 ENG_trade_unions_demand_legislation_amendment:1 "Änderung der Gesetzgebung"
 ENG_trade_unions_demand_legislation_amendment_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir einige zusätzliche politische Anstrengungen unternehmen, um den aktuellen Gesetzesentwurf nach ihren Wünschen zu ändern."
 ENG_trade_unions_demand_conscription_limitations:1 "Begrenzung der Wehrpflicht"
 ENG_trade_unions_demand_conscription_limitations_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir unsere Bemühungen um die Wehrpflicht vorerst einschränken."
 ENG_trade_unions_demand_conscription_limitations_tt:1 "Verhindert die Erhöhung der Wehrpflicht für §Y365 Tage§!.\n"
 ENG_trade_unions_demand_conscription_limitations_tt2:1 "Liegt das derzeitige Wehrpflichtgesetz über §YFreiwillige nur§!, reduziert die Wehrpflicht um eine Stufe.\n"
 ENG_cannot_increase_conscription_law:1 "Versprach den Gewerkschaften, die Wehrpflicht nicht zu erhöhen.\n"
 ENG_trade_unions_demand_workplace_safety_legislation:1 "Verabschiedung des Fabriksicherheitsgesetzes"
 ENG_trade_unions_demand_workplace_safety_legislation_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir eine neue Gesetzgebung zur Sicherheit am Arbeitsplatz verabschieden, die unsere Arbeitskräfte weiter schützt, auch wenn dies zu Lasten der Produktivität geht."
 ENG_trade_unions_demand_increase_in_paid_leave:1 "Verabschiedung einer Gesetzgebung zur Erhöhung des bezahlten Urlaubs"
 ENG_trade_unions_demand_increase_in_paid_leave_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir ein Gesetz verabschieden, das den Arbeitnehmern mehr bezahlten Urlaub von ihren Arbeitgebern gewährt."
 ENG_trade_unions_demand_minimum_pay_increase:1 "Verabschiedung einer Gesetzgebung zur Erhöhung des Mindestlohns"
 ENG_trade_unions_demand_minimum_pay_increase_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir eine Gesetzgebung zur Erhöhung des Mindestlohns für alle Sektoren verabschieden."
 ENG_trade_unions_demand_construction_safety_legislation:1 "Verabschiedung von Gesetzen zur Sicherheit im Baugewerbe"
 ENG_trade_unions_demand_construction_safety_legislation_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir eine neue Gesetzgebung zur Sicherheit im Baugewerbe verabschieden, die den Arbeitnehmern im Baugewerbe mehr Schutz bietet."
 ENG_trade_unions_demand_mandatory_union_days:1 "Verpflichtende Gewerkschaftstage einführen"
 ENG_trade_unions_demand_mandatory_union_days_desc:0 "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir eine neue Gesetzgebung verabschieden, die alle Arbeiter verpflichtet, an "Gewerkschaftstagen" teilzunehmen, sie über ihre Rechte aufzuklären, sie zu ermutigen, sich gewerkschaftlich zu organisieren, und ein Zeitfenster für andere gewerkschaftsbezogene Aktivitäten vorzusehen."
 ENG_trade_unions_demand_referendum:1 "Referendum abhalten"
 ENG_trade_unions_demand_referendum_desc:0 "Da die Unterstützung für die Sozialisten stark zugenommen hat, haben wir keine andere Wahl, als den Forderungen der Gewerkschaften nach einem Referendum nachzukommen. Das Ergebnis ist so gut wie vorprogrammiert..."
