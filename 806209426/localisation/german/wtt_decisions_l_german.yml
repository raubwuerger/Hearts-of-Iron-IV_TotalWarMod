 TUR_varlik_vergisi_kanunu:0 "Gesetz über die Vermögenssteuer"
 TUR_anitkabir_category:0 "Anıtkabir-Mausoleum"
 TUR_anitkabir_category_desc:0 "Der Leichnam Mustafa Kemal Atatürks, des Gründers unserer Republik und unseres ewigen Chefs, wurde nach seinem Tod im Ethnographischen Museum in Ankara beigesetzt. In der Öffentlichkeit wurde jedoch eine Kampagne für den Bau eines ehrwürdigen Mausoleums für ihn gestartet. Beginnen wir mit den freiwilligen Spenden der Bevölkerung mit dem Bau eines würdigen Grabmals für Ihn."
 TUR_anitkabir:0 "Anıtkabir-Mausoleum bauen"
 TUR_bosphorus_bridge_category:0 "Bosporus-Brücke"
 TUR_bosphorus_bridge_category_desc:0 "Der Bau einer Brücke über den Bosporus ist seit Jahrhunderten der Traum von Architekten und Herrschern der Stadt. Aufgrund der unzureichenden architektonischen Technik und der damit verbundenen Kosten konnte das Projekt jahrhundertelang nicht verwirklicht werden. Doch jetzt verfügt die Welt über die Technologie, um ein solch großes Projekt zu verwirklichen. Es ist an der Zeit, Europa und Asien miteinander zu verbinden."
 TUR_bosphorus_bridge:0 "Bau der Bosporus-Brücke"
