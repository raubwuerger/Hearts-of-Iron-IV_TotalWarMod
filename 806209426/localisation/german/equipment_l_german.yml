 jet_strat_bomber_equipment_1:0 "Kawasaki K-200 Schwerer Düsenbomber"
 jet_strat_bomber_equipment_1_short:0 "Ki-200 (Hv.J.B)"
 jet_strat_bomber_equipment_1_desc: "Ein schwerer strategischer Bomber mit Strahltriebwerk, der auf einer frühen Idee eines großen Flugbootes basiert."

