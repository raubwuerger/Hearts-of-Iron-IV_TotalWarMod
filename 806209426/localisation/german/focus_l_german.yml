 TUR_cement_industry_effort:0 "Bemühung um die Zementindustrie"
 TUR_cement_industry_effort_desc:0 "Wir müssen unser Land wieder aufbauen, um zu gedeihen. Das beginnt mit dem Bau weiterer Zementfabriken."
 TUR_sugar_industry_effort:0 "Bemühungen der Zuckerindustrie"
 TUR_sugar_industry_effort_desc:0 "Wir sollten in der Lage sein, unsere Grundbedürfnisse zu decken, ohne auf andere angewiesen zu sein."
