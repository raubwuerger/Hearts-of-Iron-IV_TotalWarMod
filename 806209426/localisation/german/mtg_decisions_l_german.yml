 MEX_category_church_power:0 "Die Macht der Kirche"
 MEX_category_church_power_desc:0 "Die §YKirche§!wird seit vielen Jahren vom revolutionären Staat unterdrückt. Unsere zukünftige Politik kann entweder durch Ideologie oder durch Realpolitik bestimmt werden, aber wir müssen entschlossen handeln."
 MEX_decision_transfer_lands_to_church:0 "Ländereien an die Kirche übertragen"
 MEX_decision_transfer_lands_to_church_desc:0 "Die vorrevolutionäre Kirche war groß und wohlhabend. Die begehrlichen Generäle und Gouverneure haben ihren traditionellen Verwaltern große Teile des Kirchenlandes gestohlen, aber wir können jetzt einige zurückgeben."
 MEX_decision_nationalize_church_lands:0 "Kirchenland verstaatlichen"
 MEX_decision_nationalize_church_lands_desc:0 "Die Kirchen und Seminare sind offiziell im Besitz der Regierung, und die Priester und Nonnen sind Staatsangestellte. Die Kosten werden immer drückender. Vielleicht können wir die Gehaltskosten der Regierung senken, indem wir weitere Kirchen abreißen?"
 MEX_decision_pardon_cristero_fighter:0 "Begnadigung des Cristero-Kämpfers"
 MEX_decision_pardon_cristero_fighter_desc:0 "Präsident Calles trägt die Hauptschuld an der Anzettelung des Cristero-Krieges. Er ist nun "zur Seite getreten", so dass wir die Formalitäten zur Aufnahme talentierter und loyaler Cristero-Kämpfer in unser Militär einhalten können."
 MEX_decision_assassinate_cristero_traitor:0 "Ermordung des Cristero-Verräters"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Die Rebellen, die die Waffen gegen den Staat erhoben haben, verdienen kein Mitleid und werden keine Gnade erfahren. Obwohl der mit den Kirchenführern ausgehandelte Frieden die Feindseligkeiten beenden sollte, wissen wir, dass die Verräter wieder zu den Waffen greifen werden, wenn sie die Gelegenheit dazu bekommen. Wir sollten zuerst zuschlagen."
 MEX_decision_attend_public_mass:0 "Besuchen Sie die öffentliche Messe"
 MEX_decision_attend_public_mass_desc:0 "Seit zwanzig Jahren stehen die mexikanischen Präsidenten der Kirche offen oder stillschweigend feindlich gegenüber. Ein paar einfache Gesten können viel dazu beitragen, unser politisches und religiöses System miteinander zu versöhnen."
 MEX_decision_prosecute_clergyman:0 "Kleriker anklagen"
 MEX_decision_prosecute_clergyman_desc:0 "Die Verfassung von 1917 verbietet es den Priestern, sich an unserem politischen System zu beteiligen. Geldstrafen für das Tragen von Gewändern in der Öffentlichkeit, Gefängnisstrafen für politische Äußerungen - es gibt immer eine Möglichkeit, die Kirche anzugreifen und die Vormachtstellung des mexikanischen Staates gegenüber abergläubischen Elementen zu demonstrieren."
 MEX_decision_reconciliation_committee:0 "Ausschuss für Versöhnung"
 MEX_decision_reconciliation_committee_desc:0 "Die vielen Verbrechen, die während der Cristiada auf beiden Seiten begangen wurden, haben eine Wunde aufgerissen, die noch nicht verheilt ist. Indem wir die Ungerechtigkeiten der jüngsten Vergangenheit aufklären, können wir vielleicht dazu beitragen, Missbräuche in Zukunft zu verhindern."
 MEX_decision_incite_tensions:0 "Spannungen schüren"
 MEX_decision_incite_tensions_desc:0 "Unsere inneren Feinde organisieren sich immer noch gegen uns. Wir müssen bereit sein, uns jeder Bedrohung zu stellen! Wir werden unsere Unterstützer auf einer Demonstration versammeln, um unseren unbesiegbaren Willen zu zeigen!"
 MEX_category_military_issues:0 "Militärische Fragen"
 MEX_mission_cedillos_rebellion:0 "Caudillo-Rebellion"
 MEX_mission_cedillos_rebellion_desc:0 "General Saturnino Cedillo und die mit ihm verbündeten Caudillos agieren seit vielen Jahren unabhängig von der Zentralregierung. Die Versuche von [Root.GetLeader], eine geeinte Nation aufzubauen, stellen eine Bedrohung für ihre Macht dar, und deshalb versuchen sie, unsere Fortschritte mit allen Mitteln zu verhindern."
 MEX_mission_second_cristiada:0 "Zweiter Cristero-Krieg"
 MEX_mission_second_cristiada_desc:0 "Unsere Angriffe auf die abergläubischen Kultisten in der "Heiligen Kirche" verärgern rechte Elemente des Militärs. Wir sollten entweder unser Vorgehen mäßigen oder uns darauf vorbereiten, sie auf dem Schlachtfeld zu besiegen."
 MEX_mission_second_cristiada_dummy:0 "Zweiter Cristero-Krieg"
 MEX_mission_second_cristiada_dummy_desc:0 "Wenn die Regierung zu hart gegen die Kirche vorgeht, könnten die Cristeros erneut zu den Waffen greifen, um uns zu stürzen."
 MEX_mission_second_revolution:0 "Zweite Mexikanische Revolution"
 MEX_mission_second_revolution_desc:0 "Unsere Unterstützung für die Heilige Kirche verärgert linke und kirchenfeindliche Elemente des Militärs. Wir sollten entweder unser Vorgehen mäßigen oder uns darauf vorbereiten, sie auf dem Schlachtfeld zu besiegen."
 MEX_mission_second_revolution_dummy:0 "Zweite mexikanische Revolution"
 MEX_mission_second_revolution_dummy_desc:0 "Während ein gewisses Maß an Mäßigung in der Frage der Religion von den Säkularisten in der Regierung toleriert wird, könnte eine zu enge Beziehung zur Kirche eine Rebellion der linksextremen und atheistischen Generäle hervorrufen."
 MEX_decision_support_spanish_loyalists:0 "Unterstützen Sie die spanische Linke"
 MEX_decision_support_spanish_loyalists_desc:0 "Wir werden der republikanischen Regierung eine Ladung Gewehre schicken, um die Demokratie gegen die illegalen Usurpatoren von Franco und seine faschistischen Lakaien zu verteidigen."
 MEX_decision_support_spanish_fascists:0 "Unterstützt die spanische Rechte"
 MEX_decision_support_spanish_fascists_desc:0 "Wir werden den Ordnungshütern in Spanien eine Gewehrsendung schicken, damit sie die kommunistische Bedrohung auslöschen können, bevor sie sich ausbreitet."
