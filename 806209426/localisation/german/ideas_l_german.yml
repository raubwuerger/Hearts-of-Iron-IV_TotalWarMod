 chaiseri:0 "Chaiseri"
 chaiseri_desc:0 "Chaiseri Metal & Rubber Co. ist ein thailändisches Unternehmen mit Sitz in der Provinz Pathumthani, nördlich von Bangkok, Thailand. Das Unternehmen ist seit 1939 im Verteidigungsbereich tätig und unterstützt die Königlich Thailändische Armee. 1969 wurde das erste einheimische Design entwickelt."
 thairung:0 "Thairung"
 thairung_desc:0 "Thai Rung ist der einzige in Thailand ansässige Automobilhersteller. Das Unternehmen wurde 1967 gegründet und begann mit der Montage von Fahrzeugen der Marken Isuzu, Toyota, Nissan und Chevrolet. Neben der Montage stellt TRU unter dem Namen Thai Rung (auch TR genannt) seine eigene Automarke her, die auf einer anderen Plattform für kleine und mittlere Lastwagen basiert."
 bangkok_dock:0 "Bangkok Dock Unternehmen"
 bangkok_dock_desc:0 "Die Bangkok Dock Company (1957) Limited ist ein thailändisches Schiffbauunternehmen. Sie arbeitet als staatliches Unternehmen unter der Aufsicht der Königlich Thailändischen Marine. Ursprünglich wurde sie 1865 von Captain John Bush, dem Hafenmeister von Bangkok, als Bangkok Dock Co gegründet und 1957 von der Royal Thai Navy übernommen. Das Unternehmen verfügt heute über zwei Anlagen - die ursprüngliche Werft in Bangkok an der Charoen Krung Road neben dem Wat Yan Nawa und eine neuere Hauptanlage in der Mahidol Adulyadej Naval Dockyard in Sattahip in der Provinz Chonburi."
 rung_paisarn:0 "Rung Paisarn Heavy Industries"
 rung_paisarn_desc:0 "Rung Paisarn Heavy Industries ist ein derzeit stillgelegter thailändischer Waffenhersteller, der vor allem für sein Sturmgewehr RPS-001 bekannt ist, das in den 1980er Jahren sowohl für die Königlich Thailändische Armee als auch für die Königlich Thailändische Polizei hergestellt wurde."
 DTI:0 "Institut für Verteidigungstechnologie"
 DTI_desc:0 "Das Defense Technology Institute (öffentliche Einrichtung) ist ein thailändisches Verteidigungsunternehmen, das im Jahr 2007 gegründet wurde."
 siam_cement:0 "Siam Zement"
 siam_cement_desc:0 "Die Siam Cement Public Company Limited (SCG) ist das größte Zementunternehmen in Thailand und Südostasien. Im Jahr 2015 wurde es von Forbes 2000 als viertgrößtes Unternehmen in Thailand und als 641. größtes Unternehmen der Welt eingestuft. Gegründet wurde es 1913 durch ein königliches Dekret von König Vajiravudh (Rama VI). Seitdem hat sich das Unternehmen in verschiedene Geschäftsbereiche mit fünf Kerngeschäftsfeldern - Chemie, Papier, Zement, Baumaterialien und Vertrieb - entwickelt. Das Unternehmen wird vom Crown Property Bureau kontrolliert, das 30 % der Aktien von Siam Cement besitzt."
 siam_aeronautics:0 "Siam Aeronautics"
 siam_aeronautics_desc:0 "Ein Luftfahrtunternehmen, das die RTAF-Luftfahrtfabriken vertreten soll, die die Flugzeuge Prajadhipok und Boripatr herstellen. Es gibt kein tatsächliches Unternehmen, das unter diesem Namen registriert ist; das Logo wurde von der nicht mehr existierenden Fluggesellschaft "Air Siam" übernommen."
 TAI:0 "Thailändische Luftfahrtindustrie"
 TAI_desc:0 "TAI wurde 2003 in Erwartung der zunehmenden Möglichkeiten im Bereich der Luftfahrtwartung gegründet, die sich aus der Zunahme der Luftverkehrsaktivitäten ergaben, die sich aus der Politik der Regierung ergaben, Thailand zum Luftverkehrsknotenpunkt in der Asien-Pazifik-Region zu machen. Vor der Gründung des Unternehmens gab es in Thailand kein Wartungszentrum für die Luftfahrt. Das Unternehmen bedient die Branche mit mehr als 400 erfahrenen Ingenieuren und Luftfahrttechnikern der Royal Thai Air Force."
 tanin:0 "Tanin Industrieunternehmen"
 tanin_desc:0 "Tanin wurde 1946 als Familienunternehmen in Thailand gegründet. Dank des unternehmerischen Denkens und der Entschlossenheit von Herrn Udom Wittayasirinun wurde Tanin jedoch zu einem riesigen Radiohersteller. Tanin hatte Erfolg und erweiterte das Unternehmen im Jahr 1962, und so wurde sein Radio zu einem anerkannten Produkt. In den 80er Jahren war Tanin mit einem geschätzten Nettoumsatz von 33.000.000 $ einer der wichtigsten Akteure in der Elektrogeräteindustrie Thailands. Tanin war auch die einzige thailändische Marke in der Elektrogeräteindustrie, die Unterfilialen hatte. In den 80er und 90er Jahren gab es jedoch viele aufstrebende Akteure auf dem Weltmarkt, wie z. B. Südkorea, Singapur usw. Diese Länder waren die führenden Exporteure in Asien und beeinflussten somit die Wettbewerbsfähigkeit von Tanin."

# ""
 SIA_king_in_exile:0 "König im Exil"
 SIA_king_in_exile_desc:0 "Nach der siamesischen Revolution von 1932 und dem katastrophalen Boworadet-Aufstand von 1933 entschied sich König Rama VII. dafür, bis zu seinem Tod im Jahr 1941 nach Surrey in England ins Exil zu gehen."
 SIA_Rama_VII:0 "König Rama VII."
 SIA_Rama_VII_desc:0 "König Rama VII. kehrte schließlich nach einiger Überredungskunst der Regierung nach Siam zurück, um wieder unser König zu werden, denn er war eine sehr beliebte Galionsfigur und ohne ihn wäre unsere Nation sicherlich bald zerbrochen."
 SIA_Rama_VIII:0 "König Rama VIII"
 SIA_Rama_VIII_desc:0 "Nachdem der alte König abgedankt hat und nach England geflohen ist, ist es an der Zeit, einen neuen König zu ernennen, der derzeit als Teenager in der Schweiz studiert. Er ist ein beliebtes Aushängeschild und würde sich in der Zukunft als guter Führer erweisen."
 SIA_republicanism:0 "Abschaffung der Monarchie"
 SIA_republicanism_desc:0 "Nach Hunderten von Jahren unter diesen lästigen Monarchen ist es an der Zeit, dass wir als Republik neu beginnen - nach dem Vorbild der Türkei."
 SIA_strengthen_the_government:0 "Stärkung der Regierung"
 SIA_strengthen_the_government_desc:0 "Jetzt, wo die Tage der Monarchie vorbei sind, sollten wir auch ohne sie zurechtkommen."
 SIA_succession_secured:0 "Nachfolgeregelung gesichert"
 SIA_succession_secured_desc:0 "Mit der neuen Erbfolge ist das Erbe der Chakri-Dynastie nun gesichert."
 SIA_form_DSI_focus:0 "Abteilung für Geheimdienste"
 SIA_form_DSI_focus_desc:0 "Zunächst als "Abteilung für Sonderermittlungen" für die Metropolitan Police gegründet, wurde sie im Laufe des Krieges auf Spionageaktionen weltweit ausgedehnt."
 SIA_education_reform_focus:0 "Bildungsreform"
 SIA_education_reform_focus_desc:0 "Die Prathom-Suksa-Ausbildung (Klasse 1-4, später reformiert auf 1-6) wird nun durchgesetzt und von der Regierung subventioniert."
 SIA_establish_regional_universities_focus:0 "Landesweites Universitätsnetz"
 SIA_establish_regional_universities_focus_desc:0 "Viele neue Universitäten werden landesweit gegründet. Die Chiang Mai Universität (Chiang Mai - Nordthailand), die Khonkaen Universität (Khonkaen - Nordostthailand/Isan), die Mahidol Universität (Nakhon Pathom - Zentralregion) und die Prince of Somgkhla Universität (Pattani - Südthailand) sind einige dieser Beispiele."
 SIA_establish_pre_collegiate_school_focus:0 "Triamudomudom Suksa-Programm"
 SIA_establish_pre_collegiate_school_focus_desc:0 "Dieses Programm wurde zunächst für diejenigen geschaffen, die an der Chulalongkorn-Universität studieren wollten. Dieses Bildungsniveau ist später als Mattayom Suksa Torn Plai (Späte Mittelstufe - Klasse 10-12) bekannt."
 SIA_total_peninsular_control_idea:0 "Vollständige Kontrolle der Halbinsel"
 SIA_total_peninsular_control_idea_desc:0 "Wir haben alle erforderlichen Ressourcen, um über unsere mickrige Indochina-Halbinsel hinaus zu expandieren - Zeit, die Welt zu beherrschen!"
 SIA_yuwachon_taharn_idea:0 "Yuwachon Taharn"
 SIA_yuwachon_taharn_idea_desc:0 "Eine militärische Kadetteneinheit, die für den Fall geschaffen wird, dass der Hauptbestand an Arbeitskräften erschöpft ist."
 SIA_to_the_last_men_idea:0 "Kein Rückzug!"
 SIA_to_the_last_men_idea_desc:0 "Ab diesem Punkt gibt es keinen Rückzug mehr. Entweder verlieren wir alles, wenn keiner unserer Leute mehr übrig ist, oder wir treten auf die Leichen unserer Feinde. Jeder fähige Mann und jede fähige Frau ergreift seine/ihre eigenen Waffen und ist bereit, sich für unser Land zu opfern!"
 SIA_lands_of_the_free_idea:0 "Land der Freien!"
 SIA_lands_of_the_free_idea_desc:0 "Wir werden für immer frei bleiben!"
