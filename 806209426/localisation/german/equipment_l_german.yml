 czech_panzer_td_equipment_1:0 "Marder III"
 czech_panzer_td_equipment_1_short:0 "Marder III Leicht TD"
 czech_panzer_td_equipment_1_desc:0 "Leichte, selbstfahrende Panzerabwehrkanone auf dem billigen und zuverlässigen Skoda vz.38 ( Pz 38(t)) Fahrgestell. Es wurde entweder die deutsche 75mm PaK40 oder eine erbeutete russische 76,2mm F22 Kanone verwendet oder was auch immer verfügbar war. "

 czech_panzer_td_equipment_2:0 "Jpz Hetzer"
 czech_panzer_td_equipment_2_short:0 "Hetzer Leichter TD"
 czech_panzer_td_equipment_2_desc:0 "Lt.TK Zerstörer basierend auf dem billigen und zuverlässigen Skoda vz.38 (pz 38(t)) Fahrgestell und Motor. Mit der 75 mm PaK39 L/48 Panzerabwehrkanone ist er ein sehr effektiver Panzerzerstörer. Aufgrund seiner geringen Höhe und der extrem abgewinkelten Frontplatte (60 mm bei 60°) war er schwer zu zerstören, allerdings waren die Seiten und das Heck extrem dünn gepanzert und nur gegen Handfeuerwaffen geschützt. Er war sehr eng für seine 4 Mann Besatzung und sein Praga 6-Zylinder Benzinmotor, 7,8 Liter mit 160 PS erlaubte eine Höchstgeschwindigkeit von 42 km/h."

 czech_panzer_art_equipment_1:0 "Kühlergrill"
 czech_panzer_art_equipment_1_short:0 "Kühlergrill SP.Art"
 czech_panzer_art_equipment_1_desc:0 "Die Grille-Baureihe basierte auf dem tschechischen Panzer 38(t)-Chassis und verwendete eine 15 cm sIG 33-Infanteriekanone. Das deutsche Wort Grille bedeutet "Grille": ein kleines Insekt, das ein sehr lautes Geräusch macht. Er wog 11,5 Tonnen, hatte eine maximale Panzerung von 15 mm und sein Praga AC, ein 6-Zylinder-Benzinmotor mit 147 PS, ermöglichte eine Höchstgeschwindigkeit von 35 km/h auf der Straße. Aufgrund der geringen Munitionsladung an Bord wurden waffenlose Grille-Munitionsträger mit der Einheit mitgeführt. Bei Ausfall einer Grille konnte das Geschütz auf den Munitionsträger umgeladen werden."

 czech_panzer_spaa_equipment_1:0 "Flakpz.38(t)"
 czech_panzer_spaa_equipment_1_short:0 "Der Flakpanzer 38(t) SP.AA"
 czech_panzer_spaa_equipment_1_desc:0 "Der Flakpanzer 38(t) wurde auf dem Fahrgestell des LT-38 entwickelt, einer tschechischen Vorkriegskonstruktion, die nach der deutschen Besatzung als Panzer 38(t) für die Wehrmacht produziert wurde, bis sie nicht mehr effektiv war. Beim Fahrgestell Ausf. M befand sich der Motor in der Mitte des Fahrzeugs, und die Bewaffnung war im hinteren Teil des Fahrzeugs in einem speziell gepanzerten Bereich untergebracht. Der Aufbau konnte heruntergeklappt werden, um eine 360-Grad-Durchfahrt bei geringer Höhe zu ermöglichen. Einschließlich des einzigen Prototyps wurden von November 1943 bis Februar 1944 141 Flakpanzer 38(t) gebaut, die 1944 in Dienst gestellt wurden."

 # ""
 czech_panzer_equipment_1:0 "Pz 35(t)"
 czech_panzer_equipment_1_short:0 "Panzer 35(t) Lt.TK"
 czech_panzer_equipment_1_desc:0 "Der Panzerkampfwagen 35(t), häufig abgekürzt als Panzer 35(t) oder als Pz.Kpfw. 35(t), war ein in der Tschechoslowakei entwickelter Lt.TK, der hauptsächlich von Nazi-Deutschland während des Zweiten Weltkriegs eingesetzt wurde. Insgesamt wurden 434 Exemplare gebaut; davon beschlagnahmten die Deutschen 244, als sie im März 1939 Böhmen-Mähren besetzten, und die Slowaken erwarben 52, als sie zur gleichen Zeit ihre Unabhängigkeit von der Tschechoslowakei erklärten. Andere wurden nach Bulgarien und Rumänien exportiert. In deutschen Diensten wurde sie in den ersten Jahren des Zweiten Weltkriegs eingesetzt, vor allem bei der Invasion Polens, der Schlacht um Frankreich und dem Überfall auf die Sowjetunion, bevor sie 1942 ausgemustert oder verkauft wurde."
