 t_34_ag_1_short:0 "Steckplatz deaktiviert"
 t_34_ag_1_desc:0 "Steckplatz deaktiviert"

 t_34_equipment_2:0 "nicht verwendet"
 t_34_equipment_2_short:0 "nicht verwendet atm"
 t_34_equipment_2_desc:0 "nicht verwendet atm"

 t_34_equipment_3:0 "T-34 Modell 1942 Mittlerer Panzer"
 t_34_equipment_3_short:0 "T-34 M.1942 Med.TK"
 t_34_equipment_3_desc:0 "Es wurde ein neuer sechseckiger Turm eingeführt, der einfacher zu produzieren und weniger beengt war als der bisherige schmale Turm. Die 76-mm-Kanone F-34 wurde nun als Standardkanone verwendet. Die einzelne Luke des Modells von 1940, die für die Besatzung sehr lästig war, wurde umgestaltet und durch zwei Luken ersetzt, was dem Turm den typischen Spitznamen "Micky Maus" einbrachte, wie ihn die Deutschen nannten. Spätere Versionen dieses Geschützturms erhielten eine Kommandantenkuppel, die die Situationswahrnehmung des stark eingeschränkten Kommandanten im zugeknöpften Zustand verbesserte. Auch das Getriebe wurde verbessert und das Gewicht auf etwa 30 Tonnen erhöht."

 t_34_td_2:0 "Mittlerer Panzerzerstörer SU-85"
 t_34_td_2_short:0 "SU-85 Med.TD"
 t_34_td_2_desc:0 "Der SU-85 war eine Modifikation der früheren Panzerhaubitze SU-122 und ersetzte im Wesentlichen die 122-mm-Haubitze M-30S des SU-122 durch eine 85-mm-Hochgeschwindigkeits-Panzerabwehrkanone D-5T. Die D-5T war in der Lage, den Tiger I aus 1000 m Entfernung zu durchschlagen. Das Fahrzeug verfügte über eine ausgezeichnete Mobilität. Die Optik des SU-85, der zunächst mit einer gepanzerten Kommandantenhaube ausgestattet war, wurde durch die Einführung einer Standard-Kommandantenkuppel - wie beim T-34/76 Modell 1942 - zusätzlich zu dem bereits vorhandenen prismatischen Beobachtungsvisier verbessert. Bei späteren Fahrzeugen wurde die gleiche Optik hinzugefügt, die eine Rundumbeobachtung ermöglichte. Der SU-85 hatte die gleiche Panzerstärke von 45 mm wie der reguläre T-34, aber eine geringere Neigung von 50°. Mit einer Höhe von 2,45 m und einem Gewicht von 30 Tonnen entsprach er genau dem regulären T-34, so dass es in Bezug auf die Feuerkraft - abgesehen von der Tatsache, dass er billiger war - nicht viel Grund gab, den SU-85 nach der Einführung des T-34/85 zu bauen."

 t_34_art_2:0 "SU-122 Mittleres Selbstfahrergeschütz"
 t_34_art_2_short:0 "SU-122 Med.SPG"
 t_34_art_2_desc:0 "Die SU-122 war eine 122-mm-Selbstfahrlafette, die auf dem Fahrgestell des mittleren Panzers T-34 gebaut wurde, um die Infanterie im Nahbereich zu unterstützen. Sie wurde gemäß einer Anforderung aus dem Jahr 1942 hergestellt, die eine vollständig gepanzerte, selbstfahrende Lafette für eine Kanone verlangte, die in der Lage war, stärkere hochexplosive Granaten zu verschießen als die aktuelle Generation sowjetischer Panzer. Die Front wurde durch eine Verlängerung der schrägen Panzerung des T-34 nach oben und eine leichte Verringerung des Neigungswinkels auf 50° hergestellt, um den verfügbaren Raum zu vergrößern. Die frontale GeschützmonTage ermöglichte eine vertikale Bewegung von -3 bis +26 Grad und zehn Grad nach beiden Seiten. Das Geschütz konnte einen feindlichen Panzer im Notfall durch die Wucht seines großen Kalibers ernsthaft beschädigen oder mit HEAT zerstören, aber das war nicht seine Aufgabe als Angriffskanone, und Versuche haben gezeigt, dass das Geschütz nichts Panzerähnliches treffen konnte, es sei denn, es wurde aus nächster Nähe abgeschossen."

 #t_34_ag_2:0 "T-34-Z37 Medium Self-Propelled Anti-Air"
 #t_34_ag_2_short:0 "T-34-Z37 Med.SPAA"
 #t_34_ag_2_desc:0 "Da der Bedarf an mobilen Flugabwehrkanonen immer dringender wurde und die leichtere einläufige ZSU-37 nicht ausreichte, wurde eine schwerere Alternative auf der Basis des T-34-Fahrgestells entwickelt. Sie ähnelte der ZSU-37, war aber mit einer 37mm M1939 (61-K) Flak-Zwillingskanone bestückt, die in einem kastenförmigen und leicht gepanzerten Turm anstelle des ursprünglichen Turms untergebracht war. Die Chinesen werden diesen Typ später als Typ 63 SPAA übernehmen."

 t_34_equipment_4:0 "T-34-85 Mittlerer Panzer"
 t_34_equipment_4_short:0 "T-34-85 Med.TK"
 t_34_equipment_4_desc:0 "Die schlimmsten Probleme der früheren Typen wurden bei diesem Modell behoben. Der neue Turm wurde vergrößert, um die 85-mm-Kanone und drei Mann zu montieren, und konnte nun einen Richtschützen zur Unterstützung des Kommandanten aufnehmen, der das Fahrzeug nun tatsächlich befehligen konnte, was die taktische Flexibilität erhöhte. Die Panzerung des Turms war mit 90 mm wesentlich dicker, wenn auch größer und weniger geneigt als die des ursprünglichen T-34-Turms. Er war nun genauso gut gepanzert wie der schwere Panzer KV-85. Abgesehen von dem größeren Turmring und der um 75 mm verstärkten Wannenpanzerung blieb das Fahrgestell weitgehend unverändert und das Gewicht stieg auf 32 Tonnen."

 t_34_td_3:0 "Mittlerer Panzerzerstörer SU-100"
 t_34_td_3_short:0 "SU-100 Med.TD"
 t_34_td_3_desc:0 "Der SU-100 war ein mittlerer Panzerzerstörer, der mit einer 100 mm D-10S Panzerabwehrkanone in einem Kasemattenaufbau bewaffnet war. Die Tatsache, dass der SU-85 nach der Einführung des T-34/85 veraltet war, veranlasste die Entwicklung eines fortschrittlicheren turmlosen Panzerjägers mit einer noch stärkeren Kanone. Nach intensiven Tests mit verschiedenen Modellen der 100-mm-Kanone genehmigten die sowjetischen Ingenieure die D-10S-Kanone für die Massenproduktion. Der SU-100 bewies schnell, dass er in der Lage war, eine vertikale Panzerung von etwa 125 mm aus einer Entfernung von 2.000 m zu durchschlagen. Die Wanne des SU-100 wies gegenüber dem SU-85 erhebliche Verbesserungen auf; die Dicke der vorderen Panzerung wurde von 45 auf 75 mm erhöht, und der Arbeitsplatz des Kommandanten wurde in einem kleinen Sponson auf der rechten Seite der Wanne untergebracht; zusammen mit der Kommandantenkuppel verbesserte dies die Effektivität des Kommandanten. Das Gewicht betrug nun 31,6 Tonnen, der Motor war derselbe des Modells V-2 und die Höchstgeschwindigkeit auf der Straße betrug 48 km/h. Die Massenproduktion begann im September 1944."

 t_34_art_3:0 "T-122 Mittlere Selbstfahrlafette"
 t_34_art_3_short:0 "T-122 Med.SPG"
 t_34_art_3_desc:0 "Der T-122 basierte auf dem T-34/85. Bei diesem Umbau handelte es sich um eine Panzerhaubitze, die mit einer langrohrigen und sperrigen 122-mm-Haubitze A-19 in einem stark modifizierten Turm bewaffnet war. Zu den Änderungen gehörten flache Plattenverlängerungen an der Vorderseite, den Seiten, dem Heck und der Oberseite des Turms, um das schwere Geschütz zu integrieren und dadurch den Panzerschutz des Turms erheblich zu verringern. Er ist auch unter der Bezeichnung T-34/122 mit einer D-30-Kanone bekannt und wurde später auf die gleiche Weise von der ägyptischen Armee eingesetzt."

 t_34_ag_3:0 "T-34/Z37 Medium Self-Propelled Anti-Air"
 t_34_ag_3_short:0 "T-34/Z37 Med.SPAA"
 t_34_ag_3_desc:0 "Der T-34/Z37 hat die Wanne des T-34/85 beibehalten, aber der Turm wurde durch einen offenen Kastenturm ersetzt, der mit zwei 37 mm M1939 (61-K)-Flugabwehrkanonen bewaffnet war. Die Geschütze wurden manuell mit 5-Schuss-Magazinen geladen. Obwohl sie mit den zeitgenössischen Flugabwehrsystemen gleichwertig waren, mussten die Geschütze aufgrund des Fehlens hydraulischer Hebesysteme manuell hochgezogen werden. Nach dem Krieg kopierte das chinesische Militär diese Konstruktion für den Typ 63, der ein zum Flugabwehrfahrzeug umgebauter Typ 58 (T-34/85-Kopie) war und mit chinesischen 37-mm-Zwillingskanonen vom Typ 63 bewaffnet war."

 t_54_equipment_1:0 "T-54 Mittlerer Panzer"
 t_54_equipment_1_short:0 "T-54 Med.TK"
 t_54_equipment_1_desc:0 "Der erste Prototyp des T-54 wurde Ende 1945 in Nischni Tagil fertiggestellt. Die für 1947 in Nischni Tagil und 1948 in Charkow geplanten Produktionsanläufe wurden gestoppt und gekürzt, da viele Probleme aufgedeckt wurden; der T-34-85 machte in den 50er Jahren noch 88 Prozent der Produktion aus. Die Hauptbewaffnung war ein 100-mm-Geschütz D-10T. Die Panzerung war ziemlich schwer und gut geneigt, sie betrug 205 mm an der Turmfront und 120 mm an der Wannenfront, die um 60° geneigt war. Sein Gewicht betrug 36 Tonnen und sein Dieselmotor vom Typ V-54/55, der in späteren Versionen bis zu 800 PS leistete, ermöglichte eine Höchstgeschwindigkeit von 48 km/h. Die geschätzten Produktionszahlen für diese Serie liegen zwischen 86.000 und 100.000."

 t_34_td_4:0 "SU-100-54 Mittlerer Panzerzerstörer"
 t_34_td_4_short:0 "SU-100-54 Med.TD"
 t_34_td_4_desc:0 "Der SU-100-54 basierte auf dem T-54A und wurde manchmal auch als IT-100 bezeichnet. Der SU-100-54 hatte ein modifiziertes Fahrgestell mit kleinen Zwischenräumen zwischen dem ersten, zweiten und vierten Radpaar und einer großen Lücke zwischen dem dritten Radpaar, ähnlich dem des T-62, sowie einen in die Wanne eingebauten Aufbau, in dem die 100-mm-Kanone D-10T untergebracht war. Die Sekundärbewaffnung bestand aus zwei schweren Maschinengewehren KPVT, von denen eines als Flugabwehr-Maschinengewehr in der Nähe der Kommandantenluke und das andere koaxial zum Hauptgeschütz montiert war. Das Hauptgeschütz verfügt über eine Rauchabsaugung direkt hinter der Mündungsbremse, einige Fahrzeuge hatten keine Rauchabsaugung. Andere Varianten hatten eine andere Kommandantenkuppel."

 t_34_art_4:0 "SU-122-54 Mittlere Selbstfahrlafette"
 t_34_art_4_short:0 "SU-122-54 Med.SPG"
 t_34_art_4_desc:0 "Das SU-122 SPG basierte auf dem T-54A. Sie wurde 1949 als Sturmgeschütz entwickelt, da die 122 mm D-49 L/48.4 eine schwerere HE-Granate verschoss als die SU-100-54, für die das Fahrzeug 35 Schuss mitführte. Der SU-122-54 hatte einen modifizierten Radsatz. Sein Aufbau beherbergte die mit 35 Schuss bestückte Kanone und zwei schwere Sekundär-MGs KPVT."

 t_34_ag_4:0 "ZSU-57-54 Mittlere Selbstfahrlafette"
 t_34_ag_4_short:0 "ZSU-57-54 Med.SPAA"
 t_34_ag_4_desc:0 "Die ZSU-57-2 ist eine sowjetische Flugabwehrkanone mit Eigenantrieb, die mit zwei 57 mm L/76,6 S-60 Autokanonen bewaffnet ist. Sie war die erste sowjetische Massenproduktion von Kettenflugabwehrsystemen. In der UdSSR hatte er den inoffiziellen Spitznamen "Sparka", was "Paar" bedeutet und sich auf die Zwillings-Autokanonen bezieht, mit denen das Fahrzeug bewaffnet ist. Er wog 28,1 Tonnen und hatte nur eine leichte Panzerung von bis zu 15 mm. Der Motor war ein V-54 V12-Diesel mit 520 PS, der eine Höchstgeschwindigkeit von 50 km/h auf der Straße und 30 km/h im Gelände ermöglichte. "

 t_28_equipment_1:0 "T-28 M.1934 Med.TK"
 t_28_equipment_1_short:0 "T-28 M.1934 Med.TK"
 t_28_equipment_1_desc:0 "Der T-28 war ein sowjetischer mittlerer Panzer mit mehreren Panzertürmen, der für Durchbrüche gedacht war. Der Prototyp wurde 1931 fertiggestellt, und die Produktion begann Ende 1932. Die Serien-T-28 unterschieden sich deutlich vom Prototyp, z.B. geschweißte statt genietete Wanne und die Hauptbewaffnung war schließlich eine kurze 76,2mm L-10 (16,5 Kaliberlängen) Kanone und ein koaxiales DT MG, die beiden Nebentürme mit je einem DT MG. Der Hauptturm wurde durch einen elektrischen Antrieb gedreht, hatte eine Lafette für ein Flak-Maschinengewehr und alle Panzer hatten Funkgeräte, was für die damalige Zeit eine Neuheit war. Die ersten Tests zeigten viele Mängel am Fahrgestell und am Getriebe. Er hatte einen Mikulin M-17T Benzinmotor mit 500 PS, der dem 28 Tonnen schweren Fahrzeug eine Höchstgeschwindigkeit von 42 km/h ermöglichte."

 t_28_equipment_2:0 "T-28B Mittlerer Panzer"
 t_28_equipment_2_short:0 "T-28B Med.TK "
 t_28_equipment_2_desc:0 "Da die Leistung des T-28 1934 mit seiner dünnen Panzerung und der kurzen Kanone nicht gerade überragend war, wurden mehrere Verbesserungen vorgenommen, um den T-28 zu verbessern. Improvisierte Feldmodifikationen während des Winterkriegs wurden bereits von Einheiten in der Nähe der Mannerheim-Linie durchgeführt, um die Panzerung zu verbessern. Das Modell 1938 erhielt die verbesserte L-10 76,2mm Kanone (von 16,5 Kalibern auf 26) und den verbesserten M-17L Motor. Das letzte Modell T-28E (E für "Ekranami" oder T-28C) erhielt zusätzlich zu den Verbesserungen der B-Version eine Applizierpanzerung, die die Frontpanzerung auf 50-60 mm erhöhte. Dies hatte den Nachteil, dass das Gewicht auf 32 Tonnen anstieg und die Fahrgeschwindigkeit auf 23 km/h sank.  "

 t_35_equipment_1:0 "T-35 Schwerer Panzer"
 t_35_equipment_1_short:0 "T-35 Hv.TK"
 t_35_equipment_1_desc:0 "Der T-35 war ein sowjetischer schwerer Panzer mit mehreren Türmen aus der Zwischenkriegszeit. Er wurde oft als Landkampfschiff bezeichnet und war der einzige schwere Panzer der Welt mit fünf Panzertürmen, der in Produktion ging, erwies sich jedoch als langsam und mechanisch unzuverlässig. Im Juli 1932 begannen die Arbeiten, und nach mehreren Prototypen wurde beschlossen, die Türme des T-35 mit denen des T-28, eines mittleren Panzers mit drei Türmen, zu vereinheitlichen. Der große Hauptturm, in dem die 76,2-mm-Kanone untergebracht war, war fast identisch, aber die Türme des T-28 hatten ein zusätzliches, nach hinten feuerndes Maschinengewehr. Die Hauptkanone war schließlich eine 76,2 mm KT28 L/16,5 Kanone, die durch zwei 45 mm 20K L/46 und bis zu sechs 7,62 mm DT-Maschinengewehre ergänzt wurde. Sein Mikulin M17 V12 Benzinmotor leistete 500 PS und erlaubte eine Höchstgeschwindigkeit von 30km/h für den 50 Tonnen schweren Panzer. Seine Panzerung war anfangs mit maximal 30 mm für einen so großen Panzer lächerlich gering, wurde aber später auf 50 mm für die Frontplatten aufgerüstet und er erhielt gepanzerte Seitenschürzen."

 kv_tank_equipment_1:0 "Schwerer Panzer Kliment Woroschilow 1"
 kv_tank_equipment_1_short:0 "KV-1 Hv.TK"
 kv_tank_equipment_1_desc:0 "Nach den enttäuschenden Ergebnissen mit dem schweren Panzer T-35 mit mehreren Türmen begannen die sowjetischen Panzerkonstrukteure mit der Entwicklung von Ersatzfahrzeugen, und der KV-1 wurde 1939 direkt vom Reißbrett aus bestellt. Die Stärken des KV waren die leicht geneigte 90-mm-Panzerung (75-mm-Panzerung an den Seiten), die von keiner der damals eingesetzten Panzerwaffen durchdrungen werden konnte, es sei denn aus nächster Nähe, und die gute Feuerkraft. Er hatte aber auch gravierende Mängel: Das Getriebe (eine zwanzig Jahre alte Holt-Caterpillar-Konstruktion) war das Hauptproblem, die Gerüchte über sowjetische Fahrer, die mit einem Hammer schalten mussten, waren nicht ganz unberechtigt, und er war schwer zu lenken. Der KV-1 wog 45 Tonnen und erreichte mit dem 550 PS starken V12-Motor eine Höchstgeschwindigkeit von 40 km/h. Bei der Einführung des T-34 stellte sich die Frage, ob ein schwerer Panzer notwendig ist, wenn ein mittlerer Panzer die gleiche Kanone trägt. Deshalb wurde er mehrfach aufgerüstet, indem er schwerer gepanzert und die F11 oder F34 Kanone durch eine modifizierte 76,2mm M1941 ZiS-5 ersetzt wurde."

 kv_tank_td_1:0 "Kliment Woroschilow 85 Panzerzerstörer"
 kv_tank_td_1_short:0 "KV-85 Hv.TD"
 kv_tank_td_1_desc:0 "Der KV-85 oder Objekt 239 war als Erweiterung der KV-Serie gedacht. Dabei handelte es sich um einen KV-1S mit dem neuen Turm des Objekt 237 (IS-85), der sich noch in der Entwicklung befand, und der die gleiche 85-mm-D-5T-Kanone wie der SU-85 und frühe Versionen des T-34-85 (der damals noch nicht in Produktion war) trug. Die 85-mm-Kanone konnte den Tiger I aus 1000 m durchschlagen, und die Nachfrage nach ihr verlangsamte die Produktion des KV-85 enorm. Der KV-85 erschien ab September 1943 an der Front, und seine Produktion wurde im Dezember 1943 eingestellt. Die sowjetische Industrie war also in der Lage, noch vor Ende 1943 einen ebenso gut bewaffneten schweren Panzer wie den Tiger I zu produzieren. Obwohl der KV-85 ein hervorragender Gegner für die Tiger und Panther war, diente er im Wesentlichen als Notlösung, als der IS-Panzer in die Serienproduktion ging."

 #"Heavy tank destroyer based on the KV-1. This rather curious development for an assault gun was an attempt to increase the firepower of the KV-chassis. At first trials were made with a casemate system housing the U-13 system incorporating two 45mm and one 76,2 guns to fire all at once or separate. This configuration was quickly forbidden by Stalin himself in December´41 and another configuration was found with the U-14 system incorporating two 76,2mm F-34 guns side by side ( with a 15°gun traverse each to the sides). In theory a salvo would consist of one gun firing, reloading and in the time the first gun reloads the second gun aims and fires... again in theory roughly raising the firing speed from approx.5 shots/minute for the F34 to 10 shots/minute, in reality it was much lower. However since the front casemate was heavily armoured with 85mm and around 20cm lower than the KV-1, it was hard to kill. With its Model V2K engine providing 600 HP its top road speed was 43km/h."

 kv_2_tank_equipment_1:0 "Schweres Sturmgeschütz KV-2"
 kv_2_tank_equipment_1_short:0 "KV-2 Hv.AG"
 kv_2_tank_equipment_1_desc:0 "Der KV-2 ist ein schwerer Kampfpanzer mit der 152-mm-Haubitze M-10 und wurde zur gleichen Zeit wie der KV-1 produziert. Aufgrund der Größe seines schweren Turms und der Kanone, die von seinen Besatzungen den Spitznamen Dreadnought" erhielt, war der KV-2 langsamer und hatte ein viel höheres Profil als der KV-1. Aufgrund des höheren Gewichts des Turms, das sich aus den größeren Abmessungen und der schwereren Kanone ergab, konnte der Turmverschiebemechanismus nur auf ebenem Boden funktionieren. Mit einem Gewicht von 52 Tonnen ist es ein echtes schweres Sturmgeschütz, das jedoch nur unter den günstigsten Bedingungen effektiv ist. Es wurde von einem 550 PS starken V12-Dieselmotor angetrieben, der eine Höchstgeschwindigkeit von 28 km/h auf der Straße ermöglichte. Es war außerdem mit zwei sekundären 7,62-mm-DT-Maschinengewehren bewaffnet und hatte eine maximale Panzerung von 110 mm am Turm und die gleiche 75-mm-Wannenpanzerung des KV-Fahrgestells."

 kv_tank_art_1:0 "SU-8 Schwere Selbstfahrlafette"
 kv_tank_art_1_short:0 "SU-8 Hv.SPG"
 kv_tank_art_1_desc:0 "Schwere Haubitze mit Eigenantrieb. Die Entwicklung der SU-8 begann 1934 als mobile Panzerabwehrkanone. Stattdessen wurde sie später mit einer langläufigen 122-mm-Haubitze L/36 (A-19) mit einer Reichweite von fast 20 km ausgerüstet. Wie bei der SU-6 war sie voll drehbar. Die Panzerung reichte von 8-20 mm, mit 15-mm-Faltscheiben zum Schutz der Besatzung, die jedoch nur nutzbar waren, wenn die Kanone nach vorne gerichtet war. Von den beiden Varianten des SPG wurde diejenige mit einer vorne montierten Kanone gewählt. Als Basis für die SU-8 diente ein veraltetes T-28-Fahrgestell. Das Modell mit der frontal montierten Kanone wog 21,8 Tonnen und sein M-17T-Motor mit 680 PS ermöglichte eine Höchstgeschwindigkeit von 40 km/h."


 kv_tank_td_2:0 "SU-152 Schwerer Panzerzerstörer"
 kv_tank_td_2_short:0 "SU-152 Hv.TD"
 kv_tank_td_2_desc:0 "Der SU-152 ist ein schwerer Panzerzerstörer mit Eigenantrieb. Mit einer niedrigeren Silhouette und einem geringeren Gewicht stellt dieses sturmgeschützähnliche Fahrzeug eine große Verbesserung gegenüber dem KV-2 dar. Auf dem Fahrgestell eines schweren Panzers KV-1S ist eine 152-mm-Kanonen-Haubitze montiert. Aufgrund seines spontanen Erfolgs als schwerer Panzerzerstörer, der in der Lage war, die schwersten deutschen Kampfpanzer - Tiger und Panther - auszuschalten (und sogar ihre Türme abzureißen), erhielt er den Spitznamen Zveroboy ("Bestientöter"). Nachteile waren eine geringe Feuerrate aufgrund der schweren 2-teiligen Munition, nur 20 Schuss an Bord und ein beengter, unergonomischer Mannschaftsraum. Seine Panzerung bestand aus einer 65 mm starken, um 30 Grad geneigten Frontpanzerung, die ihn frontal gegenüber den 88-mm-KwK36-Kanonen auf große Entfernung und der 75-mm-KwK40-Kanone auf mittlere und kurze Entfernung verwundbar machte. Die ML-20S war rechts von der Mitte montiert und konnte in einem Bereich von 12 Grad nur begrenzt verschoben werden. Es wog 45,5 Tonnen und sein Dieselmotor vom Typ V-2K mit 600 PS ermöglichte eine Höchstgeschwindigkeit von 43 km/h."

 kv_tank_ag_2:0 "Schweres Sturmgeschütz KV-3"
 kv_tank_ag_2_short:0 "KV-3 Hv.AG"
 kv_tank_ag_2_desc:0 "Das KV-3 war eine Verbesserung gegenüber dem KV-2, das sein hohes Profil beibehielt, obwohl der Turm überarbeitet und eine flexiblere Haubitze mit höherer Feuerrate eingebaut wurde, die die Probleme mit dem Turmverschiebungsmechanismus des KV-2 beseitigte."


 kv_tank_art_2:0 "SU-14 Schwere Selbstfahrlafette"
 kv_tank_art_2_short:0 "SU-14 Hv.SPG"
 kv_tank_art_2_desc:0 "Die SU-14 wurde 1933 entwickelt und 1934 wurde ein Prototyp gebaut. Zunächst wurde eine 203-mm-Haubitze B-4 auf einem T-35-Fahrgestell montiert, doch der massive Rückstoß erschütterte das Fahrgestell und warf die Besatzung aus den Sitzen, wie es auch beim S-51-Projekt mit der 203-mm-Kanone geschah. Nach weiteren Versuchen wurde die B-4 durch eine 152 mm B-30 Kanone ersetzt. Die Frontpanzerung betrug 50 mm (schräg und die Oberwanne war leicht verlängert, um das Heck zu schützen), die Seitenpanzerung 30 mm und die Seitenschürzen 10 mm, das Geschütz selbst stand auf einer offenen Plattform und die Besatzung war nicht geschützt. Das Fahrzeug wog 45,2 Tonnen, und mit seinem M-17-1T-Motor, der 680 PS leistete, wurde eine Höchstgeschwindigkeit von 22 km/h erreicht."

 is_tank_equipment_1:0 "Schwerer Panzer Joseph Stalin I"
 is_tank_equipment_1_short:0 "IS-1 Hv.TK"
 is_tank_equipment_1_desc:0 "Schwerer Panzer mit der 85mm L/51,6 D-5T85 Panzerkanone. Wie der KV-1S wurde auch der KV-85 nur in schwindender Zahl gebaut und stand schnell im Schatten der überlegenen IS-Serie. Der Prototyp des Objekts 237, eine Version des ausgemusterten KV-13, wurde als schwerer Panzer IS-85/IS-1 in die Produktion aufgenommen. Die ersten DELIVERIES erfolgten im Oktober 1943, und die Panzer kamen sofort zum Einsatz. Seine Bezeichnung wurde nach der Einführung des IS-2 auf IS-1 vereinfacht.  Mit 44 Tonnen war er etwas leichter und schneller als das schwerste KV-1-Modell, mit einer dickeren und schrägen Frontpanzerung von 120 mm und einer deutlich verbesserten Turmkonstruktion mit 100 mm Frontpanzerung. Sein W-2IS-Motor leistete 520 PS und ermöglichte eine Höchstgeschwindigkeit von 40 km/h auf der Straße."

 is_tank_td_1:0 "ISU-122 Schwerer Panzerzerstörer"
 is_tank_td_1_short:0 "ISU-122 Hv.TD"
 is_tank_td_1_desc:0 "Der ISU-122 war ein sowjetischer Panzerzerstörer auf dem Fahrgestell des IS-1.  Die 122-mm-Kanone A-19S hatte einen manuellen Kolbenverschluß, der die Feuerrate auf 1,5 Schüsse pro Minute reduzierte. Durch die Modernisierung des A-19S-Verschlusses und die Entwicklung einer halbautomatischen Variante namens D-25 wurde die Feuerrate auf 2-3 Schüsse pro Minute verbessert. Sie wurde vorrangig in IS-2-Panzern eingebaut, war aber ab September 1944 auch für Selbstfahrlafetten erhältlich. Die Mündungsbremse der D-25 hatte einen geringeren Rückstoß als die der A-19. Dies ermöglichte einen kleineren, leichteren Geschützschild bei gleicher Panzerstärke und mehr Platz für die Besatzung. Seine Panzerung war 90 mm stark und leicht nach vorne geneigt. Das Fahrzeug wog 45,5 Tonnen, hatte den gleichen Motor wie die anderen IS-Typen und erreichte auf der Straße eine Höchstgeschwindigkeit von 37 km/h."

 is_tank_art_1:0 "ISU-152 Schwere Selbstfahrlafette"
 is_tank_art_1_short:0 "ISU-152 Bestienkiller Hv.SPG"
 is_tank_art_1_desc:0 "Die Anfänge der ISU-152 liegen im Januar 1943. Obwohl die SU-152 im Kampf erfolgreich war, obwohl sie für ihre Aufgabe nicht ausreichend gepanzert war und die Produktion des KV-1S-Panzerfahrgestells auslief, war die Modernisierung des Fahrzeugs unter Verwendung des neuen IS-Panzerfahrgestells notwendig. Seine neue Bewaffnung war die langläufige 152-mm-Kanonen-Haubitze ML-20S. Der ausgezeichnete Panzerschutz des Fahrzeugs bot der 152,4-mm-Plattform endlich guten Schutz vor den meisten Panzerabwehrkanonen und ermöglichte es ihr, gegen direkten Panzerabwehrbeschuss vorzurücken, während die riesigen hochexplosiven Niedergeschwindigkeitsgeschosse selbst die am stärksten befestigten und verstärkten feindlichen Stellungen aufsprengen konnten. Er wog 47,3 Tonnen und verfügte über eine 120 mm starke Panzerung an der Mantelfläche und 90 mm an der oberen Wannenfront. Er hatte den gleichen V2-IS-Motor mit 520 PS wie die anderen IS-Typen und eine Höchstgeschwindigkeit von 30 km/h. Das neue Geschütz verbesserte auch die Langstreckenfähigkeiten, so dass der Panzer besser für die Artillerie eingesetzt werden konnte."

 is_tank_ag_1:0 "Schweres Sturmgeschütz ISU-192"
 is_tank_ag_1_short:0 "ISU-192 Hv.AG"
 is_tank_ag_1_desc:0 "Die Anfänge des ISU-192."

 is_tank_equipment_2:0 "Schwerer Panzer Joseph Stalin II"
 is_tank_equipment_2_short:0 "IS-2 Hv.TK"
 is_tank_equipment_2_desc:0 "Eine Verbesserung des IS-1 unter Verwendung der größeren 122-mm-Panzerkanone D-25. Im Vergleich zur älteren F-34-Panzerkanone lieferte die D-25 die 5,37-fache Mündungsenergie, hatte aber aufgrund der geringeren Mündungsgeschwindigkeit von 800 m/s im Vergleich z.B. zur 960 m/s PzGr.40 der 88 mm L/56 Tiger-Kanone eine wesentlich geringere Genauigkeit auf größere Entfernungen und war mit ca. 1,5 Schüssen pro Minute (später verbessert auf 2-3 s/min) deutlich langsamer beim Laden mit separater Granate und Ladung. Die gestufte Wannenfront wurde durch ein verbessertes, einfaches Gussteil von 120 mm Dicke mit einem Winkel von 60 Grad ersetzt, die Turmpanzerung blieb bei 100 mm. Ihr Gewicht von 4,3 Tonnen und der gleiche Motor wie bei der IS-1 ermöglichten eine Höchstgeschwindigkeit von 37 km/h.  "

 kv_tank_art_3:0 "SU-212A Schwere Selbstfahrlafette"
 kv_tank_art_3_short:0 "SU-212A Hv.SPG"
 kv_tank_art_3_desc:0 "Schweres SPG auf der Basis des KV-220-Fahrgestells. Die 212 erinnerte an die SU-14-1, vor allem was den Aufbau des Kampfraums betraf. Das Fahrgestell war ein überarbeitetes T-220-Fahrgestell mit einem Motor in der Mitte und Antriebsrädern an der Vorderseite. Die Panzerung betrug rundum 60 mm und die Front war um 60° geneigt. Der Kampfraum befand sich in einer großen, vollständig geschlossenen Kasematte im hinteren Teil der Wanne. Der erste Prototyp sollte am 1. Dezember 1940 fertiggestellt werden, musste aber aufgrund von Fehlern, die während des Entwurfsprozesses festgestellt wurden, noch erheblich korrigiert werden. Er war mit der langläufigen 152 mm Br-2 L/47,2 Kanonenhaubitze bewaffnet. Er wog fast 55 Tonnen und sein M17F-Motor mit 700 PS ermöglichte eine Höchstgeschwindigkeit von 35 km/h."

 is_tank_equipment_3:0 "Schwerer Panzer Joseph Stalin III"
 is_tank_equipment_3_short:0 "IS-3 Hv.TK"
 is_tank_equipment_3_desc:0 "Der schwere Panzer IS-3 wurde Ende 1944 entwickelt und im Mai 1945 produziert. Dieser Panzer hatte eine verbesserte Panzerung mit 110 bis 130 mm Frontpanzerung und einen halbkugelförmigen Gussturm. Der vordere Teil des Turms mit seiner 239 mm gepanzerten Turmfront und der Geschützmantel waren schmaler und enthielten den 170 mm gepanzerten Geschützmantel in einem einzigen Stück. Der spitze Bug des IS-3 brachte ihm bei seinen Besatzungen den Spitznamen Shchuka (Hecht) ein. Mit 45,7 Tonnen wog sie etwas weniger und war 30 Zentimeter niedriger als ihre Vorgängerversionen. Die Produktion während des Krieges führte zunächst zu zahlreichen mechanischen Problemen und einer Schweißnaht am Rumpf, die zum Aufbrechen neigte. Sein V-2-IS-Dieselmotor leistete 600 PS und ermöglichte eine Höchstgeschwindigkeit von 40 km/h."

 #ISU-704 subtech_is_tank_art_2 ""
 is_tank_art_2:0 "ISU-704 H"
 is_tank_art_2_short:0 "ISU-704 Hv.AG"
 is_tank_art_2_desc:0 "Schweres Sturmgeschütz ISU-704. Er verwendete Elemente der beiden Panzer IS-2 und IS-3. Die Gesamthöhe des Fahrzeugs wurde auf 2240 mm reduziert, was durch eine größere Breite des Aufbaus kompensiert wurde. Bewaffnet war er mit der 152,4-mm-Kanonen-Haubitze ML-20SM, Modell 1944, ohne Mündungsbremse. Der Schutz wurde durch die Anbringung einer dickeren Panzerung in radikaleren Winkeln erhöht. Im Bereich des Geschützes, wo der Mantel mit der dahinter liegenden Wannenfront und dem Gehäuse des Rückstoßmechanismus zusammentrifft, betrug die Panzerstärke 320 mm. Sie war die am besten geschützte aller experimentellen oder serienmäßigen sowjetischen Panzerkanonen des Zweiten Weltkriegs. Die radikale Neigung der Aufbauten in Verbindung mit dem erhöhten Rückstoß des Geschützes ohne Mündungsbremse erschwerte jedoch die Arbeit der Besatzung erheblich, so dass die Mündungsbremse bei einer funktionierenden Serienversion zwangsläufig eingebaut werden musste."
 
 is_tank_equipment_4:0 "Joseph Stalin VII"
 is_tank_equipment_4_short:0 "IS-7 Hv.TK"
 is_tank_equipment_4_desc:0 "Der Keim des IS-7 wurde im Dezember 1945 gelegt. Laufende Prototypen waren 1946 bereit für die Erprobung. 1948 wurde die endgültige Version mit einer stabilisierten 130-mm-Kanone S-70 L/54 bewaffnet, die von einer automatischen Ladeunterstützung gespeist wurde, sowie mit insgesamt acht Maschinengewehren (vier nach hinten gerichtet, die von der fünfköpfigen Besatzung nicht alle gleichzeitig bedient werden konnten). Der Panzer war so konzipiert, dass er dem Einschlag einer Granate der 12,8 cm Pak 44 Kanone des deutschen Jagdtigers standhalten konnte. Die oberen Frontplatten waren 150 mm dick und um 60 Grad abgewinkelt. Die Panzerhaube war 350 mm dick. Die Form des Turms war extrem abgerundet und rundherum glatt, ohne offensichtliche Schrotkugeln oder eine hervorstehende Kuppel. Der 68 Tonnen schwere Turm wurde von einem M-50T-Dieselmotor angetrieben, der 1050 PS leistete und eine sehr hohe Geschwindigkeit von 60 km/h ermöglichte."

 #ISU-263 TD subtech_is_tank_td_2 ""
 is_tank_td_2:0 "ISU-263"
 is_tank_td_2_short:0 "ISU-263 Schwerer TD"
 is_tank_td_2_desc:0 "Dies war eine Panzerjäger-Variante der IS-7, die auf der gleichen Konfiguration wie die 261 basierte. Er hatte einen hinten angebrachten, halboffenen Kampfraum. Die Hauptbewaffnung war die 130 mm S-70A mit separat ladbarer Munition. Dabei handelte es sich um eine leicht modifizierte Version der IS-7-Kanone. Die Panzerung war bis zu 250 mm dick, mit einer großen, flachen Platte an der Vorderseite des Fahrzeugs und zwei Platten auf beiden Seiten des Geschützmantels. Wie beim 261-3 war das Fahrgestell des IS-7 umgedreht, eine Konfiguration, die dem britischen Archer ähnelte. Der Fahrer befand sich links vom Geschütz. Sie wog rund 60 Tonnen und ihr M-50T mit 1050 PS ermöglichte eine Höchstgeschwindigkeit von 50 km/h."

 #SU-261-3 subtech_kv_tank_art_4 ""
 kv_tank_art_4:0 "SU-261-3"
 kv_tank_art_4_short:0 "SU-261-3 Schweres SPG"
 kv_tank_art_4_desc:0 "Schweres SPG auf der Basis des IS-7-Fahrgestells.  Während die Arbeiten an der IS-7 liefen, wurden Pläne für eine Variante mit Selbstfahrlafette auf der Grundlage der Wanne der IS-7 erstellt. Das Objekt 261-3 hatte die gleiche Konfiguration wie das 261-2/262, war aber mit dem von der Marine abgeleiteten 180-mm-Geschütz MU-1, auch bekannt als B-1-P, aufgerüstet worden. Obwohl es sich um Selbstfahrlafetten handelte, die zur Feuerunterstützung hinter den Linien eingesetzt werden sollten, waren diese Fahrzeuge gut gepanzert, mit einer Panzerung von bis zu 75 mm. Das Geschütz konnte bis zu +45° geneigt werden. Es wog rund 60 Tonnen und sein M-50T mit 1050 PS ermöglichte eine Höchstgeschwindigkeit von 50 km/h. "
 
 #ISU-261-1 subtech_is_tank_art_3 ""
 is_tank_art_3:0 "ISU-261-1"
 is_tank_art_3_short:0 "ISU-261-1 Hv.AG"
 is_tank_art_3_desc:0 "Schweres Sturmgeschütz ISU-261-1 auf der Basis des IS-7-Fahrgestells. Der 261-1 war ein geschlossener Typ, bei dem sich der Kampfraum am Bug des Fahrzeugs befand. Er war mit einer 152 mm Br-2 bewaffnet. Die Konfiguration war ähnlich wie bei der ISU-Serie. Er wog rund 60 Tonnen und sein M-50T mit 1050 PS ermöglichte eine Höchstgeschwindigkeit von 50 km/h."

 SOV_super_heavy_tank_equipment_0:0 "SMK M.1940 'Oktober Revolution'"
 SOV_super_heavy_tank_equipment_0_short:0 "SMK M'40 S.Hvy.Tank"
 SOV_super_heavy_tank_equipment_0_desc:0 "Es wurden mehrere Versuche unternommen, die unzuverlässigen und kaum kampffähigen T-35-Panzer zu ersetzen. Projekte wie der T-1000 erreichten nur den Status eines Prototyps und die erste Iteration des T-42 von Eduard Grotte verließ nicht einmal das Zeichenbrett. Der SMK - benannt nach Sergej Mironowitsch Kirow, einem 1934 ermordeten Funktionär der Kommunistischen Partei - wurde dagegen im Winterkrieg eingesetzt, bis er auf eine Mine lief, fand aber dennoch einige Interessenten. Der ursprüngliche Prototyp galt als zu leicht gepanzert (vor allem das Heck) für sein schweres Fahrgestell und als keine wirkliche Alternative zum KV-1. Daher wurde er auf 100 mm Frontpanzerung mit einem Neigungswinkel von 45° und 100 mm für die Geschütztürme aufgerüstet, was ein Gesamtgewicht von 65 Tonnen ergab. Das Layout des SMK war ein 2-Turm-Zwei-ETagen-Design und beherbergte einen verbesserten 122mm M-30 M.1938-L/22,7 Hauptgeschützturm auf der oberen ETage und der sekundäre Turm hatte ein 57mm ZiS-4 L/69,3 auf der unteren ETage. Die Leistung des GAM-34BT-Motors mit 850 PS reichte aufgrund des höheren Gewichts nicht mehr aus und das Getriebe musste geändert werden, wodurch das Fahrzeug eine Höchstgeschwindigkeit von 20 km/h erreichte. "

 SOV_super_heavy_tank_artillery_equipment_1:0 "KV-5 'Potemkin'"
 SOV_super_heavy_tank_artillery_equipment_1_short:0 "KV-5 SPG'43"
 SOV_super_heavy_tank_artillery_equipment_1_desc:0 " Dieses superschwere SPG wurde auf der Grundlage des Fahrgestells des superschweren Panzers KV-5 entwickelt und mit den 406 mm L/50 B-37 Geschützen der nie fertiggestellten Sojus-Klasse ausgestattet. Die Kanone wurde oben auf dem Fahrgestell mit schrägen 50-mm-Kanonenschilden installiert, die Frontpanzerung wurde auf 100 mm reduziert. Das Geschütz hatte eine Reichweite von über 45 km. Der 90 Tonnen schwere Panzer hatte eine Höchstgeschwindigkeit von 18 km/h."

 SOV_super_heavy_tank_equipment_1:0 "KV-5 'Roter Oktober'"
 SOV_super_heavy_tank_equipment_1_short:0 "KV-5 Superschwerer Panzer"
 SOV_super_heavy_tank_equipment_1_desc:0 "Die Arbeiten am KV-5-Panzer begannen im Juni 1941. Die bei der Entwicklung des gescheiterten KV-4 gewonnenen Erfahrungen waren bei der Konstruktion des KV-5 von großem Nutzen. Das Ergebnis war ein leistungsstarker 100-Tonnen-Panzer mit relativ ungewöhnlichem Aussehen. Der Fahrer-Mechaniker und der Funker-Maschinengewehrschütze erhielten spezielle Kuppeln, und der rhombenförmige Turm war relativ groß dimensioniert. Der KV-5 verwendete die 107-mm-Hauptkanone ZIS-6 und war stark gepanzert, mit einer Frontpanzerung von 170 mm, einer Seitenpanzerung von 150 mm und einer 170-mm-Panzerung des Turms. Das Fahrzeug sollte von einem einzigen 1200-PS-Motor angetrieben werden. Die Entwicklung war im August 1941 fast abgeschlossen, doch mussten Änderungen an der Wanne vorgenommen werden, da ein 1200-PS-Motor nicht verfügbar war, so dass stattdessen zwei parallel montierte konventionelle V-2K-Motoren mit je 600 PS eingebaut wurden. Im Januar 1942 war die Konstruktion des KV-5 praktisch vollständig abgeschlossen."

 SOV_super_heavy_tank_artillery_equipment_2:0 "SH-SPG'45 'Mammut'"
 SOV_super_heavy_tank_artillery_equipment_2_short:0 "SH-SPG'45"
 SOV_super_heavy_tank_artillery_equipment_2_desc:0 "Die 610 mm Haubitze M1944 (Br-20) war eine überschwere Belagerungshaubitze. Nachdem die Deutschen 1939 die Tschechoslowakei besetzt hatten, übernahmen sie die Firma Škoda, die an dem Entwurf (305 mm Skoda XV) gearbeitet hatte. Nach einem erfolgreichen Testschuss im Jahr 1939 verkauften die Deutschen im Zuge des Molotow-Ribbentrop-Pakts beide Konstruktionen an die Sowjetunion. Sie verwendete die gleiche Lafette wie die 210-mm-Kanone M1939 (Br-17) sowie die gleiche Abschussplattform und den gleichen Steuermechanismus. Nach einer einfachen Verdoppelung des Kalibers auf 610 mm (unter Beibehaltung der Kaliberlänge von L/14,2) wurde die neu entwickelte Kanone auf das Fahrgestell des superschweren Panzers KV-5 montiert, da dies das einzige Fahrgestell war, das schwer genug war, um sie zu tragen. Der untere Teil wurde herausgeschnitten und die verbleibenden Lafettenteile so angepasst, dass sie in den Turmring passen. Vor dem Abfeuern wird die Lafette auf den Boden abgesenkt, um die Belastung des Fahrgestells während des Abfeuerns zu verringern. Der Mörser hatte eine etwas geringere Reichweite als der 305-mm-Mörser, konnte aber immer noch 10 km erreichen."

 SOV_super_heavy_tank_equipment_2:0 "SH-Panzer 'Lenin'"
 SOV_super_heavy_tank_equipment_2_short:0 "Superschwerer Panzer Lenin"
 SOV_super_heavy_tank_equipment_2_desc:0 "Der 250 Tonnen schwere Lenin-Panzer wurde 1945 entwickelt. Statt mehrerer Geschütztürme erhielt er einen einzigen massiven Geschützturm. Er beherbergte eine 130-mm-Hauptkanone M-46 L/52, eine 150-mm-Sekundärhaubitze ML-20 L/28 in der unteren Position und je ein Paar 12,7-mm-Maschinengewehre. Solche Panzer hatten Probleme bei der Bewältigung von schwierigem Gelände - insbesondere von Flüssen - daher erhielt er 2 Kettenpaare (mit je 2 Kettenpaaren, insgesamt 8). Jeder Raupensatz hatte hydraulische Arme, mit denen die Wanne von 20 cm auf 2 m Bodenfreiheit eingestellt werden konnte. Die Furttiefe betrug 4 m und konnte zusätzlich zum Schnorcheln wasserdicht gemacht werden. Die extrabreiten Ketten verteilten das Gewicht auf eine große Fläche und verringerten den Bodendruck, so dass sogar Schlamm durchfahren werden konnte, was selbst für einen mittleren Panzer schwierig war. Die Panzerung war mit 60° gut geneigt und 180 mm dick, der Turm hatte eine Panzerung von 200 mm. Die obere Panzerung war geriffelt und schräg, um den Widerstand gegen Fliegerbomben zu erhöhen."


 #super_heavy_tank_equipment_2:0 "Super Hv.TK"
 #super_heavy_tank_equipment_2_short:0 "Super Hv.TK"
 #super_heavy_tank_equipment_2_desc:0 "Eine furchteinflößende 140-mm-Panzerkanone vertreibt jeden gepanzerten Gegner vom Schlachtfeld. Weitreichende Optik und fortschrittliche Turmhydraulik machen dieses 200 Tonnen schwere Monstrum zum König in jedem Gefecht."

