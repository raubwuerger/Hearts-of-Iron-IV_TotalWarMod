 JAP_break_the_london_naval_treaty:0 "Bruch des Londoner Flottenabkommens"
 JAP_break_the_london_naval_treaty_desc:0 "Die unverschämten Beschränkungen des Londoner Flottenabkommens sind eine Bedrohung für die Sicherheit unserer Nation. Wir müssen die Freiheit haben, eine Marine zu bauen, die es mit jeder Nation aufnehmen kann, die uns unser Recht streitig machen will."
 ITA_break_the_london_naval_treaty:0 "Brechen Sie den Londoner Flottenvertrag"
 ITA_break_the_london_naval_treaty_desc:0 "Die unverschämten Beschränkungen des Londoner Flottenabkommens sind eine Bedrohung für die Sicherheit unseres Landes. Wir müssen die Freiheit haben, eine Marine zu bauen, die es mit jeder Nation aufnehmen kann, die uns unser Recht streitig machen will."
