 SOV_understaffed_bureaucracy:0 "Unterbesetzte Bürokratie"
 SOV_understaffed_bureaucracy_desc:1 "Der NKWD hat Beweise für eine groß angelegte Verschwörung innerhalb der Zivilverwaltung entdeckt, und mehrere Bürokraten wurden aus dem Dienst entfernt."
 SOV_anti_soviet_military_thinking_banned_army:0 "Verbot antisowjetischen militärischen Denkens"
 SOV_anti_soviet_military_thinking_banned_army_desc:1 "Das Studium und die Diskussion von Dokumenten und Ideen in Ungnade gefallener und reaktionärer Theoretiker ist nun für unsere Armeeoffiziere in der Akademie verboten, und neue Absolventen werden genauestens überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der Roten Armee gelangt."
 SOV_training_activities_curtailed:0 "Einschränkung der Ausbildungsaktivitäten"
 SOV_training_activities_curtailed_desc:1 "Bei den jüngsten Militärübungen kam es bei einem erheblichen Prozentsatz der Fahrzeuge zu mechanischen Ausfällen, und mehrere Rekruten wurden verletzt. Bis wir den wahren Grund für diese mechanischen Defekte herausgefunden haben, haben wir größere Übungen eingestellt, um weitere Schäden sowohl an unseren Rekruten als auch an unseren militärischen Einrichtungen zu vermeiden."
 SOV_purged_junior_army_officers_1:0 "Entlassung von Nachwuchsoffizieren der Armee"
 SOV_purged_junior_army_officers_1_desc:1 "Eine beträchtliche Anzahl junger Armeeoffiziere wurde vom NKWD unter dem Vorwurf der Aufwiegelung, SaboTage und antisowjetischen Denkens verhaftet. Der Verlust so vieler erfahrener Offiziere und Veteranen aus vergangenen Kriegen hat die Rote Armee in eine gefährliche Schieflage gebracht."
 SOV_anti_soviet_military_thinking_banned_navy:0 "Verbotenes antisowjetisches militärisches Denken"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "Das Studium und die Diskussion von Dokumenten und Ideen in Ungnade gefallener und reaktionärer Theoretiker ist nun für unsere Marineoffiziere in der Akademie verboten, und neue Absolventen werden genauestens überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der Roten Flotte gelangt."
 SOV_shipyard_staff_purged:0 "Werftpersonal gesäubert"
 SOV_shipyard_staff_purged_desc:1 "Nach einer groß angelegten Untersuchung mehrerer Anschuldigungen wegen SaboTage und anderer verdächtiger Aktivitäten in der Marine hat der NKWD zahlreiche Verhaftungen vorgenommen, so dass einige unserer Werften und Marinestützpunkte stark unterbesetzt sind."
 SOV_purged_junior_navy_officers_1:0 "Säuberung von Nachwuchsoffizieren der Marine"
 SOV_purged_junior_navy_officers_1_desc:1 "Eine beträchtliche Anzahl junger Marineoffiziere wurde vom NKWD unter dem Vorwurf der Aufwiegelung, SaboTage und antisowjetischen Denkens verhaftet. Der Verlust so vieler erfahrener Offiziere und Veteranen vergangener Kriege hat die Rote Flotte in eine gefährliche Schieflage gebracht."
 SOV_anti_soviet_military_thinking_banned_airforce:0 "Verbotenes antisowjetisches militärisches Denken"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "Das Studium und die Diskussion von Dokumenten und Ideen in Ungnade gefallener und reaktionärer Theoretiker ist nun für unsere Luftwaffenoffiziere in der Akademie verboten, und neue Absolventen werden genauestens überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der sowjetischen Luftwaffe gelangt."
 SOV_ground_based_training:0 "Bodengebundene Ausbildung"
 SOV_ground_based_training_desc:1 "Nachdem eine Reihe von Flugzeugabstürzen und Unfällen bei Trainingsübungen gemeldet wurden, hat der NKWD eine Inspektion in der Luftwaffe eingeleitet, und auf Anweisung der mit dem Fall betrauten Agenten werden während der Dauer der Untersuchung keine Flugübungen mehr durchgeführt."

 SOV_purged_junior_army_officers_1_tt:0 "§YAlle Bodenfahrzeuge§!Zuverlässigkeits-Bonus: §R-10%§!"
