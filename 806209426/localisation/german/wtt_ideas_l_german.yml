 PRC_the_long_march_desc:0 "Der lange Rückzug nach Shanxi hat unsere Kräfte geschwächt, und die Yan'an-Basiszone ist noch nicht bereit, einen größeren Aufstand zu unterstützen. Es wird Zeit oder Hilfe von außen brauchen, um sich zu erholen."
