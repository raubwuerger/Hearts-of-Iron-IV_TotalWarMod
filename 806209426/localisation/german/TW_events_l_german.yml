 uniformfactory.1.t:0 "Uniformfabrik Level 1 Erreicht"
 uniformfactory.1.d:0 "Du hast jetzt 1 Uniformfabrik. Dieses Gebäude reduziert die Abnutzung in Ihren Armeen. Je mehr und bessere Uniformen Ihre Soldaten bekommen, desto weniger Einfluss haben Wetter und Terrain auf sie. Erobere oder baue mehr Fabriken, um die Zermürbung weiter zu verringern."
