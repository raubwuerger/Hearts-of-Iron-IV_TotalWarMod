 irqirn.20.t: "Rechtsstatus von Ägypten"
 irqirn.20.d: "Das Königreich Ägypten, auch Ägyptisches Königreich genannt, ist die derzeitige Rechtsform des ägyptischen Staates unter der Herrschaft der Muhammad-Ali-Dynastie seit der Anerkennung der Unabhängigkeit Ägyptens durch das Vereinigte Königreich im Jahr 1922. In Wahrheit ist Ägypten nur nominell unabhängig, da das Vereinigte Königreich die Kontrolle über die Außenbeziehungen, die Kommunikation, das Militär und den Sudan behält."
 irqirn.20.a: "Versprechen Sie den Ägyptern, dass sie ihr Territorium irgendwann verlassen werden... (historisch)"
 irqirn.20.b: "Besetzen Sie Ägypten!"
 irqirn.21.t: "Anglo-ägyptischer Vertrag von 1936"
 irqirn.21.d: "Der Vertrag verpflichtet das Vereinigte Königreich, alle seine Truppen aus Ägypten abzuziehen, mit Ausnahme der 10.000 Soldaten und des Hilfspersonals, die zum Schutz des Suezkanals und seiner Umgebung erforderlich sind. Darüber hinaus wird das Vereinigte Königreich die ägyptische Armee versorgen und ausbilden und im Kriegsfall bei der Verteidigung des Landes helfen. Der Vertrag hat eine Laufzeit von 20 Jahren. Er wurde im Palast von Zaafarana ausgehandelt und in London unterzeichnet, um später ratifiziert und in die Vertragsreihe des Völkerbundes aufgenommen zu werden."
 irqirn.21.a: "Ägypten wird langsam seine Unabhängigkeit erlangen."
 irqirn.22.t: "Rückzug aus Ägypten"
 irqirn.22.d: "Gemäß dem anglo-ägyptischen Vertrag von 1936 sind wir verpflichtet, alle Truppen aus Ägypten abzuziehen, mit Ausnahme derjenigen, die zum Schutz des Suezkanals und seiner Umgebung erforderlich sind. Es ist nun an der Zeit, dies endlich zu tun."
 irqirn.22.a: "Wir hätten uns 1936 nicht zum Rückzug verpflichten sollen..."
 irqirn.22.t: "Ende der ägyptischen Besatzung"
 irqirn.22.d: "Heute haben die britischen Streitkräfte gemäß den geänderten Bedingungen des anglo-ägyptischen Vertrags von 1936 das ägyptische Territorium verlassen und nur eine kleine Garnison von Truppen zur Verteidigung des Suezkanals zurückgelassen. Es wird sich zeigen, ob es möglich sein wird, die freundschaftlichen Beziehungen zwischen Ägypten und dem Vereinigten Königreich über die Kontrolle des Suezkanals aufrechtzuerhalten."
 irqirn.22.a: "Ägypten ist jetzt völlig unabhängig, aber Suez bleibt in britischer Hand."
