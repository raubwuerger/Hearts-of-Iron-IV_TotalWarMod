sweden.13.t:0 "Norwegen tritt dem Bündnis bei"
sweden.13.d:0 "Die Norweger haben eine weise Entscheidung getroffen und sind unserer Nordischen Konföderation beigetreten. Dies gibt uns beträchtliche Stärke, aber auch eine Menge Verantwortung. Wir sollten versuchen, unsere militärische Zusammenarbeit zu fördern."
sweden.13.a:0 "Sehr zufriedenstellend"

sweden.14.t:0 "Norwegen lehnt ab"
sweden.14.d:0 "Die Norweger haben deutlich gemacht, dass sie kein Bündnis mit uns anstreben. Das ist ein harter Schlag für die gegenseitige Unterstützung in Skandinavien. Wir müssen das so gut wie möglich verkraften und eine andere Alternative finden."
sweden.14.a:0 "Unglücklich"

sweden.19.t:0 "Parlamentarische Auseinandersetzungen"
sweden.19.d:0 "Nach der Ankündigung der neuen Åland-Politik scheinen sich in den letzten Monaten inoffizielle Allianzen über Parteigrenzen hinweg gebildet zu haben. Im Gegenzug haben viele Abgeordnete beschlossen, Teile der Regierung in Frage zu stellen, was zu mehreren Auseinandersetzungen geführt hat. Dies hat Premierminister Hansson veranlasst, sich in die Situation einzuschalten. Die Regierung steht nun vor der Entscheidung, entweder den "Populisten" entgegenzukommen und sie damit vorerst zum Schweigen zu bringen oder ihre Stärke zu zeigen und sich direkt an die Öffentlichkeit zu wenden."
sweden.19.a:0 "Den Rechten entgegenkommen"
sweden.19.b:0 "Den Linken entgegenkommen"
sweden.19.c:0 "Stärke zeigen!"

sweden.20.t:0 "Norwegen lehnt unsere Forderungen ab!"
sweden.20.d:0 "Die Norweger haben sich geweigert, unsere Marionette zu werden. Dies ist eine unglückliche Wendung der Ereignisse, die uns zum Handeln zwingen wird. Die politische Instabilität hat sich über jede vernünftige Erwartung hinaus entwickelt und wir müssen unsere Interessen in Skandinavien sichern. "
sweden.20.a:0 "Das bedeutet Krieg"

norway.2.t:0 "Gewerkschaften drängen auf kollektive Vertretung"
norway.2.d:0 "Die Gewerkschaften haben massive Ressourcen von anderen Sozialisten im Ausland erhalten und haben eine Zeit lang viele Kampagnen gestartet und Menschen zusammengetrommelt. Dies hat nun seinen Höhepunkt erreicht und sie fordern eine stärkere Vertretung in der Regierung. Entweder machen wir einige parlamentarische Zugeständnisse oder wir akzeptieren Henry Wilhelm Kristiansen, einen kommunistischen Revolutionär, als politischen Berater. Andernfalls werden sie streiken."
norway.2.a:0 "Machen Sie parlamentarische Zugeständnisse"
norway.2.b:0 "Henry Wilhelm Kristiansen akzeptieren"
norway.2.c:0 "Lasst sie streiken!"

norway.20.t:0 "Das Schicksal Norwegens"
norway.20.d:0 "Die Schweden haben beschlossen, sich in unsere Angelegenheiten einzumischen, da sie es aufgrund unserer politischen Differenzen für notwendig erachten, dies zu tun. Wir müssen entweder eine schwedische Marionette werden oder die Konsequenzen einer solchen Verweigerung tragen. Das ist ein schwieriges Unterfangen, denn angesichts unserer Unabhängigkeitserklärung von 1905 wird das Volk einen solchen Status nicht akzeptieren."
norway.20.a:0 "Werden Sie eine schwedische Marionette."
norway.20.b:0 "Weisen Sie diese Narren zurück!"

sweden.22.t:0 "Die Finnen lehnen unsere Union ab"
sweden.22.d:0 "Die Finnen haben leider unseren Antrag auf Beitritt zur Union der Arbeitnehmer in Skandinavien abgelehnt."
sweden.22.a:0 "Wie traurig"

sweden.25.t:0 "Malmöer Kommuniqué"

sweden.50.t:0 "Baltische Meuterei"

sweden.51.t:0 "Sowjetische Schiffe gekapert!"
sweden.51.d:0 "Die estnischen Kämpfer in Tallinn haben sowjetische Schiffe geentert und gekapert, die im Hafen vor Anker lagen und auf ihre Abfahrt mit der in Leningrad stationierten sowjetischen Hauptflotte warteten. Aus Angst, dass die Sowjets sie bald zurückerobern könnten, segelten die Meuterer einen Leichten Kreuzer, zwei Zerstörer und ein U-Boot nach Gotland und übergaben sie an uns. Das ist eine großartige Nachricht!"
sweden.51.a:0 "Ein guter Gedanke!"


sweden.55.t:0 "Schweden bittet um den Beitritt zu den Alliierten"
sweden.55.d:0 "Die Schweden haben ihre langjährige Neutralitätspolitik aufgegeben und sich entschlossen, uns in unseren Bemühungen zu unterstützen. Sie bitten nun darum, in unser Bündnis aufgenommen zu werden und fest an unserer Seite zu stehen. Die Schweden halten strategisch wichtiges Territorium und besitzen große Mengen an Eisenerz. Die einzige Frage ist, ob dies langfristig in Ihrem Interesse ist."
sweden.55.a:0 "Sie sind willkommen!"
sweden.55.b:0 "Nein, wir können solche Risiken nicht eingehen."

sweden.56.t:0 "Britannien lehnt ab"
sweden.56.d:0 "Leider hat Großbritannien beschlossen, uns den Beitritt zu seinem Bündnis zu verweigern. Wahrscheinlich war es eine Bitte zur falschen Zeit am richtigen Ort, denn unsere strategische Position ist gelinde gesagt prekär. Wir müssen andere Vorkehrungen treffen."
sweden.56.a:0 "Sehr unglücklich!"

sweden.57.t:0 "Großbritannien nimmt an"
sweden.57.d:0 "Die Briten haben unser Ersuchen, den Alliierten beizutreten, angenommen! Wir können nun gemeinsam und vereint gegen die wachsende Aggression unserer Zeit antreten und den vom Westen angestrebten demokratischen Wohlstand sichern."
sweden.57.a:0 "Höchst zufriedenstellend"

sweden.60.t:0 "Schweden schlägt eine sozialistische Union vor"
sweden.60.d:0 "Wir sind seit langem mit den Schweden verbunden und haben in den letzten Jahren den gleichen radikalen Kurs in unseren ideologischen Bestrebungen eingeschlagen. Unsere sozialistischen Brüder schlagen vor, dass wir eine Union zwischen unseren Ländern wiederherstellen und uns gemeinsam gegen die Tyrannei in Europa stellen!"
sweden.60.a:0 "Die Union gründen"
sweden.60.b:0 "Nein, wir werden unsere Unabhängigkeit behalten"

sweden.61.t:0 "Die Norweger lehnen ab"
sweden.61.d:0 "Die Norweger weigern sich, einer Union mit uns beizutreten, was in der Tat sehr traurig ist, aber sie versichern uns, dass wir in Skandinavien einen guten Freund haben."
sweden.61.a:0 "Ein traurigerTagfür uns"


sweden.65.t:0 "Ein Abkommen mit Schweden"
sweden.65.d:0 "Die Schweden haben sich entschlossen, uns einen Deal aus der sozialistischen Kameradschaft heraus anzubieten, die unsere beiden Nationen miteinander verbindet. Sie bieten uns den ehemaligen finnischen Staat Karalia als Gegenleistung für eine Mitgliedschaft in der Komintern und unsere Hilfe bei der Unterwanderung der norwegischen Regierung zur Förderung der kommunistischen Ideologie an. Dies ist ein großzügiges Angebot, sollen wir es annehmen?"
sweden.65.a:0 "Das Angebot annehmen"
sweden.65.b:0 "Das Angebot ablehnen"

sweden.66.t:0 "Die Sowjets lehnen unser Angebot ab!"
sweden.66.d:0 "Die Sowjets haben beschlossen, dass unser Angebot für sie zum jetzigen Zeitpunkt nicht wünschenswert ist. Wir werden ohne sie auskommen müssen."
sweden.66.a:0 "Imbiciles!"

sweden.67.t:0 "Die Sowjets nehmen unser Angebot an!"
sweden.67.d:0 "Die klugen Führer der UdSSR haben unser Angebot angenommen und sind stolz darauf, im Kampf gegen den Kapitalismus an unserer Seite zu stehen."
sweden.67.a:0 "Gute Nachrichten!"

sweden.70.t:0 "Der König beruft die Regierung ein"
sweden.70.d:0 "Der König Gustaf der V. hat beschlossen, die Regierung einzuberufen. Er ist besorgt über den politischen Kurs, den unser Land eingeschlagen hat, und steht der Koalitionsregierung mit der NSAP sehr skeptisch gegenüber. Da der König nach wie vor über erhebliche politische Macht verfügt, erwägt er, die SAP öffentlich zu unterstützen. Das müssen wir verhindern! Zum Glück verachtet er die Kommunisten mehr als wir."
sweden.70.a:0 "Überzeugen Sie den König von der kommunistischen Bedrohung!"
sweden.70.b:0 "Lasst den alten Narren sein."

sweden.72.t:0 "Royalistische Zeitungen"
sweden.72.d:0 "Es scheint, dass der im Exil lebende König Gustaf der V. seit einiger Zeit Geschichten über uns und unsere Politiker in so genannten royalistischen Zeitungen fabriziert. Diese wurden in den Nachbarländern gedruckt und im Geheimen verteilt. Das hat für Unmut in der Bevölkerung gesorgt. Was sollten wir tun?"
sweden.72.a:0 "Lassen Sie das T-Office die Verteiler verhaften!"
sweden.72.b:0 "Wir können dem nicht entgegenwirken."

sweden.75.t:0 "Vereinigen Sie sich mit Finnland-Schweden"
sweden.75.d:0 "Da wir unser Volk befreit und die rechtmäßige Kontrolle über unsere historischen Gebiete übernommen haben, könnten viele schwedische Minderheits- oder in einigen Gebieten sogar Mehrheitsbevölkerungen besser genutzt werden. Indem wir loyale Nationalisten in ihren Institutionen Platz nehmen lassen, können wir die Staaten Åland und Pohjanmaa zu Kernstaaten machen, sollten wir?"
sweden.75.a:0 "Wir müssen es tun."
sweden.75.b:0 "Zu viel Aufwand, nichts zu tun."

sweden.90.t:0 "Die Rückkehr des Königs"
sweden.90.d:0 "Die militärische Führung hat zusammen mit einer starken aktivistischen öffentlichen Meinung auf der Åbo-Konferenz erfolgreich versucht, Finnland zu unterstützen und ein Bündnis mit ihm einzugehen. Es ist kein Geheimnis, dass die Regierung unter Per Albin Hansson gegen diese Politik war. Als Zweifel an ihren Absichten, dieses Bündnis einzuhalten, aufkamen, kam es zu einer Krise innerhalb der Regierung. Im Namen mehrerer Generäle hat der König beschlossen, vorzutreten, und ist bereit, einen aus prominenten Parlamentsmitgliedern bestehenden Rat zu leiten, um die Regierung zu stabilisieren und die konstitutionelle Monarchie fortzuführen."
sweden.90.a:0 "Soll der König doch seinen Rat bilden."
sweden.90.b:0 "Niemals, wir müssen unsere Demokratie bewahren!"

sweden.100.t:0 "Das Stockholmer Kommuniqué"
sweden.100.d:0 "Das schwedische Staatsoberhaupt Gustaf V. hat die Staatsoberhäupter Norwegens, Dänemarks und Finnlands zu einem Treffen in Stockholm eingeladen, um die politischen und wirtschaftlichen Herausforderungen zu erörtern, die in einem unsicheren Europa vor uns liegen. Hauptdiskussionspunkt wird das veränderte geopolitische Umfeld sein und die Frage, wie sich die nordischen Länder in den kommenden Unruhen behaupten werden. Am Ende des Treffens wird ein Kommuniqué herausgegeben, in dem wir erklären werden, dass wir uns in Nordeuropa gegenseitig unterstützen werden. Dies wird unsere Beziehungen auf substatischer Ebene verbessern."
sweden.100.a:0 "An der Konferenz teilnehmen"
sweden.100.b:0 "Nein, das ist nicht in unserem Interesse"

sweden.105.t:0 "Operation Stella Polaris"
sweden.105.d:0 "Da der Krieg nicht unbedingt zu unseren Gunsten verläuft, haben einige Geheimdienstoffiziere vorgeschlagen, unsere Ver- und Entschlüsselungsgeräte zusammen mit unseren wichtigsten Offizieren nach Schweden zu verlegen. Dies würde die Sowjets daran hindern, an unser wertvolles Material zu gelangen, und könnte uns ermöglichen, noch länger für unsere Unabhängigkeit zu kämpfen. Was sollen wir tun?"
sweden.105.a:0 "Schickt sie nach Schweden"
sweden.105.b:0 "Sie werden hier gebraucht!"

sweden.106.t:0 "Operation Stella Polaris"
sweden.106.d:0 "Die Finnen kämpfen derzeit tapfer gegen die Sowjets und versuchen verzweifelt alles, um ihre Unabhängigkeit zu sichern. Da der Krieg nicht unbedingt zu ihren Gunsten ausgegangen ist, schlagen sie vor, einen Teil ihrer Nachrichtendienste nach Schweden zu verlegen, von wo aus sie in relativer Sicherheit operieren können. Das bedeutet, dass wir wertvolle Informationen, qualifizierte Geheimdienstmitarbeiter und Ausrüstung in die Hände bekommen werden. Die Operation wird unter dem Codenamen Stella Polaris laufen, und wir werden ihnen helfen, alles über den Bottnischen Meerbusen zu transportieren."
sweden.106.a:0 "Durchführung der Operation"
sweden.106.b:0 "Nein, das ist zu riskant"

sweden.107.t:0 "Ressourcen gefunden!"
sweden.107.d:0 "Die lange Suche nach neuen Ressourcen im schwedischen Norden hat sich gelohnt! Wir haben eine Fülle von wertvollen Ressourcen entdeckt und beginnen sofort mit deren Abbau. Unter den gefundenen Rohstoffen sind Eisen, Wolfram, Kupfer und sogar etwas Gold zu nennen!"
sweden.107.a:0 "Wunderbar!"
sweden.107.tt:0 "Fügen Sie die Produktion von §Y26 Steel§!, §Y12 Wolfram§! und §Y14 Seltene Materialien§! in Lappland."

denmark.1.t:0 "Dominium Maris Baltici"

finland.40.t:0 "Schweden um Hilfe bitten?"
finland.40.d:0 "Dieser Bürgerkrieg wird ein grausamer sein. Die Kommunisten werden von der Komintern unterstützt werden, die über weitaus stärkere Fähigkeiten verfügt, als wir uns je erträumen könnten. Wir müssen die Schweden bitten, uns in unserem Kampf für die Freiheit zu unterstützen. Wenn Schweden in den Krieg eintritt, könnte Åland es wagen, sich zu erheben und ebenfalls in unserem Namen zu kämpfen."
finland.40.a:0 "Schweden zum Beitritt auffordern"
finland.40.b:0 "Nein, dies ist unser Krieg!"

finland.41.t:0 "Finnland bittet um Hilfe"
finland.41.d:0 "Unsere Unterstützung für die Weiße Garde hat erfolgreich zum Bürgerkrieg in Finnland geführt. Die demokratischen Fraktionen bitten uns, einer finnisch-schwedischen Allianz beizutreten und die Kommunisten zu bekämpfen. Wenn wir das tun, ist die Weiße Garde bereit, unsere Wiedervereinigung mit Åland zu unterstützen und hofft, dass die Inselbewohner sich ihrem Kampf für die Freiheit anschließen. Was sollen wir tun?"
finland.41.a:0 "Dem Bürgerkrieg beitreten"
finland.41.b:0 "Wir können uns nicht anschließen"

finland.43.t:0 "Åland erhebt sich!"
finland.43.d:0 "Åland hat sich entschieden, die Waffen gegen die Kommunisten zu ergreifen und sich der demokratischen Fraktion der Weißgardisten im finnischen Bürgerkrieg anzuschließen. Glücklicherweise hat die Weiße Garde aufgrund unserer Teilnahme am finnischen Bürgerkrieg die Wiedervereinigung Ålands mit Schweden ermöglicht. Wir müssen diese Gelegenheit nutzen und den Bottnischen Meerbusen abriegeln. "
finland.43.a:0 "Glücklich!"

finland.45.t:0 "Schweden verweigert den Beitritt"
finland.45.d:0 "Die Schweden haben nicht den nötigen Willen, sich unserem Krieg anzuschließen, das ist sehr bedauerlich!"
finland.45.a:0 "Verrat!"

import.10.t:0 "Schweden bittet um Hilfe"
import.10.d:0 "Die Schweden kämpfen derzeit für ein freies Skandinavien und das Kräfteverhältnis ist nicht zu ihren Gunsten. Die Region ist strategisch sehr wichtig für das europäische Theater und wir können nicht zulassen, dass die totalitären Regime die Kontrolle erlangen. Die Schweden bitten uns um die Entsendung von 2000 Infanterieeinheiten, 500 Unterstützungseinheiten und 200 Artillerieeinheiten zusammen mit 8000 Freiwilligen aus den USA. Sollen wir ihre Bitte annehmen?"
import.10.a:0 "Ja, schickt sie!"
import.10.b:0 "Nein, wir können nichts entbehren."

import.11.t:0 "Die USA schicken Hilfe"
import.11.d:0 "Unsere Bitten wurden erhört, und die USA schicken uns Ausrüstung und Freiwillige, die in unserem Namen kämpfen. Dies ist eine sehr glückliche Wendung der Ereignisse, wir müssen sie so gut wie möglich nutzen. Die Fracht wird voraussichtlich in etwa 20 Tagen eintreffen."
import.11.a:0 "Das könnte unsere Rettung sein!"

import.12.t:0 "US-Ausrüstung trifft ein"
import.12.d:0 "Die lang ersehnten freiwilligen Helfer und die Ausrüstung sind endlich in Schweden eingetroffen. Jetzt müssen wir sie gut gebrauchen!"
import.12.a:0 "Endlich!"

import.13.t:0 "Die USA weigern sich"
import.13.d:0 "Die USA können oder wollen uns keine Ausrüstung oder Freiwillige schicken. Das ist eine Katastrophe! Wir haben sie dringend gebraucht."
import.13.a:0 "Eine Katastrophe"

exileunits.2.t:0 "Polistrupper rekrutiert und trainiert"
exileunits.2.d:0 "In einer verdeckten Operation wurden Polistrupper rekrutiert und ausgebildet, wobei Freiheitskämpfer aus Dänemark und Norwegen eingesetzt wurden. Sie wurden in der Nähe von Göteborg und Malmö stationiert und warten auf unsere Befehle."
exileunits.2.a:0 "Schöner Zusatz"

iceland.1.t:0 "Isländische Meuterei"

iceland.2.t:0 "Island erklärt die Unabhängigkeit!"
iceland.2.d:0 "Die isländischen Nationalisten haben zu den Waffen gegriffen und ihre Unabhängigkeit von uns erklärt. Politische Strömungen und Rufe nach nationaler Souveränität sind schon seit mehreren Jahren zu hören und werden immer lauter. Unsere Nachrichtendienste bestätigen, dass die Schweden die Rebellen bewaffnet und diese Meuterei unterstützt haben. Wie sollen wir darauf reagieren?"
iceland.2.a:0 "Ihnen die Souveränität geben"
iceland.2.b:0 "Erklärt ihnen den Krieg und nehmt Island zurück!"

iceland.3.t:0 "Dänemark erklärt uns den Krieg"
iceland.3.d:0 "Die Dänen weigern sich, uns unsere Unabhängigkeit zu gewähren und haben nun beschlossen, uns den Krieg zu erklären! Da wir nicht über die Ressourcen verfügen, um über einen längeren Zeitraum allein zu kämpfen, müssen wir möglicherweise andere Nationen um Hilfe bitten. Die Schweden, die uns geholfen haben, an die Macht zu kommen, sind wahrscheinlich dazu bereit. Vielleicht werden sie eingreifen und die Dänen in unserem Namen besiegen?"
iceland.3.a:0 "Kämpfen wir allein!"
iceland.3.b:0 "Bittet die Schweden um Hilfe"

iceland.4.t:0 "Island bittet um Hilfe"
iceland.4.d:0 "Die isländischen Nationalisten bitten uns um Hilfe in ihrem Unabhängigkeitskampf gegen die Dänen. Sie haben enge Beziehungen zu uns, und angesichts unserer umfangreichen politischen und militärischen Hilfe für sie könnten wir sicherlich in ihrem Namen kämpfen. Was sollen wir tun?"
iceland.4.a:0 "Sie sind auf sich allein gestellt"
iceland.4.b:0 "Kämpfen Sie für Island!"

iceland.5.t:0 "Die Schweden mischen sich ein"
iceland.5.d:0 "Die Schweden haben beschlossen, an unserer Seite zu kämpfen und hoffen, die Dänen in unserem Namen besiegen zu können. Unsere Bemühungen waren nicht umsonst, sie haben sich gelohnt."
iceland.5.a:0 "Feuert den Eyjafjallajökull an!"

iceland.7.t:0 "Dänemark schickt sein Bedauern"
iceland.7.d:0 "Die Dänen haben beschlossen, dass sie kein Interesse an einer isländischen Intervention haben. Daher bedauert König Christian X. die Entscheidung der Isländer, die dänische Krone zu verlassen, und wünscht ihnen viel Glück bei ihren Bemühungen, eine eigene Nation zu bilden."
iceland.7.a:0 "Unerwartet"

iceland.10.t:0 "Bewaffnung der Fjölnismenn"
iceland.10.d:0 "Wir haben erfolgreich Waffen und Offiziere zu den isländischen Nationalisten transportiert. Die Fjölnismenn, wie sie sich selbst nennen, waren sehr an unserer Unterstützung interessiert und bereiten sich nun auf einen Aufstand vor. Sind wir bereit, ihn zu Ende zu führen?"
iceland.10.a:0 "Oh, wir werden!"


news.900.t:0 "Schweden putscht gegen Norwegen"
news.900.d:0 "Die schwedische Regierung hat beschlossen, in Norwegen zu intervenieren, da die jüngsten politischen Bestrebungen die Unsicherheit in der Region geschürt haben. Die Trennung Norwegens von Schweden im Jahr 1905 wurde von beiden Seiten akzeptiert, aber die Schweden haben ihre Zweifel an der Fähigkeit Norwegens, sich selbst zu regieren, zum Ausdruck gebracht. Nach Ansicht schwedischer Beamter sind die Norweger dieser Aufgabe nicht gewachsen, was Schweden veranlasst hat, einzugreifen und die konstitutionelle Monarchie zu unterwerfen."
news.900.a:0 "Unangenehm"

news.902.t:0 "Die baltischen Staaten erheben sich!"
news.902.d:0 "Nach der Unterwerfung durch die Sowjets kam es zu Spannungen zwischen der einheimischen Bevölkerung und ihren Besatzern. Demokratische Kräfte in den baltischen Ländern haben mit ihren skandinavischen Nachbarn zusammengearbeitet, um Widerstandsbewegungen zu unterstützen, die nun eine Meuterei zum Sturz der sowjetischen Unterdrücker angezettelt haben. Die litauischen Unruhen wurden von den sowjetischen Grenztruppen schnell niedergeschlagen. Lettland und Estland sind in völliger Aufruhr!"
news.902.a:0 "Sowjetische Maskerovska?"

news.903.t:0 "Die baltischen Staaten erheben sich!"
news.903.d:0 "Nach der Unterwerfung durch die Sowjets kam es zu Spannungen zwischen der einheimischen Bevölkerung und ihren Besatzern. Die demokratischen Kräfte in den baltischen Ländern haben mit ihren skandinavischen Nachbarn zusammengearbeitet, um Widerstandsbewegungen zu unterstützen, die nun eine Meuterei zum Sturz der sowjetischen Unterdrücker angezettelt haben. Litauische und lettische Aufstände wurden von sowjetischen Grenztruppen schnell niedergeschlagen. Estland ist in völliger Aufruhr! "
news.903.a:0 "Schwedische Beteiligung?"

news.904.t:0 "Zweiter finnischer Bürgerkrieg"
news.904.d:0 "Die finnische Weißgarde hat einen massiven Aufstand inszeniert, um Finnland vom Kommunismus zu befreien und eine demokratische Regierung einzusetzen. Die öffentliche Unterstützung für die Weiße Garde war enorm, und die subversiven antikommunistischen Aktivitäten sind seit langem im Gange. Nachrichtendienstliche Quellen deuten darauf hin, dass der Zweite Bürgerkrieg durch umfangreiche Ausrüstung und politische Unterstützung aus Schweden ermöglicht wurde. Die Sowjets werden sich wahrscheinlich in diesen Konflikt einmischen, sind die Schweden bereit, ebenfalls zu kämpfen?"
news.904.a:0 "Unordnung"

news.905.t:0 "Schweden beteiligt sich am Zweiten Finnischen Bürgerkrieg"
news.905.d:0 "Es ist kein Geheimnis, dass die Weiße Garde erhebliche Unterstützung von der schwedischen Regierung erhalten hat. Der Ausbruch des Bürgerkriegs in Finnland hat die sonst eher zurückhaltenden Schweden dazu veranlasst, sich den demokratischen Kräften anzuschließen, um ihren Sieg in Finnland zu sichern. Dies ist eine dramatische Entwicklung in Skandinavien."
news.905.a:0 "Kuriose Wendung der Ereignisse"

news.906.t:0 "Schweden widerruft die Åland-Konvention!"
news.906.d:0 "Die Åland-Konvention wurde 1921 unterzeichnet, in der Schweden und Finnland vereinbarten, die Inseln unter finnischer Souveränität mit einem hohen Maß an Autonomie zu belassen. Darüber hinaus war die Entmilitarisierung des Gebiets eine wesentliche Voraussetzung für die Aufnahme in den Völkerbund. Die Schweden haben nun beschlossen, Åland als Teil ihres Territoriums zurückzufordern. Angesichts der großen schwedischen Bevölkerung auf den Inseln ist dies kaum verwunderlich, denn viele Generäle und Politiker haben sich seit der Unterzeichnung des Übereinkommens dafür eingesetzt. Da die Konvention eine der ersten Entscheidungen des Völkerbundes war, könnte Schwedens Position in dieser Organisation in Frage gestellt werden."
news.906.a:0 "Problematisch"
news.906.b:0 "Endlich!"

news.907.t:0 "Der König legt sich mit den Kommunisten an"
news.907.d:0 "Der König hegt eine lautstarke und heftige Abneigung gegen den Bolschewismus und hat das Volk außerhalb des Bergfrieds versammelt, um öffentlich zu verkünden, dass er ab sofort alle seine Regierungspflichten aussetzt, um die SKP-Koalitionsregierung zu bekämpfen. Es wird behauptet, dass er sich um Unterstützung bemüht hat, um die Regierung zu stürzen, was ihm jedoch bisher nicht gelungen ist. Der Kampf um die Unterstützung der Nation hat gerade erst begonnen, aber es sieht so aus, als ob die Kommunisten seit der Aufhebung des Åland-Abkommens deutlich zulegen."
news.907.a:0 "Wir müssen die Eliten zerschlagen!"

news.908.t:0 "Der König ist verhaftet!"
news.908.d:0 "König Gustaf der V. wurde von kommunistischen Untergrundkämpfern verhaftet, die durch die Straßen Stockholms ziehen. Offizielle Vertreter bestätigen, dass die Monarchie abgeschafft wurde und dass der König abgedankt hat. Derzeit steht er unter Hausarrest und wartet auf die Entscheidung, ob er wegen Verbrechen gegen das Volk vor Gericht gestellt wird. Interne Quellen berichten, dass er in Anbetracht seines hohen Alters gerecht behandelt wird."
news.908.a:0 "Gerechtigkeit für alle"

news.909.t:0 "Der König ist im Exil!"
news.909.d:0 "König Gustaf der V. ist aus dem Land geflohen und wurde auf der Durchreise durch Kopenhagen gesehen, bevor er sich auf den Weg nach Genf in der Schweiz machte. Offenbar hatten Gerüchte über die Abschaffung der Monarchie die königliche Familie erreicht, die daraufhin beschloss, ins Exil zu gehen. Nach Angaben ihres offiziellen Attachés geht es ihnen gut und sie werden auf absehbare Zeit im Exil bleiben. Der König ist nach wie vor entschlossen, den Bolschewismus zu bekämpfen, so lange er atmet."
news.909.a:0 "Harmloser alter Mann"

news.910.t:0 "Die Buckingham-Versammlung"
news.910.d:0 "Der schwedische Exilkönig Gustaf V. hat mehreren englischen Politikern, dem Außenministerium und königlichen Vertretern aus vielen europäischen Ländern den Hof gemacht. Bei dem Treffen am Wochenende im Buckingham Palace haben Royalisten und Antibolschewisten aus ganz Europa den schwedischen König öffentlich unterstützt und die derzeitige schwedische Regierung für ihr Vorgehen verurteilt. Journalisten, die für die internationale Presse über skandinavische Themen berichtet haben, waren geneigt, dies als Präventivmaßnahme zu betrachten, um ähnliche Entwicklungen in anderen Ländern zu verhindern."
news.910.a:0 "Unverschämtheit!"
news.910.b:0 "Interessant"

news.911.t:0 "Schweden und Norwegen schließen sich zu einer sozialistischen Union zusammen"
news.911.d:0 "Schweden und Norwegen haben beschlossen, der vierten Union beizutreten oder, wie sie es proklamiert haben, der Skandinavischen Sozialistischen Union. Angesichts der jüngsten politischen Entwicklungen in beiden Ländern, der offensichtlichen ideologischen Implikationen des Marxismus und ihrer strategischen Verwundbarkeit ist dieser Zusammenschluss ein unerwartetes, aber vorhersehbares Ereignis. Dieser Schritt verleiht der Region erhebliche Macht, was zu einigen Spannungen führen könnte. Dennoch stehen die Arbeiter beider Nationen, die nun eine Einheit bilden, fest zu ihrer Entscheidung und haben erklärt, dass sie nicht aufhören werden, bevor ganz Skandinavien aus dem Griff des Kapitalismus befreit ist"."
news.911.a:0 "Unerwartetes"
news.911.b:0 "Ein großer Tag!"

news.912.t:0 "Isländische Unabhängigkeit"
news.912.d:0 "Die Isländer haben seit langem versucht, ihre Souveränität unabhängig von der dänischen Krone zu etablieren und haben nun ihre Unabhängigkeit erklärt. Da die republikanischen demokratischen Bewegungen bisher gescheitert sind, haben sich viele junge Männer des Landes den Nationalisten im Untergrund angeschlossen, die nach einigen Berichten von den Schweden unterstützt werden. Offenbar haben zahlreiche Treffen zwischen isländischen Nationalisten und schwedischen NSAP-Vertretern in Stockholm stattgefunden. Welche Unterstützung die Isländer erhalten haben, ist noch unklar, aber die meisten Spekulationen scheinen auf Waffenlieferungen und militärische Ausbildung hinzudeuten. Diese Gruppen, die sich selbst "Fjölnismenn" nennen, haben mehrere Institutionen auf der Insel übernommen und nun ihre Unabhängigkeit erklärt. Die Welt wartet auf die dänische Antwort."
news.912.a:0 "Wie werden die Dänen reagieren?"
news.912.b:0 "Gute Nachrichten!"
news.912.c:0 "Unerhört!"
