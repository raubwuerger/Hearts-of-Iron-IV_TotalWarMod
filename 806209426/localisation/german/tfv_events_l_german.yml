 tfv_new_zealand.1.t:0 "[From.GetNameDefCap] Beantragt Mitgliedschaft in der Komintern"
 tfv_new_zealand.1.desc:0 "Die Revolution in [From.GetNameDef] ist gelungen! Eine neue kommunistische Regierung hat die Macht im Lande übernommen und strebt die Mitgliedschaft in der Komintern an."
 tfv_new_zealand.1.a:0 "Jeder ist willkommen, sich dem Kampf anzuschließen."
 tfv_new_zealand.1.b:1 "Ihre Aufnahme würde uns nur einem möglichen Konflikt in einem weit entfernten Gebiet aussetzen."
 tfv_new_zealand.2.t:0 "Komintern-Mitgliedschaft genehmigt"
 tfv_new_zealand.2.desc:0 "Nach sorgfältiger Prüfung hat das Zentralkomitee der Komintern unserem Antrag auf Mitgliedschaft zugestimmt."
 tfv_new_zealand.2.a:2 "[Root.GetNameDefCap] und [From.GetFactionName] werden Seite an Seite marschieren!"
 tfv_new_zealand.3.t:0 "Komintern-Mitgliedschaft verweigert"
 tfv_new_zealand.3.desc:0 "Unsere Delegation musste einen langen Vortrag des Vorsitzenden der Komintern über sich ergehen lassen, in dem er erklärte, dass ein so kleines Land wie das unsere unmöglich die Art von entwickelter Industrienation sein kann, die eine kommunistische Revolution hervorbringen könnte. Wir sind anscheinend etwas anderes. Auf jeden Fall können wir nicht Teil der Komintern sein."
 tfv_new_zealand.3.a:0 "Vielleicht irren sie sich ja?"
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap] will sich unserer Sache anschließen"
 tfv_new_zealand.4.desc:0 "Angesichts der Macht unserer unbesiegbaren Armeen hat die Regierung von [NZL.GetName] beschlossen, dass sie lieber auf unserer Seite des Konflikts stehen möchte. Die Frage ist, ob wir sie zulassen sollten."
 tfv_new_zealand.4.a:0 "Solange sie wissen, wo ihr Platz ist."
 tfv_new_zealand.4.b:0 "Warum sollte man durch Diplomatie nehmen, was man durch Krieg nehmen kann?"
 tfv_new_zealand.5.t:0 "Japan stimmt zu"
 tfv_new_zealand.5.desc:0 "Unserem Antrag auf ein Bündnis mit Japan wurde stattgegeben."
 tfv_new_zealand.5.a:0 "Das wird uns Sicherheit geben."
 tfv_new_zealand.6.t:0 "Japan lehnt Allianz ab"
 tfv_new_zealand.6.desc:0 "Die Regierung [JAP.GetAdjective] hat sich nicht einmal die Mühe gemacht, uns eine offizielle Antwort auf unsere Anfrage zu geben. Gerüchten zufolge wird dies in [JAP.GetAdjective]-Regierungskreisen sogar als Quelle großer Heiterkeit angesehen."
 tfv_new_zealand.6.a:0 "Unhöflich."
 tfv_new_zealand.7.t:0 "Michael Joseph Savage stirbt"
 tfv_new_zealand.7.desc:0 "Auf tragische Weise ist der beliebte neuseeländische Premierminister Michael Joseph Savage an einem Krebsleiden verstorben. Das ganze Land trauert um den Mann, den viele für den Begründer des neuseeländischen Wohlfahrtssystems halten. Die Geschichte wird sich an seinen Mut und seine Freundlichkeit gegenüber seinen Mitmenschen erinnern."
 tfv_new_zealand.7.a:0 "Wir werden ihn vermissen."
 tfv_new_zealand.8.t:0 "Der Tod von [NZL.GetLeader]"
 tfv_new_zealand.8.desc:0 "Auf tragische Weise ist der geliebte neuseeländische Premierminister Michael Joseph Savage an Krebs verstorben. Das ganze Land trauert um den Mann, dem viele die Gründung des neuseeländischen Wohlfahrtssystems zuschreiben. Die Geschichte wird sich an seinen Mut und seine Freundlichkeit gegenüber seinen Mitmenschen erinnern."
 tfv_new_zealand.8.a:0 "Wir werden ihn vermissen."
 tfv_new_zealand.10.t:0 "[From.GetNameDefCap] Fordert unsere Annexion!"
 tfv_new_zealand.10.desc:0 "Wir haben das Wachstum der nationalistischen Begeisterung in [From.GetNameDef] schon lange mit Sorge verfolgt, und es scheint, als sei der Tag endlich gekommen, an dem sie über die eigenen Grenzen hinausgeht.\n Unter Berufung auf ein gemeinsames Erbe als "Pioniernationen" wurden Vorschläge für einen vereinigten Staat Ozeanien gemacht. Die Rhetorik ist jedoch angesichts des Widerstands von [Root.GetAdjective] zunehmend aggressiver geworden.\n\nNun sind die politischen Spekulationen in offene Feindseligkeit umgeschlagen, und [From.GetLeader] fordert öffentlich den Anschluss des gesamten [Root.GetAdjective]-Gebiets an den Staat [From.GetNameDef].\nWenn wir uns weigern, scheint eine gewaltsame Invasion durchaus möglich."
 tfv_new_zealand.10.a:0 "Wir haben keine andere Wahl, als unseren neuen Status als Provinz von [From.GetNameDef] zu akzeptieren."
 tfv_new_zealand.10.b:0 "Wenn sie unsere Insel wollen, können sie kommen und um sie kämpfen!"
 tfv_new_zealand.11.t:0 "[From.GetNameDefCap] Akzeptiert Annexion"
 tfv_new_zealand.11.desc:0 "Die [From.GetAdjective] hat sich unserem Ultimatum gebeugt und akzeptiert ihren neuen Status als Provinz von [Root.GetNameDef]. Während [Von.GetAdjective]-Premier [Von.GetLeader] den Verlust der [Von.GetAdjective]-"Unabhängigkeit" betrauert, markiert dieser Moment den Beginn einer neuen Ära für Ozeanien.\n\n[Von.GetNameDef] hat es nun ebenso wie wir satt, das Schoßhündchen eines Imperiums zu sein, dem unsere Interessen nicht am Herzen liegen."
 tfv_new_zealand.11.a:0 "[Root.GetNameDefCap] und Australien, gemeinsam in eine stärkere Zukunft!"
 tfv_new_zealand.12.t:0 "[From.GetNameDefCap] lehnt unser Angebot zur Einheit ab"
 tfv_new_zealand.12.desc:0 "Da sie ihre prekäre Position in der geopolitischen Landschaft des Pazifiks nicht anerkennt, hat die Regierung [Von.GetAdjective] unser Angebot abgelehnt, Neuseeland zu einer der wichtigsten Provinzen von [Root.GetNameDef] zu machen.\n Nicht wissend, dass sie nur der Schoßhund Großbritanniens ist, hat [Von. GetAdjective] Premier [From.GetLeader] die Prinzipien von [From.GetAdjective] "Freiheit und Unabhängigkeit". \n\n Es scheint, dass wir [From.GetNameDef] genau daran erinnern müssen, was wir mit der Beschreibung ihrer Position als "geopolitisch prekär" meinen. tfv_new_zealand.12 .a:0 "Zu den Waffen, [Root.GetAdjective]s!"
 tfv_new_zealand.13.t:0 "Batten will einrücken"
 tfv_new_zealand.13.desc:0 "Während Neuseeland sich für den Krieg mobilisiert, haben wir eine ungewöhnliche Anfrage erhalten. Jean Batten, die berühmte Fliegerin, die kürzlich erfolgreich von England nach Neuseeland geflogen ist, möchte sich bei der Royal New Zealand Airfore als Kampfpilotin melden. Sie hat in Scheinkämpfen beachtliche Fähigkeiten bewiesen, aber es gibt viele im militärischen Establishment, die es ablehnen, dass eine Frau Kampfeinsätze fliegt. Sollten wir in ihrem Fall eine Ausnahme machen und sie mitmachen lassen?"
 tfv_new_zealand.13.a:0 "Ja, wir brauchen sie"
 tfv_new_zealand.13.b:0 "Nein, das wird nicht nötig sein"
 tfv_new_zealand.14.t:0 "Opposition der Regierung"
 tfv_new_zealand.14.desc:0 "Unsere neue Regierung hat sich zweifellos mit der Opposition der [Root.GetDemocraticParty] gebildet. Nachdem sie den bevorstehenden Zusammenbruch der [Root.GetDemocraticParty] und die Übernahme durch die [Root.GetRulingParty] gespürt haben, sind Mitglieder der [Root.GetDemocraticParty] nach Australien geflohen. Da sie bereits auf dem Weg sind, können wir sie nicht aufhalten, aber wir müssen einen diplomatischen Protest gegen [From.GetName] einlegen."
 tfv_new_zealand.14.a:0 "Sie können nicht ewig fliehen"
 tfv_raj.1.t:0 "Kampffonds"
 tfv_raj.1.desc:0 "Überall im Empire wurden in den Gemeinden "Fighter Funds" eingerichtet, um Geld für neue Kampfflugzeuge für die Royal Air Force zu sammeln. Auch reiche Einzelpersonen haben sich an der Anschaffung von Flugzeugen für das Militär beteiligt. Der Nizam von Hyperabad hat genug Geld gespendet, um den Kauf von 2 kompletten Staffeln zu finanzieren. Die Frage ist, wo sie stationiert werden sollen."
 tfv_raj.1.a:0 "Sie sollten in das Vereinigte Königreich gehen."
 tfv_raj.1.b:0 "Wir brauchen sie für die Landesverteidigung!"
 tfv_raj.2.t:0 "Indischer Prinz spendet Kampfflugzeuge"
 tfv_raj.2.desc:0 "Der Nizam von Hyperabad, ein indischer Prinz, hat großzügig das Geld für den Kauf von zwei kompletten Staffeln unserer modernsten Kampfflugzeuge für die Royal Air Force gespendet. Die Regierung hat sich dafür bedankt und erklärt, dass das erste Flugzeug den Namen "Spirit of Hyperabad" erhalten wird."
 tfv_raj.2.a:0 "Sie werden sich als sehr nützlich erweisen."
 tfv_raj.21.t:0 "Die bengalische Hungersnot"
 tfv_raj.21.desc:0 "Bengalen wurde schon früher von Hungersnöten heimgesucht, aber dieses Mal haben sich die Ereignisse so verschworen, dass die Lage noch viel schlimmer ist als sonst. Die umwerfend inkompetente Kolonialverwaltung hat sich als völlig unfähig - oder vielleicht sogar unwillig - erwiesen, angemessen auf einen Zyklon zu reagieren, der einen Großteil der Reisernte in Bengalen vernichtet hat. Angesichts des Zustroms von Flüchtlingen aus den Kriegsgebieten des Landes steigt die Nachfrage nach Lebensmitteln täglich, während das Angebot knapp wird. \Die Lebensmittelpreise sind dramatisch gestiegen, was dazu führt, dass die Menschen ihrer Arbeit fernbleiben, die nicht mehr genug einbringt, um ihre Familien zu ernähren. Auch die Rekrutierungszahlen für die Armee sind erheblich zurückgegangen, da sich immer mehr Menschen weigern, ihre Häuser zu verlassen, um für eine Regierung zu kämpfen, die nichts für sie tut."
 tfv_raj.21.a:0 "Das ist eine Katastrophe!"
 tfv_raj.30.t:0 "Indische Kommunisten bitten um Unterstützung"
 tfv_raj.30.desc:0 "Subhas Chandra Bose, der Führer des Gesamtindischen Vorwärtsblocks, ist nach Moskau gekommen, um uns um Hilfe im Kampf für die Freiheit Indiens zu bitten. Unter Berufung auf die traditionellen Konflikte zwischen Russland und Großbritannien in Indien, die bis in die Zeit des Großen Spiels zurückreichen, glaubt er, dass wir die natürliche Wahl sind, um den Indern bei der Erlangung ihrer Unabhängigkeit von Großbritannien zu helfen."
 tfv_raj.30.a:0 "Lasst uns das britische Empire ein für alle Mal beenden."
 tfv_raj.30.b:0 "Was für ein absurder Gedanke."
 tfv_raj.31.t:0 "[SOV.GetNameDefCap] unterstützt die Unabhängigkeit Indiens"
 tfv_raj.31.desc:0 "Der [SOV.GetAdjective] Botschafter besuchte heute das Außenministerium, um die Frage der indischen Unabhängigkeit zu erörtern. Während des Treffens machte er sehr deutlich, dass [SOV.GetNameDef] unsere fortgesetzte Herrschaft über Indien für völlig inakzeptabel hält. Es scheint, als hätten Boses Worte das Ohr von [SOV.GetLeader] gefunden und die Russen auf seine Seite gezogen. \Vorerst scheinen sich die [SOV.GetAdjective]s darauf zu beschränken, indische Freiwillige in ihrem Land auszubilden, aber sie könnten durchaus in jeden Konflikt eingreifen, der auf dem Subkontinent entsteht."
 tfv_raj.31.a:0 "Sie lassen uns also keine andere Wahl. Wir müssen sie ziehen lassen."
 tfv_raj.31.b:0 "Wenn sie wieder das große Spiel spielen wollen, dann lasst uns spielen."
 tfv_raj.32.t:0 "[SOV.GetNameDefCap] nimmt sich unserer Sache an"
 tfv_raj.32.desc_SOV_helps:0 "Unsere Verhandlungen in Moskau waren ein überwältigender Erfolg. Heute lautet die Schlagzeile der Prawda: "Der Freiheitskampf des indischen Volkes ist unser Kampf!" Genosse [SOV.GetLeader] selbst hat sich mit Chandra Bose getroffen und seine volle Unterstützung zugesagt."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Unsere Hoffnungen auf einen einfachen Weg in die Unabhängigkeit wurden von der britischen Kolonialverwaltung grausam beendet. Als sich der [SOV.GetAdjective]-Botschafter mit der Bitte an sie wandte, uns zu erlauben, unser Schicksal selbst zu bestimmen, wurde ihm schnell mitgeteilt, dass es nichts zu besprechen gäbe. Die [ENG.GetAdjective]-Regierung behauptet, die Frage unserer Unabhängigkeit sei eine innere Angelegenheit, in die sich keine ausländische Macht einmischen dürfe."
 tfv_raj.32.a:0 "Der Kampf geht weiter."
 tfv_raj.33.t:0 "Die [SOV.GetAdjective]s weigern sich zu helfen"
 tfv_raj.33.desc:0 "Subhas Chandra Bose hat versucht, die [SOV.GetAdjective]-Regierung dazu zu bringen, unseren Kampf zu unterstützen, aber seine Bemühungen waren nicht von Erfolg gekrönt. Nachdem er mehrere Tage gewartet hatte, um mit [SOV.GetLeader] zu sprechen, erhielt er die Gelegenheit zu einem Treffen, das kaum zehn Minuten dauerte. \Während [SOV.GetLeader] große Bewunderung für den revolutionären Kampf unseres Volkes zum Ausdruck brachte, machte er auch deutlich, dass er nicht glaubt, dass unser Land für den nächsten Schritt auf dem Weg zum vollständigen Kommunismus bereit ist."
 tfv_raj.33.a:0 "Vielleicht sollten wir die Deutschen fragen?"
 tfv_raj.34.t:0 "Freiheit für Indien"
 tfv_raj.34.desc:0 "Der heutige Tag markiert den Beginn einer neuen Ära in der indischen Geschichte. Nach Jahrhunderten unter fremder Herrschaft haben wir endlich die volle Unabhängigkeit erreicht. Die lokalen [ENG.GetAdjective]-Beamten wurden angewiesen, den Übergang zur [RAJ.GetAdjective]-Herrschaft zu unterstützen, und werden in den nächsten Monaten nach Hause geschickt. \n\nMit der Hilfe unserer neuen [SOV.GetAdjective]-Kameraden können wir uns nun auf die vor uns liegende Aufgabe konzentrieren - den Aufbau einer Nation für unser Volk."
 tfv_raj.34.a:0 "Triumph!"
 tfv_raj.40.t:0 "Indische Nationalisten bitten um Unterstützung"
 tfv_raj.40.desc:0 "Subhas Chandra Bose, der Führer des All India Forward Bloc, ist nach Berlin gekommen, um uns um Hilfe im Kampf für die Freiheit Indiens zu bitten. In einem Brief an [GER.GetLeader] drückte er seine Bewunderung aus und schlug vor, dass ein unabhängiges Indien ein wertvoller Verbündeter in unseren Bemühungen sein würde, [GER.GetNameDef] seinen rechtmäßigen Platz in der Welt wiederzugeben."
 tfv_raj.40.a:0 "Die Briten haben uns unsere Kolonien genommen. Jetzt nehmen wir ihnen ihre."
 tfv_raj.40.b:0 "Was für ein absurder Gedanke."
 tfv_raj.41.t:0 "[GER.GetNameDefCap] unterstützt die Unabhängigkeit Indiens"
 tfv_raj.41.desc:0 "Der [GER.GetAdjective]-Botschafter besuchte heute das Auswärtige Amt, um die Frage der indischen Unabhängigkeit zu erörtern. Während des Treffens hat er sehr deutlich gemacht, dass [GER.GetLeader] unsere fortgesetzte Herrschaft über Indien für völlig inakzeptabel hält. Es scheint, dass Bose versprochen hat, dass ein unabhängiges Indien die Interessen von [GER.GetAdjective] in der Region unterstützen wird. \n\n Der Botschafter weigerte sich, deutlich zu machen, was seine Regierung zu tun bereit ist, wenn wir uns weigern, aber wir müssen davon ausgehen, dass sie sogar zum Krieg greifen könnten."
 tfv_raj.41.a:0 "Sie lassen uns also keine andere Wahl. Wir müssen sie ziehen lassen."
 tfv_raj.41.b:0 "Wir haben das große Spiel in Indien schon einmal gespielt. Schauen wir, wie gut die Deutschen es spielen."
 tfv_raj.42.t:0 "[GER.GetNameDefCap] nimmt sich unserer Sache an"
 tfv_raj.42.desc_GER_helps:0 "Nachdem er sich mit dem [GER.GetAdjective]-Außenminister getroffen und für seine Sache geworben hat, ist es Subhas Chandra Bose gelungen, die [GER.GetAdjective]s davon zu überzeugen, uns zu unterstützen. Bose traf auch mit dem deutschen Staatsoberhaupt [GER.GetLeader] zusammen und besprach mehrere Stunden lang Angelegenheiten von gemeinsamem Interesse, darunter die Aufstellung einer Einheit indischer Freiwilliger aus britischen Kriegsgefangenen."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Unsere Hoffnungen auf einen einfachen Weg in die Unabhängigkeit wurden von der britischen Kolonialbehörde brutal beendet. Als der [GER.GetAdjective]-Botschafter sich mit der Bitte an sie wandte, dass wir unser Schicksal selbst bestimmen dürfen, wurde ihm schnell gesagt, dass es nichts zu besprechen gäbe. Die [ENG.GetAdjective]-Regierung behauptet, die Frage unserer Unabhängigkeit sei eine innere Angelegenheit, in die sich keine ausländische Macht einmischen dürfe."
 tfv_raj.42.a:0 "Der Kampf geht weiter."
 tfv_raj.43.t:0 "Die [GER.GetAdjective]s weigern sich zu helfen"
 tfv_raj.43.desc:0 "Subhas Chandra Bose hat versucht, die [GER.GetAdjective]-Regierung dazu zu bringen, unseren Kampf zu unterstützen, aber seine Bemühungen waren nicht von Erfolg gekrönt. Nachdem er mehrere Tage gewartet hatte, um mit [GER.GetLeader] zu sprechen, erhielt er die Gelegenheit zu einem Treffen, das kaum zehn Minuten dauerte. \Obwohl [GER.GetLeader] große Bewunderung für unsere Situation und unseren fanatischen Widerstandsgeist zum Ausdruck brachte, machte er auch deutlich, dass er nicht glaubt, dass unser Land es wert ist, Ressourcen dafür auszugeben."
 tfv_raj.43.a:0 "Verdammnis."
 tfv_raj.44.t:0 "Freiheit für Indien"
 tfv_raj.44.desc:0 "Der heutige Tag markiert den Beginn einer neuen Ära in der indischen Geschichte. Nach Jahrhunderten unter fremder Herrschaft haben wir endlich die volle Unabhängigkeit erlangt. Die örtlichen [ENG.GetAdjective]-Beamten wurden angewiesen, den Übergang zur [RAJ.GetAdjective]-Herrschaft zu unterstützen, und werden in den nächsten Monaten nach Hause geschickt. \n\nMit der Hilfe unserer neuen [GER.GetAdjective]-Freunde können wir uns nun auf die vor uns liegende Aufgabe konzentrieren - den Aufbau einer Nation für unser Volk."
 tfv_raj.44.a:0 "Triumphiert!"
 AST_CREATE_FACTION:0 "Wir werden unsere eigene Fraktion gründen."
 SAF_colonies_tt:0 "Entlasse §YKenia§!und §YSimbabwe§!als Marionetten."
 SAF_soviet_research_tt:0 "Schließt ein Forschungsabkommen mit Südafrika ab."
 tfv_raj_focus_paratrooper_tt:0 "Die Fallschirmjäger des Battaglione Azad Hindoustan werden in Italien stationiert."
 tfv_raj.201.t:0 "Das Battaglione Azad Hindoustan"
 tfv_raj.201.desc:0 "Die aus Kriegsgefangenen rekrutierten Soldaten des Battaglione Azad Hindoustan haben geschworen, ihr Leben für die Freiheit Indiens zu geben. Ausgebildet in Sabotage und Infiltration, sind diese Elitesoldaten auch in der Lage, mit dem Fallschirm abzuspringen, um hinter den feindlichen Linien Verwüstung anzurichten."
 tfv_raj.201.a:0 "Schlagt aus der Luft zu, Brüder!"
 tfv_raj.210.t:0 "Sabotage?"
 tfv_raj.210.desc:0 "Die örtlichen Arbeiter hatten gerade Mittagspause gemacht, als eine heftige Explosion eine unserer Fabriken erschütterte. Das Gebäude wurde erheblich beschädigt, und mehrere Arbeiter wurden durch umherfliegendes Glas verletzt. Glücklicherweise scheinen die Werkzeugmaschinen weitgehend unversehrt geblieben zu sein. Polizei und Armee haben eine Absperrung errichtet, während Ermittler in den Trümmern nach Hinweisen auf die Ursache der Explosion suchen. Es gibt Gerüchte, dass es sich um eine Widerstandszelle der Quit-India-Bewegung handelte, die ihren Protest in ihrem Kampf für Freiheit in Gewalt umwandelte."
 tfv_raj.210.a:0 "Beunruhigend."
 tfv_raj.211.t:0 "Sabotage!"
 tfv_raj.211.desc:0 "Nur wenige Wochen nach der ersten Explosion wurde plötzlich eine zweite Fabrik zerstört, wiederum kurz nachdem die Arbeiter das Hauptgebäude zum Mittagessen verlassen hatten. Es besteht kaum ein Zweifel daran, dass dies das Werk einer organisierten Widerstandsgruppe ist, die eine gut geplante Sabotage- und Terrorkampagne durchführt. Die dreisten Anschläge am helllichten Tag zeigen, dass die Angreifer sehr selbstsicher zu sein scheinen. "
 tfv_raj.211.a:0 "Wird sie niemand aufhalten?"
 tfv_raj.212.t:0 "Der Feind im Inneren"
 tfv_raj.212.desc:0 "Eine dritte Explosion hat eine Fabrik in einem unserer Bundesstaaten verwüstet. Diesmal haben die Angreifer offenbar das falsche Timing gewählt, denn die Bombe explodierte mitten in der Schicht. Dutzende von Arbeitern wurden getötet und Dutzende weitere werden noch vermisst. Die Ermittler gehen mehreren Spuren nach, und eine Reihe von Häusern wurde bereits durchsucht. Die Ergebnisse sind zutiefst beunruhigend und reichen von "Quit India"-Propaganda bis hin zu Werkzeugen, die zur Herstellung von rohem Sprengstoff verwendet werden könnten. \Keiner der Festgenommenen scheint jedoch der Anführer zu sein, und sie haben sich bisher geweigert, zu reden."
 tfv_raj.212.a:0 "Die Sache gerät außer Kontrolle."
 tfv_raj.213.t:0 "Pakistan ist unabhängig!"
 tfv_raj.213.desc:0 "Pakistan ist von uns unabhängig geworden und hat seinen eigenen Staat gegründet, getrennt von den Hindu-Indern. Sie werden jedoch weiterhin ihren militärischen Verpflichtungen gegenüber den Alliierten nachkommen und mit uns kämpfen."
 tfv_raj.213.a:0 "Gemeinsam für den Sieg!"
 tfv_raj_quit_india_unrest_tt:0 "Von den Anhängern der Bewegung wird erwartet, dass sie Veränderungen fordern."
