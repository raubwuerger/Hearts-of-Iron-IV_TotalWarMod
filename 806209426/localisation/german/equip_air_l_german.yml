 generic_fighter:0 "Zwischenkriegs-Jagdflugzeug"
 fighter_equipment_0:0 "Zwischenkriegs-Jagdflugzeug"
 fighter_equipment_0_short:0 "Jagdflugzeug"
 fighter_equipment_0_desc:0 "Während des Ersten Weltkriegs und seither haben Kampfflugzeuge viele Veränderungen erfahren, doch das Doppeldecker-Konzept hat ausgedient. Wir müssen damit beginnen, zivile technologische Fortschritte in militärische Anwendungen umzusetzen."
 fighter_equipment_1:0 "Kampfflugzeug I"
 fighter_equipment_1_short:0 "Kampfflugzeug I"
 fighter_equipment_1_desc:0 "Leichte Flugzeuge wurden durch die Einführung von Sternmotoren, Eindeckern und Ganzmetallkonstruktionen revolutioniert. Dieser Entwurf ist unser Versuch, unser erstes modernes Kampfflugzeug zu entwickeln."
 fighter_equipment_2:0 "Kampfflugzeug II"
 fighter_equipment_2_short:0 "Jagdflugzeug II"
 fighter_equipment_2_desc:0 "Das Tempo der Weiterentwicklung von Kampfflugzeugen ist atemberaubend, so dass wir die Technologie weiter einbeziehen und die bestehenden Konzepte verbessern müssen. Unser neues Kampfflugzeug muss eine hohe Geschwindigkeit, eine hohe Leistung in der Höhe und die bestmögliche Reichweite haben. Außerdem muss es sehr gut bewaffnet sein."
 fighter_equipment_3:0 "Kampfflugzeug III"
 fighter_equipment_3_short:0 "Kampfflugzeug III"
 fighter_equipment_3_desc:0 "Unsere bisherigen Generationen von Kampfflugzeugen haben sich zwar bewährt, doch sollte jeder Vorteil, der sich aus einer besseren Konstruktion ergibt, genutzt werden. Dieses Flugzeug wird die Spitzenplattform eines kolbenmotorgetriebenen Jagdflugzeugs mit ausgezeichneter Leistung, hoher Wendigkeit, tödlicher Bewaffnung und großer Reichweite sein."
 fighter_equipment_4:0 "Kampfflugzeug IV"
 fighter_equipment_4_short:0 "Kampfflugzeug IV"
 fighter_equipment_4_desc:0 "Unsere früheren Generationen von Kampfflugzeugen haben sich zwar bewährt, doch sollte jeder Vorteil, der sich aus einer besseren Konstruktion ergibt, genutzt werden. Dieses Flugzeug wird die Spitzenplattform eines kolbengetriebenen Jagdflugzeugs mit ausgezeichneter Leistung, hoher Wendigkeit, tödlicher Bewaffnung und großer Reichweite sein."
 fighter_equipment_5:0 "Kampfflugzeug V"
 fighter_equipment_5_short:0 "Kampfflugzeug V"
 fighter_equipment_5_desc:0 "Unsere früheren Generationen von Kampfflugzeugen haben sich zwar bewährt, doch sollte jeder Vorteil, der sich aus einer besseren Konstruktion ergibt, genutzt werden. Dieses Flugzeug wird die Spitzenplattform eines kolbenmotorgetriebenen Jagdflugzeugs mit hervorragender Leistung, hoher Wendigkeit, tödlicher Bewaffnung und großer Reichweite sein."
 generic_hvyfighter:0 "Schweres Kampfflugzeug der Zwischenkriegszeit"
  ""
 heavy_fighter_equipment_1:0 "Schweres Jagdflugzeug I"
 heavy_fighter_equipment_1_short:0 "Schweres Jagdflugzeug I"
 heavy_fighter_equipment_1_desc:0 "Unsere Bomber brauchen Schutz vor feindlichen Jägern auf dem gesamten Weg zu ihren Zielen und zurück. Um diesen Schutz zu gewährleisten, müssen wir Kampfflugzeuge mit Bomberreichweite entwickeln. Diese Flugzeuge sind notwendigerweise größer, langsamer und weniger wendig als leichte Jagdflugzeuge, obwohl sie eine umfangreiche Bewaffnung tragen können."
 heavy_fighter_equipment_2:0 "Schweres Jagdflugzeug II"
 heavy_fighter_equipment_2_short:0 "Schweres Kampfflugzeug II"
 heavy_fighter_equipment_2_desc:0 "Der Krieg hat uns gelehrt, dass unser schweres Kampfflugzeug gegenüber wendigeren Jägern verwundbar ist, aber aufgrund seiner schweren Bewaffnung recht gut im Abfangen feindlicher Bomber ist. Der nächste Entwurf konzentriert sich auf eine verbesserte Angriffsfähigkeit gegen feindliche Flugzeuge und sogar Bodenziele. Seine Geschwindigkeit und Reichweite werden ebenfalls verbessert."
 heavy_fighter_equipment_3:0 "Schweres Jagdflugzeug III"
 heavy_fighter_equipment_3_short:0 "Schweres Jagdflugzeug III"
 heavy_fighter_equipment_3_desc:0 "Obwohl sich unsere schweren Jäger in verschiedenen Rollen bewährt haben, müssen wir über eine neue Konstruktion nachdenken, die ihre Fähigkeiten gegenüber feindlichen Jägern verbessert und es ihr ermöglicht, immer schnellere und besser verteidigte feindliche Bomber abzufangen."
 heavy_fighter_equipment_4:0 "Schweres Kampfflugzeug IV"
 heavy_fighter_equipment_4_short:0 "Schweres Kampfflugzeug IV"
 heavy_fighter_equipment_4_desc:0 "Obwohl unsere schweren Jäger in verschiedenen Rollen ihre Eignung bewiesen haben, müssen wir über eine neue Konstruktion nachdenken, die ihre Fähigkeiten im Vergleich zu gegnerischen Jägern verbessert und es ihr ermöglicht, weiterhin immer schnellere und besser verteidigte gegnerische Bomber abzufangen."
 heavy_fighter_equipment_5:0 "Schweres Kampfflugzeug V"
 heavy_fighter_equipment_5_short:0 "Schweres Kampfflugzeug V"
 heavy_fighter_equipment_5_desc:0 "Obwohl unsere schweren Jagdflugzeuge ihre Eignung für verschiedene Aufgaben unter Beweis gestellt haben, müssen wir über eine neue Konstruktion nachdenken, die ihre Fähigkeiten gegenüber gegnerischen Jägern verbessert und es ihr ermöglicht, weiterhin immer schnellere und besser verteidigte gegnerische Bomber abzufangen."
 generic_strategic_bomber:0 "Strategischer Bomber der Zwischenkriegszeit"
 strat_bomber_equipment_1:0 "Strategischer Bomber I"
 strat_bomber_equipment_1_short:0 "Strategischer Bomber I"
 strat_bomber_equipment_1_desc:0 "Die Erfahrungen aus dem Ersten Weltkrieg und die seitherigen Studien zeigen, dass die Bombardierung der militärischen Ziele des Feindes und der Großstädte den nächsten Krieg gewinnen wird. Zumindest müssen wir über einen Bomber verfügen, der eine solche Zerstörung bewirken kann. Er muss hoch und mit guter Geschwindigkeit fliegen und eine große Nutzlast tragen können. Dies erfordert eine große Flugzeugzelle mit mehreren Triebwerken. Außerdem muss er über eine gewisse Verteidigungsfähigkeit verfügen."
 strat_bomber_equipment_2:0 "Strategischer Bomber II"
 strat_bomber_equipment_2_short:0 "Strategischer Bomber II"
 strat_bomber_equipment_2_desc:0 "Es hat sich gezeigt, dass Bombenangriffe eine gute Wirkung auf die Fähigkeit des Gegners haben, Krieg zu führen. Durch eine stärkere Abwehrbewaffnung und eine höhere Geschwindigkeit kann eine neue Konstruktion der Zerstörung entgehen, während eine Erhöhung der Nutzlast und der Reichweite die Wirksamkeit erhöht."
 strat_bomber_equipment_3:0 "Strategischer Bomber III"
 strat_bomber_equipment_3_short:0 "Strategischer Bomber III"
 strat_bomber_equipment_3_desc:0 "Um Verluste durch feindliche Jäger und Bodenfeuer zu vermeiden, wird unser nächster Entwurf in großer Höhe fliegen. Er wird größer sein und sowohl eine enorme Nutzlast als auch mehr Treibstoff mitführen, um die Reichweite zu erhöhen."
 strat_bomber_equipment_4:0 "Strategischer Bomber IV"
 strat_bomber_equipment_4_short:0 "Strategischer Bomber IV"
 strat_bomber_equipment_4_desc:0 "Um Verluste durch feindliche Kampfflugzeuge und Bodenfeuer zu vermeiden, wird unser nächster Entwurf in großer Höhe fliegen. Er wird größer sein, um sowohl eine enorme Nutzlast als auch mehr Treibstoff mitführen zu können und so die Reichweite zu erhöhen."
 strat_bomber_equipment_5:0 "Strategischer Bomber V"
 strat_bomber_equipment_5_short:0 "Strategischer Bomber V"
 jet_strat_bomber_equipment_1:0 "Strategischer Jet-Bomber I"
 jet_strat_bomber_equipment_1_short:0 "Jet-Strat-Bomber I"
 jet_strat_bomber_equipment_1_desc:0 "Mehrere Düsentriebwerke ermöglichen den neuen Konstruktionen eine noch nie dagewesene Geschwindigkeit bei gleichzeitig hoher Nutzlast und großer Reichweite. Diese Flugzeuge sind für eine neue Ära von Massenvernichtungswaffen konzipiert."
 jet_strat_bomber_equipment_2:0 "Strategischer Jet-Bomber II"
 jet_strat_bomber_equipment_2_short:0 "Jet-Strat-Bomber II"
 jet_strat_bomber_equipment_2_desc:0 "Fortgeschrittener strategischer Bomber mit mehreren Düsentriebwerken, die neuen Konstruktionen eine noch nie dagewesene Geschwindigkeit und gleichzeitig eine große Nutzlast und Reichweite ermöglichen. Diese Flugzeuge werden für eine neue Ära von Massenvernichtungswaffen gebaut."
 generic_bomber:0 "Zwischenkriegsbomber"
  ""
 tac_bomber_equipment_0:0 "Zwischenkriegsbomber"
 tac_bomber_equipment_0_short:0 "Bomber"
 tac_bomber_equipment_0_desc:0 "Es wird allgemein angenommen, dass der nächste Krieg ausschließlich durch die Bombardierung des Feindes gewonnen werden wird. Wir müssen unbedingt mit der Entwicklung eines eigenen Bombenflugzeugs beginnen, das in der Lage ist, schwere Nutzlasten mit angemessener Geschwindigkeit zu befördern."
 tac_bomber_equipment_1:0 "Taktischer Bomber I"
 tac_bomber_equipment_1_short:0 "Taktischer Bomber I"
 tac_bomber_equipment_1_desc:0 "Mittlere Bomber müssen vielseitig und schnell sein und eine Reihe von Aufgaben erfüllen können. Eine zweimotorige Konstruktion, die relativ leicht bleibt, kann noch viele Jahre lang nützlich sein."
 tac_bomber_equipment_2:0 "Taktischer Bomber II"
 tac_bomber_equipment_2_short:0 "Taktischer Bomber II"
 tac_bomber_equipment_2_desc:0 "Schwerere Konstruktionen von taktischen Bombern können Reichweite, Nutzlast und Geschwindigkeit erhöhen, während die Fähigkeit der Flugzeuge, eine Vielzahl von Aufgaben zu erfüllen, erhalten bleibt."
 tac_bomber_equipment_3:0 "Taktischer Bomber III"
 tac_bomber_equipment_3_short:0 "Taktischer Bomber III"
 tac_bomber_equipment_3_desc:0 "In Anlehnung an die Fortschritte bei Kampfflugzeugen können unkonventionelle Materialien und Formen neue Konstruktionen zu den schnellsten und leistungsfähigsten zweimotorigen Flugzeugen machen, die je gebaut wurden."
 tac_bomber_equipment_4:0 "Taktischer Bomber IV"
 tac_bomber_equipment_4_short:0 "Tac-Bomber IV"
 tac_bomber_equipment_4_desc:0 "In Anlehnung an die Fortschritte bei Kampfflugzeugen können unkonventionelle Materialien und Formen neue Konstruktionen zu den schnellsten und leistungsfähigsten zweimotorigen Flugzeugen machen, die je gebaut wurden."
 tac_bomber_equipment_5:0 "Taktischer Bomber V"
 tac_bomber_equipment_6_short:0 "Taktischer Bomber V"
  ""
 generic_nav_bomber:0 "Marinebomber der Zwischenkriegszeit"
 nav_bomber_equipment_1:0 "Marinebomber I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "Die Marinefliegerei wird im kommenden Jahrzehnt von entscheidender Bedeutung sein, um neuen Entwicklungen in der Seekriegsführung, wie der zunehmenden Bedeutung von U-Booten, zu begegnen. Wasserflugzeuge mit der Fähigkeit, als Sturzkampfbomber und Aufklärer zu arbeiten, werden von Nutzen sein."
 nav_bomber_equipment_2:0 "Marinebomber II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "Neue Triebwerkstechnik und aerodynamisch verfeinerte Konstruktionen werden die Geschwindigkeit und die Tauchangriffsfähigkeit von Marineflugzeugen erheblich steigern."
 nav_bomber_equipment_3:0 "Marinebomber III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "Ganzmetallkonstruktionen und leistungsfähige Bremsklappen ermöglichen eine komplexere Marinefliegerei. Die Flugzeuge der Zukunft werden jedoch eine größere Besatzung erfordern, um diese fortschrittlichen Systeme zu bedienen."
 nav_bomber_equipment_4:0 "Marinebomber IV"
 nav_bomber_equipment_4_short:0 "NAV IV"
 nav_bomber_equipment_4_desc:0 "Marinebomber aus der Kriegszeit mit insgesamt verbesserter Leistung aufgrund der Erfahrungen aus dem Krieg. Seine erhöhte Bombenlast stellt eine Bedrohung für die Handelsschifffahrt und feindliche Überwasserflotten dar."
 nav_bomber_equipment_5:0 "Marinebomber V"
 nav_bomber_equipment_5_short:0 "NAV V"
 nav_bomber_equipment_5_desc:0 "Marinebomber der Spätphase des Krieges mit verbesserter Gesamtleistung und neuester Kriegstechnologie wie fortschrittlicher Entfernungs- und Zielsucher- und Radartechnologie. Seine erhöhte Bombenlast stellt eine Bedrohung für die Handelsschifffahrt und feindliche Überwasserflotten dar."
 flying_boat_equipment_1:0 "Fliegendes Boot I"
 flying_boat_equipment_1_short:0 "F-B I"
 flying_boat_equipment_1_desc:0 "Flying Boats sind Langstrecken-Seeüberwachungsflugzeuge, die Marine- und Luftaufklärungsaufgaben im pazifischen und atlantischen Raum wahrnehmen, wo die Zahl der verfügbaren Flugplätze begrenzt ist. Flying Boats verfügen über eine mäßige Selbstverteidigungsbewaffnung und können mit ihrer Bombenlast Schiffe angreifen, wenn sie entdeckt werden. Der militärische Wert von Flugbooten wurde erkannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch in militärischer Funktion ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Seenotrettung aus der Luft bis hin zum Aufspüren von Geschützen für Schlachtschiffe."
 flying_boat_equipment_2:0 "Flugboot II"
 flying_boat_equipment_2_short:0 "F-B II"
 flying_boat_equipment_2_desc:0 "Flugboote aus der Vorkriegszeit, die für Langstreckenpatrouillen zur See und zur Luftaufklärung im pazifischen und atlantischen Raum konzipiert wurden, wo die Zahl der verfügbaren Flugplätze begrenzt ist. Flying Boats verfügen über eine mäßige Selbstverteidigungsbewaffnung und können mit ihrer Bombenlast Schiffe angreifen, wenn sie entdeckt werden. Der militärische Wert von Flugbooten wurde erkannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch in militärischer Funktion ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Seenotrettung aus der Luft bis hin zum Aufklären von Kriegsschiffen."
 flying_boat_equipment_3:0 "Flugboot III"
 flying_boat_equipment_3_short:0 "F-B III"
 flying_boat_equipment_3_desc:0 "Verbessertes Flugbootdesign für Langstrecken-Seepatrouillen, das Marine- und Luftaufklärungsaufgaben im pazifischen und atlantischen Raum wahrnimmt, wo die Zahl der verfügbaren Flugplätze begrenzt ist. Flugboote verfügen über eine mäßige Selbstverteidigungsbewaffnung und können mit ihrer Bombenlast Schiffe angreifen, wenn sie entdeckt werden. Der militärische Wert von Flugbooten wurde erkannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch in militärischer Funktion ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Seenotrettung aus der Luft bis hin zum Aufspüren von Geschützen für Schlachtschiffe."
 flying_boat_equipment_4:0 "Flugboot IV"
 flying_boat_equipment_4_short:0 "F-B IV"
 flying_boat_equipment_4_desc:0 "Hochentwickeltes Flugboot für Langstrecken-Seepatrouillen, das Marine- und Luftaufklärungsaufgaben im pazifischen und atlantischen Raum wahrnimmt, wo die Zahl der verfügbaren Flugplätze begrenzt ist. Flugboote verfügen über eine mäßige Selbstverteidigungsbewaffnung und können mit ihrer Bombenlast Schiffe angreifen, wenn sie entdeckt werden. Der militärische Wert von Flugbooten wurde erkannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch in militärischer Funktion ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Seenotrettung aus der Luft bis hin zum Aufspüren von Geschützen für Schlachtschiffe."
 flying_boat_equipment_5:0 "Flugboot V"
 flying_boat_equipment_5_short:0 "F-B V"
 flying_boat_equipment_5_desc:0 "Flying Boat aus der Spätphase des Krieges für Langstrecken-Seepatrouillen, das im pazifischen und atlantischen Raum, wo die Zahl der verfügbaren Flugplätze begrenzt ist, See- und Luftaufklärungsaufgaben wahrnimmt. Flying Boats verfügen über eine mäßige Selbstverteidigungsbewaffnung und können mit ihrer Bombenlast Schiffe angreifen, wenn sie entdeckt werden. Der militärische Wert von Flugbooten wurde erkannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch in militärischer Funktion ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Seenotrettung aus der Luft bis hin zum Aufspüren von Geschützen für Schlachtschiffe."
  ""
 generic_cas:0 "CAS in der Zwischenkriegszeit"
 CAS_equipment_0:0 "Luftnahunterstützung I"
 CAS_equipment_0_short:0 "CAS I"
 CAS_equipment_0_desc:0 "Unsere CAS-Doktrin erfordert ein Flugzeug, das in der Lage ist, einen Präzisionsangriff über Grund durchzuführen. Obwohl diese Flugzeuge im Vergleich zu unseren größeren taktischen Bombern eine geringere Nutzlast mitführen, sind sie in der Lage, kleine Gelegenheitsziele durch Beschuss und Sturzbombenangriffe anzugreifen und zu zerstören."
 CAS_equipment_1:0 "Luftnahunterstützung II"
 CAS_equipment_1_short:0 "CAS II"
 CAS_equipment_1_desc:0 "Unsere CAS-Doktrin erfordert ein Flugzeug, das in der Lage ist, Präzisionsangriffe über Grund durchzuführen. Diese Flugzeuge haben zwar eine geringere Nutzlast als unsere größeren taktischen Bomber, sind aber in der Lage, kleine Gelegenheitsziele durch Beschuss und Sturzflüge anzugreifen und zu zerstören."
 CAS_equipment_2:0 "Luftnahunterstützung III"
 CAS_equipment_2_short:0 "CAS III"
 CAS_equipment_2_desc:0 "Die ersten Kriegserfahrungen haben gezeigt, dass eine höhere Geschwindigkeit, Panzerung und Manövrierfähigkeit erforderlich sind, damit CAS-Flugzeuge gegen feindliche Jäger und Bodenfeuer überleben können. Diese nächste Generation von Bodenangriffsflugzeugen wird auch größere Bomben, Kanonen und Maschinengewehre einsetzen, um ihren Zielen größeren Schaden zuzufügen."
 CAS_equipment_3:0 "Luftnahunterstützung IV"
 CAS_equipment_3_short:0 "CAS IV"
 CAS_equipment_3_desc:0 "Die ständig zunehmenden Fähigkeiten der Zielabwehr und der gegnerischen Abfangjäger erfordern eine Weiterentwicklung unserer CAS-Flugzeuge. Die neue Konstruktion umfasst eine höhere Triebwerksleistung, Verbesserungen an der Zelle für mehr Tauchfähigkeit und Schutz sowie eine noch größere Nutzlast."
 CAS_equipment_4:0 "Luftnahunterstützung V"
 CAS_equipment_4_short:0 "CAS V"
 CAS_equipment_4_desc:0 "Die ständig zunehmenden Fähigkeiten von Flugabwehrsystemen und gegnerischen Abfangjägern erfordern eine Weiterentwicklung unserer CAS-Flugzeuge. Die neue Konstruktion umfasst eine höhere Triebwerksleistung, Verbesserungen an der Zelle für mehr Tauchfähigkeit und Schutz sowie eine noch größere Nutzlast."
 jet_fighter_equipment_1:0 "Düsenjäger I"
 jet_fighter_equipment_1_short:0 "Düsenjäger I"
 jet_fighter_equipment_1_desc:0 "Frühere Geschwindigkeitssteigerungen verblassen im Vergleich zur Einführung der ersten Düsenjäger. Obwohl wir noch lernen müssen, wie man Flugzeuge für diese Triebwerke am besten konstruiert, können normale Kampfflugzeuge nicht mithalten."
 jet_fighter_equipment_2:0 "Düsenjäger II"
 jet_fighter_equipment_2_short:0 "Düsenjäger II"
 jet_fighter_equipment_2_desc:0 "Neue gepfeilte Flügelkonstruktionen und leichtere Materialien werden es uns ermöglichen, die Reichweite und Geschwindigkeit der revolutionären Düsenjäger noch weiter zu erhöhen."
 jet_tac_bomber_equipment_1:0 "Taktischer Jet-Bomber I"
 jet_tac_bomber_equipment_1_short:0 "Jet Tac Bomber I"
 jet_tac_bomber_equipment_1_desc:0 "Das Aufkommen von Düsenjägern erfordert Bomber, die deren Geschwindigkeit übertreffen oder zumindest mit ihr mithalten können. Mittlere Bomber und Bomberjäger der ersten Generation, die mit Strahltriebwerken ausgerüstet sind, werden diese Aufgabe erfüllen."
 jet_tac_bomber_equipment_2:0 "Taktischer Jet-Bomber II"
 jet_tac_bomber_equipment_2_short:0 "Jet-Taktischer Bomber II"
 jet_tac_bomber_equipment_2_desc:0 "Künftige Düsenbomber begnügen sich nicht mit der Geschwindigkeit, sondern stellen auch Höhen- und Reichweitenrekorde auf, indem sie auf interkontinentalen Missionen Nutzlasten transportieren und Aufklärungsaufgaben übernehmen."

