 JAP_motorized_equipment_2_short:0 "Isuzu Typ 94"
 JAP_motorized_equipment_2_desc:0 "Der Isuzu Typ 94 war ein sechsrädriger Lkw, der für den Transport von Truppen und Nachschub eingesetzt wurde. Er war eine neue Militärkonstruktion, die sich im Einsatz als äußerst zuverlässig erwies und in der Lage war, querfeldein zu fahren und Dschungelgebiete zu durchqueren. Zwischen 1937 und 1945 wurden Tausende von Lastwagen hergestellt."

