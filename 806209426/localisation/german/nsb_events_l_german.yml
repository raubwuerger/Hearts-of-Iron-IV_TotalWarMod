 NSB_soviet_civil_war_common.100.t:0 "Wladiwostock als Gegenleistung für Unterstützung"
 NSB_soviet_civil_war_common.100.desc:0 "Oppositionsgruppen in [FROM.GetNameDef] planen einen Aufstand gegen [FROM.GetLeader]. Ihr Hauptunterhändler hat angeboten, Wladiwostok zu übergeben, nachdem sie [VON.GetLeader] besiegt haben, im Gegenzug für Unterstützung im Falle eines Bürgerkriegs."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Russische Oppositionsgruppen in der Mandschurei planen einen Aufstand gegen [FROM.GetLeader]. Ihr Hauptunterhändler, $SOV_konstantin_rodzayevsky$, hat angeboten, Wladiwostok zu übergeben, nachdem sie [FROM.GetLeader] besiegt haben, im Gegenzug für japanische Unterstützung für die weißen Kräfte während des Bürgerkriegs."
 NSB_soviet_civil_war_common.100.a:0 "Das ist perfekt"
 NSB_soviet_civil_war_common.100.b:0 "Wir können die Arbeitskräfte nicht entbehren"
 vladivostock_concession_tt:1 "Ein [ROOT.GetAdjective] Expeditionskorps unter der Führung von §Y§Y [?SOV.SOV_japanese_general.GetName] §!§! wird zur Unterstützung der Oppositionskräfte entsandt.\n§Y§Y [408.GetName] §!§! wird am Ende des Bürgerkriegs in [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] Unterstützt Unsere Sache"
 NSB_soviet_civil_war_common.101.desc:0 "Das [FROM.GetAdjective]-Regime hat unserer Bitte zugestimmt und wird unsere Sache gegen die Stalinisten mit einer starken Expeditionsstreitmacht unterstützen, wenn es hart auf hart kommt. Wladiwostok wird ihnen gehören, sobald die Kämpfe beendet sind."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Unsere [FROM.GetAdjective] Freunde haben unserer Bitte zugestimmt und werden unseren Kampf gegen die Bolschewiki mit einem starken Expeditionskorps unterstützen, sobald wir uns erheben. Die Abtretung von Wladiwostok ist ein hoher Preis, aber manchmal muss man Opfer bringen - zumindest vorübergehend."
 NSB_soviet_civil_war_common.101.a:0 "Das sollte uns den Rücken stärken."

 NSB_soviet_civil_war_common.102.t:0 "Die Japaner lehnen Wladiwostok ab"
 NSB_soviet_civil_war_common.102.desc:0 "In einer eher unerwarteten Wendung der Ereignisse hat die [FROM.GetAdjective]-Regierung das Angebot abgelehnt, den Hafen und das Gebiet um Wladiwostok im Gegenzug für aktive Unterstützung gegen Stalin zu erhalten."
 NSB_soviet_civil_war_common.102.a:0 "Dies sind interessante Zeiten"

 NSB_soviet_civil_war_common.103.t:0 "Nordsachalin als Gegenleistung für Waffen"
 NSB_soviet_civil_war_common.103.desc:0 "Als Gegenleistung für die Unterstützung einer Rebellion gegen Stalin mit Ausrüstung ist die sowjetische Opposition bereit, die gesamte Insel, die sie Sachalin nennen, an [ROOT.GetName] zurückzugeben."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "Ein Vertreter der russischen Emigrantengemeinschaft in der Mandschurei hat sich an uns gewandt und um Nachschub für den Fall eines zweiten russischen Bürgerkriegs gebeten. Im Gegenzug erklären sie sich bereit, die Rechte von [ROOT.GetNameDef] auf die gesamte Insel Karafuto anzuerkennen."
 NSB_soviet_civil_war_common.103.a:0 "Wenn sie eine Chance haben sollen, werden sie jede Hilfe brauchen, die sie bekommen können."
 NSB_soviet_civil_war_common.103.b:0 "Wir können wahrscheinlich etwas entbehren"
 NSB_soviet_civil_war_common.103.c:0 "Wir können zumindest ein paar Waffen für sie kaufen."
 NSB_soviet_civil_war_common.103.d:0 "Es ist das Risiko nicht wert, in diesen Konflikt hineingezogen zu werden."
 sakhalin_concession_tt:0 "[655.GetName] wird am Ende des Bürgerkriegs in [SOV.GetNameDef] auf [ROOT.getName] übertragen"

 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] wird Waffen liefern"
 NSB_soviet_civil_war_common.104.desc:0 "Die Verhandlungen mit der [FROM.GetAdjective] sind erfolgreich verlaufen. [FROM.GetName] haben versprochen, uns im Gegenzug für die Kontrolle des nördlichen Teils von Sachalin mit Waffen zu versorgen."
 NSB_soviet_civil_war_common.104.a:0 "Ein hoher Preis, aber hoffentlich lohnenswert"

 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] weigert sich, Waffen zu liefern"
 NSB_soviet_civil_war_common.105.desc:0 "Obwohl sie [FROM.GetLeader] einen Deal angeboten hat, der sicherlich im Interesse von [FROM.GetAdjective] wäre, ist die Delegation mit leeren Händen nach Hause gekommen."
 NSB_soviet_civil_war_common.105.a:0 "Das ist schlecht"

 NSB_soviet_civil_war_common.106.t:0 "Verdeckte Hilfe als Gegenleistung für Ölfelder in Baku"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Oppositionsgruppen in [FROM.GetNameDef] planen einen Putsch gegen Stalin. Sie haben sich an uns gewandt und um Hilfe beim verdeckten Aufbau des Militärs gebeten, als Gegenleistung für künftige Ölrechte an den Bakuer Ölfeldern."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap], angeführt von [SOV.GetLeader], haben sich gegen [SOS.GetLeader] erhoben und führen einen verzweifelten Bürgerkrieg. Die Rebellen sind an uns herangetreten und bieten uns zukünftige Rechte an den Ölfeldern von Baku an, wenn wir sie beim Aufbau ihrer militärischen Kapazitäten unterstützen."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Antikommunistische Gruppen in der Mandschurei schmieden ein Komplott gegen [SOV.GetLeader]. Sie planen, die Bolschewiki mit einem weiteren Bürgerkrieg zu stürzen. Vertreter dieser Gruppe haben sich an uns gewandt und um Hilfe bei der verdeckten militärischen Aufrüstung im Gegenzug für künftige Ölrechte an den Ölfeldern von Baku gebeten."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "Russische weiße Kräfte haben sich gegen [SOS.GetLeader] erhoben und einen weiteren Bürgerkrieg in Russland ausgelöst. Die Rebellen sind an uns herangetreten und haben uns künftige Rechte an den Ölfeldern von Baku angeboten, wenn wir sie im Gegenzug beim Aufbau ihrer militärischen Kapazitäten unterstützen."
 NSB_soviet_civil_war_common.106.a:0 "Alles, was die Sowjetunion destabilisiert, ist eine gute Sache."
 NSB_soviet_civil_war_common.106.b:0 "Das klingt sehr gut. Wir sollten sogar einige Militärberater schicken."
 NSB_soviet_civil_war_common.106.c:0 "Wir sollten uns nicht einmischen"
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] wird beim Aufbau der Militärindustrie in Vorbereitung auf einen Bürgerkrieg in [FROM.GetNameDef] helfen. Im Gegenzug erhält [ROOT.GetNameDef] nach Beendigung des sowjetischen Bürgerkriegs §Y§Y Ressourcenrechte §!§! an den Ölfeldern von Baku."
 SOV_german_advisors_tt:0 "Zwei Armeeführer werden während des sowjetischen Bürgerkriegs für die Opposition kämpfen\n"

 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] erklärt sich bereit, im Gegenzug für die Ölfelder von Baku zu helfen"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Unser Ersuchen um Hilfe beim Aufbau unserer militärischen Kapazitäten wurde von [FROM.GetNameDef] positiv aufgenommen. Die [FROM.GetAdjective]-Regierung wird im Gegenzug für zukünftige Ölrechte im Kaukasus beim Aufbau von Militärfabriken helfen."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "Die [FROM.GetAdjective]-Regierung hat sich bereit erklärt, im Gegenzug für künftige Ölrechte beim Aufbau der Militärindustrie zu helfen. Darüber hinaus hat sie sich bereit erklärt, einige Militär-"Berater" zu entsenden, die für die Dauer des Bürgerkriegs bei uns bleiben werden."
 NSB_soviet_civil_war_common.107.a:0 "Gute Nachrichten"

 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] Hilfe verweigern"
 NSB_soviet_civil_war_common.108.desc:1 "Unsere Verhandlungen mit [FROM.GetNameDef] sind ergebnislos verlaufen. Obwohl sie uns zukünftige Ölrechte anbieten, wollen sie uns nicht beim Aufbau einer weiteren Militärindustrie helfen."
 NSB_soviet_civil_war_common.108.a:0 "Dann müssen wir eben allein zurechtkommen"

 NSB_soviet_civil_war_common.109.t:0 "Entsendung von "Beratern" nach [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc:0 "In Russland ist wieder einmal ein Bürgerkrieg ausgebrochen. [SOV.GetLeader] führt den Krieg gegen [SOS.Getleader] und wenn die Rebellen erfolgreich sind, haben wir viel zu gewinnen. Wir haben ihnen Unterstützung versprochen, und [?ROOT.SOV_foreign_military_advisor_1.GetName] und [?ROOT.SOV_foreign_military_advisor_2.GetName] sind bereit, nach [SOV.GetName] zu gehen, um bei der Planung des Krieges zu helfen und wertvolle Einblicke in die militärischen Fähigkeiten von [SOV.GetAdjective] zu gewinnen."
 NSB_soviet_civil_war_common.109.a:0 "Dies wird höchst interessant sein"

 NSB_soviet_civil_war_common.110.t:0 "Hilfe beim Anzetteln eines ukrainischen Aufstands"
 NSB_soviet_civil_war_common.110.desc:0 "Die sowjetische Opposition hat uns um Hilfe in ihrem Kampf um die Macht gebeten. Sie wollen, dass wir heimlich ukrainische Milizen ausbilden und im Gegenzug für zukünftige Ressourcenrechte in einer unabhängigen Ukraine sorgen."

 NSB_soviet_civil_war_common.110.a:0 "Das ist ein zu gutes Angebot, um es abzulehnen. "
 NSB_soviet_civil_war_common.110.b:0 "Lassen wir uns da nicht hineinziehen"
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName] wird ukrainische Milizen ausbilden im Gegenzug für künftige §Y§Y-Ressourcenrechte §!§! in der Ukraine.\n"

 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] wird ukrainische Miliz ausbilden"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] hat zugestimmt, mit der Ausbildung ukrainischer Milizen zu beginnen. Die Einheiten werden dann in die Ukraine geschmuggelt, wenn sie bereit sind, und einen Aufstand gegen das stalinistische Regime anzetteln."
 NSB_soviet_civil_war_common.111.a:0 "Das sollte besser funktionieren"

 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] lehnt ukrainischen Vorschlag ab"
 NSB_soviet_civil_war_common.112.desc:0 "Nach tagelangen Diskussionen entschied sich [FROM.GetLeader] plötzlich gegen die Unterstützung eines ukrainischen Aufstandes und ließ unsere Unterhändler im Unklaren darüber, warum ihr Vorschlag abgelehnt wurde."
 NSB_soviet_civil_war_common.112.a:0 "Schade"

 NSB_soviet_civil_war_common.113.t:0 "Ukrainisches Milita bereit"
 NSB_soviet_civil_war_common.113.desc_before:0 "Unsere deutschen Kontakte berichten, dass die von ihnen ausgebildeten ukrainischen Milizen einsatzbereit sind. Die Einheiten wurden ausgerüstet und ausgebildet und werden heimlich in der Ukraine stationiert, wo sie auf den Ausbruch des Krieges warten."
 NSB_soviet_civil_war_common.113.desc_started:0 "Unsere deutschen Kontakte berichten, dass die von ihnen ausgebildeten ukrainischen Milizen zum Angriff bereit sind. Die Einheiten wurden ausgerüstet und heimlich zu strategischen Orten transportiert. Der Einsatzbefehl wurde erteilt, und der Aufstand wird jeden Moment beginnen."
 NSB_soviet_civil_war_common.113.a:0 "Ein Feind mehr für [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "Gut zu wissen"
 NSB_soviet_civil_war_common.113.c:0 "Moment mal, was?"

 NSB_soviet_civil_war_common.114.t:0 "Der ukrainische Aufstand"
 NSB_soviet_civil_war_common.114.desc:0 "Von Deutschen ausgebildete ukrainische Soldaten haben die Kontrolle über wichtige Städte in der gesamten Ukraine erlangt. Eine vorläufige Regierung unter der Führung von [UKR.GetLeader] wurde gebildet, und [UKR.GetNameDef] hat sich zu einem unabhängigen Land erklärt."
 NSB_soviet_civil_war_common.114.a:0 "Das ist nicht akzeptabel!"
 NSB_soviet_civil_war_common.114.b:0 "Nun, wir haben dem immerhin zugestimmt."
 NSB_soviet_civil_war_common.114.c:0 "Dies wird ein schwerer Schlag für [SOS.GetLeader] sein."

 NSB_soviet_civil_war_common.115.t:0 "Zukünftige Unabhängigkeit für Weißrussland im Gegenzug für Unterstützung"
 NSB_soviet_civil_war_common.115.desc:0 "Die sowjetische Opposition ist mit einem Ersuchen um verdeckte Unterstützung an uns herangetreten. Als Gegenleistung für Nachschub und Hilfe beim militärischen Aufbau sind sie bereit, die Rückkehr der [BLR.GetAdjective]-Exilregierung zu akzeptieren."
 NSB_soviet_civil_war_common.115.a:0 "Eine großartige Idee"
 NSB_soviet_civil_war_common.115.b:0 "Wir haben schon genug eigene Probleme"
 SOV_belarus_tt:0 "Die [BLR.GetNameDefCap] wird am Ende des [GetSovietCivilWarName] als unabhängiges Land entlassen."

 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] Unterstützt unsere Sache"
 NSB_soviet_civil_war_common.116.desc:0 "Unsere Verhandlungen mit der [FROM.GetAdjective] sind erfolgreich verlaufen. Als Gegenleistung dafür, dass die [BLR.GetAdjective]-Exilregierung nach dem Krieg zurückkehren darf, wird uns die [FROM.GetAdjective]-Regierung mit militärischer Aufrüstung und Ausrüstung unterstützen."
 NSB_soviet_civil_war_common.116.a:0 "Gut"

 NSB_soviet_civil_war_common.117.t:0 "Keine Unterstützung durch [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.117.desc:0 "Unsere Verhandlungen mit der [FROM.GetAdjective] haben zu keinem konkreten Ergebnis geführt. [FROM.GetLeader] hat unser Angebot abgelehnt, also wird es keine Hilfe von [FROM.GetName] geben."
 NSB_soviet_civil_war_common.117.a:0 "Wir werden ohne ihre Hilfe auskommen müssen."

 NSB_soviet_civil_war_common.118.t:0 "Sowjetische Opposition bittet um Unterstützung"
 NSB_soviet_civil_war_common.118.desc:0 "Mitglieder der antistalinistischen sowjetischen Opposition führen derzeit eine Kampagne gegen das stalinistische Regime. Sie haben eine Reihe von Anti-Stalin-Kundgebungen organisiert und führen hier in [ROOT.GetName] Spendenkampagnen durch.\Neben der Unterstützung der Bevölkerung für ihre Sache haben sie sich heimlich an uns gewandt und um Waffen zur Unterstützung des Aufstands gebeten."
 NSB_soviet_civil_war_common.118.a:0 "Lasst uns sie mit Gewehren versorgen."
 NSB_soviet_civil_war_common.118.b:0 "Wir können zumindest ein paar Gewehre entbehren."
 NSB_soviet_civil_war_common.118.c:0 "Wir haben keine, aber vielleicht können wir ihnen welche kaufen."
 NSB_soviet_civil_war_common.118.d:0 "Es hat keinen Sinn, sich einzumischen"

 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] Unterstützt unsere Sache"
 NSB_soviet_civil_war_common.119.desc:0 "Die [FROM.GetAdjective]-Regierung hat zugestimmt, uns heimlich mit Waffen zu versorgen."
 NSB_soviet_civil_war_common.119.a:0 "Großartig"

 NSB_soviet_civil_war_common.120.t:0 "Die [FROM.GetAdjective]-Regierung wird uns nicht unterstützen"
 NSB_soviet_civil_war_common.120.desc:0 "Unsere Spendensammlung im [FROM.GetNameDef] war erfolgreich. Die Regierung hat sich jedoch geweigert, uns mit Waffen zu versorgen."
 NSB_soviet_civil_war_common.120.a:0 "Schade"

 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] bittet um unseren Schutz"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] hat eine Delegation geschickt, die uns um Unterstützung gegen [SOS.GetNameDef] bittet. \Die [FROM.GetAdjective]-Regierung ist bereit, ihre Souveränität im Gegenzug für einen [ROOT.GetAdjective]-Eintritt in den Krieg zu opfern."
 NSB_soviet_civil_war_common.121.a:0 "Darauf haben wir gewartet"
 NSB_soviet_civil_war_common.121.b:0 "Lassen wir uns nicht darauf ein"

 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] Nimmt unser Angebot an"
 NSB_soviet_civil_war_common.122.desc:1 "Es ist eine Schande, dass es so weit kommen musste. Aber um die Kontrolle über das, was wir verloren haben, wiederzuerlangen, müssen wir Opfer bringen. Dies ist nur eine vorübergehende Notmaßnahme.\nSobald die Bolschewiken verschwunden sind, werden wir uns um die vollständige Unabhängigkeit bemühen."
 NSB_soviet_civil_war_common.122.a:0 "Auf den Sieg"

 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] lässt uns im Stich"
 NSB_soviet_civil_war_common.123.desc:0 "In unserer verzweifeltsten Stunde hat [FROM.GetLeader] beschlossen, die von [FROM.GetNameDef] versprochene Unterstützung zurückzuziehen, obwohl wir bereit waren, bis zum Äußersten zu gehen, um sie zu sichern."
 NSB_soviet_civil_war_common.123.a:0 "Das werden wir nicht vergessen!"

 NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjective] Fabriken fertiggestellt"
 NSB_soviet_civil_war_common.124.desc:0 "Die Fabriken, die in [?SOV_civil_war_start_state.GetName] gebaut wurden, sind bereit, in Betrieb genommen zu werden. Dies wird unseren Kriegsanstrengungen sowohl jetzt als auch in Zukunft sehr helfen."
 NSB_soviet_civil_war_common.124.a:0 "Gut"

 NSB_soviet_civil_war_common.125.t:0 "Feindliche Desertionen"
 NSB_soviet_civil_war_common.125.desc:0 "Nach unserer Einnahme von [?SOV.SOV_defections_army_state.GetName] verliert die Armee von [SOS.GetLeader] den Mut. Soldaten desertieren massenhaft, einige legen einfach die Waffen nieder, andere schließen sich unserer Sache an."
 NSB_soviet_civil_war_common.125.a:0 "Großartig"
 SOS_army_desertions_tt:0 "Die Armee von §Y§Y [SOS.GetNameWithFlag] §!§! verliert §Y§Y Ausrüstung §!§! , §Y§Y Arbeitskräfte §!§! , und §Y§Y Organisation §!§! , und einige Einheiten laufen zu §Y§Y [ROOT.GetNameWithFlag] §!§! ."

 NSB_soviet_civil_war_common.126.t:0 "Heeresvorrat gefangen in [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.126.desc:0 "Ein [SOS.GetAdjective] Armeedepot wurde von unseren siegreichen Truppen in [?SOV.SOV_captured_stockpile_state.GetName] eingenommen. Die sich zurückziehenden [SOS.GetAdjective]s hatten versucht, es zu zerstören, aber unseren Soldaten gelang es, einen Teil der Ausrüstung zu erbeuten."
 NSB_soviet_civil_war_common.126.a:0 "Wir können sie gut gebrauchen"

 NSB_soviet_civil_war_common.127.t:0 "Überläufer der Marine"
 NSB_soviet_civil_war_common.127.desc:0 "Nach unserem Sieg in [?SOV.SOV_defections_navy_state.GetName] haben mehrere Marineoffiziere erkannt, dass sie für eine verlorene Sache kämpfen. Infolgedessen haben eine Reihe von Schiffen die Rote Flotte verlassen und ihre Besatzungen haben angeboten, sich unserer Seite anzuschließen."
 NSB_soviet_civil_war_common.127.a:0 "Man sollte einem geschenkten Gaul nicht ins Maul schauen"
 SOS_navy_desertions_tt:0 "Marineeinheiten von §Y§Y [SOS.GetNameWithFlag] §!§! überlaufen zu §Y§Y [ROOT.GetNameWithFlag] §!§! ."

 NSB_soviet_civil_war_common.128.t:0 "Unruhen in [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.128.desc:0 "Berichten zufolge haben unsere jüngsten Siege im Feld, wie die Einnahme von [?SOV.SOV_civilian_unrest_state.GetName], zu Protesten rund um [SOS.GetNameDef] geführt. Natürlich werden diese Proteste von den Kumpanen von [SOS.GetLeader] brutal niedergeschlagen, aber trotzdem wird sich dies negativ auf die Kriegsanstrengungen von [SOS.GetAdjective] auswirken."
 NSB_soviet_civil_war_common.128.a:0 "Wir werden das gewinnen"
 SOS_civilian_unrest_tt:0 "Die Industrie in §Y§Y [SOS.GetNameWithFlag] §!§! erleidet Schaden. \n Die Kapitulationsgrenze von §Y§Y [SOS.GetLeader] §!§! sinkt."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] reist ab"
 NSB_soviet_civil_war_common.129.desc:0 "Da in Russland ein Bürgerkrieg tobt, ist es an der Zeit, dass wir unsere Versprechen einlösen. [?SOV.SOV_japanese_general.GetName] wird das [ROOT.GetAdjective] Expeditionskorps zu Sieg und Ruhm führen und die Ehre von [ROOT.GetNameDef] schützen."
 NSB_soviet_civil_war_common.129.a:0 "Man muss seine Pflicht tun"

 NSB_soviet_nationalist.001.t:0 "Nationalistischer Aufstand in [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] hat einen unabhängigen [?SOV.SOV_nationalist_country.GetName] ausgerufen. [SOS.GetLeader] bezeichnet dies als Hochverrat und hat angeordnet, dass die Rebellen gefangen genommen und erschossen werden. Infolgedessen befinden sich [SOS.GetNameDef] und [?SOV.SOV_nationalist_country.GetNameDef] nun im Kriegszustand."
 SOV_breakaway_country_flag:0 "Erklärte Unabhängigkeit von der Sowjetunion"
 NSB_soviet_nationalist.001.a:0 "Der Feind unseres Feindes ist unser Freund"
 NSB_soviet_nationalist.001.b:0 "Dies ist rechtmäßiges [ROOT.GetAdjective] Territorium!"
 indepence_war_threat:0 "Erklärte Unabhängigkeit"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] Fordert Unterwerfung"
 NSB_soviet_nationalist.002.desc:0 "Der Botschafter von [FROM.GetAdjective] hat sich an unsere Regierung mit der "Bitte" gewandt, dass wir [FROM.GetNameDef] als die wahre und oberste Regierung von [ROOT.GetName] anerkennen. Im Gegenzug bieten sie ein "gewisses Maß an Autonomie" an."
 NSB_soviet_nationalist.002.a:0 "Wir haben die Sowjetunion geschlagen, wir können auch sie schlagen."
 NSB_soviet_nationalist.002.b:0 "Vielleicht ist es besser so."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] Akzeptiert"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] sieht keinen Grund, unsere berechtigten Forderungen nicht zu akzeptieren. [FROM.GetNameDef] wird ins Reich zurückkehren, mit einem gewissen Recht auf Selbstverwaltung."
 NSB_soviet_nationalist.003.a:0 "Ein großer Tag für Russland"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] weigert sich"
 NSB_soviet_nationalist.004.desc:0 "Trotz des Drucks und obwohl er sich der prekären Lage des Landes von [FROM.GetLeader.GetHerHis] vollkommen bewusst war, weigerte sich [FROM.GetLeader], unser großzügiges Angebot der Autonomie innerhalb des wiederaufgebauten Russischen Reiches anzunehmen."
 NSB_soviet_nationalist.004.a:0 "Wir müssen sie zur Unterwerfung zwingen!"
 NSB_soviet_nationalist.004.b:0 "Ich denke, wir müssen noch ein wenig warten."

 NSB_soviet_permanent_revolution.1.t:0 "Trotzkistische Revolutionäre agitieren die Massen"
 NSB_soviet_permanent_revolution.1.desc:0 "Die Trotzkisten von [FROM.GetNameDef] wühlen die Massen mit revolutionärer Propaganda auf. Sie versprechen sogar, dem Proletariat von [ROOT.GetAdjective] zu Hilfe zu kommen, sollte es sich gegen den Staat erheben. Die Situation droht aus dem Ruder zu laufen."
 NSB_soviet_permanent_revolution.1.a:0 "Im Grunde ist es ein Akt der Aggression"
 NSB_soviet_for_the_common_good.1.t:0 "Für das Gemeinwohl"
 NSB_soviet_for_the_common_good.1.desc:0 "Das Kollektiv ist stärker als der Einzelne. Das gilt auch für die Wirtschaft. [SOV.GetNameDefCap] hat beschlossen, die Volkswirtschaften aller seiner Verbündeten neu zu organisieren, um dem Kollektiv besser zu dienen als dem einzelnen Land. Dies wird Änderungen an der Art und Weise bedeuten, wie wir die Dinge jetzt handhaben, und möglicherweise einige anfängliche Schwierigkeiten mit sich bringen, aber am Ende wird es allen besser dienen."
 NSB_soviet_for_the_common_good.1.a:0 "Für das Gemeinwohl!"

 NSB_soviet_fascist_tsarist.1.t:0 "Die Mitgliedschaft in der Panslawischen Union"
 NSB_soviet_fascist_tsarist.1.desc:0 "Während die Welt um uns herum in Gewalt versinkt, ist [FROM.GetNameDef] aufgestanden und hat geschworen, alle slawischen Völker gegen diejenigen zu verteidigen, die uns schaden wollen. Sie haben uns eingeladen, einer neuen "Panslawischen Union" beizutreten, in der sie behaupten, dass alle slawischen Völker fair und gerecht vertreten sein werden und von der großen [FROM.GetAdjective]-Armee geschützt werden."
 NSB_soviet_fascist_tsarist.1.a:0 "Wir werden uns an dieser großen Einigung der slawischen Völker beteiligen!"
 NSB_soviet_fascist_tsarist.1.b:0 "Ihr Schutz ist unsere Unabhängigkeit nicht wert."
 NSB_soviet_fascist_tsarist.2.t:0 "Panslawische Union: [FROM.GetNameDef] Akzeptiert"
 NSB_soviet_fascist_tsarist.2.desc:0 "Wir haben soeben eine Nachricht von der [FROM.GetAdjective] Regierung erhalten: [FROM.GetNameDef] hat unsere Einladung zur Mitgliedschaft in der Panslawischen Union angenommen."
 NSB_soviet_fascist_tsarist.2.a:0 "Eine weise Entscheidung."
 NSB_soviet_fascist_tsarist.3.t:0 "Panslawische Union: [FROM.GetNameDef] lehnt ab"
 NSB_soviet_fascist_tsarist.3.desc:0 "Vertreter der [FROM.GetAdjective]-Regierung haben uns mitgeteilt, dass sie jede Möglichkeit einer freiwilligen Teilnahme an unserer Panslawischen Union kategorisch ablehnen."
 NSB_soviet_fascist_tsarist.3.a:0 "Die Panslawische Union wird eine Realität sein - mit oder ohne ihre Zustimmung."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] Beeinflusst unsere Politik"
 NSB_soviet_fascist_tsarist.4.desc:0 "Uns erreichen beunruhigende Berichte über [FROM.GetAdjective]-Agitatoren, die faschistische Propaganda in unserem Land verbreiten, sowie über [FROM.GetAdjective]-Gelder, die faschistische Parteiaktivitäten und politische Ausgaben im Inland unterstützen."
 NSB_soviet_fascist_tsarist.4.a:0 "Wir müssen auf der Hut sein, damit wir nicht kampflos besiegt werden."
 NSB_soviet_fascist_tsarist.5.t:0 "Einladung zum Beitritt zu [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc:0 "In Anerkennung unserer ähnlichen Weltanschauungen hat uns [FROM.GetNameDef] in die [FROM.GetFactionName] eingeladen und bietet uns ihre militärische und wirtschaftliche Unterstützung bei der Suche nach einer glorreichen Zukunft für unsere Nation an!"
 NSB_soviet_fascist_tsarist.5.a:0 "Unter der Führung von [FROM.GetAdjective] sind wir stärker."
 NSB_soviet_fascist_tsarist.5.b:0 "Wir brauchen die Russen nicht, um stark zu sein!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] Joins [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] hat unser Bündnisangebot angenommen und ist ab sofort unserer Fraktion beigetreten!"
 NSB_soviet_fascist_tsarist.6.a:0 "Sie bilden nun unseren Brückenkopf in Amerika."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] lehnt die Einladung ab"
 NSB_soviet_fascist_tsarist.7.desc:0 "Die Regierung von [FROM.GetAdjective] hat uns mitgeteilt, dass sie unser Bündnisangebot ablehnt. Sie ziehen es vor, allein in Amerika zu stehen."
 NSB_soviet_fascist_tsarist.7.a:0 "Dummköpfe!"
 NSB_soviet_fascist_tsarist.8.desc:0 "In der Erkenntnis, dass wir nun endlich ähnliche Weltanschauungen teilen, hat uns [FROM.GetNameDef] in die [FROM.GetFactionName] eingeladen und uns ihre fortgesetzte militärische und wirtschaftliche Unterstützung bei der Suche nach einer glorreichen Zukunft für unsere Nation angeboten, so wie sie den Aufstieg unserer Partei zur Macht in [ROOT.GetNameDef] unterstützt haben!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] ist schließlich eine faschistische Macht geworden. Dementsprechend wurde ihnen die Mitgliedschaft in unserem Bündnis angeboten, die sie auch angenommen haben."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] ist endlich eine faschistische Macht geworden. Trotz all unserer Hilfe, ihre faschistische Partei an die Macht zu bringen, und trotz des Angebots an sie, unserer Allianz beizutreten, hat sie unsere Einladung abgelehnt und sich entschieden, allein zu bleiben."
 NSB_soviet_fascist_tsarist.11.t:0 "[FROM.GetAdjective] Aufrüstung der Flotte"
 NSB_soviet_fascist_tsarist.11.desc:0 "Uns haben Berichte erreicht, dass [FROM.GetNameDef] seine Flotteninfrastruktur im Fernen Osten massiv ausgebaut hat. Das verheißt nichts Gutes für den Status quo im Fernen Osten..."
 NSB_soviet_fascist_tsarist.11.a:0 "Sie versuchen zweifellos, unsere Hegemonie herauszufordern."
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjective] Antijapanische Propaganda"
 NSB_soviet_fascist_tsarist.12.desc:0 "In den Zeitungen von [FROM.GetAdjective] werden immer mehr Artikel gedruckt, in denen die Heldentaten von [ROOT.GetAdjective] im Fernen Osten kritisiert werden, und ihre Politiker verwenden eine zunehmend aufrührerische Sprache, in der sie uns anprangern und die [FROM.GetAdjective] an ihre empörende Niederlage im Krieg von 1905 erinnern. Die lautstärksten Agitatoren rufen bereits dazu auf, "Tsushima zu rächen"!"
 NSB_soviet_fascist_tsarist.12.a:0 "Wir täten gut daran, uns auf einen Krieg mit unserem alten Widersacher vorzubereiten..."
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjective] Aufrüstung in Kamtschatka"
 NSB_soviet_fascist_tsarist.13.desc:0 "Berichten zufolge ist [FROM.GetNameDef] dabei, seine militärische Infrastruktur in Kamtschatka massiv auszubauen. Militäranalysten gehen davon aus, dass diese Anlagen nur dazu dienen können, [FROM.GetAdjective] die Machtprojektion gegen unsere Streitkräfte in Alaska zu erhöhen - und im schlimmsten Fall als Sprungbrett für eine Invasion!"
 NSB_soviet_fascist_tsarist.13.a:0 "Wir täten gut daran, auf diese Informationen zu reagieren..."
 NSB_soviet_fascist_tsarist.14.t:0 "Die Rückkehr des Zaren"
 NSB_soviet_fascist_tsarist.14.desc:0 "Das Unrecht, das unserer Nation vor Jahrzehnten angetan wurde, ist nun endlich ungeschehen gemacht worden. In einer angemessen großen und pompösen Zeremonie in der Dormitio-Kathedrale wurde Großfürst Wladimir Kirillowitsch unter dem unbändigen Jubel der Menge zum Zaren Wladimir I. gekrönt. \Von hier aus führte der Zar als erstes eine Prozession vor den Toren des Kremls an, begrüßte die jubelnden Massen und nahm persönlich an den beeindruckenden Militärmärschen zu seinen Ehren teil. In einer prächtigen Rede pries der neue Zar die Tugenden des russischen Volkes und gelobte, die Nation wieder auf den Weg zu ihrem früheren Ruhm zu führen."
 NSB_soviet_fascist_tsarist.14.a:0 "Glorreich!"
 NSB_soviet_fascist_tsarist.15.t:1 "Die Krönung von Patriarch Meletius"
 NSB_soviet_fascist_tsarist.15.desc:1 "Da die Bedeutung der Religion in unserem Land immer stärker spürbar wird und die Kirche wieder den Stellenwert erreicht, ja sogar übertroffen hat, den sie einst hatte, ist es nur natürlich, dass wir unser Bekenntnis zu Gott durch die Erhebung seines wichtigsten Vertreters in das Amt des nationalen Führers festigen. \n\nHeute wurde in der Erlöserkathedrale und der Mariä-Entschlafens-Kathedrale in Moskau in zwei großen Zeremonien Meletius von Harbin und der Mandschurei, der zu Ehren seiner Verdienste um die Sache des Exils gewählt wurde, sowohl als Patriarch von Moskau und ganz Russland inthronisiert als auch zum Zaren von ganz Russland gekrönt.\n\nMit dieser endgültigen, endgültigen Vereinigung von Kirche und Staat gibt es kein Hindernis mehr für die Ausführung des Willens Gottes auf diesem irdischen Schauplatz..."
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t:0 "Die dreifache Entente"
 NSB_soviet_fascist_tsarist.16.desc:0 "Nachdem [SOV.GetNameDef] seine inneren Wirren überwunden und eine neue, uns wohlgesonnene Regierung eingesetzt hat, bietet sie uns nun an, unser altes Bündnis zu reformieren, um die Aggression von [GER.GetAdjective] in Europa einzudämmen."
 NSB_soviet_fascist_tsarist.16.a:0 "Eine ausgezeichnete Idee!"
 NSB_soviet_fascist_tsarist.16.b:0 "Wir haben nicht vergessen, was ihr Versprechen beim letzten Mal wert war."
 NSB_soviet_fascist_tsarist.17.t:0 "Triple Entente - Angebot angenommen"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] teilt uns mit, dass sie unser Bündnisangebot annehmen und sofort Schritte unternommen haben, um ihre diplomatischen Beziehungen zu uns auszubauen."
 NSB_soviet_fascist_tsarist.17.a:0 "Das wird den Deutschen etwas zu denken geben."
 NSB_soviet_fascist_tsarist.18.t:0 "Triple Entente - Angebot abgelehnt"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] hat uns mitgeteilt, dass sie zum jetzigen Zeitpunkt keinen Nutzen in einem Bündnis mit uns sehen."
 NSB_soviet_fascist_tsarist.18.a:0 "Ein kläglicher Fehlschlag der Diplomatie..."
 NSB_soviet_fascist_tsarist.19.desc:0 "Die Regierungen von [FROM.GetAdjective] und [SOV.GetAdjective] haben Gespräche aufgenommen, um das Bündnis der Triple Entente, das einst zwischen unseren Mächten bestand, wiederherzustellen. Sie beabsichtigen nun, diesen Plan voranzutreiben, und haben uns eine Einladung zum Beitritt geschickt."
 NSB_soviet_fascist_tsarist.19.a:0 "Wir werden zustimmen, um die künftige Stabilität Europas zu gewährleisten."
 NSB_soviet_fascist_tsarist.19.b:0 "Ihre "Triple Entente" wird leider eine doppelte sein."
 NSB_soviet_fascist_tsarist.20.a:0 "Gemeinsam sind wir am stärksten!"
 NSB_soviet_fascist_tsarist.21.a:0 "Wenigstens haben wir die Russen."
 NSB_soviet_fascist_tsarist.22.t:0 "Die Berlin-Moskau-Achse"
 NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective]-Vertreter haben sich mit einem Bündnisvorschlag an uns gewandt. Sie schlagen vor, dass wir, da ihre neue Regierung und wir ähnliche Weltanschauungen und Interessen haben, auf wirtschaftlichem und militärischem Gebiet enger zusammenarbeiten sollten."
 NSB_soviet_fascist_tsarist.22.a:0 "Diese neue Achse ist diejenige, um die sich die Welt drehen wird!"
 NSB_soviet_fascist_tsarist.22.b:0 "Ein Bündnis? Wir glauben nicht."
 NSB_soviet_fascist_tsarist.23.t:0 "Berlin-Moskau-Achse: Vorschlag angenommen"
 NSB_soviet_fascist_tsarist.23.desc:0 "Die [SOV.GetAdjective]-Regierung hat uns mitgeteilt, dass sie sich gerne an der Schaffung unserer neuen diplomatischen Achse beteiligen würde. Die Vorbereitungen für die Entsendung von diplomatischen und militärischen Missionen sind bereits im Gange."
 NSB_soviet_fascist_tsarist.24.t:0 "Berlin-Moskau-Achse: Vorschlag abgelehnt"
 NSB_soviet_fascist_tsarist.24.desc:0 "Die [SOV.GetAdjective]-Diplomaten haben uns heute über die Ablehnung unseres Vorschlags durch ihre Regierung informiert."
 NSB_soviet_fascist_tsarist.24.a:0 "Sehr bedauerlich... Sicherlich kein Zeichen einer bösen Absicht?"
 NSB_soviet_fascist_tsarist.25.t:0 "Die Tokio-Achse"
 NSB_soviet_fascist_tsarist.25.desc:0 "Vertreter von [SOV.GetAdjective] haben einen Vorschlag zur Aufnahme von [JAP.GetNameDef] in unser Bündnis unterbreitet. Da die Beziehungen zwischen [SOV.GetName] und [JAP.GetName] in der Vergangenheit angespannt waren, schlagen sie vor, dass wir mit ihnen Kontakt aufnehmen und zwischen den beiden Mächten vermitteln sollten."
 NSB_soviet_fascist_tsarist.25.a:0 "Wir werden dazu Gesandte entsenden."
 NSB_soviet_fascist_tsarist.25.b:0 "Wir befürchten, dass unsere Interessen nicht mit denen der Japaner übereinstimmen."
 NSB_soviet_fascist_tsarist.26.t:0 "Tokyo Axis - [JAP.GetName] Angenommen"
 NSB_soviet_fascist_tsarist.26.desc:0 "Wir haben jetzt von der [GER.GetAdjective]-Regierung gehört: Sie hat uns mitgeteilt, dass sie zwischen uns und den Japanern vermittelt hat und die Japaner den Vorschlag akzeptiert haben!"
 NSB_soviet_fascist_tsarist.26.a:0 "Ausgezeichnete Nachrichten - unsere Ostflanke ist gesichert!"
 NSB_soviet_fascist_tsarist.27.t:0 "Tokyo Axis - [JAP.GetName] Abgelehnt"
 NSB_soviet_fascist_tsarist.27.desc:0 "Die [GER.GetAdjective]-Regierung teilt uns mit, dass die Japaner trotz ihrer Bemühungen unseren Vorschlag für ein Bündnis leider abgelehnt haben."
 NSB_soviet_fascist_tsarist.27.a:0 "Ein schwerer Rückschlag..."
 NSB_soviet_fascist_tsarist.28.t:0 "Tokyo Axis - [GER.GetName] Abgelehnt"
 NSB_soviet_fascist_tsarist.28.desc:0 "Die [GER.GetAdjective]-Regierung hat unseren Vorschlag für eine japanische Mitgliedschaft in unserem Bündnis geprüft, aber sie teilt uns mit Bedauern mit, dass sie ein solches Bündnis derzeit nicht in ihrem Interesse sieht."
 NSB_soviet_fascist_tsarist.28.a:0 "Das ist schade! Sie haben sicherlich gute Gründe dafür."
 NSB_soviet_fascist_tsarist.29.desc:0 "Das [GER.GetAdjective] hat sich an uns gewandt und behauptet, es handele sich um einen [SOV.GetAdjective] Bündnisvorschlag zwischen unseren drei Mächten. Sie argumentieren, dass der Rest der Welt nicht darauf hoffen kann, gegen uns zu bestehen, wenn wir drei uns zusammenschließen."
 NSB_soviet_fascist_tsarist.29.a:0 "Möge dieses Bündnis das letzte Wort in der Diplomatie sein!"
 NSB_soviet_fascist_tsarist.29.b:0 "Die Geschichte lehrt uns das Schicksal von Triumviraten... Wir lehnen ab."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] teilt uns mit, dass sie sich entschieden haben, den Vorschlag von [SOV.GetAdjective] anzunehmen, und dass sie bereit sind, unserem Bündnis beizutreten, sobald es ihnen passt."
 NSB_soviet_fascist_tsarist.30.a:0 "Glorreich!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] teilt uns mit Bedauern mit, dass sie der Meinung sind, dass der [SOV.GetAdjective]-Vorschlag derzeit nicht in ihrem besten Interesse ist, und dass sie sich daher gezwungen sehen, den Vorschlag abzulehnen."
 NSB_soviet_fascist_tsarist.31.a:0 "Wir werden ohne sie auskommen müssen."
 NSB_soviet_fascist_tsarist.32.t:0 "Vlasov gefangen genommen"
 NSB_soviet_fascist_tsarist.32.desc:0 "Während des jüngsten feindlichen Rückzugs wurde ein hochrangiger [SOV.GetAdjective]-General von unseren Streitkräften gefangen genommen. In unserem Gewahrsam hat sich dieser General, Andrej Wlassow, zu seinem "Antibolschewismus" bekannt und schlägt nun vor, einige Divisionen gefangener Russen aufzustellen, die an unserer Seite gegen den "Stalinismus" kämpfen sollen."
 NSB_soviet_fascist_tsarist.32.a:0 "Jeder Verbündete gegen den Bolschewismus ist willkommen."
 NSB_soviet_fascist_tsarist.32.b:0 "Wir können ihm nicht trauen!"
 NSB_soviet_fascist_tsarist.33.desc:0 "Wir haben die Nachricht erhalten, dass unser General [SOV_andrey_vlasov.GetName] von feindlichen Truppen gefangen genommen worden ist. Über sein Schicksal können wir nur Vermutungen anstellen..."
 NSB_soviet_fascist_tsarist.33.a:0 "Das ist bedauerlich, aber wir haben im Moment größere Sorgen!"

 nsb_news.301.t:0 "Die Gebirgsrepubliken vereinigen sich"
 nsb_news.301.d:0 "Im Geiste von Tapa Tchermoeff haben sich die Gebirgsrepubliken unter der Führung von [FROM.GetLeader] erneut vereinigt. Sie behaupten, dass sie alle fremden Eindringlinge, die in die nordkaukasischen Gebiete eindringen, abwehren und ihren Platz in den Annalen der Geschichte behaupten werden. Und so ist die Gebirgsrepublik Nordkaukasus geboren!"
 nsb_news.301.a:0 "Wir sind nicht mehr uneins!"
 nsb_news.301.b:0 "Interessant"

 nsb_news.302.t:0 "Transkaukasien vereinigt sich wieder"
 nsb_news.302.d:0 "Das erste Mal war es zu Beginn des russischen Bürgerkriegs, der schnell wieder vorbei war. Das zweite Mal war es eine Sowjetrepublik, die nach der Sowjetverfassung von 1936 wieder auseinanderfiel. Nun hat [FROM.GetLeader] zum dritten Mal einen Versuch unternommen, die transkaukasischen Länder wieder zu vereinen, und sie sind erneut bereit, nicht nur ihre Gebiete zu verteidigen, sondern auch in andere Gebiete zu expandieren. Nur die Zeit wird zeigen, was sie tun werden."
 nsb_news.302.a:0 "Aller guten Dinge sind drei"
 nsb_news.302.b:0 "Schon wieder?"

 nsb_news.303.t:0 "Sibirien ist geeint"
 nsb_news.303.d:0 "Nach jahrhundertelanger russischer Herrschaft ist Sibirien nun nicht nur eine Region innerhalb einer fremden Macht, sondern eine politische Einheit, die geeint und bereit ist, um jeden Preis für ihre Rechte zu kämpfen. Die Menschen in Sibirien freuen sich, dass die Tage des Imperialismus vorbei sind und sie nun in einem unabhängigen Staat ohne ausländische Einmischung leben können. Die Republik hat jedoch verkündet, dass sie nicht untätig bleiben wird, denn es gibt noch mehr Menschen in Sibirien, die um jeden Preis geschützt und befreit werden müssen!"
 nsb_news.303.a:0 "Endlich ist Sibirien frei von den Fesseln des Imperialismus!"
 nsb_news.303.b:0 "Russlands Griff auf den Osten wird schwächer..."

 nsb_news.304.t:0 "Idel-Ural ist zurück"
 nsb_news.304.d:0 "Zum ersten Mal seit dem russischen Bürgerkrieg haben sich die Völker des Wolga-Ural-Gebietes zu einem Staat zusammengeschlossen, den sie Idel-Ural nennen. Diesmal verkünden sie, dass sie sich von Russland nicht aufhalten lassen und ihre Unabhängigkeit um jeden Preis bewahren werden. Nur die Zukunft wird zeigen, ob der Staat überleben wird oder nicht..."
 nsb_news.304.a:0 "Dieses Mal wird er zusammenbleiben!"
 nsb_news.304.b:0 "Also, wo war das noch mal?"
 nsb_news.400.t:1 "Die Krönung von Wladimir III."
 nsb_news.400.desc:0 "Nach fast drei Jahrzehnten unter der Herrschaft der Bolschewiki kehrte [SOV.GetName] heute mit der Krönung von Zar Wladimir I. in einer großen Zeremonie in der Moskauer Dormitio-Kathedrale ins Zarenreich zurück. Nach einer königlichen Prozession durch die Menge sprach der neue Zar zu den Menschen, die gekommen waren, um ihn zu sehen. Er lobte den Geist des russischen Volkes und versprach, "die Nation zu ihrem früheren Ruhm zurückzuführen"."
 nsb_news.400.a:0 "Ein großartiges Ereignis!"
 nsb_news.400.b:0 "Kriegstreiberei!"
 nsb_news.400.c:0 "Eine Travestie!"
 nsb_news.401.t:0 "Der Zemsky Sobor wird aufgelöst"
 nsb_news.401.desc:0 "Kaum Monate, nachdem sie ihre Regierung durch die Wiedereinsetzung des Zemsky Sobor legitimiert haben, haben die faschistischen Elemente in der [SOV.GetAdjective]-Regierung bereits das neue Parlament aufgelöst und die Nation unter die Kontrolle von [SOV.GetLeader] gestellt. Noch spielt der neu gekrönte Zar eine Galionsfigur, aber es ist klar, dass ihm nur wenig wirkliche Macht verbleibt.\n\Nach dem Regimewechsel hat die nationalistische Rhetorik bereits messbar zugenommen, wobei in Reden die Brüderlichkeit der "slawischen Völker" gepriesen und vergangene "Übertretungen" durch benachbarte Mächte angeprangert werden."
 nsb_news.401.a:0 "Unsere glorreiche Nation braucht starke Führer!"
 nsb_news.401.b:0 "Ob sich die Situation dadurch verbessert, bleibt abzuwarten."
 nsb_news.401.c:0 "Ein neuer Verbündeter taucht auf?"
 nsb_news.402.t:0 "Die Berlin-Moskau-Achse"
 nsb_news.402.desc:0 "In einer gemeinsamen Erklärung haben die Sprecher von [GER.GetNameDef] und [SOV.GetNameDef] heute die Schaffung einer "Achse Berlin-Moskau" angekündigt. Die beiden Mächte werden wirtschaftlich, politisch und militärisch zusammenarbeiten, um "ihre Interessen zu wahren", und erklären, dass ihnen die "Stabilität Ost- und Mitteleuropas am Herzen liegt"."
 nsb_news.402.a:0 "Unser glorreiches Bündnis erhebt sich!"
 nsb_news.402.b:0 "Eine ausgezeichnete Idee unserer neuen Verbündeten im Osten."
 nsb_news.402.c:0 "Sind sie dabei, eine neue Weltordnung zu schaffen?"
 nsb_news.402.d:0 "Jetzt haben sie Europa nach Belieben..."
 nsb_news.403.t:0 "[SOV.GetAdjective] Einmischung auf dem amerikanischen Kontinent"
 nsb_news.403.desc:0 "Es sind Beweise für eine weit verbreitete [SOV.GetAdjective] Einmischung in die internen politischen Angelegenheiten zahlreicher Nationen in Süd- und Mittelamerika aufgetaucht. Durch die Finanzierung rechtsgerichteter politischer Organisationen und paramilitärischer Gruppen, durch Bestechung, Schmeicheleien und die Verbreitung von Fehlinformationen ist die innere Stabilität dieser Nationen zunehmend prekär geworden.\n\nWenn diese verdeckten [SOV.GetAdjective]-Aktivitäten nicht gestoppt werden, sind sich Experten einig, dass es unvermeidlich ist, dass zumindest einige dieser Nationen zu einem ideologischen Stützpunkt für [SOV.GetName] in Amerika werden. Es ist wahrscheinlich, dass die Unterstützung von [SOV.GetAdjective] für diese Nationen nur zunehmen und offener werden wird, wenn dies geschieht."
 nsb_news.403.a:0 "Es ist bedauerlich, dass unsere Beteiligung an die Öffentlichkeit gelangt ist."
 nsb_news.403.b:0 "Sie mischen sich vor unserer Haustür ein?!"
 nsb_news.403.c:0 "Sie werden bald die Vorteile einer starken Führung erkennen."
 nsb_news.403.d:0 "Die Ausbreitung des Faschismus ist außer Kontrolle geraten!"
 nsb_news.404.t:0 "Der Aufstieg des Dritten Roms"
 nsb_news.404.desc:0 "Seit der letzte Bürgerkrieg das Land erschüttert hat, hat die orthodoxe Kirche in Russland stetig an Macht gewonnen. Nun, da die Eroberung des alten Byzanz abgeschlossen ist, hat sie die letzten Schritte zur vollständigen Vereinigung von Kirche und Staat unternommen. Nach der doppelten Inthronisierung als Oberster Patriarch und der Krönung zum Zaren aller Russen führt [SOV.GetLeader] nun das Land, das er "[SOV.GetNameDef]" getauft hat, in der Verfolgung dessen, was er "den Willen Gottes" nennt."
 nsb_news.404.a:0 "Großartig!"
 nsb_news.404.b:0 "Das kann nicht ihr Ernst sein!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "Nachdem Russland wieder einmal den Mantel des 'Verteidigers aller Slawen' übernommen hat, hat es beschlossen, dass der beste Weg, dies zu tun, darin besteht, alle slawischen Völker in einer einzigen Nation zu vereinen.\n\nNachdem diese Vereinigung endlich vollzogen ist, hat [SOV.GetLeader] nun die Gründung von [SOV.GetNameDef] angekündigt und versprochen, dass "alle Ressourcen, die der neuen Nation zur Verfügung stehen, zum Nutzen ihres Volkes und zum Schutz vor Bedrohungen von außen eingesetzt werden." nsb_news.405 .a:0 "Vereint sind die Slawen unschlagbar!"
 nsb_news.405.b:0 "Eine Macht, mit der man rechnen muss."
 nsb_news.406.t:0 "Verteidiger der Slawen"
 nsb_news.406.desc:0 "Einmal mehr hat [SOV.GetNameDef] den Mantel des "Verteidigers der Slawen" übernommen und anderen slawischen Völkern in Europa Garantien gegeben. In einer Erklärung hat [SOV.GetLeader] versprochen, dass "alle Ressourcen, die [SOV.GetNameDef] zur Verfügung stehen, zum Nutzen aller slawischen Völker eingesetzt werden, um sie vor Bedrohungen von außen zu schützen."\n\nIndem die [SOV.GetAdjective]-Regierung insbesondere ihren Eintritt in den Großen Krieg anführt, um zu zeigen, dass sie ein Land ist, das seine Versprechen hält, scheint sie sich keine Illusionen darüber zu machen, wozu ihre Garantien führen könnten, und dass sie nicht beabsichtigt, sich ihrer Verantwortung zu entziehen."
 nsb_news.406.a:0 "Wir halten unsere Versprechen gegenüber unseren Brüdern ein."
 nsb_news.406.b:0 "Solange sie unsere Unabhängigkeit respektieren..."
 nsb_news.406.c:0 "Der große Bruder der Slawen ist wieder da..."
 nsb_news.407.t:0 "Die Triple Entente?"
 nsb_news.407.desc:0 "[From.GetNameDefCap] und [SOV.GetNameDef] haben drei Jahrzehnte nach dem Ende der alten Triple Entente eine erneute militärische Zusammenarbeit angekündigt.\n\nAuch wenn dies nicht offen gesagt wird, ist es wahrscheinlich, dass dieses neue Bündnis in dem Bemühen entstanden ist, die Expansion bestimmter mitteleuropäischer Mächte einzudämmen. Ob das Bündnis weiter expandieren wird, bleibt abzuwarten."
 nsb_news.407.a:0 "Ein Schritt in Richtung eines stabilen Europas."
 nsb_news.407.b:0 "Ein Relikt aus der Vergangenheit..."
 nsb_news.408.t:0 "Die Triple Entente"
 nsb_news.408.desc:0 "[From.GetNameDefCap] hat nun seinen Entschluss bekannt gegeben, sich mit seinen früheren Verbündeten in einer erneuerten Triple Entente zusammenzuschließen, die sich gegen expansionistische Kräfte in Mitteleuropa richtet."
 nsb_news.408.a:0 "Wir stehen wieder einmal zusammen."
 nsb_news.408.b:0 "Mal sehen, wie lange es dauert, bis es zerbricht."
 nsb_news.409.t:0 "Achse Berlin-Moskau: Tokio schließt sich an"
 nsb_news.409.desc:0 "In einer trilateralen Erklärung haben die Regierungen von [GER.GetNameDef], [SOV.GetNameDef] und [JAP.GetNameDef] bekannt gegeben, dass [JAP.GetNameDef] das nächste Mitglied des Achsenbündnisses wird.\n\nAuch wenn es angesichts der jüngsten Spannungen zwischen [SOV. GetAdjective] und der [JAP.GetNameDef]-Regierung (und wahrscheinlich ein Ergebnis umfangreicher [GER.GetAdjective]-Verhandlungen), wird diese neue Entwicklung im Wesentlichen die östliche Flanke von [SOV.GetAdjective] sichern und es [JAP.GetNameDef] ermöglichen, ihre Aufmerksamkeit auf den Pazifik zu richten."
 nsb_news.409.a:0 "Ein mächtiger diplomatischer Schachzug."
 nsb_news.409.b:0 "Eine unerwartete Entwicklung!"
