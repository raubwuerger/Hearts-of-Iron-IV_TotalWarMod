 USA_railway_gun_equipment:0 "Eisenbahn-Artillerie"
 USA_railway_gun_equipment_short:0 "Eisenbahn-Artillerie"
 USA_railway_gun_equipment_desc:0 "Ein Eisenbahngeschütz, auch Eisenbahnkanone genannt, ist ein großes Artilleriegeschütz, oft überschüssige Marineartillerie, das auf einem speziell konstruierten Eisenbahnwaggon montiert ist, von diesem transportiert und abgefeuert wird. Viele Länder haben Eisenbahngeschütze gebaut, am bekanntesten sind jedoch die großen von Krupp gebauten Geschütze, die von Deutschland im Ersten und Zweiten Weltkrieg eingesetzt wurden. Eisenbahngeschütze sind durch den technischen Fortschritt veraltet. Ihre Größe und eingeschränkte Mobilität machen sie anfällig für Angriffe, und ähnliche Nutzlasten können durch Flugzeuge, Raketen oder Flugkörper transportiert werden."
