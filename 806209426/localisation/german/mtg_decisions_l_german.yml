 ENG_blackshirt_march_in_west_midlands:1 "Blackshirt-Marsch in den West Midlands"
 ENG_blackshirt_march_in_west_midlands_desc:0 "In den West Midlands laufen die Vorbereitungen für einen großen Marsch der Blackshirts, der die Bevölkerung des Staates mit Sicherheit dazu bewegen wird, unsere Sache zu unterstützen."
 ENG_blackshirt_march_in_east_midlands:1 "Blackshirt-Marsch in den East Midlands"
 ENG_blackshirt_march_in_east_midlands_desc:0 "In den East Midlands laufen die Vorbereitungen für einen großen Aufmarsch von Schwarzhemden, der die Bevölkerung des Staates mit Sicherheit dazu bewegen wird, unsere Sache zu unterstützen."
 ENG_blackshirt_march_in_east_anglia:1 "Blackshirt-Marsch in East Anglia"
 ENG_blackshirt_march_in_east_anglia_desc:0 "Die Vorbereitungen für einen großen Marsch der Blackshirts in East Anglia sind im Gange, der die Bevölkerung des Staates mit Sicherheit dazu bewegen wird, unsere Sache zu unterstützen."
 ENG_blackshirt_march_in_gloucestershire:1 "Blackshirt-Marsch in Gloucestershire"
 ENG_blackshirt_march_in_gloucestershire_desc:0 "Die Vorbereitungen für einen großen Marsch der Blackshirts in Gloucestershire sind im Gange, der die Bevölkerung des Staates sicherlich dazu bewegen wird, unsere Sache zu unterstützen."
 ENG_blackshirt_march_in_london:1 "Blackshirt-Marsch in London"
 ENG_blackshirt_march_in_london_desc:0 "Die Vorbereitungen für einen großen Marsch der Blackshirts in London sind im Gange, der mit Sicherheit die Bevölkerung des Staates dazu bewegen wird, unsere Sache zu unterstützen, oder einen Bürgerkrieg auslösen wird, wenn die Gewalt eskalieren sollte."
 ENG_blackshirt_march_in_cornwall:1 "Blackshirt-Marsch in Cornwall"
 ENG_blackshirt_march_in_cornwall_desc:0 "Die Vorbereitungen für einen großen Marsch der Blackshirts in Cornwall sind im Gange, der sicherlich die Bevölkerung des Staates dazu bewegen wird, unsere Sache zu unterstützen."
 ENG_blackshirt_march_in_sussex:1 "Blackshirt-Marsch in Sussex"
 ENG_blackshirt_march_in_sussex_desc:0 "In Sussex laufen die Vorbereitungen für einen großen Aufmarsch von Schwarzhemden, der die Bevölkerung des Bundesstaates mit Sicherheit dazu bewegen wird, unsere Sache zu unterstützen."
 ENG_march_timer_flag:1 "Ein Marsch ist derzeit im Gange."
 ENG_restrained_march_flag:0 "Es wurde bereits zur Zurückhaltung gemahnt."
 ENG_march_on_downing_street:1 "Marsch auf Downing Street"
 ENG_march_on_downing_street_desc:0 "Ein letzter großer Marsch auf die Downing Street Nr. 10 wird die Regierung sicherlich dazu bringen, ein Referendum über die Zukunft der Nation zu fordern. Sie kann sich nicht gegen den Willen des Volkes stellen."
 ENG_speech_against_germany:1 "Antideutsche Rede halten"
 ENG_speech_against_germany_desc:0 "Mit der steigenden Popularität Mosleys wächst auch die haarsträubende Kritik, mit der er bombardiert wird. Um Befürchtungen zu zerstreuen, er wolle dem britischen Volk lediglich den Hitlerismus aufzwingen, bedarf es vielleicht einer großen und kraftvoll formulierten Rede, in der sich Mosley unmissverständlich von der Hitlerschen Variante des Faschismus distanziert."
 ENG_speech_against_germany_tt:0 "§RSollte die Stabilität während der Blackshirt-Märsche unter 50% fallen, wird ein Bürgerkrieg beginnen!§!\n"
 ENG_the_mosley_plan:2 "Enact The Mosley Plan" ""
 ENG_the_mosley_plan_desc:0 "Eine kühne Umstrukturierung der Wirtschaft, verbunden mit umfangreicher Propaganda und öffentlichen Investitionen, sollte das Volk in einer großen Anstrengung zur Wiederherstellung der Nation mobilisieren und unsere Wiederaufrüstung in Gang bringen."
 ENG_imperial_conference_decision:0 "Reichskonferenz"
 ENG_imperial_conference_decision_desc:0 "Die Reichskonferenz hat begonnen, und wir können unsere Agenda in den nächsten zwei Monaten vorantreiben, bevor die Vertreter der Dominions wieder nach Hause zurückkehren. Die Verbesserung der diplomatischen Beziehungen zu unseren Dominions wird wahrscheinlich die Chancen erhöhen, dass diese Dominions unseren Vorschlägen zustimmen."
 ENG_imperial_conference_discussion_in_progress:0 "Diskussion der Imperialen Konferenz im Gange.\n"
 imperial_conference_ends_tt:0 "Die Imperiale Konferenz ist beendet.\n"
 ENG_discuss_imperial_defense:0 "Diskussion über die Imperiale Verteidigung"
 ENG_discuss_imperial_defense_desc:0 "Wir werden einen Antrag einbringen, der vorsieht, dass alle Mitglieder des Commonwealth einen bedeutenden Beitrag zur Verteidigung des Imperiums leisten."
 ENG_discuss_imperial_trade:0 "Erörterung des imperialen Handels"
 ENG_discuss_imperial_trade_desc:0 "Wir werden einen Antrag einbringen, der vorschlägt, dass alle Mitglieder des Commonwealth den Präferenzhandel innerhalb des Imperiums ausweiten, damit wir als Ganzes noch mehr Wohlstand erlangen können."
 ENG_discuss_imperial_economy:0 "Diskutiere Imperiale Wirtschaft"
 ENG_discuss_imperial_economy_desc:0 "Wir werden einen Antrag einbringen, der vorschlägt, dass alle Mitglieder des Commonwealth erhebliche Investitionen in ihre heimische Wirtschaft tätigen, um ihre Abhängigkeit von unseren Investitionen zu verringern und das Imperium als Ganzes zu stärken."
 ENG_discuss_appeasement:0 "Diskussion über Appeasement"
 ENG_discuss_appeasement_desc:0 "Wir haben viel Kritik für unsere Beschwichtigungspolitik erhalten, daher werden wir diese Politik dem Commonwealth zur Diskussion stellen."
 ENG_discuss_imperial_federation:0 "Diskussion über die Imperiale Föderation"
 ENG_discuss_imperial_federation_desc:0 "Seit dem vorigen Jahrhundert werden immer wieder Stimmen laut, die sich dafür aussprechen, alle Teile des Imperiums in einer Imperialen Föderation zu vereinen, anstatt weiter auf die Alternative der "Hausherrschaft" einzugehen, die die Unabhängigkeit aller Dominions beinhaltet. Wir werden nun einen Antrag vorlegen, um ein letztes Mal darüber zu diskutieren."
 won_british_civil_war:1 "Vor weniger als einem Jahr einen Bürgerkrieg gewonnen.\n"
 ENG_abdication_crisis:1 "Krise um die Abdankung von Edward VIII."
 ENG_abdication_crisis_changed_mind:1 "Edward VIII. hat Wallis Simpson nicht geheiratet"
 LIT_move_capital_to_vilnius:0 "Verlegung der Hauptstadt nach Vilnius"
 governments_in_exile:0 "Regierungen im Exil"
 governments_in_exile_desc:0 "Obwohl ihre Heimatländer unter feindlicher Besatzung stehen, sind einige mutige Soldaten und Bürger bereit, den Kampf fortzusetzen. Wenn wir unsere Anerkennung auf befreundete Exilregierungen ausdehnen, können sie sich die Ressourcen der Exilanten, Emigranten und Flüchtlinge zunutze machen und neue Einheiten bilden, die an unserer Seite kämpfen."
 request_reinstatement:0 "Antrag auf Wiedereinsetzung von [From.GetAdjective]"
 request_reinstatement_desc:0 "Unsere treuen Verbündeten haben uns geholfen, die von unseren gemeinsamen Feinden besetzten Gebiete zurückzuerobern, und das [Root.GetAdjective] Heimatland ist relativ sicher. Wir sollten unseren Gastgeber um die Erlaubnis bitten, unsere Regierung zu verlegen und ein [Root.GetRulingPartyLong]-Kabinett zu bilden, um uns auf das Ende des Krieges vorzubereiten."
 grant_parliamentary_audience:1 "[From.GetAdjective] Parlamentsrede"
 grant_parliamentary_audience_desc:0 "Die Übergriffe der Besatzungstruppen, die [From.GetNameDef] terrorisieren, sind völlig untragbar. Lasst uns Vertreter der [Von.GetAdjective]-Nation vor unsere Legislative bringen, um dem [Root.GetAdjective]-Volk zu bezeugen, dass wir einen gerechten Grund für den Krieg haben."
 lobby_for_parliamentary_support:0 "Lobby für Unterstützung"
 public_support_for_from:0 "Öffentliche Anerkennung der [Von.GetAdjektiv]-Exilregierung"
 request_faction_member_support_of_from:0 "Bitte um Fraktionsunterstützung für [From.GetNameDef]"
 exile_recruitment_campaign:0 "[Root.GetAdjective] Exil-Rekrutierungskampagne"
 exile_recruitment_campaign_desc:0 "Dank unserer Freunde in [Von.GetNameDef] haben wir eine Basis, von der aus wir operieren und unsere Stärke in Vorbereitung auf unsere triumphale Rückkehr nach [Root.GetNameDef] ausbauen können. Wir sollten uns darauf konzentrieren, nützliches Personal zu sammeln, das uns bei den Kriegsanstrengungen hilft."
 exile_extraction_campaign:0 "[From.GetAdjective] Extraktionskampagne"
 exile_extraction_campaign_desc:0 "Obwohl die meisten Einheiten des stehenden Heeres bei der Kapitulation der [Von.GetAdjective]-Regierung gefangen genommen und interniert wurden, gibt es in [Von.GetNameDef] immer noch demobilisierte Truppen, die die Chance ergreifen würden, die besetzten Gebiete zu verlassen und unsere Kriegsanstrengungen zu unterstützen. Wir werden Pläne ausarbeiten, um gestrandete Einheiten zurückzuholen, die dann bewaffnet und ausgebildet werden können, um für ihr Heimatland zu kämpfen."
 expatriate_donations:0 "Spenden von Auswanderern aus [From.GetNameDef]"
 expatriate_donations_desc:0 "Die notleidende Bevölkerung in [Von.GetNameDef] hat Verwandte und Flüchtlinge, die im Ausland leben. Indem wir an diese [Von.GetAdjective]-Gemeinschaften appellieren, ein besonderes Opfer zu bringen, um ihr Heimatland schneller zu befreien, können wir mehr Ressourcen für die Kriegsanstrengungen sammeln."
 request_control_of_navy:0 "Bitte um Kontrolle über die [Von.GetAdjective]-Marine"
 request_control_of_navy_desc:0 "Aus Gründen der Effizienz würde unsere Allianz sehr von der Integration der [Von.GetAdjective]-Marine in unsere eigene profitieren."
 category_exile_forces:0 "Exil-Streitkräfte"
 category_exile_forces_desc:0 "Unsere vereinte Front wird den verhassten Feind zerschlagen! Indem wir unsere Kräfte bündeln, werden wir das Beste, was unserer Nation zur Verfügung steht, vereinen und jedes Hindernis überwinden, das uns der Aggressor in den Weg legen kann!"
 weapons_for_the_resistance:0 "Waffen für den [From.GetAdjective]-Widerstand"
 weapons_for_the_resistance_desc:0 "Patriotische [Von.GetAdjective]-Elemente hinter den feindlichen Linien werden unseren gemeinsamen Feinden Schaden zufügen, wenn wir ihnen zuverlässige Munition liefern können."
 purge_infiltrators:0 "Säubern Sie [Von.GetAdjective]-Infiltratoren"
 purge_infiltrators_desc:0 "Unsere Freunde in der rechtmäßigen [From.GetAdjective]-Regierung sind besorgt über die zunehmende Unterstützung für bolschewistische und ultranationalistische Bewegungen innerhalb der uns dienenden Freiwilligentruppen. Wir sollten abtrünnige Offiziere entfernen und meuternde Formationen entwaffnen, bevor die Dinge aus dem Ruder laufen. Der Einfluss, den wir dadurch in ihrem Land gewinnen, wird von unschätzbarem Wert sein, vor allem in der Nachkriegszeit."
 unity_parade:0 "[Von.GetAdjective]-[Root.GetAdjective] Einheitsparade"
 unity_parade_desc:0 "Die altgedienten Soldaten der [From.GetAdjective]-Freiwilligentruppen haben viele Siege gegen den verhassten Feind errungen, und unsere gemeinsamen Opfer sind eine Quelle des Stolzes. Wir werden die Truppen an der Heimatfront aufmarschieren lassen und unsere unermüdliche Kraft demonstrieren! Die Kritiker der rechtmäßigen [From.GetAdjective]-Regierung mögen dies als Verschwendung von Ressourcen abtun, aber unsere Erfolge werden die Zweifler zum Schweigen bringen."
 joint_training_exercise:0 "Gemeinsame [Von.GetAdjective]-[Root.GetAdjective]-Übung"
 joint_training_exercise_desc:0 "Zu Lande, zu Wasser und in der Luft werden unsere vereinten Kräfte die tyrannischen Aggressoren zerschlagen, die unsere [Von.GetAdjective]-Verbündeten aus ihrer Heimat vertrieben und die Zukunft der Weltzivilisation bedroht haben! Wir werden eine Trainingsübung starten, um bessere Methoden der Kriegsführung gegen unsere gemeinsamen Kriegsgegner zu erlernen."
 custom_cost_joint_training_exercise:0 "£command_power §Y25§!"
 custom_cost_joint_training_exercise_blocked:0 "£command_power §R25§!"
 eng_gateway_to_europe_full_influence_breakdown:0 "[Root.GetNameDefCap] hat [?Root.eng_gateway_to_europe_influence|+0] §HHandelseinflusspunkte§!\n"
 eng_gateway_to_europe_icon_value:0 "[?Root.eng_gateway_to_europe_influence|0H]"
 ger_gateway_to_europe_full_influence_breakdown:0 "[Root.GetNameDefCap] hat [?Root.ger_gateway_to_europe_influence|+0] §HHandelseinflusspunkte§!\n"
 ger_gateway_to_europe_icon_value:0 "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category:0 "Tor zu Europa"
 HOL_gateway_to_europe_hol_category_desc:0 "Das Tauziehen zwischen den Briten und den Deutschen um unseren Handel nimmt zu. Im Umgang mit ihren Forderungen müssen wir vorsichtig sein, da ein Nachgeben gegenüber den Forderungen des einen zu Feindseligkeiten mit dem anderen führen kann..."
 HOL_gateway_to_europe_ger_category:0 "Das Tor zu Europa"
 HOL_gateway_to_europe_ger_category_desc:0 "Die Niederländer, Spanier und Portugiesen bilden eine "Hintertür", die es uns ermöglicht, die britische Blockade zu umgehen und den Handel über neutrale Häfen aufrechtzuerhalten. Wir müssen Druck auf sie ausüben, damit sie mehr Handel über ihre Grenzen zu uns zulassen."
 HOL_gateway_to_europe_eng_category:0 "Tor zu Europa"
 HOL_gateway_to_europe_eng_category_desc:0 "Die Deutschen haben mehrere Handelspartner auf dem Kontinent, die unsere Blockade umgehen, indem sie neutrale Schiffe und Häfen nutzen, um den Handel durchzulassen. Wenn wir unsere Blockade erfolgreicher machen wollen, müssen wir uns diese neutralen Länder gefügig machen."
 HOL_attract_foreign_investors:0 "Ausländische Investoren anlocken"
 HOL_attract_foreign_investors_desc:0 "Wenn wir mehr Investoren anlocken, mit denen wir Teile unserer kolonialen Entwicklungen finanzieren können, wird sich unsere finanzielle Belastung verringern, und wir können dem Kontinent mehr Ressourcen widmen."
 HOL_attract_foreign_industry:0 "Anwerbung ausländischer Industrie"
 HOL_attract_foreign_industry_desc:0 "Wenn wir mehr ausländische Industrie in unsere Kolonien locken, wird sich unsere finanzielle Belastung verringern, und wir können mehr Ressourcen für die Entwicklung unserer heimischen Industrie einsetzen."
 HOL_attract_west_indies_oil_companies:0 "Westindische Ölgesellschaften anlocken"
 HOL_attract_west_indies_oil_companies_desc:0 "Viele ausländische Ölgesellschaften haben ihr Interesse am Bau von Raffinerien auf Curaçao und Aruba bekundet, um an der Verarbeitung des venezolanischen Öls und allen damit verbundenen Reichtümern teilzuhaben."
 HOL_attract_west_indies_oil_companies_tt:1 "Fügen Sie §G1§! Bauplatz und §Y1 zivile Fabrik§!auf §YCuraçao§!nach dieser Entscheidung §Y5§!mal.\n"
 HOL_attract_east_indies_oil_companies:1 "Ostindische Ölgesellschaften anlocken"
 HOL_attract_east_indies_oil_companies_desc:1 "Mit Hilfe ausländischer Ölgesellschaften könnten die Raffinerien in Ostindien ohne große Kosten für uns selbst ausgebaut werden, so dass wir der gestiegenen Nachfrage nach Öl in Ostasien gerecht werden könnten."
 HOL_attract_east_indies_oil_companies_tt:1 "Fügen Sie §G1§! Gebäude Slot und §Y1 zivile Fabrik§!zu §YJava§!, §YSumatra§!, oder §YKalimantan§!nach dieser Entscheidung §Y3§!, §Y6§!bzw. §Y10§!mal."
 HOL_inundate_the_water_lines:0 "Überflutung der Wasserleitungen"
 HOL_inundate_the_water_lines_desc:0 "Die sorgfältig vorbereitete holländische Wasserlinie muss nun geflutet werden, um den Vormarsch des Feindes zu verhindern, auch wenn dies zu Schäden in der Landschaft führt."
 HOL_drain_the_water_lines:0 "Legen Sie die Wasserlinien trocken"
 HOL_drain_the_water_lines_desc:0 "Da die Gefahr gebannt ist, können wir die niederländische Wasserleitung trockenlegen und die Landschaft wieder nutzen."
 HOL_crack_down_on_pacifist_movements:0 "Niederschlagen der pazifistischen Bewegungen"
 HOL_crack_down_on_pacifist_movements_desc:0 "Die verschiedenen pazifistischen Bewegungen haben unsere militärische Wiederaufrüstung schon genug behindert. Wenn sich die Stimme des Volkes nicht umstimmen lässt, muss sie mit Gewalt zum Schweigen gebracht werden."
 hol_war_on_pacifism_in_progress:0 "Pazifismus bereits in Angriff nehmen.\n"
 HOL_establish_pro_war_labor_indoctrination:0 "Pro-Kriegs-Indoktrination der Arbeiter einführen"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Solange die Arbeiter auf unserer Seite sind, wird sich der Rest irgendwann fügen. Für den geringen Preis einer geringfügigen Produktivitätseinbuße am Arbeitsplatz werden wir unserer Bevölkerung einen Sinn für Patriotismus einimpfen und ihr die Notwendigkeit eines starken Militärs zum Schutz unserer Werte begreiflich machen."
 HOL_anti_pacifist_propaganda:0 "Antipazifistische Propaganda"
 HOL_anti_pacifist_propaganda_desc:0 "Nur durch harte Arbeit und den Einsatz von Ressourcen lässt sich ein Wandel in der Einstellung unserer Bevölkerung erreichen. Wir werden eine groß angelegte Propagandakampagne starten, die zwar nicht billig ist, aber den Menschen klarmachen wird, dass wir nicht mehr lange den Luxus der Wehrlosigkeit ohne Konsequenzen haben werden."
 HOL_request_equipment:0 "Ausrüstung anfordern"
 HOL_request_equipment_desc:0 "Unser Militär braucht dringend Ausrüstung, um die erforderliche Expansion zu unterstützen. Vielleicht können unsere potenziellen künftigen Verbündeten uns dabei helfen..."
 HOL_request_equipment_tt:0 "OR\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 HOL_draw_up_combined_staff_plan:0 "Gemeinsamen Personalplan aufstellen"
 HOL_draw_up_combined_staff_plan_desc:0 "Unser Überleben hängt von der konzertierten Zusammenarbeit unseres Militärs mit dem eines potenziellen künftigen Verbündeten ab. Wir können eine Militärmission mit dem Ziel entsenden, einen gemeinsamen Stabsplan auszuarbeiten, der diese Zusammenarbeit ab dem Zeitpunkt der Invasion durch eine feindliche Macht erheblich erleichtert."
 HOL_exchange_intelligence_data:0 "Austausch von Geheimdienstdaten"
 HOL_exchange_intelligence_data_desc:0 "Unser Nachrichtendienst hat einige Erfolge erzielt, und es könnte möglich sein, unseren potenziellen künftigen Verbündeten einen Informationsaustausch anzubieten, der die Vorbereitung beider Nationen auf die wahrscheinlichsten Eröffnungsmaßnahmen in einem Invasionsszenario erheblich verbessert."
 HOL_prepare_evacuation_of_gold_reserves:0 "Evakuierung der Goldreserven vorbereiten"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Unsere nationalen Goldreserven - die Grundlage unserer nationalen Regierung - müssen im Falle einer Invasion evakuiert werden. Andernfalls wäre eine Exilregierung völlig machtlos."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Dies wird beseitigt, wenn man eine §Y§Y-Exilregierung§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Gewinnen Sie §Y100 politische Macht§!und eine Erhöhung der £Legitimität §YLegitimität§!wenn Sie eine §YExilregierung§!.\n"
 HOL_share_military_knowledge:0 "Militärisches Wissen weitergeben"
 HOL_share_military_knowledge_desc:0 "Nach fast 150 Jahren Frieden sind unsere Nachbarn in militärischen Belangen viel weiter als wir. Vielleicht sind unsere potenziellen künftigen Verbündeten bereit, etwas von diesem Wissen weiterzugeben, um die künftige Verteidigung unseres Heimatlandes zu unterstützen."
 HOL_demand_reduced_dutch_trade_with_germany:0 "Reduzierten niederländischen Handel mit Deutschland fordern"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Die Niederländer müssen in die Schranken gewiesen werden und sich den Handelsbeschränkungen, die Deutschland auferlegt wurden, unterwerfen. Sicherlich würden sie nicht wollen, dass wir sie in diese Beschränkungen einbeziehen..."
 HOL_demand_increased_dutch_trade_with_germany:0 "Verstärkter niederländischer Handel mit Deutschland fordern"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Die Niederländer müssen... an ihre Handelsverpflichtungen gegenüber dem deutschen Staat erinnert werden, ebenso wie an ihre militärische Verwundbarkeit als unser Nachbar. Auf subtile Weise, natürlich."
 HOL_gateway_to_europe_decisions_tt:1 "Wenn [HOL.GetNameDef] unseren Forderungen nachgibt, werden wir einen Betrag an §YPolitical Power§!erhalten, der dem Gesamtbetrag entspricht, der von allen §YGateway to Europe§!Teilnehmern investiert wurde. Derzeit beträgt dieser Betrag:\n"
 HOL_placate_the_british:0 "Die Briten beschwichtigen"
 HOL_placate_the_british_desc:0 "Wir müssen den Briten in den laufenden Handelsverhandlungen einige Zugeständnisse machen, wenn wir die Gefahr ausschließen wollen, in ihre Handelssanktionen einbezogen zu werden."
 HOL_placate_the_germans:0 "Die Deutschen beschwichtigen"
 HOL_placate_the_germans_desc:0 "Wir müssen den Deutschen in den laufenden Handelsverhandlungen einige Zugeständnisse machen, wenn wir die Drohung einer Invasion im Falle ihrer Unzufriedenheit ausschließen wollen."
 HOL_radio_oranje:0 "Radio Oranje"
 HOL_radio_oranje_desc:0 "Es ist Zeit für eine weitere niederländischsprachige "Radio Oranje"-Sendung in der BBC, um sowohl den Menschen in der besetzten Heimat als auch denjenigen, die zusammen mit unseren Verbündeten für ihre Freiheit kämpfen, Hoffnung zu geben."
 HOL_obtain_dockyard_access:0 "Zugang zur Werft erlangen"
 HOL_obtain_dockyard_access_desc:0 "Zum Zeitpunkt der Invasion befanden sich verschiedene Schiffe im Bau. Es ist uns gelungen, einige von ihnen zu retten, indem wir die unfertigen Rümpfe nach England geschleppt haben, aber wir benötigen nun britische Hilfe, um sie fertigzustellen."
 HOL_assemble_air_squadron:0 "Luftstaffel aufstellen"
 HOL_assemble_air_squadron_desc:0 "Einige unserer Rekruten haben den Wunsch geäußert, das Fliegen zu erlernen, um in der Luft ihr Möglichstes zu tun. Wir sollten unsere Verbündeten um Flugzeuge bitten, um sie zuzulassen."
 HOL_request_infantry_equipment:0 "Infanterie-Ausrüstung anfordern"
 HOL_request_infantry_equipment_desc:0 "Wenn wir unsere Verbündeten im Kampf unterstützen wollen, müssen wir von ihnen die dafür notwendige Ausrüstung erhalten."
 HOL_pull_strings_with_british_industrialists:0 "Mit britischen Industriellen an einem Strang ziehen"
 HOL_pull_strings_with_british_industrialists_desc:0 "Die britisch-niederländische Zusammenarbeit in der Industrie besteht schon seit vielen Jahren und hat verschiedene multinationale Konzerne wie Philips und Royal Dutch Shell hervorgebracht. Vielleicht können wir diese britischen Verbindungen jetzt nutzen, um die Versorgung unserer Exilanten zu gewährleisten."
 HOL_request_aid_for_the_engelandvaarders:0 "Bitte um Hilfe für die Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Die mehr als 100 Meilen Nordsee, die England von den Niederlanden trennen, schrecken die Niederländer nicht ab, die der Besatzung entkommen und an der Seite ihrer Landsleute für die Befreiung des Heimatlandes kämpfen wollen. In klapprigen kleinen Ruderbooten oder Kajaks wagen sich diese "Engelandvaarders" oder "England-Segler" auf das offene Meer, unter so schwierigen Bedingungen, dass weniger als einer von zehn die Reise überlebt. Allein der Versuch, dies zu tun, macht sie zu den Tapfersten der Tapferen, und es ist unsere Pflicht, die Briten aufzufordern, alles in ihrer Macht Stehende zu tun, um die Wahrscheinlichkeit ihres Erfolgs zu erhöhen."
 VEN_abc_islands:0 "Die ABC-Inseln"
 VEN_abc_islands_desc:0 "Die ABC-Inseln liegen direkt vor unserer Küste und sollten eigentlich zu uns gehören. Dies ist nicht nur aufgrund ihrer geografischen Nähe ein natürlicher Zustand, sondern auch weil fast unser gesamtes Öl auf diesen Inseln raffiniert wird, was sie für unsere Wirtschaft enorm wichtig macht. Bei der derzeitigen Schwäche der niederländischen Regierung würden sie es sicher nicht wagen, unser freundliches Angebot abzulehnen, ihnen bei der Verteidigung der Inseln zu "helfen"..."
 HOL_offer_venezuelan_protection:0 "Biete venezolanischen Schutz"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "Der Schwiegersohn der Königin und Ehemann von Prinzessin Juliana, Bernhard van Lippe-Biesterfeld, hat den großen Wunsch geäußert, im Namen seines Landes gegen den Feind zu kämpfen. Obwohl er selbst ursprünglich Deutscher war, fühlt er sich jetzt ganz als Niederländer und wünscht sich nichts sehnlicher, als seine patriotische Pflicht zu erfüllen. In Anbetracht seines freien und unabhängigen Charakters und seines Wunsches, sich persönlich in die Angelegenheiten einzumischen, könnte es unvorhergesehene Folgen haben, wenn man ihm den gewünschten Posten gibt..."
 HOL_give_bernhard_generalship:0 "Gebt Bernhard das Generalsamt"
 HOL_give_bernhard_generalship_desc:0 "Der Prinz hat den Wunsch geäußert, für seine neue Heimat zu kämpfen, und er möchte das Kommando über unsere Streitkräfte übernehmen, um ihre Qualen zu teilen und sie zum Sieg zu führen."
 HOL_pursue_diplomatic_grievances:0 "Diplomatische Reklamationen weiterverfolgen"
 HOL_pursue_diplomatic_grievances_desc:0 "Die gegen Prinz Bernhard und unsere gesamte Regierung gerichteten Beleidigungen sind zu einem ausgewachsenen diplomatischen Streit eskaliert, der bis hin zu militärischen Drohungen geht. Wir fordern eine sofortige und unmissverständliche Entschuldigung, sonst könnten wir uns gezwungen sehen, unseren Worten Taten folgen zu lassen..."
 HOL_pursue_diplomatic_grievances_tt:0 "Dies könnte zu einem Kriegsziel gegen das Ziel führen.\n"
 HOL_relocate_government_to_batavia:0 "Verlegung der Regierung nach Batavia"
 HOL_relocate_government_to_batavia_desc:0 "Unser Festland wurde überrannt, aber unsere Kolonien sind unversehrt. Auch wenn es gegen den Willen der Königin geht, können wir unsere Regierung nach Batavia, der Hauptstadt Ostindiens, verlegen und die Kriegsanstrengungen von dort aus fortsetzen."
 HOL_propose_benelux_unification:0 "Benelux-Vereinigung vorschlagen"
 HOL_propose_benelux_unification_desc:0 "Globale Krisen gibt es zuhauf, und wir sind nur kleine Nationen unter großen. Wenn wir den kommenden Sturm überstehen wollen, müssen wir die Einigung auf allen Regierungsebenen anstreben, selbst wenn dies den Verzicht auf unsere Souveränität bedeutet."
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap] und [LUX.GetNameDefCap] müssen der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 ENG_host_CZE_exile_government:0 "Eine [CZE.GetAdjective] Regierung im Exil bilden"
 ENG_demand_treaty_compliance:0 "Verlangen Sie die Einhaltung des Vertrags"
 ENG_demand_treaty_compliance_tt:0 "Wenn sie sich nicht innerhalb von §Y60 Tagen§!werden wir ein §YPuppet Wargoal§!auf sie anwenden.\n"
 ENG_demand_treaty_compliance_tt2:0 "Größe der Marine in §YSchlachtschiffen§!, §YBattlecruisers§!und §YFlugzeugträger§!im Vergleich zu §Y[Root.GetName]§!mehr als §Y100%§!."
