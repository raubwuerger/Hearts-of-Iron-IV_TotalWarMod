 super_heavy_tank_chassis:0 "Superschwere Panzer"
 super_heavy_tank_chassis_desc:0 "Superschwere Panzer sind eine Weiterentwicklung des Hv.TK-Konzepts. Sie sind größer, besser bewaffnet und stärker gepanzert, aber sie sind auch langsamer und haben große Probleme mit weichem Boden, und nur wenige Brücken können ihr Gewicht bewältigen."
