 medium_assault_gun_equipment:0 "Med.Ass.Geschütz"
 medium_assault_gun_equipment_desc:0 "Mittleres Sturmgeschütz. Mobile gepanzerte Fahrzeuge mit festem Turm und Artillerie zur Unterstützung der Infanterie."
 medium_assault_gun_equipment_1:0 "Med.Ass.Gun I"
 medium_assault_gun_equipment_1_short:0 "Med.Ass.Gun I"
 medium_assault_gun_equipment_1_desc:0 "Ein 70 mm Infanterie-Unterstützungsgeschütz ist auf dem festen Turm montiert. Die einfachen Produktionsmethoden aufgrund des feststehenden Turms und das geringe Gewicht von unter 20 Tonnen machen dieses Fahrzeug zu einem äußerst wirksamen Mittel gegen verschanzte Infanterie und leichte Einheiten. Die niedrige Silhouette macht diesen Panzer auch zu einem viel kleineren Ziel als seine Geschwister, die mittleren Panzer."
