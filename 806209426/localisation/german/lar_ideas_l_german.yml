 FRA_full_employment:0 "Vollbeschäftigung"
 FRA_full_employment_desc:0 "Wir sind in der beneidenswerten Lage, eine sehr niedrige Arbeitslosigkeit zu haben, was zum Teil auf das große Blutvergießen während des Ersten Weltkriegs zurückzuführen ist. Dies hat jedoch dazu geführt, dass es für Unternehmen schwierig ist, qualifizierte Arbeitskräfte zu finden, und das Militär hat es schwer, auf dem Arbeitsmarkt um Rekruten zu konkurrieren. Eine Ausweitung der Wehrpflicht würde das Problem nur noch verschärfen. Wir sollten versuchen, andere Quellen für Arbeitskräfte zu finden, um das Defizit auszugleichen, entweder bei der Rekrutierung oder in der Wirtschaft."
 FRA_worker_shortage:0 "Mangel an Arbeitskräften"
 FRA_worker_shortage_desc:0 "Die Anforderungen des Militärs haben die Sorge um den Arbeitskräftemangel verdrängt. Viele Unternehmen berichten jetzt über einen Mangel an qualifizierten Arbeitskräften, der sich auf die Produktionsleistung auswirkt. Eine Lockerung der Wehrpflicht würde es den Menschen ermöglichen, in die Fabriken zurückzukehren, aber sie würde die zugrunde liegenden Probleme nicht lösen."
 FRA_inefficient_economy_1:0 "Große Depression"
 FRA_inefficient_economy_1_desc:0 "Frankreich ist zwar immer noch ein bedeutendes Industrieland, hat aber in Bezug auf die Konzentration der Produktionskapazitäten den Anschluss verloren. Um unsere Wirtschaft im globalen Maßstab wettbewerbsfähiger zu machen, sind umfassende Reformen erforderlich."
 FRA_political_violence:0 "Politische Gewalt"
 FRA_political_violence_desc:0 "Kommunisten und rechtsextreme Ligen sind immer bereit, Gewalt anzuwenden, um ihre politischen Ziele zu erreichen."
