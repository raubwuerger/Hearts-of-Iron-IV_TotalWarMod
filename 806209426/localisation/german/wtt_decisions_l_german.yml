 JAP_sue_for_peace_TT:0 "Kein §Ychinesischer§!oder §Ykoreanischer§!Kern wird von §YJapan§!oder einem seiner Untertanen kontrolliert."
 JAP_sue_for_peace_CHI_desc:0 "Wir haben unseren Einfluss auf das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir in der Lage sein werden, die verlorenen Gebiete zurückzugewinnen. Die zivile Regierung schlägt vor, dass wir uns um Bedingungen bemühen sollten, um zumindest unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_MAN:0 "Biete Kapitulationsbedingungen für [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Wir haben unseren Einfluss auf das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir in der Lage sein werden, die verlorenen Gebiete zurückzugewinnen. Die zivile Regierung schlägt vor, dass wir uns um Bedingungen bemühen sollten, um zumindest unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_nuke:0 "Bedingungslose Kapitulation anbieten"
 JAP_sue_for_peace_nuke_desc:0 "Der Feind hat eine neue und äußerst grausame Bombe eingesetzt. Der Krieg entwickelt sich nicht unbedingt zu unseren Gunsten. Wir müssen das Unerträgliche aushalten."
 JAP_sue_for_peace_nuke_mission:0 "Durchführung von Atomschlägen auf japanischem Boden"
 JAP_sue_for_peace_nuke_mission_desc:0 "Der jüngste erfolgreiche Test einer Atombombe bietet eine Alternative zu einer umfassenden Invasion der japanischen Heimatinseln. Nachrichtendienstliche Erkenntnisse deuten darauf hin, dass die japanische Regierung durch den Einsatz von Atombomben an zwei Orten auf den Heimatinseln in rascher Folge zur bedingungslosen Kapitulation gezwungen werden kann."
 JAP_request_soviet_support:0 "Bitte um sowjetische Unterstützung"
 JAP_request_soviet_support_desc:0 "Wir benötigen Unterstützung in unserem derzeitigen Bürgerkrieg, und die nächsten wahrscheinlichen Unterstützer unserer Sache sind die Sowjets in unserem Norden. Vielleicht könnten wir die südliche Halbinsel Sachalin gegen eine Gruppe sowjetischer Freiwilligendivisionen eintauschen."
