 us_fighter_equipment_1_a:0 "Consolidated P-30 Jagdflugzeug"
 us_fighter_equipment_1_a_short:0 "P-30 (F)"
 us_fighter_equipment_1_a_desc:0 "Die Consolidated P-30 (PB-2) war ein zweisitziges Kampfflugzeug der Vereinigten Staaten aus den 1930er Jahren. Es war das erste us-amerikanische Kampfflugzeug mit einziehbarem Fahrwerk. Es war zunächst ein privates Projekt der kurz vor dem Bankrott stehenden Detroit Aircraft Corporation und wurde anschließend von Consolidated entwickelt. Als zweisitziges Höhenjagdflugzeug war sie recht schwer, aber ihr 700 PS starker Curtiss V1570-61 ermöglichte eine relativ hohe Höchstgeschwindigkeit von 443 km/h. Die Bewaffnung bestand aus zwei 7,62-mm-MGs, die durch den Propeller feuerten, und einem einzelnen 7,62-mm-Maschinengewehr am Heck. Es wurden nur wenige Exemplare gebaut."

 us_fighter_equipment_2_a:0 "Curtiss P-36 'Hawk' Jagdflugzeug"
 us_fighter_equipment_2_a_short:0 "P-36 'Hawk' (F)"
 us_fighter_equipment_2_a_desc:0 "Sie war ein Zeitgenosse der Hawker Hurricane und der Messerschmitt Bf 109 und gehörte zu den ersten Kampfflugzeugen einer neuen Generation. Sie war ein schlanker Eindecker, bei dessen Konstruktion viel Metall verwendet wurde, und wurde von einem leistungsstarken Pratt & Whitney R-1830-17 Twin Wasp Sternmotor mit 1050 PS angetrieben. Sie erreichte eine Höchstgeschwindigkeit von 504 km/h und war zunächst mit einem einzelnen 7,62-mm- und einem 12,7-mm-Maschinengewehr bewaffnet. Sie wurde in großem Umfang exportiert und nur 200 P-36 blieben in den USA."

 us_fighter_equipment_3_a:0 "Curtiss P-40 'Warhawk' Jagdflugzeug"
 us_fighter_equipment_3_a_short:0 "P-40 'Warhawk' (F)"
 us_fighter_equipment_3_a_desc:0 "Die Curtiss P-40 Warhawk ist ein amerikanisches einmotoriges, einsitziges Ganzmetall-Jagd- und Bodenangriffsflugzeug, das 1938 erstmals flog. Die P-40 war eine Abwandlung der früheren Curtiss P-36 Hawk, was die Entwicklungszeit verkürzte und eine rasche Einführung in die Produktion und den Einsatz ermöglichte. Da die P-40 nicht über einen Zweigang-Lader verfügte, war sie den Jägern der Luftwaffe im Höhenkampf unterlegen, doch als Luftüberlegenheitsjäger zeigte sie erstaunliche Leistungen. Bei mittleren und hohen Geschwindigkeiten war sie eine der wendigsten frühen Eindecker-Konstruktionen des Krieges und konnte die meisten Gegner, denen sie gegenüberstand, ausschalten, außer im Pazifik. Die erste Produktionsvariante war mit einem V-1710-Motor von Allison ausgestattet, der 1040 PS leistete und eine Höchstgeschwindigkeit von 530 km/h erreichte. Sie war zunächst mit zwei 12,7-mm- und zwei 7,62-mm-Maschinengewehren bewaffnet, aber sowohl der Motor als auch die Bewaffnung wurden ständig verbessert. Sie wurde auch exportiert und in großen Mengen geleast."

 us_fighter_equipment_4_a:0 "North American P-51 A 'Mustang' Jagdflugzeug"
 us_fighter_equipment_4_a_short:0 "P-51A 'Mustang' (F)"
 us_fighter_equipment_4_a_desc:0 "Die North American Aviation P-51 Mustang ist ein amerikanisches einsitziges Langstrecken-Jagdflugzeug und Jagdbomber. Die Mustang wurde 1940 von North American Aviation (NAA) als Antwort auf eine Anforderung der britischen Einkaufskommission entwickelt. Die Mustang wurde für den Einsatz des Allison V-1710-Motors mit 1200 PS konzipiert (der in seinen früheren Varianten eine begrenzte Höhenleistung aufwies und daher die Erwartungen nicht erfüllte). Ihre Höchstgeschwindigkeit betrug 630 km/h. Das Flugzeug wurde erstmals von der Royal Air Force (RAF) als taktisches Aufklärungsflugzeug und Jagdbomber (Mustang Mk I) im Rahmen des Leihvertrags eingesetzt und war mit zwei M2/AN Browning im Kaliber .50 (12,7 mm) und vier Maschinengewehren im Kaliber .30 (7,62 mm) bewaffnet."

 us_fighter_equipment_5_a:0 "North American P-51 B/C 'Mustang' Jagdflugzeug"
 us_fighter_equipment_5_a_short:0 "P-51 B/C 'Mustang' (F)"
 us_fighter_equipment_5_a_desc:0 "Die P-51 B/C war eine Zwischenkriegsvariante der P-51, die erstmals 1943 eingesetzt wurde. Der Austausch des Allison-Motors durch einen Rolls-Royce Merlin 61-Motor mit Kompressor und 1600 PS (oder einen in Lizenz gefertigten identischen US-Packard-Motor) führte zum Modell P-51 B/C und veränderte die Leistung des Flugzeugs und seine Geschwindigkeit von 700 km/h in Höhen über 4.600 m - ohne Einbußen bei der Reichweite -, wodurch es mit den Jägern der Luftwaffe konkurrieren konnte. Durch den neuen Motor wurde der Schwerpunkt nach vorne verlagert, was den Einbau eines zusätzlichen Kraftstofftanks ermöglichte und die Reichweite erhöhte. Die P-51 C war identisch mit der B-Version und bezeichnete ein Flugzeug, das von North American in Dallas gebaut wurde, anstatt der B-Version in Inglewood, Kalifornien. Sie besaß sechs 12,7 mm M2/AN Browning-Maschinengewehre."

 us_fighter_equipment_6_a:0 "North American P-51 D 'Mustang' Jagdflugzeug"
 us_fighter_equipment_6_a_short:0 "P-51 D 'Mustang' (F)"
 us_fighter_equipment_6_a_desc:0 "Die endgültige Version der P-51, die D-Version, wurde vom Packard V-1650-7 angetrieben, einer in Lizenz gebauten Version des zweistufigen, aufgeladenen Merlin 66. Die D-Version erhielt mehrere Verbesserungen, darunter die berühmte Kabinenhaube, Abwurftanks und hatte die gleiche Bewaffnung mit sechs M2/AN Browning-Maschinengewehren vom Kaliber .50 (12,7 mm)."

 us_fighter_equipment_1_c:0 "Boeing P-26 'Peashooter' Jagdflugzeug"
 us_fighter_equipment_1_c_short:0 "P-26 'Peashooter' (F)"
 us_fighter_equipment_1_c_desc:0 "Die Boeing P-26 "Peashooter" war das erste amerikanische Ganzmetall-Jagdflugzeug in Serie und der erste Verfolgungs-Eindecker, der beim United States Army Air Corps in Dienst gestellt wurde. Es wurde von Boeing entworfen und gebaut. Die Konstruktion mit offenem Cockpit, festem Fahrwerk und außen verstrebten Tragflächen war das letzte Flugzeug dieser Art, das vom USAAC als Jagdflugzeug beschafft wurde. Das Modell 248 hatte eine hohe Landegeschwindigkeit, was zu einer Reihe von Unfällen führte. Um Abhilfe zu schaffen, wurden Klappen eingebaut, um die Landegeschwindigkeit zu verringern. Ihr Pratt & Whitney R-1340-27 "Wasp"-Sternmotor mit 600 PS ermöglichte eine Höchstgeschwindigkeit von 377 km/h. Die Bewaffnung bestand aus zwei 7,62-mm-Maschinengewehren oder einer Kombination aus einem 7,62-mm- und einem 12,7-mm-Geschütz. "

 us_fighter_equipment_2_c:0 "Seversky P-35 Jagdflugzeug"
 us_fighter_equipment_2_c_short:0 "P-35 (F)"
 us_fighter_equipment_2_c_desc:0 "Die Seversky P-35 ist ein amerikanisches Kampfflugzeug, das 1937 von der Seversky Aircraft Company gebaut wurde. Als Zeitgenosse der Hawker Hurricane und der Messerschmitt Bf 109 war die P-35 das erste einsitzige Jagdflugzeug des United States Army Air Corps, das eine Ganzmetallkonstruktion, ein einziehbares Fahrwerk und ein geschlossenes Cockpit hatte. Ihr Pratt & Whitney R-1830-45 Twin Wasp Sternmotor mit 1050 PS ermöglichte eine Höchstgeschwindigkeit von 467 km/h. Die Bewaffnung bestand aus zwei 7,62-mm-Maschinengewehren und zwei 12,7-mm-M2-Maschinengewehren. Die Leistung der P-35 war selbst nach zeitgenössischen Maßstäben schlecht, und obwohl die USAAC-Flieger die Robustheit des Flugzeugs schätzten, war es bereits veraltet, als die Auslieferungen 1938 abgeschlossen wurden. "

 us_fighter_equipment_3_c:0 "Republic P-43 'Lancer' Jagdflugzeug"
 us_fighter_equipment_3_c_short:0 "P-43 'Lancer' (F)"
 us_fighter_equipment_3_c_desc:0 "Die P-43 'Lancer' wurde 1940 von der neuen Republic Aviation Company, früher bekannt als Seversky Aircraft Company, gebaut. Es handelte sich um einen einmotorigen, ganz aus Metall gefertigten Tiefdecker-Jagdflugzeug. Als Jagdflugzeug war die P-43A zwar kein Weltspitzenreiter, aber sie verfügte über eine sehr gute Höhenleistung in Verbindung mit einem effektiven Sauerstoffsystem. Schnell, gut bewaffnet und mit ausgezeichneten Langstreckenfähigkeiten ausgestattet, war die Lancer bis zur Einführung der Lockheed P-38 Lightning das einzige amerikanische Jagdflugzeug, das in der Lage war, ein japanisches Aufklärungsflugzeug vom Typ Mitsubishi Ki-46 "Dinah" bei den Geschwindigkeiten und Höhen, in denen sie flogen, einzuholen. Ihr luftgekühlter Pratt & Whitney R-1830-49-Motor mit 1200 PS ermöglichte eine Höchstgeschwindigkeit von 573 km/h. Die Bewaffnung bestand aus vier 12,7-mm-M2-Maschinengewehren. "

 us_fighter_equipment_4_c:0 "Republic P-47 B 'Thunderbolt' Jagdflugzeug"
 us_fighter_equipment_4_c_short:0 "P-47 B 'Thunderbolt' (F)"
 us_fighter_equipment_4_c_desc:0 "Die Republic P-47 B Thunderbolt war ein Kampfflugzeug, das von den Vereinigten Staaten von 1941 bis 1945 hergestellt wurde. Ihre Hauptbewaffnung bestand aus acht 12,7-mm-Maschinengewehren. Voll beladen wog die P-47 bis zu acht Tonnen, was sie zu einem der schwersten Jagdflugzeuge des Krieges machte. Die P-47 war mit dem leistungsstarken luftgekühlten Pratt & Whitney R-2800 Double Wasp Motor ausgestattet, der 2000 PS leistete und eine Höchstgeschwindigkeit von 644 km/h erreichte. Die Thunderbolt war als Begleitjäger in großen Höhen sehr effektiv. Sie wies anfangs zahlreiche Mängel und Probleme auf, die mit den nachfolgenden Versionen behoben wurden. Die Piloten lobten die Sturzfluggeschwindigkeit und die Höhenleistung, kritisierten aber das Kurvenverhalten und die Steigrate (insbesondere in niedrigen und mittleren Höhen). Der Turbolader in der P-47 gab dem Triebwerk seine maximale Leistung bei 8.230 m, und die Thunderbolt blieb im Vergleich zu anderen Flugzeugen vergleichsweise schnell und wendig."

 us_fighter_equipment_5_c:0 "Republic P-47 D 'Thunderbolt' Jagdflugzeug"
 us_fighter_equipment_5_c_short:0 "P-47 D (F)"
 us_fighter_equipment_5_c_desc:0 "Die Thunderbolt wurde weiter verfeinert und führte zur P-47D, der am meisten produzierten Version. Das "D"-Modell bestand eigentlich aus einer Reihe von sich weiterentwickelnden Produktionsblöcken, von denen sich die letzten sichtbar von den ersten unterschieden. Die ersten P-47D waren eigentlich die gleichen wie die P-47C. Die P-47D-1 bis D-11 wiesen nach und nach Änderungen auf, wie z. B. die Hinzufügung von mehr Motorkühlklappen an der Rückseite der Motorhaube, um Probleme mit der Überhitzung des Motors zu verringern. Triebwerke und Triebwerks-Subsysteme wurden verfeinert, ebenso wie die Kraftstoff-, Öl- und Hydrauliksysteme. Außerdem wurde der Pilot mit einem zusätzlichen Panzerschutz ausgestattet. Die P-47D-15 wurde als Antwort auf die Forderung der Kampfeinheiten nach einer größeren Reichweite produziert. Es wurden Pylone unter den Flügeln eingeführt, die es ermöglichten, zusätzlich zum Bauchtank einen Bomben- oder Abwurftank unter jedem Flügel zu tragen, was die Reichweite auf bis zu 1290 km bei einer Höchstgeschwindigkeit von 697 km/h erhöhte."

 us_fighter_equipment_6_c:0 "Republic P-47 N 'Thunderbolt' Jagdflugzeug"
 us_fighter_equipment_6_c_short:0 "P-47 N (F)"
 us_fighter_equipment_6_c_desc:0 "Die P-47N war die letzte Thunderbolt-Variante, die produziert wurde. Sie war als Begleitjäger für die Boeing B-29 Superfortress-Bomber konzipiert. Während der Entwicklung der Thunderbolt hatten eine größere interne Treibstoffkapazität und Abwurftanks die Reichweite deutlich erhöht, und die einzige andere Möglichkeit, die Treibstoffkapazität zu erhöhen, bestand darin, Treibstofftanks in die Tragflächen einzubauen. So wurde ein neuer Flügel mit zwei 190-Liter-Tanks entworfen. Das umgestaltete Flugzeug flog erstmals im Juli 1944. Die Neukonstruktion erwies sich als erfolgreich, denn sie vergrößerte die Reichweite auf etwa 3.200 km, und die abgewinkelten Flügelspitzen verbesserten die Rollrate. Die P-47N ging mit dem R-2800-57-Triebwerk in die Massenproduktion, später wurde das verbesserte R-2800-73 oder -77 verwendet. Sie behielt die Maschinengewehrbewaffnung der Vorgängerversionen bei."

 us_fighter_equipment_1_b:0 "Bell P-39 C 'Aircobra' Jagdflugzeug"
 us_fighter_equipment_1_b_short:0 "P-39 C 'Aircobra' (F)"
 us_fighter_equipment_1_b_desc:0 "Die Bell P-39 Airacobra war eines der wichtigsten amerikanischen Kampfflugzeuge, die beim Eintritt der Vereinigten Staaten in den Zweiten Weltkrieg eingesetzt wurden. Die von Bell Aircraft entworfene Serienversion P-39 C hatte ein innovatives Layout, bei dem der 1150 PS starke V-1710-35-Motor in der Rumpfmitte hinter dem Piloten eingebaut war und einen Traktorpropeller mit langer Welle antrieb. Sie war auch das erste Jagdflugzeug mit einem Dreiradfahrwerk. Obwohl die Anordnung der Triebwerke in der Mitte des Rumpfes innovativ war, hatte die P-39 den Nachteil, dass sie keinen effizienten Turbolader besaß und daher nicht in großen Höhen eingesetzt werden konnte. Zusammen mit dem Derivat P-63 Kingcobra war die P-39 eines der erfolgreichsten von Bell hergestellten Starrflügler. Die komplette Bewaffnung bestand aus der 37-mm-T9-Kanone mit einem Paar Browning M2 12,7 mm und zwei 7,62-mm-Maschinengewehren, die im Bug montiert waren."

 us_fighter_equipment_2_b:0 "Bell P-39 D 'Aircobra' Jagdflugzeug"
 us_fighter_equipment_2_b_short:0 "P-39 D 'Aircobra' (F)"
 us_fighter_equipment_2_b_desc:0 "Die auf der P-39C basierende Produktionsvariante der D-Version mit 111 kg zusätzlicher Panzerung, selbstdichtenden Treibstofftanks, verschiedenen anderen Verbesserungen und verstärkter Bewaffnung, bestehend aus einer 37-mm-T9-Maschinenkanone, zwei 12,7-mm- und vier an den Tragflächen montierten 7,62-mm-Maschinengewehren, was sie zu einem der am stärksten bewaffneten einmotorigen Flugzeuge ihrer Zeit machte."

 us_fighter_equipment_3_b:0 "Bell P-39 Q 'Aircobra' Jagdflugzeug"
 us_fighter_equipment_3_b_short:0 "P-39 Q 'Aircobra' (F)"
 us_fighter_equipment_3_b_desc:0 "Die 1944 produzierte Version P-39 Q war das letzte Produktionsmodell, das Verbesserungen der Modelle F bis N enthielt. Sie enthielt eine neu gestaltete Panzerung, neue Allison V-1710-85-Motoren mit 1200 PS, Tragflächen und zahlreiche andere Änderungen. Die Version Q-1 verfügte schließlich über eine Bewaffnung mit der 37-mm-Maschinenkanone T9, zwei am Bug montierte 12,7-mm-Maschinengewehre und ersetzte die vier an den Tragflächen montierten 7,62-mm-Maschinengewehre durch zwei 12,7-mm-Maschinengewehre in Unterflügeln. Manchmal wurde die relativ langsam feuernde 37-mm-Kanone durch eine langläufige 20-mm-Maschinenkanone ersetzt. Abgesehen von einer in kleiner Stückzahl produzierten M-Version erhielt keine der Varianten einen effektiven Turbolader für große Höhen."

 us_fighter_equipment_4_b:0 "Bell P-63 'Kingcobra' Jagdflugzeug"
 us_fighter_equipment_4_b_short:0 "P-63 'Kingcobra' (F)"
 us_fighter_equipment_4_b_desc:0 "Während die P-39 ursprünglich als Abfangjäger eingeführt worden war, beschloss man später in der Entwicklung, die Kosten und die Komplexität des Motors zu reduzieren, indem der Turbolader entfernt wurde. Die Leistung in großen Höhen litt darunter dramatisch, und Bell schlug eine Versuchsreihe vor, um verschiedene Lösungen zu testen. Das daraus resultierende Serienmodell P-63 A wies zwei wesentliche Änderungen auf: eine neu gestaltete Tragfläche und die Umstellung auf den 1800-PS-Motor Allison V-1710-117, der eine verbesserte Gesamtkonstruktion aufwies, die aus den Bemühungen um den Hypermotor entwickelt worden war, sowie einen verbesserten Lader. Die P-63 hatte eine beeindruckende Rollrate und übertraf die P-47, P-40 und P-51 der Amerikaner sowie den Kawanishi N1K2 Shiden-Kai-Jäger der japanischen Marine. Ihre Bewaffnung war identisch mit der P-39 Q, jedoch mit einer verbesserten 37-mm-Maschinenkanone M10, die lagerungswirksame Zerleger-Munition verwendete."

 USA_jet_fighter_equipment_1:0 "Lockheed P-80 'Shootingstar' Düsenjäger"
 USA_jet_fighter_equipment_1_short:0 "P-80 (J.F)"
 USA_jet_fighter_equipment_1_desc:0 "Die Lockheed P-80 Shooting Star war das erste Düsenjagdflugzeug, das von der USAAF eingesetzt wurde. Die Konzeptionsarbeit für die XP-80 begann 1943 mit einem Entwurf, der auf den Blaupausen eines britischen Halford H-1 B-Turbotriebwerks (später de Havilland Goblin genannt) basierte, ein Triebwerk, zu dem das Entwicklungsteam keinen tatsächlichen Zugang hatte. Die von Lockheed entworfenen und gebauten Modelle wurden nur 143 Tage nach Beginn des Entwurfsprozesses ausgeliefert und flogen mit dem britischen Triebwerk. Mit geraden Flügeln und einem einzelnen Allison J33-A-35 Zentrifugalkompressor-Turbotriebwerk mit 20 kN Schub erreichte sie eine Höchstgeschwindigkeit von 707 km/h. Ihre Bewaffnung bestand aus sechs 12,7 mm M3-Maschinengewehren. Die P-80 hatte eine konventionelle Ganzmetall-Zelle mit einem schlanken, niedrigen Flügel und einem Dreiradfahrwerk."

 USA_jet_fighter_equipment_2:0 "North American F-86 'Sabre' Düsenjäger"
 USA_jet_fighter_equipment_2_short:0 "F-86 'Sabre' (J.F)"
 USA_jet_fighter_equipment_2_desc:0 "Die North American F-86 Sabre, manchmal auch Sabrejet genannt, ist ein transsonisches Düsenjagdflugzeug. Die Sabre wurde ab 1947 von North American Aviation hergestellt und ist vor allem als erster amerikanischer Tiefdecker bekannt, der einige der frühesten Jet-gegen-Jet-Kämpfe der Geschichte bestritt. Die F-86 gilt als eines der besten und wichtigsten Kampfflugzeuge in der Spätphase des Krieges und darüber hinaus und wird auch im Vergleich mit Jagdflugzeugen anderer Epochen hoch bewertet. Sie nutzte das Prinzip der gepfeilten Flügel und der automatischen Vorflügel, das erstmals bei deutschen Jets zum Einsatz kam, und verbesserte es weiter. Ihr einziges General Electric J47-GE-27-Turbotriebwerk erzeugte 26,3 kN und ermöglichte eine Höchstgeschwindigkeit von 1100 km/h. Die Bewaffnung bestand aus sechs 12,7 mm M3 Browning-Maschinengewehren."

 # USA CAS # ""
 us_cas_equipment_0_a:0 "Curtiss A-18 'Shrike' CAS"
 us_cas_equipment_0_a_short:0 "A-18 CAS"
 us_cas_equipment_0_a_desc:0 "Die Curtiss A-18 Model 76A Shrike II war ein zweimotoriges Bodenangriffsflugzeug der Vereinigten Staaten aus den 1930er Jahren. Der 1935 entwickelte Prototyp Curtiss YA-14 war eines der ersten einmotorigen Angriffsflugzeuge. Obwohl die A-14 mit ihrem schlanken Rumpf, der dünnen Nase und der schnittigen Stromlinienform zweckmäßig aussah, wurde sie durch einen Mangel an Leistung behindert. Dennoch erreichte der Prototyp eine Höchstgeschwindigkeit von 409 km/h und übertraf damit die Boeing P-26 Peashooter in der ersten Reihe um 32 km/h. Nach der Umrüstung auf ein 735 PS starkes Curtiss R-1670-5-Triebwerk, das eine Höchstgeschwindigkeit von 398 km/h ermöglichte, wurde sie in A-18 umbenannt und für kurze Zeit produziert. Ihre Bewaffnung bestand aus vier vorderen und einem hinteren 7,62-mm-Maschinengewehr und einer Innen- und Unterflügelbombenlast von 272 kg."

 tech_us_cas_equipment_0_a:0 "Curtiss A-18 'Shrike' CAS"
 tech_us_cas_equipment_0_a_short:0 "A-18 CAS"
 tech_us_cas_equipment_0_a_desc:0 "Die Curtiss A-18 Model 76A Shrike II war ein zweimotoriges Bodenangriffsflugzeug der Vereinigten Staaten aus den 1930er Jahren. Der 1935 entwickelte Prototyp Curtiss YA-14 war eines der ersten einmotorigen Angriffsflugzeuge. Obwohl die A-14 mit ihrem schlanken Rumpf, der dünnen Nase und der schnittigen Stromlinienform zweckmäßig aussah, wurde sie durch einen Mangel an Leistung behindert. Dennoch erreichte der Prototyp eine Höchstgeschwindigkeit von 409 km/h und übertraf damit die Boeing P-26 Peashooter in der ersten Reihe um 32 km/h. Nach der Umrüstung auf zwei luftgekühlte Wright R-1820-47 Cyclone-Sternkolbenmotoren mit 850 PS, die eine Höchstgeschwindigkeit von 398 km/h ermöglichten, wurde sie in A-18 umbenannt und für kurze Zeit produziert. Ihre Bewaffnung bestand aus vier nach vorne und einem nach hinten feuernden 7,62-mm-Maschinengewehr und einer Bombenlast von 272 kg im Innen- und Unterflügel."

 us_cas_equipment_1_a:0 "Curtiss P-40 N 'Kittyhawk' CAS"
 us_cas_equipment_1_a_short:0 "P-40 N CAS"
 us_cas_equipment_1_a_desc:0 "Die Curtiss P-40 Warhawk ist ein amerikanisches einmotoriges, einsitziges Ganzmetall-Jagd- und Bodenkampfflugzeug, das erstmals 1938 flog. Die P-40N (von den Commonwealth-Streitkräften "Kittyhawk" genannt) hatte einen verlängerten hinteren Rumpf, um dem Drehmoment des stärkeren Allison-Motors aus den späten Kriegsjahren entgegenzuwirken, und das hintere Deck des Cockpits hinter dem Piloten war leicht schräg abgeschnitten, um die Sicht nach hinten zu verbessern. Es wurde auch viel daran gearbeitet, überschüssiges Gewicht zu eliminieren, um die Steigrate der ursprünglichen Warhawk zu verbessern. Die Bewaffnung bestand aus sechs 12,70-mm-M2-Browning-Maschinengewehren und bis zu 910-kg-Bomben an drei Befestigungspunkten (einer unter dem Rumpf und zwei unter den Flügeln)."

 us_cas_equipment_2_a:0 "North American A-36 'Apache' CAS "
 us_cas_equipment_2_a_short:0 "A-36 'Apache' CAS"
 us_cas_equipment_2_a_desc:0 "Die North American A-36 Apache war die Bodenangriffs-/Sturzkampfversion der North American P-51 Mustang, von der sie sich durch das Vorhandensein von rechteckigen Sturzflugbremsen mit Lamellen über und unter den Tragflächen unterschied. Aufgrund ihrer Bodenangriffsaufgaben war die Höhenbegrenzung des Allison-Motors und die geringere Geschwindigkeit von 590 km/h kein großes Problem. Sie wurde mit sechs 12,7-mm-Maschinengewehren ausgestattet und später zu einem Sturzkampfbomber umgebaut. Unter Verwendung der grundlegenden P-51-Zelle und des Allison-Motors wurden in jedem Hauptflügel strukturelle Verstärkungen an besonders beanspruchten Stellen und ein Satz hydraulisch betätigter Sturzflugbremsen eingebaut. Sie konnte eine Bombenlast von 454 kg an zwei Unterflügel-Hardpoints tragen. "

 us_cas_equipment_3_a:0 "North American A-36 B 'Apache' CAS "
 us_cas_equipment_3_a_short:0 "A-36 B 'Apache' CAS"
 us_cas_equipment_3_a_desc:0 "Die A-36 B verwendete eine verstärkte und gepanzerte Zelle und ein Triebwerk der P-51 B/C. Da die Bewaffnung der A-36 A-Version als zu leicht erachtet wurde, wurde sie durch vier 20-mm-Hispano-Maschinenkanonen ersetzt. Die Neigung, bei steilen Sturzflügen außer Kontrolle zu geraten, wurde durch eine Verfeinerung der Ausbildungstechniken behoben, da sie nicht mit fehlerhaften Sturzflugbremsen zusammenhing (wie zunächst angenommen). Allerdings hatten die A36 den Ruf, eine sehr hohe Rate an Flugunfällen zu haben. Die Bombenlast konnte auf 681 kg an drei neu konfigurierten Hartpunkten erhöht werden, was zu einer maximalen Fluggeschwindigkeit von 620 km/h führte."

 us_cas_equipment_4_a:0 "North American A-36 D 'Apache' CAS"
 us_cas_equipment_4_a_short:0 "A-36 'Apache' D CAS"
 us_cas_equipment_4_a_desc:0 "Die A-36 D verwendete die modifizierte Zelle und den Motor der P-51 D sowie die gleichen vier 20-mm-Hispano-Maschinenkanonen. Sie erhielt eine zusätzliche Panzerung zum Schutz der Flüssigkeitskühlsysteme, die sehr anfällig für Bodenfeuer waren. Neben der Bombenlast (bzw. in anderen Versionen anstelle von Bomben) wurden Raketenschienen eingebaut, um die Bodenangriffsleistung zu erhöhen. Trotz der zusätzlichen Ausrüstung erreichte das stärkere Triebwerk eine maximale Fluggeschwindigkeit von 650 km/h."

 us_cas_equipment_1_c:0 "Republik P-47 A-1 CAS"
 us_cas_equipment_1_c_short:0 "P-47 A-1 CAS"
 us_cas_equipment_1_c_desc:0 "Die auf der P-47 D basierende P-47 A-1 erwies sich aufgrund ihrer guten Bewaffnung, ihrer schweren Bombenlast und ihrer Fähigkeit, feindlichen Beschuss zu überstehen, als ein hervorragendes Luftunterstützungsflugzeug. Die Überlebensfähigkeit der P-47 war zum Teil auf ihr luftgekühltes Triebwerk zurückzuführen, das eine hohe Toleranz gegenüber Schäden aufwies. Die acht 12,7-mm-Maschinengewehre der Thunderbolt waren gegen leicht gepanzerte Ziele wirksam, wenn auch weniger wirksam als die kanonenbewaffneten Flugzeuge jener Zeit. Im Bodenangriff erwies sich die panzerbrechende (AP), panzerbrechende Brandmunition (API) und panzerbrechende Leuchtspurmunition (APIT) als nützlich, um dünn gepanzerte und leicht gepanzerte Fahrzeuge zu durchdringen und deren Treibstofftanks zu sprengen sowie gelegentlich einige gepanzerte Kampffahrzeuge des Gegners zu beschädigen. Sie trug normalerweise zwei 227-kg-Bomben,  "

 us_cas_equipment_2_c:0 "Republik P-47 A-2 CAS"
 us_cas_equipment_2_c_short:0 "P-47 A-2 CAS"
 us_cas_equipment_2_c_desc:0 "Die P-47 A-2 CAS, die auf der P-47 D basierte, wies zahlreiche Verbesserungen auf, um das Flugzeug noch besser für Tiefflugangriffe geeignet zu machen, und die Einführung des dreifach gerüsteten M10-Raketenwerfers mit M8-Hochexplosivraketen von 110 mm (jede mit einer Sprengkraft, die der einer 105-mm-Artilleriegranate entspricht) erhöhte die Bodenangriffsfähigkeit der P-47 erheblich. In der Bombenrolle konnte sie Bomben bis zu einem Gewicht von 1134 kg tragen."

 us_cas_equipment_3_c:0 "Republikaner P-47 A-3 CAS"
 us_cas_equipment_3_c_short:0 "P-47 A-3 CAS"
 us_cas_equipment_3_c_desc:0 "Die auf der P-47 N basierende P-47 A-3 CAS-Version wies zahlreiche Verbesserungen auf, um das Flugzeug noch besser für Tiefflugangriffe geeignet zu machen, und wurde mit stärkeren 130-mm-HVAR-Raketen (High Velocity Aerial Rocket) und Napalmbehältern nachgerüstet, die in Form und Bauweise den Treibstoffabwurftanks ähnelten."

 us_cas_equipment_1_b:0 "Bell P-39 A-1 CAS"
 us_cas_equipment_1_b_short:0 "P-39 A-1 CAS"
 us_cas_equipment_1_b_desc:0 "Die Bell P-39 Airacobra war eines der wichtigsten amerikanischen Kampfflugzeuge, die beim Eintritt der Vereinigten Staaten in den Zweiten Weltkrieg eingesetzt wurden. Sie wurde von Bell Aircraft entwickelt und verfügte über ein innovatives Layout, bei dem der 1150 PS starke V-1710-35-Motor in der Rumpfmitte hinter dem Piloten eingebaut war und einen Traktorpropeller mit einer langen Welle antrieb. Die einzigartige hohe Cockpitposition ermöglichte dem Piloten eine hervorragende Sicht, insbesondere bei Bodenangriffen. Als Tiefangriffsflugzeug eingesetzt, stellten die Höhenmängel kein Problem dar. Die Bewaffnung der CAS-Version war identisch mit der C-Version und bestand aus der 37-mm-Maschinenkanone und vier Browning M2 12,7 mm, die in der Nase und in den Flügeln montiert waren, wobei die HE-Munition der 37 mm gegen gepanzerte Ziele durch AP-Munition ersetzt oder mit dieser gemischt wurde. Die A-1-Variante war außerdem mit einem V-1710-63-Motor mit einer Leistung von 1325 PS, einem 549 l fassenden Abwurftank oder einer 500 lb (227 kg) schweren Bombe unter dem Rumpf ausgestattet. "

 us_cas_equipment_2_b:0 "Bell P-39 A-2 CAS"
 us_cas_equipment_2_b_short:0 "P-39 A-2 CAS"
 us_cas_equipment_2_b_desc:0 "Die A-2-Variante ersetzte die relativ langsam feuernde 37-mm-Maschinenkanone und ihre kleine Munitionsladung durch eine 20-mm-M1-Maschinenkanone mit langem Lauf (mit höherer Feuerrate und Mündungsgeschwindigkeit, was die Zielgenauigkeit erheblich verbesserte) und einer größeren Munitionsladung. Außerdem erhielt sie eine verbesserte Panzerung und eine erhöhte Bombenbeladung mit mehreren zusätzlichen Unterflügel-Hardpoints für kleine Bomben oder Geschützkapseln."

 us_cas_equipment_3_b:0 "Bell P-39 A-3 CAS"
 us_cas_equipment_3_b_short:0 "P-39 A-3 CAS"
 us_cas_equipment_3_b_desc:0 "Die A-3-Version behielt die 20-mm-M1-Maschinenkanone bei und erhielt eine noch stärkere Panzerung, die gegen Flakbeschuss ausgelegt war, ein neu gestaltetes Cockpit mit einer von nun an abwerfbaren Haube für Notausstiege (was für die Piloten ein großer Nachteil war), einen stärkeren Motor und war mit Unterflügelschienen für 110-mm-Raketen ausgestattet. "

 us_cas_equipment_4_b:0 "Bell P-63 B 'Mamba' CAS"
 us_cas_equipment_4_b_short:0 "P-63 B CAS"
 us_cas_equipment_4_b_desc:0 " Die Version P-63 B für die Luftnahunterstützung trug den Spitznamen Mamba" und verfügte über denselben Allison V-1710-117-Motor, allerdings ohne Turbolader. Dies reduzierte die Höchstgeschwindigkeit auf 600 km/h und die Motorleistung, sparte aber Gewicht, das in eine zusätzliche Panzerung zum Schutz des empfindlichen flüssigkeitsgekühlten Motors gegen Bodenfeuer investiert wurde. Die Bewaffnung war identisch mit der P-63 mit der verbesserten 37-mm-Maschinenkanone M10, die speicherwirksame Splittermunition verwendete, aber eine Mischung aus panzerbrechender Munition und Sprengstoff einsetzte. Es konnten bis zu 680 kg Bomben an Flügel und Rumpf mitgeführt werden."

