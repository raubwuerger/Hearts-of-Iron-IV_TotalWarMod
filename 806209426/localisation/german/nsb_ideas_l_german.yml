 nepotism_naval_academy_spirit:0 "Vetternwirtschaft"
 nepotism_naval_academy_spirit_desc:0 "Mein Vater war Lehrer an der Akademie, wie schon sein Vater vor ihm, und sein älterer Bruder..."
 nepotism_naval_academy_spirit_tt:0 "Verringert die Chance, dass neue Admiräle günstige Persönlichkeitsmerkmale bekommen."
 jeune_ecole_spirit:0 "Jeune École"
 jeune_ecole_spirit_desc:0 "Zerstörer sind die Zukunft!"
 big_gun_club_spirit:0 "Big Gun Club"
 big_gun_club_spirit_desc:0 "Schlachtschiffe beherrschen nicht nur die Meere, sondern auch die Politik."
 aviation_enthusiasts_spirit:0 "Luftfahrt-Enthusiasten"
