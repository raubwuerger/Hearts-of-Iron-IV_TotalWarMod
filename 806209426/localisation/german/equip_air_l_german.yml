 scout_plane_equipment_1_desc:0 "Das Sammeln von Informationen über feindliche Truppenbewegungen und das Liefern von Berichten über feindliche Marineeinsätze ist die ursprüngliche Aufgabe von Flugzeugen seit ihrem ersten Einsatz im Ersten Weltkrieg und ist immer noch eine wichtige Aufgabe."
 scout_plane_equipment_2:0 "Verbessertes Aufklärungsflugzeug (Scout)"
 scout_plane_equipment_2_short:0 "Imp. Aufklärungsflugzeug (Scout)"
