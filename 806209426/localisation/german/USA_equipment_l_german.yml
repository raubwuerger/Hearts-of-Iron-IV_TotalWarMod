m4a3_equipment:0 "M4A3 Sherman"
m4a3_equipment_short:0 "M4A3 Mittlerer Panzer"
m4a3_equipment_desc:0 "Der M4A3 war eine Variante des M4, die mit einem Ford GAA V8-Motor anstelle eines Sternmotors ausgestattet war, der zu dieser Zeit für die Flugzeugproduktion benötigt wurde. Durch den Wechsel des Motors konnte die verfügbare Leistung der Maschine um etwa 15 % gesteigert werden. Einige Exemplare wurden auch für den Einsatz einer 76-mm-Hauptkanone anstelle einer 75-mm-Kanone umgebaut."

