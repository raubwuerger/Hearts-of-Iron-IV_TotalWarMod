 PRC_border_incident_forgotten_XSM_desc:0 ""
 PRC_escalate_incident_to_border_conflict_XSM:0 "Eskaliere den Gansu-Grenzkonflikt"
 PRC_escalate_incident_to_border_conflict_XSM_desc:0 "Platzieren Sie Ihre Streitkräfte an der Grenze!"
