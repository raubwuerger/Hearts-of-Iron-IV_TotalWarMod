 ##### SOV tank units ####### ""
 sov_amph_tank:0 "Amphibische Panzer"
 sov_amph_tank_desc:0 "Panzer, die zu amphibischen Landungen fähig sind. Ein Bataillon benötigt §Y45§! amphibische Panzer."


 HQ:0 "Hauptquartier"
 HQ_desc:0 "Kommandoeinheit."
 DIV_HQ:0 "Div. Hauptquartier"
 DIV_HQ_desc:0 "Eine Division ist eine große militärische Einheit oder Formation, die normalerweise aus 10.000 bis 20.000 Soldaten besteht. Infanteriedivisionen während der Weltkriege umfassten in der Regel 30.000 oder mehr Soldaten.\nIn den meisten Armeen besteht eine Division aus mehreren Regimentern oder Brigaden; mehrere Divisionen wiederum bilden in der Regel ein Korps. In den meisten modernen Armeen ist eine Division in der Regel der kleinste Truppenteil, der zu eigenständigen Operationen fähig ist; dies liegt an ihrer autarken Rolle als Einheit mit einer Reihe von Kampftruppen und geeigneten Kampfunterstützungstruppen, die in verschiedenen organischen Kombinationen angeordnet werden können.\nTypen im Zweiten Weltkrieg:\nKavallerie-, Panzer- und Infanteriedivision."
 commandos:0 "Kommandos"
 commandos_desc:0 "Kommandos sind hochqualifizierte Soldaten, die an einer Vielzahl fortschrittlicher Spezialwaffen und -ausrüstungen ausgebildet und qualifiziert sind. Sie können über weite Entfernungen in ihr Einsatzgebiet verlegt werden und dabei eine breite Palette von Verlegungsmethoden anwenden. Kommandos können in einer Vielzahl von Terrains und Kampfsituationen effektiv operieren."
 infantry:0 "Infanterie"
 infantry_desc:0 "Das Fleisch für den Fleischwolf, das Rückgrat Ihrer Armee. Ein Bataillon benötigt neben der regulären Ausrüstung §Y15§! Pferdeausrüstung, §Y8§! Nutzfahrzeuge und §Y7§! Lastwagen."
 light_infantry:0 "Leichte Infanterie"
 light_infantry_desc:0 "Leicht ausgerüstete Infanterie. Durch den Verzicht auf schwere Ausrüstung ist die leichte Infanterie in schwierigem Gelände weitaus mobiler, leidet aber unter einer geringeren Feuerkraft. Ein Bataillon benötigt - neben der regulären Ausrüstung - §Y10§! Pferdeausrüstung, §Y4§! Nutzfahrzeuge und §Y1§! Lastwagen."
 garrison:0 "Garnison"
 garrison_desc:0 "Dient der Bewachung und Verteidigung von Häfen, Städten und anderen wichtigen Punkten zu wesentlich geringeren Kosten als die Infanterie. Ein Bataillon benötigt - neben der regulären Ausrüstung - §Y3§! Pferdeausrüstung."
 militia:0 "Miliz"
 militia_desc:0 "Eilig eingezogene Männer mit kaum Ausbildung, veralteten oder erbeuteten Waffen und nur der einfachsten EQUIPMENT. "
 paratrooper:0 "Fallschirmjäger"
 paratrooper_desc:0 "Durch die Einbeziehung von Luftlandetruppen in unsere Armee können wir gewaltsam eindringen und wichtige Truppen in bisher unzugänglichen Gebieten positionieren, was neue taktische Möglichkeiten eröffnet."
 marine:0 "Marinesoldaten"
 marine_desc:0 "Die auf amphibische Kriegsführung spezialisierten Truppen werden immer unverzichtbarer. Improvisierte Methoden und Ausrüstung gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsboote und Ausbildung unterstützt wird."
 marine_commando:0 "Marine-Kommandos"
 marine_commando_desc:0 "Truppen, die auf amphibische Angriffe spezialisiert sind, werden immer unverzichtbarer. Improvisierte Methoden und Ausrüstung gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsboote und Ausbildung unterstützt wird."
 mountaineers:0 "Gebirgsjäger"
 mountaineers_desc:0 "Der Kampf in Gebirgsregionen setzt die Soldaten vielen Gefahren aus, lässt sich aber manchmal nicht vermeiden. Durch eine spezielle Ausbildung unserer Soldaten für dieses Umfeld können wir diese Risiken minimieren."
 recon:0 "Aufklärungskompanie"
 recon_desc:0 "Durch die Entsendung kleinerer Infanteriegruppen zum Auskundschaften, bevor die Haupttruppe nachrückt, können wir Informationen darüber sammeln, wo sich der Feind aufhält und wie viele Soldaten uns gegenüberstehen."
 recon_cav:0 "Kavallerie-Aufklärungskompanie"
 recon_cav_desc:0 "Durch die Entsendung hochmobiler Kavalleriegruppen, die vor dem Einrücken der Haupttruppe den Weg auskundschaften, können wir Informationen darüber sammeln, wo sich der Feind aufhält und wie viele Soldaten ihm gegenüberstehen."
 recon_mot:0 "Motorrad-Aufklärungskompanie"
 recon_mot_desc:0 "Durch die Entsendung kleinerer Motorradtrupps, die vor dem Einrücken der Haupttruppe den Weg auskundschaften, können wir Informationen darüber sammeln, wo sich der Feind aufhält und wie viele Soldaten ihm gegenüberstehen."
 recon_ac:0 "Panzerwagen"
 recon_ac_desc:0 "Panzerwagenbataillone sind die schweren Aufklärungseinheiten, die die Aufklärung verbessern und die besten Routen auskundschaften, um die gesamte Division zu beschleunigen. Sie sind nur leicht bewaffnet und gepanzert, aber gegen Einheiten, die keine Panzerabwehr haben, sind sie überlegen. Panzerwageneinheiten operieren mit §Y50§! Fahrzeugen pro Bataillon"
 engineer:0 "Pionierkompanie"
 engineer_desc:0 "Durch den Bau von Befestigungen und die Überwindung von Hindernissen sind Pioniere im Feld unverzichtbar. Da unsere Pioniere vielseitig einsetzbar sind, können wir sie in den verschiedensten Situationen einsetzen, in denen sie gebraucht werden."
 field_hospital:0 "Feldlazarett"
 field_hospital_desc:0 "Versorgt verwundete Soldaten im Feld mit medizinischer Notfallhilfe."
 logistics_company:0 "Pferdegezogene Logistikkompanie"
 logistics_company_desc:0 "Übernimmt die Planung, Anforderung und Verteilung von Ressourcen für die Division mit Pferdewagen und Schlitten. Um den Nachschub schnell transportieren zu können, verfügt sie über einen relativ großen Fuhrpark."
 logistics_company_extra:0 "Halbmotorisiertes Logistikunternehmen"
 logistics_company_extra_desc:0 "Übernimmt die Planung, Anforderung und Verteilung der Ressourcen für die Division mit einer Mischung aus Pferde- und Motortransporten. Sie verdoppelt im Wesentlichen den Nachschubzug für die Division, um eine schnellere Versorgung zu ermöglichen."
 logistics_company_small:0 "Kleine Logistik-Kompanie"
 logistics_company_small_desc:0 "Übernimmt die Planung, Anforderung und Verteilung von Ressourcen für die Division mit Pferdefuhrwerken und Schlitten. Durch den Einsatz kleinerer geländegängiger/luftbeweglicher Fahrzeuge kann der Nachschub auch durch schwieriges Gelände oder per Segelflugzeug transportiert werden."
 logistics_company_mot:0 "Motorisierte Logistik-Kompanie"
 logistics_company_mot_desc:0 "Übernimmt die Planung, Anforderung und Verteilung von Ressourcen für die Division mit LKWs und PKWs. Sie verfügt über einen großen Fuhrpark einschließlich Tankwagen für die Versorgung der gepanzerten und motorisierten Divisionen."
 desert_support:0 "Kompanie Wüstenunterstützung"
 desert_support_desc:0 "Verbessert die Planung, Anforderung und Verteilung von Ressourcen in Wüstengebieten."
 urban_support:0 "Kompanie zur Unterstützung des Stadtkampfes"
 urban_support_desc:0 "Verbessert die Planung, Anforderung und Verteilung von Ressourcen in städtischen Umgebungen."
 mount_support:0 "Gebirgsunterstützungskompanie"
 mount_support_desc:0 "Verbessert die Planung, Anforderung und Verteilung von Ressourcen in gebirgigem Terrain."
 jungle_support:0 "Dschungel-Unterstützungskompanie"
 jungle_support_desc:0 "Verbessert die Planung, Anforderung und Verteilung von Ressourcen in Dschungelgebieten."
 arctic_support:0 "Arktische Unterstützungseinheit"
 arctic_support_desc:0 "Verbessert die Planung, Anforderung und Verteilung von Ressourcen in extrem kaltem Terrain."
 para_support:0 "Luftlande-Unterstützungseinheit"
 para_support_desc:0 "Verbessert die Planung, Anforderung und Verteilung von Ressourcen in luftgestützten Operationen."
 amph_support:0 "Amphibische Unterstützungskompanie"
 amph_support_desc:0 "Verbessert die Planung, Anforderung und Verteilung von Ressourcen bei amphibischen Operationen."
 military_police:0 "Militärpolizei"
 military_police_desc:0 "Hält die Ordnung aufrecht und unterdrückt den Widerstand in besetzten Gebieten. Außerdem hilft sie bei der Organisation und Lenkung des Verkehrs und sorgt, wenn nötig, für Disziplin."
 signal_company:0 "Signal-Kompanie"
 signal_company_desc:0 "Verantwortlich für die lokale Kommunikation in der Division. Durch die Meldung erfolgreicher Kampftaktiken und die Beobachtung des Feindes wächst die Erfahrung der Divisionen, auch wenn die direkt beteiligten Männer vielleicht nicht überleben."
 maintenance_company:0 "Instandhaltungskompanie"
 maintenance_company_desc:0 "Unter Gefechtsbedingungen wird jedes Gerät irgendwann versagen. Die Wartung und schnellstmögliche Reparatur stellt sicher, dass sich die Division auf ihre Waffen verlassen kann."
 division_list_army_column_button_tooltip:0 "§GKlicken Sie auf§!, um die Divisionen nach §HArmee§!.\n§GUmschalt + Klick§! zum Sortieren in umgekehrter Reihenfolge."
