 # Italian submarines ""
 ITA_lr_patrol_submarine_0:0 "Ettore Fieramosca-Klasse"
 ITA_lr_patrol_submarine_0_desc:0 "Ettore Fieramosca war ein italienisches U-Boot, das im Zweiten Weltkrieg bei der Regia Marina diente. Sie wurde nach Ettore Fieramosca, einem italienischen Condottiero des 16. Jahrhunderts, benannt. Die Ettore Fieramosca wurde von der Firma Bernardis entworfen und sollte ein Kreuzer-U-Boot sein, das ein Wasserflugzeug in einem wasserdichten Hangar und ein 203 mm-Geschütz mit sich führte. Es wurden mehrere Prototypen von Wasserflugzeugen entworfen, die jedoch nicht zum Einsatz kamen, und der Hangar wurde 1931 entfernt. Die Deckskanone war ursprünglich ein 120 mm (5 in) 27-Kaliber OTO-Modell von 1924, das jedoch später durch ein 120 mm 45-Kaliber OTO-Modell von 1931 ersetzt wurde. "
 ITA_lr_patrol_submarine_1:0 "Calvi-Klasse"
 ITA_lr_patrol_submarine_1_desc:0 "Die Klassen Pietro Micca und Calvi waren U-Boot-Konstruktionen der Regia Marina in der Zwischenkriegszeit und vor dem Zweiten Weltkrieg. Sie zeichneten sich durch eine sehr hohe Reichweite und eine Verdrängung von fast 2000 Tonnen aus, ideal für Langstreckeneinsätze. Die Klassen trugen sechs Torpedorohre mit 533 mm Torpedos und 2x 100 mm Marine-Deckgeschütze sowie verschiedene Flugabwehrkanonen."
 ITA_lr_patrol_submarine_2:0 "Foca-Klasse"
 ITA_lr_patrol_submarine_2_desc:0 "Die U-Boote der Foca-Klasse waren verbesserte Versionen der vorangegangenen Micca-Klasse. Die Boote waren mit sechs innenliegenden 53,3-cm-Torpedoro-Rohren bewaffnet, vier im Bug und zwei im Heck. Sie konnten keine Torpedos tragen und nachladen. Sie waren außerdem mit einem 100 mm Deckgeschütz für den Kampf an der Oberfläche bewaffnet. Die leichte Flugabwehrbewaffnung bestand aus zwei Paaren von 13,2 mm Maschinengewehren (0,52 Zoll)."
 ITA_lr_patrol_submarine_3:0 "Ammiraglio Cagni-Klasse"
 ITA_lr_patrol_submarine_3_desc:0 "Diese U-Boote waren als Handelsschiffe für den Einsatz auf dem Meer konzipiert. Sie hatten eine hohe Ausdauer und eine große Torpedoladung für ausgedehnte Patrouillenfahrten. Man entschied sich für einen kleineren Torpedo von 450 mm (18 Zoll) anstelle des Standardtorpedos von 533 mm (21 Zoll), da die Italiener der Meinung waren, dass dieser für die Bekämpfung von Handelsschiffen ausreichend sei. Die Boote sollten eine Reichweite haben, die es erlaubte, nonstop von Italien nach Kismayu im italienischen Somaliland zu fahren, wo ein neuer U-Boot-Stützpunkt errichtet werden sollte. Um im Monsun des Indischen Ozeans operieren zu können, wurden die U-Boote mit großen Kommandotürmen ausgestattet und mit zwei Kanonen des Kalibers 47 (100 mm) bewaffnet."
 ITA_coastal_submarine_0:0 "Argonauta-Klasse"
 ITA_coastal_submarine_0_desc:0 "Die italienischen U-Boote der Argonauta-Klasse waren eine Reihe von 600-Tonnen-U-Booten, die für die Regia Marina gebaut und von ihr betrieben wurden. Sie kamen im Zweiten Weltkrieg zum Einsatz. Insgesamt wurden 7 U-Boote dieser Klasse gebaut."
 ITA_coastal_submarine_1:0 "Sirena-Klasse"
 ITA_coastal_submarine_1_desc:0 "Eine Klasse von 12 U-Booten, die 1931 in Auftrag gegeben und 1933-34 fertiggestellt wurde. Gewicht: 680 Tonnen. Sie waren alle im Zweiten Weltkrieg im Einsatz, 11 gingen verloren."
 ITA_coastal_submarine_2:0 "Perla-Klasse"
 ITA_coastal_submarine_2_desc:0 "Die U-Boote der Perla-Klasse und der Adua-Klasse wurden in den 1930er Jahren gebaut. Sie waren die dritte und vierte Unterklasse der von Italien gebauten U-Boote der Serie 600. Mit einer Verdrängung von etwas mehr als 600 Tonnen waren sie kleiner als ihre Vorgängermodelle."
 ITA_coastal_submarine_3:0 "Adua-Klasse"
 ITA_coastal_submarine_3_desc:0 "Die U-Boote der Adua-Klasse waren die vierte Unterklasse der 600er-Serie von Küsten-U-Booten, die für die Königliche Italienische Marine gebaut wurden. Es gab 17 U-Boote dieser Klasse, die fast alle nach Orten in Äthiopien benannt waren, das seit 1936 eine italienische Kolonie war. Die U-Boote der Adua-Klasse waren im Wesentlichen Wiederholungen der vorangegangenen Perla-Klasse. Die Boote waren mit sechs innenliegenden 53,3-cm-Torpedorohren bewaffnet, vier im Bug und zwei im Heck. Für jedes Rohr wurde ein Nachladetorpedo mitgeführt, so dass insgesamt zwölf Torpedos vorhanden waren."
 ITA_coastal_submarine_4:0 "Acciaio-Klasse"
 ITA_coastal_submarine_4_desc:0 "Die italienischen U-Boote der Acciaio-Klasse (manchmal auch Platino-Klasse genannt) waren die fünfte Unterklasse der 600er-Serie von Küsten-U-Booten, die von der Regia Marina gebaut wurden. Sie wurden in den frühen 1940er Jahren fertiggestellt und kamen im Zweiten Weltkrieg zum Einsatz. Die italienischen U-Boote der Acciaio-Klasse[1][2] (manchmal auch Platino-Klasse[3] genannt) waren die fünfte Unterklasse der 600er-Serie von Küsten-U-Booten, die von der Regia Marina gebaut wurden. Sie wurden in den frühen 1940er Jahren fertiggestellt und kamen im Zweiten Weltkrieg zum Einsatz."
 ITA_coastal_submarine_5:0 "Flutto-Klasse"
 ITA_coastal_submarine_5_desc:0 "Die Flutto-Klasse war eine große Klasse von U-Booten, die für die italienische Royal Navy gebaut wurden. Die Flutto-Boote waren eine Weiterentwicklung der Serie 600 mittelgroßer, seegängiger U-Boote. Sie wurden nach einem partiellen Bernardis-Doppelhüllenentwurf gebaut, der von den Erfahrungen aus dem Krieg beeinflusst war und dessen Konstruktion für den Massenbau angepasst wurde. Die Flutto's waren gute Seeboote mit verbesserter Inneneinrichtung, Rumpfstärke, Flugabwehrbewaffnung und Tauchzeiten. Sie gelten als die besten Mittelstrecken-U-Boote, die Italien bis zu diesem Zeitpunkt gebaut hatte. Insgesamt wurden 48 U-Boote bestellt."

 # Japanese submarines ""
 JAP_patrol_submarine_10:0 "Typ Sen-Taka"
 JAP_patrol_submarine_10_desc:0 "Die U-Boote der I-201-Klasse (I-ni-hyaku-ichi-gata sensuikan) waren U-Boote der kaiserlichen japanischen Marine während des Zweiten Weltkriegs. Diese U-Boote hatten eine fortschrittliche Konstruktion, die für hohe Unterwassergeschwindigkeiten ausgelegt war, und waren als U-Boote vom Typ Sentaka-Dai bekannt. Sie waren eine der schnellsten U-Boot-Klassen, die während des Zweiten Weltkriegs gebaut wurden, an zweiter Stelle nach den U-Booten mit geschlossenem Antrieb vom Typ Walter XVII. Die maximale Unterwassergeschwindigkeit von 19 Knoten (35 km/h) war doppelt so hoch wie bei den zeitgenössischen amerikanischen Konstruktionen. I-201 verdrängte 1.291 Tonnen an der Oberfläche und 1.451 Tonnen unter Wasser. Es hatte eine Testtiefe von 110 m (360 Fuß). Die Bewaffnung bestand aus vier 53-cm-Torpedorohren und 10 Torpedos vom Typ 95. Die beiden 25-mm-Flugabwehrkanonen waren in einziehbaren Lafetten untergebracht, um die Stromlinienform zu erhalten. Das U-Boot war für die Massenproduktion konzipiert, wobei große Teile in Fabriken vorgefertigt und zur EndmonDAYSe zur Werft transportiert wurden."
 JAP_coastal_submarine_0:0 "Typ L1"
 JAP_coastal_submarine_1:0 "Typ L4"
 JAP_coastal_submarine_2:0 "Typ Kaichū 1"
 JAP_coastal_submarine_3:0 "Typ Kaichū 5"
 JAP_coastal_submarine_4:0 "Typ Kaichū 7"
 JAP_coastal_submarine_4_desc:0 "Projektnummer S44. Der letzte Entwurf der Kaichū-Serie. Die IJN plante den Bau von 79 Booten im Rahmen mehrerer Aufrüstungsprogramme für die Marine. Die Ro-35-Klasse war die größte Variante der Klasse mit 1447 Tonnen Verdrängung und einer Höchstgeschwindigkeit von 19,8 Knoten. Die Klasse verfügte über vier Torpedorohre mit 10 533-mm-Torpedoladungen und zusätzlich 2x Typ 96 25-mm-Flugabwehrgeschütze neben dem standardmäßigen einzelnen 76,2-mm-L/40-Geschütz."
 JAP_coastal_submarine_5:0 "Ko-Typ"
 JAP_coastal_submarine_5_desc:0 "Die U-Boote der Ro-100-Klasse (Ro-hyaku-gata Sensuikan) waren eine Gruppe mittelgroßer Küsten-U-Boote, die während des Zweiten Weltkriegs für die Kaiserlich Japanische Marine (IJN) gebaut wurden. 1940 entwarf die IJN ein Küsten-U-Boot mit Punktverteidigung, da sie ihre größeren U-Boote für Flottenschlachten aufsparen wollte. Die Ro-100-Klasse wurde vom Vorgängermodell Kaichū abgeleitet. Sie verdrängten an der Oberfläche 611 Tonnen (601 lange Tonnen) und getaucht 795 Tonnen (782 lange Tonnen). Die Boote waren mit vier Bugtorpedorohren von 53,3 cm Länge bewaffnet und trugen insgesamt acht Torpedos. Darüber hinaus waren sie mit zwei Einzellafetten für 25-mm-Flugabwehrkanonen vom Typ 96 oder einer einzelnen 76,2-mm-L/40-Fliegerabwehrkanone bewaffnet."
 JAP_lr_patrol_submarine_0:0 "Typ J1 "
 JAP_lr_patrol_submarine_1:0 "Typ C"
 JAP_lr_patrol_submarine_1_desc:0 "Die I-16-Klasse (Cruiser Submarine Type-C) war eine der ersten U-Boot-Klassen der Kaiserlich Japanischen Marine (IJN), die während des Zweiten Weltkriegs eingesetzt wurde. Sie basierte auf der I-7-Klasse. Acht Boote wurden zwischen 1937 und 1944 im Rahmen des Maru-3-Programms (Boote 44 - 48) und des Maru-Kyū-Programms (Boote 376 - 378) gebaut. Die Hei-gata-Klassen verfügten im Allgemeinen über eine sehr schwere Bewaffnung von 8 Rohren mit 533-mm-Torpedoröhren und 20 Nachladern. Ein 140mm (5,5inch) L/40 Marinegeschütz und 2x Typ 96 25mm Flakgeschütze wurden auf dem Boot installiert, um die Feuerkraft an der Oberfläche zu unterstützen und einen besseren Schutz gegen Flugzeuge zu gewährleisten."
 JAP_lr_patrol_submarine_2:0 "Typ B1"
 JAP_lr_patrol_submarine_2_desc:0 "Die erste Otsu-gata-Klasse, genannt I-15, war eine U-Boot-Klasse der Kaiserlich Japanischen Marine (IJN), die im Zweiten Weltkrieg eingesetzt wurde. Insgesamt wurden 20 U-Boote gebaut, beginnend mit der I-15, die der Serie ihren alternativen Namen gab. ie U-Boote des Typs B wurden von der früheren Unterklasse KD6 der Kaidai-Klasse abgeleitet und mit einem Flugzeug ausgestattet, um ihre Aufklärungsfähigkeit zu verbessern. Sie verdrängten an der Oberfläche 2.631 Tonnen (2.589 lange Tonnen) und getaucht 3.713 Tonnen (3.654 lange Tonnen). Die U-Boote waren 108,7 Meter lang, hatten eine Breite von 9,3 Metern und einen Tiefgang von 5,1 Metern. Sie hatten eine Tauchtiefe von 100 m (330 ft). Die Boote waren mit sechs Bugtorpedoro-Rohren von 53,3 cm Länge bewaffnet und trugen insgesamt 17 Torpedos. Außerdem waren sie mit einer 140 mm Deckskanone und zwei Einzellafetten für 25 mm Flugabwehrkanonen vom Typ 96 bewaffnet."
 JAP_lr_patrol_submarine_3:0 "Typ B2"
 JAP_lr_patrol_submarine_3_desc:0 "Projektnummer S37B war eine verbesserte Version der früheren I-15-Klasse der kaiserlich japanischen Marine. Sechs Boote waren im Rahmen des Maru Kyū-Programms geplant (Boote 370 - 375), alle Boote wurden fertiggestellt. Äußerlich sah diese Klasse genauso aus wie die I-15-Klasse; sie waren jedoch aus hochfestem Stahl gebaut und mit Dieselmotoren einer einfacheren Konstruktion ausgestattet. Der Hangar enthielt ein einziges Yokosuka E14Y2 Glen Wasserflugzeug für Aufklärungszwecke."
 JAP_lr_patrol_submarine_4:0 "Typ C Mod."
 JAP_lr_patrol_submarine_4_desc:0 "Die U-Boote der Klasse I-52 wurden zwischen 1943 und 1944 von der Kaiserlich Japanischen Marine eingesetzt und von der Mitsubishi Corporation entworfen und gebaut. Die I-52 opferte Geschwindigkeit und Torpedobewaffnung zugunsten einer wesentlich höheren Reichweite und war eine willkommene Erweiterung der U-Boot-Flotte der kaiserlichen japanischen Marine."
 JAP_lr_patrol_submarine_6:0 "Typ AM"
 JAP_lr_patrol_submarine_6_desc:0 "Die U-Boote des Typs AM (I-13-Klasse) waren Versionen der vorangegangenen A2-Klasse, bei denen die Kommandoanlage durch einen vergrößerten Flugzeughangar ersetzt wurde, der Platz für zwei Aichi M6A1-Schwimmerbomber bot. Die Boote verdrängten 3.661 Tonnen (3.603 lange Tonnen) an der Oberfläche und 4.838 Tonnen (4.762 lange Tonnen) unter Wasser. Die Boote waren mit sechs Bugtorpedoro-Rohren von 53,3 cm Länge bewaffnet und trugen insgesamt ein Dutzend Torpedos. Außerdem waren sie mit einer 140 mm Deckskanone und zwei Dreifach- und einer Einfachlafette für 25 mm Flugabwehrkanonen vom Typ 96 bewaffnet. Im Vergleich zur A2-Klasse wurde der Flugzeughangar vergrößert, um zwei Flugzeuge aufnehmen zu können."

 USA_lr_patrol_submarine_6:0 "Tang-Klasse (Block II)"
 USA_lr_patrol_submarine_6_desc:0 "FM 38D 8-1/8-Dieselmotoren an Bord. Die U-Boote der Tang-Klasse waren eine amerikanische U-Boot-Klasse, die aus dem GUPPY-Umbauprogramm für U-Boote des Zweiten Weltkriegs hervorging, bei dem deutsche U-Boot-Technologie des Typs XXI in die U-Boot-Konstruktion der United States Navy integriert wurde. Sie stellten den neuesten Stand der Technik bei der Konstruktion konventionell angetriebener U-Boote nach dem Zweiten Weltkrieg dar; einige ihrer Merkmale wurden in die atomgetriebenen U-Boote übernommen, die sie in den 1950er Jahren und danach ablösten. Eine erfolglose Innovation der Tang-Konstruktion war der leichte, kompakte und schnelllaufende "Pfannkuchen"-Motor EMD 16-338 von General Motors. Als die Boote in den frühen 1950er Jahren in See stachen, funktionierten die neuen Motoren nicht gut. Aufgrund ihrer kompakten Bauweise waren sie schwer zu warten, und sie neigten dazu, Öl in die Generatoren zu lecken. 1956 beschloss die Marine, die "Pfannkuchen"-Motoren durch Zehnzylinder-Fairbanks-Morse-Gegenkolbenmotoren 38D 8-1/8 zu ersetzen."


 destroyer_tb:0 "Torpedoboot-Zerstörer (I)"
 destroyer_tb_desc:0 "Zerstörer wurden ursprünglich als Gegenstücke zu Torpedobooten gebaut, als spezielle Torpedo-Lieferschiffe.  Es stellte sich jedoch bald heraus, dass diese Funktionen in einem Schiff vereint werden konnten, das eine Reihe von kleinkalibrigen Geschützen und Torpedos mit sich führte, und so entstand der Torpedoboot-Zerstörer.  Diese Schiffe waren wesentlich kleiner als die Zerstörer, die im Laufe des Ersten Weltkriegs entwickelt wurden, und die in den 1930er Jahren noch im Einsatz befindlichen Schiffe wurden in der Regel zu Torpedobooten umklassifiziert."
 destroyer_early_ww1:0 "Früher Zerstörer des 1. Weltkriegs (II)"
 destroyer_early_ww1_desc:0 "Der Druck des Krieges führte zu einer raschen Entwicklung der Zerstörer, die in Größe und Bewaffnung (sowohl Kanonen als auch Torpedos) zunahmen.  Auch die Geschwindigkeit nahm zu."
 destroyer_late_ww1:0 "Zerstörer gegen Ende des Ersten Weltkriegs (III)"
 destroyer_late_ww1_desc:0 "In der zweiten Hälfte des Ersten Weltkriegs hatten die Zerstörer fast 1000 Tonnen Verdrängung erreicht oder in einigen Fällen überschritten und verfügten über 4-Zoll- oder 4,7-Zoll-Kanonen.  Die meisten Schiffe, die in dieser Phase der Zerstörerentwicklung gebaut wurden, waren bei Ausbruch des Zweiten Weltkriegs noch im Dienst."
 destroyer_1:0 "Zerstörer IV"
 destroyer_1_desc:0 "Um die Sicherheit der Konvois zu gewährleisten, müssen die Zerstörer des Ersten Weltkriegs umgewidmet und weiterentwickelt werden. Die Bewaffnung der Schiffe mit mehr Torpedos ermöglicht mehr Gelegenheiten zum Angriff."
 destroyer_2:0 "Zerstörer V"
 destroyer_2_desc:0 "Eine größere Torpedoreichweite und eine schnellere Nachladegeschwindigkeit sowie neue Bewaffnungsarten wie Luftabwehrtürme werden es unseren Zerstörern ermöglichen, effizient und vielseitig zu bleiben."
 destroyer_3:0 "Zerstörer VI"
 destroyer_3_desc:0 "Um den Bedrohungen von oben und unten besser begegnen zu können, müssen neue Zerstörer mit Radar und modernen Luft- und U-Boot-Bewaffnungen ausgestattet werden."
 destroyer_4:0 "Zerstörer VII"
 destroyer_4_desc:0 "Der moderne Zerstörer muss mit einer Vielzahl unterschiedlicher Erkennungstechnologien und neuen Systemen zum Einsatz von Wasserbomben ausgestattet sein und in größerem Maßstab als seine Vorgänger gebaut werden."
 destroyer_5:0 "Zerstörer VIII"
 destroyer_5_desc:0 "Moderne Elektronik hilft den Schiffen bei Nacht und bei jedem Wetter."

 light_cruiser_protected:0 "Geschützter Kreuzer (I)"
 light_cruiser_protected_desc:0 "Als natürliche Weiterentwicklung des Fregattenkonzepts aus dem Zeitalter der Segelschiffe verfügte der geschützte Kreuzer über eine große Reichweite, eine angemessene Bewaffnung und ein gewisses Maß an Panzerung.  Sie waren jedoch nicht stark genug, um sich gegen die Art von Schiffen zu behaupten, die im Zentrum einer Flottenaktion zu finden waren."
 light_cruiser_scout:0 "Aufklärungskreuzer (II)"
 light_cruiser_scout_desc:0 "Der Aufklärungskreuzer ist die nächste Entwicklungsstufe des Kreuzers/Spähers/Raiders und wurde entweder allein zum Schutz oder zum Angriff auf die Handelsschifffahrt eingesetzt, oder er war das Auge der Flotte, das feindliche Verbände ausspähte und der Kampflinie Bericht erstattete."
 light_cruiser_ww1:0 "Leichter Kreuzer des 1. Weltkriegs (III)"
 light_cruiser_ww1_desc:0 "Der Erste Weltkrieg brachte eine rasante Entwicklung in der Konstruktion von Kreuzern mit sich, die sich durch eine einheitliche Hauptbewaffnung, höhere Geschwindigkeiten und eine größere Verdrängung auszeichnete.  Viele der späteren Leichten Kreuzer aus dem Ersten Weltkrieg leisteten auch im Zweiten Weltkrieg noch nützliche Dienste."
 light_cruiser_1:0 "Leichter Kreuzer IV"
 light_cruiser_1_desc:0 "Manövrierfähige leichte Kreuzer, die eine hohe Geschwindigkeit beibehalten können, sind weiterhin für Aufklärungsmissionen nützlich."
 light_cruiser_2:0 "Leichter Kreuzer V"
 light_cruiser_2_desc:0 "In den Nachkriegsverträgen werden den Kreuzern Beschränkungen auferlegt, aber gut bewaffnete leichte Schiffe können unter Einhaltung dieser Beschränkungen entwickelt werden."
 light_cruiser_3:0 "Leichter Kreuzer VI"
 light_cruiser_3_desc:0 "Jetzt können größere und stärker gepanzerte Kreuzer gebaut werden, die aber immer noch leicht genug bewaffnet sind, um als leichte Kreuzer eingestuft zu werden."
 light_cruiser_4:0 "Leichter Kreuzer VII"
 light_cruiser_4_desc:0 "Die moderne Generation der Leichten Kreuzer, die taktisch zum Schutz größerer Schiffe eingesetzt wird, kann die meisten Beschränkungen der Vergangenheit überwinden und ist besser für Luftangriffe gerüstet."
 light_cruiser_5:0 "Leichter Kreuzer VIII"
 light_cruiser_5_desc:0 "Taktisch zum Schutz größerer Schiffe eingesetzt, kann die moderne Generation leichter Kreuzer die meisten früheren Beschränkungen aufheben und ist besser für Luftangriffe gerüstet."

 armoured_cruiser_1:0 "Vor dem 1. Weltkrieg Schwerer Kreuzer (I)"
 armoured_cruiser_1_desc:0 "Schneller als die Schlachtschiffe der damaligen Zeit, aber immer noch relativ gut gepanzert und mit stärkeren Geschützen ausgestattet als alles andere außer einem Schlachtschiff, konnten Panzerkreuzer je nach Bedarf das Rückgrat eines lokalen Geschwaders oder einen Teil der Kampflinie bilden.  Allerdings waren sie im Vergleich zu modernen Kreuzern langsam und erreichten oft nur eine Geschwindigkeit von 20 Knoten."
 armoured_cruiser_2:0 "Schwerer Kreuzer des 1. Weltkriegs (II)"
 armoured_cruiser_2_desc:0 "Die letzte Generation von Panzerkreuzern. Diese Schiffe waren langsamer als die nachfolgenden Schweren Kreuzer, aber auch stärker gepanzert."
 heavy_cruiser_ww1:0 "Schwere Kreuzer des späten 1. Weltkriegs (III)"
 heavy_cruiser_ww1_desc:0 "Die ersten richtigen Schweren Kreuzer waren eine natürliche Weiterentwicklung der Leichten Kreuzer und ein Produkt des Wettlaufs zwischen Großbritannien und Deutschland im Ersten Weltkrieg bei der Konstruktion von Schiffen."
 heavy_cruiser_1:0 "Schwerer Kreuzer IV"
 heavy_cruiser_1_desc:0 "Der Washingtoner Flottenvertrag wurde geschlossen, um ein Wettrüsten unter anderem bei Kreuzern zu verhindern, was jedoch unvermeidlich schien. Indem man die Panzerung leicht hält, kann die Waffenlast erhöht werden."
 heavy_cruiser_2:0 "Schwerer Kreuzer V"
 heavy_cruiser_2_desc:0 "Trotz neuer Bemühungen um Verträge ist die Nachrüstung leichterer Kreuzer mit schwereren Waffen nach wie vor effizient, auch wenn die Panzerung weiterhin begrenzt ist."
 heavy_cruiser_3:0 "Schwerer Kreuzer VI"
 heavy_cruiser_3_desc:0 "Da die Beschränkungen weltweit zunehmend ignoriert werden, können ausgewogenere schwere Kreuzer gebaut werden, bei denen die Panzerung im Vordergrund steht. Bessere Luftabwehrkanonen ermöglichen es diesen Schiffen, im Seeluftkrieg mitzuwirken."
 heavy_cruiser_4:0 "Schwerer Kreuzer VII"
 heavy_cruiser_4_desc:0 "Größere, längere und schwerere Konstruktionen mit Schnellfeuerbewaffnung sind Merkmale dieser letzten Phase der Entwicklung schwerer Kreuzer."
 heavy_cruiser_5:0 "Schwerer Kreuzer VIII"
 heavy_cruiser_5_desc:0 "Moderner Kreuzer"

 battle_cruiser_early_ww1:0 "Frühe Schlachtkreuzer des Ersten Weltkriegs (I)"
 battle_cruiser_early_ww1_desc:0 "Schlachtkreuzer waren die schnelleren und leicht gepanzerten Gegenstücke zu den Dreadnoughts, so wie die Panzerkreuzer die Gegenstücke zu den Schlachtschiffen vor den Dreadnoughts gewesen waren."
 battle_cruiser_late_ww1:0 "Schlachtkreuzer im späten 1. Weltkrieg (II)"
 battle_cruiser_late_ww1_desc:0 "Wie bei den Dreadnoughts gab es auch bei den Schlachtkreuzern rasche Fortschritte von den Schiffen, die zu Beginn des Ersten Weltkriegs in Dienst gestellt wurden, zu denen, die gegen Ende des Krieges in Auftrag gegeben wurden.  Diese Schlachtkreuzer waren größer und leistungsfähiger und begannen, die Grenze zwischen Schlachtschiffen und Schlachtkreuzern zu verwischen."
 battle_cruiser_1:0 "Schlachtkreuzer III"
 battle_cruiser_1_desc:0 "Das Wettrüsten der Schlachtkreuzer in der Nachkriegszeit führte zu mehreren schwer bewaffneten Konstruktionen, bei denen die Panzerung zugunsten der Geschwindigkeit im Vergleich zu Schlachtschiffen geopfert wurde."
 battle_cruiser_2:0 "Schlachtkreuzer IV"
 battle_cruiser_2_desc:0 "Wiederaufgebaute und umgerüstete Schlachtkreuzer übertreffen selbst moderne Schlachtschiffkonstruktionen durch leichteren Schutz, haben aber bessere Systeme zur Feuerleitung, Erkennung und Luftabwehr entwickelt."
 battle_cruiser_3:0 "Schlachtkreuzer V"
 battle_cruiser_3_desc:0 ""
 battle_cruiser_4:0 "Schlachtkreuzer VI"
 battle_cruiser_4_desc:0 "Fortgeschrittener Schlachtkreuzer"
 battle_cruiser_5:0 "Schlachtkreuzer VII"
 battle_cruiser_5_desc:0 "Moderner Schlachtkreuzer"

 battleship_pdn:0 "Vor-Dreadnought-Schlachtschiff(I)"
 battleship_pdn_desc:0 "Prä-Dreadnoughts stammen aus dem späten 19. und frühen 20. Jahrhundert, bevor die Lehren aus der Schlacht von Tsushima dazu führten, dass Großkampfschiffe eine einheitliche Hauptbewaffnung hatten und deutlich an Geschwindigkeit und Größe zunahmen. Diese Schiffe sind zwar langsam, verfügen aber dennoch über eine Bewaffnung, die für alles, was kleiner als ein modernes Schlachtschiff ist, gefährlich sein kann."
 battleship_dn:0 "Dreadnought-Schlachtschiff(II)"
 battleship_dn_desc:0 "Die ersten beiden Generationen der Dreadnoughts haben noch viele Gemeinsamkeiten mit moderneren Schlachtschiffen, sind aber tendenziell mit Kanonen kleineren Kalibers ausgestattet, fahren langsamer und sind leichter gepanzert."
 battleship_adv_dn:0 "Adv Dreadnought Schlachtschiff(III)"
 battleship_adv_dn_desc:0 "Das Wettrüsten der Seestreitkräfte zu Beginn des 20. Jahrhunderts und des Ersten Weltkriegs führte zu einer raschen Entwicklung der Schlachtschiffe, und einige der gegen Ende des Ersten Weltkriegs gebauten Schiffe waren doppelt so groß und wesentlich leistungsfähiger als die weniger als zehn Jahre zuvor gebauten Schiffe."
 battleship_1:0 "Schlachtschiff IV"
 battleship_1_desc:0 "Die einen halten sie für ein Relikt aus einer vergangenen Ära der Seekriegsführung, die anderen für die beeindruckendsten Schiffe, die je gebaut wurden. Niemand kann leugnen, dass diese Überbleibsel des Schlachtschiffwettrüstens zu den am stärksten bewaffneten und gepanzerten Schiffen gehören, die je gebaut wurden."
 battleship_2:0 "Schlachtschiff V"
 battleship_2_desc:0 "Eine neue Generation von Schlachtschiffen mit verbesserter Stabilität und Reichweite übertrifft die bisherigen Entwürfe und hält sich dabei an die in den Seeverträgen festgelegten Grenzen."
 battleship_3:0 "Schlachtschiff VI"
 battleship_3_desc:0 "Stärkere Panzerung, stärkere Motoren, eine Batterie von 380-mm-Kanonen und verbesserte Luftabwehrfähigkeiten ermöglichen es Schlachtschiffen, in einer Welt, in der die Seekriegsführung zunehmend von der Luftunterstützung dominiert wird, relevant zu bleiben, wenn sie richtig eingesetzt werden. Vergleichbar mit der Bismarck-Klasse."
 battleship_4:0 "Schlachtschiff VII"
 battleship_4_desc:0 "Angesichts der möglicherweise letzten großen Schlachtschiffkonfrontationen in der Welt ist die Bedeutung schwerer Bewaffnung und von Luftabwehrtürmen größer denn je. Acht 420-mm-Kanonen, Verdrängung von 60.000 Tonnen. Vergleichbar mit der Iowa-Klasse "
 battleship_5:0 "Schlachtschiff VIII"
 battleship_5_desc:0 "Weitere Verbesserungen an allen Fronten, die Kriegserfahrung hat dazu geführt, dass man aus vielen Seegefechten lernen kann. Acht 460-mm-Kanonen, Verdrängung von 64.000 Tonnen."
 battleship_6:0 "Schlachtschiff IX"
 battleship_6_desc:0 "Modernes Schlachtschiff"

 carrier_ww1:0 "WW1 Trägerschiff (I)"
 carrier_ww1_desc:0 "Im Ersten Weltkrieg gab es die ersten Flugzeugträger der Welt.  Diese Schiffe waren zwar wesentlich kleiner und langsamer als moderne Flugzeugträger, wurden aber dennoch in den 1930er und 1940er Jahren eingesetzt."
 carrier_1:0 "Flugzeugträger II"
 carrier_1_desc:0 "Viele Militärtheoretiker sind der Meinung, dass der Marinefliegerei die Zukunft gehört. Die Umrüstung alter Großsegler und Ozeandampfer für den Transport von Flugzeugen ist der erste Schritt zur Nutzung dieser neuen Doktrinen."
 carrier_2:0 "Flugzeugträger III"
 carrier_2_desc:0 "Während die Arbeiten an den ersten auf Kiel gelegten Flugzeugträgern beginnen, müssen wir sicherstellen, dass diese Schiffe über die nötige Reichweite und Geschwindigkeit verfügen, um mit dem Rest unserer Marine mithalten zu können, und gleichzeitig die Marineverträge der Nachkriegszeit einhalten."
 carrier_3:0 "Flugzeugträger IV"
 carrier_3_desc:0 "Dank verbesserter Konstruktionsmethoden und speziellerer Systeme wie Deckskantenaufzüge können diese Träger mehr Flugzeuge effizienter transportieren."
 carrier_4:0 "Flugzeugträger V"
 carrier_4_desc:0 "Da viele Marineverträge nun zunehmend ignoriert werden, können wir mit dem Bau von Flugzeugträgern fortfahren, die mehr Flugzeuge als je zuvor transportieren können, um die Luftüberlegenheit zu sichern."
 carrier_5:0 ""Flugzeugträger VI" # Gibt es nicht?"




 sh_battleship_1:0 "Superschweres Schlachtschiff I"
 sh_battleship_1_desc:0 "Die derzeitige Weltlage lässt keinen Raum mehr für die Einhaltung von Flottenverträgen. Ohne diese Einschränkungen können wir uns ganz darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die in der Lage sind, mehrere kleinere Schiffe zu bekämpfen. Zehn 400-mm-Kanonen, Verdrängung von 70.000 Tonnen."
 sh_battleship_2:0 "Superschweres Schlachtschiff II"
 sh_battleship_2_desc:0 "Eine Verbesserung unseres früheren superschweren Entwurfs mit stärkeren Waffen und verbesserten Feuerleitsystemen. Acht 475-mm-Kanonen, Verdrängung von 85.000 Tonnen."
 sh_battleship_3:0 ""Super-Heavy Battleship III" # Existiert nicht?"
 sh_battleship_3_desc:0 "Eine Verbesserung unseres früheren superschweren Entwurfs mit noch stärkeren Waffen, verbesserten Antriebssystemen und dickerer Panzerung. Zehn 480-mm-Geschütze, Verdrängung von 100.000 Tonnen."


 #### Light Carriers ""
 light_carrier_0:0 "Leichter Flugzeugträger I"
 light_carrier_1:0 "Leichter Träger II"
 light_carrier_2:0 "Leichter Träger III"
 light_carrier_3:0 "Leichter Träger IV"
 light_carrier_0_desc:0 "Leichte und Geleitträger der Zwischenkriegszeit sind klein, langsam und verwundbar, aber billig in der Herstellung. Eskort- und Leichttransporter verfügen in der Regel über eine kleinere Luftflotte als größere Flottenträger. Sie eignen sich in erster Linie für die Eskortierung von Konvois und die U-Boot-Abwehr, können aber auch größere, wertvolle Schlachtschiffe eskortieren und so während eines Gefechts an der Oberfläche Luftdeckung bieten. Diese kleinen Träger können auch zur Deckung von amphibischen Landungen eingesetzt werden."
 light_carrier_1_desc:0 "Verbesserte Vorkriegs-Leicht- und Geleitträger mit höherer Geschwindigkeit und besserer Gesamtkonstruktion, die eine größere Luftflotte als ihre Vorgänger tragen können. Sie eignen sich in erster Linie für die Eskortierung von Konvois und die U-Boot-Abwehr, können aber auch größere, wertvolle Schlachtschiffe eskortieren und während eines Gefechts an der Oberfläche für Luftdeckung sorgen. Diese kleinen Träger können auch zur Deckung von amphibischen Landungen eingesetzt werden."
 light_carrier_2_desc:0 "Fortgeschrittene Leicht- und Geleitträger, die erste Kriegserfahrungen gesammelt haben. Diese neue Generation von kleinen Flugzeugträgern ist größer und kann mehr Flugzeuge transportieren. Dank ihrer höheren Geschwindigkeit sind sie in der Lage, schnelleren Gefechtsoperationen von Hauptträgern und Überwasserflotten zu folgen. Sie eignen sich in erster Linie für die Eskortierung von Konvois und die U-Boot-Abwehr, können aber auch größere, wertvolle Schlachtschiffe eskortieren und während eines Gefechts an der Oberfläche für Luftdeckung sorgen. Diese kleinen Träger können auch zur Deckung amphibischer Landungen eingesetzt werden."
 light_carrier_3_desc:0 "Eine erhebliche Verfeinerung bestehender Leichttransporter-Konstruktionen unter Einbeziehung der Erfahrungen aus den Operationen auf dem pazifischen und atlantischen Schlachtfeld in der Nachkriegszeit. Eine Gruppe von leichten Trägern und Geleitträgern aus der Spätphase des Krieges kann eine ernstzunehmende Macht darstellen. Sie sind in erster Linie für die Eskortierung von Konvois und die U-Boot-Abwehr geeignet und können auch größere, wertvolle Schlachtschiffe eskortieren, die während eines Gefechts an der Oberfläche für Luftdeckung sorgen. Diese kleinen Träger können auch zur Deckung von amphibischen Landungen eingesetzt werden."


