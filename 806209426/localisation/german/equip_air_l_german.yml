 SOV_jet_fighter_equipment_1:0 "Mikojan-Gurewitsch MiG-9"
 SOV_jet_fighter_equipment_1_short:0 "MiG-9 Düsenjäger"
 SOV_jet_fighter_equipment_1_desc:0 "Die Mikojan-Gurewitsch MiG-9 war das erste von Mikojan-Gurewitsch in den Jahren unmittelbar nach dem Zweiten Weltkrieg entwickelte Turbojet-Jagdflugzeug. Er verwendete nachgebaute deutsche BMW 003-Triebwerke. Sie wurde als Düsenjäger der ersten Generation eingestuft und litt unter anhaltenden Problemen mit Triebwerksflammabrissen beim Abfeuern der Geschütze in großen Höhen aufgrund von Gasverschlucken. Es wurde eine Reihe verschiedener Bewaffnungskonfigurationen getestet, aber keine löste das Problem. Es wurden mehrere verschiedene Triebwerke getestet, aber keines wurde eingesetzt, da der Prototyp der MiG-15 eine bessere Leistung versprach."
 SOV_jet_fighter_equipment_2:0 "Mikojan-Gurewitsch MiG-15"
 SOV_jet_fighter_equipment_2_short:0 "MiG-15 Düsenjäger"
 SOV_jet_fighter_equipment_2_desc:0 "Die Mikojan-Gurewitsch MiG-15 war ein von Mikojan-Gurewitsch für die Sowjetunion entwickeltes Düsenjagdflugzeug. Die MiG-15 war eines der ersten erfolgreichen Düsenjagdflugzeuge, das mit gepfeilten Flügeln ausgestattet war, um hohe transsonische Geschwindigkeiten zu erreichen. In Luftkämpfen während des Koreakriegs war sie den geradflügligen Düsen-Tagjägern, die größtenteils für den Bodenangriff eingesetzt wurden, überlegen. Als Reaktion auf das Auftauchen der MiG-15 und um sie zu bekämpfen, brachte die US-Luftwaffe die nordamerikanische F-86 Sabre nach Korea[1]."
