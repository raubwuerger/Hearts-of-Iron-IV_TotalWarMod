 USA_lcarrier_1:0 "Independence-Klasse"
 USA_lcarrier_2:0 "Saipan-Klasse"


 ### CVE ### ""
 USA_ecarrier_1:0 "Long Island-Klasse"
 USA_ecarrier_2:0 "Bogue-Klasse"
 USA_ecarrier_3:0 "Sangamon-Klasse"
 USA_ecarrier_4:0 "Casablanca-Klasse"
 USA_ecarrier_5:0 "Commencement Bay Klasse"

 ### SHBB ## ""

 USA_sh_battleship_1:0 "Montana-Klasse"
 USA_sh_battleship_1_desc:0 "Die Montana-Klasse war größer und stärker gepanzert als die Illinois-Klasse, wobei sie auf Kosten der Geschwindigkeit aufgestockt wurde. Ihre Hauptbewaffnung besteht aus 12 Kanonen vom Kaliber 18 Zoll/50, und mit unserem neuesten Feuerleitsystem wird die Feuerkraft der Montana unübertroffen sein. Ursprüngliche Entwürfe sahen 6-Zoll-Kanonen vor, doch wurde dies geändert, um zu den 5-Zoll-Zwillingsturmgeschützen zurückzukehren."
 USA_sh_battleship_2:0 "Verbesserte Montana-Klasse"
 USA_sh_battleship_3:0 "BB-72-Klasse"
 ### ALB - ALBANIA -- all generic ### ""
 ### ARG - ARGENTINA ### ""
 ARG_submarine_1:0 "Santa Fe-Klasse"
 ARG_submarine_1_desc:0 "Bei der Santa Fe-Klasse handelt es sich um drei U-Boote, die 1933 in Italien bestellt und an Argentinien geliefert wurden. Die drei Schiffe der Klasse bildeten bis 1960 das Rückgrat der argentinischen U-Boot-Flotte. Sie trugen den Spitznamen "Tarantinos" nach den Werften in Taranto, Italien, wo sie gebaut wurden."
 ARG_destroyer_1:0 "Catamarca-Klasse"
 ARG_destroyer_1_desc:0 "Die Zerstörer der Catamarca-Klasse wurden kurz vor dem Ersten Weltkrieg von der argentinischen Marine in Auftrag gegeben und von Großbritannien gebaut. Sie waren mit vier Hauptkanonen vom Kaliber 120 mm/50 und vier Torpedoro-Rohren von 533 mm bewaffnet."
 #ARG_destroyer_1b: "Cervantes-Klasse"
 ARG_destroyer_2:0 "Buenos Aires-Klasse"
 ARG_destroyer_2_desc:0 "Die Zerstörer der Buenos Aires-Klasse wurden zwischen 1936 und 1938 im Vereinigten Königreich für Argentinien gebaut. Sie basierten auf den britischen G-Class-Zerstörern. Sie verdrängten über 1300 Tonnen und waren mit vier QF 4.7 in. Mark IX-Kanonen als Hauptgeschütze bewaffnet."
 ARG_light_cruiser_1:0 "Libertad-Klasse"
 ARG_light_cruiser_1_desc:0 "Die Schiffe der Libertad-Klasse erhielten die Bezeichnung "River Battleship", waren aber eigentlich eher mit den kleineren, leichter bewaffneten geschützten Kreuzern der frühen 1900er Jahre vergleichbar. Zwei Schiffe dieser Klasse wurden in den späten 1890er Jahren gebaut und waren zu Beginn des Zweiten Weltkriegs noch im Einsatz."
 ARG_light_cruiser_2:0 "La Argentina-Klasse"
 ARG_light_cruiser_2_desc:0 "Der leichte Kreuzer La Argentina wurde in den späten 1930er Jahren vom Vereinigten Königreich für Argentinien gebaut. Vor dem Krieg unternahm sie mehrere Ausbildungsfahrten, wurde aber in das aktive Geschwader aufgenommen, um die argentinische Neutralität zu wahren. Das Schiff war eine vergrößerte Version der britischen Arethusa-Klasse, verdrängte 6500 Tonnen und war mit neun 6-Zoll-Kanonen als Hauptgeschütze bewaffnet."
 ARG_heavy_cruiser_1:0 "Garibaldi-Klasse"
 ARG_heavy_cruiser_1_desc:0 "Die Garibaldi-Klasse ist eine Klasse von Panzerkreuzern, die um die Jahrhundertwende für Argentinien gebaut wurden. Alle waren Mitte der 1930er Jahre veraltet, und der letzte wurde 1932 außer Dienst gestellt. Sie wurden 1931 durch die in Großbritannien gebauten schweren Kreuzer der Veinticinco de Mayo-Klasse ersetzt."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo-Klasse"
 ARG_battleship_1:0 "Rivadavia-Klasse"
 ARG_battleship_1_desc:0 "Die Rivadavia-Klasse waren zwei in den USA gebaute Schlachtschiffe, die in den frühen 1910er Jahren für die argentinische Marine gebaut wurden. Sie verdrängten 27.500 Tonnen und waren mit zwölf 305 mm/50-Ruf-Kanonen als Hauptkanonen bewaffnet. Sie blieben bis in die 1950er Jahre im Dienst."
 ### AST - AUSTRALIA ### ""
 AST_submarine_1:0 "L-Klasse"
 AST_submarine_1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 AST_submarine_2:0 "T-Klasse"
 AST_submarine_2_desc:0 "Die Boote der T-Klasse oder Triton-Klasse waren als Ersatz für die großen U-Boote der O-, P- und R-Klasse gedacht. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 AST_submarine_3:0 "U-Klasse"
 AST_submarine_3_desc:0 "Bei der U-Klasse handelte es sich um kleine U-Boote, die im Rahmen der Kriegsnotstandsprogramme 1940 und 1941 gebaut wurden. Ursprünglich als Trainings-U-Boote konzipiert, wurde die Konstruktion bei Kriegsausbruch geändert, so dass sich diese U-Boote in den begrenzten Gewässern der Nordsee und des Mittelmeers als nützlich erwiesen. Aufgrund ihrer geringeren Größe waren ihre Reichweite und ihre Bewaffnung begrenzt. Drei Unterklassen bildeten die Klassen Undine, Umpire und Uproar."
 AST_submarine_4:0 "V-Klasse"
 AST_submarine_4_desc:0 "Die U-Boote der V-Klasse oder Vampir-Klasse basierten auf den kleineren Booten der früheren U-Klasse. Sie waren größer, aber immer noch relativ klein, mit besserer Seetüchtigkeit, aber begrenzter operativer Reichweite und Bewaffnung."
 AST_destroyer_1:0 "Vendetta-Klasse"
 AST_destroyer_1_desc:0 "Zu diesen Zerstörern gehörten die Klassen Admirality und Thornycroft V und W, die dem RAN zur Bildung der "Scrap Iron Flotilla" übergeben wurden. Sie wurden im Rahmen des War Emergency Program gebaut. Sie stellten die ultimative Weiterentwicklung der britischen Zerstörer-Konstruktion während des Ersten Weltkriegs dar und verkörperten die Verbesserungen ihrer Vorgänger sowie neue technische Fortschritte. Eine große Anzahl dieser Schiffe wurde in der Spätphase des Ersten Weltkriegs gebaut und bildete danach das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er Jahren wurden sie in der Reserveflotte eingesetzt und schließlich für den Geleitschutz von Konvois verwendet. Es handelte sich um ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 AST_destroyer_2:0 "G/H/I-Klasse"
 AST_destroyer_2_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Marinebauprogramme 1933 und 1934 in Auftrag gegeben. Im Allgemeinen handelte es sich um Wiederholungen der vorangegangenen F-Klasse mit einer leichten Verkleinerung. Die Bewaffnung der G- und H-Klasse war die gleiche wie die der F-Klasse, wobei beide die 4,7-Zoll-Kanonen verwendeten. Diese Schiffe hatten eine große Reichweite, waren angemessen bewaffnet und verfügten über eine starke Torpedobesatzung. Sie wurden während des Krieges ausgiebig eingesetzt und erlitten zahlreiche Verluste."
 #AST_destroyer_2b: "Arunta-Klasse"
 AST_destroyer_3:0 "Nizam-Klasse"
 AST_destroyer_3_desc:0 "Die Nizam-Klasse war die Bezeichnung für die von der RN übernommenen Zerstörer der J-, K- und N-Klasse. Sie ähnelten der früheren Tribal-Klasse, doch anstatt die Geschützbewaffnung in den Vordergrund zu stellen, kehrten die Konstrukteure zu einer Standardausrüstung mit schweren Torpedos und leichteren Geschützen zurück. Die Schiffe wurden während ihrer gesamten Kriegszeit umgebaut. Zu den Upgrades gehörten verbesserte Flugabwehrkanonen und Radar. Sie waren schnelle, weitreichende und gut bewaffnete Schiffe, die sich ideal für Flotteneskorten eigneten."
 AST_destroyer_4:0 "Battle-Klasse"
 AST_destroyer_4_desc:0 "Die Zerstörer der Battle Class bauten auf der Entwicklung der britischen Zerstörer auf, die während des Krieges eingesetzt wurden. Die Schiffe wurden im Rahmen der Marineprogramme 1942 und 1943 in Auftrag gegeben. Sie waren sowohl in Bezug auf ihre Kanonen als auch auf ihre Torpedos gut bewaffnet. Ihre AA-Bewaffnung, ASW-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu vielseitigen Schiffen."
 #AST_destroyer_4b: "Tobruk-Klasse"
 AST_light_cruiser_1:0 "C-Klasse"
 AST_light_cruiser_1_desc:0 "Die leichten Kreuzer der C-Klasse waren eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Sie erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren. Ihre Bewaffnung war mehr als zufriedenstellend, da sie genügend 6-Zoll-Kanonen zur Bekämpfung feindlicher Oberflächenziele und eine schwere Torpedoladung zur Vernichtung feindlicher Schiffe und Konvois mitführten. Sie wurden während des Ersten Weltkriegs ausgiebig eingesetzt und nahmen an vielen Überwassergefechten teil. Nur eine begrenzte Anzahl der Schiffe überlebte die Verschrottung im Ersten Weltkrieg. Nur die Unterklassen Caledon, Ceres und Carlisle waren bis Mitte der 1930er Jahre im Einsatz."
 #AST_light_cruiser_1c: "Sydney-Klasse"
 AST_light_cruiser_2:0 "Southampton-Klasse"
 AST_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Kanonen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 AST_light_cruiser_3:0 "Crown Colony-Klasse"
 AST_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown Colony-Klasse waren verbesserte Versionen der früheren Town-Klasse, jedoch mit einem vereinfachten Design, um den Bau zu beschleunigen und die Kosten zu senken. Die Schiffe trugen die gleiche Bewaffnung wie ihre Vorgänger, vier Dreifachtürme mit 6-Zoll-Geschützen. Sie waren ähnlich gepanzert, hatten aber aufgrund ihrer kleineren Motoren eine etwas geringere Reichweite. Der Typ umfasste zwei Unterklassen: Fidschi und Ceylon."
 AST_light_cruiser_4:0 "Minotaur-Klasse"
 AST_light_cruiser_4_desc:0 "Diese auch als Swiftsure-Klasse bezeichneten Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse entworfen, wobei die 1941 genehmigten Kriegsmodifikationen berücksichtigt wurden. Sie verfügten über eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony Class, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde."
 AST_heavy_cruiser_1:0 "Hawkins-Klasse"
 AST_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den früheren leichten Kreuzern der Town-Class, insbesondere der Unterklasse Birmingham, waren aber mit 7,5-Zoll-Geschützen und einem dickeren Panzergürtel ausgestattet. Sie waren für den Kampf gegen die großen deutschen Konvoi-Raider konzipiert. Sie waren gut bewaffnet, hatten eine angemessene Geschwindigkeit und Reichweite und boten guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben, aber nur vier waren zu Beginn des Zweiten Weltkriegs aktiv."
 #AST_heavy_cruiser_1b: "Canberra-Klasse"
 AST_heavy_cruiser_2:0 "Surrey-Klasse"
 AST_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Marineprogramms von 1928 vorgeschlagen. Sie waren verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertig gestellt worden, wären sie mit vier 8-Zoll-Zwillingsgeschütztürmen, stärkerer Panzerung und leistungsfähigeren Motoren ausgestattet gewesen. Zwei Schiffe wurden bestellt, aber keines wurde gebaut."
 AST_heavy_cruiser_3:0 "Admiral-Klasse"
 AST_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, mit 8-Zoll-Geschützen bewaffnete Kreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1938 und endeten 1941 und führten zu verschiedenen Vorschlägen. Die endgültigen Vorschläge sahen neue 8-Zoll-Kanonen in Dreifachtürmen, eine schwere Flakbewaffnung, eine dicke Panzerung und eine hohe Geschwindigkeit vor. Der Mangel an feindlichen Kreuzern und die Kosteneffizienz dieser Schiffe führten dazu, dass man sich stattdessen auf den Bau weiterer leichter Kreuzer konzentrierte."
 AST_heavy_cruiser_4:0 "Churchill-Entwurf"
 AST_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord of the Admirality, in der Anfangsphase des Zweiten Weltkriegs vorgeschlagen, um den deutschen großkalibrigen Kreuzern der Deutschland-Klasse etwas entgegenzusetzen. Diese Schiffe wären mit 9,2-Zoll-Kanonen, schwerer Flak und starker Panzerung ausgestattet gewesen. Sie sollten die feindlichen Großkampfschiffe wirksam bekämpfen. Die Schiffe wurden schließlich wegen hoher Kosten und mangelnder Nachfrage nach einem neuen schweren Kreuzer eingestellt. "
 AST_battle_cruiser_1:0 "Renown-Klasse"
 AST_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse waren ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse geplant. Ihr Bau wurde bei Ausbruch des Ersten Weltkriegs eingestellt. Admiral Lord Fisher gelang es, ihren Bau als Schlachtkreuzer wieder aufzunehmen. Diese Schiffe waren die Schlachtkreuzer schlechthin. Sie waren gut bewaffnet, schnell und manövrierfähig, hatten aber eine dünnere Panzerung und eine geringere Einsatzreichweite. Nur zwei der ursprünglichen drei Schiffe, Repulse und Renown, wurden fertiggestellt."
 AST_battle_cruiser_2:0 "Princess Royal-Klasse"
 AST_battle_cruiser_2_desc:0 "Die Princess Royal war eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King George V-Klasse darstellten. Diese Schiffe verfügten über eine ähnliche, aber reduzierte Bewaffnung für den Überwasser- und Luftkampf: zwei Dreifachkanonen von 14 Zoll und sechs Zwillingskanonen von 5,25 Zoll. Flakgeschütze. Ihre hohe Geschwindigkeit und große Reichweite sollten der Royal Navy die Möglichkeit zu schnellen Angriffen und zum Schutz von Konvois geben, aber ihre begrenzte Panzerung würde sich als problematisch erweisen, wenn sie gegen moderne Schlachtschiffe antreten müssten."
 AST_battleship_1:0 "Queen Elizabeth-Klasse"
 AST_battleship_1_desc:0 "Die Schlachtschiffe der Queen Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Geschützen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu ausgezeichneten Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und später vor dem Zweiten Weltkrieg modernisiert."
 AST_battleship_2:0 "König-Georg-V-Klasse"
 AST_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner Verträge von 1922 und des Ersten Londoner Seevertrags von 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 AST_battleship_3:0 "Lion-Klasse"
 AST_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertiggestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem sollten sie eine dickere Panzerung und stärkere Motoren erhalten."
 AST_battleship_4:0 "Vanguard-Klasse"
 AST_battleship_4_desc:0 "Das Schlachtschiff der Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Der Bau wurde im Rahmen des Emergency War Program von 1940 in Auftrag gegeben, genoss aber keine hohe Priorität und wurde erst nach dem Krieg fertiggestellt. Die Klasse verfügte über einen schlanken Rumpf, der ihr eine ausgezeichnete Stabilität und Seetüchtigkeit verlieh. Die Bewaffnung war die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bot eine beachtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 AST_sh_battleship_1:0 "Centurion-Klasse"
 AST_sh_battleship_1_desc:0 "Die Centurion-Klasse war eine Klasse hypothetischer schwerer Schlachtschiffe der Royal Navy, die gegen die großen Schiffe der deutschen und japanischen Flotte gebaut wurden. Große 18-Zoll-Kanonen und eine dicke Panzerung verleihen dem Schiff die nötige Feuerkraft und den Schutz, um diese Schiffe zu bekämpfen. Eine starke Flak-Bewaffnung, eine große Reichweite und eine hohe Geschwindigkeit waren eine Notwendigkeit, um die weiten Meere des Britischen Empire abzudecken."
 AST_sh_battleship_2:0 "Lion-II-Klasse"
 AST_sh_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier 16-Zoll-Dreifachkanonen des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 AST_carrier_1:0 "Courageous-Klasse"
 AST_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922, und die Arbeiten wurden 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und hoher Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 AST_carrier_2:0 "Ark Royal-Klasse"
 AST_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenvertrags gebaut wurde. Sie war das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes waren. Das 1934 entworfene Schiff war gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy mitzuhalten."
 AST_carrier_3:0 "Illustrious-Klasse"
 AST_carrier_3_desc:0 "Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags von 1936 entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war der erste britische Flugzeugträger, der über ein gepanzertes Flugdeck verfügte, was die Größe der Luftstreitkräfte reduzierte. Schwere Panzerung und Flakbewaffnung sorgten für eine starke Verteidigung der Schiffe, während leistungsstarke Motoren und ein großer Treibstoffvorrat den Schiffen eine große Reichweite verliehen."
 AST_carrier_4:0 "Implacable-Klasse"
 AST_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Leistungsstärkere Motoren verliehen ihr im Vergleich zur Illustrious-Klasse eine höhere Geschwindigkeit und Reichweite."
 ### BEL - BELGIUM -- all generic ### ""
 ### BRA - BRAZIL ### ""
 BRA_submarine_1:0 "Humaytá-Klasse"
 BRA_submarine_1_desc:0 "Das brasilianische U-Boot Humaytá wurde in Italien bestellt und in den späten 1920er Jahren ausgeliefert. Es war als modifizierte Balilla-Klasse konzipiert, die als Tiefseetaucher konzipiert war. Es verdrängte fast 1.400 Tonnen und war mit sechs 533-mm-Torpedoro-Rohren bewaffnet. "
 BRA_submarine_2:0 "Tupy-Klasse"
 BRA_submarine_2_desc:0 "Die Tupy-Klasse war eine Klasse brasilianischer U-Boote, die Mitte der 1930er Jahre von Italien gebaut wurde. Es handelte sich um kleinere U-Boote mit einer Verdrängung von knapp über 600 Tonnen, die mit sechs 533-mm-Torpedos bewaffnet waren."
 BRA_destroyer_early_ww1:0 "Marnhão-Klasse"
 BRA_destroyer_early_ww1_desc:0 "Die Marnhão war ein von Großbritannien gebauter Zerstörer der K-Klasse, der 1922 an Brasilien verkauft wurde. Das Schiff verdrängte etwas mehr als 930 Tonnen und war mit vier 4-Zoll-Geschützen bewaffnet."
 BRA_destroyer_1:0 "Juruena-Klasse"
 BRA_destroyer_1_desc:0 "Bei den Zerstörern der Juruena-Klasse handelte es sich um eine Serie von sechs Zerstörern der H-Klasse, die Brasilien in den späten 1930er Jahren bei Großbritannien bestellt hatte. Die Schiffe wurden jedoch nie ausgeliefert, da die Briten sie bei Kriegsausbruch 1939 beschlagnahmten. Sie verdrängten über 1.300 Tonnen, hatten eine gute Geschwindigkeit und waren mit drei QF 4.7 in. Mk IX-Kanonen als Hauptgeschütze sowie acht 533-mm-Torpedorohren bewaffnet."
 BRA_destroyer_2:0 "Marcílio Dias-Klasse"
 BRA_destroyer_2_desc:0 "Die Zerstörer der Marcílio Dias-Klasse (manchmal auch als M-Klasse oder Greenhalgh-Klasse bezeichnet) waren drei Schiffe der brasilianischen Marine, die 1943 in Dienst gestellt wurden. Sie basierten auf den US-amerikanischen Zerstörern der Mahan-Klasse und waren die ersten größeren Schiffe, die in Brasilien gebaut wurden. Sie verdrängten 1.500 Tonnen und waren mit fünf Hauptkanonen vom Kaliber 5 Zoll/38 bewaffnet."
 BRA_destroyer_3:0 "Acre-Klasse"
 BRA_destroyer_3_desc:0 "Die Acre-Klasse (manchmal auch als Amazonas-Klasse bezeichnet) besteht aus sechs Zerstörern, die für die brasilianische Marine gebaut wurden. Keiner wurde vor Kriegsende fertiggestellt. Die Schiffe wurden in Brasilien unter Verwendung eines modifizierten britischen Entwurfs und einiger US-amerikanischer EQUIPMENTen gebaut, um die sechs Zerstörer der Juruena-Klasse zu ersetzen, die von Großbritannien zu Beginn des Krieges beschlagnahmt worden waren."
 BRA_light_cruiser_protected:0 "Almirante-Barrozo-Klasse"
 BRA_light_cruiser_protected_desc:0 "Die Almirante-Barrozo-Klasse war eine Klasse von Aufklärungskreuzern aus den 1890er Jahren."
 BRA_light_cruiser_scout:0 "Bahia-Klasse"
 BRA_light_cruiser_scout_desc:0 "Die Bahia-Klasse war eine Klasse von zwei in Großbritannien gebauten Aufklärungskreuzern, die für Brasilien gebaut und 1910 ausgeliefert wurden. Die Schiffe wurden in den 1920er Jahren stark überholt und modernisiert, waren aber zu Beginn des Zweiten Weltkriegs immer noch ein relativ veraltetes Design. Während des Krieges erfüllten die Kreuzer in erster Linie Aufgaben des Geleitschutzes."


 BRA_battleship_pdn:0 "Marschall-Floriano-Klasse"
 BRA_battleship_pdn_desc:0 ""
 BRA_battleship_dn:0 "Minas Gerais-Klasse"
 BRA_battleship_dn_desc:0 "Die Minas Gerais-Klasse war eine Klasse von zwei Schlachtschiffen, die in den frühen 1900er Jahren vom Vereinigten Königreich für Brasilien gebaut wurden. Sie waren während des Zweiten Weltkriegs im Einsatz, waren aber für einen ernsthaften Einsatz viel zu veraltet und wurden stattdessen als Küstenverteidigungsschiffe an der brasilianischen Küste eingesetzt."
 BRA_battleship_adv_dn:0 "Rio-Klasse"
 BRA_advanced_dreadnought_battleship:0 "Marat-Klasse"
 BRA_advanced_dreadnought_battleship_desc:0 "Die Schlachtschiffe der Marat-Klasse (ursprünglich Gangut-Klasse) waren Schlachtschiffe aus dem Ersten Weltkrieg und die ersten Dreadnoughts, die in der kaiserlich-russischen Marine dienten. Ihr Design und die Anordnung der Türme dienten als Grundlage für alle nachfolgenden Schlachtschiff- und Schlachtkreuzer-Klassen. Nur drei Schiffe überlebten die Wirren der russischen Revolution. Sie wurden in den 1930er Jahren modernisiert und umgerüstet, wodurch sie hohe, fast pagodenartige Aufbauten erhielten. Sie verfügten über moderne Elektronik und eine starke Flakausrüstung."
 BRA_pre_dreadnought_battleship:0 "Marschall-Floriano-Klasse"
 BRA_pre_dreadnought_battleship_desc:0 ""
 BRA_dreadnought_battleship:0 "Minas Gerais-Klasse"
 BRA_dreadnought_battleship_desc:0 "Die Minas Gerais-Klasse war eine Klasse von zwei Schlachtschiffen, die in den frühen 1900er Jahren vom Vereinigten Königreich für Brasilien gebaut wurden. Sie waren während des Zweiten Weltkriegs im Einsatz, waren aber für einen ernsthaften Einsatz viel zu veraltet und wurden stattdessen als Küstenverteidigungsschiffe an der brasilianischen Küste eingesetzt."
 ### BUL - BULGARIA -- all generic ### ""
 ### CAN - CANADA ### ""
 CAN_submarine_1:0 "L-Klasse"
 CAN_submarine_1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 CAN_submarine_2:0 "T-Klasse"
 CAN_submarine_2_desc:0 "Die Boote der T-Klasse oder Triton-Klasse waren als Ersatz für die großen U-Boote der O-, P- und R-Klasse gedacht. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 CAN_submarine_3:0 "U-Klasse"
 CAN_submarine_3_desc:0 "Bei der U-Klasse handelte es sich um kleine U-Boote, die im Rahmen der Kriegsnotstandsprogramme 1940 und 1941 gebaut wurden. Ursprünglich als Trainings-U-Boote konzipiert, wurde die Konstruktion bei Kriegsausbruch geändert, so dass sich diese U-Boote in den begrenzten Gewässern der Nordsee und des Mittelmeers als nützlich erwiesen. Aufgrund ihrer geringeren Größe waren ihre Reichweite und ihre Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: Undine, Umpire und Uproar."
 CAN_submarine_4:0 "V-Klasse"
 CAN_submarine_4_desc:0 "Die U-Boote der V-Klasse oder Vampir-Klasse basierten auf den kleineren Booten der früheren U-Klasse. Sie waren größer, aber immer noch relativ klein, mit besserer Seetüchtigkeit, aber begrenzter operativer Reichweite und Bewaffnung."
 CAN_destroyer_1:0 "River-Klasse"
 CAN_destroyer_1_desc:0 "Bei den Zerstörern der River Class handelte es sich um eine Reihe von Schiffen und Anpassungen von Zerstörern der A-, C-, D-, E-, F-, G- und H-Klasse der Royal Navy."
 #CAN_destroyer_1b: "Fluss-Klasse"
 CAN_destroyer_2:0 "Stammesklasse "
 CAN_destroyer_2_desc:0 "Von der Royal Navy entwickelt, um der Bedrohung durch neue japanische, italienische und deutsche Zerstörer zu begegnen. Im Jahr 1940 bestellte die kanadische Regierung bei britischen Werften vier Zerstörer der Tribal-Klasse, die 1942/43 fertig gestellt wurden. Im Jahr 1942 wurden vier weitere Zerstörer bei kanadischen Werften in Auftrag gegeben, die jedoch erst nach dem Krieg fertiggestellt wurden. "
 CAN_destroyer_3:0 "U/V-Klasse"
 CAN_destroyer_3_desc:0 "Die U/V-Klasse war eine Klasse von sechzehn Zerstörern, die von der Royal Navy 1942/43 im Rahmen des "War Emergency Programme" gebaut wurden. Im Februar/März 1944 wurden HMS Vixen und HMS Valentine an die Royal Canadian Navy übergeben und in HMCS Algonquin bzw. HMCS Sioux umbenannt."
 CAN_destroyer_4:0 "Schlachtklasse"
 CAN_destroyer_4_desc:0 "Kanada kaufte oder baute keine moderneren Zerstörer als die Zerstörer der V-Klasse und der Tribal-Klasse. Theoretisch hätte Kanada bei Bedarf die neuesten britischen Konstruktionen kaufen oder bauen können."
 CAN_light_cruiser_1:0 "C-Klasse"
 CAN_light_cruiser_1_desc:0 "Die leichten Kreuzer der C-Klasse waren eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Sie erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren. Ihre Bewaffnung war mehr als zufriedenstellend, da sie genügend 6-Zoll-Kanonen zur Bekämpfung feindlicher Oberflächenziele und eine schwere Torpedoladung zur Ausschaltung feindlicher Schiffe und Konvois mitführten. Sie wurden während des Ersten Weltkriegs ausgiebig eingesetzt und nahmen an vielen Überwassergefechten teil. Nur eine begrenzte Anzahl der Schiffe überlebte die Verschrottung im Ersten Weltkrieg. Nur die Unterklassen Caledon, Ceres und Carlisle waren bis Mitte der 1930er Jahre im Einsatz."
 CAN_light_cruiser_2:0 "Southampton-Klasse"
 CAN_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Kanonen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 CAN_light_cruiser_3:0 "Ceylon-Klasse"
 CAN_light_cruiser_3_desc:0 "Die leichten Kreuzer der Ceylon-Klasse waren eine Unterklasse der Crown Colony-Klasse. Die Royal Canadian Navy erwarb die HMS Uganda am 21. Oktober 1944 von der Royal Navy. Sie wurde 1952 in HMCS Quebec umbenannt. HMCS Uganda und später HMCS Ontario waren die einzigen beiden Kreuzer, die Kanada während des Zweiten Weltkriegs betrieb."
 CAN_light_cruiser_4:0 "Ontario-Klasse"
 CAN_light_cruiser_4_desc:0 "Die Ontario-Klasse war die kanadische Bezeichnung für die leichten britischen Kreuzer der Minotaur-Klasse (oder Swiftsure-Klasse). Diese Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse konzipiert, wobei die 1941 genehmigten Kriegsmodifikationen berücksichtigt wurden. Sie verfügten über eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony Class, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde. Die HMS Minotaur wurde im Juli 1944 von Kanada erworben und am 25. Mai 1945 als HMCS Ontario in Dienst gestellt. Ontario und HMCS Uganda waren die einzigen Kreuzer, die Kanada während des Zweiten Weltkriegs betrieb."
 CAN_heavy_cruiser_1:0 "Hawkins-Klasse"
 CAN_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den früheren leichten Kreuzern der Town-Class, insbesondere der Unterklasse Birmingham, waren aber mit 7,5-Zoll-Geschützen und einem dickeren Panzergürtel ausgestattet. Sie waren für den Kampf gegen die großen deutschen Konvoi-Raider konzipiert. Sie waren gut bewaffnet, hatten eine angemessene Geschwindigkeit und Reichweite und boten guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben, aber nur vier waren zu Beginn des Zweiten Weltkriegs aktiv."
 CAN_heavy_cruiser_2:0 "Surrey-Klasse"
 CAN_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Marineprogramms von 1928 vorgeschlagen. Sie waren verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertig gestellt worden, wären sie mit vier 8-Zoll-Zwillingsgeschütztürmen, stärkerer Panzerung und leistungsfähigeren Motoren ausgestattet gewesen. Zwei Schiffe wurden bestellt, aber keines wurde gebaut."
 CAN_heavy_cruiser_3:0 "Admiral-Klasse"
 CAN_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, mit 8-Zoll-Geschützen bewaffnete Kreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1938 und endeten 1941 und führten zu verschiedenen Vorschlägen. Die endgültigen Vorschläge sahen neue 8-Zoll-Kanonen in Dreifachtürmen, eine schwere Flakbewaffnung, eine dicke Panzerung und eine hohe Geschwindigkeit vor. Der Mangel an feindlichen Kreuzern und die Kosteneffizienz dieser Schiffe führten dazu, dass man sich stattdessen auf den Bau weiterer leichter Kreuzer konzentrierte."
 CAN_heavy_cruiser_4:0 "Churchill-Entwurf"
 CAN_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord of the Admirality, in der Anfangsphase des Zweiten Weltkriegs vorgeschlagen, um den deutschen großkalibrigen Kreuzern der Deutschland-Klasse etwas entgegenzusetzen. Diese Schiffe wären mit 9,2-Zoll-Kanonen, schwerer Flak und starker Panzerung ausgestattet gewesen. Sie sollten die feindlichen Großkampfschiffe wirksam bekämpfen. Die Schiffe wurden schließlich wegen hoher Kosten und mangelnder Nachfrage nach einem neuen schweren Kreuzer eingestellt. "
 CAN_battle_cruiser_1:0 "Renown-Klasse"
 CAN_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse waren ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse geplant. Ihr Bau wurde bei Ausbruch des Ersten Weltkriegs eingestellt. Admiral Lord Fisher gelang es, ihren Bau als Schlachtkreuzer wieder aufzunehmen. Diese Schiffe waren die Schlachtkreuzer schlechthin. Sie waren gut bewaffnet, schnell und manövrierfähig, hatten aber eine dünnere Panzerung und eine geringere Einsatzreichweite. Nur zwei der ursprünglichen drei Schiffe, Repulse und Renown, wurden fertiggestellt."
 CAN_battle_cruiser_2:0 "Princess Royal-Klasse"
 CAN_battle_cruiser_2_desc:0 "Die Princess Royal war eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King George V-Klasse darstellten. Diese Schiffe verfügten über eine ähnliche, aber reduzierte Bewaffnung für den Überwasser- und Luftkampf: zwei Dreifachkanonen von 14 Zoll und sechs Zwillingskanonen von 5,25 Zoll. Flakgeschütze. Ihre hohe Geschwindigkeit und große Reichweite sollten der Royal Navy die Möglichkeit zu schnellen Angriffen und zum Schutz von Konvois geben, aber ihre begrenzte Panzerung würde sich als problematisch erweisen, wenn sie gegen moderne Schlachtschiffe antreten müssten."
 CAN_battleship_1:0 "Queen Elizabeth-Klasse"
 CAN_battleship_1_desc:0 "Die Schlachtschiffe der Queen Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Geschützen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu ausgezeichneten Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und später vor dem Zweiten Weltkrieg modernisiert."
 CAN_battleship_2:0 "König-Georg-V-Klasse"
 CAN_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner Verträge von 1922 und des Ersten Londoner Seevertrags von 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 CAN_battleship_3:0 "Lion-Klasse"
 CAN_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertiggestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem sollten sie eine dickere Panzerung und stärkere Motoren erhalten."
 CAN_battleship_4:0 "Vanguard-Klasse"
 CAN_battleship_4_desc:0 "Das Schlachtschiff der Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Der Bau wurde im Rahmen des Emergency War Program von 1940 in Auftrag gegeben, genoss aber keine hohe Priorität und wurde erst nach dem Krieg fertiggestellt. Die Klasse hatte einen schlanken Rumpf, der ihr eine ausgezeichnete Stabilität und Seetüchtigkeit verlieh. Die Bewaffnung war die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bot eine beachtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 CAN_sh_battleship_1:0 "Centurion-Klasse"
 CAN_sh_battleship_1_desc:0 "Die Centurion-Klasse war eine Klasse hypothetischer schwerer Schlachtschiffe der Royal Navy, die gegen die großen Schiffe der deutschen und japanischen Flotte gebaut wurden. Große 18-Zoll-Kanonen und eine dicke Panzerung verleihen dem Schiff die nötige Feuerkraft und den Schutz, um diese Schiffe zu bekämpfen. Eine starke Flak-Bewaffnung, eine große Reichweite und eine hohe Geschwindigkeit waren eine Notwendigkeit, um die weiten Meere des Britischen Empire abzudecken."
 CAN_sh_battleship_2:0 "Lion-II-Klasse"
 CAN_sh_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier 16-Zoll-Dreifachkanonen des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 CAN_carrier_1:0 "Courageous-Klasse"
 CAN_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922, und die Arbeiten wurden 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und hoher Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 CAN_carrier_2:0 "Ark Royal-Klasse"
 CAN_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenvertrags gebaut wurde. Sie war das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes waren. Das 1934 entworfene Schiff war gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy mitzuhalten."
 CAN_carrier_3:0 "Illustrious-Klasse"
 CAN_carrier_3_desc:0 "Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags von 1936 entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war der erste britische Flugzeugträger, der über ein gepanzertes Flugdeck verfügte, was die Größe der Luftstreitkräfte reduzierte. Schwere Panzerung und Flakbewaffnung sorgten für eine starke Verteidigung der Schiffe, während leistungsstarke Motoren und ein großer Treibstoffvorrat den Schiffen eine große Reichweite verliehen."
 CAN_carrier_4:0 "Implacable-Klasse"
 CAN_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Die leistungsstärkeren Motoren ermöglichten eine höhere Geschwindigkeit und Reichweite als bei der Illustrious-Klasse."
 ### CHI - NATIONALIST CHINA ### ""
 CHI_destroyer_early_ww1:0 "Jianwei-Klasse"
 CHI_destroyer_early_ww1_desc:0 "Die Jianwei-Klasse war eine Klasse von großen Torpedobooten, die für die nationalistische chinesische Marine gebaut und 1904 in Dienst gestellt wurde. Zwei Schiffe der Klasse wurden modernisiert und waren zum Zeitpunkt der japanischen Invasion noch im Dienst. Nach der Modernisierung verdrängten sie 870 Tonnen und waren mit zwei 4,7-Zoll-Hauptkanonen bewaffnet."
 CHI_destroyer_2:0 "Chao Yang-Klasse"
 CHI_protected_cruiser_1:0 "Hairong-Klasse"
 CHI_protected_cruiser_desc:0 "Die Hairong-Klasse war eine Serie von drei geschützten Kreuzern, die in den späten 1890er Jahren von Deutschland für China gebaut wurden. Die Schiffe ähnelten anderen geschützten Kreuzern und späteren leichten Kreuzern, die um die Jahrhundertwende für China gebaut wurden. Die Hai Yung verdrängte knapp 2.700 Tonnen und war mit einer Hauptbewaffnung von drei 5,9-Zoll-QF-Kanonen und einer Nebenbewaffnung von acht 4,1-Zoll-Kanonen ausgestattet."
 CHI_light_cruiser_scout:0 "Aufklärungskreuzer (II)"
 CHI_light_cruiser_scout_desc:0 "Der Aufklärungskreuzer ist die Weiterentwicklung des Kreuzers/Spähers/Raiders und diente entweder allein zum Schutz oder zum Angriff auf die Handelsschifffahrt oder als Aufklärer der Flotte, der feindliche Verbände ausspähte und der Kampflinie Bericht erstattete."
 CHI_light_cruiser_ww1:0 "Leichter Kreuzer des 1. Weltkriegs (III)"
 CHI_light_cruiser_ww1_desc:0 "Der Erste Weltkrieg brachte eine rasante Entwicklung in der Konstruktion von Kreuzern mit sich, die sich durch eine einheitliche Hauptbewaffnung, höhere Geschwindigkeiten und eine größere Verdrängung auszeichnete.  Viele der späteren leichten Kreuzer aus dem Ersten Weltkrieg leisteten auch im Zweiten Weltkrieg noch nützliche Dienste."
 CHI_light_cruiser_1:0 "Ning Hai-Klasse"
 #CHI_light_cruiser_1_desc:0 "Maneu"
 ### CHL - CHILE ### ""
 CHL_submarine_1:0 "H-Klasse"
 CHL_submarine_1_desc:0 "Bei diesen U-Booten handelte es sich um eine Gruppe von sechs britischen U-Booten der H-Klasse (Holland 602), die in Großbritannien gebaut und kurz nach dem Ersten Weltkrieg als Gegenleistung für während des Krieges versenkte U-Boote an Chile übergeben wurden. Die Schiffe wurden zwischen 1915 und 1918 gebaut. Sie verdrängten über 360 Tonnen, hatten eine Tauchtiefe von 30 m und waren mit vier 450-mm-Torpedoro-Rohren bewaffnet."
 CHI_submarine_2:0 "Klasse Typ 1"
 CHI_submarine_3:0 "Gato-Klasse"
 CHI_submarine_4:0 "Tench-Klasse"
 CHL_destroyer_late_ww1:0 "Almirante-Lynch-Klasse"
 CHL_destroyer_late_ww1_desc:0 "Die Zerstörer der Almirante-Lynch-Klasse waren eine Gruppe von sechs Schiffen, die kurz vor dem Ersten Weltkrieg in Großbritannien für die chilenische Marine gebaut wurden. Nur zwei Schiffe wurden vor Kriegsausbruch ausgeliefert und dienten bis 1945. Sie verdrängten 1.430 Tonnen, hatten für ihren Jahrgang eine ordentliche Geschwindigkeit und Reichweite und waren mit sechs 4-Zoll-Hauptgeschützen bewaffnet. L/40 QF Mark VI-Hauptgeschützen und zwei 21-Zoll-Torpedoro-Rohren bewaffnet."
 #CHL_destroyer_1b: "Serrano-Klasse"
 CHL_light_cruiser_1:0 "Chacabuco-Klasse"
 CHL_light_cruiser_1_desc:0 "Die Chacabuco war ein geschützter Kreuzer, der in Großbritannien gebaut und 1902 für die chilenische Marine in Dienst gestellt wurde. Er verdrängte 4.160 Tonnen und war mit zwei Armstrong 8-Zoll-Hauptkanonen und drei 18-Zoll-Torpedoro-Rohren bewaffnet. Im Vergleich zu den frühen leichten Kreuzern war das Schiff langsam, aber gut gepanzert."
 CHL_heavy_cruiser_1:0 "O'Higgins-Klasse"
 CHL_heavy_cruiser_1_desc:0 "Die O'Higgins war ein gepanzerter Kreuzer, der um die Wende zum 20. Jahrhundert in Großbritannien für die chilenische Marine gebaut wurde. Er verdrängte 7.800 Tonnen, hatte vier Geschütze vom Kaliber 8 Zoll und 45 als Hauptbewaffnung, war aber im Vergleich zu den schweren Kreuzern, die nach dem Ersten Weltkrieg gebaut wurden, ziemlich langsam."
 CHL_battleship_1:0 "Almirante-Latorre-Klasse"
 CHL_battleship_1_desc:0 "Die Almirante-Latorre-Klasse bestand aus zwei Super-Dreadnought-Schlachtschiffen, die bei Ausbruch des Ersten Weltkriegs in Großbritannien für die chilenische Marine gebaut wurden. Nur ein Schiff wurde als Schlachtschiff fertiggestellt, das andere wurde zum Flugzeugträger HMS Eagle umgebaut. Die Schiffe verdrängten über 28.000 Tonnen und hatten eine Hauptbewaffnung von zehn BL-Kanonen des Kalibers 14 Zoll/45. Sie waren weniger gepanzert, aber etwas schneller als andere Dreadnoughts ihrer Zeit."
 ### COL - COLOMBIA ### ""
 COL_destroyer_1:0 "Antioquia-Klasse"
 COL_destroyer_1_desc:0 "Bei der Antioquia-Klasse handelte es sich um zwei Zerstörer, die für die kolumbianische Marine in Portugal gebaut wurden. Die Schiffe wurden 1934 in Dienst gestellt. Sie verdrängten über 1.200 Tonnen und waren mit vier BL 4,7-Zoll-Geschützen und acht 533-mm-Torpedoro-Rohren bewaffnet."
 ### DEN - DENMARK ### ""
 DEN_submarine_1:0 "Rota-Klasse"
 DEN_submarine_1_desc:0 "Die U-Boote der Rota-Klasse wurden nach dem Ende des Ersten Weltkriegs in Dänemark gebaut und in Dienst gestellt. Es handelte sich um kleine U-Boote, die auf dem Entwurf Holland 602 basierten. Sie verdrängten 290 Tonnen und waren mit vier 450-mm-Torpedoro-Rohren bewaffnet."
 DEN_submarine_2:0 "Havmanden-Klasse"
 DEN_submarine_2_desc:0 "Die Havmanden-Klasse bestand aus fünf geplanten U-Booten. Drei wurden vor der deutschen Besatzung fertiggestellt, eines während der Besatzung, und das fünfte wurde gestrichen. Die U-Boote waren mit einer Verdrängung von 320 Tonnen relativ klein. Sie waren mit fünf 450-mm-Torpedoro-Rohren bewaffnet."
 DEN_submarine_4:0 "Støren-Klasse"
 DEN_submarine_4_desc:0 "Die Støren war ein britisches U-Boot der Vampire-Klasse, das nach dem Krieg an die dänische Marine übergeben wurde. Das Schiff war mit einer Verdrängung von 545 Tonnen relativ klein, verfügte aber über vier 533-mm-Torpedorohre und gute Seetüchtigkeit."
 DEN_destroyer_2:0 "Huitfeldt-Klasse"
 DEN_destroyer_2_desc:0 "Die Huitfeldt-Klasse, auch als Najaden-Klasse bekannt, bestand aus zwei großen Torpedobooten, die in Dänemark gebaut und in Dienst gestellt wurden. Der Bau begann 1942, und die Schiffe wurden 1947 fertiggestellt. Sie verdrängten über 780 Tonnen und verfügten über zwei 105-mm-Kanonen als Hauptbewaffnung sowie sechs 533-mm-Torpedorohre und eine Vielzahl von ASW-Waffen. "
 DEN_heavy_cruiser_1:0 "Herluf-Trolle-Klasse"
 DEN_heavy_cruiser_1_desc:0 "Bei der Herluf-Trolle-Klasse handelte es sich um drei eiserne Küstenkampfschiffe, die zwischen 1901 und 1908 in Dienst gestellt wurden. Trotz der Klassifizierung als Schlachtschiff entsprachen sie in Größe und Bewaffnung eher einem Kreuzer. Nur eines von ihnen, die Peter Skram, war zu Beginn des Zweiten Weltkriegs noch im Einsatz. Die Schiffe verdrängten über 3.700 Tonnen, waren mit zwei 240 mm/K43-Geschützen in der Hauptbewaffnung bewaffnet und gut gepanzert, obwohl sie langsamer waren als die meisten Schlachtschiffe ihrer Zeit."
 ### DOM - DOMINICAN REPUBLIC -- all generic ### ""
 ### ECU - ECUADOR -- all generic ### ""
 ### EST - ESTONIA ### ""
 EST_submarine_2:0 "Kalev-Klasse"
 EST_submarine_2_desc:0 "Bei der Kalev-Klasse handelte es sich um zwei U-Boote, die 1936 in Großbritannien für die estnische Marine gebaut wurden. Ihr Hauptzweck war die Minenjagd, aber sie war auch mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 ### FIN - FINCOUNTRY ### ""
 FIN_heavy_cruiser_1:0 "Väinämöinen-Klasse"
 FIN_heavy_cruiser_1_desc:0 "Die Väinämöinen-Klasse bestand aus zwei Küstenschutz-Schlachtschiffen, die Anfang der 1930er Jahre in Finnland gebaut und in Dienst gestellt wurden. Sie gehörten zu den letzten jemals gebauten Küstenverteidigungsschiffen, obwohl ihre Größe und Bewaffnung eher der eines schweren Kreuzers entsprach. Sie verdrängten nur 3.900 Tonnen und waren ziemlich langsam, aber mit vier Bofors-Kanonen vom Kaliber 254 mm/45 bewaffnet."
 FIN_submarine_1:0 "Vetehinen-Klasse"
 FIN_submarine_1_desc:0 "Die Vetehinen-Klasse bestand aus drei mittleren U-Booten, die für die finnische Marine gebaut wurden. Sie basierten auf den deutschen UB III-U-Booten aus dem Ersten Weltkrieg. Sie verdrängten knapp 500 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 ### GRE - GREECE ### ""
 GRE_submarine_1:0 "Katsonis-Klasse"
 GRE_submarine_1_desc:0 "Die U-Boote der Katsonis-Klasse wurden in den späten 1920er Jahren in Frankreich für die griechische Marine gebaut. Beide Schiffe der Klasse dienten im Zweiten Weltkrieg. Sie verdrängten fast 580 Tonnen und waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
 GRE_submarine_2:0 "Matrozos-Klasse"
 GRE_submarine_2_desc:0 "Das griechische U-Boot Matrozos war ein italienisches U-Boot der Perla-Klasse, das von den Briten erbeutet und 1942 im Exil an die hellenische Marine übergeben wurde. Das U-Boot hatte eine Verdrängung von 680 Tonnen und war mit sechs 533-mm-Torpedoro-Rohren bewaffnet. Es hatte eine Tauchtiefe von 80 m."
 GRE_submarine_4:0 "Pipinos-Klasse"
 GRE_submarine_4_desc:0 "Die vier Schiffe der Pipinos-Klasse waren britische U-Boote der U-Klasse, die zwischen 1943 und 1946 im Exil an die griechische Marine übergeben wurden. Die Schiffe verdrängten 545 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 GRE_destroyer_1:0 "Aetos-Klasse"
 GRE_destroyer_1_desc:0 "Die Zerstörer der Aetos-Klasse wurden in Großbritannien gebaut und vor dem Ersten Weltkrieg für die griechische Marine gekauft. Alle vier Schiffe waren während des Zweiten Weltkriegs im Einsatz. Sie verdrängten 980 Tonnen und waren mit vier 105mm/40 Armstrong P-Geschützen und vier 533mm-Torpedoro-Rohren bewaffnet. Sie wurden in den späten 1920er Jahren modernisiert."
 #GRE_destroyer_1b: "Hydra-Klasse"
 GRE_destroyer_2:0 "Vasilefs Georgios I-Klasse"
 GRE_destroyer_2_desc:0 "Die Vasilefs Georgios I-Klasse war eine Klasse von zwei modifizierten britischen H-Class-Zerstörern, die in Großbritannien in den späten 1930er Jahren für die griechische Marine gebaut wurden. Die Schiffe verdrängten 1.350 Tonnen und hatten eine ordentliche Geschwindigkeit. Sie hatten eine große Reichweite, waren mit vier 128mm/42 SK C/34 Kanonen bewaffnet und verfügten über eine starke Torpedoausrüstung."
 GRE_destroyer_3:0 "Adrias-Klasse"
 GRE_destroyer_3_desc:0 "Die Adrias-Klasse war eine Klasse von sechs britischen Zerstörerbegleitschiffen der Hunt-III-Klasse, von denen vier 1942 an die griechische Marine im Exil übergeben wurden. Als Zerstörereskorten waren sie langsamer als ein Standardzerstörer. Sie verdrängten 1.050 Tonnen, hatten vier 102mm/45 QF Mk XVI Kanonen als Hauptbewaffnung und verfügten über eine starke Torpedo- und ASW-EQUIPMENT."
 GRE_destroyer_4:0 "Leon-Klasse"
 GRE_destroyer_4_desc:0 "Die Leon-Klasse war eine Klasse von US-Zerstörerbegleitschiffen der Cannon-Klasse. Sie wurden 1943 in Dienst gestellt, aber erst 1951 an die griechische Marine ausgeliefert. Die Schiffe waren langsamer als ein Standard-Zerstörer. Sie verdrängten 1.240 Tonnen und besaßen als Hauptbewaffnung drei Geschütze des Kalibers 3 Zoll/40 sowie eine umfangreiche Torpedo- und ASW-EQUIPMENT."
 GRE_light_cruiser_1:0 "Elli-Klasse"
 GRE_light_cruiser_1_desc:0 "Die Elli war ein leichter Kreuzer, der 1914 von den Vereinigten Staaten gebaut wurde. Er war ursprünglich für die chinesische Marine bestimmt, wurde aber schließlich an Griechenland geliefert. Mit einer Verdrängung von nur 2.600 Tonnen war er für einen Kreuzer sehr klein. Ihre Hauptbewaffnung bestand aus zwei Kanonen des Kalibers 152 mm/45. Das Schiff diente während des Zweiten Weltkriegs und wurde vor der Invasion der Achsenmächte in Griechenland von einem italienischen U-Boot versenkt."
 GRE_heavy_cruiser_1:0 "Averof-Klasse"
 GRE_heavy_cruiser_1_desc:0 "Die Averof war ein Panzerkreuzer, der vor dem Ersten Weltkrieg in Italien für die griechische Marine gebaut wurde. Sie diente während des gesamten Zweiten Weltkriegs als Flaggschiff der Flotte. Mit einer Verdrängung von fast 10.000 Tonnen war die Averof im Vergleich zu anderen Kreuzern ihrer Zeit recht mächtig. Sie war sehr gut gepanzert und verfügte über eine Hauptbewaffnung von vier 234 mm/45-Armstrong-Kanonen. Trotz alledem war sie für einen Panzerkreuzer relativ schnell."
 GRE_battleship_1:0 "Kilkis-Klasse"
 GRE_battleship_1_desc:0 "Die Kilkis-Klasse bestand aus zwei US-Schlachtschiffen der Mississippi-Klasse, die 1908 in Dienst gestellt und 1914 an Griechenland verkauft wurden. Sie waren die letzten von den USA gebauten Schlachtschiffe aus der Zeit vor der Dreadnought-Phase. Sie verdrängten nur 13.000 Tonnen und waren in ihrer Hauptbewaffnung mit vier Mk V-Geschützen vom Kaliber 10 Zoll/45 bewaffnet. Ihre Bewaffnung, Geschwindigkeit und Reichweite waren für ihren Jahrgang durchschnittlich. Beide Schiffe wurden 1936 außer Dienst gestellt."
 ### HOL - NETHERCOUNTRYS ### ""
 HOL_submarine_1:0 "K-III-Klasse"
 HOL_submarine_1_desc:0 "Bei der K-III-Klasse handelte es sich um zwei U-Boote, die für die Königlich Niederländische Marine gebaut und von dieser als Patrouillen-U-Boote eingesetzt wurden. Sie wurden in den frühen 1920er Jahren in Dienst gestellt und basierten auf den U-Booten der amerikanischen Holland-Klasse. Sie verdrängten jeweils über 580 Tonnen und waren mit vier 450-mm-Torpedoro-Rohren bewaffnet. "
 #HOL_submarine_1b: "K-XIV-Klasse"
 HOL_submarine_2:0 "O16-Klasse"
 HOL_submarine_2_desc:0 "Das U-Boot O16 wurde in den Niederlanden gebaut und 1936 für die Königlich Niederländische Marine in Dienst gestellt. Mit einer Verdrängung von über 980 Tonnen war es ein großes U-Boot. Es hatte eine Tauchtiefe von 80 m und war mit acht 533-mm-Torpedoro-Rohren bewaffnet."
 HOL_submarine_3:0 "Klasse O21"
 HOL_submarine_3_desc:0 "Die O21-Klasse bestand aus sieben U-Booten, die von den Niederlanden gebaut und in Auftrag gegeben wurden. Die Schiffe waren zum Zeitpunkt der deutschen Invasion alle unvollständig, fünf konnten jedoch nach Großbritannien entkommen und der niederländischen Marine im Exil dienen. Die U-Boote waren mit einer Verdrängung von über 990 Tonnen etwas größer als die vorangegangenen U-Boote der O-Klasse, verfügten aber über eine ähnliche Bewaffnung mit acht 533-mm-Torpedoro-Rohren."
 HOL_submarine_4:0 "Zwaardvis-Klasse"
 HOL_submarine_4_desc:0 "Bei der Zwaardvis-Klasse handelte es sich um vier britische U-Boote der Taciturn-Klasse, die zwischen 1943 und 1945 an die Königlich Niederländische Marine im Exil übergeben wurden. Die Schiffe verdrängten 1.090 Tonnen, waren mit elf 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von über 100 m."
 HOL_destroyer_tb:0 "Torpedoboot-Klasse DRAAK (I)"
 HOL_destroyer_tb_desc:0 "Die Zerstörer wurden ursprünglich als Gegenstücke zu den Torpedobooten gebaut, also als spezielle Torpedoboote.  Es stellte sich jedoch bald heraus, dass diese Funktionen in einem Schiff vereint werden konnten, das eine Reihe von kleinkalibrigen Geschützen und Torpedos mit sich führte, und so entstand der Torpedoboot-Zerstörer.  Diese Schiffe waren wesentlich kleiner als die Zerstörer, die im Laufe des Ersten Weltkriegs entwickelt worden waren, und die in den 1930er Jahren noch im Dienst befindlichen Schiffe waren in der Regel zu Torpedobooten umklassifiziert worden."
 HOL_destroyer_early_ww1:0 "Roofdier-Klasse (II)"
 HOL_destroyer_early_ww1_desc:0 "Der Druck der Kriegszeit führte zu einer raschen Entwicklung der Zerstörer, die in Größe und Bewaffnung (sowohl Kanonen als auch Torpedos) zunahmen.  Auch die Geschwindigkeit wurde erhöht."
 HOL_destroyer_late_ww1:0 "Admiralenklasse (III)"
 HOL_destroyer_late_ww1_desc:0 "Die Van-Gent- oder Admiralen-Klasse bestand aus acht Zerstörern, die zwischen 1926 und 1931 für die Königlich Niederländische Marine gebaut wurden. Die Schiffe basierten auf frühen Versionen der britischen A-Class. Alle Schiffe kämpften im Zweiten Weltkrieg und wurden entweder versenkt oder versenkt. Die Schiffe verdrängten über 1.300 Tonnen, waren mit vier 120-mm-Kanonen bewaffnet und hatten eine für ihren Jahrgang angemessene Geschwindigkeit."
 HOL_destroyer_2:0 "Callenburgh-Klasse (V)"
 HOL_destroyer_2_desc:0 "Die Gerard-Callenburgh-Klasse sah vier Zerstörer für die Königlich Niederländische Marine vor. Alle vier wurden vor der deutschen Invasion in Dienst gestellt, aber nur zwei wurden fertig gestellt, einer von den Briten, die nach England flohen, und einer von den Deutschen. Diese Zerstörer verdrängten über 1.600 Tonnen, waren mit fünf 120-mm-Kanonen in der Hauptbewaffnung sowie acht 533-mm-Torpedoro-Rohren bewaffnet und hatten eine gute Geschwindigkeit."
 HOL_destroyer_3:0 "Piet Hein-Klasse (VI)"
 HOL_destroyer_3_desc:0 "Die Piet Hein-Klasse bestand aus drei britischen S-Class-Zerstörern, die kurz nach dem Krieg an die Königlich Niederländische Marine übergeben wurden. Die Schiffe verdrängten über 1.800 Tonnen, waren mit vier 120mm/45 QF Mk IX Kanonen bewaffnet und verfügten über eine breite Palette von ASW-Bewaffnung."
 HOL_light_cruiser_protected:0 "Holland-Klasse (I)"
 HOL_light_cruiser_protected_desc:0 "Als natürliche Weiterentwicklung des Fregattenkonzepts aus dem Zeitalter der Segelschiffe verfügten die geschützten Kreuzer über eine große Reichweite, eine angemessene Bewaffnung und ein gewisses Maß an Panzerung.  Sie waren jedoch nicht stark genug, um sich gegen die Art von Schiffen zu behaupten, die im Zentrum einer Flottenaktion zu finden waren."
 HOL_light_cruiser_scout:0 "Brabant-Klasse (II)"
 HOL_light_cruiser_scout_desc:0 "Die nächste Evolutionsstufe des Kreuzers/Spähers/Raiders: Aufklärungskreuzer, die entweder allein operieren und die Handelsschifffahrt schützen oder angreifen, oder die als Augen der Flotte feindliche Formationen auskundschaften und der Kampflinie Bericht erstatten sollten."
 HOL_light_cruiser_ww1:0 "Java-Klasse (III)"
 HOL_light_cruiser_ww1_desc:0 "Mitte der 1920er Jahre gaben die Niederlande zwei leichte Kreuzer der Java-Klasse in Auftrag. Die Schiffe wurden in Deutschland entworfen, aber in den Niederlanden gebaut. Sie verdrängten fast 6.700 Tonnen und verfügten über eine Hauptbewaffnung von zehn 150-mm-Bofors-Kanonen. Sie waren nur leicht gepanzert und hatten eine für ihren Jahrgang angemessene Geschwindigkeit."
 HOL_light_cruiser_1:0 "De Ruyter-Klasse (IV)"
 HOL_light_cruiser_1_desc:0 "Der leichte Kreuzer De Ruyter wurde Mitte der 1930er Jahre in den Niederlanden gebaut und in Dienst gestellt. Sie diente hauptsächlich in Niederländisch-Ostindien. Sie verdrängte über 6.500 Tonnen und war mit sieben 150-mm-Kanonen in der Hauptbewaffnung ausgestattet. Sie hatte eine unterdurchschnittliche Geschwindigkeit, aber eine gute Reichweite."
 HOL_light_cruiser_2:0 "Tromp-Klasse (V)"
 HOL_light_cruiser_2_desc:0 "Bei der Tromp-Klasse handelte es sich um zwei relativ kleine leichte Kreuzer, die kurz vor der deutschen Invasion für die Niederlande in Auftrag gegeben wurden. Beide dienten im Fernen Osten und überlebten den Krieg. Sie verdrängten nur 3.350 Tonnen und hatten als Hauptbewaffnung sechs 150-m-Geschütze."
 HOL_light_cruiser_3:0 "De Zeven Provinciën-Klasse (VI)"
 HOL_light_cruiser_3_desc:0 "Die De Zeven Provinciën-Klasse bestand aus zwei Kreuzern, die kurz vor der deutschen Invasion entworfen, aber erst 1951 fertiggestellt wurden. Der endgültige Entwurf wurde gegenüber dem ursprünglichen Plan von 1939 abgeändert und führte zu zwei Schiffen mit einer Verdrängung von über 12.000 Tonnen, die mit acht Bofors-Kanonen von 152 mm bewaffnet waren. Für einen leichten Kreuzer waren sie gut gepanzert und hatten eine gute Reichweite."
 HOL_armoured_cruiser_1:0 "Koningin Regentes-Klasse"
 HOL_armoured_cruiser_1_desc:0 "Hertog Hendrik, der letzte Überlebende der drei Schiffe der Koningin-Regentes-Klasse im Jahr 1936, war ein Küstenverteidigungsschiff mit zwei 9,4-Zoll-Hauptkanonen, vier 5,9-Zoll-Nebenkanonen und einem Panzergürtel von 6 Zoll an der dicksten Stelle.  Es war zwar langsamer als ein moderner schwerer Kreuzer, verfügte aber über eine wesentlich stärkere Feuerkraft als ein leichter Kreuzer jener Zeit."
 HOL_armoured_cruiser_2:0 "Soerabaja-Klasse"
 HOL_armoured_cruiser_2_desc:0 "Der niederländische Kreuzer Soerabaja, der ursprünglich den Namen De Zeven Provinciën trug, war ein Küstenverteidigungsschiff ("Panterschip"), das vor dem Ersten Weltkrieg in den Niederlanden gebaut und in Dienst gestellt wurde. Sie verdrängte über 6.500 Tonnen und war mit zwei 280-mm- und vier 150-mm-Geschützen als Hauptbewaffnung ausgestattet. Sie diente während des Zweiten Weltkriegs, bis sie 1942 von japanischen Bombern versenkt wurde."

 ### IRE - IRECOUNTRY -- all generic ### ""
 ### LAT - LATVIA ### ""
 LAT_submarine_1:0 "Ronis-Klasse"
 LAT_submarine_1_desc:0 "Bei der Ronis-Klasse handelte es sich um zwei in Frankreich für die lettische Marine gebaute U-Boote. Sie wurden 1927 in Dienst gestellt. Sie waren klein, verdrängten nur 390 Tonnen und waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
 ### LIT - LITHUANIA -- all generic ### ""
