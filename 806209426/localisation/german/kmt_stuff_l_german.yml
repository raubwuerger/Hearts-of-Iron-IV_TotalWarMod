 ### news event ### ""
 ## 10/10/2016 ## ""
 kns.5.t:0 "[CHI.GetName] brechen Waffenstillstand mit [JAP.GetName]"
 kns.5.d:0 "[CHI.GetName] hat den Waffenstillstand mit [JAP.GetName] gebrochen und ihnen den Krieg erklärt. Damit befinden sich beide Nationen erneut im Krieg, wobei [CHI.GetName] dieses Mal in die Offensive geht. Dieser hinterhältige Akt von [CHI.GetName] hat weltweit Besorgnis ausgelöst."
 kns.5.a:0 "Tod den imperialistischen Hunden!"
 kns.5.b:0 "Ihre Kriegstreiberei wird die Welt in ein neues dunkles Zeitalter stürzen!"
 ## 13/11/2016 ## ""
 kns.6.t:0 "Die [From.GetFactionName]"
 kns.6.d:0 "Politik in Asien wurde heute auf den Kopf gestellt, als chinesische und japanische Diplomaten einen Militärpakt zwischen [CHI.GetName] und [JAP.GetName] ankündigten. Sie verkündeten, dass zu viel Blut vergossen wurde, wenn es da draußen noch andere Kräfte gibt, die ihre Zerstörung anstreben. [JAP.GetName] forderte alle auf, darüber nachzudenken, was es bedeutet, dass die alten Feinde, anstatt sich gegenseitig zu schwächen, gemeinsam noch stärker werden."
 kns.6.a:0 "Nichts kann die [From.GetFactionName] bedrohen!"
 kns.6.b:0 "Eine unerwartete Umwälzung in der asiatischen Diplomatie."
 kns.7.t:0 "[CHI.GetName] schließt sich der [From.GetFactionName] an!"
 kns.7.d:0 "Chinesische und deutsche Diplomaten haben vor kurzem in der [GER.GetName]-Hauptstadt einen Militärpakt unterzeichnet und damit das Band zwischen den beiden Nationen gestärkt.\n\nEinige vermuten, dass das Ziel dieser Allianz darin besteht, die [SOV.GetName] in die Zange zu nehmen, aber Beamte von [CHI.GetName] und [GER.GetName] haben dies weder bestätigt noch dementiert."
 kns.7.c:0 "Eine große Macht ist im Entstehen."
 kns.8.t:0 "[GER.GetName] lehnt die chinesische Allianz ab!"
 kns.8.d:0 "Als Reaktion auf die diplomatischen Avancen von [CHI.GetAdjective] gab [From.GetLeader] öffentlich bekannt, dass [From.GetName] keinen Militärpakt mit [CHI.GetName] anstreben wird."
 kns.8.b:0 "Und doch habe ich alein..."

 ### jap events ### ""
 jap.1.t:0 "Kodoha hat einen Militärputsch gestartet!"
 jap.1.d:0 "Intensive politische Rivalität hat eine Reihe von Attentaten auf Politiker im ganzen Land ausgelöst. Kodoha, der Drahtzieher hinter all diesen Taten, will seinen Rivalen Toseiha vernichten, weil er glaubt, dass dessen parlamentarische Methode nur eine Belastung für die Herrschaft des Kaisers ist. Nun hat der Kaiser das Ereignis zur Kenntnis genommen und eine öffentliche Rede gehalten, in der er erklärte, dass..."
 jap.1.a:0 "...Kodohas gewalttätige Praktiken müssen sofort aufhören! (Historisch)"
 jap.1.b:0 "...die Bürger werden aufgefordert, die Kodoha bei der Rückgabe der Macht an den Kaiser zu unterstützen."
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Die Taisei Yokusankai ("Vereinigung zur Unterstützung der kaiserlichen Herrschaft") wurde von unserem Premierminister mit dem Ziel gegründet, die Bewegung Shintaisei ("Neue Ordnung") zu fördern. Sie soll die herrschende politische Partei sein, die den Sektionalismus in Politik und Wirtschaft des Kaiserreichs Japan durch die Schaffung eines totalitären Einparteienstaates beseitigt. Dies wiederum wird unsere Effizienz bei den Kriegsanstrengungen maximieren."
 jap.2.a:0 "Nihon banzai!"

 ### jyutgwai events ### ""
 jyutgwai.1.t:0 "Der Tod von Hu Hanwen"
 jyutgwai.1.d:0 "Hu Hanwen, einer der frühen rechtskonservativen Parteiführer der Kuomintang im revolutionären China, ist leider verstorben. Sein Begräbnis soll 5 Tage später stattfinden. Es wird erwartet, dass viele wichtige Persönlichkeiten, darunter auch Chiang, zu der Beerdigung erscheinen werden."
 jyutgwai.1.a:0 "Seine Taten werden nicht vergessen werden."
 jyutgwai.2.t:0 "Beerdigung von Hu Hanwen"
 jyutgwai.2.d:0 "Nach dem Tod von Hu Hanwen wird sein Begräbnis einige Tage später stattfinden. Chiang hat geplant, sich dort mit [YUT.GetLeader] zu treffen und ihn um Hilfe bei der Zerschlagung der Neuen Guangxi-Clique zusammen mit seinem politischen Rivalen Li Zongren zu bitten."
 jyutgwai.2.a:0 "Ein guter Plan."
 jyutgwai.2.b:0 "Ein solches Vorgehen ist nicht nötig, unsere Armee wird die Arbeit erledigen."
 jyutgwai.2.c:0 "Wir sollten uns stattdessen auf die japanische Bedrohung konzentrieren."
 jyutgwai.3.t:0 "Chiangs Vorschlag"
 jyutgwai.3.d:0 "Nachdem er [CHI.GetLeader] während der Beerdigung von Hu Hanwen getroffen hat, hat [Root.GetLeader] von ihm einen Vorschlag oder, wie manche es nennen würden, ein Ultimatum erhalten. Im Detail geht es darum, uns um Hilfe bei der Zerstörung der Clique von [GXC.GetLeader] zu bitten. [Root.GetLeader] befürchtet, dass seine Clique bald ihrem Schicksal folgen würde, wenn die New Guangxi Clique zerstört wird."
 jyutgwai.3.a:0 "Setzt Euch mit [GXC.GetLeader] in Verbindung, um eine vereinte Front zu bilden!"
 jyutgwai.3.b:0 "Wir werden Nanking einnehmen und das Regime von [CHI.GetLeader] stürzen!"
 jyutgwai.3.c:0 "Meldet Euch, bevor es zu spät ist!"
 jyutgwai.4.t:0 "Vorschlag von [YUT.GetLeader]"
 jyutgwai.4.d:0 "[YUT.GetLeader] hat den Plan von [CHI.GetLeader] enthüllt, unsere Clique zu vernichten. Da sie jedoch befürchten, dass sie bald unserem Schicksal folgen würden, wenn wir vernichtet würden, suchen sie nun ein Bündnis mit uns, anstatt die [CHI.GetRulingParty] zu unterstützen."
 jyutgwai.4.a:0 "Wir werden uns gemeinsam gegen diese Tyrannei wehren."
 jyutgwai.4.b:0 "Sie werden uns nur auf den Arm nehmen."
 jyutgwai.5.t:0 "Allianz akzeptiert"
 jyutgwai.5.d:0 "[GXC.GetLeader] hat unser Bündnisangebot angenommen und bereitet nun seine Truppen vor!"
 jyutgwai.5.a:0 "Tod für [CHI.GetLeader]!"
 jyutgwai.6.t:0 "Allianz abgelehnt"
 jyutgwai.6.d:0 "[GXC.GetLeader] hat unseren Bündnisvorschlag abgelehnt!"
 jyutgwai.6.a:0 "Wie konnten sie nur!"
 jyutgwai.7.t:0 "[YUT.GetName] verweigert die Unterwerfung"
 jyutgwai.7.d:0 "[YUT.GetLeader] hat sich geweigert, uns bei der Zerstörung der Clique von [GXC.GetLeader] zu unterstützen!"
 jyutgwai.7.a:0 "Wir werden [YUT.GetLeader] von seiner Pflicht entbinden!"
 jyutgwai.8.t:0 "Yu Hanmou"
 jyutgwai.8.d:0 "Nachdem Chen Jitang seines Amtes enthoben wurde, ist Yu Hanmou, der sich für Chiang eingesetzt hat, an die Stelle von Chen Jitang getreten. Er stellt Chen Jitang ein Ultimatum, seine Macht über die Armee aufzugeben und sich der Zentralregierung zu unterwerfen."
 jyutgwai.8.a:0 "Hilf Chen Jitang, nach Hongkong zu fliehen!"
 jyutgwai.8.b:0 "Überrede Chen Jitang, sich der Neuen Guangxi-Clique anzuschließen!"
 jyutgwai.9.t:0 "Die neue Guangxi-Clique"
 jyutgwai.9.d:0 "Jetzt, da Chen Jitang und sein rebellisches Verhalten aus dem Spiel sind, stehen nur noch [GXC.GetLeader] und seine Männer gegen uns. Unsere Bestechung hat sich als erfolglos erwiesen. Es scheint, dass wir einen anderen Weg finden müssen."
 jyutgwai.9.a:0 "Bereitet unsere Männer vor!"
 jyutgwai.9.b:0 "Unser Hauptaugenmerk sollte auf den Japanern liegen."
 jyutgwai.10.t:0 "Notfall-Rekrutierung"
 jyutgwai.10.d:0 "Die [CHI.GetRulingParty] hat einige Maßnahmen ergriffen, ihre Bestechung hat zu Uneinigkeit unter der Yue-Clique geführt. Wir sollten unsere Männer vorbereiten, falls ein Krieg ausbricht!"
 jyutgwai.11.t:0 "Druck der Massenmedien"
 jyutgwai.11.d:0 "Angesichts der anhaltenden Spannungen zwischen uns und [GXC.GetLeader] unterstützt die Mehrheit der Medien [GXC.GetLeader] anstelle von uns. Dies ist vor allem auf unsere derzeitige Politik zurückzuführen, die der internen Stabilität Vorrang vor der japanischen Bedrohung einräumt."
 jyutgwai.11.a:0 "Wir müssen zuerst die Krankheit des Herzens loswerden!"
 jyutgwai.11.b:0 "Wenn wir so weitermachen, könnten wir noch mehr Unterstützung in der Öffentlichkeit verlieren."
 jyutgwai.12.t:0 "Vorfall geklärt"
 jyutgwai.12.d:0 "Nach langen Diskussionen zwischen Vertretern beider Seiten wurde ein Konsens erzielt. Der so genannte "Liangguang-Zwischenfall" ist inzwischen beigelegt worden."
 jyutgwai.12.a:0 "Dies ist zum Wohle des chinesischen Volkes."
 jyutgwai.15.t:0 "Chen Jitang hat sich gestellt"
 jyutgwai.15.d:0 "Chen Jitang hat beschlossen, sich der Zentralregierung zu unterwerfen."
 jyutgwai.15.a:0 "Eine weise Entscheidung."
 jyutgwai.8.c:0 "Dieser verräterische Bastard!"
 ## 5/2/2017 ## ""
 KMT_may_war:0 "§RDas wird sehr wahrscheinlich zum Krieg führen §!§! \n"
 GXC_reject_1_tt:0 "§YWir werden das Gebiet Guangdong übernehmen, wenn sie diesen Gegenvorschlag annehmen §!§! "
 CHI_reject_1_tt:0 "§YSie werden unsere Marionette, wenn sie diesen Gegenvorschlag annehmen §!§! "
 jyutgwai.10.a:0 "Wir müssen Vertreter nach Nanking schicken, um eine friedlichere Lösung zu finden."
 jyutgwai.10.b:0 "Jaak3 si2 laa1, zoeng2 gaai3 sek6"
 jyutgwai.13.t:0 "[Von.GetName] schickt Repräsentanten"
 jyutgwai.13.d:0 "Einige Vertreter von [Von.GetName] sind in [Root.Capital.GetName] eingetroffen. Sie erklärten, dass ihr Auftrag darin besteht, eine friedlichere Lösung für die derzeitige Situation zu finden."
 jyutgwai.13.a:0 "Mal sehen, was sie zu bieten haben."
 jyutgwai.13.b:0 "Nehmt diese Mitverschwörer fest!"
 jyutgwai.14.t:0 "Feindseligkeit von [From.GetLeader]"
 jyutgwai.14.d:0 "[From.GetLeader] hat beschlossen, die gegenwärtige Situation mit Gewalt zu lösen."
 jyutgwai.14.a:0 "Nun gut."
 jyutgwai.16.t:0 "Eine Gelegenheit?"
 jyutgwai.16.d:0 "Angesichts des andauernden Krieges zwischen [CHI.GetLeader]'s [CHI.GetRulingParty] und [GXC.GetLeader]'s [GXC.GetRulingParty] hat die Zentralregierung uns keine Aufmerksamkeit geschenkt. Wir könnten diese Gelegenheit nutzen, um eine Offensive zu starten und zu versuchen, ihre Herrschaft in [CHI.Capital.GetName] zu stürzen."
 jyutgwai.16.a:0 "Nächster Halt: [CHI.Capital.GetName]!"
 jyutgwai.16.b:0 "Wo ist noch mal mein Oolong?"
 jyutgwai.17.t:0 "[From.GetLeader] Einigen Sie sich auf eine Verhandlung"
 jyutgwai.17.d:0 "Nach reiflicher Überlegung hat [From.GetLeader] zugestimmt, ein Treffen mit Vertretern beider Seiten abzuhalten, um eine friedlichere Lösung für die derzeitige Situation zu besprechen."
 jyutgwai.17.a:0 "Wir müssen auf alles vorbereitet sein."
 negotiate_in_20:0 "§YEin Ereignis wird in etwa 35 Tagen ausbrechen. §!§! \n\n"
 jyutgwai.18.t:0 "Verhaftete Vertreter"
 jyutgwai.18.d:0 "Unsere Vertreter, die mit der [CHI.GetRulingParty] verhandeln sollten, wurden festgenommen. Es scheint, dass [CHI.GetLeader] die Sache auf dem Schlachtfeld lösen wollen."
 jyutgwai.18.a:0 "Gut, unsere Männer werden bis zum letzten Atemzug kämpfen!"
 jyutgwai.19.t:0 "[From.GetName] startet die Offensive"
 jyutgwai.19.d:0 "In dem Glauben, dass wir von unserem aktuellen Konflikt mit [GXC.GetLeader]'s [GXC.GetRulingParty] abgelenkt sind, hat [From.GetLeader] beschlossen, uns anzugreifen!"
 jyutgwai.19.a:0 "Verräter!"
 jyutgwai.20.t:0 "Forderungen von beiden Seiten"
 jyutgwai.20.d:0 "Nach langen Debatten sind Vertreter beider Seiten zu einem Konsens gelangt.\n\nDas Ergebnis ihrer Diskussion lautet wie folgt:\n\n[CHI.GetName] und [GXC.GetName] werden ihre Truppen zurückziehen.\nDie Zentralregierung wird nicht in die Angelegenheiten von Liangguang eingreifen. \n[GXC.GetName] sollte den Befehlen der Zentralregierung absolut gehorchen, sobald der Krieg ausbricht.\n\nAllerdings müssen [CHI.GetLeader] und [GXC.GetLeader] beide diesen Bedingungen zustimmen, damit sie wirksam werden."
 jyutgwai.20.a:0 "Annehmbar"
 jyutgwai.20.b:0 "Demütigend!"
 jyutgwai.22.t:0 "Gegenvorschlag von [CHI.GetName]"
 jyutgwai.22.d:0 "Da er die Bedingungen als ungleich und demütigend ansieht, hat [CHI.GetLeader] einen Gegenvorschlag angeordnet, der verlangt, dass unsere Clique unter seine direkte Kontrolle kommt."
 jyutgwai.22.a:0 "Bringt es einfach hinter Euch."
 jyutgwai.22.b:0 "Fang shen me gou pi!"
 jyutgwai.23.t:0 "Gegenvorschlag von [GXC.GetName]"
 jyutgwai.23.d:0 "Da [GXC.GetLeader] die Bedingungen als ungleich und demütigend ansieht, hat er einen Gegenvorschlag angeordnet, der als Entschädigung die direkte Unterstellung des Liangguang-Gebiets unter seine Kontrolle vorsieht."
 jyutgwai.24.t:0 "Gegenvorschlag abgelehnt"
 jyutgwai.24.d:0 "Unser Gegenvorschlag wurde abgelehnt, es scheint, als gäbe es nur noch einen Weg."
 jyutgwai.24.a:0 "Macht euch bereit!"
 jyutgwai.25.t:0 "Gegenvorschlag angenommen"
 jyutgwai.25.d:0 "Zu unserer Überraschung ist unser Gegenvorschlag angenommen worden."
 jyutgwai.25.a:0 "Wenigstens müssen wir nicht in den Krieg ziehen."
 jyutgwai.26.t:0 "Verhandlung gescheitert"
 jyutgwai.26.d:0 "Beide Seiten haben die Bedingungen abgelehnt. Eine weitere Verhandlung scheint ziemlich unmöglich, beide Seiten haben begonnen, Truppen für einen Krieg zu mobilisieren."
 jyutgwai.26.a:0 "Wir haben es gewusst!"
 jyutgwai.27.t:0 "Situation geklärt"
 jyutgwai.27.d:0 "Beide Seiten haben ihre Truppen abgezogen, die Spannungen sind nun gelöst."
 jyutgwai.27.a:0 "Das ist gut für alle."
 ## 20/3/2017 ## ""
 jyutgwai.15.b:0 "Wir werden bald wieder die Kontrolle über die Zentralebene erlangen."

 ## lure-them-in events ## ""
 lti.1.t:0 "Lockvogel-Strategie"
 lti.1.d:0 "Unsere Soldaten beginnen nun, die Anweisungen unserer neuen "Lure-Them-In"-Strategie zu befolgen. Wenn alles gut geht, sollte dies bald einige Veränderungen im Krieg mit sich bringen."
 lti.1.a:0 "Hoffen wir das Beste."
 lti.2.d:0 "Unsere neue Strategie hat sich als recht erfolgreich erwiesen. Unsere Soldaten können sich jetzt besser gegen unsere Feinde verteidigen."
 lti.2.a:0 "Ein gutes Zeichen"
 lti.6.t:0 "Feindliche Partisanen"
 lti.6.d:0 "In letzter Zeit wurden sporadische feindliche Partisanenaktivitäten hinter unserer Frontlinie gemeldet. Obwohl sie im Moment keine ernsthafte Bedrohung darstellen, schlagen einige Beamte vor, dass wir den Feind zerschlagen sollten, bevor seine Partisanen unsere Nachschublinie bedrohen."
 lti.6.a:0 "Wir werden sehen..."
 lti.7.d:0 "Es wird von immer mehr Partisanenaktivitäten berichtet, die Situation wird immer schlimmer!"
 lti.7.a:0 "Verdammt noch mal!"
 lti.11.t:0 "Unzulängliches Kommando an der Front"
 lti.11.d:0 "Die Schwachstellen in unserem Frontkommando waren für [Von.GetName] noch nie so offensichtlich. Ihre Streitkräfte ergreifen nun die Gelegenheit, um zurückzuschlagen."
 lti.11.a:0 "Diese inkompetenten Generäle sollten Seppuku begehen!"


