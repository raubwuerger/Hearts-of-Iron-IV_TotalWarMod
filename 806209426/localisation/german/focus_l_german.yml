 underground_aa:0 "Unterirdische Befestigungen"
 FRA_metropolitan_france::2 "Investieren in das französische Mutterland"
 FRA_metropolitan_france_tt:0 "Nicht genügend Gebäudeslots für §YInfrastruktur§!in Metropolitan France"
 FRA_metropolitan_france_desc:0 "La Métropole sollte immer an erster Stelle stehen. Wir können damit beginnen, unsere Infrastruktur zu verbessern, um Arbeitsplätze zu schaffen und eine schnellere Truppenentsendung zu ermöglichen."
 FRA_algerie_france::2 "Investitionen im algerischen Frankreich"
 FRA_algerie_france_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!in Kolonialfrankreich"
 FRA_algerie_france_desc:0 "Europa steht vor gefährlichen Zeiten. Wir sollten uns auf die Verbesserung unserer Ländereien im Süden konzentrieren und sicherstellen, dass wir das Festland immer unterstützen können."
 FRA_industrial_expansion:0 "Industrielle Expansion"
 FRA_industrial_expansion_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!in Metropolen-Frankreich"
 FRA_industrial_expansion_desc:0 "Wir brauchen eine stärkere industrielle Präsenz im eigenen Land. Wir haben genügend Arbeitskräfte, brauchen aber mehr Fabriklinien."
 FRA_colonial_industry:0 "Koloniale Industrie"
 FRA_colonial_industry_tt:0 "Nicht genug Bauplätze für §YZivilfabriken§!in Kolonialfrankreich"
 FRA_colonial_industry_desc::1 "Wir sollten uns auf unsere Industrien in den Kolonien konzentrieren. Sollten die Spannungen in Europa zunehmen, haben wir immer noch eine industrielle Kapazität außerhalb der Reichweite feindlicher Bomber."
 FRA_military_factories:0 "Militärische Fabriken"
 FRA_military_factories_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!in Metropolitan-Frankreich"
 FRA_military_factories_desc::1 "Unsere Kriegsmaschinerie gerät in Kapazitätsrückstand. Wir müssen uns auf die Produktion von Militärausrüstung auf heimischem Boden konzentrieren, um sicherzustellen, dass unsere Streitkräfte ständig mit neuer Ausrüstung versorgt werden."
 FRA_colonial_military_factories:0 "Koloniale Militärfabriken"
 FRA_colonial_military_factories_tt:0 "Nicht genügend Gebäudeslots für §YMilitärfabrik§!in Kolonialfrankreich"
 FRA_colonial_military_factories_desc:0 "Wenn wir unsere Militärproduktion außerhalb Europas ansiedeln, stellen wir sicher, dass wir unsere Truppen an der Front auch dann noch mit Ausrüstung versorgen können, wenn der Feind die Kontrolle über unseren Luftraum übernimmt."
 FRA_extra_research_slot::2 "Unterstützen Sie die Grandes Écoles"
 FRA_extra_research_slot_desc:0 "Überall tauchen vielversprechende junge Köpfe auf. Wir müssen ihnen Einrichtungen zur Verfügung stellen, damit sie ihre Forschung betreiben können. Der technologische Fortschritt kann uns dort einen Vorsprung verschaffen, wo wir ihn am meisten brauchen."
 FRA_develop_morocco:0 "Marokko entwickeln"
 FRA_develop_morocco_desc:0 "Unser Protektorat Marokko braucht mehr Mittel, um die lokale Produktion zu stärken und eine effektive Wirtschaft zu entwickeln."
 FRA_nuclear_effort:0 "Nukleare Anstrengungen"
 FRA_nuclear_effort_desc:0 "Erste Tests in der Nuklearwissenschaft haben vielversprechende Ergebnisse gezeigt. Wenn wir uns ihre Kraft zunutze machen, können wir eine Waffe entwickeln, wie sie die Menschheit noch nie gesehen hat."
 FRA_jet_effort:0 "Jet-Anstrengungen"
 FRA_jet_effort_desc:0 "Im Luftkampf geht es vor allem um Mobilität. Das Düsentriebwerk ist ein so großer Fortschritt, dass die feindlichen Piloten scheinbar stillstehen, während wir sie vom Himmel holen."
 FRA_extra_research_slot_2::2 "Gründung des Nationalen Forschungszentrums"
 FRA_extra_research_slot_2_desc:0 "Vielversprechende junge Köpfe tauchen überall auf. Wir müssen ihnen Einrichtungen zur Verfügung stellen, damit sie ihre Forschungen durchführen können. Technologische Fortschritte können uns dort einen Vorsprung verschaffen, wo wir ihn am meisten brauchen."
 FRA_defensive_focus:0 "Defensiver Fokus"
 FRA_defensive_focus_desc:0 "In Zeiten wie diesen ist es am besten, unsere Abwehrkräfte zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir sie in unserem eigenen Land bekämpfen können. Wir haben den perfekten Kandidaten für die Führung unserer Armee, wir brauchen nur Ihr Wort."
 FRA_aggressive_focus:0 "Aggressiver Fokus"
 FRA_aggressive_focus_desc:0 "Wir können nicht tatenlos zusehen, wie Feinde an unsere Grenzen heranrücken. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der richtige Mann für diese Aufgabe."
 FRA_giraud_plan:0 "Der Giraud-Plan"
 FRA_giraud_plan_desc:0 "In Zeiten wie diesen ist es das Beste, unsere Verteidigung zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir sie in unserem eigenen Land bekämpfen können. Wir haben einen perfekten Kandidaten für die Führung unserer Armee, wir brauchen nur Ihr Wort."

 FRA_enthusiast_flight:0 "Enthusiastischer Flug"
 FRA_enthusiast_flight_desc:0 ""
 FRA_commercial_flight:0 "Kommerzieller Flug"
 FRA_commercial_flight_desc:0 ""

 FRA_fequants:0 "Fequants"
 FRA_fequants_desc:0 "Philippe Fequants Führung der Lafayette Escadrille während des Ersten Weltkriegs hat dem Mann viel Wissen über den Einsatz von Flugzeugen zur Unterstützung der kämpfenden Männer unter Tage eingebracht."
 FRA_vuillemin:0 "Vuillemin"
 FRA_vuillemin_desc:0 "Der derzeitige Generalinspekteur der heimischen Luftverteidigung hat uns seit geraumer Zeit gute Dienste geleistet, und obwohl seine Ideen sowohl von zivilen als auch von militärischen Stellen heftig kritisiert wurden, könnte sein Ansatz für eine sichere, nüchterne Luftdoktrin uns in den Schlachten, die Frankreich mit Sicherheit bevorstehen, gute Dienste leisten."

 FRA_paris_line:0 "Pariser Linie"
 FRA_paris_line_desc:0 "In Übereinstimmung mit der neuen Doktrin unseres Armeechefs, die darin besteht, sich in vorbereitete Schanzen zurückzuziehen, falls unsere Hauptverteidigung versagt, haben unsere Ingenieure einen Plan zum Bau von Befestigungsanlagen entlang der Seine ausgearbeitet. Auch wenn dies bedeutet, dass wir unsere Hauptstadt Paris als Verteidigungsposition nutzen müssen, was zweifellos Tausende von Zivilisten das Leben kosten wird, wird dies einen stabilen, leicht zu verteidigenden Haltepunkt gewährleisten, der den Feind schwächt, wenn er sich gegen ihn wirft, und ihn für einen Gegenangriff öffnet, um ihn aus unserer Heimat zu vertreiben. Unsere Ingenieure und Strategen versichern uns, dass dies eine angemessene und lohnende Investition im Namen der Verteidigung sein wird."
 FRA_colonial_defense:0 "Verstärkung der kolonialen Garnisonen"
 FRA_colonial_defense_desc:0 "Ein weltweites Imperium wie das unsere ist keineswegs leicht zu kontrollieren. Manifestationen, Proteste und Aufstände könnten jeden Moment aufflammen und schnell zu gewaltsamen nationalen Revolten gegen unsere Herrschaft eskalieren. Um dies zu vermeiden, haben einige Generäle vorgeschlagen, unsere wertvollsten Kolonien mit neuen Garnisonsregimentern auszustatten, die die Stabilität vor Ort konstant aufrechterhalten sollen. Außerdem könnten uns neue Truppen, die in unserem Reich verteilt sind, in Kriegszeiten taktische Vorteile verschaffen."
 FRA_colonial_defence_tt:0 "\nGain 6 §Redit-locked§! §YGarnisonen§!mit je 5 Bataillonen auf dem afrikanischen Kontinent.\n"
 FRA_radar_focus:0 "Radar-Anstrengungen"
 FRA_radar_focus_desc:0 "Mit der neuen Radartechnologie werden wir in der Lage sein, eine Warnung zu erhalten, bevor feindliche Flugzeuge angreifen können, und sie kann auch verwendet werden, um den Feind auf See aufzuspüren."

 FRA_fortification_focus:0 "Schwerpunkt Festungsbau"
 FRA_fortification_focus_desc:0 "So entscheidend unsere Festungen auch waren, wir müssen Wege finden, sie effizienter zu bauen. Die Maginot-Linie hat sich als wirksame Abschreckung für feindliche Streitkräfte erwiesen, und wir könnten mehr Verteidigungsanlagen wie diese gebrauchen."
 FRA_alpine_forts:0 "Alpenfestungen"
 FRA_alpine_forts_desc:0 "Die Italiener werden die Grenze nicht mehr so leicht überqueren, sobald wir die Alpen mit unserer neu geplanten Verteidigungslinie abgedeckt haben. Wir werden Zeit haben, zu reagieren und unsere Position zu verstärken."
 FRA_replenish_maginot:0 "Verstärkung der Maginot-Linie"
 FRA_replenish_maginot_desc:0 "Wenn die unterirdischen Anlagen tief in den Bergen fertiggestellt und aufgefüllt sind, wird die Linie sowohl für Angriffe vom Land als auch aus der Luft wirklich uneinnehmbar sein."
 FRA_extend_the_maginot_line:0 "Ausweitung der Maginot-Linie"
 FRA_extend_the_maginot_line_desc:0 "Wir können uns nicht darauf verlassen, dass die Belgier ihre Stellung halten, denn wenn sie feindliche Armeen durchlassen, könnten wir in Schwierigkeiten geraten. Der Ausbau der Maginot-Linie ist entscheidend, um unerwünschte Armeen von Frankreich fernzuhalten!"
 FRA_de_gaulle_strategy:0 "De Gaulles Strategie"
 FRA_de_gaulle_strategy_desc:0 "Wir können nicht tatenlos zusehen, wie Feinde an unsere Grenzen heranrücken. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der richtige Mann für diese Aufgabe."
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Alle Männer und Frauen, die kämpfen können, werden dies tun. Die Massenproduktion von Waffen wird die Kosten senken. Wir werden jedem ein Gewehr in die Hand geben."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Unsere Artillerie wird eine einzige starke Einheit bilden, um das Feuer auf bestimmte Punkte zu konzentrieren. Mit einer Salve nach der anderen werden wir die feindlichen Linien schwächen und uns durchschlagen, wenn es sein muss!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Kampfpanzer sind der Weg nach vorne für die französische Armee. Wir wollen das Schlachtfeld kontrollieren und dafür brauchen wir neue, starke Panzer!"
 FRA_free_heavy_armor_focus:0 "Char de Bataille"
 FRA_free_heavy_armor_focus_desc:0 "Kampfpanzer sind der Weg in die Zukunft für die französische Armee. Wir wollen das Schlachtfeld kontrollieren, und dafür brauchen wir neue, leistungsstarke Panzer!"
 FRA_motorized_focus:0 "Motorisierter Schwerpunkt"
 FRA_motorized_focus_desc:0 "Wenn wir bessere Wege finden, unsere Infanteriefahrzeuge zu bauen, werden wir besser in der Lage sein, die Frontlinien zu unterstützen und zu verstärken."
 FRA_mechanized_focus:0 "Mechanisierter Schwerpunkt"
 FRA_mechanized_focus_desc:0 "Gepanzerte Fahrzeuge spielen eine immer wichtigere Rolle im Krieg. Sie sind zwar nicht so furchteinflößend wie ein durchschnittlicher Panzer, verschaffen uns aber einen Vorteil in den Bereichen Kommunikation, Kommando, Transport und städtische Kriegsführung. "
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Laut Gesetz kontrolliert die Infanterie alle Panzertruppen. Die leichteren, schnelleren Kavallerie-'Fahrzeuge' oder Automitrailleuses sind besser für die Reise geeignet und können mit ihren montierten Waffen dennoch einigen Schaden anrichten."
 FRA_tank_radio:0 "Funkausrüstung"
 FRA_tank_radio_desc:0 "Durch den Einbau von Funkgeräten in jeden Panzer können wir theoretisch in glorreicher Formation über die feindlichen Linien stürmen."
 FRA_army_reform:0 "Französischer Generalstab"
 FRA_army_reform_desc:0 "Weder eine Infanterieeinheit noch ein Hightech-Panzer allein werden uns den Krieg gewinnen lassen. Wir müssen unsere Anstrengungen darauf richten, sowohl unsere taktischen als auch unsere strategischen Fähigkeiten auszubauen. Mit den richtigen Leuten an der Spitze können wir uns als Armee weiterentwickeln."
 FRA_navy_focus:0 "Schwerpunkt Marine"
 FRA_navy_focus_tt:0 "Nicht genug Bauplätze für §YMarinestützpunkt§!"
 FRA_navy_focus_desc:0 "Wenn wir unsere Marine ausbauen wollen, ist der erste Schritt die Verbesserung und Erweiterung unserer Marinestützpunkte. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu bleiben."
 FRA_improved_screen_ships:0 "Verbesserte Bildschirmschiffe"
 FRA_improved_screen_ships_desc:0 "Zerstörer und Leichtere Kreuzer spielen eine Schlüsselrolle bei der Verteidigung unserer schwereren Schlachtschiffe oder Flugzeugträger. Wenn wir unsere Verteidigungslinie auf See verlieren, setzen wir alle Schiffe und Männer aufs Spiel. Wir müssen dafür sorgen, dass unsere Schiffe nach dem neuesten Stand der Technik gebaut werden."
 FRA_capital_ship_focus:0 "Schwerpunkt Großkampfschiffe"
 FRA_capital_ship_focus_desc:0 "Die Verbesserung des Designs unserer Schlachtschiffe würde zu großen taktischen Vorteilen führen. Mit ihrer unangefochtenen Reichweite und Stärke wird niemand in der Lage sein, ihren Kanonen zu entkommen."
 FRA_carrier_focus:0 "Schwerpunkt Flugzeugträger"
 FRA_carrier_focus_desc:0 "Marinetheoretiker haben unsere Aufmerksamkeit auf unsere veralteten Flugzeugträger gelenkt. Sie haben Vorschläge, wie die Träger noch besser genutzt werden können, wenn die Entwicklung in die richtige Richtung vorangetrieben wird. Ohne unsere volle Unterstützung können keine echten Fortschritte erzielt werden."
 FRA_initiate_government_reform:0 "Reform der Regierung"
 FRA_initiate_government_reform_desc:0 "Die Welt ist gefährlich geworden. Wir dürfen uns nicht länger von unseren eigenen kleinlichen Streitereien aufhalten lassen. Es ist an der Zeit, unsere Politiker zu ermächtigen und zum Wohle Frankreichs voranzukommen."
 FRA_support_the_left:0 "Unterstützt die Linke"
 FRA_support_the_left_desc:0 "Die Komintern wird immer stärker. Es ist an der Zeit, zu zeigen, dass unsere Interessen übereinstimmen können, und unsere kommunistischen Organisationen zu unterstützen."
 FRA_leftist_rhetoric:0 "Linke Rhetorik"
 FRA_leftist_rhetoric_desc:0 "Das Ziel ist klar. Gleichheit für alle. Wir wollen keine kapitalistischen Interessen in der französischen Politik. Es ist unerlässlich, dass wir unseren kommunistischen Organisationen optimale Bedingungen für ihr Gedeihen bieten."
 FRA_scw_intervention_republicans:0 "Republikanische Intervention"
 FRA_scw_intervention_republicans_desc:0 "Das republikanische Spanien braucht unsere Hilfe! \Jeder, der bereit ist, für die Sache zu kämpfen, sollte das dürfen. Wir können nicht zulassen, dass ein weiteres faschistisches Regime an Boden gewinnt."
 FRA_national_mobilization:0 "Nationale Mobilisierung"
 FRA_national_mobilization_desc:0 "Wir haben endlich eine handlungsfähige Regierung. Jetzt ist es an der Zeit, unsere Armee zu stärken und bereit zu sein, für Frankreich zu kämpfen."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Die fetten Banker und die machtgierigen Demagogen verstärken ihren blutigen Griff um die Welt. Mit jedem Tag, der vergeht, sehen wir, wie freie Menschen versklavt werden und die Welt immer tiefer in die Krise stürzt, die durch die Gier des Einzelnen verursacht wird. Die französischen Ideale werden mehr denn je gebraucht! Die Menschheit braucht uns und wir müssen die Menschheit vereinen!"
 FRA_join_comintern:0 "Tritt der Komintern bei"
 FRA_join_comintern_desc:0 "Da wir überall Feinde haben, müssen wir unsere Position mit einigen mächtigen Verbündeten stärken. Unsere Verbindungen zur Komintern sind stärker geworden, und es ist an der Zeit, uns ganz ihrer Sache zu widmen."
 FRA_support_status_quo:0 "Unterstützt den Status Quo"
 FRA_support_status_quo_desc:0 "Frankreich ist die Wiege und der Beschützer der Freiheit und sollte dies auch bleiben. Wenn wir jemals wieder Einheit erreichen wollen, dann müssen wir unsere Demokratie stabilisieren, bevor sie schwindet."
 FRA_little_entente:0 "Kleine Entente"
 FRA_little_entente_desc:0 "Die Kleine Entente, ein Bündnis, das nach dem Ersten Weltkrieg geschlossen wurde, um eine Aggression Österreichs und Ungarns gegen ihre Nachbarn zu verhindern, wurde von Frankreich unterstützt, beginnt nun aber zu zerfallen. Anstatt sich an Großbritannien zu binden, sollten wir die Initiative zur Wiederherstellung und Konsolidierung dieser Fraktion ergreifen, angefangen bei ihren Gründern in der Tschechoslowakei."
 FRA_go_with_britain:0 "Mit Großbritannien gehen"
 FRA_go_with_britain_desc:0 "Da sich Russland für immer verändert hat, sind von der alten Triple Entente nur noch Frankreich und Großbritannien übrig. Wenn sich die Geschichte nicht wiederholen soll, müssen wir dafür sorgen, dass diese beiden Nationen, Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."
 FRA_strengthen_government_support:0 "Die Regierung stärken"
 FRA_strengthen_government_support_desc:0 "Wir haben für das kommende Jahr Pläne gemacht, die den Wünschen der Menschen in allen Teilen Frankreichs entsprechen. Zeigen Sie ihnen, dass wir handlungsfähig und würdig sind, Frankreich zu regieren, damit wir wieder geeint dastehen."
 FRA_defensive_strategems:0 "Defensive Strategeme"
 FRA_defensive_strategems_desc:0 "Wenn wir wollen, dass die Menschen in Frankreich einen Krieg für uns führen, ist es wichtiger denn je, dass wir eine klare Richtung haben. Wir müssen aufhören, uns untereinander zu bekämpfen und stattdessen für Frankreich und "Liberté, égalité, fraternité" kämpfen."
 FRA_invite_yugoslavia:0 "Jugoslawien einladen"
 FRA_invite_yugoslavia_desc:0 "Jugoslawien hat schon genug Sorgen, ohne sich um expansionistische Nachbarn kümmern zu müssen. Die Rückkehr des Landes in die Kleine Entente wäre sowohl für das Land als auch für uns ein großer Dienst."
 FRA_invite_romania:0 "Rumänien einladen"
 FRA_invite_romania_desc:0 "Die rumänische Demokratie ist zerbrechlich, gefangen zwischen ihren internen faschistischen Fraktionen und dem sowjetischen Kommunismus. Die Aufnahme Rumäniens in die Kleine Entente wird es dem Land ermöglichen, mit unserer Unterstützung Stabilität zu bewahren."
 FRA_polish_guarantee:0 "Polnische Bürgschaft"
 FRA_polish_guarantee_desc:0 "Polnische Diplomaten haben ihre Besorgnis über die Spannungen an ihren Grenzen zum Ausdruck gebracht. Eine Garantie unserer mächtigen Nation sollte jeden abschrecken, der eine Invasion plant."
 FRA_czech_guarantee:0 "Tschechische Garantie"
 FRA_czech_guarantee_desc:0 "Die Spannungen an der tschechischen Grenze nehmen zu. Wir können nicht zulassen, dass expansive Nationen ein freies und demokratisches Land übernehmen. Die Tschechen müssen ein freies Volk bleiben. Mit einer Garantie von uns wird sich jeder, der eine Invasion plant, zweimal überlegen."
 FRA_revise_versailles:0 "Versailles revidieren"
 FRA_revise_versailles_desc:0 "Die Deutschen ignorieren bereits die im Versailler Vertrag festgelegten Reparationen und zeigen damit, dass Frankreich nicht mehr respektiert wird. Wenn überhaupt, dann haben wir das Recht, mehr für die im Ersten Weltkrieg verlorenen Menschenleben zu fordern, aber ein gerechter Vertrag würde ein starkes Frankreich, ein neues Frankreich, erfordern, um ihn durchzusetzen."
 FRA_support_the_right:0 "Unterstützen Sie das Recht"
 FRA_support_the_right_desc:0 "Frankreich war schon immer eine starke und stolze Nation, aber die Untätigkeit der Regierung hat das Volk gespalten. Wir müssen Frankreich vereinen und unsere Überlegenheit und Stärke behaupten, um nicht dem Verfall anheim zu fallen."
 FRA_right_wing_rhetoric:0 "Rechte Rhetorik"
 FRA_right_wing_rhetoric_desc:0 "Wir müssen uns darauf konzentrieren, alle Franzosen zu erreichen und ihren Nationalgeist zu wecken. Zeigen wir ihnen, dass wir die mächtigen Führer sein können, die sie brauchen, und sie werden stolze Bürger unserer glorreichen Nation sein."
 FRA_scw_intervention_nationalists:0 "Nationalistische Intervention"
 FRA_scw_intervention_nationalists_desc:0 " Die Nationalisten sind in Spanien endlich auf dem Vormarsch. Ihre Sache ist gerecht und jeder, der bereit ist, für sie zu kämpfen, sollte dies auch dürfen."
 FRA_army_of_aggression:0 "Armee der Aggression"
 FRA_army_of_aggression_desc:0 "Wir können nicht länger hinter einer veralteten Mauer sitzen, während unsere Feinde in Europa wüten. Es ist an der Zeit, unsere Armee zu verstärken und unsere Grenzen zu erweitern, um sicherzustellen, dass Frankreich weiterhin eine große Nation ist."
 FRA_france_first:0 "Frankreich zuerst"
 FRA_france_first_desc:0 "Wir sind Frankreich! Sieger des Großen Krieges! Die Retter Europas! Wir sind die Heimat der größten Denker, die diese Welt je gesehen hat. Zu viele Nationen versuchen, die Welt ins Chaos zu stürzen. Wir werden gebraucht, und wir werden dem Ruf folgen. Wir werden das Ruder übernehmen, dem Sturm trotzen und die Menschheit unter unserer Herrschaft in Sicherheit bringen!"
 FRA_woo_italy:0 "Umwirbt Italien"
 FRA_woo_italy_desc:0 "Italien hat das Potenzial, eine mächtige Nation zu werden. Dank der starken Führung von Mussolini ist das italienische Volk geeint und bereit, für die richtige Sache zu kämpfen. Möge diese Sache die unsere sein."
 FRA_dismantle_the_democracies:0 "Demontieren Sie die Demokratien"
 FRA_dismantle_the_democracies_desc:0 "Das neue [GER.GetAdjective] demokratische Bündnis in Mitteleuropa bedroht unsere neugewonnene Position. Wir müssen jetzt handeln, bevor sie noch mächtiger werden."
 FRA_join_germany:0 "Schließen Sie sich Deutschland an"
 FRA_join_germany_desc:0 "Das Deutsche Reich wird zu einer Macht, mit der man rechnen muss. Ihre Vision von einer besseren Zukunft kann mit unseren Interessen in Einklang gebracht werden. Wir sollten sie unterstützen, und wenn sich der Staub gelegt hat, wird Frankreich seinen rechtmäßigen Anteil an Europa erhalten."
 FRA_naval_doctrine:0 "Marinedoktrin"
 FRA_naval_doctrine_desc:0 "Die jüngsten Fortschritte bei der Konstruktion von Schiffen haben neue Optionen für taktische und strategische Manöver eröffnet. Bevor wir mit diesen neuen Theorien ein Risiko eingehen, müssen wir sie gründlich testen und unsere Pläne festigen."
 FRA_air_focus:0 "Schwerpunkt Luft"
 air_focus_bypass_tt:0 "Nicht genug Bauplätze für §YAir Base§!"
 FRA_air_focus_desc:0 "Es ist an der Zeit, unsere Luftwaffe auszubauen! Es gibt bereits Pläne, mit dem Bau neuer Luftwaffenstützpunkte zu beginnen, um sowohl das Personal als auch die Flugzeuge aufzustocken."
 FRA_cas_focus:0 "CAS-Schwerpunkt"
 FRA_cas_focus_desc:0 "Die Flugzeuge, die unsere Landstreitkräfte und Schiffe unterstützen, waren eine sehr effiziente Ergänzung zu relativ geringen Investitionen. Für diese Flugzeuge gibt es jetzt mehrere Verbesserungsvorschläge. Unsere Ingenieure können die nächste Generation von Unterstützungsflugzeugen entwickeln."
 FRA_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 FRA_fighter_focus_desc:0 "Einige revolutionäre zivile Technologien können bei unseren Jagdflugzeugen eingesetzt werden, um deren Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
 FRA_bomber_focus:0 "Schwerpunkt Bomber"
 FRA_bomber_focus_desc:0 "Die Luftunterstützung ist ein wichtiger Bestandteil sowohl unserer defensiven als auch unserer offensiven Fähigkeiten. Wenn wir unsere Anstrengungen auf die Entwicklung schneller, wendigerer und präziserer Bomber konzentrieren, werden wir in jeder Landschlacht im Vorteil sein."
 FRA_heavy_fighter_focus:0 "Schwere Kampfflugzeuge"
 FRA_heavy_fighter_focus_desc:0 "Unsere schweren Kampfflugzeuge müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine schwerere Bewaffnung und eine größere Reichweite auf Kosten einer gewissen Geschwindigkeit."
 FRA_air_doctrine:0 "Luft-Doktrin"
 FRA_air_doctrine_desc:0 "Wir haben genug Erfahrung gesammelt, um neue Theorien in der Luftkriegsführung schneller zu testen. Dies wird es uns ermöglichen, neue taktische und strategische Möglichkeiten zu erforschen. Der Luftkampf ist der Schlüssel zur modernen Kriegsführung."
 FRA_heavy_bomber_focus:0 "Schwerpunkt schwere Bomber"
 FRA_heavy_bomber_focus_desc:0 "Moderne schwere Bomber werden so bewaffnet sein, dass sie kleinere Luftgefechte allein bewältigen können. Wenn wir unseren Ingenieuren erlauben, sich auf die Entwicklung der neuesten Technologie zu konzentrieren, haben wir bessere Chancen, feindliche Produktionsanlagen zu zerstören."
 FRA_naval_bomber_focus:0 "Schwerpunkt Marinebomber"
 FRA_naval_bomber_focus_desc:0 "Schiffe haben sich als besonders verwundbar gegenüber Flugzeugen erwiesen. Wir sollten ihre Technologie weiter verbessern, um sicherzustellen, dass wir allen Gegenmaßnahmen immer einen Schritt voraus sind."
 FRA_SS_Sturmbataillon_Charlemagne:0 "SS Charlemagne"
 FRA_SS_Sturmbataillon_Charlemagne_desc:0 "Die 33. Waffen-Grenadier-Division, die SS Charlemagne und das Charlemagne-Regiment waren Sammelbezeichnungen für die französischen Freiwilligen in der Wehrmacht und der Waffen-SS während des Zweiten Weltkriegs. Die Division war in Wirklichkeit keine Division, sondern eine Gruppe kleinerer französischer Freiwilligeneinheiten."
 #### FLAGS #### ""
 front_explosed:0 "Aufgelöste Volksfront"


 AST_defense_in_depth:0 "Verteidigung in der Tiefe"
 AST_defense_in_depth_desc:0 "Wir müssen Verteidigungsmaßnahmen studieren und unsere Truppen auf rücksichtslose Angriffe von übermächtigen Gegnern vorbereiten."
 AST_militarize_islands:0 "Militarisierung der Inseln"
 AST_militarize_islands_desc:0 "Wir müssen uns auf den Pazifik konzentrieren und unser Territorium schützen."
 AST_pacific_campaign:0 "Pazifischer Feldzug"
 AST_pacific_campaign_desc:0 "Wir müssen unsere gesamte Nation zum totalen Sieg im Pazifik beitragen!"
 AST_rebuild_navy:0 "Wiederaufbau der australischen Marine"
 AST_rebuild_navy_desc:0 "Wir müssen die australischen Marinestreitkräfte wieder aufbauen, um die Japaner im Guadakanal zu bekämpfen!"
 AST_propaganda:0 "Fokus Pazifik"
 AST_propaganda_desc:0 "Wir müssen uns auf den Pazifik konzentrieren und unser Territorium schützen."
 AST_won_africa:0 "Schwerpunkt Europa"
 AST_won_africa_desc:0 "Wir müssen uns auf Europa konzentrieren und für die Freiheit der Menschen in Europa kämpfen."
 AST_war_with_japan:0 "Er kommt in den Süden"
 AST_war_with_japan_desc:0 "Japan kommt zu uns, die Freiheit unseres Volkes hängt von unserem Gehorsam ab."
 AST_solomon_islands:0 "Entwicklung der Salomonen"
 AST_solomon_islands_desc:0 "Die Salomonen sind ein wichtiger Teil unserer Nation, ihre Entwicklung wird sich im Krieg im Pazifik als entscheidend erweisen."
 AST_to_victory:0 "Auf den Sieg!"
 AST_to_victory_desc:0 "Die australischen Streitkräfte, die dem Commonwealth im Krieg helfen, sind entscheidend für unseren Endsieg!"
















 HOL_shutdown_resistance:0 "Java-Widerstand niederschlagen"
 HOL_shutdown_resistance_desc:0 "Der Widerstand auf Java ist groß und Indonesien will die Tatsache ausnutzen, dass wir von Japan angegriffen werden, wir müssen sofort etwas dagegen tun"
 HOL_anti_separatist_propaganda:0 "Anti-Separatisten-Propaganda"
 HOL_anti_separatist_propaganda_desc:0 "Wir müssen Vertrauen in das niederländische Kolonialregime in Niederländisch-Ostindien schaffen."
 HOL_farms:0 "Sulawesi entwickeln"
 HOL_farms_desc:0 "Sulawesi ist eine wichtige Insel in Niederländisch-Ostindien und dient als eine der wenigen Marine- und Luftstützpunkte in der Region."
 HOL_disorganized:0 "Überraschungsangriff"


 #### ROM  #### ""
 ROM_lessons_of_war:0 "Lektionen des Krieges"
 ROM_lessons_of_war_desc:0 "Nachdem wir einige Zeit gekämpft haben, haben wir viel gelernt. Wir können dies nutzen und unsere Generäle und Offiziere verbessern."
 ROM_divide_and_conquer:0 "Teilen und Erobern"
 ROM_divide_and_conquer_desc:0 "König Carol II. ist ein gerissener König, der versucht, so viel Macht wie möglich an sich zu reißen. Um dies zu erreichen, spielt er die verschiedenen politischen Parteien und die Menschen innerhalb jeder Partei gegeneinander aus."
 ROM_camarilla:0 "Die Kamarilla"
 ROM_camarilla_desc:0 "Carol II. umgibt sich mit vielen engen Beratern, darunter viele Industrielle und enge persönliche Freunde."
 ROM_remove_codreanu:0 "Codreanu entfernen"
 ROM_remove_codreanu_desc:0 "Codreanu ist dem König schon zu lange ein Dorn im Auge. Er redet schlecht über den König und seine Geliebte und gibt auch Morde an politischen Feinden in Auftrag. Er muss inhaftiert werden und dann muss man sich um ihn kümmern."
 ROM_form_the_nrf:0 "Bildung der Nationalen Renaissancefront"
 ROM_form_the_nrf_desc:0 "Nach der Ausrufung des nationalen Notstands lässt der König nun die Existenz einer einzigen Partei, der Nationalen Renaissancefront, zu, die die Politik des Königs unterstützt."
 ROM_raise_taxes:0 "Anhebung der Steuern"
 ROM_raise_taxes_desc:0 "Um neue Verteidigungsanlagen für Rumänien zu finanzieren, wird der König die Steuern erhöhen! Es wäre eine Schande, wenn diese Steuern stattdessen für Carols Lebensstil verwendet würden..."
 ROM_cooperate_with_iron_guard:0 "Mit der Eisernen Garde zusammenarbeiten"
 ROM_cooperate_with_iron_guard_desc:0 "Der König ist auf der Suche nach neuen Verbündeten, und die geschwächte Eiserne Garde könnte bereit sein, sich der Nationalen Renaissancefront anzuschließen."
 ROM_cooperate_with_liberals:0 "Mit den Liberalen kooperieren"
 ROM_cooperate_with_liberals_desc:0 "Der König ist auf der Suche nach neuen Verbündeten, und die Liberalen sind wahrscheinlich harmlos. Sie könnten bereit sein, sich der Nationalen Wiedergeburtsfront anzuschließen."
 ROM_eliminate_the_iron_guard:0 "Beseitigen Sie die Eiserne Garde"
 ROM_eliminate_the_iron_guard_desc:0 "Die Eiserne Garde ist nicht mehr von Nutzen und hat stattdessen begonnen, die Übernahme Rumäniens zu planen."
 ROM_iron_guard_takes_control:0 "Die Eiserne Garde übernimmt die Kontrolle"
 ROM_iron_guard_takes_control_desc:0 "Jetzt ist es an der Zeit, dass die Eiserne Garde die volle Kontrolle über Rumänien übernimmt und den Legionärsstaat gründet!"
 ROM_absolute_monarch:0 "Der absolute Monarch"
 ROM_absolute_monarch_desc:0 "König Carol II. kann nun als absoluter Monarch regieren, und niemand wird stark genug sein, sich ihm im Inneren zu widersetzen."
 ROM_codreanu_government:0 "Codreanus Regierung"
 ROM_codreanu_government_desc:0 "Der vom König ernannte Codreanu kann nun versuchen, seinen Legionärsstaat zu gründen."
 ROM_exile_the_king:0 "Verbannung des Königs"
 ROM_exile_the_king_desc:0 "König Carol II. ist kein beliebter Mann, und seine Mätresse und seine Camarilla sind ebenso unpopulär. Wir müssen ihn jetzt verbannen, bevor er versucht, uns auszumanövrieren."
 ROM_take_control_of_the_streets:0 "Übernehmen Sie die Kontrolle über die Straßen"
 ROM_take_control_of_the_streets_desc:0 "Bevor wir die Kontrolle über das Land übernehmen können, müssen wir den Kampf um die Straßen gewinnen. Die rivalisierenden paramilitärischen Organisationen müssen besiegt oder in die Struktur der Eisernen Garde integriert werden."
 ROM_purge_the_elites:0 "Säuberung der Eliten"
 ROM_purge_the_elites_desc:0 "Die rumänischen Eliten sind die schlimmste Sorte von Menschen: Dekadente Frankophile. Sobald sie beseitigt sind, wird Rumänien frei sein, sein Schicksal zu verfolgen."
 ROM_death_cult:0 "Todeskult"
 ROM_death_cult_desc:0 "Die Eiserne Garde lehrt Selbstlosigkeit: Für sich selbst darf ein Legionär nichts wollen. Dies führt in der Regel zu einem nahezu selbstmörderischen Verhalten, da jeder Legionär danach strebt, ein Märtyrer zu werden."
 ROM_liberal_government:0 "Liberale Regierung"
 ROM_liberal_government_desc:0 "Der König hat einen liberalen Premierminister ernannt. Sie haben zwar keine eigene Mehrheit, sind aber die größte Partei im Parlament und werden für ein stabiles und demokratisches Rumänien sorgen."
 ROM_francophile_tendencies:0 "Frankophile Tendenzen"
 ROM_francophile_tendencies_desc:0 "Die meisten Eliten Rumäniens sind Frankreich sehr zugetan. Vielleicht können wir die französische Regierung um Hilfe bei der Ausbildung unserer Gendarmerie für den Umgang mit den rechtsextremen Gruppen in Rumänien bitten."
 ROM_british_financial_aid:0 "Britische Finanzhilfe"
 ROM_british_financial_aid_desc:0 "Die Briten sind ein sehr wichtiger Geschäftspartner Rumäniens. Wenn sie bereit wären, uns finanziell zu unterstützen, könnten wir uns leichter gegen den faschistischen und kommunistischen Einfluss wehren."
 ROM_limited_monarch:0 "Ein begrenzter Monarch"
 ROM_limited_monarch_desc:0 "König Carol II. hat seine Macht lange Zeit dazu genutzt, Rumänien zu bestehlen. Es ist an der Zeit, dass das Parlament seine Macht einschränkt, ihm den Zugang zu staatlichen Mitteln verwehrt und dafür sorgt, dass er sich aus der Politik heraushält."
 ROM_Goga_gov:0 "Octavian Goga von der Nationalen Christlichen Partei ist seit den Wahlen von 1937 Premierminister."
 ROM_PNL_gov:0 "Die Liberalen bleiben auch nach den Wahlen von 1937 an der Macht."
 ROM_codreanu_gov:0 "Codreanu von der Eisernen Garde ist nach den Wahlen von 1937 Premierminister."
 ROM_arms_industry:0 "Lokale Rüstungsindustrie"
 ROM_arms_industry_desc:0 "Um für den Krieg gerüstet zu sein, müssen wir in der Lage sein, unsere eigenen Waffen zu produzieren. MALAXA war ein wichtiger lokaler Waffenhersteller, der unter anderem die Eiserne Garde belieferte. Das Mechanische Werk Plopeni trug ebenfalls zur Herstellung von Artillerie und Munition bei. Pirochim Victoria war eine dritte Waffenfabrik, die in dieser Zeit gebaut wurde."
 ROM_prepare_wartime_fuel:0 "Vorbereitung auf den Kraftstoffverbrauch in Kriegszeiten"
 ROM_prepare_wartime_fuel_desc:0 "Obwohl wir in Rumänien viel Öl produzieren, ist es klar, dass der Treibstoff in einem Krieg außerordentlich schnell verbraucht wird. Wir sollten mit der Bevorratung von Treibstoff beginnen, sowohl für den eigenen Bedarf als auch für unsere Verbündeten, und auch unser Raffinerieverfahren verbessern."
 ROM_eliminate_illiteracy:0 "Beseitigung des Analphabetismus"
 ROM_eliminate_illiteracy_desc:0 "Rumänien hat vielleicht die schlechteste Alphabetisierungsrate in Europa, über 50 % der Bevölkerung sind Analphabeten. Wir müssen entschiedene Maßnahmen ergreifen, um dem Analphabetismus in Rumänien ein Ende zu setzen."
 ROM_integrate_minorities:0 "Integration von Minderheiten"
 ROM_integrate_minorities_desc:0 "Rumänien ist seit dem Ersten Weltkrieg enorm gewachsen, aber das hat auch dazu geführt, dass viele Nicht-Rumänen im Großraum Rumänien leben. Ungarn, Bulgaren, Deutsche und Ukrainer leben alle innerhalb unserer Grenzen und erwarten, dass sie auf bestimmte Weise behandelt werden. Wir werden ihnen entweder in einigen Fragen nachgeben oder einen Teil unseres Landes abtreten müssen..."
 ROM_industrialisation:0 "Industrialisierung in Rumänien"
 ROM_industrialisation_desc:0 "Rumänien ist ein Agrarland, in dem über 80 % der Menschen auf dem Land arbeiten. Wenn Rumänien ein wirklich modernes Land werden soll, müssen wir uns so industrialisieren, wie es Deutschland und die Sowjetunion getan haben. Das wird Zeit brauchen, aber es wird sich sicher lohnen."
 ROM_honour_the_heroes:0 "Ehrung der gefallenen Helden"
 ROM_honour_the_heroes_desc:0 "Der spanische Bürgerkrieg hat Freiwillige aus den Reihen der Eisernen Garde angezogen, die das Christentum vor den gottlosen Kommunisten schützen wollen. Zwei hochrangige Mitglieder der Eisernen Garde, Ion Mota und Vasile Marin, starben am 13. Januar 1937 im Kampf gegen die Republikaner. Wir müssen ihr Andenken ehren, indem wir mehr Waffen und Freiwillige zur Unterstützung der spanischen Nationalisten schicken!"



