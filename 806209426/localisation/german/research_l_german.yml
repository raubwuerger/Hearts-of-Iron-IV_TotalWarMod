 defence_works2:0 "Verteidigungsarbeiten II"
 defence_works2_desc:0 "Verbesserte Methoden und die weite Verbreitung von Werkzeugen für die Truppen ermöglichen es uns, schneller und tiefer zu schanzen."
 defence_works3:0 "Verteidigungsarbeiten III"
 defence_works3_desc:0 "Die Einführung moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten im Bauwesen können genutzt werden, um Reparaturen an Verteidigungsanlagen erheblich zu beschleunigen."
 defence_works4:0 "Verteidigungsanlagen IV"
 defence_works4_desc:0 "Ein höherer Grad an Mechanisierung und bessere Routinen verbessern den Bau unserer Verteidigungsanlagen weiter."
 defence_works5:0 "Verteidigungswerke V"
