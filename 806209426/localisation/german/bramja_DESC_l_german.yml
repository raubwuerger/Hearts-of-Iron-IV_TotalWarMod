 GER_peace_with_Finland:0 "Schließen Sie Frieden mit den Finnen"
 GER_peace_with_Finland_desc:0 "Nach der Aufteilung Osteuropas zwischen uns und den Sowjets bleiben die Finnen als eine der wenigen Nationen übrig, die sich dieser neuen Ordnung weiterhin widersetzen. Ohne Hoffnung auf nennenswerte ausländische Unterstützung in absehbarer Zeit und ohne dass die Sowjets eifrig nach ihren Grenzgebieten Ausschau halten, hat die Fortsetzung des Krieges für beide Seiten wenig Vorteile. Vielleicht können sie sich auch für uns in Zukunft noch als nützlich erweisen..."
 bramja_FIN_GER_Peace_tt:0 "Finnland wird unser Angebot höchstwahrscheinlich annehmen, aber bei diesen eigenwilligen Nordländern kann man nie wissen..."
 GER_Gau_Silesia_Kattowitz:0 "Kattowitz in den Gau Oberschlesien eingliedern"
 GER_Gau_Silesia_Kattowitz_desc:0 "Nachdem nun wieder Ruhe in der Region eingekehrt ist, werden wir Kattowitz in die Verwaltung des neu gegründeten Gaues Oberschlesien (entstanden aus der Teilung des Gaues Schlesien) integrieren. Sobald der Widerstand vollständig niedergeschlagen ist und die deutschen Verhältnisse wieder hergestellt sind, wird es wieder ein vollwertiger Bestandteil des Reiches sein!"
 GER_Integrate_Kattowitz:0 "Heim ins Reich: Oberschlesien"
 GER_Integrate_Kattowitz_desc:0 " Der größte Teil des Widerstandes ist unterdrückt und die deutsche Verwaltung, das Bildungswesen usw. sind vollständig wiederhergestellt. Willkommen daheim in Kattowitz. "
 GER_Gau_Silesia_Teschen:0 "Eingliederung von Teschen in den Gau Oberschlesien"
 GER_Gau_Silesia_Teschen_desc:0 "Seit der Abtrennung von Österreich hat das ehemalige Herzogtum Teschen eine Reihe von Konflikten erlebt, bei denen Tschechen und Polen einander die Kontrolle über die Region streitig machten. In den letzten Jahren wurde immer deutlicher, dass das Teschener Schlesien nach Germanien zurückkehren muss, um wieder zu Wohlstand zu kommen. Heute ist dieser Tag gekommen! "
 GER_Integrate_Teschen:0 "Heim ins Reich: Teschener Schlesien"
 GER_Integrate_Teschen_desc:0 "Obwohl es schwieriger war als in den meisten zurückeroberten deutschen Gebieten, ist Teschen und sein Umland vollständig wieder eingegliedert worden! "
 GER_Claim_Slovenia:0 "Beginn der Germanisierung Sloweniens"
 GER_Claim_Slovenia_desc:0 "Jetzt, wo das ehemalige österreichische Territorium Slowenien wieder Teil des [Root.GetNameDef] geworden ist, sollten wir mit der Befriedung der Region beginnen, um sie auf die vollständige Integration vorzubereiten."
 GER_Integrate_Slovenia:0 "Heim ins Reich: Krain"
 GER_Integrate_Slovenia_desc:0 "Ein weiteres Stück der befleckten Hinterlassenschaft des Großen Krieges ist beseitigt, das Krain wurde ordnungsgemäß befriedet und ist bereit, ein vollständiger Teil des 3. und letzten Reiches zu werden!"
 GER_support_reichskommissariats:0 "Unterstützung [From.GetNameDef]"
 GER_support_reichskommissariats_desc:0 "Wir müssen die totale Herrschaft über unsere rechtmäßigen Eroberungen im Osten errichten, um die Zukunft des Reiches zu sichern! Wir werden die erforderliche EQUIPMENT für die Truppen des Reichskommissars [FROM.GetLeader] schicken, um sicherzustellen, dass jeder Widerstand ausgerottet wird."
 GER_peace_with_Iran:0 "Das Teheraner Diktat"
 GER_peace_with_Iran_desc:0 "Zwingt den Persern unseren Willen auf: "
 bramja_Per_buffer_tt:0 "§W1.Persien wird zu einem Pufferstaat erklärt, \n 2. Wir garantieren seine Unabhängigkeit, lassen Persien aber ansonsten politisch und militärisch unabhängig (vorerst...), da die Region die Grenzen unseres Einflusses gemäß den mit unseren Mitkriegsparteien im Osten getroffenen Vereinbarungen markiert. \n 3. Wir werden jedoch dafür sorgen, dass sie jede Verbindung zu ihren früheren Unterdrückern kappen, sei es politisch oder wirtschaftlich. Außerdem wird [From.GetNameDef] die Exklusivrechte an den persischen Ölreserven geltend machen. §! "
 bramja_Per_countenanced_tt:0 "\n§LDie Besetzung durch die Sowjets und die Briten hat in Persien viel Leid verursacht und das Land ohne richtige Führung zurückgelassen, da Schah Reza Pahlavi gezwungen war, zugunsten seines pro-britischen Sohnes Mohammad abzudanken. Während des Chaos hatten verschiedene Kräfte, die gegensätzliche Ideologien propagierten, die Möglichkeit, ihre Macht auszubauen,§! §Odas Land weiter zu destabilisieren und es zu einer Brutstätte wütender Unruhen zu machen.§! \n§HUm die Region zu stabilisieren und den Ölfluss zu gewährleisten, ist es die beste Option, Reza Pahlavi erneut als Schah einzusetzen, da er legitimiert ist, eine Aura der Unabhängigkeit ausstrahlt und sich (in gewisser Weise) als Befürworter von [ROOT.GetFactionName] ausweist. §!\n §RDa Reza Pahlavi jedoch derzeit von den Briten inhaftiert ist,§! §Wmüssen wir mit der Planung einer Rettungsaktion beginnen,§!§Rwenn er nicht bald auf seinen Thron zurückkehrt, wird das Land in ein totales Chaos gestürzt. §!"
 bramja_Per_oil_rights_tt:0 "\n§WDer Thron wird uns das alleinige Eigentum an den Ölreserven von Hormozgan geben, aber wenn wir auch§!§Munangefochtene Kontrolle über die Straße von Hormuz, den Golf von Aden und den Suezkanal haben,§!§Gwerden wir und unser stärkster Verbündeter auch die Exklusivrechte an den Ölfeldern in Khuzestan und Fars geltend machen können. §! \n"
 GER_at_end_of_world_SAF:0 "Brüder am Ende der Welt"
 GER_at_end_of_world_SAF_desc:0 "§Die südafrikanische Armee und Nation haben während der Eroberung Afrikas durch [ROOT.GetFactionName], die nun vor ihrer Tür steht, unerträgliche Verluste erlitten...\n\nDer andauernde Krieg zwischen uns und unseren germanischen Mitbürgern in Südafrika ist höchst unnatürlich und war in der südafrikanischen Bevölkerung nie beliebt, geschweige denn bei den Afrikanern. Die [SAF.GetAdjective] herrschende Klasse, dezimiert und mit unserer bevorstehenden Invasion ihrer Heimat konfrontiert, sollte mehr denn je bereit sein, endlich unseren väterlichen Schutz zu akzeptieren.\nDarüber hinaus wird die Kooptierung der Afrikaner viele Probleme zunichte machen, die eine direkte Herrschaft aus der Ferne [Root.Capital.GetName] mit sich bringen würde...§!"
 Conditions_GER_at_end_of_world_SAF_tt:0 "Um ein glaubwürdiges Ultimatum zu stellen, müssen zwei Bedingungen erfüllt sein:\n -Südafrika hat mehr als 130.000 Männer verloren oder die Wehrpflicht für alle Erwachsenen eingeführt.\n -Die [ROOT.GetFactionName] muss begonnen haben, Gebiete südlich von Belgisch-Kongo oder Tanganjika zu besetzen."
 GER_at_end_of_world_SAF_tt:0 "§Afrikanische Nationalisten wenden sich in letzter Zeit an uns und betonen in ihren Botschaften, dass ihr Land reif für eine Neuausrichtung auf unsere Sache ist... Sie wissen inzwischen sehr gut, dass dies ihre letzte Möglichkeit ist, ihre derzeitige Lebensweise und gesellschaftliche Stellung zu erhalten.§! \n\n§OSelbst diese Aussicht könnte die von [SAF.GetFactionName] angeführten Pro-[SAF.GetLeader]-Gruppen jedoch nicht davon abhalten, hartnäckig nicht zur Vernunft kommen zu wollen.§!\n§GSelbst wenn dies geschehen sollte, werden die von der \"Gryshemde\", \"Gesuiwerde Nasionale Party\" oder von \"Oswald Pirow\" versammelten Kräfte wild entschlossen sein, die Zügel der Regierung in die Hand zu nehmen, und zwar mit allen Mitteln, um dieses Ergebnis zu verhindern.§!\n§MUnsere Unterstützung sollte ein günstiges Ergebnis sicherstellen...§!\n "
 SOV_refugees_and_refugees:0 "Sowjetische Flüchtlinge, Deserteure und Experten anlocken"
 SOV_refugees_and_refugees_desc:0 "Die [SOV.GetNameDef] befindet sich in einer katastrophalen Lage: Nach dem Ansturm der [GER.GetAdjective] Invasion und dem Verlust ihrer westlichen Gebiete sind sie nun mit ständigen deutschen Bombenangriffen und einem allgemeinen Zustand der Verwirrung konfrontiert. Wir können diese Situation nutzen, um einen Aufruf an die wachsende Zahl von Flüchtlingen und Deserteuren zu starten, sich uns anzuschließen und sich hier niederzulassen..."

