 i_7_equipment_1:0 "I-7"
 i_7_equipment_1_short:0 "I-7-Jagdflugzeug"
 i_7_equipment_1_desc:0 "Die I-7 ist ein Doppeldecker-Jagdflugzeug sowjetischer Produktion, das von Heinkel in Deutschland entwickelt wurde."
 i_z_equipment_1:0 "Grigorowitsch IP-1"
 i_z_equipment_1_short:0 "IP-1 Schweres Jagdflugzeug"
 i_z_equipment_1_desc:0 "Die Grigorowitsch IP-1 ("Kanonenjäger") war ein schweres Kampfflugzeug, das in den 1930er Jahren hergestellt wurde. Als sich die Leistung der I-Z und ihrer einschüssigen DRP-Kanone als enttäuschend erwies, entwickelte L. Kurchevsky eine neue rückstoßfreie 75-mm-APK-4, die fünf statt nur einen Schuss abgeben konnte. Die IP-1 war ein konventioneller, freitragender Tiefdecker mit einziehbarem Kufenfahrwerk und offenem Cockpit. Die gesamte Konstruktion bestand aus Metall, und wie beim Vorgängermodell war das Höhenleitwerk hoch angebracht, um die Abgase der Unterflügelkanonen zu vermeiden. Doch auch hier erwies sich das Konzept in der Erprobung als Fehlschlag. Dennoch wurde die IP-1 in Produktion gegeben, und zwar in einer modifizierten Version, die auf die Kanone verzichtete und stattdessen zwei 20-mm-Autokanonen und bis zu acht 7,62-mm-ShKAS-Maschinengewehre in den Tragflächen und in Pods unter jeder Tragfläche mitführte."
 tech_early_1:0 "Polikarpow I-15"
 tech_early_1_short:0 "I-15 Jagdflugzeug"
 tech_early_1_desc:0 "Die Polikarpow I-15 war ein sowjetisches Doppeldecker-Jagdflugzeug aus den 1930er Jahren. Es trug den Spitznamen Tschaika ("Möwe"). Die Produktion begann im Jahr 1934. Die I-15 war ein kleines Doppeldecker-Jagdflugzeug mit einem klappbaren Oberflügel. Die Bewaffnung bestand aus vier 7,62 mm PV-1 Maschinengewehren. Sie wurde von einem M-22 Motor mit 473 PS angetrieben, der eine Höchstgeschwindigkeit von 350 km/h erreichte."
 di_6_equipment_1:0 "Kochyerigin DI-6"
 di_6_equipment_1_short:0 "DI-6 Schweres Jagdflugzeug"
 di_6_equipment_1_desc:0 "Die DI-6 war ein zweisitziges Doppeldecker-Jagdflugzeug."
 i_15:0 "I-15"
 i_15_equipment:0 "I-15"
 i_15_equipment_desc:0 "Die I-15 ist ein Doppeldecker-Jagdflugzeug."
 i_15_equipment_1:0 "Polikarpow I-15"
 i_15_equipment_1_short:0 "I-15 Jagdflugzeug"
 i_15_equipment_1_desc:0 "Die Polikarpov I-15 war ein sowjetisches Doppeldecker-Jagdflugzeug aus den 1930er Jahren."
 i_15_engine_upgrade:0 "Triebwerk"
 i_15_engine_upgrade_desc:0 "Der Austausch des M-22-Triebwerks gegen das M-25 verbessert die Flugleistung. Das spätere M-25V erhöht die Leistung in der Höhe."
 i_15_rocket_upgrade:0 "Raketen"
 i_15_rocket_upgrade_desc:0 "Die RS-82 ist eine ungelenkte Rakete, die von Flugzeugen aus gestartet werden kann. Sechs davon können unter den Tragflächen mitgeführt werden."
 i_15_gun_upgrade:0 "Geschütze"
 i_15_gun_upgrade_desc:0 "Das ShKAS-Maschinengewehr hat eine wesentlich höhere Feuerrate als das PV-1."
 i_15_gear_upgrade:0 "Fahrwerk"
 i_15_gear_upgrade_desc:0 "Ein einziehbares Fahrwerk verbessert die Flugleistung, indem es die Aerodynamik des Flugzeugs verbessert."
 i_152:0 "I-15 bis"
 i_152_equipment:0 "I-15 bis"
 i_152_equipment_desc:0 "Die Polikarpov I-15 bis (oder I-152) ist eine verbesserte Version des Doppeldecker-Jägers I-15. Da die obere Tragfläche der I-15 bei einigen Piloten unbeliebt war, weil sie die Sicht einschränkte, entwickelte das Konstruktionsbüro von Polikarpov eine überarbeitete Version, die wiederum von der M-25 angetrieben wurde und über eine größere Spannweite ohne obere Tragfläche verfügte. Sie war mit vier 7,62 mm ShKAS-Maschinengewehren bewaffnet. Diese Version, die I-15bis, ging 1937 in Produktion."
 i_152_equipment_1:0 "Polikarpow I-15 bis"
 i_152_equipment_1_short:0 "Jagdflugzeug I-15 bis"
 i_152_equipment_1_desc:0 "Die Polikarpov I-15 bis (oder I-152) ist eine verbesserte Version des Doppeldecker-Jägers I-15. Da die obere Tragfläche der I-15 bei einigen Piloten unbeliebt war, weil sie die Sicht einschränkte, entwickelte das Konstruktionsbüro von Polikarpov eine überarbeitete Version, die wiederum von der M-25 angetrieben wurde und über eine größere Spannweite ohne Tragfläche verfügte. Sie war mit vier schnell feuernden 7,62-mm-ShKAS-Maschinengewehren bewaffnet. Diese Version, die I-15bis, ging 1937 in Produktion."
 tech_i_152_equipment_1:0 "I-15 bis"
 tech_i_152_equipment_1_desc:0 "Die I-15 bis ist eine verbesserte Version der I-15, bei der die Manövrierfähigkeit gegen die Geschwindigkeit eingetauscht wurde."
 i_153:0 "I-153"
 i_153_equipment:0 "I-153"
 i_153_equipment_desc:0 "Die Polikarpov I-153 ist eine stark verbesserte Version der I-15 bis. Sie ist ein Doppeldecker-Jagdflugzeug."
 i_153_equipment_1:0 "Polikarpow I-153"
 i_153_equipment_1_short:0 "I-153 Jagdflugzeug"
 i_153_equipment_1_desc:0 "1937 führte das Polikarpov-Konstruktionsbüro Studien durch, um die Leistung seiner Doppeldecker I-15 und I-15bis zu verbessern, ohne dabei die Manövrierfähigkeit zu beeinträchtigen, da die sowjetische taktische Doktrin auf einer Mischung aus leistungsstarken Eindeckern (die von der Polikarpov I-16 erfüllt wurden) und wendigen Doppeldeckern basierte. Das neue Kampfflugzeug lehnte sich eng an die Konstruktion der I-15bis an, verfügte jedoch über eine stärkere Struktur und ein manuelles Einziehfahrwerk, um den Luftwiderstand zu verringern. Die obere Tragfläche der ursprünglichen I-15 wurde wieder als "Gully" ausgeführt, doch wurde der Clark YH-Flügel der I-15bis verwendet. Die vier 7,62 mm ShKAS-Maschinengewehre blieben erhalten. Das neue Kampfflugzeug sollte von einem Shvetsov M-62 angetrieben werden, einer verbesserten Ableitung des Shvetsov M-25, der die I-15 und I-15bis mit zwei Kompressoren angetrieben hatte und eine Höchstgeschwindigkeit von 424 km/h bei einer höheren Dienstgipfelhöhe ermöglichte, aber keinen wirklichen Vorteil gegenüber dem M-25V hatte."
 tech_i_153_equipment_1:0 "I-153"
 tech_i_153_equipment_1_desc:0 "Während Eindeckern die Zukunft gehört, wird die Spitze der Entwicklung von Doppeldeckern sie noch eine Weile übertreffen. Die I-153 wird hoffentlich ein solcher Höhepunkt sein."
 i_153_engine_upgrade:0 "Motor"
 i_153_engine_upgrade_desc:0 "Die Aufrüstung auf das M-62-Triebwerk und später auf Turbomotoren wird die Flugleistung der I-153 erhöhen."
 i_153_rocket_upgrade:0 "Raketen"
 i_153_rocket_upgrade_desc:0 "Die RS-82 ist eine ungelenkte Rakete, die von Flugzeugen aus gestartet werden kann. Sechs davon können unter den Tragflächen mitgeführt werden."
 i_153_gun_upgrade:0 "Geschütze"
 i_153_gun_upgrade_desc:0 "Wir können die 4 Maschinengewehre durch 2 20-mm-Kanonen ersetzen. Bei weiterer Entwicklung könnten sowohl die Maschinengewehre als auch die Kanone eingebaut werden."
 i_153_droptank_upgrade:0 "Reichweite"
 i_153_droptank_upgrade_desc:0 "Die sowjetische Marine ist an der Entwicklung einer Variante der I-153 mit Treibstofftanks unter den Flügeln interessiert, um die Reichweite zu erhöhen."
 i_16:0 "I-16"
 i_16_equipment:0 "I-16"
 i_16_equipment_desc:0 "Die Polikarpov I-16 ist ein frühes Eindecker-Jagdflugzeug. Er ist schnell, aber nur leicht bewaffnet."
 i_16_equipment_1:0 "Polikarpow I-16"
 i_16_equipment_1_short:0 "I-16 Jagdflugzeug"
 i_16_equipment_1_desc:0 "Das früheste Produktionsmodell der I-16. Der Typ 1 wird vom M-22-Motor angetrieben und trägt 2 ShVAK-Maschinengewehre mit 7,62 mm Durchmesser."
 i_16_engine_upgrade:0 "Triebwerk"
 i_16_engine_upgrade_desc:0 "Upgrade auf das Triebwerk M-25, dann M-25A, M-25V, M-62 und schließlich M-63."
 i_16_rocket_upgrade:0 "Raketen "
 i_16_rocket_upgrade_desc: "Die RS-82 ist eine ungelenkte Rakete, die von Flugzeugen aus abgeschossen werden kann. Sechs davon können unter den Tragflächen mitgeführt werden."
 i_16_gun_upgrade:0 "Geschütze"
 i_16_gun_upgrade_desc:0 "Erhöhen Sie die Anzahl der Maschinengewehre von zwei auf vier. Später kann man auf 20-mm-Kanonen umsteigen und schließlich sowohl Kanonen als auch Maschinengewehre kombinieren."
 i_16_armor_upgrade:0 "Flugzeugzelle"
 i_16_armor_upgrade_desc:0 "Die anfängliche Leistung der I-16 war enttäuschend. Änderungen an der Zelle sollten hier Abhilfe schaffen."
 yak_1:0 "Yak 1"
 yak_1_equipment:0 "Jak 1"
 yak_1_equipment_desc:0 "Die Yakovlev 1 ist ein leichtes Kampfflugzeug. Sie ist die Serienversion der I-26-Prototypen."
 yak_1_equipment_1:0 "Jakowlew Yak-1"
 yak_1_equipment_1_short:0 "Yak-1 Jagdflugzeug"
 yak_1_equipment_1_desc:0 "Die Jakowlew Jak-1 war ein einsitziger Eindecker in Verbundbauweise mit Holzflügeln. Die Produktion begann Anfang 1940. Die Yak-1 war ein wendiges, schnelles (592 km/h) und konkurrenzfähiges Flugzeug. Die Verbundholzstruktur machte sie wartungsfreundlich, und der flüssigkeitsgekühlte Klimov M-105PF V-12-Motor mit 1180 PS erwies sich als zuverlässig. Die Bewaffnung bestand aus einer 20 mm ShVAK-Kanone und einem 12,7 mm Berezin UBS-Maschinengewehr. Sie bildete eine wesentliche Grundlage für spätere Entwicklungen des Yakovlev-Büros. Sie war der Begründer einer Flugzeugfamilie, von der etwa 37.000 Exemplare gebaut wurden."
 yak_1_engine_upgrade:0 "Motor"
 yak_1_engine_upgrade_desc:0 "Aufrüstung des Triebwerks zum M-105."
 yak_1_gun_upgrade:0 "Bewaffnung"
 yak_1_gun_upgrade_desc:0 "Die Versuche, die Yak-1 zu bewaffnen, haben zwar zu großen Leistungseinbußen geführt, aber es ist möglich, sie in Produktion zu bringen."
 yak_1_armor_upgrade:0 "Panzerung"
 yak_1_armor_upgrade_desc:0 "Eine zusätzliche Panzerung wird es unserem Flugzeug ermöglichen, mehr Schaden zu überstehen."
 yak_1_rocket_upgrade:0 "Raketen"
 yak_1_rocket_upgrade_desc:0 "Die RS-82 ist eine ungelenkte Rakete, die vom Flugzeug aus abgeschossen werden kann. Sechs Stück können unter den Tragflächen mitgeführt werden."
 tech_yak_1_equipment_1:0 "I-26"
 tech_yak_1_equipment_1_desc:0 "Die I-26 ist als Hochleistungsjäger mit leichter Bewaffnung konzipiert."
 yak_7:0 "Yak-7"
 yak_7_equipment:0 "Yak-7"
 yak_7_equipment_desc:0 "Ursprünglich als zweisitziger Trainer für die Jak-1 entwickelt, ist die Jakowlew 7 ein leichtes Jagdflugzeug."
 yak_7_equipment_1:0 "Jakowlew Yak-7"
 yak_7_equipment_1_short:0 "Yak-7 Jagdflugzeug"
 yak_7_equipment_1_desc:0 "Die Jakowlew Jak-7 wurde aus dem früheren Jagdflugzeug Jak-1 entwickelt, zunächst als Trainer, dann aber zum Jagdflugzeug umgebaut. Die UTI-26, mit deren Entwicklung 1940 begonnen wurde, unterschied sich von ihrem Vorgänger durch die größere Spannweite des Flügels, der aus Gründen der Balance weiter hinten angebracht war, sowie durch zwei Cockpits mit Doppelsteuerung und ein rudimentäres Kommunikationssystem für die Trainerversion. Sie war mit einer einzelnen 20-mm-ShVAK-Kanone und 7,62-mm-ShKAS-Maschinengewehren in der Verkleidung bewaffnet. Sowohl als Jagdflugzeug als auch später in ihrer ursprünglichen Rolle als Trainingsflugzeug erwies sich die Jak-7 als fähiges Flugzeug und war bei den Flugzeugbesatzungen sehr beliebt. Die Jak-7 war einfacher, widerstandsfähiger und allgemein besser als die Jak-1. Die Stabilität des Flugzeugs als Abschussplattform wurde als weitaus besser beurteilt als die der Jak-1, der Lawotschkin-Gorbunow-Gudkow LaGG-3 und der Mikojan-Gurewitsch MiG-3."
 yak_7_engine_upgrade:0 "Triebwerk"
 yak_7_engine_upgrade_desc:0 "Aufrüstung des Triebwerks auf das M-105PA. Später können wir das M-105PF einbauen."
 yak_7_gun_upgrade:0 "Yak 7-37"
 yak_7_gun_upgrade_desc:0 "Die Yak-7-37 war eine Variante der Yak 7, die mit einer 37-mm-Kanone und zwei 12,7-mm-Maschinengewehren ausgestattet war."
 yak_7_armor_upgrade:0 "Panzerung"
 yak_7_armor_upgrade_desc:0 "Mit zusätzlicher Panzerung kann unser Flugzeug mehr Schaden überstehen."
 yak_7_fueltank_upgrade:0 "Reichweite"
 yak_7_fueltank_upgrade_desc:0 "Umbau des zweiten Sitzes zur Aufnahme eines zusätzlichen Kraftstofftanks. Leider ist der Tank ziemlich ungeschützt."
 tech_yak_7:0 "Yak-7"
 tech_yak_7_desc:0 "Ursprünglich als zweisitziger Trainer für die Jak-1 entwickelt, ist die Jakowlew 7 ein leichtes Kampfflugzeug."
 yak_3:0 "Jak-3"
 yak_3_equipment:0 "Jak-3"
 yak_3_equipment_desc:0 "Die Jakowlew 3 ist eine verbesserte Weiterentwicklung der Jak-1. Sie ist ein leichtes Kampfflugzeug."
 yak_3_equipment_1:0 "Jakowlew Yak-3"
 yak_3_equipment_1_short:0 "Yak-3 Jagdflugzeug"
 yak_3_equipment_1_desc:0 "Die Jakowlew Jak-3 war ein einsitziges Kampfflugzeug. Die Ursprünge der Yak-3 gehen auf das Jahr 1941 zurück, als der Prototyp I-30 zusammen mit der Yak-1 als alternative Konstruktion angeboten wurde. Die I-30, die von einem Klimov M-105P-Motor mit 1050 PS angetrieben wurde, war eine Ganzmetallkonstruktion mit einer Tragfläche, die an den Außenseiten eine V-Form aufwies. Sie war robust und wartungsfreundlich und wurde von Piloten und Bodenpersonal gleichermaßen geschätzt. Sie war eines der kleinsten und leichtesten Großkampfflugzeuge, die während des Krieges von allen Kriegsparteien eingesetzt wurden. Ihr hohes Leistungsgewicht verlieh ihr eine hervorragende Leistung und eine Höchstgeschwindigkeit von 655 km/h. Mit einer 20-mm-ShVAK-Kanone und zwei 12,7-mm-Beresin-UBS-Maschinengewehren erwies sie sich als beeindruckendes Jagdflugzeug."
 yak_3_advanced_engine_upgrade:0 "Experimentelles Triebwerk"
 yak_3_advanced_engine_upgrade_desc:0 "Das Triebwerk kann auf das VK-107A-Triebwerk aufgerüstet werden. Später können wir auch ein zusätzliches Raketentriebwerk für zusätzliche Geschwindigkeit einbauen. Diese Triebwerke bieten zwar eine hohe Leistung, sind aber noch experimentell und nicht vollkommen zuverlässig."
 yak_3_basic_engine_upgrade:0 "Fortgeschrittenes Triebwerk"
 yak_3_basic_engine_upgrade_desc:0 "Das M-82-Triebwerk wird zwar nicht die gleiche Leistung wie einige unserer experimentellen Triebwerke erbringen, aber die Entwicklung einer Variante mit diesem Triebwerk wird viele Zuverlässigkeitsprobleme vermeiden. Die dabei gewonnenen Erkenntnisse werden zweifelsohne auf die experimentellen Triebwerke übertragen, die wir später einbauen werden."
 yak_3_gun_upgrade:0 "Geschütze"
 yak_3_gun_upgrade_desc:0 "Aufrüstung des 12,7-mm-Maschinengewehrs zu einer 20-mm-Kanone, um die vorhandene 20-mm-Kanone zu ergänzen."
 yak_3_cannon_upgrade:0 "Kanone"
 yak_3_cannon_upgrade_desc:0 "Hinzufügen einer zusätzlichen 20-mm-Kanone."
 tech_yak_3_equipment_1:0 "Yak-3"
 tech_yak_3_equipment_1_desc:0 "Yakovlev glaubt, dass die Yak-1 verbessert werden kann."
 yak_9:0 "Jak-9"
 yak_9_equipment:0 "Jak-9"
 yak_9_equipment_desc:0 "Die Yakovlev 9 ist eine Weiterentwicklung des Yak-7-Jägers. Es ist ein leichtes Kampfflugzeug."
 yak_9_equipment_1:0 "Jakowlew Yak-9"
 yak_9_equipment_1_short:0 "Yak-9 Jagdflugzeug"
 yak_9_equipment_1_desc:0 "Die Yakovlev Yak-9 war ein einmotoriges Kampfflugzeug. Sie war im Wesentlichen eine leichtere Weiterentwicklung der Jak-7 mit der gleichen Bewaffnung und kam Ende 1942 an die Front. Die Yak-9 hatte eine abgesenkte hintere Rumpfbeplankung und eine Rundumsichthaube. Die erste Serienversion hatte einen Klimov M-105PF-Motor mit 1180 PS und eine 20mm ShVAK-Kanone sowie eine 12,7mm UBS-Maschine. In niedriger Höhe, in der sie überwiegend operierte, war die Jak-9 schneller und wendiger als ihr Hauptgegner, die Bf 109, aber weit weniger gut bewaffnet. Eine Reihe von Varianten und Verbesserungen in Bezug auf Leistung und Bewaffnung beeinträchtigten nicht die hervorragenden Flugeigenschaften, die es den Piloten ermöglichten, sich im Nahkampf auszuzeichnen. Die leichtere Zelle verlieh dem neuen Jagdflugzeug eine Flexibilität, die früheren Modellen fehlte. Die Yak-9 war das am meisten in Serie produzierte sowjetische Jagdflugzeug aller Zeiten."
 yak_9_engine_upgrade:0 "Triebwerk"
 yak_9_engine_upgrade_desc:0 "Umrüstung auf das M-106-Triebwerk. Spätere Upgrades ersetzen dieses durch das VK-107A."
 yak_9_fueltank_upgrade:0 "Reichweite"
 yak_9_fueltank_upgrade_desc:0 "Einbau eines größeren Treibstofftanks für eine größere Reichweite."
 yak_9_gun_upgrade:0 "Geschütz"
 yak_9_gun_upgrade_desc:0 "Ersetzen des 12,7-mm-Maschinengewehrs durch eine 20-mm-Kanone. Spätere Aufrüstungen ermöglichen den Einbau einer dritten 20-mm-Kanone."
 yak_9_bfg_upgrade:0 "Mittlere Kanone"
 yak_9_bfg_upgrade_desc:0 "Einbau einer 45-mm-Kanone. Dies erhöht zwar die Feuerkraft erheblich, führt aber auch zu einem spürbaren Leistungsabfall."
 subtech_yak_9:0 "Yak-9"
 subtech_yak_9_desc:0 "Die Yak-7 war zwar ein Erfolg, aber sie wurde aus einem Flugzeug für die Ausbildung entwickelt. Weitere Entwicklungen können das Design verfeinern."


 lagg_1:0 "LaGG-Jagdflugzeug"
 lagg_1_equipment:0 "LaGG-1"
 lagg_1_equipment_desc:0 "Die LaGG-1 ist ein leichtes Kampfflugzeug."
 lagg_1_equipment_1:0 "Lawotschkin-Gorbunow-Gudkow LaGG-1"
 lagg_1_equipment_1_short:0 "LaGG-1 Jagdflugzeug"
 lagg_1_equipment_1_desc:0 "Die Lawotschkin-Gorbunow-Gudkow LaGG-1 war ein leichtes Jagdflugzeug. Obwohl es nicht sehr erfolgreich war, bildete es die Grundlage für eine Reihe von Flugzeugen, die schließlich zu einigen der beeindruckendsten sowjetischen Jagdflugzeuge des Krieges wurden. Die LaGG-1 wurde 1938 als leichtes Flugzeug mit dem Klimov M-105-Motor mit 1100 PS entworfen und aus laminiertem Holz gebaut, um strategische Materialien zu sparen. Das neue Jagdflugzeug erwies sich als deutlich untermotorisiert. Ihm fehlte es an Wendigkeit und Reichweite. Außerdem waren die Prototypen zwar sorgfältig handgefertigt und fertiggestellt, die in Serie produzierten Exemplare waren jedoch vergleichsweise grob. Mit zwei 7,62-mm-ShKAS-Maschinengewehren, zwei 12,7-mm-UBS-Maschinengewehren und einer 20-mm-ShVAK-Kanone, die durch die Propellernabe feuerte, war sie jedoch etwas besser bewaffnet als die Yak. Ihre Höchstgeschwindigkeit betrug 605 km/h."
 lagg_1_gun_upgrade:0 "Bewaffnung"
 lagg_1_gun_upgrade_desc:0 "Die ursprüngliche LaGG-1 ist übergewichtig. Eine Verschlankung des Flugzeugs durch den Austausch der Waffen gegen kleinere und leichtere Geschütze wird die Leistung und das Handling verbessern."
 tech_lagg_1_equipment_1:0 "LaGG-1-N"
 tech_lagg_1_equipment_1_desc:0 "Das Flugzeug - größtenteils aus Holz gebaut - war untermotorisiert und hatte selbst mit Katapult-Starthilfe Schwierigkeiten mit dem kurzen Startplatz auf einem Flugzeugträger. Obwohl ihre Bewaffnung viel schwerer war als die der I-153, die sie ersetzte, war sie wegen ihrer trägen Geschwindigkeit und Manövrierfähigkeit nicht beliebt. Die Trägerpiloten, die den Doppeldecker absolvierten, waren etwas enttäuscht. Als sie jedoch endlich jemanden im Visier ihrer fünf Geschütze von 7,62 mm bis 20 mm hatten, waren sie etwas weniger enttäuscht."
 lagg_3:0 "LaGG-3"
 lagg_3_equipment:0 "LaGG-3"
 lagg_3_equipment_desc:0 "Die LaGG-3 ist eine verbesserte Version der LaGG-1. Sie ist ein leichtes Kampfflugzeug."
 lagg_3_equipment_1:0 "Lawotschkin-Gorbunow-Gudkow LaGG-3"
 lagg_3_equipment_1_short:0 "LaGG-3 Jagdflugzeug"
 lagg_3_equipment_1_desc:0 "Die Lawotschkin-Gorbunow-Gudkow LaGG-3 war ein leichtes Jagdflugzeug des Zweiten Weltkriegs. Sie war eine Weiterentwicklung der früheren LaGG-1 und gehörte zu den modernsten Flugzeugen, die der sowjetischen Luftwaffe zum Zeitpunkt der deutschen Invasion 1941 zur Verfügung standen, und war billig zu bauen. Trotz ihrer Holzbauweise war sie übergewichtig, zu schwer für ihren Motor und zu träge. Ursprünglich war sie für den leistungsstarken Klimov-M-106-Motor ausgelegt, der sich jedoch als unzuverlässig erwies, so dass der relativ schwache Klimov-M-105P eingebaut werden musste. Infolgedessen war die LaGG langsam: ihre Höchstgeschwindigkeit betrug nur 580 km/h. Im Gefecht war der Hauptvorteil der LaGG-3 ihre starke Zelle, doch das Schichtholz zersplitterte, wenn es von hochexplosiven Geschossen getroffen wurde, obwohl es nicht brannte. Die sowjetischen Piloten gaben dem Flugzeug den Spitznamen Lakirovanny Garantirovanny Grob, was soviel bedeutet wie "lackierter Garantiesarg". Ihre Bewaffnung war identisch mit der der LaGG-1."
 tech_lagg_3_equipment_1:0 "I-301"
 tech_lagg_3_equipment_1_desc:0 "Während die LaGG-1 enttäuschende Leistungen aufweist, könnte die Weiterentwicklung des Flugzeugs zu einem erfolgreichen Kampfflugzeug führen."
 lagg_3_engine_upgrade:0 "Triebwerk"
 lagg_3_engine_upgrade_desc:0 "Upgrade des Triebwerks auf das M-105PF zur Steigerung der Flugleistung. Spätere Upgrades ersetzen diesen durch den M-82 und schließlich den M-107A."
 lagg_3_airframe_upgrade:0 "Flugzeugzelle"
 lagg_3_airframe_upgrade_desc:0 "Änderungen an der Zelle, um sie aerodynamischer zu machen, und Ersatz von Waffen und anderer Ausrüstung durch leichtere Versionen, um Gewicht zu sparen und die Leistung zu erhöhen."
 lagg_3_range_upgrade:0 "Reichweite"
 lagg_3_range_upgrade_desc:0 "Einbau der erforderlichen EQUIPMENT, um die Verwendung von Abwurftanks unter den Flügeln für zusätzlichen Treibstoff zu ermöglichen."
 lagg_3_gun_upgrade:0 "Geschütze"
 lagg_3_gun_upgrade_desc:0 "Aufrüstung der Maschinengewehre auf 12,7 mm. Spätere Aufrüstungen ermöglichen den Ersatz der 20-mm-Kanone durch eine 23-mm-Kanone, eine 37-mm-Kanone und die Rückführung von Waffen, die aus Gewichtsgründen entfernt wurden."
 lagg_5:0 "La-5"
 lagg_5_equipment:0 "La-5"
 lagg_5_equipment_desc:0 "Die La-5 ist eine verbesserte Version der LaGG-3. Sie ist ein leichtes Kampfflugzeug."
 lagg_5_equipment_1:0 "Lawotschkin La-5"
 lagg_5_equipment_1_short:0 "La-5 Jagdflugzeug"
 lagg_5_equipment_1_desc:0 "Die Lawotschkin La-5 war ein leichtes Kampfflugzeug. Sie war eine Weiterentwicklung und Verfeinerung der LaGG-3, wobei der Reihenmotor des Vorgängermodells durch den wesentlich leistungsfähigeren Shvetsov ASh-82 Sternmotor mit 1850 PS ersetzt wurde. Da die LaGG-3 von einem Reihenmotor angetrieben wurde, erreichte man dies durch Aufpfropfen des Bugteils einer Sukhoi Su-2 (die diesen Motor verwendete). Sie war eines der leistungsfähigsten Kampfflugzeuge der sowjetischen Luftwaffe, das deutschen Konstruktionen ebenbürtig war und dank der Holzteile dennoch sehr wirtschaftlich gebaut werden konnte. Ihre Höchstgeschwindigkeit betrug nun 648 km/h, und ihre Bewaffnung bestand aus zwei 20-mm-Schwarz-Weiß-Kanonen."
 tech_lagg_5_equipment_1:0 "LaG-5"
 tech_lagg_5_equipment_1_desc:0 "Obwohl die LaGG nicht die erwartete Leistung erbrachte, arbeitet Lawotschkin an einer verbesserten Version. Vielleicht würde es den Entwicklungsprozess beschleunigen, wenn man ihm ein Team von Ingenieuren zur Verfügung stellen würde."
 lagg_5_engine_upgrade:0 "Triebwerk"
 lagg_5_engine_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den M-82F auf. Später können wir ihn durch den M-82FN ersetzen."
 lagg_5_airframe_upgrade:0 "Flugzeugzelle"
 lagg_5_airframe_upgrade_desc:0 "An der Zelle der La-5 können noch Verbesserungen vorgenommen werden."
 lagg_5_gun_upgrade:0 "Geschütze"
 lagg_5_gun_upgrade_desc:0 "Ersetzen der 20 mm ShVAK-Kanone durch die leichtere B-20-Kanone."
 lagg_7:0 "La-7"
 lagg_7_equipment:0 "La-7"
 lagg_7_equipment_desc:0 "Die La-7 ist eine Weiterentwicklung des LaGG-Designs. Sie ist ein leichtes Kampfflugzeug."
 lagg_7_equipment_1:0 "Lawotschkin La-7"
 lagg_7_equipment_1_short:0 "La-7 Jagdflugzeug"
 lagg_7_equipment_1_desc:0 "Die Lawotschkin La-7 war ein einmotoriges leichtes Jagdflugzeug. Sie war eine Weiterentwicklung und Verfeinerung der Lavochkin La-5 und hatte mit dem gleichen Motor wie die Standard La-5FN eine Höchstgeschwindigkeit von 684 km/h. Im Januar 1944 begann Lawotschkin mit dem Bau einer verbesserten Version der La-5, die leichtere, aber stärkere Flügelholme aus Metall enthielt, um Gewicht zu sparen. Die La-5 wie auch ihre Vorgänger waren hauptsächlich aus Holz gebaut worden, um strategische Materialien wie Flugzeuglegierungen zu sparen. Da die sowjetischen Strategen nun zuversichtlich waren, dass die Versorgung mit diesen Legierungen nicht zu einem Problem werden würde, konnte Lawotschkin nun einige Holzteile durch Legierungskomponenten ersetzen. Zwei 20-mm-ShVAK- bzw. später drei 20-mm-Berezin-B-20-Autokanonen mit weniger Munition wurden in der Motorverkleidung montiert und feuerten durch den Propeller."
 lagg_7_engine_upgrade:0 "Hilfstriebwerk für Raketen"
 lagg_7_engine_upgrade_desc:0 "Einbau eines Flüssigtreibstoff-Raketentriebwerks zur Erhöhung der Notgeschwindigkeit."
 lagg_7_airframe_upgrade:0 "Flugzeugzelle"
 lagg_7_airframe_upgrade_desc:0 "Weitere Verbesserungen an der Zelle."
 lagg_7_gun_upgrade:0 "Geschütze"
 lagg_7_gun_upgrade_desc:0 "Ersatz der 20-mm-Zwillingskanone ShVAK durch ein Trio von 20-mm-B-20-Kanonen."
 tech_lagg_7_equipment_1:0 "La-120"
 tech_lagg_7_equipment_1_desc:0 "Weiterentwicklung der LaGG-Konstruktion unter Einbeziehung von Windkanaltests."
 mig_1:0 "MiG-Jagdflugzeug"
 mig_1_equipment:0 "MiG-1"
 mig_1_equipment_desc:0 "Die MiG-1 wurde als Abfangjäger für große Flughöhen entwickelt. Sie ist ein leichtes Kampfflugzeug."
 mig_1_equipment_1:0 "Mikojan-Gurewitsch MiG-1"
 mig_1_equipment_1_short:0 "MiG-1 Abfangjäger"
 mig_1_equipment_1_desc:0 "Die Mikojan-Gurewitsch MiG-1 war ein leichtes Kampfflugzeug, das entwickelt wurde, um eine 1939 erhobene Forderung nach einem Höhenjäger mit Reihenmotor zu erfüllen. Der vom Team gewählte Ansatz bestand darin, das kleinstmögliche Flugzeug um das aufgeladene Mikulin AM-37-Triebwerk mit 1500 PS herum zu bauen und dadurch Gewicht und Luftwiderstand zu minimieren. Um den Bedarf an strategischen Materialien wie Aluminium zu minimieren, wurde das Flugzeug hauptsächlich aus Stahlrohren und Holz gebaut. Die Flugerprobung ergab eine Reihe von Mängeln, aber das Flugzeug wurde in Produktion gegeben, bevor sie behoben werden konnten. Die Höchstgeschwindigkeit betrug 657 km/h und die Bewaffnung bestand aus einem 12,7 mm Berezin UB-Maschinengewehr und zwei 7,62 mm ShKAS-Maschinengewehren."
 tech_mig_1_equipment_1:0 "I-200"
 tech_mig_1_equipment_1_desc:0 "Die MiG-1 wurde als Abfangjäger für große Flughöhen entwickelt. Sie ist ein leichtes Kampfflugzeug."
 mig_1_rocket_upgrade:0 "Raketen"
 mig_1_rocket_upgrade_desc:0 "Die RS-82 ist eine ungelenkte Rakete, die von Flugzeugen aus abgeschossen werden kann. Sechs davon können unter den Tragflächen mitgeführt werden."
 mig_1_fueltank_upgrade:0 "Selbstdichtender Treibstofftank"
 mig_1_fueltank_upgrade_desc:0 "Der Einbau eines selbstdichtenden Treibstofftanks macht unser Flugzeug widerstandsfähiger."
 mig_1_gun_upgrade:0 "Geschütze"
 mig_1_gun_upgrade_desc:0 "Einbau von zwei zusätzlichen 7,92 mm ShKAS-Maschinengewehren."
 mig_1_fuel_upgrade:0 "Reichweite"
 mig_1_fuel_upgrade_desc:0 "Mit mehr Treibstoff können unsere Flugzeuge weiter fliegen."
 mig_3:0 "MiG-3"
 mig_3_equipment:0 "MiG-3"
 mig_3_equipment_desc:0 "Die MiG-3 ist eine verbesserte Weiterentwicklung der MiG-1. Sie ist ein leichtes Kampfflugzeug."
 mig_3_equipment_1:0 "Mikojan-Gurewitsch MiG-3"
 mig_3_equipment_1_short:0 "MiG-3 Abfangjäger"
 mig_3_equipment_1_desc:0 "Die Mikojan-Gurewitsch MiG-3 war ein leichtes Jagd- und Abfangjägerflugzeug. Sie war eine Weiterentwicklung der MiG-1, um Probleme zu beheben, die während der Entwicklung und des Betriebs der MiG-1 aufgetreten waren. Im Vergleich zur MiG-1 wurden viele Änderungen vorgenommen, z.B. wurde der unzuverlässige Motor durch das bewährte Mikulin AM35A mit 1350 PS ersetzt. Die MiG-3 war in Friedenszeiten schwierig zu fliegen und noch viel schwieriger im Kampfeinsatz. Sie war für den Einsatz in großen Höhen konzipiert worden, wofür sie sich nicht eignete, aber die Kämpfe an der Ostfront fanden in der Regel in niedrigeren Höhen statt, wo sie der deutschen Messerschmitt Bf 109 und den meisten ihrer sowjetischen Zeitgenossen unterlegen war. Im Herbst 1941 wurde sie auch als Jagdbomber eingesetzt, aber auch dafür war sie nicht geeignet. Ihre Höchstgeschwindigkeit in großer Höhe betrug 640 km/h, und ihre Grundbewaffnung war die gleiche wie bei der MiG-1."
 mig_3_equipment_2:0 "Mikojan-Gurewitsch I-211"
 mig_3_equipment_2_short:0 "MiG I-211 Abfangjäger"
 mig_3_equipment_2_desc:0 "Die Mikojan-Gurewitsch I-211 war ein Höhenjagdflugzeug. Sie war eine Version der Mikojan-Gurewitsch I-210, die ihrerseits eine Variante der Mikojan-Gurewitsch MiG-3 war, ausgestattet mit einem Shvetsov ASh-82F Sternmotor mit 1850 PS. Ihre Entwicklung war recht langwierig, wenn auch erfolgreich. Die Entwicklung wurde mit dem verbesserten ASh-82F-Motor fortgesetzt. Zu den Verbesserungen gegenüber der I-210 gehörten aerodynamische Verfeinerungen der Motorhaube, die Verlegung des Cockpits, der Austausch des Ölkühlers und der Einbau eines größeren Leitwerks. Sie war mit zwei 20-mm-ShVAK-Kanonen bewaffnet und ihre Höchstgeschwindigkeit betrug 670 km/h."
 tech_mig_3_equipment_1:0 "MiG-3"
 tech_mig_3_equipment_1_desc:0 "Die MiG-3 ist eine verbesserte Weiterentwicklung der MiG-1. Sie ist ein leichtes Kampfflugzeug."
 tech_mig_3_equipment_2:0 "MiG-5"
 tech_mig_3_equipment_2_desc:0 "Die MiG-3 Late ist eine verbesserte Weiterentwicklung der MiG-1. Sie ist ein leichtes Kampfflugzeug."
 mig_3_fueltank_upgrade:0 "Reichweite"
 mig_3_fueltank_upgrade_desc:0 "Die MiG-3 Late konnte zwar über 1000 km weit fliegen, doch dazu waren abgestimmte Triebwerke und eine sorgfältige Überwachung des Kraftstoffverbrauchs erforderlich."
 mig_3_gun_upgrade:0 "Bewaffnung"
 mig_3_gun_upgrade_desc:0 "Während die MiG-3 anfangs mit 1 12,7 mm und 2 7,92 mm Maschinengewehren leicht bewaffnet war, führten die vielen Versuche, sie aufzurüsten, schließlich zu 3 12,7 mm und 2 7,92 mm Maschinengewehren."
 mig_3_engine_upgrade:0 "Triebwerk"
 mig_3_engine_upgrade_desc:0 "Das AM-38-Triebwerk erreicht zwar nicht die hohe Geschwindigkeit des AM-35A, erhöht aber die Flugleistung in den Höhen, in denen die meisten Gefechte stattfinden, drastisch."
 pe_1:0 "Pe-1"
 pe_2_fighter_equipment_1:0 "Petljakow Pe-1"
 pe_2_fighter_equipment_1_short:0 "Pe-1 Hv-Jäger"
 pe_2_fighter_equipment_1_desc:0 "Die VI-100 wurde von W. Petljakow zunächst als schweres Jagdflugzeug konzipiert, ein aerodynamisch sauberer Ganzmetalleindecker mit Turbolader-Triebwerken. Die VI-100 war unter Verwendung einer leichtgewichtigen, gespannten Außenhaut konstruiert und verfügte über elektrische Servomotoren in der Flugsteuerung und eine automatische Einstellung des Visiers mit Anstellwinkel sowie über Druckkabinen. Sie war schnell (535 km/h), manövrierfähig, hatte eine Reichweite von 1400 km und war robust. Die beiden Klimov M-105-Motoren leisteten jeweils 1050 PS und hatten einen TK-2-Turbolader. Ursprünglich war eine 75-mm-Kanone mit 24 Schuss in einer Trommel vorgesehen, die Bewaffnung wurde jedoch durch zwei 20-mm-ShVAK und zwei 7,62-mm-ShKAS in der Nase und ein handgehaltenes ShKAS auf einer flexiblen Halterung im hinteren Cockpit ersetzt. Aufgrund von Verzögerungen wurde das Flugzeug erst Ende 1939 gebaut, in Pe-1 umbenannt und die weitere Entwicklung führte zum leichten Bomber Pe-2."
 tech_pe_2_fighter_equipment_0:0 "Tupolew I-14 und Grigorowitsch I-Z"
 tech_pe_2_fighter_equipment_0_desc:0 "Die Tupolev I-14 und Grigorovich I-Z ist ein schweres Kampfflugzeug."
 tech_pe_2_fighter_equipment_1:0 "VI-100"
 tech_pe_2_fighter_equipment_1_desc:0 "Die VI-100 wurde als Abfangjäger für große Höhen konzipiert. Es ist ein schweres Kampfflugzeug."
 pe_2_bfg_upgrade:0 "Große Kanone"
 pe_2_bfg_upgrade_desc:0 "Einbau einer 3-Zoll-Kanone unterhalb des Rumpfes. Dies erhöht zwar die Feuerkraft des Flugzeugs drastisch, hat aber negative Auswirkungen auf die Flugleistung."
 pe_2_cabin_upgrade:0 "Kabine"
 pe_2_cabin_upgrade_desc:0 "Durch den Einbau einer Druckkabine kann die Pe-1 in größeren Höhen operieren."
 i_14_fighter:0 "Schweres Jagdflugzeug"
 i_14_fighter_equipment:0 "Schweres Kampfflugzeug"
 i_14_fighter_equipment_desc:0 "Es handelt sich um ein schweres Kampfflugzeug."
 i_14_fighter_equipment_1:0 "Tupolew I-14"
 i_14_fighter_equipment_1_short:0 "I-14 Hv-Jäger"
 i_14_fighter_equipment_1_desc:0 "Die I-14 wurde entwickelt, um mit schwerer Bewaffnung Bomber abzuschießen. Sie ist ein schweres Kampfflugzeug."
 i_14_gun_upgrade:0 "Bewaffnung"
 i_14_gun_upgrade_desc:0 "Die 37-mm-Kanonen wurden durch 45-mm-Kanonen ersetzt."
 i_14_engine_upgrade:0 "Triebwerk"
 i_14_engine_upgrade_desc:0 "Aufrüstung auf das M-25-Triebwerk für höhere Leistung."
 i_14_reliability_upgrade:0 "Verlässlichkeit"
 i_14_reliability_upgrade_desc:0 "Die Kanonen von Kurtschewski waren schon immer problematisch und sind in Ungnade gefallen. Wir sollten sie entfernen und eine der ShKAS durch eine 20-mm-ShVAK-Kanone ersetzen."
 pe_3_fighter:0 "Pe-3"
 pe_3_fighter_equipment:0 "Schweres Jagdflugzeug"
 pe_3_fighter_equipment_desc:0 "Es handelt sich um ein schweres Kampfflugzeug."
 pe_3_fighter_equipment_1:0 "Petljakow Pe-3"
 pe_3_fighter_equipment_1_short:0 "Pe-3 Hv-Jäger"
 pe_3_fighter_equipment_1_desc:0 "Die Petljakow Pe-3 war die Langstrecken-Nachtjagdversion des erfolgreichen Petljakow Pe-2-Schnellbombers, der seinerseits aus dem schweren Jagdflugzeug Pe-1/VI.100 entwickelt wurde. Zusätzliche Treibstofftanks mit einem Fassungsvermögen von 700 Litern wurden in den Bombenschacht eingebaut und ersetzten den vorderen Geschützstand. Die Sturzflugbremsen unter den Tragflächen wurden ebenfalls entfernt. Die Bewaffnung wurde verstärkt und bestand schließlich aus einer 20mm ShVAK Kanone, zwei 12,7mm UBK MG's und einem 12,7mm UBT MG im Rückenturm. Eine weitere gemeinsame Ergänzung waren zwei Abschussvorrichtungen für DAG-10-Luftgranaten, die im Heck montiert waren. Er hatte eine Höchstgeschwindigkeit von 530 km/h und eine maximale Reichweite von 1500 km."
 tech_pe_3_fighter_equipment_1:0 "Pe-3"
 tech_pe_3_fighter_equipment_1_desc:0 "Die Pe-3 war eine Weiterentwicklung der Pe-2 für den Einsatz als Nachtjäger. Sie ist ein schweres Kampfflugzeug."
 pe_3_rocket_upgrade:0 "Raketen"
 pe_3_rocket_upgrade_desc:0 "Die RS-82 ist eine ungelenkte Rakete, die von Flugzeugen aus gestartet werden kann. Acht davon können unter den Tragflächen mitgeführt werden."
 pe_3_gun_upgrade:0 "Bewaffnung"
 pe_3_gun_upgrade_desc:0 "Die derzeitige Bewaffnung der Pe-3 ist unzureichend. Der Austausch eines der 7,92-mm-ShKAS-Maschinengewehre gegen eine 20-mm-ShVAK-Kanone und die Aufrüstung des defensiven 7,92-mm-ShKAS gegen ein 12,7-mm-UB-Maschinengewehr dürften hier Abhilfe schaffen."
 pe_3_armor_upgrade:0 "Panzerung"
 pe_3_armor_upgrade_desc:0 "Das Design der Pe-3 wurde aus der Pe-2 ohne zusätzliche Panzerung entwickelt. Der Einbau einer zusätzlichen Panzerung sollte unser Flugzeug weniger anfällig für feindliche Abwehrwaffen machen."
 pe_3_reliability_upgrade:0 "Verlässlichkeit"
 pe_3_reliability_upgrade_desc:0 "Während mehrere Probleme behoben werden müssen, wird eines die Treibstoffkapazität leicht verringern."
 tu_2_fighter:0 "104"
 tu_2_fighter_equipment_1:0 "Tu-2-104"
 tu_2_fighter_equipment_1_short:0 "Tu-2-104 Hv-Jäger"
 tu_2_fighter_equipment_1_desc:0 "Die Tupolew Tu-2 (Entwicklungsbezeichnungen ANT-58 und 103) war ein zweimotoriges Hochgeschwindigkeitsflugzeug. Die Version 104 hingegen war ein Nachtjäger/Abfangjäger und eine Aufklärungsversion und verfügte über Radar und zwei zusätzliche 23-mm-NS23-Kanonen an der Front. Die Tu-2 war eines der herausragenden Kampfflugzeuge des Zweiten Weltkriegs. Mit ihren beiden Shvetsov ASh-82-Sternmotoren mit je 1850 PS erreichte die Maschine eine Höchstgeschwindigkeit von 528 km/h. "
 subtech_tu_2_fighter_equipment_1:0 "Tu-2S-104"
 subtech_tu_2_fighter_equipment_1_desc:0 "Die Tu-2S hat für einen Bomber eine hohe Leistung. Eine Version davon könnte als Abfangjäger entwickelt werden."
 tu_2_fighter_equipment_2:0 "Tupolew Tu-1"
 tu_2_fighter_equipment_2_short:0 "Tu-1 Hv-Jäger"
 tu_2_fighter_equipment_2_desc:0 "Die Tupolev Tu-1 war eine sowjetische Nachtjagdvariante des mittleren Bombers Tupolev Tu-2. Beeindruckt von der Leistung der de Havilland Mosquito baten die Sowjets Tupolev, eine Tu-2 für den Einsatz als dreisitzigen Langstreckenabfangjäger zu modifizieren, der in der Lage war, ein Bordradargerät zu tragen und die offizielle Bezeichnung Tu-1 zu tragen. Sie erhielt das Standardfahrwerk der Tu-2S und wurde mit Prototyp-Mikulin AM-43V-Motoren ausgestattet, die jeweils 1950 PS leisten und eine Höchstgeschwindigkeit von 641 km/h ermöglichen. Sobald die Probleme mit den Motoren behoben sind, wird das Flugzeug in Produktion gehen. Die Reichweite betrug etwa 2250 km. Zwei 45-mm-Nudelman-Suranov-NS-45-Kanonen mit je 50 Schuss waren an der Unterseite der Nase angebracht, zwei 23-mm-Wolkow-Jartsev-VYa-23- oder Nudelman-Suranov-NS-23-Kanonen waren in den Flügelwurzeln eingebaut. Der Rückenschütze erhielt ein 12,7-mm-UBT-Maschinengewehr."
 tech_tu_2_fighter_equipment_2:0 "ANT-63"
 tech_tu_2_fighter_equipment_2_desc:0 "Die Tu-2 hat für einen Bomber eine hohe Leistung. Eine Version davon könnte als Abfangjäger entwickelt werden."
 r_10_bomber:0 "Leichter Bomber"
 r_10_bomber_equipment:0 "R-10"
 r_10_bomber_equipment_desc:0 "Die Kharkiv R-10 wurde als leichter Aufklärungsbomber entwickelt."
 r_10_bomber_equipment_1:0 "Charkiw R-10"
 r_10_bomber_equipment_1_short:0 "R-10 Lt-Bomber"
 r_10_bomber_equipment_1_desc:0 "Die Charkiw R-10 war als leichter Aufklärungsbomber konzipiert. Das Flugzeug hatte einen konventionellen Grundriss mit einem niedrig angebrachten, mit Sperrholz bespannten freitragenden Holzflügel. Der Rumpf war in Halbschalenbauweise ausgeführt. Das Fahrwerk war in die Tragflächen eingezogen. Die Besatzung bestand aus einem Piloten und einem Beobachter/Heckschützen in einem Turm mit einem einzigen Maschinengewehr. Im Boden des Beobachterraums befand sich eine AFA-13-Kamera für Aufklärungszwecke. Zwischen den Mannschaftsräumen befanden sich Treibstofftanks und ein vertikaler Bombenschacht. Die maximale Bombenlast betrug 300 kg (6 × 50 kg ) oder 10 × 25 kg Bomben). Angetrieben wurde das Flugzeug von verschiedenen Varianten des Shvetsov M-25 und des verwandten M-63 Sternmotors, einer Weiterentwicklung des in Lizenz gebauten Wright R-1820, der eine Höchstgeschwindigkeit von etwa 350 km/h ermöglichte. Seine Verteidigungsbewaffnung bestand aus zwei feststehenden, nach vorne feuernden 7,62-mm-ShKAS-Maschinengewehren und einem manuell ausrichtbaren ShKAS-Maschinengewehr im hinteren Turm."
 tech_r_10_bomber_equipment_1:0 "KhAI-5"
 tech_r_10_bomber_equipment_1_desc:0 "Die Kharkiv R-10 war als leichter Aufklärungsbomber konzipiert."
 r_10_bomb_upgrade:0 "Bomben"
 r_10_bomb_upgrade_desc:0 "Erhöhung der Bombenlast von 300 kg auf 400 kg."
 r_10_gun_upgrade:0 "Bewaffnung"
 r_10_gun_upgrade_desc:0 "Erhöhung der vorderen Bewaffnung von zwei auf sechs 7,92 mm ShKAS-Maschinengewehre."
 r_10_engine_upgrade:0 "Triebwerk"
 r_10_engine_upgrade_desc:0 "Aufrüstung auf das Triebwerk M-25E. Spätere Aufrüstungen ermöglichen den M-62 und schließlich den M-63 Motor."
 sb_2m_bomber:0 "SB-2"
 sb_2m_bomber_equipment:0 "SB-2"
 sb_2m_bomber_equipment_desc:0 "Die Tupolev SB-2 war als schneller leichter Bomber konzipiert. Die SB war ein Ganzmetalleindecker mit einem mittig angebrachten Flügel, wobei die Anordnung der Flugflächen und der Steuerung konventionell war. Sie verfügte über ein Spornradfahrwerk, wobei alle Fahrwerke mit Einzelrädern ausgestattet waren, das Hauptfahrwerk nach hinten in die Triebwerksgondeln eingezogen wurde und das Spornrad fest montiert war. Angetrieben wurde sie von zwei Klimov M-100 12-Zylinder-Reihenmotoren - in Lizenz gebaute Derivate des Hispano-Suiza 12Y - die jeweils 750 PS leisteten und eine Höchstgeschwindigkeit von 395 km/h ermöglichten. Zwei ShKAS-Maschinengewehre waren im Bug eingebaut, ein ShKAS in Rückenlage und ein weiteres ShKAS in einer Luke im hinteren Rumpf. Die gesamte Bombenlast wurde intern mitgeführt, wobei die maximale Bombenlast entweder eine 500-Kilogramm-Bombe oder bis zu sechs 100-Kilogramm-Bomben betrug. Trotz der drei Waffenpositionen gab es nur drei Besatzungsmitglieder: Pilot, Bombenschütze / Bugschütze und Navigator / Heckschütze."
 sb_2m_bomber_equipment_1:0 "Tupolew SB-2"
 sb_2m_bomber_equipment_1_short:0 "SB-2 Lt-Bomber"
 sb_2m_bomber_equipment_1_desc:0 "Die Tupolew SB-2 war als schneller leichter Bomber konzipiert. Die SB war ein Ganzmetalleindecker mit einem mittig angebrachten Flügel, wobei die Anordnung der Flugflächen und der Steuerung konventionell war. Sie verfügte über ein Spornradfahrwerk, wobei alle Fahrwerke mit Einzelrädern ausgestattet waren, das Hauptfahrwerk nach hinten in die Triebwerksgondeln eingezogen wurde und das Spornrad fest montiert war. Angetrieben wurde sie von zwei Klimov M-100 12-Zylinder-Reihenmotoren - in Lizenz gebaute Derivate des Hispano-Suiza 12Y - die jeweils 750 PS leisteten und eine Höchstgeschwindigkeit von 395 km/h ermöglichten. Zwei ShKAS-Maschinengewehre waren im Bug eingebaut, ein ShKAS in Rückenlage und ein weiteres ShKAS in einer Luke im hinteren Rumpf. Die gesamte Bombenlast wurde intern mitgeführt, wobei die maximale Bombenlast entweder eine 500-Kilogramm-Bombe oder bis zu sechs 100-Kilogramm-Bomben betrug. Trotz der drei Waffenpositionen gab es nur drei Besatzungsmitglieder: Pilot, Bombenschütze / Bugschütze und Navigator / Heckschütze."
 tech_sb_2m_bomber_equipment_1:0 "ANT-40"
 tech_sb_2m_bomber_equipment_1_desc:0 "Die Tupolev SB-2 war als schneller leichter Bomber konzipiert."
 sb_2m_engine_upgrade:0 "Triebwerk"
 sb_2m_engine_upgrade_desc:0 "Aufrüstung auf das Triebwerk M-103. Später können wir die Motorverkleidungen modifizieren, um die Leistung noch weiter zu steigern."
 sb_2m_bomb_upgrade:0 "Bomben"
 sb_2m_bomb_upgrade_desc:0 "Einbau von Bombenfächern unter den Flügeln, um zusätzliche 1000 kg Bomben zu transportieren."
 sb_2m_gun_upgrade:0 "Geschütze"
 sb_2m_gun_upgrade_desc:0 "Verbesserung der Feuerreichweite der Verteidigungskanonen."
 tb_3_bomber:0 "Schwerer Bomber"
 tb_3_bomber_equipment:0 "TB-3"
 tb_3_bomber_equipment_desc:0 "Die TB-3 ist ein früher viermotoriger schwerer Bomber."
 tb_3_bomber_equipment_1:0 "Tupolew TB-3"
 tb_3_bomber_equipment_1_short:0 "TB-3 Hv-Bomber"
 tb_3_bomber_equipment_1_desc:0 "Die Tupolew TB-3 war ein viermotoriger schwerer Bomber, der erstmals 1932 eingesetzt wurde. Er war der erste viermotorige schwere Bomber mit freitragenden Flügeln der Welt und ein Ganzmetallflugzeug in Stahlbauweise. Obwohl sie veraltet war und 1939 offiziell außer Dienst gestellt wurde, erfüllte die TB-3 während eines Großteils des Zweiten Weltkriegs Bomber- und Transportaufgaben. Das feste Hauptfahrwerk hatte keine Bremsen. Die Treibstofftanks hatten keinen Feuer- oder Leckschutz, obwohl die Motoren über ein internes Feuerlöschsystem verfügten. Die Mikulin M-17F-Motoren hatten jeweils 705 PS und waren auf eine maximale theoretische Reichweite von 3.250 km ohne Zündkerzen- oder Vergaserverschmutzung abgestimmt; die praktische Reichweite lag eher bei 2.000 km. Die Verteidigungsbewaffnung bestand aus fünf bis (später) acht 7,62-mm-DA-Maschinengewehren (später ShKAS) in fünf Geschütztürmen (Nase, zwei oben auf dem Mittelrumpf und ein einziehbarer "Mülleimer" unter jeder Tragfläche). Sie konnte bis zu 2000 kg Bomben tragen."
 tb_3_weight_upgrade:0 "Gewichtsreduzierung"
 tb_3_weight_upgrade_desc:0 "Die frühen TB-3 waren oft viel schwerer als geplant. Strengere Toleranzen und die Beseitigung von Übergewicht trugen dazu bei, dieses Problem zu lösen."
 tb_3_airframe_upgrade:0 "Flugwerk"
 tb_3_airframe_upgrade_desc:0 "Die Leistung der TB-3 wurde verbessert, als die Zelle mit Stoff bespannt wurde."
 tb_3_propellor_upgrade:0 "Propeller"
 tb_3_propellor_upgrade_desc:0 "Ein effizienterer Propeller ermöglichte eine schnellere Steigrate."
 tb_3_turret_upgrade:0 "Geschützturm"
 tb_3_turret_upgrade_desc:0 "Hinzufügung eines zusätzlichen Geschützturms, wodurch sich die Gesamtzahl auf sechs erhöht."
 tb_3_twin_upgrade:0 "Geschütze"
 tb_3_twin_upgrade_desc:0 "Spätere Entwicklungen ermöglichten es, dass bis zu vier der Geschütztürme eine Zwillingswaffe anstelle einer einzelnen Kanone tragen konnten."
 tb_3_gun_upgrade:0 "ShKAS"
 tb_3_gun_upgrade_desc:0 "Aufrüstung der verwendeten Maschinengewehre zu ShKAS-Maschinengewehren für eine höhere Feuerrate."
 tb_3_range_upgrade:0 "Reichweite"
 tb_3_range_upgrade_desc:0 "Die Verwendung von weniger leistungsstarken Dieselmotoren würde eine wesentlich größere Reichweite auf Kosten der Flugleistung ermöglichen."
 tb_3_zveno_upgrade:0 "Zveno SPB"
 tb_3_zveno_upgrade_desc:0 "Im Rahmen des Zveno-Projekts wurden Methoden zur Kopplung von Kampfflugzeugen an Bomber entwickelt, die diese zum Ziel bringen, die Reichweite und Bombenlast der Kampfflugzeuge erhöhen und den Bombern Deckung geben. Das Zveno SPB besteht aus einer TB-3 mit zwei Polikarpov I-16-Jagdflugzeugen. Daraus entwickelte sich später die Aviamatka, bei der eine TB-3 fünf Jagdflugzeuge transportierte."
 tb_3_mothership_upgrade:0 "Aviamatka"
 tb_3_mothership_upgrade_desc:0 "Eine Weiterentwicklung des Zveno-Projekts. Anstatt die Gewichtsgrenze des TB-3-Bombers auszuloten, sollte die TB-3 mit nur zwei Jägern starten, während die zusätzlichen Jäger aus eigener Kraft starteten und während des Fluges an die TB-3 andockten und zum Auftanken abdrehten. Obwohl das Andocken erfolgreich getestet wurde, wurde die maximale Auslastung von acht Jägern nie erreicht."
 tb_3_engine_upgrade:0 "Triebwerk"
 tb_3_engine_upgrade_desc:0 "Aufrüstung auf das M-34-Triebwerk. Später kann dieses auf das M-34RN umgerüstet werden."
 po_2_bomber:0 "U-2"
 po_witch_bomber:0 "U-2"
 po_2_equipment:0 "U-2"
 po_2_equipment_desc:0 "Die U-2 (später als Po-2 bekannt) war ursprünglich als Schulflugzeug konzipiert. Nach dem deutschen Überfall auf die Sowjetunion fand die U-2 eine ungewollte Nische als leichter Bomber, bei dem ihre langsame Geschwindigkeit von Vorteil war."
 po_witch_equipment:0 "U-2"
 po_witch_equipment_desc:0 "Das 588. Nachtbomberregiment war eine rein weibliche russische Lufteinheit."
 U_2_bomber_equipment_1:0 "Polikarpow U-2"
 U_2_bomber_equipment_1_short:0 "U-2 Lt-Bomber"
 U_2_bomber_equipment_1_desc:0 "Die U-2 oder Kukuruznik war ursprünglich als Schul- und Aufklärungsflugzeug konzipiert. Sie war unbewaffnet, abgesehen von Modifikationen für den Einsatz im Gelände und vielleicht von Hand abgeworfenen Bomben oder Handgranaten, aber 1936 erwartete man nicht, dass sie tatsächlich kämpfen würde. Seine extrem niedrige Geschwindigkeit von 152 km/h war sein größter Vorteil. Kein Flugzeug konnte so langsam fliegen, dass es Zeit gehabt hätte, auf den kleinen Kukuruznik zu schießen. Viele der 20.000 alten und unbewaffneten U-2 wurden zu Po-2s umgerüstet. Sie war auch unter dem Spitznamen "Nähmaschine" bekannt."
 po_2_equipment_1:0 "Polikarpow Po-2"
 po_2_equipment_1_short:0 "Po-2 Lt-Bomber"
 po_2_equipment_1_desc:0 "Die Po-2 (früher als U-2 oder Kukuruznik bekannt) war ursprünglich als Schul- und Aufklärungsflugzeug konzipiert. Nach dem deutschen Überfall auf die Sowjetunion fand die U-2 eine unbeabsichtigte Nische als leichter Nachtbomber in Form der Versionen U-2LSh und U-2LNB (später umbenannt in Po-2). Sie war mit einem ShKAs 7,62mm MG in der hinteren Position und bis zu 300kg Bomben oder Bomben/RS82 Raketenkombinationen bewaffnet. Seine extrem niedrige Geschwindigkeit von 152 km/h war sein größter Vorteil, kein Flugzeug konnte so langsam fliegen, dass es Zeit hatte, auf den kleinen Kukuruznik zu schießen. Viele der 20.000 alten und unbewaffneten U-2 wurden zu Po-2s umgerüstet."
 po_2_equipment_2:0 "588. Nachtbomber-Regiment"
 po_2_equipment_2_short:0 "Nachthexen Lt-Bomber"
 po_2_equipment_2_desc:0 "Das 588. Nachtbomberregiment war eine rein weibliche russische Lufteinheit."
 po_2_rocket_upgrade:0 "RS-82-Raketen"
 po_2_rocket_upgrade_desc:0 "Ermöglicht den Einbau von vier RS-82-Raketen unter den Tragflächen."
 po_2_bomb_upgrade:0 "Bomben"
 po_2_bomb_upgrade_desc:0 "Die U-2 hat zwar keine beeindruckende Bombenlast, kann aber zusätzliche 100 kg Bomben aufnehmen."
 po_2_engine_upgrade:0 "Triebwerk"
 po_2_engine_upgrade_desc:0 "Upgrade auf einen 150-PS-Motor zur Steigerung der Flugleistung."
 tech_po_2_bomber_equipment_1:0 "U-2"
 tech_po_2_bomber_equipment_1_desc:0 "Die U-2 (später als Po-2 bekannt) wurde ursprünglich als Schulflugzeug entwickelt. Nach dem deutschen Überfall auf die Sowjetunion fand die U-2 eine ungewollte Nische als leichter Bomber, bei dem ihre langsame Geschwindigkeit von Vorteil war."
 po_2_tech:0 "Belagerung von Odessa"
 r_5_bomber:0 "R-5"
 r_5_bomber_equipment:0 "R-5"
 r_5_bomber_equipment_desc:0 "Die als Aufklärungsflugzeug konzipierte Polikarpov R-5 wurde auch als Bodenangriffsflugzeug eingesetzt."
 r_5_bomber_equipment_1:0 "Polikarpow R-5 CAS"
 r_5_bomber_equipment_1_short:0 "R-5 CAS"
 r_5_bomber_equipment_1_desc:0 "Als Aufklärungsflugzeug konzipiert, dienten Ableitungen der Polikarpov R-5 auch als Bodenangriffsflugzeug."


 r_5_nav_bomber:0 "Marinebomber"
 r_5_nav_bomber_equipment:0 "R-5T"
 r_5_nav_bomber_equipment_desc:0 "Die Polikarpov R-5T war eine Variante der R-5, die einen 800 kg schweren Torpedo tragen konnte."
 r_5_nav_bomber_equipment_1:0 "Polikarpow R-5T"
 r_5_nav_bomber_equipment_1_short:0 "R-5T Marinebomber"
 r_5_nav_bomber_equipment_1_desc:0 "Die Entwicklung der Polikarpov R-5T begann im Jahr 1933. Sie wurde hauptsächlich als Aufklärungsflugzeug eingesetzt, kam aber auch in ihrer eigentlichen Rolle als Torpedobomber zum Einsatz. Die R-5T konnte einen einzelnen 450-mm-Torpedo 45-36AN mit einer Höchstgeschwindigkeit von 203 km/h tragen. Der Einsitzer wurde so modifiziert, dass er ein zweites Besatzungsmitglied zur Aufklärung befördern konnte, jedoch ohne Verteidigungsbewaffnung. Er hatte ein geteiltes Fahrwerk, um einen Torpedo unter dem Rumpf tragen und abschießen zu können. Außerdem konnte sie bis zu 500 kg Bomben tragen."
 ip_1_fighter:0 "IP-1"
 ip_1_fighter_equipment:0 "Schweres Jagdflugzeug"
 ip_1_fighter_equipment_desc:0 "Schwere Jagdflugzeuge haben eine größere Reichweite und schwerere Waffen."
 ip_1_fighter_equipment_1:0 "Grigorowitsch IP-1"
 ip_1_fighter_equipment_1_short:0 "IP-1 Schweres Jagdflugzeug"
 ip_1_fighter_equipment_1_desc:0 "Die Grigorovich IP-1 ("Kanonenjäger") war ein schweres Kampfflugzeug, das in den 1930er Jahren hergestellt wurde. Als sich die Leistung der I-Z und ihrer einschüssigen DRP-Kanone als enttäuschend erwies, entwickelte L. Kurchevsky eine neue rückstoßfreie 75-mm-APK-4, die fünf statt nur einen Schuss abgeben konnte. Die IP-1 war ein konventioneller, freitragender Tiefdecker mit einziehbarem Kufenfahrwerk und offenem Cockpit. Die gesamte Konstruktion bestand aus Metall, und wie beim Vorgängermodell war das Höhenleitwerk hoch angebracht, um die Abgase der Unterflügelkanonen zu vermeiden. Doch auch hier erwies sich das Konzept in der Erprobung als Fehlschlag. Dennoch wurde die IP-1 in Produktion gegeben, und zwar in einer modifizierten Version, die auf die Kanone verzichtete und stattdessen zwei 20-mm-Autokanonen und bis zu acht 7,62-mm-ShKAS-Maschinengewehre in den Flügeln und in Pods unter jedem Flügel trug. Mit ihrem einzigen Shvetsov M-25-Motor, der 710 PS leistete, erreichte sie eine Höchstgeschwindigkeit von 410 km/h."
 ar_2_bomber:0 "Ar-2"
 ar_2_bomber_equipment:0 "Ar-2"
 ar_2_bomber_equipment_desc:0 "Die Ar-2 war ein Sturzkampfbomber und eine Weiterentwicklung der SB-2."
 ar_2_bomber_equipment_1:0 "Iljuschin Il-6"
 ar_2_bomber_equipment_1_short:0 "Il-6 Mittelstreckenbomber"
 ar_2_bomber_equipment_1_desc:0 "Die Iljuschin Il-6 war ein sowjetischer Langstreckenbomber, der im Jahr 1942 aus der Iljuschin Il-4 entwickelt wurde. Ursprünglich als Hochgeschwindigkeitsersatz für die Il-4 mit einer Höchstgeschwindigkeit von 464 km/h gedacht, wurde sie zu einem sehr weitreichenden Bomber mit kraftstoffsparenden Dieselmotoren umgestaltet, bevor die Produktion des einzigen Prototyps im Dezember 1942 begann. Bei der Flugerprobung zeigten sich Probleme mit der Steuerbarkeit bei der Landung mit hohem Gewicht, und die Motoren erwiesen sich bei niedrigen Temperaturen als schwer zu starten und reagierten nur langsam auf Drosselbewegungen. Die Bewaffnung bestand aus fünf 20-mm-Kanonen des Typs ShVAK Sh-20 in einem Rückenturm und in flexiblen Lafetten an der Nase, am Balken und an der Bauchseite. Es konnte bis zu 2.500 kg Bomben im Innern und zwei 1.000 kg Bomben auf Außengestellen mitführen. Die Reichweite betrug 5250 km nur mit interner Nutzlast und viel weniger mit voller Ladung."
 ar_2_bomber_equipment_2:0 "Jermolajew Yer-2"
 ar_2_bomber_equipment_2_short:0 "Yer-2 Med-Bomber"
 ar_2_bomber_equipment_2_desc:0 "Der Yermolayev Yer-2 war ein mittlerer Langstreckenbomber. Er wurde vor dem Krieg aus dem Prototyp Bartini Stal-7 entwickelt. Die Produktion wurde im August 1941 eingestellt, damit sich das Werk auf den Bau von Flugzeugen mit höherer Priorität konzentrieren konnte, wurde aber Ende 1943 wieder aufgenommen, da die Kombination aus Flugzeug und Dieselmotor genügend Potenzial hatte, um die Entwicklungsarbeit fortzusetzen. Die Maschine wurde mit dem inzwischen ausgereiften, kraftstoffsparenden Charomskiy ACh-30B-Dieselmotor ausgestattet, der eine Höchstgeschwindigkeit von 420 km/h und eine für einen mittleren Bomber hohe Zuladung ermöglichte. Das Cockpit wurde modifiziert, Flügel und Leitwerk vergrößert. Der Rückenturm erhielt eine 20-mm-ShVAK-Kanone und die Nase und der Bauch je ein 12,7-mm-UBT-Maschinengewehr. Es konnten bis zu 5.460 kg Treibstoff für eine Reichweite von 5500 km mitgeführt werden. Die Yer-2/ACh-30B wurde Ende 1943 in Produktion gegeben. Sie konnte im internen Bombenschacht bis zu 5.000 kg Bomben für eine Reichweite von bis zu 5500 km mitführen."
 tech_ar_2_bomber_equipment_1:0 "Ar-2"
 tech_ar_2_bomber_equipment_1_desc:0 "Die Ar-2 war ein Sturzkampfbomber und eine Weiterentwicklung der SB-2."
 ar_2_engine_upgrade:0 "Flugwerk"
 ar_2_engine_upgrade_desc:0 "Verbesserungen an der Zelle der SB-2 verhalfen der Ar-2 zu einer höheren Leistung."
 db_3_bomber:0 "Mittlerer Bomber"
 db_3_bomber_equipment:0 "DB-3"
 db_3_bomber_equipment_desc:0 "Die Iljuschin DB-3 war als leistungsstarker mittlerer Bomber konzipiert."
 db_3_bomber_equipment_1:0 "Iljuschin DB-3"
 db_3_bomber_equipment_1_short:0 "DB-3 Mittelschwerer Bomber"
 db_3_bomber_equipment_1_desc:0 "Die Iljuschin DB-3 war als leistungsstarker mittlerer Bomber konzipiert. Es wurden mehrere Prototypen gebaut, von denen der letzte eine Ganzmetallstruktur, eine verlängerte Nase, eine nach hinten verschiebbare Kabinenhaube mit fester Windschutzscheibe und verbesserte Motorverkleidungen aufwies. Er bestand die staatlichen Abnahmeprüfungen erfolgreich und wurde im August 1936 als DB-3 in Produktion gegeben. Die Verteidigungsbewaffnung für die drei Besatzungsmitglieder bestand aus drei 7,62mm ShKAS-Maschinengewehren. Der Heckschütze bediente sowohl das Geschütz im Rückenturm als auch das Geschütz in einer Bauchluke. Der Bombenschacht war für die Aufnahme von zehn 100 kg schweren FAB-100-Bomben ausgelegt, doch konnten bei Kurzstreckeneinsätzen auch schwerere Bomben bis zu einem Maximum von 2.500 kg in externen Bombenfächern untergebracht werden. Sie erreichte eine Geschwindigkeit von 390 km/h und konnte eine Bombenlast von 500 kg bis zu einer Reichweite von 4.000 km und eine Bombenlast von 1.000 kg bis zu einer Reichweite von 3.100 km befördern."
 tech_db_3_bomber_equipment_1:0 "TsKB-30"
 tech_db_3_bomber_equipment_1_desc:0 "Die TsKB-30 war ein Experimentalflugzeug, das mehrere Weltrekorde aufstellte. Ihre Produktionsversion war die DB-3, ein leistungsstarker mittlerer Bomber."
 db_3_bomb_upgrade:0 "Bomben"
 db_3_bomb_upgrade_desc:0 "Der interne Bombenschacht der DB-3 kann zwar nur 1000 kg Bomben aufnehmen, aber das Flugzeug selbst kann zusätzliches Gewicht tragen. Durch die Verwendung von Unterflügelgestellen können wir zusätzliche 500 kg Bomben anbringen. Spätere Aufrüstungen ermöglichen die Lagerung von bis zu 1500 kg Bomben unter den Flügeln."
 db_3_range_upgrade:0 "Reichweite"
 db_3_range_upgrade_desc:0 "Indem wir die Nutzlast der DB-3 verringern, können wir ihre Reichweite deutlich erhöhen."
 db_3_engine_upgrade:0 "Triebwerk"
 db_3_engine_upgrade_desc:0 "Aufrüstung auf das M-86-Triebwerk. Später können wir es durch das M-87A ersetzen."
 db_3_propeller_upgrade:0 "Propeller"
 db_3_propeller_upgrade_desc:0 "Einbau eines Verstellpropellers zur Steigerung der Flugleistung."
 db_3_gun_upgrade:0 "Geschütze"
 db_3_gun_upgrade_desc:0 "Einbau einer 20 mm ShVAK-Kanone in den Bug."
 db_3t_bomber:0 "DB-3T"
 db_3t_bomber_equipment:0 "DB-3T"
 db_3t_bomber_equipment_desc:0 "Eine Weiterentwicklung der DB-3 als Torpedobomber."
 db_3t_bomber_equipment_1:0 "Iljuschin DB-3T"
 db_3t_bomber_equipment_1_short:0 "DB-3T Nav-Bomber"
 db_3t_bomber_equipment_1_desc:0 "DB-3T Torpedobomber, gebaut 1938, entweder mit dem M-86- oder dem M-87-Motor. Der M-87-Motor hatte die gleichen 950 PS, aber eine bessere Leistung und eine Geschwindigkeit von 439 km/h in größerer Höhe dank einer stärkeren Aufladung und einem höheren Verdichtungsverhältnis. Er konnte mit einem einzelnen 450-mm-Torpedo 45-36-AN (935 kg / 30 m Abwurfhöhe) oder 45-36-AV (wie AN, aber für große Höhe, 300 m Abwurfhöhe, Fallschirmabwurf und Kreisfahrt) bewaffnet werden."
 tech_db_3t_bomber_equipment_1:0 "DB-3t"
 tech_db_3t_bomber_equipment_1_desc:0 "Die DB-3T war eine Weiterentwicklung der DB-3 als Torpedobomber."
 il_4t_bomber_equipment_1:0 "Iljuschin Il-4T"
 il_4t_bomber_equipment_1_short:0 "Il-4T Nav-Bomber"
 il_4t_bomber_equipment_1_desc:0 "Sie war identisch mit der regulären Il-4 mit Tumansky M-88 mit 1100 PS Motoren. Ein einzelner 935 kg schwerer Torpedo des Typs 45-36-AN oder -AV oder AMD-500 oder AMD-1000 Luftminen konnten außen mitgeführt werden."
 tech_il_4t_bomber_equipment_1:0 "Il-4"
 tech_il_4t_bomber_equipment_1_desc:0 "Iljuschin ist der Ansicht, dass sie ihre DB-3-Konstruktion zu einem Flugzeug weiterentwickeln können, das ohne Leistungseinbußen leichter zu produzieren ist."
 tu_2t_bomber_equipment_1:0 "Tupolev Tu-2T"
 tu_2t_bomber_equipment_1_short:0 "Tu-2T Navigationsbomber"
 tu_2t_bomber_equipment_1_desc:0 "Die Tupolev Tu-2T ist ein Marinebomber, der aus der Tu-2D entwickelt wurde. Sie konnte bis zu zwei 450-mm-Torpedos 45-36AN mit TsAGI-Stabilisatoren an DER-4-44-Schlössern unter dem Rumpf und dem PTN-5-Torpedozielgerät tragen. Die Höchstgeschwindigkeit mit 2 Torpedos betrug immer noch 493 km/h und die Reichweite 2075 km. Sie behielt die gesamte Bewaffnung der Tu-2 bei (zwei 20mm ShVAK und drei 12,7mm Berezin UB MG's) Da frühere Bomber nur einen einzigen Torpedo tragen konnten und die Tu-2 ein hervorragendes Flugzeug war, stellte sie eine große Verbesserung dar."
 tech_tu_2t_bomber_equipment_1:0 "Tu-2T"
 tech_tu_2t_bomber_equipment_1_desc:0 "Die Tupolev Tu-2T ist ein Marinebomber."
 db_3t_engine_upgrade:0 "Triebwerk"
 db_3t_engine_upgrade_desc:0 "Upgrade auf das M-86-Triebwerk zur Steigerung der Flugleistung."
 db_3t_arctic_upgrade:0 "Arktische EQUIPMENT"
 db_3t_arctic_upgrade_desc:0 "Modifikationen am DB-3T-Flugzeug und dem verwendeten Torpedo zur Verringerung von Fehlfunktionen."
 il_4:0 "Il-4"
 il_4_bomber_equipment:0 "Il-4"
 il_4_bomber_equipment_desc:0 "Eine Weiterentwicklung der DB-3. Die Il-4 sollte die Konstruktion vereinfachen, ohne an Leistung zu verlieren. Sie ist ein mittlerer Bomber."
 il_4_bomber_equipment_1:0 "Iljuschin Il-4"
 il_4_bomber_equipment_1_short:0 "Il-4 Mittelschwerer Bomber"
 il_4_bomber_equipment_1_desc:0 "1938 überarbeitete das Iljuschin-Konstruktionsbüro die Iljuschin DB-3, um die Produktion zu vereinfachen und ihre Leistung zu verbessern. Als Motor wurde schließlich das Tumansky M-88 mit 1100 PS gewählt. Die DB-3F wurde im März 1942 in Il-4 umbenannt. Einige Serien hatten Außenflügel und vordere Rümpfe aus Holz, um Metalle zu sparen, und im Laufe der Produktion wurden Triebwerke und Treibstofftanks aufgerüstet, um die Leistung zu verbessern, während die Reichweite gleich blieb. Die bemerkenswerteste Änderung war jedoch der Einbau größerer Verteidigungskanonen in den Turm, wobei das 12,7-mm-UBT-Maschinengewehr anstelle der früheren 7,62-mm-Waffen verwendet wurde. Außerdem wurden die Positionen der Richtschützen gepanzert. Dieses zusätzliche Gewicht wurde jedoch nicht durch die neueren Motoren ausgeglichen, und die Il-4 erwies sich mit nur 404 km/h als langsamer als die früheren Versionen. Sie konnte eine Bombenlast von bis zu 2700 kg über kurze Entfernungen oder 1000 kg über eine Reichweite von 2600 km tragen."
 tech_il_4_bomber_equipment_1:0 "DB-3M"
 tech_il_4_bomber_equipment_1_desc:0 "Iljuschin ist der Ansicht, dass die Konstruktion der DB-3 zu einem Flugzeug weiterentwickelt werden kann, das ohne Leistungseinbußen leichter zu produzieren ist."
 il_4_engine_upgrade:0 "Triebwerk"
 il_4_engine_upgrade_desc:0 "Aufrüstung auf das M-88-Triebwerk. Später können wir es durch das M-88B ersetzen. Diese Triebwerke bieten zwar nicht viel mehr Leistung, sind aber zuverlässiger."
 il_4_bomb_upgrade:0 "Bomben"
 il_4_bomb_upgrade_desc:0 "Einbau von Gestellen unter den Flügeln, um bis zu 1000 kg zusätzliche Nutzlast zu transportieren."
 il_4_construction_upgrade:0 "Konstruktion"
 il_4_construction_upgrade_desc:0 "Die Il-4 ist zwar billiger als ihre Vorgängerin, doch können durch Verbesserungen die Kosten weiter gesenkt werden."
 il_4_turret_upgrade:0 "Geschützturm"
 il_4_turret_upgrade_desc:0 "Ersatz einer der 7,92 mm Kanonenpositionen durch ein 12,7 UBT-Maschinengewehr in einem stromlinienförmigen Turm."
 pe_2_bomber:0 "Pe-2"
 pe_2_bomber_equipment:0 "Pe-2"
 pe_2_bomber_equipment_desc:0 "Die Petljakow Pe-2 wurde aus dem Projekt des schweren Jagdflugzeugs VI-100 entwickelt und ist ein leichter Hochleistungsbomber mit Sturzkampffähigkeit."
 pe_2_bomber_equipment_1:0 "Petljakow Pe-2"
 pe_2_bomber_equipment_1_short:0 "Pe-2 Lt-Bomber"
 pe_2_bomber_equipment_1_desc:0 "Die Petljakow Pe-2 wurde aus dem Projekt des schweren Jagdflugzeugs VI-100 entwickelt und ist ein leichter Hochleistungsbomber mit Sturzkampffähigkeit."
 subtech_pe_2_bomber_equipment_1:0 "Pe-2"
 subtech_pe_2_bomber_equipment_1_desc:0 "Die Petljakow Pe-2 wurde aus dem Projekt des schweren Jagdflugzeugs VI-100 entwickelt und ist ein leichter Hochleistungsbomber mit Sturzkampffähigkeit."
 pe_2_gun_upgrade:0 "Bewaffnung"
 pe_2_gun_upgrade_desc:0 "Ersetzen Sie eines der vorderen 7,92 mm ShKAS-Maschinengewehre durch ein 12,7 mm UB-Maschinengewehr."
 pe_2_turret_upgrade:0 "Geschützturm"
 pe_2_turret_upgrade_desc:0 "Hinzufügen eines zusätzlichen Geschützturms mit einem 7,92-mm-ShKAS-Maschinengewehr. Später kann ein zusätzlicher Geschützturm hinzugefügt werden, und schließlich können zwei der 7,92 mm ShKAS-Maschinengewehre durch 12,7 mm UBT-Maschinengewehre ersetzt werden."
 pe_2_ammo_upgrade:0 "Ventraler Geschützturm"
 pe_2_ammo_upgrade_desc:0 "Probleme mit dem Lademechanismus für den ventralen Geschützturm haben diesen weitgehend unbrauchbar gemacht. Durch die Behebung dieses Problems können wir die Verteidigungskraft des Pe-2 erhöhen."
 pe_2_armor_upgrade:0 "Panzerung"
 pe_2_armor_upgrade_desc:0 "Durch zusätzliche Panzerung wird die Pe-2 dem feindlichen Beschuss besser standhalten können."
 pe_2_engine_upgrade:0 "Triebwerk"
 pe_2_engine_upgrade_desc:0 "Verbessern Sie das Triebwerk auf das VK-105PF, um die Flugleistung zu erhöhen."
 pe_2_m82_upgrade:0 "M-82"
 pe_2_m82_upgrade_desc:0 "Rüsten Sie das Triebwerk auf das M-82 auf, das die Flugleistung erheblich steigert. Das Triebwerk selbst ist recht teuer."
 pe_2_airfoil_upgrade:0 "Tragflächenprofil"
 pe_2_airfoil_upgrade_desc:0 "Durch die Verbesserung des Tragflächenprofils der Pe-2 können wir ihre Landegeschwindigkeit um 40 km/h verringern. Dadurch wird die Wahrscheinlichkeit von Landeunfällen verringert."
 pe_2_airframe_upgrade:0 "Flugzeugzelle"
 pe_2_airframe_upgrade_desc:0 "Die im Windkanal getesteten Verbesserungen an der Zelle zeigen, dass wir die Flugleistung der Pe-2 drastisch steigern können."
 pe_2i_bomber:0 "Pe-2I"
 pe_2i_bomber_equipment:0 "Pe-2I"
 pe_2i_bomber_equipment_desc:0 "Eine verbesserte Version der Pe-2, die eine schwerere Bombenlast über eine längere Strecke transportieren kann."
 pe_2i_bomber_equipment_1:0 "Tupolew Tu-2D"
 pe_2i_bomber_equipment_1_short:0 "Tu-2D Lt-Bomber"
 pe_2i_bomber_equipment_1_desc:0 "Die Tupolew Tu-2 ist ein leichter Bomber. Die Massenproduktion begann im September 1941 in der Omsker Flugzeugfabrik Nummer 166, und die ersten Maschinen erreichten die Kampfeinheiten im März 1942. Der Bomber wurde anfangs von zwei Mikulin AM-37-Motoren mit je 1.400 PS angetrieben. Die Leistung des Prototyps war spektakulär, mit einer Höchstgeschwindigkeit von 635 km/h, aber die AM-37-Motoren waren problematisch und nicht serienreif, so dass nach mehreren verschiedenen Motorversionen die Langstreckenversion Tu-2D von 1944 zwei Shvetsov ASh-82FN mit je 1850 PS verwendete.  Die Besatzung bestand nun aus fünf Mann. Die Verteidigungsbewaffnung umfasste drei 12,7-mm-UBT-Maschinengewehre auf beweglichen Lafetten, zwei feststehende 20-mm-ShVAK-Kanonen mit Feuerrichtung nach vorn sowie 1500 Kilogramm Bomben im Bombenschacht und Gestelle für weitere 2270 kg unter den Flügeln an der Innenseite der Motoren."
 db_108_upgrade:0 "DB-108"
 db_108_upgrade_desc:0 "Eine Weiterentwicklung der Pe-2I unter Verwendung des VK-108-Triebwerks."
 vb_109_upgrade:0 "VB-109"
 vb_109_upgrade_desc:0 "Eine Weiterentwicklung der Pe-2I für große Flughöhen."
 tech_pe_2i_bomber_equipment_1:0 "Pe-2I"
 tech_pe_2i_bomber_equipment_1_desc:0 "Eine verbesserte Version der Pe-2, die eine schwerere Bombenlast über eine größere Entfernung befördern kann."
 pe_8_bomber:0 "Pe-8"
 pe_8_bomber_equipment:0 "Pe-8"
 pe_8_bomber_equipment_desc:0 "Ein schwerer Bomber, der die TB-3 ersetzen sollte."
 pe_8_bomber_equipment_1:0 "Schwerer Petljakow-Bomber Pe-8"
 pe_8_bomber_equipment_1_short:0 "Pe-8 (Hv.B)"
 pe_8_bomber_equipment_1_desc:0 "Die Entwicklung der Pe-8 begann im Juli 1934, als die sowjetischen Luftstreitkräfte (VVS) ein Flugzeug forderten, das den veralteten und schwerfälligen schweren Bomber Tupolew TB-3 ersetzen sollte. Das daraus resultierende Flugzeug war ein viermotoriger, freitragender Eindecker mit Mittelflügeln, der hauptsächlich aus Duraluminium gebaut war, mit zwei Stahlholmen in den Flügeln, wobei die Querruder mit Stoff bespannt waren. Die Abwehrbewaffnung bestand aus zwei 7,62-mm-ShKAS in der Nase, zwei 12,7-mm-UBT in den Gondelbarbetten und zwei 20-mm-ShVAK in den Heck- und Rückentürmen. Der Bombenschacht wurde so modifiziert, dass eine einzige 5.000-Kilogramm-Bombe vom Typ FAB-5000 mit einer Reichweite von 3700 km mitgeführt werden konnte. Die Verhaftung von Tupolew und Petljakow im Oktober 1937 während der Großen Säuberung brachte das Programm ins Stocken, und nach Problemen bei der Suche nach geeigneten Motoren wurden sie schließlich 1940 mit aufgeladenen Mikulin AM-35A-Motoren ausgestattet, die jeweils 1350 PS leisteten und eine Höchstgeschwindigkeit von 443 km/h ermöglichten."
 pe_8_bomber_equipment_2:0 "Schwerer Petljakow-Pe-8-Asch-82-Bomber"
 pe_8_bomber_equipment_2_short:0 "Pe-8 Ash-82 (Hv.B)"
 pe_8_bomber_equipment_2_desc:0 "Eine verbesserte Pe-8 mit größeren Triebwerken, die die Nutzlast und Reichweite erhöhen. Der Shvetsov ASh-82FN Sternmotor mit 1.850 PS wurde als Ersatz vorgeschlagen, um den Mangel an Motoren zu lindern, und diese Modifikation ging Ende 1942 in Produktion. Die Auspuffanlagen des ASh-82 waren nicht mit den Geschütztürmen im hinteren Teil der Triebwerksgondeln kompatibel, und die Geschütze wurden entfernt, was die Verteidigungsfähigkeit des Flugzeugs beeinträchtigte. Ende 1943 wurde der Bugturm zugunsten eines manuell bedienten ShKAS-Maschinengewehrs in einem stromlinienförmigen Bug entfernt. Diese Version des Flugzeugs hatte eine ähnliche Reichweite wie die früheren Versionen mit Dieselmotoren - etwa 5000 km -, aber die Zuverlässigkeit wurde erheblich verbessert und die Höchstgeschwindigkeit auf 490 km/h erhöht."
 tech_pe_8_bomber_equipment_1:0 "Pe-8"
 tech_pe_8_bomber_equipment_1_desc:0 "Die TB-3 wird von Jahr zu Jahr veralteter. Mit der Entwicklung eines Nachfolgers wird unsere Luftwaffe über einen modernen schweren Bomber verfügen."
 pe_8_bomb_upgrade:0 "Bomben"
 pe_8_bomb_upgrade_desc:0 "Einbau von Gestellen unter den Flügeln, die bis zu 1000 kg zusätzliche Nutzlast aufnehmen können."
 tu_2_bomber:0 "Tu-2"
 tu_2_bomber_equipment:0 "Tu-2"
 tu_2_bomber_equipment_desc:0 "Die Tupolew Tu-2 ist ein leichter Bomber."
 tu_2_bomber_equipment_1:0 "Petljakow Pe-2"
 tu_2_bomber_equipment_1_short:0 "Pe-2 Lt-Bomber"
 tu_2_bomber_equipment_1_desc:0 "Die Petljakow Pe-2 war ein leichter Bomber. Sie galt als eines der besten Bodenangriffsflugzeuge des frühen Krieges und ihre Varianten waren auch als schwere Jäger, Aufklärer und Nachtjäger erfolgreich. Sie ähnelte in vielerlei Hinsicht der hölzernen britischen de Havilland Mosquito. Gerade als die Produktion anlief, gab die Luftwaffe eine Neukonstruktion des Flugzeugs als Sturzkampfbomber in Auftrag. Petljakows Team hatte 45 Tage Zeit, das Flugzeug neu zu entwerfen. Der Kabinendruckausgleich und die Turbolader wurden gestrichen, Sturzflugbremsen und ein Bombenschützenplatz wurden hinzugefügt. Der Rumpf erhielt einen Bombenschacht sowie kleinere Schächte in jeder Triebwerksgondel. Das erste Flugzeug flog am 15. Dezember 1940, die Produktion wurde ohne Prototyp durchlaufen und die Auslieferung an die Kampfeinheiten begann im folgenden Frühjahr. Ihre Verteidigungsbewaffnung bestand aus zwei feststehenden 7,62-mm-ShKAS-Maschinengewehren im Bug und nach hinten feuernden 7,62-mm-ShKAS. 1600 kg Bomben konnten bei einer Höchstgeschwindigkeit von 580 km/h mitgeführt werden."
 tech_tu_2_bomber_equipment_1:0 "Tu-2"
 tech_tu_2_bomber_equipment_1_desc:0 "Die Tupolev Tu-2 ist ein leichter Bomber."
 tu_2_rocket_upgrade:0 "Raketen"
 tu_2_rocket_upgrade_desc:0 "10 RS-132-Raketen unter den Flügeln."
 tu_2_gun_upgrade:0 "Bewaffnung"
 tu_2_gun_upgrade_desc:0 "Ersetzen eines der 7,92 mm ShKAS-Maschinengewehre durch ein 12,7 mm UBT-Maschinengewehr."
 tu_2_engine_upgrade:0 "Triebwerk"
 tu_2_engine_upgrade_desc:0 "Ersetzen Sie die Triebwerke durch ASh-82FN, um die Flugleistung zu erhöhen. Später können wir sie durch AM-39FNV-Triebwerke und schließlich durch AM-39FN-2 ersetzen."
 tu_2_airframe_upgrade:0 "Flugzeugzelle"
 tu_2_airframe_upgrade_desc:0 "Durch Verbesserungen an der Zelle kann die Flugleistung der Tu-2 gesteigert werden."
 tu_2_bomb_upgrade:0 "Bomben"
 tu_2_bomb_upgrade_desc:0 "Zusätzliche Bomben."
 tu_2_range_upgrade:0 "Reichweite"
 tu_2_range_upgrade_desc:0 "Änderungen an der Tragfläche, die eine größere Reichweite ermöglichen."
 tu_2_bfgs_upgrade:0 "Mittlere Kanonen"
 tu_2_bfgs_upgrade_desc:0 "Einbau von zwei 45-mm- und zwei 37-mm-Kanonen in den Bug."
 SOV_CAS_equipment_0:0 "Polikarpow R-5"
 SOV_CAS_equipment_0_short:0 "R-5 CAS"
 SOV_CAS_equipment_0_desc:0 "Die Polikarpow R-5 war ein sowjetisches Aufklärungsbombenflugzeug der 1930er Jahre. Sie war während eines Großteils der 1930er Jahre das leichte Standardbombenflugzeug und Aufklärungsflugzeug der sowjetischen Luftstreitkräfte, wurde aber auch in großem Umfang als leichtes ziviles Transportflugzeug eingesetzt, von dem insgesamt etwa 7.000 Exemplare gebaut wurden. Die R-5 wurde von dem von Nikolai Nikolajewitsch Polikarpow geleiteten Konstruktionsbüro als Ersatz für die R-1 entwickelt, die bei den sowjetischen Luftstreitkräften als Standard-Aufklärungsflugzeug und leichter Bomber diente. Die SSS-Variante der R-5 verfügte über einen stärkeren M-17F-Motor mit 715 PS, der eine Geschwindigkeit von 260 km/h erreichte, und ersetzte die PV-1-MGs durch ShKAs. Die SSS verfügte auch über einen internen Bombenschacht und wurde in einer Bodenangriffsversion mit vier weiteren Maschinengewehren in den unteren Flügeln hergestellt. Spätere Versionen konnten bis zu 500 kg Bomben mitführen."
 SOV_CAS_equipment_1:0 "Sukhoi Su-2"
 SOV_CAS_equipment_1_short:0 "Su-2 CAS"
 SOV_CAS_equipment_1_desc:0 "Die Sukhoi Su-2 war ein sowjetisches Aufklärungs- und leichtes Bombenflugzeug, das in der Anfangsphase des Zweiten Weltkriegs eingesetzt wurde. Sie war das erste von Pavel Sukhoi entworfene Flugzeug. Die Grundkonstruktion wurde mit einem verbesserten Triebwerk und einer neuen Bewaffnung (Su-4) ausgestattet und für den Einsatz im Bodenangriff modifiziert."
 SOV_CAS_equipment_2:0 "Iljuschin Il-2"
 SOV_CAS_equipment_2_short:0 "Il-2 CAS"
 tech_SOV_CAS_equipment_2:0 "Il-2 CAS"
 tech_SOV_CAS_equipment_2_desc:0 "Die Il-2 ist ein Bodenangriffsflugzeug."
 SOV_CAS_equipment_2_desc:0 "Die Il-2 ist eines der meistproduzierten Bodenangriffsflugzeuge des Krieges. Sie ist ein einmotoriger Tiefdecker in Metall-Holz-Bauweise mit einer Besatzung von einer Person in der frühen Version und einer Höchstgeschwindigkeit von 414 km/h. Sein bemerkenswertestes Merkmal war die Panzerung der Flugzeugzelle, die den Motor, das Cockpit, die Wasser- und Ölkühler und den Treibstofftank sicherte. Dank des schweren Panzerschutzes konnte die Il-2 viel einstecken und erwies sich als schwer abschießbar. Schwere Verluste durch feindliche Jäger erzwangen jedoch die Wiedereinführung eines Heckschützen; frühe Il-2 wurden im Feld für einen auf einer Plane sitzenden und mit einem 12,7 mm UBT-Maschinengewehr bewaffneten Schützen umgebaut, bis ein richtiger Doppelsitzer eingeführt wurde. Die Bewaffnung bestand aus zwei vorwärts feuernden 20-mm-ShVAK- und zwei 7,62-mm-ShKAS-Maschinengewehren und einem manuell ausrichtbaren 12,7-mm-Beresin-UBT-Maschinengewehr im hinteren Cockpit, bis zu 600 kg Bomben und 8 × RS-82-Raketen oder 4 × RS-132-Raketen."
 SOV_CAS_equipment_3:0 "Iljuschin Il-2 3M"
 SOV_CAS_equipment_3_short:0 "Il-2 3M CAS"
 tech_CAS_equipment_3:0 "Il-2 3M"
 tech_CAS_equipment_3_desc:0 "Die Il-2 3M ist ein Bodenangriffsflugzeug."
 SOV_CAS_equipment_3_desc:0 "Die Il-2 3M ist die verbesserte Version des Bodenangriffsflugzeugs Il-2. Als mehr Duraluminium für die sowjetische Luftfahrtindustrie verfügbar wurde, erhielt die Il-2 einen Satz Ganzmetall-Flügelplatten. Gleichzeitig wurde die äußere Tragflächenform nach hinten gepfeilt, mit einer geraden Hinterkante, da der Schwerpunkt nach dem Einbau des Bordschützen nach hinten verlagert wurde. Die daraus resultierende Verlagerung des aerodynamischen Zentrums der Il-2 nach hinten und die überarbeitete "Pfeilflügel"-Form, mit der das frühere Problem behoben wurde, führten zu einer deutlichen Verbesserung der Leistung und des Flugverhaltens, und diese Version wurde zur am häufigsten verwendeten Version der Il-2. Angetrieben wurde sie von einer Mikulin AM-38F mit 1720 PS, die eine Höchstgeschwindigkeit von 410 km/h ermöglichte. Die 20-mm-ShVAKs wurden zu 23-mm-VYa-23-Kanonen aufgerüstet. Es wurden Versuche unternommen, die Kanonen durch zwei 37mm Nudelman-Suranov NS-37 in Geschützgondeln zu ersetzen, aber da diese nicht sehr effektiv waren und die Bombenlast auf 200kg reduziert werden musste, war dies nicht erfolgreich."
 SOV_CAS_equipment_4:0 "Iljuschin Il-10"
 SOV_CAS_equipment_4_short:0 "Il-10 CAS"
 SOV_CAS_equipment_4_desc:0 "1943 begann Iljuschin mit der Arbeit an einem neuen Flugzeug, der Il-1, einem schwer gepanzerten 1- oder 2-sitzigen Abfangjäger, der hauptsächlich zur Bekämpfung feindlicher Bomber und Transporter eingesetzt werden sollte. Die Il-1 ähnelte dem Entwurf der Il-2, war aber moderner, kompakter und wurde von einem neuen Mikulin-Motor, dem AM-42, angetrieben. Die VVS gab jedoch die Idee von schwer gepanzerten Jägern auf, da ihre geringe Geschwindigkeit nicht ausreichte, um moderne Bomber abzufangen. Daher beschloss Iljuschin, die Il-1 zu einem zweisitzigen Bodenangriffsflugzeug umzubauen, dessen Bezeichnung Anfang 1944 in Il-10 geändert wurde. Die Bewaffnung war identisch mit der Il-2, aber alle MGs wurden später auf 20 mm aufgerüstet. Der Motor der Il-10 war ein 12-Zylinder-Reihen-V-Motor Mikulin AM-42 mit einer Leistung von 1.770 PS und einer Höchstgeschwindigkeit von 551 km/h."
 tech_CAS_equipment_4:0 "Il-10"
 tech_CAS_equipment_4_desc:0 "Die Il-10 ist ein Bodenangriffsflugzeug."
 SOV_cv_fighter_equipment_0:0 "Polikarpov I-15-N Trägerjäger"
 SOV_cv_fighter_equipment_0_short:0 "I-15-N CV-Jäger"
 SOV_cv_fighter_equipment_0_desc:0 "Obwohl die I-15bis schneller als die Sea Gladiator ist, aber ähnliche Kurzlandefähigkeiten hat, wurde sie zunächst für Trägeroperationen mit der geplanten Imperator Aleksandr in Betracht gezogen, aber man entschied sich für die ursprüngliche I-15, weil die Tragflächen nach vorne geneigt waren, was eine bessere Sicht bei Trägerlandungen ermöglichte. Es wurden Flugzeuge aus der letzten Produktionsserie mit Shvetsov M-25-Motoren ausgewählt und mit Fang- und Katapulthaken ausgestattet.  Außerdem verfügten sie über ein Paar 7,62-mm-Synchron-Maschinengewehre PV-1 mehr als die früheren I-15-Versionen.  Stabil und handlich, mit guten Flugeigenschaften, außergewöhnlicher Manövrierfähigkeit und ausgezeichneten Start- und Landeparametern, genoss das I-15-Jagdflugzeug einen wohlverdienten Erfolg bei den Piloten."
 SOV_cv_fighter_equipment_1:0 "Polikarpow I-153-N Trägerjäger"
 SOV_cv_fighter_equipment_1_short:0 "I-153-N CV-Jagdflugzeug"
 SOV_cv_fighter_equipment_1_desc:0 "Die I-153 wurde als Ersatz für die I-15 ausgewählt, da sie ebenfalls über eine Tragflächenkonstruktion und ein einziehbares Fahrwerk verfügte, obwohl das Flugzeug schneller war als die Vorgängermaschine I-15 und die Tragflächen verlängert werden mussten, um eine niedrigere Überziehgeschwindigkeit zu erreichen. Sie wurde mit externen Treibstofftanks unter den Tragflächen ausgestattet, um die Reichweite zu erhöhen. Die Bewaffnung bestand aus vier 7,62 mm ShKAS-Maschinengewehren."
 SOV_cv_fighter_equipment_2:0 "Yakovlev Yak-1-N Trägerjäger"
 SOV_cv_fighter_equipment_2_short:0 "Yak-1-N CV-Jäger"
 SOV_cv_fighter_equipment_2_desc:0 "Da die LaGG-1-N als gescheitert galt und die Yak-1 kleiner und noch leichter war, wurde sie als Ersatz gewählt. Sie hatte eine relativ hohe Überziehgeschwindigkeit im Vergleich zu z.B. der Bf-109E, so dass die Tragflächen und Klappen wesentlich stärker vergrößert werden mussten als bei der Umrüstung von der Bf-109E auf die Bf-109T-Version. Die Yak-1 hatte ein besonders leichtes Leitwerk, das leicht umkippen und mit dem Propeller auf den Boden aufschlagen konnte. Oft mussten die Techniker das Heck unten halten, was zu Unfällen führen konnte, wenn die Maschinen mit Technikern auf dem hinteren Rumpf abhoben. Spätere Zusatzgewichte schafften hier Abhilfe. Die Bewaffnung war - vor allem im Vergleich zur LaGG-1 - mit einer einzigen 20-mm-ShVAK-Kanone und einem 12,7-mm-Beresin-UBS-Maschinengewehr leichter, aber sie war ein deutlich besseres Flugzeug als die LaGG."
 SOV_cv_fighter_equipment_3:0 "Yakovlev Yak-3-N Trägerjäger"
 SOV_cv_fighter_equipment_3_short:0 "Yak-3-N CV Fighter"
 SOV_cv_fighter_equipment_3_desc:0 "Diese verbesserte Version war wesentlich besser als die bereits ausgezeichnete Yak-1 und sogar leichter als diese. Die Bewaffnung wurde leicht verbessert, indem ein 12,7 mm Berezin UBS-Maschinengewehr zu den vorhandenen UBS und ShVAK hinzugefügt wurde. Er war leistungsstark und ließ sich bei jedem Wind leicht vom Träger abheben. "

 SOV_cv_nav_bomber_equipment_1:0 "SB-2-N Trägerbomber"
 SOV_cv_nav_bomber_equipment_1_short:0 "SB-2-N CV-Bomber"
 SOV_cv_nav_bomber_equipment_1_desc:0 "Nachdem Tupolev 1936 eine zweimotorige Potez 565 auf dem französischen Flugzeugträger Bearn landen sah, wollte er dasselbe tun. Die ANT-41 basierte auf der SB mit einem ähnlichen Layout, war aber größer und leistungsfähiger. Sie musste leichter, strukturell verstärkt und die Flügel für den Trägerbetrieb vergrößert werden, und ihre Mikulin AM-34-Motoren sorgten für eine Höchstgeschwindigkeit von 435 km/h. Sie erhielt einen langen Waffenschacht unter dem Rumpf, der zwei 880 kg schwere 450-mm-TAN-12 aus dem Ersten Weltkrieg oder eine 1.700 kg schwere Luftversion des 533-mm-Torpedos 53-36 aufnehmen konnte. Es war geplant, die SB-2-N neben der R10-N einzusetzen, die keinen Torpedo tragen konnte. Die hervorragende Sicht aus dem voll verglasten Cockpit half bei Trägerlandungen. Die SB-2/ANT-41 hielt den Gewichtsrekord bei Trägerlandungen mit ein paar Kilo mehr als die US Grumman Avenger, bis es den Briten 1947 gelang, eine 10 Tonnen schwere Sea Mosquito zu starten und zu landen. Ihre Reichweite betrug aufgrund der Gewichtsbeschränkungen bei Trägeroperationen etwa 2000 km."

 SOV_cv_nav_bomber_equipment_2:0 "Pe-2-N-Trägerbomber"
 SOV_cv_nav_bomber_equipment_2_short:0 "Pe-2-N CV-Bomber"
 SOV_cv_nav_bomber_equipment_2_desc:0 "Wie die ANT-41 gezeigt hat, können auch schwerere zweimotorige Bomber auf Flugzeugträgern eingesetzt werden, und so wurde auch die Petljakow Pe-2 modifiziert, indem man den Holzrahmen erleichterte, die Tragflächen vergrößerte und außen unter dem Rumpf Torpedohalterungen für zwei 935 kg schwere 450-mm-Torpedos vom Typ 45-36 AN anbrachte, was das Flugzeug jedoch überlastete und aufgrund des größeren Luftwiderstands die Höchstgeschwindigkeit auf 520 km/h reduzierte. Um das Flugzeug leichter zu machen, musste die Bewaffnung reduziert werden, nur ein vorderes und ein hinteres 12,7mm Berezin UB Maschinengewehr wurden mitgeführt.  Aufgrund der hohen Manövrierfähigkeit der Pe-2 waren normalerweise gefährliche Abwürfe in niedriger Höhe (30 m) kein Problem, anders als beim landgestützten Torpedobomber DB-3T."

 SOV_cv_nav_bomber_equipment_3:0 "Tu-2-N Trägerbomber"
 SOV_cv_nav_bomber_equipment_3_short:0 "Tu-2-N CV-Bomber"
 SOV_cv_nav_bomber_equipment_3_desc:0 "Der Tu-2 Trägerbomber war eine für den Träger modifizierte Version des landgestützten Tu-2T Marinebombers.  Die Tragflächen mussten vergrößert werden, um die Landegeschwindigkeit und die erforderliche Startgeschwindigkeit zu verringern. Aufgrund der höheren Nutzlast der Tu-2 im Vergleich zur Pe-2 konnten problemlos zwei 935 kg schwere 45-36 AN Lufttorpedos - jeweils neben dem Rumpf statt unter dem Rumpf - mitgeführt werden. Da die Manövrierfähigkeit ähnlich oder besser als bei der Pe-2 war, waren Torpedoabwürfe aus 30 m Höhe kein Problem."

 SOV_cv_CAS_equipment_1:0 "R-10-N Flugzeugträger-CAS"
 SOV_cv_CAS_equipment_1_short:0 "R-10-N CV CAS"
 SOV_cv_CAS_equipment_1_desc:0 "In Erwartung des ersten sowjetischen Flugzeugträgers Imperator Aleksandr wurde die R-10 wegen ihrer relativ niedrigen Landegeschwindigkeit von 125 und ihrer kurzen Start- und Landezeiten ausgewählt, die durch vergrößerte Tragflächen und die Sturzkampfausrüstung weiter verkürzt wurden. Die Versuche, die R-10 in einen Sturzkampfbomber zu verwandeln, waren jedoch nie ganz erfolgreich - sie schaffte kaum einen Sturzflugwinkel von 70 Grad und konnte nichts Schwereres als eine einzelne panzerbrechende 250-kg-Bombe tragen. Mit einer Höchstgeschwindigkeit von 320 km/h war sie recht langsam, hatte aber eine höhere Reichweite als die landgestützte Variante. Die Bombe wurde extern getragen und der ehemalige Bombenschacht zwischen Pilot und Heckschütze wurde für zusätzliche Treibstofftanks genutzt, was die Gesamtreichweite auf 1500 km erhöhte."

 SOV_cv_CAS_equipment_2:0 "Il-2-N Flugzeugträger CAS"
 SOV_cv_CAS_equipment_2_short:0 "Il-2-N CV CAS"
 SOV_cv_CAS_equipment_2_desc:0 "Da die Il-2 nur in einen flachen Sturzflug von 30 Grad eintauchen konnte, war es schwierig, ein Schiff mit einer einzigen 500 kg schweren Panzerbombe zu treffen, weshalb die Bewaffnung überdacht wurde. Frühe Versuche mit Zwillings-Nudelman-Suranow NS-37 als Panzerabwehrwaffe haben gezeigt, dass sie nicht effektiv war, aber gegen leichter zu treffende und weniger gepanzerte kleinere Schiffe war sie verheerend. Bis zu acht RS-82 oder vier RS-132 Raketen wurden ebenfalls eingesetzt, und in Verbindung mit der relativen Unempfindlichkeit der Il-2 gegen Flak konnte sie ihre gesamte Munition in ein feindliches Schiff entladen und unversehrt davonfliegen. Die größte Herausforderung bestand jedoch darin, die Il-2 als Trägerflugzeug einsatzfähig zu machen. Obwohl das Flugzeug leichter und sogar stabiler als eine ANT41 war, war die Sicht für den Piloten nicht sehr gut, was zu vielen Unfällen führte."

 SOV_cv_CAS_equipment_3:0 "Il-8-N Flugzeugträger CAS"
 SOV_cv_CAS_equipment_3_short:0 "Il-8-N CV CAS"
 SOV_cv_CAS_equipment_3_desc:0 "Die Il-8 war ursprünglich als Alternative zur parallel entwickelten Il-10 gedacht, verlor aber wegen ihrer geringeren Geschwindigkeit und Manövrierfähigkeit gegen diese. Sie wurde jedoch wegen ihrer besseren Landeeigenschaften, einer höheren Bombenlast von bis zu zwei 500 kg schweren panzerbrechenden Bomben (die theoretisch die Trefferwahrscheinlichkeit verdoppeln) und einer größeren Reichweite als Ersatz für die Il-2 auf dem Träger ausgewählt. Die Anpassung der Il-8 an den Flugzeugträgerbetrieb war im Vergleich zur Il-2 ebenfalls erschreckend schwierig, aber die Sicht für den Piloten war etwas besser. Die Il-8 erhielt anstelle der Nudelman-Suranov NS-37 die verbesserten Nudelman 37mm N-37 Zwillingskapseln und konnte bis zu acht RS-82 oder vier RS-132 Raketen tragen."


