 harmonize_trade:0 "Handel harmonisieren"
 harmonize_trade_desc:0 "Unsere Ideologie verlangt, dass wir eine bestimmte Haltung zum Handel einnehmen, und es wäre heuchlerisch, wenn wir unsere derzeitigen Handelsgesetze beibehalten würden. Wir sollten diese so schnell wie möglich ändern, sonst wird unser Volk das Vertrauen in unsere Regierung verlieren."
