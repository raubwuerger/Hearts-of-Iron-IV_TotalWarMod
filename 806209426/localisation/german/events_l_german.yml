 germany.99.t:0 "Griechenland zerstückeln"
 germany.99.d:0 "Als wir vorschlugen, dass die griechischen Grenzen vielleicht neu angepasst werden sollten, donnerte der italienische Botschafter, dass sie das Römische Reich auf der Asche Griechenlands wieder aufbauen würden."
 germany.99.a:0 "Natürlich werden sie"
 germany.99.b:0 "Sich daran halten, die Züge pünktlich fahren zu lassen"
 germany.100.t:0 "Griechenland zerstückeln"
 germany.100.d:0 "Gebiete, die Bulgarien als sein Eigentum betrachtete, wurden nach dem Zweiten Balkankrieg und dem Ersten Weltkrieg an Griechenland abgetreten. Wenn wir dieses Unrecht korrigieren, würden wir Bulgarien an uns binden. Aber wenn sie nicht stark genug sind, um es für sich selbst zu beanspruchen, sind sie dann ein würdiger Verbündeter für uns?"
 germany.100.a:0 "Lasst uns Bulgarien an uns binden"
 germany.100.b:0 "Sie müssen sich unsere Freundschaft verdienen"
 germany.101.t:0 "Griechenland aufteilen"
 germany.101.d:0 "In Ermangelung geeigneter Verbündeter befindet sich Deutschland im östlichen Mittelmeerraum in einer unglücklichen strategischen Lage. Wir können jedoch Abhilfe schaffen, indem wir von Griechenland Stützpunkte und umliegende Gebiete fordern, um sie zu sichern."
 germany.101.a:0 "Sie müssen Stützpunkte an Deutschland abtreten"
 germany.101.b:0 "Wir sollten das lange Spiel spielen"
 germany.101_tt:0 "§Y§Y Wenn Griechenland zustimmt, wird Folgendes geschehen: §!§! "
 germany.102.t:0 "Griechenland weigert sich"
 germany.102.d:0 "Griechenland hat dummerweise unsere Hilfe bei der Lösung seiner Grenzstreitigkeiten abgelehnt."
 germany.102.a:0 "Sie müssen die Alternative erkannt haben"
 germany.103.t:0 "Griechenland lehnt ab"
 germany.103.d:0 "Griechenland hat unser großzügiges Angebot an Schutz und Hilfe abgelehnt"
 germany.103.a:0 "Wir müssen sie zur Einsicht zwingen"
 germany.104.t:0 "Italien fordert Vichy-Territorium"
 germany.104.d_Savoy:0 "Nach unserem Sieg haben die Italiener begonnen, Forderungen an Vichy-Frankreich zu stellen. Sie wollen das Grenzgebiet von Savoyen, um Italien zu stärken. Wir sind jedoch diejenigen, die darüber entscheiden werden."
 germany.104.d_Corsica:0 "Die Italiener fordern von Vichy die Insel Korsika als ihren Anteil an der Beute. Könnten wir sie ihnen gewähren?"
 germany.104.d_Savoy_Corsica:0 "Italien hat von Vichy die Herausgabe von Savoyen und Korsika verlangt. Das wäre ein Segen für Italien, aber das wird die französischen Kolonialbehörden beunruhigen."
 germany.104.a:0 "Ich nehme an, sie können Savoyen haben."
 germany.104.b:0 "Korsika ist alles, was sie wert sind."
 germany.104.c:0 "Sollen sie doch Savoyen haben"
 germany.104.e:0 "Ein starker Verbündeter führt zu einem starken Deutschland"
 germany.104.f:0 "Sie brauchen mehr als ein paar tausend Tote"
 germany.105.t:0 "Italien verlässt [Root.GetFactionName]"
 germany.105.d:0 "Nach unserer Entscheidung, Italien keine Ländereien zu gewähren. Sie haben sich entschlossen, [Root.GetFactionName] zu verlassen, weil wir ihnen nicht würdig genug als Verbündete sind."
 germany.105.a:0 "Sie haben sowieso nie viel gekämpft."
 germany.106.t:0 "Vertrag von Craiova"
 germany.106_threat:0 "Vertrag von Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Mit Ungarns Gewinn von Nordsiebenbürgen hat Bulgarien uns an seinen langjährigen Grenzstreit mit Rumänien über die südliche Dobrudscha erinnert, die 1913 von Rumänien beschlagnahmt wurde."
 germany.106.d_second_vienna_accepted_all:0 "Mit dem Gewinn Siebenbürgens durch Ungarn hat Bulgarien an seinen langjährigen Grenzstreit mit Rumänien über die südliche Dobrudscha erinnert, die 1913 von Rumänien beschlagnahmt wurde."
 germany.106.d_no_vienna:0 "Da sich die Beziehungen zu Ungarn abgekühlt haben und das Land sich für ein anderes Bündnis entschieden hat, kommt unser ursprünglicher Plan, ihnen einen Teil Siebenbürgens zu überlassen, nicht mehr in Frage. Stattdessen sollten wir dem bulgarischen Territorialstreit um die 1913 von Rumänien beschlagnahmte Süddobrudscha Gehör schenken."
 germany.106.a:0 "Sollen sie doch die Süddobrudscha fordern"
 germany.106.b:0 "Wir werden keine bulgarischen Forderungen unterstützen"
 germany.107.t:0 "Die Flucht von Rudolf Hess"
 germany.107.d:0 "Der stellvertretende Führer Rudolf Heß wurde gestern von Soldaten der Home Guard in Schottland verhaftet, nachdem er mit dem Fallschirm aus einem schweren Jagdflugzeug abgesprungen war. Der erfahrene Pilot flog offenbar allein über die Nordsee, wobei er darauf achtete, nicht in Radarreichweite zu sein, bevor er nach Westen in Richtung Großbritannien abbog. Heß scheint es auf sich genommen zu haben, einen Friedensvertrag zwischen Großbritannien und Deutschland auszuhandeln, obwohl Berlin ihn als Verrückten denunziert hat und er aller seiner politischen Ämter enthoben wurde. Die britischen Behörden waren für eine Stellungnahme nicht zu erreichen."
 germany.107.a:0 "Wahnsinn!"
 germany.108.t:0 "Der Tod von Rudolf Hess"
 germany.108.d:0 "Der stellvertretende Führer Rudolf Heß wurde gestern getötet, als die Royal Air Force das schwere Jagdflugzeug, mit dem er unterwegs war, vor der schottischen Küste abfing. Die genaue Art seiner Mission bleibt unklar - obwohl Hess ein versierter Pilot war, flog er allein und sein Flugzeug scheint nicht bewaffnet gewesen zu sein.\nSeine sterblichen Überreste wurden von den britischen Behörden geborgen, aber ein Staatsbegräbnis mit einem leeren Sarg wurde in Berlin angesetzt. \Berichten zufolge war Hitler sichtlich bestürzt über den Tod seines alten Freundes."
 germany.108.a:0 "Dieser arme Narr."
 germany.109.d:0 "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland festgemacht hatte, fand heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es allein über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln.\nDie britischen Radarstationen hatten keine Mühe, das riesige Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \n\nHess brachte sich mit dem Fallschirm in Sicherheit und ist nun im Tower of London inhaftiert."
 germany.110.d:0 "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland festgemacht hatte, fand heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es allein über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln.\nDie britischen Radarstationen hatten keine Schwierigkeiten, das riesige Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position gelenkt. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \Die Überreste von Hess wurden in den Trümmern gefunden."
 germany.110.a:0 "Dieser Wahnsinnige..."
 germany.111.t:0 "Jugoslawien weigert sich"
 germany.111.d:0 "Jugoslawien hat unser Angebot, die Spannungen in der Region zu lösen, törichterweise abgelehnt."
 germany.111.a:0 "Sie haben uns gezwungen"
 germany.113.t:0 "Deutschland bittet offiziell um Danzig"
 germany.113.d:0 "Da [GER.GetNameDef] seine militärische Unterstützung als wesentlich für einen künftigen Erfolg in unserem Bürgerkrieg ansieht, hat es Pläne vorgelegt, um nach Beendigung der Feindseligkeiten die Kontrolle über Danzig zu erlangen. Sie haben auch deutlich gemacht, dass das Vertrauen von [Root.GetNameDef] auf ihre militärische Unterstützung [Root.GetLeader] keine andere Wahl lässt, als dieses "Danziger Abkommen" zu unterzeichnen. germany.113.a:0"[Root.GetName] muss eine Schlacht nach der anderen nehmen."
 germany.114.t:0 "Deutsche Forderungen für Danzig"
 germany.114.d:0 "Nach unserem Sieg im [Root.GetAdjective]-Bürgerkrieg hat uns Deutschland wiederholt an seine Forderung nach Danzig erinnert. Sie haben uns auch daran erinnert, welche Folgen Ungehorsam für eine Nation haben kann, die sich noch immer von einem internen Konflikt erholt."
 germany.114.a:0 "Sie werden Danzig bekommen, wie vereinbart."
 germany.114.b:0 "Wir werden niemals polnisches Land abtreten!"
 germany.115.t:0 "Polen tritt Danzig ab"
 germany.115.d:0 "Gemäß dem Danziger Abkommen hat [GER.GetNameDef] der Übergabe von Danzig an die Kontrolle von [GER.GetNameDef] zugestimmt."
 germany.115.a:0 "Dies hat sich als eine vorteilhafte Partnerschaft erwiesen."
 germany.116.t:0 "Polen bricht das Danziger Abkommen"
 germany.116.d:0 "Unter Missachtung der unschätzbaren Unterstützung, die wir ihnen in ihrem Bürgerkrieg angeboten haben, hat [Von.GetName] beschlossen, unsere Ansprüche auf Danzig zu ignorieren."
 germany.116.a:0 "Die Nichteinhaltung unserer Vereinbarung wird sie teuer zu stehen kommen."
 germany.116.b:0 "Wir können uns diesen Konflikt nicht leisten."
 germany.117.t:0 "Das Danziger Abkommen"
 germany.117.d:0 "[Von.GetName] hat unserer Forderung nach Danzig im Gegenzug für Unterstützung in ihrem Bürgerkrieg zugestimmt. Unsere Forderung und unser Versprechen wurden im Danziger Abkommen formell festgehalten. Jetzt müssen wir dafür sorgen, dass [Von.GetName] als Sieger aus diesem Konflikt hervorgeht."
 germany.117.a:0 "Auch dies ist ein [Root.GetAdjective]-Kampf."
 germany.118.t:0 "Die Konferenz von Jalta"
 germany.118.d::2 "Da der Krieg in Europa rasch voranschreitet, ist es für die unvermeidlichen Sieger an der Zeit, über die Zukunft Europas nachzudenken.\n\n Wir könnten [Jalta_partner.GetNameDef] eine Konferenz über die Aufteilung von [GER.GetNameDef] nach dem Krieg vorschlagen, um unsere Einflusssphären auf dem Kontinent abzugrenzen.\n\nUnsere "Freunde" in [Jalta_partner.GetNameDef] haben angedeutet, dass sie an einer solchen Konferenz interessiert wären. Zweifellos werden sie eine Art Belohnung für ihre Opfer verlangen."
 germany.118.a:0 "Wir brauchen eine Konferenz über die Zukunft Europas."
 germany.118.b:0 "Wir können nicht mit [yalta_partner.GetNameDef] zusammenarbeiten."
 yalta_division_tt:0 "Die folgenden Staaten werden als verbündete Interessensphären bezeichnet:\n§Y§Y [42.GetName] §!§! , §Y§Y [50.GetName] §!§! , §Y§Y [51.GetName] §!§! , §Y§Y [52.GetName] §!§! , §Y§Y [53.GetName] §!§! , §Y§Y [54.GetName] §!§! , §Y§Y [55.GetName] §!§! , §Y§Y [56.GetName] §!§! , §Y§Y [57.GetName] §!§! , §Y§Y [58.GetName] §!§! , §Y§Y [59.GetName] §!§! .\n\nDie folgenden Zustände werden in der [SOU.GetAdjective]-Sphäre von Interesse sein:\n§Y§Y [60.GetName] §!§! , §Y§Y [61.GetName] §!§! , §Y§Y [62.GetName] §!§! , §Y§Y [63.GetName] §!§! , §Y§Y [64.GetName] §!§! , §Y§Y [65.GetName] §!§! , §Y§Y [66.GetName] §!§! , §Y§Y [67.GetName] §!§! .\n\n [POL.GetAdjective] Ansprüche auf die folgenden Staaten werden von allen Parteien anerkannt:§Y§Y [66.GetName] §!§! , §Y§Y [67.GetName] §!§! , §Y§Y [68.GetName] §!§! , §Y§Y [63.GetName] §!§! , §Y§Y [5.GetName] §!§! .\n\n"
 germany.118.c:0 "Wir sollten dem Morgenthau-Plan folgen."
 morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap] erhält §Y§Y [42.GetName] §!§! \n[POL.GetFlag] Polen erhält §Y§Y [67.GetName] §!§! und §Y§Y [5.GetName] §!§! .\n[SOV.GetFlag] [SOV.GetNameDefCap] erhält §Y§Y [763.GetName] §!§! \nEine internationale Zone, die unter [ENG.GetFlag] [ENG.GetAdjective] verwaltet wird, wird in erstellt: §Y§Y [51.GetName] §!§! , §Y§Y [52.GetName] §!§! , und §Y§Y [56.GetName] §!§! .\n Ein unabhängiger [GER.GetFlag] Norddeutscher Staat, in der [yalta_partner.GetAdjective] Zone des Einflusses, soll in §Y§Y [58.GetName] §!§! , §Y§Y [59.GetName] §!§! , §Y§Y [51.GetName] §!§! , §Y§Y [61.GetName] §!§! , §Y§Y [62.GetName] §!§! , §Y§Y [63.GetName] §!§! , §Y§Y [68.GetName] §!§! , §Y§Y [66.GetName] §!§! , §Y§Y [65.GetName] §!§! , §Y§Y [64.GetName] §!§! , und §Y§Y [60.GetName] §!§! . \nEin unabhängiger [GER.GetFlag] Süddeutscher Staat wird in §Y§Y [54.GetName] §!§! , §Y§Y [50.GetName] §!§! , §Y§Y [52.GetName] §!§! , und §Y§Y [53.GetName] §!§! ."
 germany.118.e:0 "Churchill hat diese Idee..."
 churchill_plan_germany_tt:0 "Deutschland wird in drei Länder aufgeteilt. Ein westdeutscher Staat, ein norddeutscher Staat und ein süddeutscher Staat, zu dem auch einige Teile Österreich-Ungarns gehören. Alle diese Länder sollen zum Einflussbereich der Alliierten gehören, während der Rest Mittel- und Osteuropas zum Einflussbereich der [yalta_partner.GetAdjective] gehören soll. "
 germany.119.t:0 "Die Konferenz von Jalta"
 germany.119.d:0 "Da der Krieg gegen [GER.GetNameDef] auf sein unvermeidliches Ende zusteuert, ist [yalta_origin.GetNameDef] an uns herangetreten und hat eine Konferenz über die Zukunft Europas vorgeschlagen. Dies würde es unserem Einflussbereich ermöglichen, sich tief in Europa auszudehnen, was einige der Verluste, die wir in diesem grausamen Kampf erlitten haben, wieder wettmachen würde."
 germany.119.a:0 "Um einer dauerhaften Zusammenarbeit willen."
 germany.119.b:0 "Wir werden unseren eigenen Frieden diktieren."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] Verweigert die Teilnahme"
 germany.1190.t:0 ""Die Toronto-Konferenz"
 germany.1190.desc:0 "Da der Krieg gegen [GER.GetNameDef] auf sein unvermeidliches Ende zusteuert, ist [yalta_origin.GetNameDef] an uns herangetreten, um eine Konferenz über die Zukunft Europas abzuhalten.\n\n Sie schlagen eine Dreiteilung von [GER.GetNameDef] vor, bei der wir einen begrenzten Einfluss auf die östliche Region erhalten. Die wichtigste Industrieregion würde unter die Kontrolle der Alliierten kommen, und die Alliierten würden auch eine begrenzte Kontrolle über die südliche Region haben. Dies würde die Macht Deutschlands verringern, aber unser Einfluss auf Mitteleuropa bleibt ungewiss."
 germany.120.d:0 "Unsere vorgeschlagene Konferenz über die Zukunft Europas ist gescheitert.\n\nMit eindeutigen Worten wies [yalta_partner.GetLeader] jeden Bedarf an Planung und Zusammenarbeit im Nachkriegseuropa zurück.\n\n "Wir werden uns treffen, wenn ich meine Forderungen an [GER.GetNameDef] am Friedenstisch stelle. Ich werde nicht zulassen, dass kleinkarierte Politik [Jalta_partner.GetNameDef] im Wege steht." germany.120.a:0 "Das ist besorgniserregend."
 germany.121.t:0 "Die Teilung Deutschlands"
 germany.121.d:0 "Wie im Abkommen von Jalta festgelegt, soll Deutschland in zwei getrennte Staaten aufgeteilt werden, die jeweils in den Zuständigkeitsbereich einer der Kriegsparteien fallen.\n\nLassen Sie uns hoffen, dass dies dem Konflikt in Europa ein Ende setzt."
 germany.121.a:0 "Für Deutschland..."
 germany.122.t:0 "[From.GetNameDefCap] Fordert das Sudetenland"
 germany.122.d:0 "Mitten in der anhaltenden Situation hat Deutschland das Sudetenland von uns gefordert, um "die deutsche Bevölkerung" in der Region zu schützen. Es wird keine Verhandlungen oder Diplomatie geben. Sie werden das Sudetenland haben, oder sie werden dafür in den Krieg ziehen."
 germany.122.a:0 "Sie können ihren Krieg haben, wenn sie es wagen!"
 germany.122.b:0 "Wir können uns einen Krieg mit [From.GetNameDef] nicht leisten."
 germany.123.t:0 "[Von.GetNameDefCap] verweigert uns das Sudetenland"
 germany.123.d:0 "In einem törichten diplomatischen Schachzug hat [From.GetLeader], der Anführer der [From.GetAdjective]s, alle Forderungen von [Root.GetAdjective] zurückgewiesen! Sie werden das Sudetenland nicht abtreten und haben uns praktisch zu einer Kriegserklärung herausgefordert, indem sie unseren Wunsch verhöhnt haben, unsere [Root.GetAdjective]-Brüder und -Schwestern zu schützen."
 germany.123.a:0 "So soll es sein!"
 germany.124.t:0 "[From.GetNameDefCap] Tritt das Sudetenland ab"
 germany.124.d:0 "Angesichts der Aussicht auf einen Krieg mit uns hat [From.GetNameDef] zugestimmt, die gesamte Kontrolle über das Sudetenland abzutreten und auf jeden künftigen Anspruch auf die Region zu verzichten.\n\nDie [Root.GetAdjective]-Bevölkerung des Sudetenlandes wird endlich sicher im Schoß der [Root.GetNameDef] sein."
 germany.124.a:0 "Für [Root.GetNameDef] und alle [Root.GetAdjective]s!"
 germany.126.t:0 "Anschluss oder Zerstörung"
 germany.126.warning:0 "§R§R Kann zum Krieg führen §!§! \n"
 germany.126.d:0 "Zivile Unruhen und Gewalttaten sind ausgebrochen, als Demonstranten ihren Wunsch nach einem Anschluss Österreichs an Deutschland äußerten. Die inneren Kämpfe, unter denen unsere Nation bereits leidet, verstärken nur noch die Stimme der Menschen, die einen Anschluss an Deutschland wünschen. Berlin drängt auf einen Anschluss, und das könnte unsere einzige Chance sein, einen Teil der wahren österreichischen Werte am Leben zu erhalten."
 germany.126.a:0 "Wir werden uns dem Deutschen Reich anschließen!"
 germany.126.b:0 "Nein, Österreichs Schicksal liegt woanders."
 germany.127.t:0 "Formalisierung des Bündnisses"
 germany.127.d:0 "Vereint in unserem Kampf gegen [SOV.GetNameDefCap] ist es vielleicht an der Zeit, das Bündnis zu formalisieren und unsere neuen Partner in diesem antikommunistischen Krieg in unsere Fraktion einzuladen."
 germany.127.a:0 "Wir werden Abgesandte entsenden."
 germany.127.b:0 "Wir werden ihnen gegenüber keine weiteren Verpflichtungen haben."
 germany.128.t:0 "Der antisowjetische Pakt"
 germany.128.d:0 "[From.GetNameDefCap] hat angeboten, uns in seine Fraktion aufzunehmen, damit wir uns besser gegen die kommunistische Bedrohung abstimmen können. Abgesandte, die dieses Bündnis formalisieren sollen, sind bereits in der Hauptstadt eingetroffen."
 germany.128.a:0 "Dies ist eine großartige Initiative."
 germany.128.b:0 "Unser Schicksal liegt bei anderen."
 germany.200.t:0 "Ein neues Deutschland"
 germany.200.desc:0 "Deutschland stellt nicht mehr die Bedrohung dar, die es einst war, stattdessen ist es [SOV.GetNameDef], das die Weltordnung zu stören droht. Ein starkes und demokratisches Deutschland könnte in diesem Kampf ein sehr nützlicher Verbündeter sein. Wenn wir Deutschland erlauben, wieder aufzusteigen, könnte dies sowohl für uns als auch für Deutschland große Handelsvorteile mit sich bringen. Vielleicht ist es an der Zeit, die Besatzung zu beenden und die Grundlage für eine starke und geeinte demokratische Welt zu schaffen."
 germany.200.a:0 "Lasst uns diese Pläne in Angriff nehmen"
 germany.200.b:0 "Nein, das ist zu riskant"
 germany.201.t:0 "[FROM.GetName] will Deutschland wiedervereinigen"
 germany.201.desc:0 "[FROM.GetName] hat beschlossen, die Besetzung Deutschlands zu beenden und den Deutschen die Selbstverwaltung in einer neuen Republik namens [WGR.GetNameDef] zu übertragen. Sie behaupten, damit ein Bollwerk gegen den Kommunismus zu schaffen, da ein starkes demokratisches Deutschland ein besserer Schutz gegen die Ausbreitung des Kommunismus sei als ein schwaches, zersplittertes. \nWir wurden gebeten, dies zu unterstützen, indem wir unsere deutschen Gebiete mit der neu geschaffenen [WGR.GetName] zusammenlegen. Die Unterstützung der Bevölkerung dafür ist groß."
 germany.201.a:0 "Das hat sicherlich auch Vorteile"
 germany.201.b:0 "Nein, die Zeit dafür ist noch nicht reif"
 germany.202.t:0 "Ein neues Deutschland"
 germany.202.desc:0 "Die [FROM.GetName] haben ihre deutschen Gebiete in der so genannten [WGR.GetName] aufgehen lassen. Dies hat dazu geführt, dass viele Menschen in unserer deutschen Zone ebenfalls nach einer Wiedervereinigung mit dem unabhängigen Deutschland rufen."
 germany.202.a:0 "Dann lasst uns unser eigenes unabhängiges Deutschland schaffen"
 germany.202.b:0 "Es ist die Mühe nicht wert, sie zu behalten."
 germany.1050.t:0 "Der Tod des Führers"
 germany.1050.desc:0 "Der Führer, $GER_adolf_hitler$, wurde tot in seinem Bunker aufgefunden. Da die feindlichen Truppen immer näher kamen, beschloss der Führer, sich lieber das Leben zu nehmen, als seine Gefangennahme zu riskieren. Um eine Demoralisierung der Truppen zu verhindern, werden unsere Propagandastellen darüber informiert, dass Hitler bis zum letzten Atemzug heldenhaft gegen die überwältigenden feindlichen Kräfte gekämpft hat. Die unmittelbarere Frage ist jedoch, wer die Nachfolge des Führers antreten wird."
 germany.1050.a:0 "$GER_karl_donitz$ war der bevorzugte Nachfolger des Führers."
 germany.1050.b:0 "$GER_albert_speer$ wird die Ambitionen des Führers erfüllen."
 germany.1050.c:0 "$GER_heinz_guderian$ wird uns aus dem Schlamassel herausbringen."
 THREAT_FROM_EFFECT:0 "Bedrohung durch Aktionen"
 war_justification.1.t:0 "[Root.GetLeader] Spricht gegen [From.GetName]"
 war_justification.1.d::1 "Gehört [From.GetName] zu den [From.GetAdjective]? Wir sollten uns eine bessere Frage stellen: Gehört die Zukunft dem [From.GetAdjective] oder gehört sie [Root.GetNameDef]?'\n\n[Root.GetLeader] hat in seiner heutigen Rede angedeutet, dass sich [Root.GetName] auf dem Weg zum Krieg befindet. Die politischen Spannungen haben in den letzten Monaten zugenommen, und es scheint, dass das Volk von [Root.GetAdjective] langsam akzeptiert, dass ein Krieg unvermeidlich ist."
 war_justification.1.a:0 "Die Zukunft gehört [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] prangert [From.GetAdjective]-Ideale an"
 war_justification.2.d::1 "Die [From.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet das Volk, wo es vereint sein sollte, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective]s durchschauen diese Lügen... und wir können erkennen, dass dieser Frieden, der Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.'\n\n[Root.GetRulingParty] hat sich lange über die Schwäche der [From.GetAdjective]-Nation lustig gemacht, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.2.a:0 "[Root.GetName] steht vereint unter [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] warnt vor [From.GetAdjective] Kommunismus"
 war_justification.3.d::1 "Gibt es eine größere Bedrohung für unsere Lebensweise, ja für die Lebensweise selbst, als den Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] einnehmen und die kommunistische Pest abschaffen.'\n\n[Root.GetLeader]'s Hass auf Kommunisten war schon vor der Machtübernahme durch [Root.GetRulingParty] bekannt, aber er scheint sich in letzter Zeit im speziellen Fall der [From.GetAdjective]-Regierung noch verstärkt zu haben. Unser Bestreben, den Marxismus vom Angesicht der Erde zu tilgen, könnte dort beginnen."
 war_justification.3.a:0 "Diejenigen, die Nationen ablehnen, werden ihre eigenen untergehen sehen."
 war_justification.4.t:0 "[Root.GetName] Bereitet sich auf den großen Kampf vor"
 war_justification.4.d::1 "Die [From.GetAdjective] sind ein Volk, das die Macht nicht so leicht aus der Hand geben wird. Sie müssen jedoch auch erkennen, dass der Weg unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Die Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [Von.GetName] und [Wurzel.GetName] ist einer Kampagne gewichen, die ihr Territorium mit Gewalt einnehmen will."
 war_justification.4.a:0 "Durch unseren Sieg wird Geschichte geschrieben werden."
 war_justification.5.t:0 "[Root.GetLeader] bringt die Revolution nach [From.GetName]"
 war_justification.5.d:0 "Während wir die sozialistische Gesellschaft in [Wurzel.GetName] konsolidiert haben, leiden viele Nationen noch unter den Despoten von einst. Die Arbeiter von [Von.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und jeder Versuch, den Sozialismus einzuführen, wird vom [Von.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich das Räderwerk der internationalen Revolution für das Volk von [Von.GetAdjective] dreht. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Von.Hauptstadt.Name] vernichten!'\n\n[Root.GetLeader] hat alle Versuche diplomatischer Rhetorik gegenüber der von [Von.GetRulingParty]-kontrollierten [Von.GetName] aufgegeben. Das Bestreben, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung ihrer Grenzen."
 war_justification.5.a:0 "[From.GetAdjective] Arbeiter, eure Befreiung ist nah!"
 war_justification.6.t:0 "[Root.GetLeader] Hilferufe an die [From.GetAdjective] Arbeiter"
 war_justification.6.d:0 "Gibt es eine größere Lüge als die angebliche Freiheit des [From.GetAdjective]-Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die das Eigentum am Boden beanspruchten, sind sie nun gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die das Eigentum an den Fabriken beanspruchen. Ihre Freiheit, den einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da die Propaganda niemals zulassen würde, dass die wahren Sozialisten die Macht übernehmen. Ein so durch und durch indoktriniertes Volk kann nur durch ein Eingreifen von [Root.GetAdjective] gerettet werden.'\n\n[Root.GetLeader] polemisiert schon seit langem in Parteiversammlungen gegen die Regierung in [From.GetName], aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.6.a:0 "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.7.t:0 "[From.GetAdjective] Der Kommunismus scheitert"
 war_justification.7.d:0 "Genossinnen und Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [From.GetRulingParty] von [From.GetName] erklären, die jeden Hinweis auf marxistische Ideen verworfen haben, um einen degenerierten Arbeiterstaat zu errichten, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig um die Ideale scheren, die sie vorgeben zu vertreten. Wir müssen ihnen die wahre Revolution bringen.'\n\nObwohl er die [From.GetAdjective]-Revolution anfangs unterstützte, hat [Root.GetLeader] zunehmend seine Enttäuschung darüber zum Ausdruck gebracht, wie sie sich entwickelt hat. Die [Root.GetRulingParty] muss vielleicht eingreifen, bevor es zu spät ist."
 war_justification.7.a:0 "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.8.t:0 "[Root.GetLeader] ruft zur Zerschlagung des [From.GetAdjective] Nationalismus auf"
 war_justification.8.d:0 "Gibt es eine Gesellschaft, die der Zukunft der Revolution noch mehr zuwider ist, die der Notlage der Arbeiter noch fremder ist als das faschistische Regime von [From.GetName]? Sie haben das Volk dazu aufgerufen, sich fanatisch der maroden Institution des Nationalstaates hinzugeben, und haben uralte Methoden der Grausamkeit in ein modernes Gewand gekleidet, indem sie versuchen, sich als alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Niemand hat erwartet, dass zwischen uns und der [From.GetAdjective] weniger als gegenseitige Verachtung herrschen würde, aber die Feindseligkeit hat sich in letzter Zeit noch verstärkt. Es scheint, dass es eher früher als später zu einem Konflikt kommen wird."
 war_justification.8.a:0 "Tod den Faschisten!"
 war_justification.9.t:0 "Die Diplomatie mit [From.GetName] ist gescheitert"
 war_justification.9.d:0 "Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [Von.GetName] zu finden, sind die Verhandlungen wieder einmal gescheitert, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader]-Regime hat in dieser Angelegenheit die unvernünftige Haltung an den Tag gelegt, die typisch für Führer ist, die ihrem Volk gegenüber nicht rechenschaftspflichtig sind. Wenn die Politik der [Von.GetAdjective]-Führung nicht völlig umschlägt, bleibt uns nichts anderes übrig, als zu kämpfen.'\n\n Die Intervention von [Root.GetAdjective] in [Von.GetName] war ein heißes Thema, wobei einige Politiker der Opposition behaupteten, dass [Root.GetRulingParty] von Anfang an eine hawkische Politik verfolgt hat. Unabhängig von ihren ursprünglichen Absichten scheint ein künftiger Krieg jetzt plötzlich sehr real und unvermeidlich."
 war_justification.9.a:0 "Manchmal muss man den Berg des Konflikts erklimmen."
 war_justification.10.t:0 "[Root.GetLeader] ruft zur Intervention in [From.GetName] auf"
 war_justification.10.d:0 "Schweren Herzens müssen wir uns der Realität unserer Lage stellen: Eine Invasion von [Von.GetName] könnte unsere einzige Möglichkeit sein. Es ist von zu großem strategischem Vorteil, in unserer derzeitigen Situation eine andere Lösung zu versuchen. Wir vertrauen zwar darauf, dass weder das [Root.GetAdjective] noch das [From.GetAdjective] Volk einen Krieg wollen, aber die Geschichte hat uns an diesen Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht weiteres Blutvergießen in der Zukunft vermeiden können.'\n\nObwohl es eine weit verbreitete Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, deuten die jüngsten Entwicklungen auf eine Invasion von [Root.GetAdjective] in [From.GetName] in der Zukunft hin. Die Geschichte könnte uns noch überraschen."
 war_justification.10.a:0 "[Von.GetName] ist ohnehin eine zweifelhafte Demokratie."
 war_justification.11.t:0 "[Root.GetLeader] spricht sich gegen die rote Bedrohung aus"
 war_justification.11.d:0 "Der [Von.GetName]-Kommunismus ist zweifellos eine der größten Bedrohungen für Freiheit und Ordnung in diesem Zeitalter. Unerbittlich und rücksichtslos droht er nicht nur die Hoffnung des [From.GetAdjective] Volkes auf eine blühende, demokratische Gesellschaft zu zerstören, sondern auch die seiner Nachbarn. Wenn wir jetzt nicht handeln, kann es gut sein, dass dieser erste Dominostein zu spät fällt und weitere gescheiterte soziale Experimente nach sich zieht. Wie viele müssen noch sterben, bevor wir eingreifen?'\n\nDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben und von [From.GetAdjective]-Ambitionen angeheizt werden, ist in letzter Zeit ein heiß diskutiertes Thema geworden. Während Vertreter der Opposition dies als Rote Angst bezeichnet haben, die auf einen Krieg mit [From.GetName] abzielt, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.11.a:0 "Sie folgen einer gewalttätigen Ideologie, welche Reaktion können sie erwarten außer Gewalt?"
 war_justification.12.t:0 "[Root.GetLeader] konfrontiert [From.GetAdjective] mit dem Faschismus"
 war_justification.12.d:0 "In der modernen Geschichte, vielleicht sogar in der Geschichte insgesamt, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, mit dem [From.GetRulingParty] jetzt [From.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [Von.GetLeader] in Zukunft Verträge und Versprechen einhalten wird, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus geschlossen wurden, nutzlos sind. Für diese ehrlosen Lügner macht Macht Recht, und das Papier, auf dem ein Vertrag geschrieben ist, verbrennt genauso leicht wie die Bücher ihrer Gegner.'\n\nDie Leute, die lange gehofft haben, eine direkte Konfrontation mit [From.GetName] zu vermeiden, werden jetzt von [Root.GetLeader] heftig angefeindet, der argumentiert, dass wir in machiavellistischer Manier den Krieg nur zum Vorteil des Feindes verschieben. Bei diesem Tempo werden wir vielleicht doch noch den ersten Schlag ausführen."
 war_justification.12.a:0 "In unserer Zeit kann es keinen Frieden geben, solange sie nicht verschwunden sind."
 war_justification.13.t:0 "[Root.GetLeader] Ruft zum Krieg gegen [From.GetName] auf"
 war_justification.13.d:0 "Auch wenn wir ein friedliches Volk sind, bestimmt unsere Natur allein nicht den Kurs, den wir in der Geschichte einschlagen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [From.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur durch die alten Prüfungen des Kampfes geklärt werden.'\n\n[Root.GetLeader]'s feindselige Rhetorik gegenüber [From.GetName] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Händen unseres Anführers."
 war_justification.13.a:0 "Es mag eine schwierige Entscheidung sein, aber wir müssen hinter ihr stehen."
 war_justification.14.t:0 "[Root.GetLeader] fordert [From.GetAdjective] Anmaßungen heraus"
 war_justification.14.d:0 "[From.GetName] mögen sich für moderner und fortschrittlicher halten als wir, aber die Wahrheit ist, dass ihre Nation nicht so geprüft wurde wie die unsere, und sie sind auch nicht auf die Bedrohungen vorbereitet, die sich jetzt am Horizont abzeichnen. Durch ihre Verachtung uns gegenüber und dadurch, dass sie uns daran hindern, uns das zu nehmen, was uns rechtmäßig gehört, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen können.'\n\nDie spöttische Meinung über [From.GetName], die lange von der [Root.GetRulingParty] vertreten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die Bevölkerung der Meinung ist, dass das [Von.GetAdjektiv] Volk einen Krieg vermeiden will, behauptet [Root.GetLeader], dass ihre gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.14.a:0 "Sie wissen nicht, wie stark uns unsere Nöte gemacht haben."
 war_justification.15.t:0 "[Root.GetLeader] will die Ordnung in [From.GetName] wiederherstellen."
 war_justification.15.d:0 "Der [Root.GetAdjective] Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück. In [Von.GetName] wurden die Traditionen zerstört und die rechtmäßigen Herrscher vor langer Zeit ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser Welt wiederherzustellen, die von blutrünstigen Usurpatoren in die Irre geführt wurde, und die Stärke von [Von.GetName] gegen diese Bedrohung zu behaupten.'\n\nWährend die [Von.GetRulingParty] den Kommunismus schon immer abgelehnt hat, war [Von.GetName] in den letzten Reden ein Ziel besonderer Angriffe. Unabhängig davon, ob der Angriff der Kommunisten auf die [Root.GetAdjective]-Nation eine reale Bedrohung darstellt oder nicht, ist der Präventivschlag gegen den [From.GetAdjective]-Kommunismus bereits im Gange."
 war_justification.15.a:0 "Die in der Revolution Ermordeten werden gerächt werden!"
 war_justification.16.t:0 "[Root.GetLeader] ruft die [From.GetAdjective] Unterdrücker heraus"
 war_justification.16.d:0 "Meine Gegner wollen Sie glauben machen, dass meine Herrschaft der der [From.GetRulingParty] in [From.GetName] gleicht. Sie könnten sich nicht mehr irren. Während die Erfolge von [From.GetLeader] das Ergebnis einer neuen Modeerscheinung sind, einer zerstörerischen Massenbewegung, die andere Nationen zur Unterwerfung zwingen will, steht die [Root.GetRulingParty] in Opposition zu dieser Bewegung als diejenigen, die sich nicht unterwerfen werden. Ich bin bereit, alles zu tun, was notwendig ist, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet.'\n\nDas [Root.GetLeader]-Regime hat eine feindliche Politik gegenüber der [From.GetAdjective]-Nation verfolgt. Wie auch immer unsere Führer genannt werden mögen, faschistisch ist ein Wort, das für unsere Feinde reserviert ist."
 war_justification.16.a:0 "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren."
 war_justification.17.t:0 "[Root.GetLeader] Fragen [From.GetAdjective] Souveränität"
 war_justification.17.d:0 "Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Wie auch immer die Menschen in der Vergangenheit begründet haben, wo [Root.GetName] endet und [From.GetName] beginnt, wir leben in einer neuen Zeit. Die strategische Bedeutung dieser Grenze kann gar nicht hoch genug eingeschätzt werden, und es ist unser gutes Recht, sie zu verschieben, um die Sicherheit unseres Volkes weiterhin zu gewährleisten.'\n\Nach den jüngsten Reden von [Root.GetLeader] scheint eine Invasion von [From.GetName] unmittelbar bevorzustehen. Andere Stimmen haben sich dagegen ausgesprochen, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.17.a:0 "Wir müssen uns hinter dieser Sache versammeln!"
 war_justification.18.t:0 "[Root.GetLeader] stellt die Motive von [From.GetName] in Frage"
 war_justification.18.d:0 "Es besteht kein Zweifel, dass [Von.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [From.GetAdjective] kein Volk des Friedens sind, sondern auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir untätig zusehen, wie sie sich bewaffnen, während [Root.GetName] unverteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinauswächst?'\n\nDie Falken in der [Root.GetRulingParty] haben ihre Augen auf [From.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Boden, und [Root.GetName] bereitet sich auf einen Krieg vor."
 war_justification.18.a:0 "Zumindest wird der Krieg diesem Konflikt ein Ende setzen."
 war_justification.19.t:0 "[Root.GetLeader] verärgert über [From.GetAdjective]-Postulierung"
 war_justification.19.d:0 "Diese naiven Bürger von [Root.GetName], die sich die [From.GetAdjective] als ein Volk des Friedens vorstellen, haben keinen Bezug zur Realität. Diejenigen, die an unserer Grenze leben, können sich solche Illusionen nicht leisten, denn sie sehen, wie sich ihre Truppen auf der anderen Seite der Grenze uns nähern. Dieser Bedrohung können wir nicht tatenlos zusehen. Mit jedem Tag, der vergeht, bereitet sich [Von.GetName] auf einen Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe täten.'\n\nDie [From.GetAdjective]-Militärpräsenz in der Nähe unseres Territoriums hat wachsende Besorgnis ausgelöst, da diese Nation mehr und mehr zum Feind der [Root.GetRulingParty] zu werden scheint. Ob dies die Ursache oder die Wirkung ihrer Polemik ist, darüber lässt sich streiten."
 war_justification.19.a:0 "Wie auch immer, wir müssen die Menschen auf den Krieg vorbereiten."
 war_justification.20.t:0 "[Root.GetLeader] befürwortet die Invasion von [From.GetName]"
 war_justification.20.d:0 "Wenn wir in dem absehbaren, um nicht zu sagen unvermeidlichen Krieg mit [Von.GetName] strategisch im Vorteil sein wollen, gibt es keinen Raum zum Zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und dafür zu sorgen, dass [Root.GetName] auch morgen noch einen Platz in der Welt hat. Es geht um die Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist an der Zeit zu handeln.'\n\n Eine Reihe mitreißender Reden von Führern der [Root.GetRulingParty], allen voran [Root.GetLeader], hat die Öffentlichkeit dazu aufgerufen, eine Invasion von [From.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion stehen in der Rhetorik weniger im Vordergrund als patriotische Gefühle, aber diese Kampagne scheint sehr effizient zu sein, wenn es darum geht, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.20.a:0 "Die Nation steht hinter dieser wichtigen Entscheidung."
 war_justification.201.t:0 "[From.GetLeader] spricht sich gegen [Root.GetName]"
 war_justification.201.d::1 "Gehört [Root.GetName] zum [Root.GetAdjective]? Wir sollten uns eine bessere Frage stellen: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie [From.GetName]?'\n\n[From.GetLeader] hat in seiner heutigen Rede angedeutet, dass sich [From.GetName] auf dem Weg zum Krieg befindet. Die politischen Spannungen haben in den letzten Monaten zugenommen, und es scheint, dass das Volk von [Von.GetAdjective] akzeptiert hat, dass ein Krieg unvermeidlich ist. Auch [Root.GetName] muss sich vorbereiten."
 war_justification.201.a:0 "Warum kann man uns nicht erlauben, in Frieden zu leben?"
 war_justification.202.t:0 "[From.GetLeader] prangert [Root.GetAdjective] Ideale an"
 war_justification.202.d::1 "Die [Root.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet das Volk, wo es vereint sein sollte, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [From.GetAdjective]s durchschauen diese Lügen ... und wir können sehen, dass dieser Frieden, der Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.'\n\n[From.GetRulingParty] hat lange die Schwäche der [Root.GetAdjective]-Nation verspottet, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.202.a:0 "Wie von faschistischem Abschaum wie [From.GetLeader] zu erwarten."
 war_justification.203.t:0 "[From.GetLeader] warnt vor [Root.GetAdjective] Kommunismus"
 war_justification.203.d::1 "Gibt es eine größere Bedrohung für unsere Lebensweise, ja für die Lebensweise selbst, als den Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] übernehmen und die kommunistische Pest abschaffen.'\n\n[From.GetLeader]'s Hass auf Kommunisten war schon vor der Machtübernahme durch [From.GetRulingParty] bekannt, aber er scheint sich in letzter Zeit im speziellen Fall der [Root.GetAdjective]-Regierung verstärkt zu haben. Unser Bestreben, den Marxismus vom Antlitz der Erde zu tilgen, könnte dort beginnen."
 war_justification.203.a:0 "Wenn sie unsere Sache fürchten, fürchten sie ihr eigenes Volk."
 war_justification.204.t:0 "[From.GetName] Bereitet sich auf großen Kampf vor"
 war_justification.204.d::1 "Die [Root.GetAdjective] sind ein Volk, das die Macht nicht so leicht aus der Hand geben wird. Sie müssen jedoch auch erkennen, dass der Weg unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Denn [Root.GetName] wird sich nicht kampflos einnehmen lassen.'\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [Root.GetName] und [From.GetName] ist einer Kampagne gewichen, die ihr Territorium mit Gewalt einnehmen will."
 war_justification.204.a:0 "Lasst sie kommen!"
 war_justification.205.t:0 "[From.GetLeader] Bringt die Revolution nach [Root.GetName]"
 war_justification.205.d:0 "Während wir die sozialistische Gesellschaft in [Von.GetName] konsolidiert haben, leiden viele Nationen noch unter den Despoten von einst. Die Arbeiter von [Wurzel.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und jeder Versuch, den Sozialismus einzuführen, wird vom [Wurzel.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich das Räderwerk der internationalen Revolution für das Volk von [Root.GetAdjective] dreht. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten!'\n\n[From.GetLeader] hat alle Versuche der Diplomatie mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen auszulöschen, konzentriert sich jetzt ausschließlich auf die Auslöschung unserer Grenzen."
 war_justification.205.a:0 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.206.t:0 "[From.GetLeader] ruft zur Hilfe für [Root.GetAdjective] Arbeiter auf"
 war_justification.206.d:0 "Gibt es eine größere Lüge als die angebliche Freiheit des [Root.GetAdjective]-Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die das Eigentum am Boden beanspruchten, sind sie nun gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die das Eigentum an den Fabriken beanspruchen. Ihre Freiheit, den einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da die Propaganda niemals zulassen würde, dass die wahren Sozialisten die Macht übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch ein Eingreifen von [From.GetAdjective] gerettet werden.'\n\nDa das kommunistische Regime in [From.GetName] nicht akzeptieren will, dass unser Volk ohne seine sozialen Experimente zufrieden sein könnte, hat es offen mit einem Angriff auf unsere Nation gedroht. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.206.a:0 "Was können ihre Überzeugungen wert sein, wenn sie sie uns aufzwingen müssen?"
 war_justification.207.t:0 "[Root.GetAdjective] Der Kommunismus scheitert"
 war_justification.207.d:0 "Genossinnen und Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es offensichtlich geworden, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [Root.GetRulingParty] von [Root.GetName] erklären, die jeden Hinweis auf marxistische Ideen verworfen haben, um einen degenerierten Arbeiterstaat zu errichten, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig um die Ideale scheren, die sie vorgeben zu vertreten. Wir müssen ihnen die wahre Revolution bringen.'\n\nObwohl sie anfangs den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] unterstützten, hat sich [From.GetLeader] von der Philosophie von [Root.GetLeader] entfernt. Der Konflikt ist so weit eskaliert, dass sie sich auf eine Invasion vorbereiten, um uns ihre Art von Sozialismus aufzudrängen."
 war_justification.207.a:0 "Sie verstehen nicht, was die Revolution für das Volk von [Root.GetAdjective] bedeutet."
 war_justification.208.t:0 "[From.GetLeader] ruft zur Zerschlagung des [Root.GetAdjective]-Nationalismus auf"
 war_justification.208.d:0 "Gibt es eine Gesellschaft, die der Zukunft der Revolution noch mehr zuwider ist, die der Notlage der Arbeiter noch fremder ist als das faschistische Regime von [Root.GetName]? Sie haben das Volk dazu aufgerufen, sich fanatisch der maroden Institution des Nationalstaates zu widmen, und haben uralte Methoden der Grausamkeit in ein modernes Gewand gekleidet, indem sie versuchen, sich als alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Lasst uns zuerst zuschlagen.'\n\Niemand hat weniger als gegenseitige Verachtung zwischen uns und der [Root.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit noch verstärkt. Wenn man [From.GetLeader] sprechen hört, scheint es, als würde es eher früher als später zu einem Konflikt kommen."
 war_justification.208.a:0 "Tod den Kommunisten!"
 war_justification.209.t:0 "Die Diplomatie mit [Root.GetName] ist gescheitert"
 war_justification.209.d:0 "Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [Root.GetName] zu finden, sind die Verhandlungen wieder einmal gescheitert, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre Regime von [Root.GetLeader] hat in dieser Angelegenheit eine unvernünftige Haltung an den Tag gelegt, die typisch für Führer ist, die ihrem Volk gegenüber nicht rechenschaftspflichtig sind. Wenn die Politik der [Root.GetAdjective]-Führung nicht völlig umschlägt, bleibt uns nichts anderes übrig, als zu kämpfen.'\n\n[From.GetAdjective] Einmischung in unsere inneren Angelegenheiten war ein heißes Thema, wobei einige Politiker in der Opposition behaupteten, dass [From.GetRulingParty] von Anfang an eine hawkistische Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht war, ein künftiger Krieg scheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.209.a:0 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
