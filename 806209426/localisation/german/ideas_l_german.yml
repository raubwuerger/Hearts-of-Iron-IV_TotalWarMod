 AFG_graveyard_of_empires_1:0 "Friedhof der Reiche"
 AFG_graveyard_of_empires_1_desc:0 "Afghanistan ist ein notorisch schwer zu regierendes Land. Einem Imperium nach dem anderen, einer Nation nach der anderen ist es nicht gelungen, das heutige Afghanistan zu befrieden, was der Region den Spitznamen "Friedhof der Imperien" eingebracht hat, auch wenn diese Imperien manchmal die ersten Schlachten gewonnen haben und in die Region vorgedrungen sind."
 AFG_graveyard_of_empires_2:0 "Friedhof der Reiche II"
 AFG_graveyard_of_empires_2_desc:0 "Afghanistan ist ein notorisch schwer zu regierendes Land. Einem Imperium nach dem anderen und einer Nation nach der anderen ist es nicht gelungen, das heutige Afghanistan zu befrieden, was der Region den Spitznamen "Friedhof der Imperien" eingebracht hat, auch wenn diese Imperien manchmal die ersten Schlachten gewonnen haben und in die Region eingedrungen sind."

 neutrality_idea:0 "Neutrale Außenpolitik"
 neutrality_idea_desc:0 "Neutralität wird manchmal als feige angesehen, aber diese Nation vertraut darauf, dass, wenn sich der Staub gelegt hat, diejenigen, die sich nicht auf eine Seite geschlagen haben, besser dastehen werden als diejenigen, die es getan haben."
 neutrality_idea_nor:0 "Der neutrale Verbündete"
 neutrality_idea_nor_desc:0 "Die Regierung verfolgt einen stark pazifistischen und neutralen Ansatz, während sie in der Außenpolitik eine angelsächsische Ausrichtung beibehält, die sich bisher als sehr erfolgreich erwiesen hat. §Y§Y Wird 3 Wochen nach der Kriegserklärung an entfernt werden. §!§! "
 neutrality_war:0 "Neutrale Außenpolitik"
 neutrality_war_desc:0 "Neutralität wird manchmal als eine feige Haltung angesehen, aber wir vertrauen darauf, dass es am besten ist, neutral zu bleiben, wenn sich der Staub legt."
 anti_soviet_pact:0 "Antisowjetischer Pakt"
 anti_soviet_pact_refused_call:0 "Verweigerte die Einhaltung des Antisowjetischen Pakts"
 anti_soviet_pact_refused_call_desc:0 "Diese Nation hat sich nicht an den Antisowjetischen Pakt gehalten, als sie zum Krieg aufgerufen wurde. Dies hat die Bevölkerung dazu veranlasst, an der derzeitigen Regierung zu zweifeln, und zu einem Anstieg der Anhänger der Kommunisten geführt."
 anti_soviet_pact_desc:1 "Wenn ein Land des Paktes von der Sowjetunion angegriffen wird, werden alle anderen Mitglieder zum Krieg aufgerufen. Mitglieder, die sich bereits im Krieg mit der Sowjetunion befinden, werden nicht einberufen."
