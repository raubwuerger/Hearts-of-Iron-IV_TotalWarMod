l_german:
 bramja.14.t:0 "Atombombenabwurf geht weiter..."
 bramja.14.d:0 "Die Befürchtung, dass weitere Atombomben gegen Menschenleben eingesetzt werden, hat sich heute bewahrheitet...  Die heutige Bombardierung von [Von.Von.GetName] ist ein weiteres Zeugnis für die höllische Natur des Krieges und eine weitere traurige Episode in der Geschichte des Menschen ... und vielleicht eine der letzten? "
 bramja.14.a:0 "Die Hitze ist fast so heiß wie Amanda"
 bramja.14.b:0 "Werden sie alles tun, um diesen Krieg zu gewinnen?!"
 bramja.1.t:0 "\nSteigende Wehrdienstverweigerung in [From.GetNameDef]..."
 bramja.1.d:0 "\n\n\nBesorgniserregende Berichte kommen aus [Von.GetNameDef], aufgrund des Vertrauensverlustes in die Führung nimmt die Wehrdienstverweigerung zu. Kann [From.GetLeader] seine Leute noch inspirieren?"
 bramja.1.a:0 "Hoffentlich ist die Sache erledigt, bevor unsere Feinde dies zu ihrem Vorteil nutzen können..."
 bramja.1.b:0 "Feigheit führt nur zur Zerstörung..."
 bramja.2.t:0 "Soziale Unruhen erreichen in [From.GetNameDef] den Kipppunkt"
 bramja.2.d:0 "\Der Cocktail aus bestehenden internen Spaltungen und zunehmendem Druck von außen beginnt, die [From.GetAdjective] Nation von innen heraus zu zerreißen. In ganz [Von.GetNameDef] sind Streiks ausgebrochen, die die [Von.GetAdjective] [Von.GetRulingParty] lösen muss, um den Trend umzukehren."
 bramja.2.a:0 "Die Heimatfront darf nicht wanken, die Männer müssen wieder an die Arbeit gehen!"
 bramja.2.b:0 "Die ideologischen Grundlagen von [From.GetNameDef] scheinen wie auf Treibsand zu versinken!"
 bramja.3.t:0 "Aufstand in [Von.GetNameDef]!"
 bramja.3.d:0 "Vor etwas mehr als zwei Jahrzehnten kam es zu Meutereien, als der Große Krieg den Lebensgeist der Nationen scheinbar endlos verdarb. Doch die Menschen, die sich erhoben, sahen ihre Länder oft besiegt und selten ging es ihnen auf lange Sicht besser...\nWenn die [From.GetAdjective]-Führung dies nicht im Keim erstickt, könnte es das Ende des Krieges bedeuten...und ihrer Nation"
 bramja.3.a:0 "Wir müssen das Feuer löschen, bevor es unsere ganze Nation verschlingt!"
 bramja.3.b:0 "Wer kann es ihnen wirklich verdenken? Abgesehen von ihren Ehefrauen, Kindern, Eltern, zukünftigen Historikern, usw."
 bramja.3.c:0 "Der größte Sieg ist der, der keine Schlacht erfordert... unsere Macht und Entschlossenheit zerbricht langsam aber sicher das Rückgrat des Feindes! "
 bramja.6.t:0 "General MacArthur hat die [From.GetAdjective]-Regierung gewaltsam an sich gerissen!"
 bramja.6.d:0 "MacArthur und gleichgesinnte Generäle haben sich die Unzufriedenheit der Bevölkerung zunutze gemacht, die durch die vergeblichen Opfer und die im laufenden Krieg eingesetzten Mittel entstanden ist. Er verspricht einen raschen Sieg, so oder so... \Was MacArthur zu tun gedenkt, sobald und falls der Krieg mit seinen Kräften gewonnen ist, bleibt unklar..."
 bramja.6.a:0 "Wir sollten die Demokratie in Amerika verteidigen! Kämpft gegen diesen blutrünstigen General!"
 bramja.6.b:0 "Es lebe MacArthur, der Retter Amerikas!"
 bramja.7.t:0 "General MacArthurs Putch!"
 bramja.7.d:0 "MacArthur und gleichgesinnte Generäle haben sich die Unzufriedenheit der Bevölkerung zunutze gemacht, die durch die vergeblichen Opfer und die im laufenden Krieg eingesetzten Mittel entstanden ist. Mit dem Versprechen eines schnellen Sieges führte MacArthur einen Putsch gegen die Regierung von [USA.GetLeader] an.\nUngeachtet der schwindenden Unterstützung des Volkes und des Militärs für [USA.GetLeader] und seine Regierung [From.GetRulingParty] konnten sie MacArthurs Übernahme des gesamten Landes noch verhindern. \n\nDie Kampflinien zwischen MacArthurs Streitkräften und denen der Regierung werden quer durch die Familien und die amerikanische Nation verlaufen, da sich ehemals geringfügige Meinungsverschiedenheiten langsam in einen Bürgerkrieg verwandeln... "
 bramja.7.a:0 "Sie werden für eine ganze Weile aus dem Krieg heraus sein..."
 bramja.7.b:0 "Wenn Amerika abgelenkt ist und bald in Flammen steht, wer kann uns aufhalten?"
 bramja.7.c:0 "Und so fällt die Bastion der Demokratie..."
 bramja.7.d_2:0 "Wiederum ein Verbrecher von Versailles zerstört!"
 bramja.8.t:0 "Was ist mit unseren Verbündeten?"
 bramja.8.d:0 "Nun, da General MacArthur seine Herrschaft errichtet hat, müssen wir entscheiden, was mit unserer Mitgliedschaft in [Root.GetFactionName] geschehen soll. Unsere Verbündeten haben uns in den Krieg hineingezogen, manche sagen sogar, sie haben uns manipuliert, und deshalb sind viele in unserem Volk und in der Führung der Meinung, wir sollten sie ihrem Schicksal überlassen und den Fehler korrigieren, unsere Politik des Isolationismus zu beenden. \n\nAuch wenn wir dadurch unseren Feinden gegenüber schwächer wären, würde dies unsere Herrschaft weiter legitimieren, da wir beweisen, dass wir zu unseren propagierten Zielen für die Übernahme der Regierung stehen.\nUnsere Verbündeten haben sich ohnehin als Hindernis für die Führung des Krieges erwiesen, der nicht der unsere ist, wir haben wenig zu verlieren."
 bramja.8.a:0 "America First!"
 bramja.8.b:0 "Wir brauchen unsere Verbündeten, zumindest im Moment..."
 bramja.9.t:0 "MacArthur leitet die Rückkehr zum Isolationismus ein!"
 bramja.9.d:0 "Im Einklang mit seinem Programm hat MacArthur heute die Rückkehr zum Isolationismus eingeleitet, indem er die Bündnisse außerhalb der westlichen Hemisphäre offiziell für null und nichtig erklärte. Amerika kämpft allein, steht aber auch allein da, vorerst..."
 bramja.9.a:0 "Traurig, dass es so weit kommen musste... Wir werden auf uns allein gestellt durchhalten!"
 bramja.9.b:0 "Teile und herrsche..."
 bramja.9.c:0 "Wie wird sich dies auf den Verlauf des Krieges auswirken?"
 bramja.9.d_2:0 "Unsere Kraft treibt einen Keil zwischen unsere Feinde!"
 bramja.10.t:0 "MacArthur bleibt der [Root.GetFactionName] treu"
 bramja.10.d:0 "Entgegen den Erwartungen hat sich der neu ernannte Kriegsminister von [From.GetNameDef] öffentlich zur Einhaltung der gegenüber den Verbündeten eingegangenen Verpflichtungen für die Dauer des laufenden Krieges geäußert. \Da MacArthurs Anhänger hauptsächlich für eine Rückkehr zum Isolationismus plädieren, kann dies Folgen für seine Herrschaft haben."
 bramja.10.a:0 "In der Tat eine Überraschung, und eine gute dazu"
 bramja.10.b:0 "Wir werden sie trotzdem vernichten"
 bramja.10.c:0 "Stratokratie oder Demokratie, was spielt das für eine Rolle?"
 bramja.11.t:0 "Kommunisten revoltieren, während unsere Feinde immer näher rücken!"
 bramja.11.d:0 "Angesichts des noch immer andauernden Krieges gegen den Bolschewismus im Osten und der Invasion in unsere Heimatländer hat [SOV.GetNameDef] die Kommunisten in unserem Land angewiesen, sich zu erheben. Unsere Lage wird von Tag zu Tag prekärer. Wir müssen schnell handeln, wenn wir unsere Vernichtung durch Feinde von außen und innen noch verhindern wollen!"
 bramja.11.a:0 "Unsere Länder werden zu bloßen Verhandlungsobjekten, die im großen Schachspiel eingesetzt werden!"
 bramja.12.t:0 "\n\nKommunisten revoltieren in [From.GetNameDef], während die Feinde näher rücken"
 bramja.12.d:0 "\Da die [Root.GetFactionName] immer noch Krieg gegen den Bolschewismus im Osten führt, während die [From.GetAdjective]-Heimatländer überfallen werden, hat [SOV.GetLeader] die [From.GetAdjective]-Kommunisten angewiesen, sich zu erheben. Die Lage der [From.GetNameDef]s wird von Tag zu Tag prekärer..."
 bramja.12.a:0 "Entweder eine weiße oder eine rote Fahne, die [From.GetAdjective] sind anscheinend nutzlose Verbündete!"
 bramja.12.b:0 "Das Ende des [From.GetAdjective]-Marionettenstaats ist nah"
 bramja.12.c:0 "Es ist an der Zeit, dass die [From.GetAdjective] wählen, wen sie an der Macht haben wollen!"
 bramja_13a_tt:0 "Angesichts unserer misslichen Lage werden wir die Kontrolle über unsere Untertanen verlieren.\n Wenn Mandschuko das Gefühl hat, dass es ohne unsere Unterstützung nicht überleben kann, wird es sich vielleicht dafür entscheiden, uns treu zu bleiben.\n Das wird weitgehend davon abhängen, wie groß die unmittelbare Bedrohung durch die Russen für sie ist. "
 bramja_13b_tt:0 "Führt genau dasselbe durch wie die erste Option, aber Sie werden auch allen ehemaligen Untertanen den Krieg erklären."
 bramja.13.t:0 "Rebellionen in unseren überseeischen Eroberungsgebieten!"
 bramja.13.d:0 "Die Dai Nippon Teikoku befindet sich am Rande des Abgrunds. Da die verhassten Gaijin uns immer mehr einschnüren wie die Schlangen, die sie sind, verkümmern unsere Verbindungen mit den überseeischen Teilen des Reiches. Unsere asiatischen \"Brüder\" haben diese Situation genutzt, um unsere Sache zu verraten und ihren eigenen Weg zu gehen. Realistisch betrachtet haben wir kaum Mittel, um sie in unsere Schranken zu verweisen, auch wenn diese abtrünnigen Nationen oft schwach und gespalten sind. Was sollen wir also tun?"
 bramja.13.a:0 "Sayonara...?"
 bramja.13.b:0 "Tennoheika Banzai!!!"
 bramja.16.t:0 "Zerfall der japanischen Sphäre"
 bramja.16.d:0 "Die meisten der japanischen Verbündeten und Untertanen in Übersee haben sich gegen ihren ehemaligen "Beschützer" erhoben. Als Hauptgrund geben sie die zunehmende Unterdrückung durch Nippon innerhalb der Sphäre an. Ein Führer der ehemals unterworfenen Nationen formulierte es folgendermaßen: "Die Japaner haben uns angeblich vom westlichen Imperialismus befreit. Doch am Ende waren sie als Gegengift schlimmer als das Gift selbst...\" Der Grund, warum dies jetzt geschieht, liegt auf der Hand: Da ihre Marine größtenteils auf dem Meeresgrund lag, waren die [From.GetAdjective] Überseegebiete von den Heimatinseln abgeschnitten. Wie auch immer es ausgeht, es wird sicherlich ein Wendepunkt in der asiatischen Geschichte sein."
 bramja.16.a:0 "Dieses Chaos im Osten wird unserer Sache nicht dienlich sein!"
 bramja.16.b:0 "Dies ist nicht mehr das Ende vom Anfang, sondern der Anfang vom Ende!"
 bramja.16.c:0 "Ob im Osten oder im Westen, keiner wird von der Feuersbrunst verschont."
 bramja.17.t:0 "Das Reich der Mitte..."
 bramja.17.d:0 "§B§B \"Das Reich, lange geteilt, muss sich vereinen; lange vereint, muss sich trennen. So ist es schon immer gewesen.\" §!§! \n\nSo stand es in Chinas meistgelesenem Buch, dem \"Roman der drei Reiche\" (Sānguó Yǎnyì). Das Buch formuliert eine im gesamten Osten verbreitete Sichtweise, eine Philosophie, die die Geschichte als kreisförmig, als Ying und Yang, als die ewige, sich selbst verzehrende Schlange, als das ewig schwingende Pendel, das hin und her schwingt und sich nie wirklich bewegt, begreift. Westler sind oft mit einer linearen Sicht der Geschichte aufgewachsen, als ob sie immer auf einen endgültigen Höhepunkt (oder besser gesagt eine buchstäbliche Apokalypse) zusteuert, wie sie von den abrahamitischen Religionen gelehrt wird. Es überrascht nicht, dass dieser Unterschied in der Weltanschauung von den Menschen des Westens benutzt wurde, um ihre Überlegenheit über die Welt zu erklären und zu rechtfertigen, da dies zu einem aktiveren, getriebeneren Volk führen würde, das sich nicht mit seinem Schicksal abfindet, sondern immer nach mehr strebt... \n \nDie jüngsten Ereignisse in China könnten die bereits angeschlagenen Überzeugungen des Westens widerlegen. In letzter Zeit ist das bekannte Sprichwort in ganz China deutlich mehr über die Lippen gekommen, da sich vom Norden aus adaptierte Versionen des chinesischen Romans ausbreiten. Die Bearbeitungen sind gut gemacht und betonen die Analogien zwischen Gegenwart und Vergangenheit. Dies ist nur eine von vielen Möglichkeiten, wie sich die Idee verbreitet, dass \"die Einheit und der Wohlstand des chinesischen Reiches\" bald zurückkehren werden, geleitet durch das Mandat des Himmels."
 bramja.17.a:0 " \n\n §T§T §T§T [MAN.GetFlag]"
 bramja.17.b:0 " \n §T§T Das Schicksal ist mit den Qing\n Zu Teil 2 §T§T [MAN.GetFlag]"
 bramja.18.t:0 "...wird sich aus der Asche erheben oder für immer ausgelöscht werden?"
 bramja.18.d:0 "Die letzten dunklen Jahrzehnte, in denen China im Chaos von ungleichen Verträgen, Kriegsherren, Revolutionären und schließlich unerbittlichen Invasoren versank, scheinen sich ihrem Ende zu nähern. Heute wurde in [Root.Capital.GetName] rituell verkündet, wie [FROM.GetLeader] erneut zum Kaiser von ganz China gekrönt wurde. Die endgültige Niederlage der existenziellen Bedrohungen Chinas durch die Armeen von [FROM.GetAdjective] hatte bewiesen, wem das Mandat rechtmäßig gehörte, so wie es zuvor der Fall war. \Die [From.GetRulingParty] haben sich in den letzten zehn Jahren als hervorragende Propagandisten erwiesen, die den Verlauf der Ereignisse der letzten Jahrzehnte bis heute in eine Geschichte einpassen, die nur eine mögliche Schlussfolgerung zulässt: die Qing, und nur die Qing können China den Weg weisen, seinen Platz in der Welt wieder einzunehmen, im Zentrum der Welt! Selbst die zynischsten westlichen Kolonialisten oder die idealistischsten chinesischen Republikaner müssen manchmal an ihrer Sache zweifeln, da [Von.GetName] jetzt wahrscheinlich der am weitesten entwickelte, ressourcenreichste und am besten bewaffnete Staat ist, der im Reich der Mitte übrig geblieben ist.\nWird das chinesische Kaiserreich aufstehen und den Zyklus noch einmal vollenden und der Welt zeigen, dass das Reich der Mitte für immer Bestand haben wird? Oder werden diejenigen, die den Untergang des Reichs der Mitte verfolgten, endgültig Recht behalten?"
 bramja.18.a:0 "Ein Jahrhundert mangelnder politischer Klugheit überwunden, in wenigen Jahren? Vielleicht, vielleicht... das muss etwas bedeuten."
 bramja.22.a:0 "Etablierung von Vichy-Frankreich."
 bramja.22.c:0 "Etablierung des bourbonischen Frankreichs."
 bramja.23.t:0 "Der zweite Waffenstillstand von Compiégne"
 bramja.23.d:0 "Nach einem Verrat durch eher defätistische Elemente in der Regierung und im Militär wurde in Compiégne ein Waffenstillstand zwischen den [From.GetName] und den Franzosen unterzeichnet, und zwar in genau dem Eisenbahnwaggon, in dem die deutsche Kapitulation im Ersten Weltkrieg ausgehandelt wurde. [FRA.GetLeader] und seine Regierung wurden nach den katastrophalen Niederlagen der letzten Zeit gestürzt und flohen nach Übersee. Der Staatsstreich wurde hauptsächlich von Radikalen ausgeführt, die die deutschen Methoden bewunderten...\n \nNach den Bedingungen des Waffenstillstands wird eine französische Regierung unter [vichy_france.GetLeader] mit Sitz in Vichy den größten Teil Südfrankreichs weiter verwalten, während der Rest des Landes unter eine deutsche Besatzungszone fällt. \Der französische Monarch und einige französische Offiziere haben geschworen, den Widerstand aus dem Ausland fortzusetzen, aber damit sind die Kämpfe in Frankreich zumindest vorläufig beendet."
 bramja.23.a:0 "Wird es [FRA.GetLeader] gelingen, den französischen Thron wieder für seine Dynastie zu erobern?"
 bramja.23.b:0 "König, Kaiser oder Republik, Frankreich steht immer unter Deutschland!"
 bramja.25.t:0 "Allianz mit den Briten?"
 bramja.25.d:0 "Angesichts der laufenden deutschen Invasion in Westeuropa sollten wir vielleicht unserem alten Verbündeten und Rivalen jenseits des Meeres die Hand reichen. Auch wenn unsere Regierung die Briten weniger liebt als die Republik, sollten wir dieses Bündnis vielleicht in Betracht ziehen, bis die deutsche Bedrohung besiegt ist."
 bramja.25.a:0 "Lasst uns das tun, zumindest für den Moment..."
 bramja.25.b:0 "Frankreich kann das ganz gut allein bewältigen."
 bramja.26.t:0 "Die Franzosen schlagen ein vorübergehendes Bündnis gegen Deutschland vor"
 bramja.26.d:0 "Obwohl das derzeitige französische Regime nicht mehr dasselbe ist wie während des Ersten Weltkriegs, da es weniger demokratisch ist und unseren Interessen grundsätzlich ablehnender gegenübersteht, haben sie darum gebeten, ein Bündnis zu schließen, bis Deutschland besiegt ist. Am Ende könnten wir einem zukünftigen Feind helfen, den jetzigen zu besiegen, was uns in der Zukunft größere Probleme bereiten würde..."
 bramja.26.a:0 "Lasst es uns tun, wir werden über zukünftige Probleme nachdenken, wenn wir ihnen gegenüberstehen...."
 bramja.26.b:0 "Lasst sie es ausfechten."
 bramja.27.t:0 "Beendigung unserer Mitgliedschaft bei den Alliierten"
 bramja.27.d:0 "Da die deutsche Bedrohung vorüber ist, sollten wir wieder eigene Ziele anstreben, die vielleicht gegen unsere derzeitigen Verbündeten gerichtet sind..."
 bramja.27.a:0 "Vive la France!"
 bramja.27.b:0 "Vielleicht können wir noch etwas zusätzliche Unterstützung gebrauchen..."
 bramja.28.t:0 "[From.GetNameDef] verlässt die Alliierten"
 bramja.28.d:0 "Nachdem die deutsche Bedrohung besiegt ist, hat [From.GetNameDef] angekündigt, dass sie wieder eigene Wege gehen werden, wobei sie immer weiter voneinander abweichende Ziele nennen, nachdem ihr gemeinsamer Feind besiegt wurde..."
 bramja.28.a:0 "Werden die Franzosen die neuen Unruhestifter im europäischen Haus sein?"
 bramja.29.t:0 "Unsere Ansprüche auf jugoslawisches Land"
 bramja.29.d:0 "Da sich Jugoslawien derzeit im Krieg mit den Italienern und ihren Verbündeten befindet, ist jetzt der richtige Zeitpunkt, um unser verlorenes Land von ihnen zurückzufordern, damit sie nicht auch unseren Zorn zu spüren bekommen..."
 bramja.29.a:0 "Trianon wird rückgängig gemacht werden!"
 bramja.29.b:0 "Unsere gegenwärtige Situation ist derzeit zu schlimm..."
 bramja.30.t:0 "Unseren Brüdern in Mazedonien"
 bramja.30.d:0 "Unsere alten Feinde im Westen stehen vor einer Invasion und Besetzung, dies ist eine große Chance, unsere angestammten Heimatländer Makedonien und Thrakien zu befreien, wir sollten diese Chance nicht verstreichen lassen."
 bramja.30.a:0 "Wir werden uns nehmen, was uns gehört."
 bramja.30.b:0 "Unsere Lage ist zu prekär, um dies zu riskieren."
 bramja.31.t:0 "Bulgarien bereitet die Besetzung Mazedoniens vor"
 bramja.31.d:0 "Während seine alten Feinde in Griechenland und Jugoslawien überfallen werden, hat Bulgarien einmal mehr erklärt, dass Mazedonien zu den bulgarischen Heimatländern gehört. Bulgarien nutzt die Schwäche seiner Nachbarn und hat bereits damit begonnen, seine Truppen in die umstrittenen Regionen zu verlegen."
 bramja.31.a:0 "Der Balkan bleibt der unterhaltsamste Subkontinent der Welt."
 bramja.31.b:0 "Endlich wird ein größeres Bulgarien wiedergeboren werden."
 bramja.32.t:0 "Mehr historisch angemessene Technik?"
 bramja.32.d:0 "Dieses Ereignis gibt Ihnen die Möglichkeit, alle Nationen mit historisch angemesseneren Technologien ins Spiel starten zu lassen, abhängig von ihrem spezifischen Kontext. Z.B. würden die meisten Nationen Hüllen des Ersten Weltkriegs, Treibstoffsilos usw. erforscht bekommen, während einige Nationen wie z.B. Italien dadurch erforschte Technologien markieren würden.\nDieses Ereignis tritt nicht ein, wenn die historische MP-Regel auf Ja gesetzt ist."
 bramja.32.a:0 "Ja bitte."
 bramja.32.b:0 "Eher nicht."
 bramja.33.t:0 "Erholung vom Großen Vaterländischen Krieg"
 bramja.33.d:0 "Jetzt, wo die Deutschen und ihre reaktionären Marionetten aus Mütterchen Russland vertrieben und niedergeschlagen sind, müssen wir uns auf den Wiederaufbau und die Wiederherstellung konzentrieren. Diese Anstrengungen zur Erholung von der jüngsten Invasion werden einen erheblichen Teil unserer Ressourcen erfordern. Während die Kampfbereitschaft unseres Volkes bis zum Äußersten strapaziert wurde, wird eine erneute Invasion unserer Heimat auf einen noch härteren Widerstand stoßen als die letzte, denn die Rote Armee und das Volk haben noch nie so viel Erfahrung mit dem Krieg und der Lage unserer Länder gehabt."
 bramja.33.a:0 "Lasst uns festigen, was wir für die Revolution gewonnen haben!"
 bramja.34.t:0 "Früchte des Sieges der Revolutionen"
 bramja.34.d:0 "Deutschland ist besiegt, wir haben weite Teile Europas erobert und besetzt. Jetzt, da die Friedenskonferenz die Grenzen und Einflusssphären in Europa festgelegt hat, sollten wir unsere während des Krieges festgelegten Pläne ausführen; um die Revolution zu verbreiten und die ideologische Einheit und Reinheit aufrechtzuerhalten, werden wir sicher, aber subtil, die Konformität in unserem Bereich sicherstellen. Praktischerweise wird dieser Puffer auch das Kernland der Revolutionen schützen... \n Wir werden die Kontrolle über unseren Einflussbereich verstärken, indem wir die kommunistischen Ideale verbreiten, alle anderen politischen Kräfte unterdrücken und ausmanövrieren und sicherstellen, dass nur loyale Stalinisten in Machtpositionen gelangen. Dies wird es uns schließlich auch ermöglichen, die industriellen Ressourcen zu gewinnen, die wir für unseren Aufschwung und die Aufrechterhaltung unseres Ansehens und des Kommunismus auf internationaler Ebene benötigen!"
 bramja.34.a:0 "Wie geplant vorgehen"
 bramja.34.b:0 "Sollten wir nicht die Arbeiter in diesen befreiten Ländern ihr eigenes Ding machen lassen?"
 bramja.34.c:0 "Sie sollten an unser Schicksal gebunden sein!"
 bramja.36.t:0 "Stalins Herrschaft über Europa"
 bramja.36.d:0 " \"...ein Eiserner Vorhang hat sich über den Kontinent gesenkt. Hinter dieser Linie liegen alle Hauptstädte der alten Staaten Mittel- und Osteuropas...alle diese berühmten Städte und die sie umgebenden Bevölkerungen liegen in dem, was ich die sowjetische Sphäre nennen muss, und alle unterliegen in der einen oder anderen Form nicht nur dem sowjetischen Einfluss, sondern auch einem sehr hohen und in einigen Fällen zunehmenden Maß an Kontrolle durch Moskau.\" \n Winston Churchills gestrige Rede dient als eindringliche Warnung vor dem sowjetischen Expansionismus und der Bedrohung durch den Kommunismus. Seine Rede fasst die Situation in hervorragender Weise zusammen. Einige Analysten meinen, die sowjetische Politik sei nur natürlich und zu erwarten, wenn auch nicht von vornherein vereinbart, da die Sowjets den berechtigten Wunsch haben, sich vor einer weiteren Invasion des Westens zu schützen. "
 bramja.36.a:0 "In der Glut eines Konflikts beginnt ein anderer aufzuflammen..."
 bramja.36.b:0 "Die Kapitalisten können ihre Propaganda gegen uns verbreiten, so viel sie wollen..."
 bramja.38.t:0 "[ITA.GetLeader] bietet Bedingungen für den Frieden an... "
 bramja.38.d:0 "Während die Italiener und ihre Verbündeten weiter in unsere Patrie vordringen, geht ihr Krieg anderswo, gegen andere Mächte, weiter. In Anbetracht dieser Situation und des schwindenden Engagements in unserem Krieg gegen sie, haben sie uns Friedensbedingungen geschickt. In Anbetracht ihrer Position der Stärke lauten die Bedingungen wie folgt..."
 bramja.38.a:0 "Frieden und Bedingungen?! Das ist doch lächerlich!"
 bramja.38.b:0 "Übergebt Savoyen, Korsika und alle überseeischen Gebiete, die von [ITA.GetName] und ihren Verbündeten gehalten werden."
 bramja.38.c:0 "Macht einen Gegenvorschlag: Gebt Korsika und einige Kolonien an [ITA.GetName] und tretet ihrem Bündnis bei. Die Lateiner dürfen sich nicht mehr bekriegen."
 bramja.38.d_2:0 "Geben Sie alle Gebiete jenseits der Rhone ab, die derzeit von [ITA.GetName] besetzt sind, und unterwerfen Sie sich deren Schutz."
 bramja.40.t:0 "[FRA.GetLeader] akzeptiert die italienischen Friedensbedingungen"
 bramja.40.d:0 "Da die Stellungen von [FRA.GetNameDef]auf dem europäischen Festland überrannt werden und [ITA.GetLeader] es vorzieht, sich auf andere Feinde zu konzentrieren, wurde ein Friedensvertrag unterzeichnet. Der Vertrag sieht vor, dass [FRA.GetName] altes italienisches Land in Europa und alle Kolonien, die derzeit von Italien und seinen Verbündeten besetzt sind, abgibt.\n Obwohl die Bedingungen hart sind, hatten [FRA.GetLeader] und seine Regierung kaum Alternativen. Außerdem kann [FRA.GetNameDef] diese Atempause nutzen, um sich wieder aufzubauen und später zur richtigen Zeit und am richtigen Ort erneut zuzuschlagen...\n [ITA.GetLeader] kann sich nun auf seine verbleibenden Feinde konzentrieren, ohne an die [From.GetAdjective]-Front und eine mögliche vollständige Besetzung der Region denken zu müssen. "
 bramja.40.a:0 "Hat Machiavelli nicht geschrieben:\" Füge deinem Feind niemals eine kleine Verletzung zu.\" ?"
 bramja.41.t:0 "Lateinamerikanische Giganten begraben das Kriegsbeil und setzen den Kampf gemeinsam fort"
 bramja.41.d:0 "In einem überraschenden Ergebnis der Verhandlungen zwischen [ITA.GetName] und [FRA.GetName] haben die beiden lateinamerikanischen Nationen erklärt, dass sie die Feindseligkeiten einstellen und als Verbündete weitermachen werden. Außerdem hat [FRA.GetLeader] unter Berufung auf historische [ITA.GetAdjective]-Ansprüche zugestimmt, Italien Territorium abzutreten... Wie es zu dieser Wendung kam, wer sein Blatt am Verhandlungstisch am besten gespielt hat und welche Partei am meisten von diesem Abkommen profitiert, ist ein heiß diskutiertes Thema in den höchsten Kreisen Europas... "
 bramja.41.a:0 "Die lateinischen Völker... immer für eine Wendung in der Geschichte, was?"
 bramja.42.t:0 "[FRA.GetName] unterwirft sich [ITA.GetLeader]"
 bramja.42.d:0 "[From.GetAdjective] Kriegsmüdigkeit, militärische Schwäche und Ähnlichkeiten in den führenden Ideologien beider Nationen haben dazu geführt, dass [FRA.GetLeader] die Forderungen der [ITA.GetAdjective] nach Gebietsabtretungen und Unterwerfung akzeptiert hat. Anscheinend hielt die [FRA.GetAdjective]-Führung dies für den einzigen Weg, um eine vollständige Besetzung und den Verlust der Autonomie der Nation innerhalb des wachsenden [ITA.GetAdjective]-Imperiums zu vermeiden..."
 bramja.42.a:0 "Endlich, eine moderne Version des "De Bello Gallico"!"
 bramja.43.t:0 "Der Krieg in Brasilien wird verzweifelt..."
 bramja.43.d:0 "[POR.GetLeader] wird immer mehr mit den Mängeln des Krieges in Brasilien konfrontiert. Sollen wir den Traum von einem wiedervereinigten Imperium aufgeben, um nicht alles zu verlieren?"
 bramja.43.a:0 "Wir haben keine Wahl"
 bramja.43.b:0 "Ich würde lieber im Kampf für unser Erbe sterben..."
 bramja.44.t:0 "Portugal zieht sich aus Brasilien zurück"
 bramja.44.d:0 "Da die Behauptung eines militärischen Anspruchs seiner Familie auf Brasilien inzwischen zur bloßen Fiktion geworden ist, hat sich die Regierung von [POR.GetLeader] schließlich zum Rückzug entschlossen, um den erst kürzlich wiedererworbenen Thron im eigenen Land zu retten."
 bramja.44.a:0 "Nun, das war ein weiter Weg, nein"
 bramja.44.b:0 "Unsere Hoffnung, den Ruhm wiederzuerlangen, ist nun für immer erloschen"
 bramja.45.t:0 "Das Teheraner Diktat"
 bramja.45.d:0 "Der [FROM.GetAdjective]-Vorstoß in [PER.GetName] zwang letzteren, die [FROM.GetAdjective]-Forderungen zu akzeptieren. Angesichts der Tatsache, dass die Region am Rande ihrer Einflusssphäre liegt, und der bedeutenden Präsenz befreundeter Elemente ließ die Führung von [FROM.GetAdjective] [PER.GetName] mehr Autonomie als üblich und machte es zu einem "neutralen" Pufferstaat. Seine geografischen Merkmale machen [PER.GetName] zu einem idealen Kandidaten dafür. Dennoch wird das Abkommen oft ironisch als "Teheraner Diktat" bezeichnet, meist von Gegnern, die scherzhaft hinzufügen, dass die Ölfelder von [PER.GetName] nicht so viel Autonomie erhalten haben, so dass es für seine neuen Machthaber mehr ein Ölpuffer als alles andere ist. \n\n Was auch immer gesagt werden mag, die Realität ist, dass die Region seit ihrer direkten Verwicklung in den Krieg als Spielball größerer Akteure sehr gelitten hat und Chaos und Gesetzlosigkeit genährt hat. Da der wiedereingesetzte Herrscher Reza Schah derzeit irgendwo im Britischen Reich gefangen gehalten wird, sind die Aussichten auf eine Rückkehr zur Stabilität düster, wenn dies so bleibt. Es gibt jedoch Gerüchte, dass der Geheimdienst [FROM.GetAdjective] den Schah bereits ausfindig gemacht hat, und zwar nicht allzu weit von seinem ersten Wohnsitz entfernt, als er gerade ins Exil gegangen war..."
 bramja.45.a:0 "Wie viele Spionagefilme werden wohl darüber gedreht werden?"
 bramja.45.b:0 "Wer zuletzt lacht, lacht am besten..."
 bramja.46.t:0 "Das Teheraner Diktat"
 bramja.46.d:0 "Der [FROM.GetAdjective]-Vorstoß in [PER.GetName] zwang letzteren, die [FROM.GetAdjective]-Forderungen zu akzeptieren. In Anbetracht der Tatsache, dass sich die Region am Rande ihrer Einflusssphäre befindet, und der bedeutenden Präsenz befreundeter Elemente ließ die Führung von [FROM.GetAdjective] [PER.GetName] mehr Autonomie als üblich und machte es zu einem "neutralen" Pufferstaat. Seine geografischen Merkmale machen [PER.GetName] zu einem idealen Kandidaten dafür. Dennoch wird das Abkommen oft ironisch als "Teheraner Diktat" bezeichnet, meist von Gegnern, die scherzhaft hinzufügen, dass die Ölfelder von [PER.GetName] nicht so viel Autonomie erhalten haben, so dass es für die neuen Machthaber eher ein Ölpuffer ist als alles andere."
 bramja.46.a:0 "Alles Öl der Welt, mein Imperium für alles Öl!"
 bramja.46.b:0 "Ein weiterer glorreicher Triumph!"
 bramja.47.t:0 "Eine [FROM.GetAdjective]-Botschaft: Bereue und verzeihe"
 bramja.47.d:0 " §W\"Wenn wir unsere Sünden bekennen, ist er treu und gerecht und wird uns die Sünden vergeben und uns von aller Ungerechtigkeit reinigen.\"  §!§!  §b§b 1. Johannes 1,9 §!§!  \n\nDie [GER.GetFactionName] Kriegsmaschine steht vor unserer Tür, nach einer langen und blutigen Eroberung Afrikas. Wir haben diesen Moment seit den Niederlagen in Ägypten gefürchtet...\nDie [GER.GetAdjective]s haben uns ein Ultimatum geschickt, das mit einem gezielten Bibelzitat eröffnet wurde, in dem sie uns anboten, uns weiteren Tod und Zerstörung zu ersparen, wenn wir uns formell unterwerfen und uns ihren Idealen anschließen würden. Die [FROM.GetAdjective]s stellen sich [SAF.GetNameDef] als eine autonome Einheit vor, die von [FROM.GetRulingIdeologyNoun] als Leitideologie regiert wird. \Der Krieg war in der südafrikanischen Bevölkerung nie populär, geschweige denn bei den Afrikanern, aber jetzt, da wir möglicherweise einem vorzeitigen Ende unserer Kultur entgegensehen, unterstützen viele, vor allem Afrikaner, die [FROM.GetAdjective]-Vorschläge mehr als deutlich. Wie auch immer wir darauf reagieren werden, es ist sicher, dass wir noch mehr verlieren werden, als wir es als Nation bereits getan haben. Die Frage, die sich [SAF.GetName] nun stellen muss, ist, bei welcher Entscheidung wir nicht alles verlieren werden, und die Antwort hängt davon ab, was dem Antwortenden wichtiger ist: Freiheit, Gleichheit und Ehre oder das Primat der eigenen Sippe, Gewalt und Überleben."
 bramja.47.a:0 "[SAF.GetLeader] und seine Pro-[SAF.GetFactionName]-Fraktion gewinnt: \"Tod vor Unehre!\" \n\n §R§R Dies wird wahrscheinlich zu einem Bürgerkrieg führen, da Kräfte der \"Gryshemde\", \"Gesuiwerde Nasionale Party\" und \"Ossewabrandwag\", höchstwahrscheinlich mit starker [FROM.GetAdjective] Unterstützung, diese Entscheidung nicht akzeptieren werden. §!§! "
 bramja.47.b:0 "Die Pro-[GER.GetFactionName] Nationalisten setzen sich durch:\"Zusammen mit unseren Brüdern in [GER.GetNameDef] werden wir unsere Nation nach unserem eigenen Bild neu erschaffen, stärker als je zuvor!\" "
 bramja.48.t:0 "Am Ende der Welt..."
 bramja.48.d:0 "Heute Morgen verkündete die frisch installierte [GetRulingParty]-Regierung von [From.GetNameDef] die sofortige Einstellung der Feindseligkeiten mit ihren ehemaligen Feinden von [ROOT.GetFactionName]. Mit der [ROOT.GetFactionName]-Kriegsmaschinerie vor der Haustür und nach einem langen und blutigen Treck durch Afrika erhielt die [FROM.GetAdjective]-Regierung ein Ultimatum von [GER.GetAdjective], das ihr Frieden und Schutz anbot, wenn sie sich formell der [GER.GetNameDef] unterwerfen und sich der nationalsozialistischen Ideologie anschließen würde.\n\n Die Note betonte offensichtlich die gemeinsamen germanischen Wurzeln und die Brüderlichkeit zwischen den herrschenden Klassen beider Nationen. Experten zufolge zielten die Reichsdiplomaten mit diesen Formulierungen speziell auf die afrikanische Bevölkerung ab, deren Unzufriedenheit mit dem Krieg von Anfang an groß gewesen war und nur noch zunahm, da immer mehr Väter und Söhne nicht mehr nach Hause zurückkehren würden. Einige spekulieren sogar, dass radikale Elemente innerhalb der afrikanischen Gemeinschaft seit der Eroberung Ägyptens durch [ROOT.GetFactionName] direkt mit den [GER.GetAdjective]s kollaboriert haben, weil sie der Meinung waren, dass dies die einzige Möglichkeit war, ihre Lebensweise und ihre Machtposition zu erhalten. Auch wenn sich diese Theorie nicht auf konkrete Beweise stützt, passt sie doch gut zu den Vorstellungen vom "übergriffigen britischen Imperialismus" oder einer zunehmend selbstbewussten einheimischen Bevölkerung..."
 bramja.48.a:0 "Weiter"
 bramja.48.b:0 "Gut..."
 bramja.52.t:0 "...und die Ränder der Menschheit"
 bramja.52.d:0 "...Was auch immer dem vorausging, bekannt ist, dass nach Erhalt des Ultimatums anti-britische Elemente die amtierende Regierung rasch absetzten und den Bedingungen zustimmten. \Das ist zwar ein Schlag für die ehemaligen Verbündeten, aber das Land selbst wird unter der Politik des neuen Regimes oder der "Apartheidswette" leiden. Sicherlich hat die [FROM.GetRulingParty] nun freie Hand bei der Umsetzung der \"Apartheidswette\", nicht nur ungehindert von jeglicher politisch organisierten Opposition, sondern auch mit tatkräftiger Unterstützung und strenger Prüfung durch ihre versierten \"Brüder und Verbündeten\".           "
 bramja.52.a:0 "In der Tat ein grauenhaftes Bild."
 bramja.52.b:0 "Die Starken tun, was sie wollen, und die Schwachen leiden, was sie müssen...§L\"Der Melianische Dialog\", Thukydides §!§! "
 bramja.50.t:0 ""Rettungsversuch gescheitert" #Check Loc 50 & 51!"
 bramja.50.d:0 "Unser Versuch, den Schah zu befreien, ist gescheitert. Unser Versuch wurde durch additive Faktoren vereitelt, die gegen uns arbeiten. Wir werden es erneut versuchen müssen...           "
 bramja.50.a:0 "Verlierer sind Verlierer..."
 bramja.51.t:0 "[Per.GetAdjective] Schah befreit und auf dem Weg zurück nach Teheran"
 bramja.51.d:0 "[Die staatlichen Medien haben heute Morgen (mit dem üblichen Pomp) verkündet, dass [FROM.GetAdjective] Spezialeinheiten letzte Nacht erfolgreich eine gewagte Razzia durchgeführt haben, um den kürzlich wiedereingesetzten, aber inhaftierten Schah von Iran, Reza Schah, zu befreien und damit die von [From.GetLeader] gegebenen Versprechen zu erfüllen.] Abgesehen davon, dass sie ihren Einfluss im Nahen Osten festigen, ist dies auch ein weiteres großartiges Stück Propaganda für [From.GetLeader] und [From.GetNameDef].\n\n§LDa der Schah auf dem Weg zurück zum \"§O§O Takht-e Khurshīd §!§! \" (dem persischen Sonnenthron), muss er sich fragen, ob er nun tatsächlich frei ist, um über ein befreites Reich zu herrschen, oder ob es nur eine Wachablösung gegeben hat und er eine größere Zelle erhalten hat. §!§! "
 bramja.51.a:0 "MI5, MI6, eher MI0! Wahaha §R§R (deutscher Humor) §!§! "
 bramja.51.b:0 "Zum Teufel mit ihnen!"
 bramja.51.c:0 "Eine kühne Flucht, bravo!"
 bramja.53.t:0 "Ein guter alter deutscher Friedensvorschlag"
 bramja.53.d:0 "Eine [GER.GetAdjective] Delegation ist am Mittag im Hauptquartier von Oberbefehlshaber Gustav Mannerheim eingetroffen, um die Friedensbedingungen zu besprechen und schlägt eine Rückkehr zum Status ante bellum vor. Die Deutschen haben wenig Interesse daran, den derzeitigen Kriegszustand mit uns aufrechtzuerhalten, nachdem sie unsere Verbündeten besiegt haben. Das Treffen verlief alles in allem freundlich, einer der Delegierten schien sogar kryptische Warnungen auszusprechen, dass die wahren Feinde Finnlands bald an den Grenzen stehen könnten...\n Wie dem auch sei, es gibt wenig Grund, keinen Frieden zu schließen, da unsere früheren Verbündeten völlig besiegt sind und unser Bündnis mit ihnen nicht mehr dem Bedürfnis nach Schutz vor westlichen oder östlichen Bedrohungen entspricht..."
 bramja.53.a:0 "Natürlich akzeptieren wir"
 bramja.53.b:0 "Wir fürchten keinen Hunnen, weder einen östlichen noch einen westlichen!"
 bramja.56.t:0 "Beendigung des Kriegszustandes mit [SOV.GetNameDef]?"
 bramja.56.d:0 "In Übereinstimmung mit den Garantien, die wir den verschiedenen Nationen Mitteleuropas gegeben haben, haben wir denjenigen den Krieg erklärt, die ihre Integrität verletzen. Da wir uns nun jedoch sowohl mit [GER.GetNameDef] als auch mit [SOV.GetNameDef] im Krieg befinden und unsere Verbündeten in Mitteleuropa so gut wie besiegt sind, sollten wir in Erwägung ziehen, unsere Kriegserklärung an die Sowjetunion zu revidieren, da uns in der jetzigen Situation jegliche Mittel fehlen, um den Sieg zu erringen. Wir riskieren sogar, die Deutschen und die Russen noch enger an uns zu binden, da wir ein gemeinsamer Feind sind.\n Das bedeutet, dass wir Mitteleuropa vorerst seinem Schicksal überlassen würden..."
 bramja.56.a:0 "Es ist besser, ein Monster nach dem anderen zu bekämpfen..."
 bramja.56.b:0 "Wir werden nicht von unseren Vereinbarungen, Freundschaften oder Grundsätzen abrücken!"
 bramja.57.t:0 "[ENG.GetAdjective] Ziehen Sie Ihre frühere Kriegserklärung an die Sowjetunion zurück!"
 bramja.57.d:0 "\Zuvor hatte [ENG.GetNameDef] [SOV.GetNameDef] den Krieg erklärt und sich dabei auf die Garantien gestützt, die einer Vielzahl von Staaten in Mitteleuropa gegeben wurden, um sie im Falle einer Invasion zu unterstützen. Da sie sich nun aber sowohl mit [GER.GetNameDef] als auch mit [SOV.GetNameDef] im Krieg befinden und keine wichtigen Verbündeten mehr auf dem Kontinent haben, macht die Aufrechterhaltung des Kriegszustandes zwischen den beiden Mächten kaum noch Sinn, da beide Seiten kaum noch Truppen aufbieten können, um Kontakt aufzunehmen. Schließlich gibt es auch noch die stark erweiterte [GER.GetFactionName], die zwischen den beiden ehemaligen Kriegsgegnern sitzt, was für beide ein größeres Problem darstellen könnte..."
 bramja.57.a:0 "Aber welcher Hund wird mit dem Knochen abhauen?"
 bramja.57.b:0 "Zumindest ist unsere Situation jetzt etwas weniger verzweifelt"
 bramja.57.c:0 "Nur eine kurze Pause auf dem Vormarsch des Sozialismus!"
 bramja.71.t:0 "Änderungen von Staatsnamen zulassen?"
 bramja.71.d:0 "Entschuldigt, dass ich wieder einmal euer Spiel unterbreche, ich schwöre, das war das letzte Mal. Eine letzte Frage: Wollt ihr zulassen, dass einige Staaten und Siegpunkte ihren Namen ändern, wenn sie den Kontrolleur wechseln? Das erhöht zwar die Immersion, belastet aber das System etwas mehr und könnte die Verzögerung etwas erhöhen."
 bramja.71.a:0 "Ja, das wäre cool"
 bramja.71.b:0 "Eintauchen ist zum Kotzen"
