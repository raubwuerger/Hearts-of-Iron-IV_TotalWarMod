 RAJ_azad_hind:0 "Azad Hind"
 RAJ_azad_hind_desc:0 "Die Regierung des Freien Indiens, die von Feinden der Briten unterstützt wird, setzt sich für die Befreiung Indiens ein. Sie arbeitet mit Japan zusammen, um die europäische Herrschaft zu untergraben, in der Hoffnung, einen selbstverwalteten indischen Staat zu errichten."
 RAJ_marginalized_muslim_community:0 "Marginalisierte muslimische Gemeinschaft"
 RAJ_marginalized_muslim_community_desc:0 "Die Muslime stellen bei weitem die zweitgrößte Minderheitengruppe dar und wurden lange Zeit zugunsten der Hindus ausgegrenzt. Da sie für ihre historischen imperialen Ambitionen bekannt sind, ist es vielleicht am sichersten, sie von zu mächtigen Positionen in den Prinzenstaaten fernzuhalten."
 RAJ_marginalized_muslim_community_angry:0 "Marginalisierte muslimische Gemeinschaft"
 RAJ_marginalized_muslim_community_angry_desc:0 "Die Muslime bilden bei weitem die zweitgrößte Minderheitengruppe und wurden lange Zeit zugunsten der Hindus ausgegrenzt. Da sie für ihre historischen imperialen Ambitionen bekannt sind, ist es vielleicht am sichersten, sie von zu mächtigen Positionen in den Fürstenstaaten fernzuhalten."
 RAJ_marginalized_muslim_community_happy:0 "Marginalisierte muslimische Gemeinschaft"
 RAJ_marginalized_muslim_community_happy_desc:0 "Die Muslime bilden bei weitem die zweitgrößte Minderheitengruppe und wurden lange Zeit zugunsten der Hindus ausgegrenzt. Da sie für ihre historischen imperialen Ambitionen bekannt sind, sollte man sie von zu mächtigen Positionen in den Prinzenstaaten fernhalten."
 RAJ_risk_of_famine:0 "Gefahr einer Hungersnot"
 RAJ_risk_of_famine_desc:1 "Das indische System der Nahrungsmittelproduktion ist sehr anfällig. Schon eine kleine Unterbrechung könnte einen Zusammenbruch verursachen."
 RAJ_risk_of_famine_2:0 "Geringes Risiko einer Hungersnot"
 RAJ_risk_of_famine_2_desc:1 "Das indische System der Nahrungsmittelproduktion ist sehr anfällig. Selbst eine kleine Unterbrechung könnte zu einem Zusammenbruch führen."
 RAJ_famine:0 "Hungersnot"
 RAJ_famine_desc:0 "Inkompetenz, Gleichgültigkeit und eklatante Korruption in der Kolonialregierung und bei den indischen Eisenbahnen haben aus einer schwierigen Situation eine ausgewachsene Katastrophe gemacht. Das Land wird noch monatelang darunter zu leiden haben."
 RAJ_princely_states:0 "Fürstliche Staaten"
 RAJ_princely_states_desc:0 "Die indischen Fürstentümer werden von einheimischen Aristokraten regiert und genießen eine gewisse Unabhängigkeit von der britischen Herrschaft."
 RAJ_princely_states_election:0 "Fürstliche Staaten"
