 prc_border_conflict.1.t:0 "Kommunistische Provokation an unserer Grenze"
 prc_border_conflict.1.desc:0 ""
 prc_border_conflict.1.a:0 "Unannehmbar."
 prc_border_conflict.2.t:0 "Kommunistische Provokation an der Grenze!"
 prc_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen [XSM.GetAdjective] und kommunistischen Kräften im Grenzgebiet sind die [XSM.GetAdjective]-Kräfte Berichten zufolge auf dem Rückzug. Kommunistische Guerilla-Einheiten haben eine Reihe strategisch wichtiger Hügel in der Umgebung besetzt und begonnen, ihre Positionen zu befestigen."
 prc_border_conflict.2.a:0 "Rückzug."
 prc_border_conflict.2.b:0 "Wir müssen eine angemessene Antwort vorbereiten."
 prc_border_conflict.3.t:0 "Kommunistische Niederlage an der Grenze!"
 prc_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen [XSM.GetAdjective] und kommunistischen Kräften im Grenzgebiet haben die kommunistischen Delegierten um einen Waffenstillstand gebeten. \n\n Mehrere kommunistische Angriffe auf [XSM.GetAdjective]-Stellungen scheiterten mit schweren Verlusten während des Gefechts, was bei den kommunistischen Militärs Bedenken über die Fähigkeiten ihrer Streitkräfte weckte."
 prc_border_conflict.3.a:0 "Es ist besser, ehrenvoll zu scheitern, als es gar nicht erst zu versuchen."
 prc_border_conflict.3.b:0 "Unsere Streitkräfte haben sich gut geschlagen."
 prc_border_conflict.4.t:0 "Pattsituation an der Grenze"
 prc_border_conflict.4.desc:0 "Die Kämpfe zwischen den kommunistischen und den [XSM.GetAdjective]-Kräften haben sich beruhigt, nachdem sich beide Seiten aus der umkämpften Region zurückgezogen haben, um sich neu zu formieren und Nachschub zu holen. Da die kommunistischen Streitkräfte die Aussichtslosigkeit weiterer Offensiven erkannt haben, haben sie um einen Waffenstillstand und Verhandlungen zur Festlegung der Grenze gebeten."
 prc_border_conflict.4.a:0 "Wir haben wertvolle Erfahrungen gesammelt."
 prc_border_conflict.5.t:0 "Eskalation an der Grenze"
 prc_border_conflict.5.desc:0 "Die Kämpfe zwischen kommunistischen und [XSM.GetAdjective]-Kräften gehen weiter. In dem Bemühen, den Dealock zu brechen, haben kommunistische Kräfte in anderen Gebieten begonnen, auch [XSM.GetAdjective]-Kräfte in diesem Sektor anzugreifen. Nachrichtendienstliche Informationen deuten darauf hin, dass die Kommunisten den Angriff bald mit frischen Truppen verstärken könnten, die aus anderen Teilen ihres Einflussgebiets verlegt wurden."
 prc_border_conflict.5.a:0 "Wir müssen die Linie halten."

