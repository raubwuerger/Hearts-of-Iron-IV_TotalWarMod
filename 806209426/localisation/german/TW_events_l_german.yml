 soviet.770.t:0 ""Indischer Bürgerkrieg!"# news"
 soviet.770.d:0 "[RAJ.GetNameDef] befindet sich in einem Bürgerkrieg, nachdem die Moguln die Sozialistische Republik Pakistan für unabhängig erklärt haben! Die Moguln scheinen erstaunlich gut bewaffnet zu sein und viele Muslime in den Reihen der indischen Armee haben sich ihrer Sache angeschlossen."
 soviet.770.a:0 "Ok"
 soviet.70.t:0 "Sowjetische Intervention"
 soviet.70.d:0 "[SOV.GetNameDef] unterstützt den Aufstand der Moguln in [RAJ.GetNameDef], sie behaupten, das pakistanische Volk habe die Unabhängigkeit durch ein Mehrheitsvotum für eine sozialistische Regierung erklärt! Neue Geheimdienstberichte deuten darauf hin, dass sowjetische Agenten die Moguln seit einiger Zeit bewaffnet haben und bereit sind, unsere Bemühungen zur Niederschlagung des Aufstandes zu kontern."
 soviet.70.a:0 "Zurücktreten"
 soviet.70.b:0 "Pakistan gehört uns!" soviet.71.t:0"[RAJ.GetNameDef] knickt ein!"
 soviet.71.d:0 "Unsere Interventionsdrohung erzwingt ein Ende des pakistanischen Bürgerkriegs, die Hindus werden gezwungen sein, sich zurückzuziehen und vorerst ihre Wunden zu lecken."
 soviet.71.a:0 "Großartig"

 soviet.72.t:0 "[RAJ.GetNameDef] weigert sich!"
 soviet.72.d:0 "Trotz unserer Interventionsdrohung wird [RAJ.GetNameDef] nicht nachgeben, wir werden einen groß angelegten Konflikt führen müssen, um die kommunistische Revolution in Pakistan zu retten."
 soviet.72.a:0 "Hoppla"

 soviet.73.t:0 "Sowjetisch-japanischer Neutralitätspakt"
 soviet.73.d:0 "Nach dem Fall Frankreichs und der anschließenden Expansion der Achsenmächte wollte die Sowjetunion ihre diplomatischen Beziehungen im Fernen Osten verbessern, um ihre Ostgrenze zu sichern und sich auf den europäischen Kriegsschauplatz zu konzentrieren. Auf der anderen Seite suchte Japan, das in einen scheinbar endlosen Krieg mit China verwickelt war und dessen diplomatische Beziehungen zu den Vereinigten Staaten sich rapide verschlechterten, ein Entgegenkommen mit der Sowjetunion, um sein internationales Ansehen zu verbessern und die Nordgrenze Mandschukuos gegen eine mögliche sowjetische Invasion zu sichern."
 soviet.73.a:0 "Unser Hinterland ist sicher!"

 soviet.712.t:0 "[From.GetNameDefCap] Akzeptiert den Nichtangriffspakt"
 soviet.712.desc:0 "[From.GetNameDefCap] hat unser Angebot eines Nichtangriffspakts formell angenommen."
 soviet.712.a:0 "Sie spielen uns direkt in die Hände."
 soviet.713.t:0 "[Von.GetNameDefCap] lehnt Nichtangriffspakt ab"
 soviet.713.desc:0 "Aus welchem Grund auch immer, [Von.GetNameDef] hat unser Angebot eines Nichtangriffspakts abgelehnt."
 soviet.713.a:0 "Schmieden sie ein Komplott gegen uns?"

 soviet.74.t:0 "Rote Armee unvorbereitet"
 soviet.74.d:0 "In der Roten Armee grassiert die Korruption auf allen Ebenen, und die Führung lässt zu wünschen übrig... Es scheint, als ob jeder Mann seine Verantwortung an jemand anderen delegiert hat und nur das sagt, was er glaubt, dass seine Vorgesetzten hören wollen. Die Rote Armee braucht eine echte Feuertaufe, die den Grundstein für künftige Umstrukturierungen legen kann!"
 soviet.74.a:0 "Verdammt"

 soviet.75.t:0 "Sowjetischer Anspruch auf die Ostsee"
 soviet.75.d:0 "Wir haben erfahren, dass [From.GetNameDefCap] plant, die Ostsee als ihren Einflussbereich zu beanspruchen und aggressive Aktionen gegen unseren Nachbarn Finalnd durchzuführen! Der Vertrag von Tartu ist nicht mehr gültig, wir müssen jetzt über unser weiteres Vorgehen entscheiden! "
 soviet.75.a:0 "Embargo"
 soviet.75.b:0 "Nichts tun"

 soviet.76.t:0 "Schwedisches Embargo"
 soviet.76.d:0 "Die schwedische Regierung verurteilt unsere Pläne zur Verstärkung unserer Präsenz in der Ostsee aufs Schärfste und hat mit sofortiger Wirkung ein Embargo gegen uns verhängt."
 soviet.76.a:0 "Verdammt"


