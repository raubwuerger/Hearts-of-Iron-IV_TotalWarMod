 SPA_carlist_uprising_mission:0 "Drohender Aufstand der Karlisten"
 SPA_carlist_uprising_mission_desc:0 "Die karlistischen Elemente in unserer Fraktion sind verärgert über unsere Führung und unseren wachsenden Einfluss. Anstatt sich zu fügen, macht sich in den Requetés Unzufriedenheit breit, und Gerüchte über einen Aufstand machen die Runde. Wir sollten darauf vorbereitet sein, mit einem karlistischen Aufstand fertig zu werden, genauso wie wir mit unseren republikanischen Feinden fertig werden."
 SPR_anarchist_uprising_mission:0 "Drohende anarchistische Aufstände"
 SPR_anarchist_uprising_mission_desc:0 "Unsere anarchistischen "Verbündeten" verhalten sich weiterhin mit ungerechtfertigten Erwartungen an Unabhängigkeit und Autonomie. Je mehr wir versuchen, die von Anarchisten kontrollierten Regionen für die Kriegsanstrengungen zu organisieren, desto mehr peitschen sie ihre Leute gegen die rechtmäßige spanische Regierung auf. Wir sollten darauf vorbereitet sein, mit einem ausgewachsenen anarchistischen Aufstand umzugehen, wenn dies weiter eskaliert."
 SPA_fascist_crackdown_mission:0 "Drohende faschistische Niederschlagung"
 SPA_fascist_crackdown_mission_desc:0 "Seit dem Beginn des Bürgerkriegs wurden wir von unseren falangistischen "Verbündeten" ins Abseits gedrängt. Sie haben mehr als deutlich gemacht, dass ihre Vision von der Zukunft Spaniens nicht mit der eines rechtmäßigen karlistischen Königreichs vereinbar ist, und sie planen zweifellos, unseren Einfluss mit allen Mitteln zu unterdrücken. Wir sollten bereit sein, unsere Ideale mit Gewalt zu verteidigen, wenn sie uns keine andere Wahl lassen."
 SPR_government_crackdown_mission:0 "Drohendes Durchgreifen der Regierung"
 SPR_government_crackdown_mission_desc:0 "Seit Beginn des Bürgerkriegs hat die stalinistische und republikanische Unterdrückung unserer Bewegung stetig an Stärke zugenommen. Wir haben geblutet, um den anfänglichen faschistischen Putsch zu stoppen, aber unsere fortgesetzte Autonomie ist der Regierung ein Dorn im Auge, und es ist klar, dass sie sich lieber unserer entledigen würde, als weiterhin unsere Hilfe zu genießen. Wir müssen bereit sein, unsere Freiheit mit Gewalt zu verteidigen, wenn sie uns keine andere Wahl lassen."
 SPA_negotiate_carlist_support_mission_tt:0 "Mit Beginn des Bürgerkriegs erhalten die Nationalisten 5 gut ausgebildete Einheiten mit §Y3 Infanterie§!"
 SPA_negotiate_carlist_support_mission_tt_2:0 "Bei Beginn des Bürgerkriegs erhalten die Nationalisten 10 gut ausgebildete Einheiten mit §Y3 Infanterie§! bataillonen.\n"
 SPA_the_army_of_africa_mission_tt:0 "Mit Beginn des Bürgerkriegs erhalten die Nationalisten 5 gut ausgebildete Einheiten mit §Y6 Infanterie§! und §Y2 Artillerie§! Bataillonen sowie §YAufklärungs§! und §YIngenieur§! Unterstützung, sowie die garantierte Kontrolle über §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "Die Nationalisten erhöhen §YGarnisonskontrolle§! auf §RTotal§! in §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§!, und §Y[172.GetName]§!.\n\nDie Nationalisten werden den Bürgerkrieg mit der Kontrolle über diese Provinzen beginnen, solange ihre §YGarnisonskontrolle§! in ihnen mindestens §YSchwach§!.\n"
