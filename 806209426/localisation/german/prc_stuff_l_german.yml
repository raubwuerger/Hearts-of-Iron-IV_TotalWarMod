 CCP_defeatism_2:0 "Defeatismus"
 CCP_defeatism_2_desc:0 "Einige unserer Genossen denken, dass wir, wenn wir gegen die Japaner kämpfen, das nächste Abessinien sein werden. Solche Gedanken dämpfen den Willen unseres Volkes."
 CCP_underestimation:0 "Unterschätzung Japans"
 CCP_underestimation_desc:0 "Einige unserer Genossen sind gegenüber den Japanern übermäßig optimistisch. Sie behaupten sogar, dass sie niemals nach Shanxi kommen werden. Eine solche Arroganz wird unsere Kriegsanstrengungen stark beeinträchtigen."
 CCP_integrated_army:0 "Eingegliederte Armee"
