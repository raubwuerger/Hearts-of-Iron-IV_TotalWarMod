 ss_event.999.d:0 "Rekrutieren Sie diese gepanzerte Elite-SS-Division mit den härtesten Kriegern des Nordens."
 ss_event.999.a:0 "För fosterlandet!"

 airevents.0.t:0 "Bomberfokus der Luftwaffe"
 airevents.0.d:0 "Wever, einer der wenigen deutschen Befürworter strategischer Bomber, hatte im Rahmen seines "Ural-Bomber"-Programms mit mehreren Flugzeugherstellern Pläne für einen Langstreckenbomber erörtert. Als Spieler haben Sie die Wahl, ihn zu unterstützen oder mit dem Schnellbomber den historischen Weg zu beschreiten."
 airevents.0.a:0 "Wählen Sie mit Bedacht."

 airevents.1.t:0 "Schwerpunkt Bomber der Luftwaffe"
 airevents.1.d:0 "Wever, einer der wenigen deutschen Befürworter strategischer Bomber, hatte im Rahmen seines "Ural-Bomber"-Programms mit mehreren Flugzeugherstellern Pläne für einen Langstreckenbomber erörtert. Als Spieler haben Sie die Wahl, ihn zu unterstützen oder den historischen Weg mit dem Schnellbomber zu gehen."
 airevents.1.a:0 "Wir brauchen die besten Sicherheitsgurte..."
 airevents.1.b:0 "Sicherheitsgurte sind unnötig."


 airevents.2.t:0 "Der Tod von General Wever"
 airevents.2.d:0 "Eine Tragödie ereignete sich, als das Flugzeug von Walther Wever, dem Generalstabschef der Luftwaffe, heute Morgen abstürzte und sowohl Wever als auch sein Ingenieur ums Leben kamen. Als einer der wenigen deutschen Befürworter strategischer Bomber hatte Wever im Rahmen seines "Ural-Bomber"-Programms mit mehreren Flugzeugherstellern Pläne für einen Langstreckenbomber erörtert. Sein Tod wird tiefgreifende Auswirkungen auf die Bomberentwicklung in Deutschland haben."
 airevents.2.a:0 "Er wird vermisst werden."
 airevents.3.t:0 "Der Absturz von General Wever"
 airevents.3.d:0 "Der Absturz des Flugzeugs von Walther Wever, dem Generalstabschef der Luftwaffe, hätte beinahe zu einer Katastrophe geführt, bei der sowohl Wever als auch sein Ingenieur verletzt wurden. Als einer der wenigen deutschen Befürworter strategischer Bomber hat Wever im Rahmen seines "Ural-Bomber"-Programms mit mehreren Flugzeugherstellern Pläne für einen Langstreckenbomber erörtert. Wever hat Albert Kesselring gebeten, seinen Platz einzunehmen, bis er sich von seinen Verwundungen erholt hat."
 airevents.3.a:0 "Knappes Entkommen."
 airevents.6.t:0 "Der Flug der Greif"
 airevents.6.d:0 "Der Serienprototyp der He 177 Greif ist geflogen. Obwohl Probleme mit den Motoren die Zuverlässigkeit des Flugzeugs beeinträchtigen, hat die Luftwaffe nun einen schweren Bomber."
 airevents.6.a:0 "Er wird es schaffen."
 airevents.7.t:0 "Flug der Greif"
 airevents.7.d:0 "Der Serienprototyp der He 177 Greif ist geflogen. Obwohl es anfangs Probleme mit den Triebwerken gab, führten die Untersuchungen von General Wever zu einer Lösung der Probleme. Die Luftwaffe hat nun einen schweren Bomber."
 airevents.7.a:0 "Großartig!"

 enigma.1.t:0 "Marian Rejewski schickt eine Enigma-Maschine an die Alliierten."
 enigma.1.d:0 "Marian Adam Rejewski war ein polnischer Mathematiker und Kryptologe, der 1932 herausfand, wie die mit Steckkarten ausgestattete Enigma-Maschine, das wichtigste von Deutschland verwendete Chiffriergerät, Nachrichten verschlüsselte.  Der Erfolg von Rejewski und seinen Kollegen Jerzy Rózycki und Henryk Zygalski gab den Briten im Zweiten Weltkrieg den Anstoß zum Lesen von Enigma-Nachrichten.  Die so gewonnenen Informationen, die den Codenamen Ultra tragen, trugen vielleicht entscheidend zur Niederlage Deutschlands bei.  Fünf Wochen vor dem deutschen Einmarsch in Polen 1939 präsentierten Rejewski und seine Kollegen ihre Ergebnisse zur Entschlüsselung der Enigma den französischen und britischen Geheimdienstvertretern. Kurz nach Ausbruch des Krieges wurden die polnischen Kryptologen nach Frankreich evakuiert, wo sie ihre Arbeit in Zusammenarbeit mit den Briten und Franzosen fortsetzten."
 enigma.1.a:0 "Gebt ihnen Enigma."
 enigma.1.b:0 "Nein!"
 enigma.2.t:0 "Marian Rejewski schickt eine Enigma-Maschine an die Alliierten"
 enigma.2.d:0 "Marian Adam Rejewski war ein polnischer Mathematiker und Kryptologe, der 1932 herausfand, wie die mit Steckkarten ausgestattete Enigma-Maschine, das wichtigste von Deutschland verwendete Chiffriergerät, Nachrichten verschlüsselte. Der Erfolg von Rejewski und seinen Kollegen Jerzy Rózycki und Henryk Zygalski gab den Briten im Zweiten Weltkrieg den Anstoß zum Lesen von Enigma-Nachrichten.  Die so gewonnenen Informationen, die den Codenamen Ultra tragen, trugen vielleicht entscheidend zur Niederlage Deutschlands bei.  Fünf Wochen vor dem deutschen Einmarsch in Polen 1939 präsentierten Rejewski und seine Kollegen ihre Ergebnisse zur Entschlüsselung der Enigma den französischen und britischen Geheimdienstvertretern. Kurz nach Ausbruch des Krieges wurden die polnischen Kryptologen nach Frankreich evakuiert, wo sie ihre Arbeit in Zusammenarbeit mit den Briten und Franzosen fortsetzten."
 enigma.2.a:0 "Ausgezeichnet!  Lasst uns den Code knacken."
 enigma.3.t:0 "Operation ULTRA"
 enigma.3.d:0 "ULTRA war der Name, den die Briten für die Erkenntnisse aus der Entschlüsselung des verschlüsselten deutschen Funkverkehrs im Zweiten Weltkrieg verwendeten. Der Begriff wurde schließlich zur Standardbezeichnung für alle Informationen aus hochrangigen kryptoanalytischen Quellen.  Der Name entstand, weil das Entschlüsseln von Chiffren als wichtiger angesehen wurde als die höchste damals verfügbare Sicherheitseinstufung (Most Secret) und daher als ultrageheim galt.  Ein Großteil des deutschen Chiffrierverkehrs wurde mit der Enigma-Maschine verschlüsselt, weshalb der Begriff Ultra oft fast synonym mit "Enigma entschlüsselt" verwendet wurde.  Die in Bletchley Park produzierten hochrangigen Geheimdienstinformationen, die den Codenamen Ultra trugen, sollen den Kriegsanstrengungen der Alliierten entscheidend geholfen und den Krieg verkürzt haben, obwohl der genaue Einfluss von Ultra noch immer untersucht und diskutiert wird.  Wir werden eine Entschlüsselung gegen Deutschland erreichen."
 enigma.3.a:0 "Bletchley Park ist jetzt unsere Geheimdienstzentrale."
 enigma.3.b:0 "Nein."
 enigma.4.t:0 "Beschlagnahmung von Bletchley Park"
 enigma.4.d:0 "Der britische Auslandsgeheimdienst MI6 (Military Intelligence Section 6) gab Wochen vor Ausbruch des Zweiten Weltkriegs in Warschau dem polnischen Biuro Szyfrów (Chiffrierbüro) seine Erfolge bei der Entschlüsselung der deutschen Enigma-Chiffren bekannt, die dem französischen und britischen Geheimdienst bekannt waren.  Die Briten nutzten diese Informationen als Grundlage für ihre eigenen frühen Bemühungen zur Entschlüsselung der Enigma.  Die erste Welle der Government Code and Cypher School (GC&CS) zog am 15. August 1939 nach Bletchley Park.  Der Hauptteil der GC&CS, einschließlich der Marine-, Militär- und Luftabteilungen, befand sich im Erdgeschoss, zusammen mit einer Telefonzentrale, einem Fernschreiberraum, einer Küche und einem Speisesaal.  Das oberste Stockwerk wurde dem MI6 zugewiesen.  Die vorgefertigten Holzhütten befanden sich noch im Aufbau, und anfangs wurde die gesamte "Jagdgesellschaft" in das bestehende Haus, seine Ställe und Hütten gepfercht. Diese erwiesen sich als zu klein, und so wurde die Elmers School, ein benachbartes Jungeninternat, für die kommerzielle und diplomatische Abteilung erworben."
 enigma.4.a:0 "Das sollte genügen."
 enigma.5.t:0 "Weitere Verbesserung von Bletchley Park."
 enigma.5.d:0 "Abhörstationen - die Y-Stationen (wie die in Chicksands in Bedfordshire und Beaumanor Hall in Leicestershire, dem Hauptquartier der Y-Gruppe des Kriegsministeriums) sammelten Rohsignale zur Verarbeitung in Bletchley.  Die verschlüsselten Nachrichten wurden von Hand notiert und auf Papier mit Motorradkurieren oder später mit Fernschreibern nach Bletchley geschickt. Bletchley Park ist vor allem für das Entschlüsseln von Nachrichten bekannt, die mit der deutschen Enigma-Maschine verschlüsselt wurden, aber die größte kryptografische Leistung war wohl das Entschlüsseln der Fernschreiber des deutschen Oberkommandos der Fische.  Die in Bletchley entschlüsselten Informationen wurden unter dem Codenamen "Ultra" veröffentlicht.  Sie trugen wesentlich zum Erfolg der Alliierten bei der Bekämpfung der U-Boote in der Atlantikschlacht und zu den britischen Seesiegen in der Schlacht von Kap Matapan und der Schlacht am Nordkap bei."
 enigma.5.a:0 "Nun gut."
 enigma.6.t:0 "Bletchley Park ist jetzt voll funktionsfähig."
 enigma.6.d:0 "Die Abhörstationen arbeiten zu 100%.  Wir können jetzt Signale vom Kontinent empfangen und entschlüsseln."
 enigma.6.a:0 "Das ist gut."
 enigma.7.t:0 "Operation Z"
 enigma.7.d:0 "Unsere Kryptologen haben den Enigma-Code erfolgreich geknackt."
 enigma.7.a:0 "Beeindruckend."
 enigma.8.t:0 "Ändern der Enigma-Codes"
 enigma.8.d:0 "Unsere Kryptologen haben unsere Enigma-Codes geändert, um zu verhindern, dass die Alliierten unsere Befehle entschlüsseln können."
 enigma.8.a:0 "Ja."
 enigma.9.t:0 "Deutschland hat die Enigma-Codes geändert."
 enigma.9.d:0 "Wir können ihre Befehle nicht mehr so gut entschlüsseln wie früher."
 enigma.9.a:0 "Donnerwetter."
 enigma.10.t:0 "Enigma M4"
 enigma.10.d:0 "Am 1. Februar 1942 führte die Marine für den U-Boot-Verkehr eine Enigma-Maschine mit vier Rotoren ein, die M4 genannt wurde (das Netz war bei den Alliierten als Triton oder "Shark" bekannt).  Der zusätzliche Rotor wurde auf demselben Raum untergebracht, indem der Reflektor in eine Kombination aus einem dünnen Reflektor und einem dünnen vierten Rotor aufgeteilt wurde. Dies führte zu einer größeren Verschlüsselungsfähigkeit - jetzt und für einige Monate werden die Alliierten nicht in der Lage sein, unsere Konvoi-Angriffe abzufangen."
 enigma.10.a:0 "Das ist gut."
 enigma.11.t:0 "Versuch, die Enigma zu knacken"
 enigma.11.d:0 "Am 1. Februar 1942 führte die Marine für den U-Boot-Verkehr eine Enigma mit vier Rotoren ein, die M4 genannt wurde (das Netz war bei den Alliierten als Triton oder "Shark" bekannt). Der zusätzliche Rotor wurde auf demselben Raum untergebracht, indem der Reflektor in eine Kombination aus einem dünnen Reflektor und einem dünnen vierten Rotor aufgeteilt wurde. Dies führte zu einer großen Verschlüsselungsfähigkeit und unsere Marine ist seitdem nicht mehr in der Lage, die deutschen Geleitzugangriffe abzufangen.  Unsere Generäle bitten uns, dringend nach einem Weg zu suchen, die Enigma-Codes zu knacken, wenn wir unsere Konvois schützen wollen.\n\nWenn Sie zustimmen, werden wir 5% unserer Arbeitskräfte investieren, bis der Code geknackt ist."
 enigma.11.a:0 "Lasst ihn uns knacken."
 enigma.11.b:0 "Nein."
 enigma.12.t:0 "Enigma-Code geknackt!"
 enigma.12.d:0 "Unsere Kryptologen haben großartige Arbeit geleistet, wir können unsere Konvois jetzt besser gegen deutsche U-Boote verteidigen.\n\nWir werden unsere in den Knackversuch investierte Arbeitskraft zurückerhalten."
 enigma.12.a:0 "Großartig!"
 enigma.13.t:0 "Die USA teilen Enigma-Codes."
 enigma.13.d:0 "Die US-Kryptologen haben großartige Arbeit geleistet.  Wir sind jetzt in der Lage, unsere Konvois besser gegen deutsche U-Boote zu verteidigen.  Dank ihnen."
 enigma.13.a:0 "Ja, danke."
 enigma.14.t:0 "Enigma-Code geknackt!"
 enigma.14.d:0 "Unsere Kryptologen haben großartige Arbeit geleistet, wir können unsere Konvois jetzt besser gegen deutsche U-Boote verteidigen."
 enigma.14.a:0 "Großartig!"
 enigma.15.t:0 "Bletchley Park ist in die Hände des Feindes gefallen!"
 enigma.15.d:0 "Wir mussten Bletchley Park aufgeben, wertvolle Ausrüstung ist in die Hände des Feindes gefallen, das ist ein schwerer Schlag für die alliierten Kriegsanstrengungen!"
 enigma.15.a:0 "Oh nein!"
 ENG_Bletchley_Park:0 "Bletchley Park"
