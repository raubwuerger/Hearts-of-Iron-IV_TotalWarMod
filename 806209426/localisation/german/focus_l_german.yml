 KMT_monetary_reform:0 "Monetäre Reform"
 KMT_monetary_reform_desc:0 "Die Hyperinflation ruiniert unsere Wirtschaft. Wir müssen die Situation sofort unter Kontrolle bringen."
 KMT_preemptive_preparation:0 "Vorbereitungen für den Bürgerkrieg"
 KMT_preemptive_preparation_desc:0 "Wir müssen uns auf die Kommunisten vorbereiten, denn sie könnten sich auch auf uns vorbereiten."
 KMT_taiwan_bastion:0 "Bollwerk Taiwan"
 KMT_taiwan_bastion_desc:0 "Es besteht die Möglichkeit, dass wir diesen Krieg verlieren. Um für diesen Fall gewappnet zu sein, müssen wir Taiwan in eine nationale Bastion verwandeln, in der wir die Rückeroberung des Festlandes abwarten und vorbereiten können."
 KMT_yangtze_partition:0 "Teilung des Jangtse"
 KMT_yangtze_partition_desc:0 "Der Krieg mit den Kommunisten verläuft nicht zu unseren Gunsten, aber der Fluss Jangtse lässt uns Zeit. Wir können ihn als Chance nutzen, einen Waffenstillstand anzubieten und China zu teilen, indem wir den Jangtse als Grenze zu den Kommunisten nutzen. Das wird uns wertvolle Zeit verschaffen, um uns zu erholen und einen Gegenangriff vorzubereiten."
 KMT_north_west_insurgence:0 "Aufstand im Nordwesten"
 KMT_north_west_insurgence_desc:0 "Die Menschen im Nordwesten sind auch mit den Kommunisten unzufrieden, wir können ihre Unzufriedenheit nutzen, um eine weitere Front für die Kommunisten zu schaffen."
 KMT_placate_former_puppet_government:0 "Mit Kollaborateuren zusammenarbeiten"
 KMT_placate_former_puppet_government_desc:0 "Die ehemaligen japanischen Marionetten sind alle Verräter, und jeder weiß das. Aber jetzt, wo die Japaner weg sind, können sie benutzt werden, um neuen Herren zu dienen."
 KMT_harsh_takeover_focus:0 "Ergreift das Hanjian"
 KMT_harsh_takeover_focus_desc:0 "Es gibt keinen Grund, mit Verrätern höflich zu sein. Wir werden sie alle verhaften und ihre Ressourcen zu unserer Verfügung stellen."
 KMT_retreat_to_taiwan: "Rückzug nach Taiwan"
 KMT_retreat_to_taiwan_desc:0 "Wir haben diesen Krieg verloren! Wir müssen einen allgemeinen Rückzug nach Taiwan anordnen und uns dort neu organisieren!"
 KMT_retake_the_mainland:0 "Rückeroberung des Festlandes"
 KMT_retake_the_mainland_desc:0 "Das Festland gehört uns! Weg mit den kommunistischen Schädlingen!"
 KMT_development_of_taiwan:0 "Taiwan entwickeln"
 KMT_development_of_taiwan_desc:0 "Taiwan wurde von den Japanern stark beachtet. Da die wirtschaftliche Basis Taiwans wesentlich höher ist als die des restlichen Chinas, wäre es klug, es weiter zu entwickeln, damit es als Modell für die Kompetenz unserer Regierung dienen kann."
 kmt_forts_in_shanghai_tt:0 "Hinzufügen von 3 §YLandforts§!in §YShanghai§!und §YNanking§!.\n"
