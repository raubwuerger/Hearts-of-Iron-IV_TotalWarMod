 ss_event.690.t:0 "SS-Panzer-Division Hitlerjugend"
 ss_event.690.d:0 "Die 12. SS-Panzer-Division "Hitlerjugend" war eine deutsche Elite-Panzerdivision der Waffen-SS während des Zweiten Weltkriegs. Der Großteil der jungen Soldaten bestand aus Mitgliedern der Hitlerjugend, während die höheren Unteroffiziere und Offiziere aus anderen Divisionen der Waffen-SS stammten."
 ss_event.690.a:0 "An die Front!"
 ss_event.691.t:0 "SS-Panzer-Division Frundsberg"
 ss_event.691.d:0 "Die 10. SS-Panzer-Division "Frunsberg" erhielt den Ehrentitel Frundsberg nach dem deutschen Feldherrn Georg von Frundsberg aus dem 16. Die Division wurde hauptsächlich aus Wehrpflichtigen gebildet. Sie kam erstmals im April 1944 bei Tarnopol zum Einsatz und beteiligte sich später an der Entlastung der in der Kamenets-Podolsky-Tasche eingeschlossenen deutschen Truppen."
 ss_event.691.a:0 "An die Front!"
 ss_event.692.t:0 "9. SS-Panzer-Division Hohenstaufen"
 ss_event.692.d:0 "Die 9. SS-Division Hohenstaufen wurde zusammen mit ihrer Schwesterformation, der 10. SS-Division Frundsberg, im Februar 1943 in Frankreich aufgestellt. Die Division wurde hauptsächlich aus Wehrpflichtigen des Reichsarbeitsdienstes gebildet. Ursprünglich war der Hohenstaufen als Panzergrenadier-Division vorgesehen, wurde aber im Oktober 1943 zur Panzer-Division mit einer geschätzten Mannstärke von etwa 19.000 Mann aufgewertet. Bei ihrer Aufstellung wurde der Hohenstaufen von SS-Obergruppenführer Wilhelm Bittrich kommandiert. Der Titel Hohenstaufen geht auf das Geschlecht der Hohenstaufen zurück, ein germanisches Adelsgeschlecht, das im 12. und 13. Jahrhundert mehrere Könige und Kaiser hervorbrachte."
 ss_event.692.a:0 "An die Front!"

 SOV_tank_event.1.t:0 "Aufstellung der Gardeeinheiten"
 SOV_tank_event.1.d:0 "Die 1., 2. und 3. Motorschützen-Division der Garde wurde Ende September 1941 aufgestellt. Die 2. Division, die während des Zweiten Weltkriegs zahlreiche Gefechte erlebte, wurde zu einer der berühmtesten und am meisten ausgezeichneten Formationen der sowjetischen Streitkräfte. Sie wurde zu Ehren von Mikhail Kalinin und der Stadt Taman benannt. (Rus: Tamanskaya) Die 1. Division der Moskauer Garde-Motorschützen war während des Krieges ebenfalls häufig im Einsatz. Die Einheiten werden in Kuibyschew und Astrachan aufgestellt."
