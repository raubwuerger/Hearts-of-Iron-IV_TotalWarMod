 TUR_synth_oil_focus_desc:0 "Durch die Entwicklung unserer petrochemischen Industrie können wir einen Teil unseres Ölbedarfs decken, der nicht zu unseren natürlichen Ressourcen gehört."
 TUR_mta:0 "MTA-Institut"
 TUR_mta_desc:0 "MTA steht für Mineralienforschung und -exploration. Unser Land verfügt über reiche Bodenschätze. Aber wir sind nicht kompetent genug, um diese Mineralien zu fördern. Wir können unseren Bedarf an Ressourcen decken, indem wir unseren Bergbau unter einem Dach zusammenfassen."
 TUR_naval_effort:0 "Die türkische Marine"
 TUR_naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinewerften§!"
 TUR_naval_effort_desc:0 "Es ist unmöglich, ohne Seemacht eine Weltmacht zu sein, wie der Große Krieg gezeigt hat. Dafür brauchen wir qualifizierte Marineoffiziere und Werften. Wir werden damit beginnen, unsere Luxusgüter in Metall umzuschmelzen"
 TUR_naval_innovations_focus:0 "Innovationen in der Marine"
 TUR_naval_innovations_focus_desc:0 "Wir haben eine kleine Anzahl altmodischer Schiffe aus dem Ersten Weltkrieg. Wir müssen über dieses Problem nachdenken und unsere Marine dringend modernisieren."
 TUR_naval_effort_2:0 "Kriegsmarine-Akademien"
 TUR_naval_effort_2_desc:0 "Unsere sich entwickelnde Marine braucht talentierte Stabsoffiziere. Wir müssen Akademien bauen, um sie auszubilden und ihre taktischen und manövrierfähigen Fähigkeiten zu verbessern."
 TUR_territorial_dominance:0 "Beherrschung der Hoheitsgewässer"
 TUR_territorial_dominance_desc:0 "Den Feind von unseren Hoheitsgewässern fernzuhalten, wird sowohl zum Schutz unserer Konvois als auch zur Verhinderung möglicher Invasionen auf See von großem Nutzen sein."
 TUR_territorial_dominance_tt:0 "2 Marinestützpunkte hinzufügen \n"
 TUR_offshore_missions:0 "Offshore-Einsätze"
 TUR_offshore_missions_desc:0 "Es wird nicht ausreichen, nur unsere Hoheitsgewässer zu schützen, wenn der Krieg vor unserer Tür steht. Daher müssen wir uns darauf vorbereiten, auf offener See und in feindlichen Hoheitsgewässern manövrieren zu können."
 TUR_dardanelles_defend:0 "Bosporus-Verteidigung"
 TUR_dardanelles_defend_desc:0 "Während die Staaten der Welt damit beschäftigt sind, sich gegenseitig die Kehle zuzuschnüren, müssen wir unsere Souveränität in den Meerengen um jeden Preis verteidigen, indem wir unsere Vorbereitungen gegen die Sowjetunion vervollständigen, um das Übereinkommen über die Meerengen von Montreux zu verletzen."
 TUR_dardanelles_defend_tt:0 "Fügen Sie §Y6 Küstenforts§! \n"
 TUR_dardanelles_defend_tt_2:0 "Hinzufügung von §Y4 Küstenfestungen§! \n"
 TUR_mediterranean_exercises:0 "Mittelmeer-Übungen"
 TUR_mediterranean_exercises_desc:0 "Wir planen, unsere Anstrengungen zur Verbesserung der Manövrierfähigkeit der Marine anhand möglicher Konfliktszenarien zu bewerten, die wir im östlichen Mittelmeer erleben können. Unsere Admiräle sind allgemein der Meinung, dass wir sowohl unsere Feuerkraft als auch unsere Manövrierfähigkeit erhöhen sollten. Wenn wir uns darauf konzentrieren, wird unsere Marine zur stärksten Marine der Welt aufsteigen."
 TUR_aviation_effort:0 "Flugzeugschulen"
 TUR_aviation_effort_tt:0 "Nicht genug Bauplätze für §YAir Base§!"
 TUR_aviation_effort_desc:0 "Es gibt keinen Ort, an dem der technologische Fortschritt schneller voranschreitet als im Luftkrieg. Die Luftfahrt ist ein Bereich, den alle modernen Nationen beherrschen müssen. Die Zukunft liegt in den Lüften!"
 TUR_fighter_focus:0 "Kampfflugzeug-Modelle"
 TUR_fighter_focus_desc:0 "Die Lösung der Luftüberlegenheit besteht darin, die feindlichen Flugzeuge zu stoppen und sie zu zerstören, bevor sie ihre Ziele erreichen. Wir müssen unsere Luftüberlegenheit stärken, indem wir schnellere und stärkere Kampfflugzeuge entwickeln."
 TUR_CAS_effort:0 "CAS-Modelle"
 TUR_CAS_effort_desc:0 "Eine moderne Armee braucht Fahrzeugunterstützung nicht nur am Boden, sondern auch in der Luft."
 TUR_aviation_effort_2:0 "Luftwaffen-Kriegskollegs"
 TUR_aviation_effort_2_desc:0 "Indem wir die Entwicklungen in der Luftfahrt verfolgen, müssen wir sie zu einer eigenständigen Streitkraft machen und nicht nur Piloten, sondern auch qualifizierte Offiziere für die Luftfahrt ausbilden."
 TUR_aviation_effort_3:0 "Luftfahrt-Kriegsakademien"
 TUR_aviation_effort_3_desc:0 "Die Vorherrschaft im Luftraum muss von Stabsoffizieren, die den Luftraum kennen, ausgeübt werden. Mit der Einrichtung dieser Akademien werden unsere Flieger neue Taktiken erlernen."
 TUR_bomber_focus:0 "Strategisches Bombardement"
 TUR_bomber_focus_desc:0 "Die feindlichen Flugzeuge zu blockieren, hilft nur, unsere derzeitige Situation zu schützen. Um den absoluten Sieg zu erringen, müssen wir uns bemühen, die Manövrierfähigkeit und die Produktionskapazitäten des Feindes durch die Zerstörung seiner industriellen und infrastrukturellen Einrichtungen einzuschränken."
 TUR_science_effort:0 "Technische Universität"
 TUR_science_effort_desc:0 "Die Folgen der jahrhundertelangen Rückständigkeit haben wir im Großen Krieg auf schmerzlichste Weise erfahren. Jetzt müssen wir schnell die Zeit aufholen und eine totale Mobilisierung der Wissenschaft einleiten."
 TUR_jew_scientists:0 "Jüdische Wissenschaftler"
 TUR_jew_scientists_desc:0 "Viele qualifizierte Wissenschaftler, die der überlegenen Rassenpolitik der Nazis ausgesetzt sind, planen, Deutschland zu verlassen. Wir können sie in mein Land einladen und sie bitten, ihre wissenschaftliche Arbeit in unserem Namen fortzusetzen. Adolf Hitler könnte darüber jedoch nicht erfreut sein."
 TUR_village_institutes:0 "Dorf-Institute"
 TUR_village_institutes_desc:0 "Der Kampf gegen die Unwissenheit ist wichtiger als der Kampf gegen den Feind. Mit diesem Modell der Internatserziehung könnten selbst die Kinder der armen anatolischen Bevölkerung zu großen Künstlern oder Wissenschaftlern werden. Wir müssen eine bewusste ländliche Gemeinschaft schaffen, indem wir die Erfolge der Pilotprojekte in allen Bundesstaaten des Landes verbreiten."
 TUR_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 TUR_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 TUR_Straits:0 "Hauptstadt des Orients"
 TUR_Straits_desc:0 "Die nach dem großen Krieg verhängten Beschränkungen haben Istanbul in den finanziellen Ruin getrieben, und wichtige Regierungseinrichtungen sind in andere Städte umgezogen. Nun, da alle Beschränkungen aufgehoben sind, muss die Stadt verjüngt werden, um die enorme finanzielle Bedeutung ihrer Lage zu nutzen: die Brücke zwischen Europa und Asien."
 TUR_liberty_ethos:0 "Frieden im eigenen Land Frieden in der Welt"
 TUR_liberty_ethos_desc:0 "Wenn die Staaten der Welt bereit sind, sich gegenseitig zu erdrosseln, werden wir weiterhin überall für den Frieden eintreten. Solange das Leben einer Nation nicht in Gefahr ist, ist Krieg Mord."
 TUR_one_fist:0 "Eine Faust"
 TUR_one_fist_desc:0 "Gegen den bevorstehenden Krieg müssen wir zu einer einzigen Faust werden und diesen Fluch besiegen, wenn der Tag kommt. Vielleicht müssen wir dafür einige Freiheiten einschränken, wenn es nötig ist."
 TUR_neutrality_focus:0 "Gleichgewichtspolitik"
 TUR_neutrality_focus_desc:0 "Im Falle eines möglichen Konflikts zwischen Weltmächten müssen wir politisch und militärisch unsere Position halten und neutral bleiben. Dies ist nicht unser Kampf."
 TUR_ww_mobilization:0 "Weltkriegsmobilisierung"
 TUR_ww_mobilization_desc:0 "Obwohl wir versucht haben, uns von den Auswirkungen dieses globalen Krieges fernzuhalten, ist es an der Zeit, uns auf eine erhöhte Mobilität jenseits unserer Grenzen vorzubereiten. Die Bürger müssen darauf achten, dass sie ihren Verpflichtungen nachkommen."
 TUR_allies_calls:0 "Verbündete rufen"
 TUR_allies_calls_desc:0 "Die faschistischen Panzer, die an den Grenzen eingesetzt werden, waren der letzte Tropfen auf den heißen Stein. Wir müssen uns auf die Seite Großbritanniens und seiner Verbündeten gegen diese arroganten Faschisten stellen und zur Ausrottung dieser kranken Ideologie in der Welt beitragen."
 TUR_marshall:0 "Marshall-Plan"
 TUR_marshall_desc:0 "Nach dem Zweiten Weltkrieg hat die Türkei, wie alle europäischen Länder, unter dieser Zerstörung gelitten. Durch gezielte Anstrengungen und amerikanische Hilfe können wir unsere militärische Lage bis zu einem gewissen Grad wiederherstellen. Natürlich unter Inkaufnahme von Opfern!"
 TUR_union:0 "Union"
 TUR_union_desc:0 "Wir müssen zusammenhalten wie ein konstitutioneller Geist, den wir in der Vergangenheit gelebt haben. Ausländische Ideologien sind unsere Feinde, und wir werden es mit ihnen aufnehmen, indem wir für diese Einheit sorgen."
 TUR_nationalism_focus:0 "Nationalismus"
 TUR_nationalism_focus_desc:0 "Die einzige Möglichkeit, eine Supermacht zu werden, ist eine nationalistische Türkei. Dafür müssen wir um jeden Preis kämpfen und kämpfen."
 TUR_militarism:0 "Faschistischer Militarismus"
 TUR_militarism_desc:0 "Eine starke Armee entsteht durch eine Armee, die neugierig auf Armee und Rüstung ist. Mit Hilfe der Faschisten werden wir den Militarismus in unserer Kultur verankern und ein Volk von Soldaten werden."
 TUR_national_chief:0 "Nationaler Führer"
 TUR_national_chief_desc:0 "Ein mächtiger Führer, der sein Volk nach seinem Land führt, wird sein Land zur Weltmacht machen. Wir müssen die Macht unserer Führer ausbauen und uns dafür begeistern."
 TUR_collectivist_approach:0 "Kollektivistischer Ansatz"
 TUR_collectivist_approach_desc:0 "Unsere Feinde können Nationen erobern, die in kleine Gruppen aufgeteilt sind, aber wir werden eins sein. Alle für einen, einer für alle."
 TUR_internationalism_focus:0 "Internationalismus"
 TUR_internationalism_focus_desc:0 "Es ist eine Krankheit zu denken, dass eine Rasse der anderen überlegen ist. Wir glauben an die Weltbürgerschaft. Alle Völker der Welt sollten die gleichen Rechte und Freiheiten haben, mit Ausnahme der Faschisten."
 TUR_political_commissars:0 "Freiwillige Volksmilizen"
 TUR_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, sollten wir unsere politisch freiwilligen Kameraden bewaffnen."
 TUR_hatay_plebiscite:0 "Hatay-Referendum"
 TUR_hatay_plebiscite_desc:0 "Wenn Frankreich plant, sich aus Syrien zurückzuziehen, will es die Hoheit über Hatay an Syrien abgeben. Das ist für uns inakzeptabel! Wir müssen sofort eine Note an Frankreich geben und den Status von Hatay diskutieren, indem wir ein Treffen in Genf organisieren. Wenn wir sie nicht annektieren können, müssen sie zumindest unabhängig sein."
 TUR_demands_hatay:0 "Annexion von Hatay "
 TUR_demands_hatay_desc:0 "Im vergangenen Jahr haben die Franzosen ein Abkommen über eine neutrale Wahl angeboten, da sie dachten, Atatürk könnte Hatay mit Gewalt einnehmen. Mit diesem Abkommen hatten wir das Recht, eine gewisse militärische Macht in Hatay zu haben. Jetzt müssen wir die Angliederung von Hatay an das Mutterland vollenden und den Willen unseres großen Führers erfüllen, der da lautet: "Hatay ist meine persönliche Angelegenheit". "
 TUR_demand_hatay_threat:0 "Hatay-Forderungen"
 TUR_saadabad_pact:0 "Saadabad-Pakt"
 TUR_saadabad_pact_desc:0 "Aufgrund unserer Grenzprobleme mit den Nachbarstaaten, insbesondere in unseren Grenzregionen, rebellieren die kurdischen Stämme ungehindert. Wir können diese Aufstände verhindern, indem wir mit unseren Nachbarn Freundschaftsabkommen schließen. Wir müssen auch die Unabhängigkeit unserer regionalen Freunde angesichts des bevorstehenden großen Krieges sicherstellen."
 TUR_ankara_pact:0 "Ankara-Pakt"
 TUR_ankara_pact_desc:0 "Ein Konflikt im Mittelmeerraum macht uns Sorgen um unsere Nationalität. Mit diesem Pakt, den wir mit zwei europäischen Supermächten schließen werden, werden wir uns sicherer fühlen."
 TUR_the_montreux_convention:0 "Das Übereinkommen von Montreux"
 TUR_the_montreux_convention_desc:0 "Das Gebiet der Meerenge ist seit dem Ersten Weltkrieg entmilitarisiert, aber das kann nicht so bleiben. Wir müssen uns um internationale Unterstützung bemühen, um unsere volle Souveränität durchzusetzen."
 TUR_claims_on_bulgaria:0 "Ansprüche auf Bulgarien"
 TUR_claims_on_bulgaria_desc:0 "Wir müssen jedes Land kontrollieren, das von Natur aus zu uns gehört."
 TUR_national_oath:0 "Nationaler Eid\n(Misak-ı Milli)"
 TUR_national_oath_desc:0 "Unsere Grenzen während des Waffenstillstands von Mondros sind unsere wahren Grenzen. Die Besetzung einiger unserer Ländereien kann uns nicht davon abhalten, ihr wahrer Eigentümer zu sein. Die Tage, an denen wir unser Land zurückerobern werden, sind nahe."
 TUR_national_oath_threat:0 "Nationaler Schwur"
 TUR_western_attack:0 "Westliche Offensive"
 TUR_western_attack_desc:0 "Thrakien ist ein Ganzes. So wie sein Osten uns gehört, sollte auch der Westen uns gehören. Es ist an der Zeit, dass die Ägäischen Inseln, die die Alliierten durch die Besetzung aufgegeben haben, wieder in den Besitz ihrer wahren Eigentümer übergehen. Griechenland wird für seine historischen Diebstähle bezahlen."
 TUR_western_attack_threat:0 "Bedrohungen für Westthrakien und die Inseln"
 TUR_southern_attack:0 "Südliche Offensive"
 TUR_southern_attack_desc:0 "Mosul und Aleppo sind das Heimatland der Turkmenen. Die Turkmenen werden unter türkischer Flagge leben, wenn sich die Alliierten aus den von ihnen besetzten Gebieten zurückziehen oder nicht zurückziehen. Dafür werden wir sogar den Krieg riskieren."
 TUR_southern_attack_threat:0 "Das Schicksal der Turkmenen"
 TUR_mediterranean_dominance:0 "Vorherrschaft im östlichen Mittelmeer"
 TUR_mediterranean_dominance_desc:0 "Die dominierenden Inseln des östlichen Mittelmeers mögen in der Vergangenheit mit Taschenspielertricks besetzt worden sein. Aber das schmerzhafte 19. Jahrhundert ist vorbei. Im 20. Jahrhundert werden wir wieder Eigentümer des östlichen Mittelmeers sein."
 TUR_mediterranean_dominance_threat:0 "Östliches Mittelmeer erwärmt sich"
 TUR_eastern_attack:0 "Östliche Offensive"
 TUR_eastern_attack_desc:0 "Die Sowjets verfolgen das Volk von Batumi, das wir wegen seiner Hilfe im Unabhängigkeitskrieg im Stich gelassen haben. Wir müssen auf die Hilferufe hören und sie aus dieser Verfolgung herausholen."
 TUR_eastern_attack_threat:0 "Östliche Offensive"
 TUR_bygone_spirit:0 "Der Geist vergangener Zeiten"
 TUR_bygone_spirit_desc:0 "Wir sind die Enkel einer Nation mit einer glorreichen Geschichte. Nach einigen Jahrhunderten des Rückschritts scheint dieser mit unseren jüngsten militärischen Erfolgen endlich beendet zu sein. Wir sind kurz davor, wieder Eigentümer Mitteleuropas, des Nahen Ostens und des Kaukasus zu werden."
 TUR_balkan_revenge:0 "Rache für den Balkan"
 TUR_balkan_revenge_desc:0 "Wir haben unsere Macht zurückgewonnen und sind bereit für den dritten Balkankrieg, um die Gebiete zu gewinnen, die wir in der Vergangenheit verloren haben."
 TUR_balkan_revenge_threat:0 "Balkankrieg III"
 TUR_desert_dominance:0 "Dominanz in der Wüste"
 TUR_desert_dominance_desc:0 "Wir brauchen mehr Öl und natürliche Ressourcen, um unsere Armee und Technologie voranzubringen. Der beste Weg, unsere Verteidigungslinien zu lockern, ist, unsere Feinde in die Furchtbarkeit der Wüste zu ziehen."
 TUR_desert_dominance_threat:0 "Wüsten-Dominanz"
 TUR_caucasian_attack:0 "Kaukasische Offensive"
 TUR_caucasian_attack_desc:0 "Um unsere Verteidigungslinien zu stärken, müssen wir unsere Grenzen bis zum Kaukasusgebirge ziehen und uns mit den Turkvölkern Aserbaidschans und Zentralasiens verbinden."
 TUR_caucasian_attack_threat:0 "Kaukasische Offensive"
 TUR_azerbaijan_brotherhood:0 "Aserbaidschanische Bruderschaft"
 TUR_azerbaijan_brotherhood_desc:0 "Wir sollten die mit uns befreundeten aserbaidschanischen Türken gegen die sowjetische Bedrohung an unseren Ostgrenzen organisieren. Wir können den ersten Schritt zur Vereinigung der Türken der Welt durch Propaganda in den Sowjets und im Iran machen."
 TUR_azerbaijan_brotherhood_threat:0 "Aserbaidschanische Bruderschaft"
 TUR_doctrine_effort:0 "Militärakademien"
 TUR_doctrine_effort_desc:0 "Die Entwicklung der Militärakademien wird sicherstellen, dass unsere Armee mehr sachkundige und qualifizierte Offiziere ausbildet."
 TUR_doctrine_effort_2:0 "Militärakademien"
 TUR_doctrine_effort_2_desc:0 "Talentierte Armeen kommen durch begabte Kommandeure zustande. Ein guter Führungsstab muss aus talentierten und würdigen Stabsoffizieren bestehen. Wir müssen diese Akademien eröffnen, um die taktischen Fähigkeiten unserer Armeekommandeure zu verbessern."
 TUR_equipment_effort:0 "Innovationen in der Armee"
 TUR_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 TUR_armor_effort:0 "Gepanzerte Regimenter"
 TUR_armor_effort_desc:0 "In Zeiten, in denen die Feuerkraft unserer Infanterie nicht ausreicht, müssen wir mit unseren Panzern nachhelfen. Mit Stahl und Schießpulver werden wir die feindlichen Linien in Stücke reißen."
 TUR_thrace_maneuvers:0 "Thrakien-Manöver"
 TUR_thrace_maneuvers_desc:0 "Die aggressiven Versuche Italiens und Deutschlands im Rüstungswettlauf werden als neue Kriegsvorboten gesehen, die die Grenzen des europäischen Kontinents verändern werden. Türkische Offizielle, insbesondere Atatürk, planen militärische Übungen, um sowohl die militärischen Fähigkeiten der Streitkräfte als auch die möglichen Maßnahmen zur Verteidigung zu ermitteln."
 TUR_thrace_maneuvers_tt:0 "An den Grenzlinien sollen §Y8 Landforts§!errichtet werden."
 TUR_europe_war_observer:0 "Europäischer Kriegsbeobachter"
 TUR_europe_war_observer_desc:0 "Die deutschen und sowjetischen Streitkräfte bereiten sich auf eine große Herausforderung auf dem Schlachtfeld vor. Wir können insbesondere über schwere Panzer erfahren, indem wir eine Delegation entsenden, um die Vorbereitungen für die Schlacht dort zu untersuchen."
 TUR_mechanization_effort:0 "Mechanisierungsbestrebungen"
 TUR_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, verschieben."
 TUR_special_forces:0 "Spezialtruppen"
 TUR_special_forces_desc:0 "Der Kampf im Flachland, in den Bergen und in den Städten wird nicht ausreichen. Wir werden auch in den Bergen, an der Küste und hinter den feindlichen Linien kämpfen müssen, wo der Feind nie damit rechnet. Diese Soldaten müssen über die normale Ausbildung hinaus geschult werden."
 TUR_ban_fascism:0 "Faschistische Tendenzen verbieten"
 TUR_ban_fascism_desc:0 "Die überwältigenden Siege der deutschen Armeen seit den ersten Tagen des Krieges haben selbst in Nationen, die neutral bleiben wollen, für Aufregung gesorgt. Als Folge davon nimmt das Ausmaß prodeutscher Organisationen, Ideen und Schriften in unserem Volk von Tag zu Tag zu. Wir müssen die Gefahr dieser möglichen Rebellion sofort stoppen."
 TUR_ban_communism:0 "Verbot kommunistischer Propaganda"
 TUR_ban_communism_desc:0 "Mit dem Fortschreiten des Krieges brach die Propaganda des Kommunismus aus. Es muss verhindert werden, dass sich dieses Krebsgeschwür in unserem Land ausbreitet."
 TUR_metropols:0 "Großstädte"
 TUR_metropols_desc:0 "Unsere Industrie wächst von Tag zu Tag. Aber die Unzulänglichkeit unserer Industriegebiete bremst diese Entwicklung. Wir müssen neue Industriegebiete erschließen, indem wir die Bildung von Großstädten unterstützen."
 TUR_ankara_radio:0 "Radio Ankara"
 TUR_ankara_radio_desc:0 "Wir müssen diese Initiative verwirklichen, damit nationale Veröffentlichungen, Nachrichten und Propaganda bis in die entlegensten Winkel verbreitet werden können. Diese Arbeit wird auch für unsere Radiotechnik nützlich sein."
 TUR_comrade:0 "Genosse Führer"
 TUR_comrade_desc:0 "Unsere klassenlose Gesellschaft will sich um einen mächtigen und gerechten Führer scharen. Dann lasst uns ihm mehr Autorität geben."
 TUR_science_academy:0 "Kollektive Akademie der Wissenschaften"
 TUR_science_academy_desc:0 "Unser Volk ist begeistert, sich um eine einzige Faust zu scharen. Auch unsere Wissenschaftler sind begierig darauf, sich an dieser Begeisterung zu beteiligen. Wir müssen unsere wissenschaftliche Unterstützung schnell verstärken."
 TUR_religious:0 "Die religiösen Zwänge lockern"
 TUR_religious_desc:0 "Die Revolutionen haben uns gezwungen, auch in Bezug auf die Religion radikale Entscheidungen zu treffen. Vielleicht müssen wir jedoch einige dieser Entscheidungen aufgeben, um die Einheit und Solidarität in unserem Land zu stärken, während der Krieg fast vor unserer Haustür stattfindet."
 TUR_gata:0 "GATA"
 TUR_gata_desc:0 "Die Kapazität unserer Militärkrankenhäuser wird von Tag zu Tag unzureichender. Wir müssen die Gülhane-Akademie für Militärmedizin ausbauen, um neue Militärkrankenhäuser und mehr militärisches medizinisches Personal auszubilden."
 TUR_heavy_guns:0 "Schwere Waffen"
 TUR_heavy_guns_desc:0 "In dem Maße, wie sich gepanzerte Fahrzeuge und Kampftaktiken weiterentwickeln, steigt auch der Bedarf an schweren Waffen. Wir müssen darauf vorbereitet sein, den Taktiken unserer potenziellen Feinde zu widerstehen."
 TUR_from_cavalary_to_mechanization:0 "Von der Kavallerie zur Mechanisierung"
 TUR_from_cavalary_to_mechanization_desc:0 "Als Notwendigkeit des modernen Zeitalters nimmt die Bedeutung der Mechanisierung von Tag zu Tag zu. Wir müssen unsere Kavallerieeinheiten mechanisieren und unsere Manövrierfähigkeit erhöhen."
 TUR_comintern:0 "Annäherung an die Komintern"
 TUR_comintern_desc:0 "Wir glauben an die Gleichheit aller Menschen und ein klassenloses Zusammenleben. Deshalb müssen wir der Standort der Komintern sein."
 TUR_axis:0 "Annäherung an die Achse"
 TUR_axis_desc:0 "Wir glauben an den absoluten Willen, die soziale Wohlfahrt und die Überlegenheit unserer Rasse. Deshalb müssen wir der Standort der Achse sein."

 JAP_develop_northern_resources:0 "Die Ressourcen des Nordens entwickeln"
 JAP_develop_northern_resources_desc:0 "Wir müssen die reichen mandschurischen Ressourcen, die uns in die Hände gefallen sind, erschließen, damit sie für den nächsten Krieg nützlich sein können."
 JAP_hirohito_secret:0 "Hirohitos geheime Leidenschaft"
 JAP_hirohito_secret_desc:0 "Dank des Rates von Lord Yuasa kann diese seltsame Leidenschaft dem Land nicht schaden."
 JAP_yagi_antenna:0 "Nationale Propaganda"
 JAP_yagi_antenna_desc:0 "Japan muss wissen, was draußen in der Welt vor sich geht... auf unsere eigene Art und Weise."
 JAP_radar:0 "Weitere Anwendungen"
 JAP_radar_desc:0 "Die Yagi-Antenne wurde speziell für den Kurzwellenbereich bis hin zum UHF-Band entwickelt. Sie zeichnet sich durch ihre Einfachheit und den relativ hohen Gewinn aus. Irgendetwas sagt mir aber, dass sie auch in Radargeräten eingesetzt werden kann."
 JAP_tenno_heika:0 "Tennôheika Banzai!"
 JAP_tenno_heika_desc:0 "Die Söhne des Himmels beschützen Japan seit Generationen vor allen Bedrohungen, die beiden Mongoleninvasionen wurden von den göttlichen Winden bestraft. Wer würde es wagen, den kaiserlichen Weg mit so viel göttlicher Gunst an unserer Seite anzuzweifeln."
 JAP_sayonara:0 "Sayonara"
 JAP_sayonara_desc:0 "So sei es", sagt der Japaner Sayônara jeden Augenblick zu allem, denn jeder Augenblick ist ein Traum. Das Leben ist Sayônara, Reiche können aufsteigen oder fallen, große Helden zerfallen zu Staub, Planeten kommen und gehen, aber der Wandel ändert sich nie, auch der Wandel selbst nicht."
 JAP_showa_11:0 "Shôwa 11"
 JAP_showa_11_desc:0 "1936 ist das 11. Jahr der Herrschaft von Kaiser Hirohito, im japanischen Kalender ist es Shôwa 11. Dies ist eine Ära des Fortschritts und des technischen Fortschritts in Japan."
 JAP_support_the_troops:0 "Unterstützung der Truppen"
 JAP_support_the_troops_desc:0 "Unterstützungskompanien werden im Krieg immer wichtiger. Wir brauchen die Besten für unsere Divisionen."
 JAP_focus_hirohito:0 "Hirohito"
 JAP_focus_hirohito_desc:0 "Unser großer Kaiser hat eine besondere Leidenschaft: das Studium von Fischen. Eine Aufgabe, die er angenehmer findet als öffentliche Angelegenheiten. Einige Heerführer sind der Meinung, dass er sich lieber mit strategischen und politischen Fragen befassen sollte, als mit Fischen zu spielen. Der Berater des Palastes, Lord Yuasa, überredet Hirohito, sein Studium der Meeresbiologie aus der Öffentlichkeit herauszuhalten."
 trying_to_synth_rubber:0 "Der Versuch, Gummi zu synthetisieren"
 trying_to_synth_rubber_desc:0 "Zuverlässige Quellen behaupten, es gäbe Möglichkeiten, Gummi künstlich herzustellen. Wir werden unsere besten Wissenschaftler damit beauftragen, daran zu arbeiten."
 JAP_resource_war_focus:0 "Der Ressourcenkrieg"
 JAP_resource_war_focus_desc:0 "Die Lage wird immer verzweifelter, und wir haben einen großen Mangel an Ressourcen. Unsere Wissenschaftler haben einige Fortschritte bei der Synthese von Öl und Kautschuk gemacht, aber wird das ausreichen, um unsere Kriegsmaschinerie zu unterstützen?"
 JAP_full_employment:0 "Staatliche Wirtschaft"
 JAP_full_employment_desc:0 "Die Nation kontrolliert die Wirtschaft, keine verbotenen Konzerne können jetzt gegen uns sein und wir bestimmen, wohin unsere Wirtschaft geht... In Richtung Militär!"
 JAP_car:0 "Automatische Weberei von Toyota"
 JAP_car_desc:0 "Während des Zweiten Weltkriegs bauten Toyota, Nissan, Isuzu und Kurogane Lastwagen und Motorräder für die kaiserliche japanische Armee, wobei Kurogane 1936 das weltweit erste in Serie hergestellte Auto mit Allradantrieb, den Kurogane Type 95, vorstellte."
 JAP_industrial_research_focus:0 "Das Militär aufrüsten"
 JAP_industrial_research_focus_desc:0 "Bis vor kurzem stand Japan noch am Rande der Geschichte. Von nun an sollen alle die Worte fürchten und beherzigen, die vom Chrysanthementhron in Tokio ausgehen. Die Choshu und unsere vielen Zaibatsu werden die Speerspitze dieses Versuchs sein."
 JAP_steel_focus:0 "Nippon-Stahl"
 JAP_steel_focus_desc:0 "Die größten Zentren für die Herstellung von Eisenstangen befinden sich in Kamaishi (Nord-Honshû) und Muroran (Hokkaido). Unsere Eisen- und Stahlindustrie ist insofern einzigartig, als sie doppelt so viel Konverterstahl herstellt wie Stabstahl aus Hochöfen, da mehr Schrott und Alteisen aus Übersee importiert werden."
 JAP_kodo:0 "Kôdô"
 JAP_kodo_desc:0 "Jedem Kind wird Kôdô, der kaiserliche Weg, beigebracht, dass die Grundlage der japanischen Moral in der Verpflichtung gegenüber dem Kaiser und den Eltern liegt."
 JAP_militarism2:0 "Ausweitung der militärischen Macht"
 JAP_militarism2_desc:0 "Die militärische Macht unserer Nation ist der Schlüssel zur Verteidigung unseres zukünftigen autarken Staates."
 JAP_chief_general:0 "Chef des Generalstabs"
 JAP_chief_general_desc:0 " Die drei wichtigsten Ämter in der japanischen Armee sind der Chef des Generalstabs, der Kriegsminister und der Generalinspekteur für militärische Ausbildung. Sie werden als "die großen Drei" bezeichnet."
 JAP_war_minister:0 "Kriegsminister"
 JAP_war_minister_desc:0 " Das Dreieckssystem der "Großen Drei" aus dem Jahr 1878 wurde von einem preußischen Major, Jacob Meckel, vorgeschlagen, der vom Kaiser nach Japan ausgeliehen war."
 JAP_inspector_general:0 "Generalinspekteur für militärische Ausbildung"
 JAP_inspector_general_desc:0 " Der Generalinspekteur leitet alle Ausbildungsstufen von der Grundausbildung bis zur Kriegsschule und hat somit großen Einfluss auf das Denken der Armee."
 JAP_gekokujo:0 "Gekokujô"
 JAP_gekokujo_desc:0 " Der Versuch, soziale Ungerechtigkeiten mit Gewalt und Attentaten zu beseitigen, ist in Japan nichts Neues. Die Tradition hat solche kriminellen Handlungen legitimiert, und die Japaner haben ihnen einen besonderen Namen gegeben: Gekokujô (Ungehorsam), ein Begriff, der erstmals im 15. Jahrhundert verwendet wurde, als die Rebellion auf allen Ebenen grassierte und die Provinzfürsten sich weigerten, dem Shogun zu gehorchen, der seinerseits die Befehle des Kaisers ignorierte."
 JAP_mobilitation_law:0 "Nationales Gesetz zur allgemeinen Mobilmachung"
 JAP_mobilitation_law_desc:0 "Am 1. März 1938 verabschiedete Japan das Gesetz über die allgemeine Mobilisierung des Landes. Alle Aspekte des japanischen Lebens sollten so gestaltet werden, dass die Gesellschaft und die Wirtschaft auf einen Höhepunkt der militärischen Effizienz gebracht wurden."
 JAP_tonarigumi:0 "Tonarigumi"
 JAP_tonarigumi_desc:0 "Die Nachbarschaftsvereinigung oder Tonarigumi wird die kleinste Einheit des nationalen Mobilisierungsprogramms sein, das wir einrichten werden. Sie wird aus Einheiten bestehen, die aus 10-15 Haushalten bestehen und für die Brandbekämpfung, den Zivilschutz und die innere Sicherheit organisiert sind."
 JAP_totalwar:0 "Totaler Krieg mit der Kuomintang"
 JAP_totalwar_desc:0 "Die Kuomintang ist nicht bereit für einen totalen Krieg mit unserem zukünftigen großen japanischen Reich. Wir müssen sie vernichten, bevor sie uns aufhalten und uns zwingen, nach Süden zu gehen!"
 JAP_divine:0 "Hakkô Ichiu"
 JAP_divine_desc:0 "Vor 2600 Jahren sagte unser erster Kaiser Jimmu bei seiner Thronbesteigung: Ich werde die acht Himmelsrichtungen umfassen und sie zu meinem Wohnsitz machen". Wir müssen diese göttlich verordnete Mission erfüllen, um "Hakkô Ichiu" oder "die ganze Welt unter ein Dach" zu bringen und alle brüderlichen Rassen der Welt in einer Familie zu vereinen. Um den Jahrestag von Jimmus Himmelfahrt zu feiern, werden wir einen Park und den Hakkô Ichiu-Turm in Miyazaki auf Kyushu bauen."
 JAP_chemical:0 "Chemische Kriegsführung"
 JAP_chemical_desc:0 "Die Chinesen leisten einen beispiellosen Widerstand, wir müssen ihren Widerstand mit Senfgas und chemischen Waffen ausschalten."
 JAP_kempetai:0 "Kenpeitai"
 JAP_kempetai_desc:0 "Die Kenpeitai ist seit 1881 die Militärpolizei der kaiserlichen japanischen Armee. Sie ist sowohl eine konventionelle Militärpolizei als auch eine Geheimpolizei. In den von Japan besetzten Gebieten verhaftet die Kenpeitai Partisanen und Personen, die im Verdacht stehen, antijapanisch zu sein. "
 JAP_tojo:0 "Tôjô"
 JAP_tojo_desc:0 "Hideki Tôjô ist ein General der kaiserlichen japanischen Armee (IJA), Vorsitzender der Imperial Rule Assistance Association und seit dem 17. Oktober 1941 der 27. japanische Premierminister. Als ehemaliger General kennt er die Bedürfnisse und Probleme der Armee."
 JAP_speed_up_war:0 "Das Messer im Rücken "
 JAP_speed_up_war_desc:0 "Da das gesicherte China und die Kolonialmächte mit ihrem neuen Krieg in Europa beschäftigt sind, ist dies unsere Chance, Öl und Gummi für unser Reich zu sichern"
JAP_control_north:0 "Kontrolle des nördlichen Gebiets"
 JAP_control_north_desc:0 "Im Norden wird es keine Verträge mehr geben. Wir können uns auf der Suche nach den Ressourcen, die wir so dringend brauchen, nach Süden wenden."
 JAP_control_pacific:0 "Kontrolle über den Pazifik"
 JAP_control_pacific_desc:0 "Wir herrschen über und unter den Ozeanen, es wird Zeit, dass wir uns auf das Land konzentrieren."
 JAP_soil:0 "Der Boden"
 JAP_soil_desc:0 "Wir werden unsere militärischen Anstrengungen hauptsächlich auf das Land konzentrieren. Wenn wir weniger Schiffe bauen, haben wir viel mehr industrielle Kapazitäten für die Herstellung von Gewehren."
 JAP_waves:0 "Die Wellen"
 JAP_waves_desc:0 "Unsere einzige Chance zu überleben besteht darin, die See zu kontrollieren. Die Marine wird unsere erste Priorität sein."
 JAP_computing:0 "Die Rechenmaschine"
 JAP_computing_desc:0 "Wenn wir unsere Anstrengungen im Bereich der Informatik verstärken, werden wir den Westen sicher einholen können."
 JAP_sea_warfare:0 "Seekriegsführung"
 JAP_sea_warfare_desc:0 "Die Seekriegsdoktrinen ändern sich ständig. Um den Sohn des Himmels zu schützen, werden wir jede Seekriegstheorie übernehmen, die wir für notwendig erachten."
 JAP_land_warfare:0 "Landkriegsführung"
 JAP_land_warfare_desc:0 "Wir müssen bereit sein, überall zu kämpfen, egal in welchem Terrain! Von den hohen Bergen bis zum tiefen Dschungel müssen unsere Truppen auf das vorbereitet sein, was auf sie zukommt."
 JAP_prepare_border:0 "Verteidigungsmaßnahmen"
 JAP_prepare_border_desc:0 "Wir müssen unsere Grenzen gegen die chinesische Bedrohung befestigen."
 JAP_five_ministers_focus:0 "Fünf-Minister-Konferenz"
 JAP_five_ministers_focus_desc:0 "Auf der Konferenz, an der der Premierminister, der Außenminister, der Finanzminister, der Heeresminister und der Marineminister teilnehmen, werden wir entscheiden, welchen Weg wir für unser Land einschlagen wollen. Wir werden uns zwischen "Nanshin-ron" und "Hokushin-ron" entscheiden müssen, um die "Toa shin Chitsujo" (Neue Ordnung in Ostasien) zu schaffen."
 light_carrier_focus:0 "Gepäckträger"
 light_carrier_focus_desc:0 "Vielleicht liegt der beste Weg in der Mitte, ein Kompromiss zwischen den beiden."
 Air_bases_in_the_Pacific:0 "Pazifischer Verteidigungsring"
 Air_bases_in_the_Pacific_desc:0 "Alles, was uns nach dem Ersten Weltkrieg gegeben wurde, waren Reste, ein paar Felsen, damit wir jeden Feind von seiner Majestät fernhalten können. Wir werden diese Reste nutzen, um unseren Kaiser bis zum letzten Mann zu verteidigen."
 JAP_juggernaut:0 "Hachimaki"
 JAP_juggernaut_desc:0 "Ein Hachimaki ist in der japanischen Kultur ein stilisiertes Stirnband, gewöhnlich aus rotem oder weißem Stoff, das vom Träger als Symbol für Ausdauer und Mut getragen wird. Jedes Schiff unserer Flotte wird von nun an ein symbolisches Hachimaki tragen!"
 JAP_anti_air_focus:0 "Luftabwehr"
 JAP_anti_air_focus_desc:0 "Flugzeuge sind im Seekrieg nutzlos. Wir werden sie einen nach dem anderen abschießen."
 hachimaki:0 "Kidô Butai"
 hachimaki_desc:0 "Kidô Butai ("Mobile Force") war die Bezeichnung für eine kombinierte Trägerkampfgruppe, die während der ersten acht Monate des Pazifikkriegs die meisten Flugzeugträger und Trägerfluggruppen der Kaiserlich Japanischen Marine (IJN) umfasste."
 JAP_more_Docks:0 "Unsere Schiffbauindustrie ausbauen"
 JAP_more_Docks_desc:0 "Um unsere Marineambitionen zu verwirklichen und leistungsfähige Schiffe zu bauen, brauchen wir größere Werften, und zwar mehr davon."
 JAP_akizuki:0 "Akizuki"
 JAP_akizuki_desc:0 "Die Akizuki gilt als die nützlichste Zerstörerklasse, die Japan während des Krieges einsetzte, und war in der IJN hoch angesehen. Sie waren mit 3,9-Zoll (100 mm) Typ 98-Zweizweckgeschützen in vier Zwillingslafetten ausgestattet."
 JAP_dive_bomb:0 "Deutscher Jet-Technologie-Transfer"
 JAP_dive_bomb_desc:0 "Die Deutschen haben sich bereit erklärt, ihre Jet-Studien mit uns zu teilen; eines unserer U-Boote besorgt die Unterlagen für uns. Ich hoffe, dass es auf dem Heimweg nicht versenkt wird..."
 force_to_join_focus:0 "Druck auf Sinkiang und Tibet"
 force_to_join_focus_desc:0 "China ist vollständig unter der Kontrolle des Kaisers. Sinkiang und Tibet werden keine andere Wahl haben, als sich unserem Einfluss zu unterwerfen. Wir können Tibet dazu bringen, sich uns anzuschließen, indem wir ihnen anbieten, einen Teil ihres angestammten Landes zurückzugeben. Was Sinkiang betrifft, so könnten wir, falls die derzeitige Führung nicht einlenkt, die unterdrückten Türken zu einer Rebellion anstiften. Mit unserer Unterstützung werden sie eifrige Verbündete sein! "
 war_in_asia_focus:0 "Stahl und Feuer"
 war_in_asia_focus_desc:0 "Unsere Armee ist mächtig. Die Veteranen des chinesischen Feldzuges werden keine Schwierigkeiten mit diesen Barbaren haben. Bei Sonnenuntergang werden wir in ihren Hauptstädten Sakè trinken."
 JAP_going_nowhere_slow:0 "Langsam geht's nicht"
 JAP_going_nowhere_slow_desc:0 "Die Motorisierung unserer Armee ist ein wichtiger Schritt, um mit unseren westlichen Feinden mithalten zu können. Lastwagen anstelle von Pferden werden uns helfen, weiter und schneller voranzukommen."
 JAP_cheap_labour:0 "Billige Arbeitskräfte"
 JAP_cheap_labour_desc:0 "Indien ist ein riesiger Topf an Ressourcen und Arbeitskräften. Mit den richtigen Investitionen können wir die Produktion jeglicher Art von Gütern steigern."
 JAP_pilot_academy:0 "Kaiserlich Japanischer Marine-Luftdienst"
 JAP_pilot_academy_desc:0 "Das japanische Militär erwarb sein erstes Flugzeug im Jahr 1910 und verfolgte die Entwicklung des Luftkampfes im Ersten Weltkrieg mit großem Interesse. Sie beschafften zunächst europäische Flugzeuge, bauten aber bald ihre eigenen und begannen ein ehrgeiziges Programm zum Bau von Flugzeugträgern. Der weltweit erste eigens gebaute Flugzeugträger, Hôshô, lief 1922 vom Stapel."
 JAP_China_Infra:0 "Chinesische Infrastruktur"
 JAP_China_Infra_desc:0 "Mit dem Gebiet um Peking unter unserer Kontrolle wird uns die neue Infrastruktur helfen, das Reich zu verbinden."
 JAP_chinese_coastline:0 "Befriedung der chinesischen Küstenlinie"
 JAP_chinese_coastline_desc:0 "Nachdem wir die Chinesen von ihren Ufern und aus Nanjing vertrieben haben, sollte im unteren Jangtse-Gebiet eine nominell chinesische Regierung eingerichtet werden, die der "Provisorischen Regierung" im Norden entspricht. In Verbindung mit Aufstandsbekämpfungsmaßnahmen in den besetzten Küstenregionen wird diese "reformierte Regierung der Republik China" unsere Präsenz in China langfristig unterstützen."
 JAP_more_military:0 "7 Tage"
 JAP_more_military_desc:0 "Da das Militär immer mehr Arbeitskräfte benötigte, wurden Schulkinder eingezogen, um Männer zu ersetzen, die zum Militärdienst auf weit entfernten Schlachtfeldern eingezogen wurden. In den Fabriken wurde ein 7-Tage-Arbeitstag eingeführt. Die Züge waren zunehmend überfüllt, vor allem, weil der Treibstoff immer knapper wurde. "
 JAP_landing_craft_focus:0 "Yokosuka SNLF"
 JAP_landing_craft_focus_desc:0 "Die 1st Yokosuka SNLF (Special Naval Landing Force) wurde am 20. September 1941 im Marinedistrikt Yokosuka aufgestellt und umfasste ein Bataillon von 520 Soldaten."
 JAP_anti_tanks:0 "Panzerknacker-Nester"
 JAP_anti_tanks_desc:0 "Der Typ 94, unsere erste Generation von Panzerabwehrkanonen, die 1939 in der Schlacht von Chalkhin Gol erstmals gegen die Rote Armee zum Einsatz kam, erwies sich für die Armee als Enttäuschung, da ihr 20-mm-Geschoss gegen sowjetische Panzer der BT-Serie kaum Wirkung zeigte. Wir müssen es besser machen, wenn wir eine Chance haben wollen, die Panzerung unserer Feinde zu überwinden."
 JAP_cv_planes_add:0 "Das Kidô Butai auf den Krieg vorbereiten"
 JAP_cv_planes_add_desc:0 "Ein Enthauptungsschlag gegen unsere Feinde wird alle möglichen Bedrohungen für den Thron der Chrysantheme ausschalten. Unsere Kido-Butai werden Feuer und Wut über alle bringen, die es wagen, sich unserem Kaiser zu widersetzen."
 JAP_f_go:0 "F-Go-Projekt"
 JAP_f_go_desc:0 "1943 begann das neue japanische Marinekommando unter der Leitung von Bunsaku Arakatsu an der kaiserlichen Universität in Kyoto mit einem nuklearen Forschungsprogramm, dem F-Go-Projekt. Arakatsu hatte einige Jahre im Ausland studiert, unter anderem am Cavendish Laboratory in Cambridge unter Ernest Rutherford und an der Berliner Universität unter Albert Einstein. Neben Nishina war Arakatsu der bedeutendste Kernphysiker in Japan."
 JAP_west:0 "Westliche Expansion"
 JAP_west_desc:0 "Der Kaiser hat den Weg für unsere zukünftige Expansion gewiesen, wir werden der Sonne nach Westen folgen."
 JAP_east:0 "Östliche Expansion"
 JAP_east_desc:0 "Es ist an der Zeit, die Auseinandersetzung mit den Yankees ein für alle Mal zu beenden. Wir werden in ihr Festland eindringen und von Küste zu Küste pflügen."
 JAP_learn_from_the_gaijin:0 "Von den Gaijin lernen"
 JAP_learn_from_the_gaijin_desc:0 "Unsere Feinde wissen nicht, wie man kämpft, aber vielleicht gibt es andere Bereiche, in denen wir von ihnen lernen können."
 JAP_studying_the_atom:0 "Nishina"
 JAP_studying_the_atom_desc:0 "Die führende Persönlichkeit des japanischen Atomprogramms war Dr. Yoshio Nishina, der 1931 am RIKEN-Institut, dem Institut für physikalische und chemische Forschung, ein eigenes Kernforschungslabor zur Erforschung der Hochenergiephysik gegründet hatte."
 JAP_nuclear_winter:0 "Ni-Go-Projekt"
 JAP_nuclear_winter_desc:0 "Der Forschungsausschuss für die Anwendung der Kernphysik, dessen Vorsitz Nishina innehatte, richtete am RIKEN ein experimentelles Projekt ein, das Ni-Go-Projekt. Ziel war die Trennung von Uran-235 durch thermische Diffusion, wobei alternative Methoden wie elektromagnetische Trennung, Gasdiffusion und Zentrifugaltrennung außer Acht gelassen wurden."
 JAP_bomber:0 "Z-Superbomber"
 JAP_bomber_desc:0 "Um unsere westlichen Feinde stärker unter Druck zu setzen, brauchen wir noch größere Bomber, wie die amerikanische B-29, mit ausreichender Reichweite und Kapazität, um sie dort zu treffen, wo es weh tut, in ihrem Heimatland. "
 JAP_kokura:0 "Das Koishikawa-Arsenal"
 JAP_kokura_desc:0 "Nach dem Ersten Weltkrieg wurde innerhalb des Koishikawa-Arsenals das Imperial Japanese Army Institute of Science gegründet. Im Jahr 1937 wurde das Forschungslabor Number Nine als eigenständige Einheit dieser Station gegründet."
 JAP_cas:0 "CAS-Einsatz"
 JAP_cas_desc:0 "Während des Ersten Weltkriegs erwies sich die enge Luftunterstützung als großer Vorteil für die unter Druck stehenden Bodentruppen. Die Luftnahunterstützung (Close Air Support, CAS) - definiert als Maßnahmen der Luftstreitkräfte gegen feindliche Ziele in unmittelbarer Nähe zu befreundeten Landstreitkräften - erfordert eine enge Verzahnung der einzelnen Lufteinsätze mit den Bewegungen der Landstreitkräfte. Wenden wir diese Lehren auf unser eigenes Militär an!"
 JAP_korea_core:0 "Korea"
 JAP_korea_core_desc:0 "Die japanische Herrschaft über Korea war das Ergebnis eines Prozesses, der mit dem Japan-Korea-Vertrag von 1876 begann, in dem eine komplexe Koalition aus Meiji-Regierung, Militär und Wirtschaftsvertretern versuchte, Korea sowohl politisch als auch wirtschaftlich in das japanische Kaiserreich zu integrieren. Nun ist es an der Zeit, die Halbinsel vollständig in das Kaiserreich zu integrieren!"
 JAP_chi_ports:0 "Festlandshäfen ausbauen"
 JAP_chi_ports_desc:0 "Die Häfen des chinesischen Festlandes können als Hafen für unsere großen Schiffe genutzt werden. Sie dienen als großartiger Rastplatz, hoffentlich weit weg von feindlichen Torpedobombern."
 JAP_shimbu_tai:0 "Shimbu-tai"
 JAP_shimbu_tai_desc:0 "Die japanischen Spezialeinheiten, Shimbu-tai genannt, waren Spezialeinheiten der kaiserlichen japanischen Marine und der kaiserlichen japanischen Armee, die normalerweise für Selbstmordmissionen eingesetzt wurden. Zu ihnen gehörten Kamikaze-Flugzeuge, Fukuryu-Froschmänner und verschiedene Arten von Selbstmordbooten und U-Booten."
 JAP_mitsubishi_hv_indu:0 "Mitsubishi Heavy Industries"
 JAP_mitsubishi_hv_indu_desc:0 "Die Regierung hat Mitsubishi mit der Entwicklung von Kampfflugzeugen für die Armee und die Marine beauftragt. Sie haben uns versichert, dass wir mit den Ergebnissen zufrieden sein werden. "
 JAP_range:0 "Mangelnde Reichweite"
 JAP_range_desc:0 "Unsere Luftfahrtexperten sind der Meinung, dass es unseren Flugzeugen an Reichweite mangelt. Wir hoffen, dass dieses Problem mit angemessenen Finanzmitteln gelöst werden kann."
 JAP_air_warfare:0 "Luftkriegsführung"
 JAP_air_warfare_desc:0 "Genauere Studien des modernen Luftkampfes werden dazu beitragen, die Fähigkeiten und die Überlebensfähigkeit unserer Piloten zu verbessern."
 JAP_a6m5:0 "Perfektionierung der Zero"
 JAP_a6m5_desc: "Die Zero, ein bereits leistungsfähiges trägergestütztes Kampfflugzeug, hat das Potenzial, weiter verbessert zu werden, um uns einen noch größeren Vorteil am Himmel zu verschaffen. Den Verantwortlichen der Marine wurden für das neue Modell Verbesserungen wie ein leistungsstärkeres Triebwerk und klappbare Tragflächen vorgeschlagen."

JAP_better_relations_with_germany:0 "Bessere Beziehungen zu Deutschland"
JAP_better_relations_with_germany_desc:0 "Unsere Beziehungen zu Berlin haben sich aufgrund der deutsch-chinesischen Zusammenarbeit verschlechtert. Indem wir die Initiative ergreifen und die Ablösung des deutschen Botschafters fordern, werden wir an einer Verbesserung der Beziehungen zu den Deutschen arbeiten."
JAP_industrial_cooperation_with_germany:0 "Industrielle Zusammenarbeit mit Deutschland"
JAP_industrial_cooperation_with_germany_desc:0 "Die deutschen Industrien gehören zu den größten der Welt. Wenn wir die gleiche Effizienz erreichen könnten, indem wir von ihnen lernen, könnten wir sowohl unsere Kwantung-Armee in der Mandschurei als auch unsere große Marine ausrüsten."
JAP_ask_germany_for_support_with_synthetic_technology:0 "Fragen Sie Deutschland nach synthetischer Technologie"
JAP_ask_germany_for_support_with_synthetic_technology_desc:0 "Die westlichen Imperialisten beuten Asien wegen seiner Ressourcen aus. Sie können Kautschuk und Öl umsonst nehmen, während Japan die Reste zu hohen Preisen kaufen muss. Wenn wir mit deutscher Hilfe wichtige Rohstoffe synthetisieren können, können wir unsere Ressourcenknappheit überwinden."
JAP_military_cooperations_with_germany:0 "Militärische Zusammenarbeit mit Deutschland"
JAP_military_cooperations_with_germany_desc:0 "Die militärische Zusammenarbeit mit Deutschland wird unsere asiatische Sphäre sichern und unsere Freundschaft durch Waffen und Blut festigen. Die Deutschen sind eine Macht, mit der man rechnen muss, also werden wir genau das tun, wir werden sie mit größtem Respekt behandeln und helfen, wo wir können."
JAP_research_cooperation_with_germany:0 "Forschungszusammenarbeit mit Deutschland"
JAP_research_cooperation_with_germany_desc:0 "Deutschland hat eine sehr beeindruckende Armee und Luftwaffe, aber es fehlt an Schiffen. Wir sind sicher, dass wir von einer Forschungskooperation in Bezug auf Material für unsere Streitkräfte profitieren können, wenn wir ein Forschungsabkommen schließen."
JAP_german_anti_comintern_pact:0 "Anti-Komintern-Pakt"
JAP_german_anti_comintern_pact_desc:0 "Am 25. November 1936 unterzeichneten Mushakoji und von Ribbentrop den Antikominternpakt, der die Feindschaft der beiden Länder gegenüber dem internationalen Kommunismus erklärte. Deutschland erklärte sich außerdem bereit, das japanische Marionettenregime in der Mandschurei anzuerkennen."
JAP_send_attache_to_germany:0 "Senden Sie Attachè"
JAP_send_attache_to_germany_desc:0 "Deutschland ist im Krieg! Wir werden viel lernen, wenn wir einen Attaché schicken, um den Krieg in Europa zu studieren."
JAP_anti_air_building_focus:0 "Anti-Luft-Verteidigung"
JAP_anti_air_building_focus_desc:0 "Auch wenn ich nicht glaube, dass irgendjemand in der Lage sein wird, uns zu bombardieren, denken einige Leute, dass eine Luftabwehr eine gute Idee sein könnte."
JAP_war_propaganda:0 "Kriegspropaganda"
JAP_war_propaganda_desc:0 "Der Krieg ist unvermeidlich, es ist besser, den Menschen zu sagen, wer der Feind ist."
JAP_get_man_ready:0 "Bereitet Mandschukuo vor"
JAP_get_man_ready_desc:0 "Wir sollten unsere loyale Marionette auf den nächsten Krieg vorbereiten."



bb_bonus_a:0 "Schatten-Schema"
HUN_eastern_weight:0 "Gleichgewicht der Kräfte"
HUN_eastern_weight_desc:0 "In der vergangenen Union zwischen Österreich und Ungarn konzentrierte sich der Großteil der politischen Macht auf Österreich und die Habsburger. In der modernen Ära sollte ein ausgewogenerer Ansatz in Betracht gezogen werden, um die Reibungen in den östlichen Provinzen zu verringern und dies nicht als eine Neuauflage alter kaiserlicher Misserfolge zu verkaufen."
HUN_austrian_power:0 "Österreichs Macht"
HUN_austrian_power_desc:0 "Das österreichische Kaiserreich wird wieder eine Großmacht sein!"
HUN_break_unions:0 "Zerschlagt die Gewerkschaften"
HUN_break_unions_desc:0 "Die Gewerkschaften beherbergen die kommunistische Bedrohung in unseren Betrieben, bereit, die stolzen Arbeiter unseres Landes zu vergiften. Wir müssen sie unterwandern und zerschlagen!"
HUN_south_tyrol:0 "Fordern Sie Südtirol"
HUN_south_tyrol_desc:0 "Im Ersten Weltkrieg ging mit der Teilung Österreich-Ungarns und der Abtretung Südtirols an Italien ein Teil der österreichischen Gebiete im Süden verloren. Ein Ultimatum soll an Italien geschickt werden, die Alpen gehören dem österreichischen Volk!"
HUN_hussars:0 "Die Husaren auszeichnen"
HUN_hussars_desc:0 "Die alte Garde ist immer noch der Meinung, dass die Kavallerie die ehrenvolle Option auf dem Schlachtfeld ist. Wir haben viele altgediente berittene Soldaten aus unserem kaiserlichen Erbe, vergessen wir das nicht!"
HUN_hussar_units_tt:0 "Gewinnen Sie zwei gut ausgebildete Husaren mit §Y6 Kavallerie§!und §Y2 Mot-Artillerie§!Bataillonen.\n"
HUN_garrison_units_tt:0 "Gewinnen Sie drei grünhörnige §Y§Y-Garnisonstruppen§!der Breite 10.\n"
HUN_garrisons:0 "Bemannt die Posten"
HUN_garisons_desc:0 "Wir können Irreguläre Grenzformationen bilden lassen, das wird trotz unserer strengen vertraglichen Beschränkungen sicher schon in Ordnung sein."
HUN_fm_1_tt:0 "Gewinnen Sie einen §Y3 Skill§! §GKavallerieoffizier§!und §GOffensivdoktrin§! §CFeldmarschall§!namens §YElemer Gorondy-Novak§!.\n"
HUN_fm_2_tt:0 "Erlangung einer §Y3-Fähigkeit§! §GArtillerieoffizier§!und §GKarriereoffizier§! §CFeldmarschall§!namens §YFerenc Feketehalmy-Czeydner§!.\n"
HUN_fortify_empire:0 "Die neuen Grenzen befestigen"
HUN_fortify_empire_desc:0 "Rei"
HUN_antiger:0 "Die Abhängigkeit von der deutschen Wirtschaft verringern"
HUN_antiger_desc:0 "Deutschland ist bereits zu mächtig, wir müssen uns selbst versorgen, um unsere Nachbarn zu bekämpfen und unsere große Nation zu verkünden!"
HUN_propaganda:0 "Soziale Wohlfahrt"
HUN_propaganda_desc:0 "Die Umsetzung einiger sozialer Maßnahmen könnte unsere Probleme im ländlichen Raum schneller lösen, als wir erwarten."
HUN_reopen:0 "Remilitarisierung unserer Industrie"
HUN_reopen_desc:0 "Unsere Industrie braucht dringend eine umfassende Remilitarisierung."
HUN_landreform:0 "Organisiertes Landeigentum"
HUN_landreform_desc:0 "Der derzeitige Grundbesitz ähnelt in gewisser Weise einem Feudalsystem, das alt und im Vergleich zur modernen Theorie noch schlechter ist. Wir müssen es reformieren"
reduced_protests_tooltip:0 "Verringert die Wahrscheinlichkeit von öffentlichen Unruhen und die Wahrscheinlichkeit, dass sich Protestierende versammeln."


idea_exiled:0 "Land im Exil"
idea_exiled_desc:0 "Unsere Ressourcen sind begrenzt, der größte Teil der Bevölkerung sitzt unter der Besatzung fest, obwohl viele unserer klügsten Köpfe und stärksten Waffen diesem Unterfangen gefolgt sind."

CHI_burma_road:0 "Burma-Straße"
CHI_burma_road_desc:0 "Die Burma Road war eine Straße, die Burma mit dem Südwesten Chinas verband. Ihre Endpunkte waren Kunming, Yunnan, und Lashio, Birma. Sie wurde gebaut, als Birma noch britische Kolonie war, um während des Zweiten Chinesisch-Japanischen Krieges Nachschub nach China zu transportieren."


NOR_military_college:0 "Militärische Hochschule"
NOR_military_college_desc:0 "Wir müssen das militärische Ausbildungsprogramm verbessern, um das Beste aus unseren Offizieren und Generälen herauszuholen."
NOR_military_college_tt:0 "Erwerben Sie einen §Y3 Skill§! §GMotorisierter Offizier§! Korpskommandeur namens §YBirger Ljungberg§!und einen §Y3 Skill§! §GKavallerieoffizier§!und §GWaldläufer§!  Korpskommandeur namens §YJacob Hvinden Haug§!."

NOR_british_nav_experts:0 "Britische Marineexperten"
NOR_british_nav_experts_desc:0 "Von der Expertise britischer Admirale können wir eine Menge lernen!"
NOR_raf_funding:0 "RAF-Finanzierung"
NOR_raf_funding_desc:0 "Die Royal Air Force des Vereinigten Königreichs wird einige Kampfflugzeuge für unsere Notlage schicken."
NOR_navy_funding:0 "Finanzierung der Marine"
NOR_navy_funding_desc:0 "Die Königliche Marine Norwegens wird vom Vereinigten Königreich mit mehr Mitteln und Ressourcen ausgestattet."
NOR_army_funding:0 "Unterstützung der britischen Armee"
NOR_army_funding_desc:0 "Die Briten sind bereit, Waffen über die Nordsee zu verschiffen."
NOR_nygaardsvold_cabinet:0 "Das Kabinett Nygaard"
NOR_nygaardsvold_cabinet_desc:0 "In den frühen 1930er Jahren haben die Sozialdemokraten ihr revolutionäres Profil aufgegeben und unter der starken Führung von Nygaardsvold einen reformistischen Kurs eingeschlagen. Mit den versprochenen Sozialreformen können die Streiks endlich beendet werden und das Wirtschaftswachstum zurückkehren."
NOR_heavycruiser_project:0 "Großes Schiffsprogramm"
NOR_heavycruiser_project_desc:0 "Jetzt, wo wir unsere Marine modernisiert haben, können wir damit beginnen, wirklich prächtige Schiffe zu bauen."
NOR_cruiser_ship_tt:0 "Fügt einen Leichten Kreuzer der Olav Tryggvason-Klasse §Y1934§!in die Produktionswarteschlange ein, bei §G40% Fertigstellung§!."
NOR_cruiser_ship_2_tt:0 "Fügt einen Schweren Kreuzer der Hakkon-Klasse §Y1936§!in die Produktionswarteschlange ein, bei §G40% Fertigstellung§!."
NOR_cruiser_ship_2_upg_tt:0 "Erhalte §GVerbessertes Design§!durch die folgende Technologie: §CBasic Medium Battery§!"
NOR_bondepartei_tt:0 "§CMöglicher Sieg der Bondepartiet bei der Wahl 1936§!"
NOR_bondepartei:0 "Bondepartiet"
NOR_bondepartei_desc:0 "Bondepartiet ist eine Agrarpartei in Norwegen, mit ihr an der Spitze werden wir die Große Depression überwinden können"
NOR_rein_annual:0 "Wiedereinführung des Jahresurlaubs"
NOR_rein_annual_desc:0 "Wir müssen den Jahresurlaub wieder einführen, damit unsere Leute mehr Arbeit bekommen und in Urlaub fahren können, wann immer sie wollen, ganz sozialistisch!"
NOR_unemp_benefit:0 "Leistungen bei Arbeitslosigkeit"
NOR_unemp_benefit_desc:0 "Das Arbeitslosengeld wird es den Arbeitslosen ermöglichen, etwas länger nach Arbeit zu suchen und gibt uns somit die Möglichkeit, uns zu erholen, sobald sie eine gefunden haben."
NOR_tax:0 "Omsetningsskatt"
NOR_tax_desc:0 "Wir müssen die Steuern erhöhen, damit wir mehr Geld in die Rüstungsindustrie und die Landesverteidigung investieren können."
NOR_reform:0 "Reformen des Rentensystems"
NOR_reform_desc:0 "Wir müssen das norwegische Rentensystem reformieren, es ist veraltet und in einer Krise wie dieser ineffektiv."
NOR_open_market:0 "Offener Markt"
NOR_open_market_desc:0 "Wir müssen einen offenen Markt für offenen Handel mit allen schaffen, wir müssen von den Schwierigkeiten anderer Länder für unseren eigenen Profit profitieren, ganz kapitalistisch!"
NOR_tourism:0 "Attraktive Nation"
NOR_tourism_desc:0 "Wir sind jetzt ein attraktives Land und es fließt viel Tourismus in unser Land. Wir sollten dieses Geld nutzen, um uns von der großen Depression zu erholen."
NOR_industry_open:0 "Eröffnung der Norwegischen Wirtschaftsschule"
NOR_industry_open_desc:0 "Nach viel Lobbying und harter Arbeit, insbesondere von Kristoffer Lehmkuhl, wurde die NHH schließlich am Montag, dem 7. September 1936, von König Haakon VII. eröffnet. Das war 10 Jahre vor der Gründung der Universität von Bergen."
NOR_industry2:0 "Die Dovre-Linie"
NOR_industry2_desc:0 "Die Dovre-Linie ist eine norwegische Eisenbahnstrecke mit drei leicht unterschiedlichen Linien, die alle in die historische Stadt Trondheim führen."
NOR_industry3:0 "Westliche Landerschließung"
NOR_industry3_desc:0 "Die norwegische Industrie basiert in hohem Maße auf Oslo, der größten Stadt in ganz Norwegen. Die Entwicklung anderer Gebiete ist jedoch von Vorteil für die Sicherheit der Wirtschaft und der Bevölkerung im Falle einer ausländischen Invasion."
NOR_industry4:0 "Militärische Vorbereitungen"
NOR_industry4_desc:0 "Angesichts der Bedrohungen von beiden Seiten, Großbritannien und Deutschland, ist ein Angriff von beiden Seiten möglich, und wir müssen stark sein und uns notfalls gegen beide verteidigen!"
NOR_germany:0 "Deutsche Bedrohung"
NOR_germany_desc:0 "Deutschland, das die Tschechoslowakei übernommen hat und Danzig fordert, scheint nach viel Land zu gieren, das könnte eine große Bedrohung für uns sein."
NOR_britain:0 "Britische Bedrohung"
NOR_britain_desc:0 "Die Briten schauen auf unser Gebiet, um es als nächstes zu erobern, wie jede andere Kolonie auch, oder vielleicht, um uns vor Deutschland zu retten, so oder so, wir sind keine Babys, wir wollen souverän bleiben, kein Land wird uns daran hindern, dies zu tun!"
NOR_industry5:0 "Zivile Wirtschaft"
NOR_industry5_desc:0 "Wir müssen unsere zivile Industrie aufbauen, um die dunklen Zeiten der Depression und Wirtschaftskrise zu überstehen"
NOR_heavyindustry:0 "Norwegische Schwerindustrie"
NOR_heavyindustry_desc:0 "Norwegen verfügt über viele wertvolle Ressourcen, die wir Norweger zu unserem eigenen Nutzen und unserer Entwicklung nutzen können."
NOR_electronic:0 "Investitionen in die Forschung"
NOR_electronic_desc:0 "Norwegen muss enorme Investitionen in die Forschung tätigen, um mit der aufstrebenden technologischen Weltbühne mithalten zu können, denn die Großmächte sind viel weiter fortgeschritten als wir!"
NOR_tradewithpoland:0 "Handelsabkommen mit Polen"
NOR_tradewithpoland_desc:0 "Polen ist ein sich schnell entwickelndes Land. Wenn wir ihnen den Zugang zu unseren Ressourcen erleichtern, profitieren wir davon und sie erhalten die Ressourcen, die sie brauchen!"
NOR_evacuation:0 "Evakuierung der Osloer Industrie vorbereiten"
NOR_evacuation_desc:0 "Oslo wird potenziell sowohl von Deutschland als auch von den Alliierten angegriffen. Wir können nicht zulassen, dass sie unsere Industrie bekommen, wir müssen sie in die sicheren Länder im Norden evakuieren."
NOR_navalbattle:0 "Marinefeldzug in Norwegen"
NOR_navalbattle_desc:0 "Die deutsche Marine ist nicht so stark, wie wir glauben. Mit der richtigen Unterstützung der Alliierten können wir Großes erreichen!"
NOR_homeguard:0 "Norwegische Heimwehr"
NOR_homeguard_desc:0 "Lasst uns die Homeguard gründen, wir brauchen sie, um unser Land vor fremden Eindringlingen zu schützen und um eine schnelle Mobilisierung zu ermöglichen."
NOR_dockyard:0 "Erweitern Sie die norwegische Flotte"
NOR_dockyard_desc:0 "Unsere Flotte ist zu schwach, um mit unseren Nachbarn zu konkurrieren, wir können uns nicht einmal gegen ausländische Invasionen verteidigen! Was für eine Schande!"
NOR_antiair:0 "Weitere Kriegsvorbereitungen"
NOR_antiair_desc:0 "Wir müssen uns auf das Unvermeidliche vorbereiten, der Krieg wird kommen und wir wissen es."
NOR_infra:0 "Entwicklung der Eisenbahn"
NOR_infra_desc:0 "Wir müssen unsere Eisenbahnlinien ausbauen, damit wir schneller mobilisieren, unsere Truppen schneller verlegen und unsere Zivilisten schneller durch das Land reisen können, das ist wichtig für alle in diesem Land!"
NOR_resource:0 "Entdeckungen von Ressourcen"
NOR_resource_desc:0 "Wir haben im Norden Norwegens Öl- und Wolframvorkommen entdeckt! Lasst uns das zu unserem Vorteil nutzen!"
NOR_question:0 "Politik-Debatte"
NOR_question_desc:0 "Es ist an der Zeit, unsere Außenpolitik von den Geschehnissen in der Welt abhängig zu machen."
NOR_careful:0 "Sorgfältige Außenpolitik"
NOR_careful_desc:0 "Wir müssen wirklich bei jeder Entscheidung vorsichtig sein, jedes Ultimatum so lange wie möglich hinauszögern und alles beschwichtigen, was die großen Nationen wollen."
NOR_neutral:0 "Bewaffnete Neutralität"
NOR_neutral_desc:0 "Wir müssen auf eine Invasion vorbereitet sein, aber auch bedrohlich wirken, damit niemand bei uns einmarschieren will, also die Strategie der bewaffneten Neutralität anwenden!"
NOR_armyexpansion:0 "Erweiterung der Gebirgsjägerkräfte"
NOR_armyexpansion_desc:0 "Die Erweiterung der Gebirgstruppen muss herausgegeben werden, damit wir effektiver in unseren Gebirgsregionen kämpfen können."
NOR_swedishrail:0 "Eisenbahn mit Schweden"
NOR_swedishrail_desc:0 "Wir sollten eine Eisenbahnverbindung mit Schweden bauen, so können wir unsere Fähigkeiten zum effektiven Bau von Eisenbahnen verbessern und unserem Freund im Westen helfen!"
NOR_denmark:0 "Zusammenarbeit mit Dänemark"
NOR_denmark_desc:0 "Dänemark sollte unser Verbündeter sein, wir werden uns gegenseitig vor der deutschen oder britischen Aggression schützen, Zusammenarbeit wird empfohlen."
NOR_military:0 "Umstrukturierung der Militärindustrie"
NOR_military_desc:0 "Unsere Militärindustrie muss reorganisiert werden, damit wir das meiste aus ihr herausholen können, sie muss vor jedem Krieg richtig funktionieren!"
NOR_agriculture:0 "Entwicklung der Landwirtschaft"
NOR_agriculture_desc:0 "Wir brauchen keine Eisenbahnen, wenn wir der Landbevölkerung bei ihren Finanzen und dem Zugang zu Gütern des täglichen Bedarfs helfen können."
NOR_air:0 "Zivile Flughäfen"
NOR_air_desc:0 "Norwegen hat 1937 seinen ersten zivilen Flughafen eröffnet. Das hat den Tourismus und die Investitionen in Norwegen selbst stark gefördert."
NOR_german_advisors_focus: "Terboven einladen"
NOR_german_advisors_focus_desc:0 "Als kleine Nation können wir nicht alles selbst machen. Wir sollten die deutsche Expertise einladen, um unser Land zu regieren und aufzubauen."
NOR_terboven:0 "Josef Terboven"
NOR_terboven_desc:0 "Hitlers Mann in Norwegen, mit großen und konkreten Plänen für das Land."
NOR_school_upgrade:0 "Den Geist haben §YNorwegische Wirtschaftsschule§! §GUpgrades§!diesen Schwerpunkt"
NOR_election_36:0 "Die §Ynorwegischen Parlamentswahlen von 1936§!fanden statt"
accept_iceland:0 "Dänemark akzeptiert den §YIsland-Vertrag§!"
NOR_royal_spawn:0 "§Y3 Divisionen der Königlichen Garde§!werden in §YOslo§!aufgestellt "
NOR_constitutional:0 "Konstitutionelle Monarchie"
NOR_constitutional_desc:0 ""
NOR_allies:0 "Schließen Sie sich den Alliierten an"
NOR_allies_desc:0 "Die Alliierten brauchen uns, um die Nazi-Plage zu besiegen"
NOR_ban_opposition:0 "Verbietet alle Opposition"
NOR_ban_opposition_desc:0 "Die Opposition verzögert nur unsere Entscheidungen, wenn wir wissen, dass wir Recht haben, warum sollten wir auf sie hören?"
NOR_anti_bolshevist_volunteers:0 "Antibolschewistische Freiwillige"
NOR_anti_bolshevist_volunteers_desc:0 ""
NOR_nation_reborn:0 "Großes Norwegen"
NOR_nation_reborn_desc:0 "Ein neuer Aufbruch erwartet Norwegen, wenn es sich von den Fesseln des Pazifismus und der Neutralität befreit!"
NOR_agrarian:0 "Selbstgenügsamkeit"
NOR_agrarian_desc:0 "Wir müssen selbständig sein, um unser eigenes Schicksal zu bestimmen."
NOR_dissolution_of_union:0 "Auflösung der Union"

NOR_sign_the_anti_comintern_pact:0 "Unterzeichnung des Anti-Komintern-Paktes"
NOR_sign_the_anti_comintern_pact_desc:0 "Die Einmischung der Kommunistischen Internationale in die inneren Angelegenheiten der Nationen gefährdet nicht nur ihren inneren Frieden und ihr soziales Wohlergehen, sondern ist auch eine Bedrohung für den Frieden in der Welt! Wir werden viele der nichtkommunistischen Länder auffordern, den Pakt zu unterzeichnen, und dafür sorgen, dass wir die rote Bedrohung in Schach halten."

NOR_softer_fatherland_league:0 "Wiederbelebung der Vaterlandsliga"
NOR_softer_fatherland_league_desc:0 "Der Vaterlandsbund ist durch seine Verbindungen zum deutschen Außenministerium angeschlagen. Um seine Glaubwürdigkeit wiederherzustellen, muss er als antikommunistische Bewegung unter neuer Führung wiederbelebt werden."

NOR_swedish_reconsiliation:0 "Schwedische Versöhnung"
NOR_swedish_reconsiliation_desc:0 "Das Auseinanderbrechen der Personalunion mit unserem Nachbarn hat Narben hinterlassen, die noch nicht verheilt sind."

NOR_democratic_principles:0 "Sozialdemokratische Zuversicht"
NOR_democratic_principles_desc:0 "Den Sozialdemokraten ist es bei den letzten Wahlen gelungen, das Land so weit zu einen, dass die wiederkehrenden Streiks gestoppt und gleichzeitig moderne Wirtschaftsreformen eingeführt werden konnten. Die Menschen sind bereit, den Sozialdemokraten zuzutrauen, das Land von der diplomatischen Bühne zu führen, die Wirtschaft zu öffnen und den enormen Bedarf an Wohnraum zu decken."

NOR_fascism:0 "Neue nationalistische Stimmung"
NOR_fascism_desc:0 "Aufgrund des Aufstiegs und des Erfolgs des Faschismus auf dem Kontinent haben junge Menschen in jüngster Zeit ein neues nationalistisches Gefühl entwickelt. Sie betrachten Norwegens Erfolge im Wintersport als endgültigen Beweis für unsere Überlegenheit und sind stolz darauf. Wir müssen uns dies zunutze machen und mehr Jugendsportorganisationen gründen."

NOR_join_axis:0 "Treten Sie der Achse bei"
NOR_join_axis_desc:0 "Es ist an der Zeit, unsere Verbundenheit mit unseren deutschen Freunden und ihrem Schicksal zu festigen."

NOR_join_axis2:0 "Achsenmitglied werden"
NOR_join_axis2_desc:0 ""

NOR_navy_industry:0 "Marineindustrie"
NOR_navy_industry_desc:0 "Unsere Marineindustrie muss zu den Schweden und Dänen aufschließen."
NOR_naval_tactics:0 "Seetaktik"
NOR_naval_tactics_desc:0 "Wir müssen unsere Marinedoktrinen weiterentwickeln, um die Feinde auf den 7 Meeren zu besiegen."
NOR_biggest_merchant:0 "Größte Handelsflotte"
NOR_biggest_merchant_desc:0 "Unsere Handelsflotte ist die größte der Welt, wir sollten stolz darauf sein."
NOR_expeditions:0 "Arktische Expeditionen"
NOR_expeditions_desc:0 "Wir müssen Expeditionen in die Arktis unternehmen, denn diese Region birgt sicherlich eine Menge Ressourcen."
NOR_claim_antarctica:0 "Königin-Maud-Land beanspruchen"
NOR_claim_antarctica_desc:0 "Die Antarktis ist riesig und scheint im Moment nutzlos zu sein, aber es würde uns mehr Nationalstolz geben und die Region hat ein Zukunftspotenzial."
NOR_healthcare:0 "Investitionen in das Gesundheitswesen"
NOR_healthcare_desc:0 "Wir müssen in die soziale Gesundheitsfürsorge investieren, damit sich unsere Bürger sicher und geborgen fühlen können."
NOR_abandon:0 "Abschaffung des Goldenen Standards"
NOR_abandon_desc:0 "Wir müssen den Goldenen Standard abschaffen, um die Depression ein für alle Mal zu überwinden."
NOR_jean_bombeur:0 "Entwicklung von Marinebombern"
NOR_jean_bombeur_desc:0 "Marinebomber sollen das Rückgrat unserer Seestreitkräfte im ganzen Land sein, sie bieten Luftschutz und bedrohen feindliche Schiffe."
NOR_economicexp:0 "Wirtschaftliche Expansion"
NOR_economicexp_desc:0 "Wir müssen unsere Wirtschaft ausbauen, um die Depression in unserem Land zu überwinden."
NOR_bardufoss:0 "Flugplatz Bardufoss"
NOR_bardufoss_desc:0 "Das erste Flugzeug, das auf dem Flugplatz landete, war eine de Havilland Tiger Moth am 26. März 1938. Damit ist der Flugplatz der älteste, der noch in Betrieb ist. Während des Zweiten Weltkriegs spielten die von Bardufoss aus operierenden RAF Gloster Gladiators und Hawker Hurricanes eine wichtige Rolle, um die Luftwaffe während der Kämpfe an der Narvik-Front im Norwegenfeldzug von April bis Juni 1940 in Schach zu halten."
NOR_bank:0 "Eröffnung der Norwegischen Industriebank"
NOR_bank_desc:0 "Die Norwegische Industriebank, auch bekannt als Industriebank, war eine norwegische Bank. Sie hatte einen landesweiten Auftrag als Bank für industrielle Entwicklung. Sie wurde 1936 inmitten der Wirtschaftskrise der Zwischenkriegszeit gegründet, um Kredite für die Industrie und das Hotelgewerbe zu vergeben. Der norwegische Staat besaß etwa die Hälfte der Aktien."
NOR_industry6:0 "Größere Bauernhöfe"
NOR_industry6_desc:0 "Mehr Betriebe bedeuten mehr Produktion, unabhängig von den veralteten Werkzeugen"
NOR_industry10:0 "Wiederbelebung der norwegischen Industrie"
NOR_industry10_desc:0 "Seit der Weltwirtschaftskrise mussten viele Unternehmen und Banken schließen. Wir müssen sie mit staatlicher Finanzierung wiederbeleben, um den norwegischen Kindern eine blühende Zukunft zu sichern."
NOR_election:0 "Die Wahl von 1936"
NOR_election_desc:0 "Die Wahl wird über unsere wirtschaftliche Zukunft entscheiden."
NOR_annual:0 "Jahresurlaub"
NOR_annual_desc:0 "Es ist wichtig, dass unsere Arbeitnehmer ein eigenes Leben außerhalb der Arbeit haben."
NOR_publicworks:0 "Öffentliche Arbeiten"
NOR_publicworks_desc:0 "Wir müssen die Menschen dazu ermutigen, uns beim Wiederaufbau der norwegischen Wirtschaft zu helfen und sie mit unserem staatlich finanzierten Programm für öffentliche Arbeiten langsam wieder auf die Beine zu bringen."
NOR_develophydro:0 "Hydro entwickeln"
NOR_develophydro_desc:0 "Hydro ist ein norwegisches Aluminiumunternehmen, das uns helfen wird, aus der finanziellen Misere herauszukommen."
NOR_school:0 "Norges Handelshøyskole öffnen"
NOR_school_desc:0 "Die Norwegische Wirtschaftshochschule oder NHH ist eine Wirtschaftshochschule in Bergen, Norwegen. Sie wurde 1936 als erste Wirtschaftshochschule Norwegens gegründet und ist seit ihrer Gründung eine führende Lehr- und Forschungseinrichtung in den Bereichen Wirtschaft und Betriebswirtschaft."
NOR_bergen:0 "Fischmarkt in Bergen"
NOR_bergen_desc:0 "Der Fischmarkt in Bergen muss mit staatlichen Mitteln unterstützt werden, da er nach den 1920er Jahren durch den Rückgang des Handels stark geschädigt wurde."
NOR_retraite:0 "Arbeitslosenunterstützung"
NOR_retraite_desc:0 "Die Arbeitslosenunterstützung wird es den Arbeitslosen ermöglichen, etwas länger nach einem Arbeitsplatz zu suchen und gibt uns somit die Möglichkeit, uns zu erholen, wenn sie einen gefunden haben."
NOR_armedneutrality:0 "Bewaffnete Neutralität"
NOR_armedneutrality_desc:0 "Norwegen ist eine stolze neutrale Nation, die weder helfen noch gegen andere Nationen kämpfen sollte. Nach den Schrecken des Ersten Weltkriegs sind wir zu dem Schluss gekommen, dass wir uns behaupten müssen, aber wir dürfen nicht zulassen, dass andere sich auch darauf stellen."
NOR_omsettingstax:0 "Omsetningsskatt"
NOR_omsettingstax_desc:0 "Wir müssen die Steuern erhöhen, damit wir mehr Geld in die Rüstungsindustrie und die Verteidigung der Nation investieren können."
NOR_rearmament:0 "Aufrüstung"
NOR_rearmament_desc:0 "Wir haben es alle gesehen, das beste Mittel gegen die Große Depression ist die Aufrüstung."
NOR_railway_network:0 "Die Dovre-Linie"
NOR_railway_network_desc:0 "Wir müssen die Dovre-Linie ausbauen, um die Hauptstadt mit der historischen Stadt Trondheim zu verbinden."
NOR_lang1:0 "Staatlich finanzierte Bildung"
NOR_lang1_desc:0 "Öffentliche Schulen und bessere Lehrergehälter werden uns dabei helfen, eine selbsttragende Bildung für das norwegische Volk zu entwickeln und die Sprachbarrieren zu überwinden."
NOR_norwegianpeoples:0 "Einheit durch die Nation"
NOR_norwegianpeoples_desc:0 "Unsere Nation muss die Vielfalt akzeptieren und sich unter einem Banner vereinen."
NOR_viking_spirit:0 "Norwegische industrielle Revolution"
NOR_viking_spirit_desc:0 "Wir sind in der industriellen Technologie und bei Industriegütern im Rückstand, es ist Zeit für unsere industrielle Revolution!"
NOR_norwegiannavy:0 "Norwegische Marine"
NOR_norwegiannavy_desc:0 "Die norwegische Marine hat die größte Handelsflotte der Welt, es wäre dumm, nicht stolz darauf zu sein."
NOR_subs:0 "Norwegisches U-Boot-Programm"
NOR_subs_desc:0 "Wir haben den begrenzten Erfolg von U-Booten im Großen Krieg gesehen, sie sind gefährliche Feinde, besonders gegen einen unvorbereiteten Gegner."
NOR_minesweeper:0 "Minentechnologie"
NOR_minesweeper_desc:0 "Um die Feinde von der Halbinsel fernzuhalten, scheint es eine gute Lösung zu sein, sie mit Minen zu umgeben."
NOR_lightcruiser_project:0 "Das Projekt Leichter Kreuzer"
NOR_lightcruiser_project_desc:0 "Wir brauchen ein starkes Kriegsschiff, das in der Lage ist, die norwegischen Gewässer bei Gefahr zu verminen, aber auch die feindliche Flotte zu vernichten."
NOR_navystaff_byitself:0 "Norwegischer Marinestab"
NOR_navystaff_byitself_desc:0 "Der Marinestab wird die Hauptverantwortung für die Entscheidungen während des Krieges tragen."
NOR_navystaff_merged:0 "Norwegischer Generalstab"
NOR_navystaff_merged_desc:0 "Die Land- und Seestreitkräfte werden zusammenarbeiten, um eine erfolgreiche militärische Zukunft der Nation zu gewährleisten."
NOR_arctic_oil:0 "Arktischer Bergbau"
NOR_arctic_oil_desc:0 "Nach der Erforschung der Arktis in den 1920er Jahren, die scheinbar von keinem Feind aufgehalten wurde, können wir nun damit beginnen, die Vorteile der unerschlossenen Vorkommen an seltenen Rohstoffen zu ernten."
NOR_milarctic:0 "Erweitern Sie die nördliche Garnison"
NOR_milarctic_desc:0 "Es ist einfacher, von Narvik aus Nachschub in die Arktis zu schicken als von Oslo aus."
NOR_milarctic2:0 "Marinestützpunkte in der Arktis"
NOR_milarctic2_desc:0 "Die Arktis ist voller Potenzial, das wir ausschöpfen müssen, wir brauchen mehr Stützpunkte und Nachschubdepots."
NOR_ratify_treaty:0 "Ratifizierung des Svalbard-Vertrags"
NOR_ratify_treaty_desc:0 "Wir müssen die Militarisierung und die Ausbeutungsmöglichkeiten Norwegens im Archipel regeln."
NOR_landforces:0 "Norwegische Landstreitkräfte"
NOR_landforces_desc:0 "Unsere Armee auf dem Boden ist nicht sehr beeindruckend, aber entschlossen."
NOR_merge:0 "Zusammenlegung der Teilstreitkräfte"
NOR_merge_desc:0 "Die Zweige müssen zusammengelegt werden, um einen tieferen Einblick in die politische und militärische Situation zu erhalten."
NOR_notmerge:0 "Trennen Sie die Zweige"
NOR_notmerge_desc:0 "Die Trennung wird es uns ermöglichen, effizientere Entscheidungen auf dem Schlachtfeld zu treffen."
NOR_armyexpansion2:0 "Vergrößerung der Armee"
NOR_armyexpansion2_desc:0 "Die Vergrößerung der Armee wird unsere Kampfbereitschaft für den Ernstfall erhöhen."
NOR_reform_army:0 "Reform der Armeedoktrinen"
NOR_reform_army_desc:0 "Unsere Armee ist auf theoretischer Ebene nicht vorbereitet, wir haben nichts aus dem Großen Krieg gelernt."
NOR_guards:0 "Königliche Garde"
NOR_guards_desc:0 "Elite-Landstreitkräfte, die jeden Gegner besiegen werden."
NOR_norwegianarmy:0 "Norwegische Verteidigungsstreitkräfte"
NOR_norwegianarmy_desc:0 "Kein einziger Norweger wird sich fürchten, wenn die norwegische Armee ihn verteidigt!"
NOR_planned_def:0 "Verteidigung in der Tiefe"
NOR_planned_def_desc:0 "Wir müssen auf jeden Angriff vorbereitet sein, auch auf den unserer Verbündeten."
NOR_iceland2:0 "Der Island-Vertrag"
NOR_iceland2_desc:0 "Dänemark könnte unser zukünftiger Verbündeter sein, und die Kontrolle über die Stützpunkte im Atlantik könnte es uns ermöglichen, uns in besser zu verteidigende Positionen zurückzuziehen."
NOR_aircraft:0 "Norwegische Luftwaffe"
NOR_aircraft_desc:0 "Norwegen braucht eine Luftwaffe zur Verteidigung gegen Luftangriffe der Marine oder zur Luftnahunterstützung."
NOR_transport:0 "Norwegischer Tourismus"
NOR_transport_desc:0 "Da der Tourismus mehr denn je boomt, ist es wichtig, das Potential der Transportflugzeuge auch auf dem Schlachtfeld zu sehen."
NOR_fighter:0 "Norwegische Kampfflugzeuge"
NOR_fighter_desc:0 "Qualität geht vor Quantität lautet die Devise in Norwegen."
NOR_paradrop:0 "Land-Luft-Spezialeinheiten"
NOR_paradrop_desc:0 "Diese Spezialkräfte braucht die norwegische Armee, um ihre Gegner unerwartet zu besiegen."
NOR_airsuperiority:0 "Entwicklung der Luftdoktrin"
NOR_airsuperiority_desc:0 "Wir müssen unsere Luftkampfdoktrin weiterentwickeln, um unsere Gegner mit einer geringeren Anzahl von Flugzeugen und Piloten zu besiegen."
NOR_aaguns:0 "Luftabwehrwaffen"
NOR_aaguns_desc:0 "Luftabwehrwaffen werden unsere Luftwaffe bei der Verteidigung unseres Landes erheblich unterstützen."
NOR_purchase_planes:0 "Kauf osteuropäischer Flugzeuge"
NOR_purchase_planes_desc:0 "Ob tschechisch oder polnisch, türkisch oder rumänisch, alles ist für uns geeignet."
NOR_denmark_coop:0 "Militärische Zusammenarbeit mit Dänemark"
NOR_denmark_coop_desc:0 "Die Zusammenarbeit mit der dänischen Armee gibt ihnen einen Rückzugsort und wir können ihnen auch im Falle eines Angriffs helfen."


FRA_reform:0 "Reorganisieren Sie unsere Armee"
FRA_reform_desc:0 "Nach der deutschen Invasion in den Benelux-Ländern haben sich unsere Kräfte als schrecklicher erwiesen, als wir dachten. Wir müssen unsere Kräfte reorganisieren, und zwar sofort, sonst drohen Verluste im Feld."
FRA_maginot_finished:0 "Der Traum von Maginot"
FRA_maginot_finished_desc:0 "Die Hauptlinie, die unseren Boden im Falle einer Invasion aus dem Osten verteidigen soll, ist endlich fertiggestellt, diese Linie wird hoffentlich den Frieden mit dem Deutschen Reich sichern"


ETH_victor_emperor:0 "Kaiser von Äthiopien"
ETH_victor_emperor_desc:0 "Victor Emmanuelle III. hat sich selbst zum Kaiser von Äthiopien ausgerufen, allerdings wird er nur von Japan und Deutschland anerkannt, was uns jedoch viel Prestige in der Welt verschafft."
ETH_education_in_ethiopia:0 "Bildungsprogramm"
ETH_education_in_ethiopia_desc:0 "Wir müssen die Äthiopier ausbilden, damit sie nach der Eroberung Afrikas ein Teil unseres glorreichen Reiches werden können."
ETH_divide_and_conquer:0 "Teilen und Erobern"
ETH_divide_and_conquer_desc:0 "Wir müssen die Strategie des Teilens und Eroberns aus der Antike anwenden, um jeden äthiopischen Separatismus erfolgreich einzudämmen."
ETH_form_autonomous:0 "Gründung der Autonomen Staatlichen Straßenbaugesellschaft"
ETH_form_autonomous_desc:0 "Die Autonome Staatliche Straßenbaugesellschaft wird die für die Staatsgeschäfte wichtigen Straßen und Eisenbahnen verstaatlichen."
ETH_italian_colony:0 "Italienisches Ostafrika"
ETH_italian_colony_desc:0 "Italien beweist einmal mehr, dass es in der Lage ist, zu erobern und glorreiche koloniale Siege zu erringen."
ETH_imperial_road:0 "Bau der Reichsstraße"
ETH_imperial_road_desc:0 "Die Reichsstraße dient als notwendige Infrastruktur für die Verwaltung der äthiopischen Ländereien und verbindet die weiter entwickelten Ländereien im Norden mit der Hauptstadt des Dominions."
ETH_governorate:0 "Aufteilung Äthiopiens in Gouvernements"
ETH_governorate_desc:0 "Die Aufteilung Äthiopiens in verschiedene Verwaltungsgebiete wird uns die Möglichkeit geben, auf lokaler Ebene zu operieren."
ETH_increase_military_presence:0 "Äthiopien militarisieren"
ETH_increase_military_presence_desc:0 "Die Militarisierung Äthiopiens ist der erste Schritt, um die britischen Besitztümer in Afrika zu bedrohen."
ETH_civilian_finances:0 "Zivile Wirtschaft"
ETH_civilian_finances_desc:0 "Das Gleichgewicht zwischen zivilen und militärischen Angelegenheiten ist wichtig, besonders in Friedenszeiten"
ETH_fascist_colonialism:0 "Faschistischer Kolonialismus"
ETH_fascist_colonialism_desc:0 "Die faschistische Ideologie hat eine andere Denkweise im Umgang mit Kolonien als die Unterdrücker in Ägypten und Algerien"
ETH_fortify_keypoints:0 "Die wichtigsten Punkte befestigen"
ETH_fortify_keypoints_desc:0 "Die Verteidigung unserer Häfen ist extrem wichtig für unsere Versorgung und bedroht einen vollständigen Sieg in Afrika"
ETH_fuel_stocks:0 "Treibstoffvorräte"
ETH_fuel_stocks_desc:0 "Vor dem Krieg ist es wichtig, die Treibstoffvorräte aufzustocken. Wenn es uns gelingt, sie auf die Kapazität des Landes zu bringen, sind wir für eine Offensive gerüstet."
ETH_merge_addis:0 "Zusammenlegung des Gouvernements Addis Abeba"
ETH_merge_addis_desc:0 "Es ist besser, unser Land weiter zu stabilisieren, als es in Zeiten der Not aufzuspalten."
ETH_form_bank:0 "Die Äthiopische Nationalbank gründen"
ETH_form_bank_desc:0 "Wir müssen in den unzivilisierten Ländern, die wir gerade erobert haben, eine funktionierende Gesellschaft aufbauen, die uns gute finanzielle Vorteile bringen wird."
ETH_armed_forces:0 "Italienische Streitkräfte in Ostafrika"
ETH_armed_forces_desc:0 "Wir müssen eine Armee in Ostafrika aufstellen, um die Briten zu bekämpfen, wann immer es nötig ist."
ETH_landforces:0 "Modernisieren Sie die Infanterie"
ETH_landforces_desc:0 "Die Infanterie in der Region ist veraltet, und die Briten werden sie mit gepanzerten Bataillonen und Luftunterstützung leicht überrennen können."
ETH_airforce:0 "Italienische Luftwaffe"
ETH_airforce_desc:0 "Die Modernisierung der Flugzeuge in der Region wird es uns ermöglichen, Angriffe auf britische Schiffe im Indischen Ozean und im Roten Meer durchzuführen."
ETH_navy:0 "Italienische Marine"
ETH_navy_desc:0 "Der italienische Marinebefehlshaber hat zugestimmt, uns Marineverstärkungen in die Region zu schicken, um den britischen Nachschub an den Raj zu gefährden."
ETH_airfield_contrustion:0 "Somalische Flugplätze"
ETH_airfield_contrustion_desc:0 "Eine funktionierende Luftwaffe ist genauso wichtig wie eine funktionierende Armee, ohne sie werden wir nicht gegen die britische RAF gewinnen"
ETH_africa:0 "Italienische Kommandeure"
ETH_africa_desc:0 "Die Kommandeure der italienischen Armee wurden zu uns geschickt, um den Widerstand zu organisieren, ein Sieg in Afrika wird bald kommen!"
ETH_italian_develop:0 "Italienische Industriehilfe"
ETH_italian_develop_desc:0 "Italien muss große Investitionen in der Region tätigen, bevor es sich auszahlt."
ETH_east:0 "Militärpolizei"
ETH_east_desc:0 "Eine stets einsatzbereite Polizei in der Region wird jeglichen Separatismus unterbinden und gleichzeitig ein gewisses Maß an kultureller Freiheit bewahren."
ETH_national_identity:0 "Äthiopische Nationale Identität eindämmen"
ETH_national_identity_desc:0 "Die äthiopische nationale Identität darf nicht mehr bestehen! Die italienische Kultur muss auf der äthiopischen Nation herumtrampeln und sie reassimilieren."
ETH_eastafrica:0 "Offensiven in Afrika"
ETH_eastafrica_desc:0 "Die Teilnahme an italienischen Offensiven gibt uns die Möglichkeit, Territorien in der Region zu übernehmen."
ETH_cotton_farms:0 "Baumwollfarmen"
ETH_cotton_farms_desc:0 "Ein großer Teil der äthiopischen Arbeitskräfte ist in Baumwollfarmen beschäftigt."
ETH_somaliland:0 "Somaliland entwickeln"
ETH_somaliland_desc:0 "Nach der Eroberung von Somaliland könnte es interessant sein, die Region zu entwickeln und das Beste aus ihr herauszuholen."
ETH_three:0 "Der Dreijahresplan"
ETH_three_desc:0 "Drei Jahre italienischer Investitionen in der Region werden sich auszahlen"
ETH_balanced_civ_and_mil:0 "Ausgewogenes Verhältnis zwischen ziviler und militärischer Industrie"
ETH_balanced_civ_and_mil_desc:0 "Wir haben ein gutes Gleichgewicht zwischen der militärischen und der zivilen Industrie erreicht"
ETH_italian_development:0 "Industrialisierung in Äthiopien"
ETH_italian_development_desc:0 "Ohne italienische Investitionen können wir uns nicht industrialisieren, aber mit ihnen könnten wir eine große Kolonialmacht werden, vergleichbar mit Ägypten."
ETH_armored_car:0 "Entwicklung gepanzerter Fahrzeuge"
ETH_armored_car_desc:0 "Gepanzerte Fahrzeuge sind in offenem Wüstengelände, in dem wir kämpfen müssen, sehr gut."
ETH_british_africa:0 "Eroberung von Britisch-Afrika"
ETH_british_africa_desc:0 "In vielen Teilen Britisch-Afrikas werden wir als Befreier angesehen, die Bevölkerung ist mit unseren militärischen Aktionen einverstanden."
ETH_jungles:0 "Kriegsführung im Dschungel"
ETH_jungles_desc:0 "Kämpfe im Dschungel werden bald wichtig sein, vor allem im Kongo und anderen Dschungeln Afrikas."
ETH_royal:0 "Konferenz von Addis Abeba"
ETH_royal_desc:0 "Nach dem Sieg in Afrika müssen wir entscheiden, was unser nächster Schritt ist: Eroberung im Pazifik mit Unterstützung der italienischen Marine oder Angriff auf die Sowjetunion vom Iran aus?"
ETH_german_cas:0 "Deutsche Stukas"
ETH_german_cas_desc:0 "Die deutschen Stukas werden unsere Militäraktionen in Afrika unterstützen."
ETH_general_staff:0 "Bildung des Generalstabs"
ETH_general_staff_desc:0 "Die Bildung des Generalstabs beseitigt die Unvorbereitetheit unserer Streitkräfte in der Region."
ETH_indoctrination:0 "Faschistische Indoktrination"
ETH_indoctrination_desc:0 "Wir müssen dem äthiopischen Volk die faschistische Ideologie aufzwingen und sie in den Schulen lehren."
ETH_victory_in_africa:0 "Sieg in Afrika"
ETH_victory_in_africa_desc:0 "Ein Sieg in Afrika bedeutet, dass wir einen weiteren Kontinent erobern können, das Italienische Römische Reich wird wiedergeboren werden!"
ETH_pacific:0 "Pazifik-Kampagne"
ETH_pacific_desc:0 "Wir müssen unsere japanischen Verbündeten im Pazifik unterstützen."
ETH_middleeast:0 "Nahost-Kampagne"
ETH_middleeast_desc:0 "Wir müssen unsere deutschen Verbündeten in der Sowjetunion unterstützen."
ETH_threat:0 "Bedrohung durch die Marine"
ETH_threat_desc:0 "Wir müssen eine maritime Bedrohung für die indische Versorgungslinie im Indischen Ozean und im Roten Meer darstellen."
ETH_navalbases:0 "Die Marinestützpunkte ausbauen"
ETH_navalbases_desc:0 "Die Marinestützpunkte sind wichtig für unsere Versorgung in der Region."
ETH_bombeur:0 "Marine-Stukas"
ETH_bombeur_desc:0 "Die italienische Luftwaffe wird uns 200 Marinebomber schicken, um die britische Marine in diesem Gebiet zu bombardieren."
ETH_subs:0 "Handelsverhinderung"
ETH_subs_desc:0 "Versenken Sie die Hälfte der durchfahrenden Konvois, und plötzlich werden alle weg sein..."

