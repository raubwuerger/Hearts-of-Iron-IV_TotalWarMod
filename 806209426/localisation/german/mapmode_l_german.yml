 MAPMODE_DIPLOMACY_DESCRIPTION:0 "Zeigt die diplomatischen Beziehungen und Haltungen gegenüber dem aktuell ausgewählten Land."
 MAPMODE_SUPPLY_AREAS_NAME:0 "Versorgungsgebiete"
 MAPMODE_SUPPLY_AREAS:0 "§HNachschubgebiete§! Kartenmodus"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Zeigt Nachschubgebiete und Informationen über den Nachschubfluss an. So können Sie Problembereiche und Engpässe erkennen."
 MAPMODE_SUPPLY_MAP_MODE_NAME:0 "Versorgung"
 MAPMODE_SUPPLY_MAP_MODE:0 "§HVersorgung§! Kartenmodus"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION:1 "Zeigt die aktuelle Versorgungslage. Hellere grünliche Gebiete haben mehr Zugang zu Nachschub, während lila den geringsten Zugang hat. Gebiete, in denen Einheiten unter schlechter Versorgung leiden, werden von §Ygelb§! auf §Rrot§!."
 MAPMODE_STRATEGIC_NAVY_NAME:0 "Strategische Marine"
 MAPMODE_STRATEGIC_NAVY:0 "§HStrategische Marine§! Kartenmodus"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Zeigt strategische Gebiete an und erlaubt Ihnen zu sehen, welche Marineoperationen von Ihren Flotten durchgeführt werden. \nGebiete, in denen Sie die Seeherrschaft innehaben, werden mit einem grünen§!§G-Umriss dargestellt. \nGebiete mit rotem §R§! liegen außerhalb der Operationsreichweite der aktuell ausgewählten Flotte."
 MAPMODE_STRATEGIC_AIR_NAME:0 "Strategische Luft"
 MAPMODE_STRATEGIC_AIR:0 "§HStrategische Luft§! Kartenmodus"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Zeigt strategische Gebiete an und ermöglicht es Ihnen zu sehen, welche Luftoperationen von Ihren Flugzeugen durchgeführt werden. \n§GGrüne Regionen§! haben eine freundliche Luftüberlegenheit, §Rrote Regionen§! haben eine feindliche Luftüberlegenheit. \nFlugplätze, auf denen Ihre Flugzeuge stationiert sind, werden hervorgehoben."
 MAPMODE_RESOURCES_NAME:0 "Ressource"
 MAPMODE_RESOURCES:0 "§HRessource§! Kartenmodus"
 MAPMODE_RESOURCES_DESCRIPTION:0 "Zeigt die Ressourcenproduktion nach Staat an."
 MAPMODE_RESISTANCE_NAME:0 "Widerstand"
 MAPMODE_RESISTANCE:0 "§HWiderstand§! Kartenmodus"
 MAPMODE_RESISTANCE_DESCRIPTION:1 "Zeigt den lokalen Widerstand in besetzten Gebieten an. Zeigt Ihnen Krisenherde, an denen Sie eine Änderung Ihrer Besatzungspolitik in Betracht ziehen sollten."
 MAPMODE_COMPLIANCE_NAME:0 "Einhaltung"
 MAPMODE_COMPLIANCE:0 "§HCompliance§! Kartenmodus"
 MAPMODE_COMPLIANCE_DESCRIPTION:0 "Zeigt die lokale Compliance in den besetzten Gebieten an."
 MAPMODE_PLAYERS_NAME:0 "Spieler"
 MAPMODE_PLAYERS:0 "§HSpieler§! Kartenmodus"
 MAPMODE_PLAYERS_DESCRIPTION:0 "Zeigt an, welches Land von welchem Spieler kontrolliert wird."
 MAPMODE_INFRASTRUCTURE_NAME:0 "Infrastruktur"
 MAPMODE_INFRASTRUCTURE:0 "§HInfrastruktur§! Kartenmodus"
 MAPMODE_INFRASTRUCTURE_DESCRIPTION:0 "Zeigt das Niveau der Infrastruktur in jedem Staat an."
 MAPMODE_MANPOWER_NAME:1 "Bevölkerung"
 MAPMODE_MANPOWER:1 "§HBevölkerung§! Kartenmodus"
 MAPMODE_MANPOWER_DESCRIPTION:1 "Zeigt die Bevölkerungszahl in den einzelnen Staaten an."
 MAPMODE_IDEOLOGY_NAME:0 "Ideologie"
 MAPMODE_IDEOLOGY:0 "§HIdeologie§! Kartenmodus"
 MAPMODE_IDEOLOGY_DESCRIPTION:0 "Zeigt die Länder nach ihrer Ideologie an."
