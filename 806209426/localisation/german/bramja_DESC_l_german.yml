### Leaders ### "###"

 POLITICS_CHARLES_LINDBERGH_DESC:0 "Charles Lindbergh\n Ein amerikanischer Flieger, Militäroffizier, Autor, Erfinder und Aktivist. Im Alter von 25 Jahren wurde er 1927 als Pilot der U.S. Air Mail weltberühmt, als er den Orteig-Preis für seinen Nonstop-Flug von New York nach Paris gewann. Er wendet sich nicht nur gegen die Intervention der Vereinigten Staaten, sondern auch gegen die Gewährung von Hilfe an das Vereinigte Königreich. Er ist eine führende Persönlichkeit des Antikriegs-Komitees America First, das für den von ihm propagierten Isolationismus steht."
 POLITICS_DOUGLAS_MACARTHUR_DESC:0 "Der General und heutige Präsident der USA ist für die einen ein Leuchtturm der Stärke, für die anderen der korrumpierende Einfluss des Militärs auf die Politik."
 POLITICS_REZA_SHAH_PAHLAVI_DESC:0 "Schah von Iran seit dem 15. Dezember 1925, als er durch einen Beschluss des persischen Parlaments (Majlis) zum legalen Monarchen von Iran ernannt wurde und damit die Herrschaft des damals bereits im Exil lebenden Ahmad Schah und der Qajar-Dynastie beendete. Zuvor war er bereits seit dem Staatsstreich der (von den Briten unterstützten) persischen Kosakenbrigade von 1921 als Sardar Sepah (Oberbefehlshaber der Armee), Kriegsminister und später auch Premierminister die eigentliche Macht in Persien. \n Nach dem Vorbild von Atatürks Türkei hat Reza Schah viele soziale, wirtschaftliche und politische Reformen eingeleitet, darunter die Modernisierung der Infrastruktur und des Militärs, eine Politik der Entstammung, Sesshaftmachung und Persianisierung, und damit den Grundstein für einen modernen iranischen Staat gelegt.\n Die Zukunft dieses Staates und der Herrschaft des Schahs ist jedoch ungewiss, da sich das Machtgleichgewicht in der Region und in der Welt insgesamt verschiebt. Wird der Schah in der Lage sein, die ausländischen Mächte weiterhin gegeneinander auszuspielen, um die Freiheit des Irans zu bewahren? "
 POLITICS_REZA_SHAH_PAHLAVI_DESC_prisoner:0 "Nachdem die Sowjets und die Briten aus dem Land vertrieben wurden, ist Reza Schah offiziell wieder als Herrscher des Iran eingesetzt worden. Allerdings haben die Briten den wiedereingesetzten Schah inhaftiert, da er unter ihrer Aufsicht im Exil gelebt hatte. Die neuen Wohltäter des iranischen Staates werden sich beeilen müssen, den Schah ausfindig zu machen und zu befreien, wenn sie das Land stabilisieren und die neue Ordnung legitimieren wollen."
 POLITICS_REZA_SHAH_PAHLAVI_DESC_freed:0 "Reza Schah regiert sein Land wieder ordnungsgemäß vom \"§YTakht-e Khurshīd§!\" (dem persischen Sonnenthron), nachdem er aus seiner Gefangenschaft befreit wurde. Die Frage ist nun, ob er den Iran als freie Nation erhalten kann..."

