 lar_portugal_iberian_summit.7.desc:0 "Die [From.GetAdjective]-Regierung ist der Meinung, dass wir bessere Chancen haben, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten, wenn wir uns die Zeit nehmen, bestimmte [?global.POR_iberian_summit_target.GetAdjective]-Diplomaten anzusprechen, bevor wir unseren Antrag an [?global.POR_iberian_summit_target.GetNameDef] stellen. Auf diese Weise werden wir kritisches Wissen über die Ziele und Zwecke des [?global.POR_iberian_summit_target.GetAdjective] erlangen und daher in der Lage sein, einen Vorschlag zu machen, der ihren Interessen besser entspricht."
