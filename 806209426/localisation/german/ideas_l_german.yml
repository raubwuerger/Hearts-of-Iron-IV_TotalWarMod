 BRA_unreliable_army:0 "§R§R Politisierte Armee §!§! "
 BRA_unreliable_army_desc:0 "Durch die ständigen Putsche und Gegenputsche in den letzten Jahren sind die Offiziere der Armee mehr mit der Politik beschäftigt als mit der Aufrechterhaltung der Disziplin und der Förderung der Ausbildung in der Armee. Die Loyalität von Teilen des Militärs gegenüber der derzeitigen Regierung steht in Frage, und die Truppe ist demoralisiert, schlecht ausgerüstet und schlecht ausgebildet."
 BRA_unreliable_army_2:0 "§8§8 Kontrolle über die Armee §!§! "
 BRA_unreliable_army_2_desc:0 "Der Präsident hat das Militär fester im Griff, so dass es sich mehr auf die Verbesserung der Kampffähigkeiten als auf politische Machtspiele konzentrieren kann.\nDoch die Einmischung des Militärs in die Politik ist immer noch stark und könnte in Zukunft eine Bedrohung für den derzeitigen Präsidenten darstellen..."
 BRA_unstable_republic:0 "Zweite brasilianische Republik"
 BRA_unstable_republic_desc:0 "Die Zweite Brasilianische Republik wurde 1930 errichtet und ist ein Balanceakt zwischen den Kaffee-Oligarchen im Süden, den Zucker-Oligarchen im Norden und der armen Bevölkerung."
 BRA_unstable_republic_2:0 "Dritte brasilianische Republik"
 BRA_unstable_republic_2_desc:0 "Präsident Getulio Vargas hat den Notstand ausgerufen, nachdem ein kommunistischer Putschversuch entdeckt worden war. Die Verfassung ist vorerst nicht in Kraft, und der Präsident regiert per Dekret, wodurch die Macht in seiner Person zentralisiert wird."
 BRA_unstable_republic_3:0 "Vierte brasilianische Republik"
 BRA_unstable_republic_3_desc:0 "Die jüngste politische Liberalisierung hat Brasilien zu einem demokratischeren Land gemacht. Die Instabilität der politischen Szene der letzten Jahrzehnte ist jedoch nicht verschwunden, da das Militär nicht bereit ist, seine Macht aufzugeben. Daher wurde die "Vierte Republik" später auch als "Populistische Republik" bezeichnet."

 POR_unreliable_army:0 "§R§R Unzuverlässige Armee §!§! "
 POR_unreliable_army_desc:0 "Durch die ständigen Putsche und Gegenputsche seit der Einführung der Republik im Jahr 1910 sind die Offiziere der Armee mehr mit der Politik beschäftigt als mit der Aufrechterhaltung der Disziplin und der Förderung der Ausbildung in der Armee. Die Truppe ist demoralisiert, schlecht ausgerüstet und schlecht ausgebildet."
 POR_unstable_republic:0 "§R§R Instabile Republik §!§! "
 POR_unstable_republic_desc:0 "Die Ära der 1910 errichteten Republik wurde als eine Ära der "ständigen Anarchie, der Korruption der Regierung, des Aufruhrs und der Plünderungen, der Ermordungen, der willkürlichen Inhaftierungen und der religiösen Verfolgung" beschrieben. In dieser Zeit traten neun Präsidenten in ihr Amt ein, 44 Kabinettsumbildungen und 21 Revolutionen. Auch nach dem Militärputsch von 1926 gab es noch mehrere gescheiterte Revolutionsversuche."
 POR_british_influence:0 "Britischer Einfluss"
 POR_british_influence_desc:0 "Die britische Regierung investiert in die Ausbeutung der Ressourcen in unserem Land. Dies ist eine wertvolle Gelegenheit, unsere Fortschritte in Forschung und Entwicklung voranzutreiben."
