 usa.70.t:0 "Wahlen zum Kongress"
 usa.70.desc:0 "Alle zwei Jahre stehen ein Drittel der Sitze im Senat und alle Sitze im Repräsentantenhaus zur Wahl. Auch wenn sie oft von den Weltereignissen überschattet werden, kann die lokale Situation in den einzelnen Wahlkreisen manchmal den Ausschlag geben. \n\nNachdem alle Stimmen ausgezählt wurden, hat die Fraktion, die die Regierung unterstützt, [USA.GetSenateElectionOutcome] im Senat und [USA.GetHouseElectionOutcome] im Repräsentantenhaus."
 usa.70.a:0 "Das Volk hat gesprochen."
 SenateElectionLost:0 "verlorene [?sen_loc] Sitze"
 SenateElectionGained:0 "gewonnene [?sen_loc] Sitze"
 HouseElectionLost:0 "verlorene [?ror_loc] Sitze"
 HouseElectionGained:0 "gewonnene [?ror_loc] Sitze"
 usa.71.t:0 "Eine Verschiebung in der politischen Landschaft"
 usa.71.desc:0 "Mit einem neuen Präsidenten im Amt hat sich die frühere Opposition im Kongress weitgehend auf die Seite der neuen Regierung geschlagen. Präsident [USA.GetLeader] kann auf die Unterstützung der [?senators_support] Senatoren und [?representatives_support] Repräsentanten zählen."
 usa.71.a:0 "Das Volk hat gesprochen."
 usa_congress_elections_tt_bad:0 "Bei den Kongresswahlen wird die Fraktion, die die Regierung unterstützt, auf eine stärkere Opposition treffen.\n"
 usa_congress_elections_tt_good:0 "Der aus den Präsidentschaftswahlen gewonnene Schwung wird sich wahrscheinlich auf die Kongresswahlen übertragen.\n"
 usa.72.t:0 "Regierungsfraktion gewinnt Mehrheit im Kongress"
 usa.72.desc:0 "Es scheint, dass die von uns eingeführten Reformen des Wahlsystems sehr erfolgreich waren, da eine große Anzahl unserer Anhänger bei den letzten Wahlen in den Kongress gewählt wurde. Mit einer soliden Mehrheit dürften wir wenig Probleme haben, unsere politische Agenda durchzusetzen."
 usa.72.a:0 "Ein klares Zeichen für unseren Rückhalt in der Bevölkerung."
 usa.73.t:0 "Senator stimmt für Regierungsvorschlag"
 usa.73.desc:0 "In einer kürzlich durchgeführten Abstimmung hat ein Senator überraschend die Seite gewechselt und für einen Regierungsvorschlag gestimmt. Obwohl die Angelegenheit an sich ziemlich unbedeutend war, hat die öffentliche Abstimmung über die Unterstützung eines zuvor ausgesprochenen Kritikers von [USA.GetLeader] in Washington viele Augenbrauen aufgeworfen.\n\n Einige Analysten glauben, dass dieses Beispiel weitere Senatoren dazu veranlassen wird, ihre Haltung zu überdenken."
 usa.73.a:0 "Ein nützlicher Verbündeter."
 usa.74.t:0 "Abgeordnete spricht leidenschaftlich für die Regierung"
 usa.74.desc:0 "Als eine Abgeordnete bei einem Benefiz-Dinner nach ihrer Haltung zu einer Reihe von politischen Themen gefragt wurde, sprach sie sich für die Politik von Präsident [USA.GetLeader] aus. Sie behauptete ferner, dass viele ihrer Kolleginnen und Kollegen ähnliche Ansichten hätten, aber lediglich durch "idiotische Kurzsichtigkeit, die nur an die nächste Wahl denkt", zurückgehalten würden, anstatt das zu tun, was für das amerikanische Volk richtig sei. \Ihre Äußerungen wurden von der Presse in großem Umfang aufgegriffen und brachten mehrere ihrer Kollegen in Bedrängnis, da sie erklären mussten, wo sie in diesen Fragen stehen."
 usa.74.a:0 "Sie hat Recht, wissen Sie."
 usa.75.t:0 "Senatorin spricht sich gegen Regierungspolitik aus"
 usa.75.desc:0 "Ein Senator hat einer großen Zeitung ein Interview gegeben, in dem er sagte, er könne die "törichte und gefährliche" Politik des Präsidenten [USA.GetLeader] nicht länger unterstützen. Er behauptete ferner, dass er mehrere andere Senatoren kenne, die ähnlich denken und den Präsidenten in Kürze verlassen würden."
 usa.75.a:0 "Er wird noch früh genug zurückkommen."
 usa.76.t:0 "Abgeordneter kritisiert Präsident"
 usa.76.desc:0 "Während einer kürzlich geführten Debatte über die Steuerreform hielt ein Abgeordneter eine langatmige Rede über die zahlreichen Versäumnisse der Regierung. Seiner Meinung nach kann kein vernünftig denkender Amerikaner die Politik des Präsidenten unterstützen, egal welcher Partei er angehört. \Seine harschen Worte scheinen Wirkung gezeigt zu haben, denn eine Reihe von Abgeordneten, die zuvor fest hinter der Politik von [USA.GetLeader] standen, machten Geräusche der Unterstützung."
 usa.76.a:0 "Eine Schande."
 usa.77.t:0 "Opposition erleidet Niederlage im Senat"
 usa.77.desc:0 "Ein Misstrauensantrag gegen Präsident [USA.GetLeader] ist im Senat abgelehnt worden. Während selbst die eifrigsten Befürworter wenig Hoffnung hatten, dass der Antrag durchkommen würde, war die Zahl der Gegenstimmen selbst für die pessimistischsten Beobachter ein Schock. Es scheint, dass der Präsident im Senat eine weitaus größere Unterstützung genießt, als die meisten glaubten, was ihm helfen dürfte, seine legislative Agenda voranzubringen."
 usa.77.a:0 "Großartig!"
 usa.78.t:0 "Ausschuss des Repräsentantenhauses unterstützt die Politik des Präsidenten"
 usa.78.desc:0 "Die jüngste Anhörungsrunde im House Committee on Ways and Means hat zu einem Bericht geführt, in dem der Politik des Präsidenten eine deutliche Verbesserung aller verfügbaren Wirtschaftskennzahlen zugeschrieben wird. Auch wenn der Bericht nicht in den höchsten Tönen gelobt wird, so ist er doch ein Schlag für diejenigen, die den Präsidenten kritisieren und Reformen fordern. Eine Reihe von Abgeordneten hat bereits öffentlich erklärt, dass sie zwar immer noch Zweifel an der Agenda des Präsidenten hegen, nun aber für ihn stimmen werden."
 usa.78.a:0 "Und das sollten sie auch."
 usa.79.t:0 "Senator geht in den Ruhestand"
 usa.79.desc:0 "Nach einem leichten Herzinfarkt hat ein hochrangiger Senator heute angekündigt, dass er aus gesundheitlichen Gründen in den Ruhestand treten wird. Während seiner mehr als zwei Jahrzehnte währenden Zugehörigkeit zum Kongress hatte der Senator ein großes Netzwerk von Unterstützern aufgebaut und sein Einfluss hatte großes Gewicht. Obwohl er technisch gesehen nur ein Mann mit einer Stimme war, zählten Washingtoner Insider ihn dennoch als mehrere Stimmen wert, da er der Schlüssel zur Sicherung mehrerer anderer Stimmen war. \Da der Sitz höchstwahrscheinlich an einen erklärten Kritiker von Präsident [USA.GetLeader] geht, wird es für die Verwaltung sehr viel schwieriger sein, die notwendigen Stimmen für die Verabschiedung von Gesetzen zu erhalten."
 usa.79.a:0 "Er wird vermisst werden. Und seine Stimme ebenso."
 usa.80.t:0 "Anhörungen im Repräsentantenhaus zum Fehlverhalten des Präsidenten"
 usa.80.desc:0 "Ein kleinerer Skandal, der seinen Ursprung im Weißen Haus hat, hat an Fahrt aufgenommen. Nach wochenlangen Medienberichten, wonach ein unbedeutender Verwaltungsbeamter im Gegenzug für lukrative Regierungsaufträge Bestechungsgelder angenommen haben soll, hat der Ausschuss des Repräsentantenhauses für Ausgaben in der Exekutive damit begonnen, Anhörungen abzuhalten, um festzustellen, ob der Präsident hiervon Kenntnis hatte. Die meisten Beobachter glauben zwar nicht, dass dies zu größeren Problemen für Präsident [USA.GetLeader] führen wird, aber es wird zweifellos bedeuten, dass sich viele Anhänger des Präsidenten eine Zeit lang zurückhalten müssen."
 usa.80.a:0 "Eine Hexenjagd."
 usa.85.t:0 "Weit verbreitete Unterstützung für Isolationismus"
 usa.85.desc:0 "Eine Meinungsumfrage, die landesweit Schlagzeilen machte, ergab, dass 64 Prozent der Amerikaner dafür sind, sich aus den wachsenden Konflikten in Europa und Asien herauszuhalten. Die Zeitungen behaupten, dass diese Konflikte uns wenig angehen und warnen, dass eine Einmischung unsere wirtschaftliche Erholung von der großen Depression gefährden würde."
 usa.85.a:0 "Wie naiv"
 usa.91.t:0 "Senator aus [USA_congress_investment_state.GetName] bietet Unterstützung an"
 usa.91.desc:0 "Der ranghöchste Senator aus [USA_congress_investment_state.GetName] hat sich an die Regierung gewandt und seine Unterstützung angeboten. Sein Bundesstaat leidet unter erheblichem Investitionsmangel, und ein von der Regierung initiiertes Konjunkturprogramm würde ihn sicherlich dazu bewegen, seine Haltung zu bestimmten vorgeschlagenen Regierungsmaßnahmen zu überdenken. Der Senator sitzt in mehreren wichtigen Ausschüssen und ist dafür bekannt, dass er Absprachen treffen kann, so dass seine Stimme in beiden Häusern mehr wert ist."
 usa.91.a:0 "Es ist eine sehr unterentwickelte Region."
 usa.91.b:0 "Das riecht nach Korruption."
 usa.92.desc:0 "Die Senatoren von [USA_congress_investment_state.GetName] sind an die Regierung herangetreten und haben ihre Unterstützung für den Präsidenten angeboten, um im Gegenzug eine informelle Garantie zu erhalten, dass [USA_congress_investment_state.GetName] der Standort für eine neue Munitionsfabrik für die Armee sein wird. Sie argumentieren, dass der Bau eines Werks in diesem Gebiet viele Arbeitsplätze schaffen und die Armee in einer zunehmend gefährlichen Welt mit dringend benötigter Unterstützung versorgen würde. Die beiden Senatoren erwähnten auch ihre ausgezeichneten Arbeitsbeziehungen zu mehreren einflussreichen Mitgliedern des Repräsentantenhauses."
 usa.92.a:0 "Sie bringen viele gute Argumente vor."
 usa.92.b:0 "Diese Art von Geschäften ist nicht Sache des Präsidenten."
 usa.93.t:0 "Abgeordnete aus [USA_congress_investment_state.GetName] bieten Unterstützung an"
 usa.93.desc:0 "Die Kongressdelegation aus [USA_congress_investment_state.GetName] hat sich mit mehreren Vorschlägen zur Verbesserung der Infrastruktur des Staates an die Regierung gewandt. Es sollten Bundesmittel für den Ausbau von Straßen und Brücken zur Verfügung gestellt werden, um den Handel zwischen den Bundesstaaten zu fördern. Sie merkten auch an, dass eine Unterstützung durch die Regierung sie sicherlich eher geneigt machen würde, den Präsidenten bei seiner Agenda direkter zu unterstützen."
 usa.93.a:0 "Eine lobenswerte Initiative."
 usa.93.b:0 "Sollen sie doch versuchen, das selbst durchzusetzen."
 usa.94.t:0 "Senatsausschuss untersucht Schiffbau in [USA_congress_investment_state.GetName]"
 usa.94.desc:0 "Auf Betreiben des ranghöchsten Senators aus [USA_congress_investment_state.GetName] hat der Handelsausschuss des Senats mit Anhörungen zum Zustand der lokalen Schiffbauindustrie begonnen. Experten zufolge hängt ein erheblicher Prozentsatz des US-Handels vom Überseehandel ab, und dem Land mangelt es dringend an Schiffbaukapazitäten. [USA_congress_investment_state.GetName] wurde als eine Region identifiziert, in der eine größere Investition getätigt werden sollte, und mehrere Ausschussmitglieder haben die Erwartung geäußert, dass die Regierung von [USA.GetLeader] dafür Mittel bereitstellen wird."
 usa.94.a:0 "Eine kritische Schwäche."
 usa.94.b:0 "Wir haben größere Probleme."
 #Events for the Philippines: ""
 usa.101.t:0 "Rufen Sie nach US-Hilfe!"
 usa.101.d:0 "Unser Land wird angegriffen, und wir müssen um militärischen Schutz durch die Vereinigten Staaten von Amerika bitten."
 usa.101.a:0 "Nun gut."
 usa.102.t:0 "Die Philippinen schließen sich uns an!"
 usa.102.d:0 "Die Philippinen werden uns im Kampf gegen den Feind zur Seite stehen, und wir haben zusätzliche Befugnisse erhalten, um ihre Infrastruktur und ihr Militär zu nutzen."
 usa.102.a:0 "Sehr gut!"

 worldnews.12.t:0 "Operation Kompass"
 worldnews.12.d:0 "Die Operation Compass (auch la battaglia della Marmarica) war die erste große britische Militäroperation der westlichen Wüstenkampagne (1940-1943) während des Zweiten Weltkriegs. Britische, indische, Commonwealth- und alliierte Streitkräfte griffen von Dezember 1940 bis Februar 1941 italienische Truppen der 10. Armee (Marschall Rodolfo Graziani) im Westen Ägyptens und in der Cyrenaica, der östlichen Provinz Libyens, an."
 worldnews.12.a:0 "Scheibe!"
 worldnews.12.b:0 "Zum Teufel mit den Teetrinkern!"
 worldnews.12.c:0 "Los, Burns, bereiten wir ihnen einen gebührenden britischen Empfang!"
 worldnews.12.e:0 "Was für ein Kampf!"
 worldnews.13.t:0 "Operation Crusader"
 worldnews.13.d:0 "Die Operation Crusader (18. November - 30. Dezember 1941) war eine Militäroperation der britischen Achten Armee (bestehend aus britischen, indischen, dominikanischen und alliierten Kontingenten) gegen die von Generalleutnant Erwin Rommel befehligten Achsenmächte in Nordafrika während des Zweiten Weltkriegs. Ziel der Operation war es, die Verteidigungsanlagen der Achsenmächte an der ägyptisch-libyschen Grenze zu umgehen, die Panzertruppen der Achsenmächte zu besiegen und die Belagerung von Tobruk 1941 zu beenden."
 worldnews.13.a:0 "Scheibe!"
 worldnews.13.b:0 "Zum Teufel mit den Teetrinkern!"
 worldnews.13.c:0 "Kommen Sie Burns, bereiten wir ihnen einen angemessenen britischen Empfang!"
 worldnews.13.e:0 "Was für ein Kampf!"
 worldnews.14.t:0 "Großbritannien schlägt zurück"
 worldnews.14.d:0 "Die Zweite Schlacht von El Alamein (23. Oktober - 11. November 1942) war eine Schlacht des Zweiten Weltkriegs, die in der Nähe des ägyptischen Bahnhaltepunkts El Alamein stattfand. Die Erste Schlacht von El Alamein und die Schlacht von Alam el Halfa hatten die Achsenmächte daran gehindert, weiter nach Ägypten vorzudringen."
 worldnews.14.a:0 "Scheibe!"
 worldnews.14.b:0 "Zum Teufel mit den Teetrinkern!"
 worldnews.14.c:0 "Kommt, Burns, bereiten wir ihnen einen angemessenen britischen Empfang."
 worldnews.14.e:0 "Was für ein Kampf!"
 worldnews.15.t:0 "Wüstenfuchs schlägt zu"
 worldnews.15.d:0 "Operation Sonnenblume war die Bezeichnung für die Entsendung deutscher Truppen nach Nordafrika im Februar 1941, während des Zweiten Weltkriegs. Die italienische 10. Armee war während der Operation Compass (9. Dezember 1940 - 9. Februar 1941) durch die Angriffe der britischen und alliierten Western Desert Force vernichtet worden. Die ersten Einheiten des neuen Deutschen Afrikakorps (DAK, Generalleutnant Erwin Rommel) brachen von Neapel aus nach Afrika auf und kamen am 11. Februar 1941 an."
 worldnews.15.a:0 "Vorwärts!"
 worldnews.15.b:0 "Avanti!"
 worldnews.15.c:0 "Kommt! Kämpft gegen uns!"
 worldnews.15.e:0 "Eine sehenswerte Schlacht."
 worldnews.16.t:0 "Die Operation Aida beginnt"
 worldnews.16.d:0 "Die Schlacht von Mersa Matruh fand vom 26. bis 29. Juni 1942 nach der Niederlage der Achten Armee (General Sir Claude Auchinleck) in der Schlacht von Gazala statt und war Teil des westlichen Wüstenfeldzugs des Zweiten Weltkriegs. Die Kämpfer auf Seiten der Achsenmächte waren die Panzerarmee Afrika (Generalfeldmarschall Erwin Rommel), die sich aus deutschen und italienischen Einheiten zusammensetzte."
 worldnews.16.a:0 "Vorwärts!"
 worldnews.16.b:0 "Avanti!"
 worldnews.16.c:0 "Kommt! Kämpft gegen uns!"
 worldnews.16.e:0 "Eine sehenswerte Schlacht."

 finland.117.t:0 "Bringt die Truppen nach Hause!"
 finland.117.d:0 "In diesem Krieg ging es um die Rückeroberung der Region Karelien, aber unsere Truppen haben es geschafft, die gesamte Murmansk-Linie mit den Deutschen zu erobern, im Gegensatz zu dem, was die USA und die Briten wollten. Es ist klar, dass wir die Nazi-Deutschen unterstützen, und unser Volk mag das nicht."
 finland.117.a:0 "Wir haben bereits Opel zu Hause."
 finland.100.t:0 "Bau der Mannerheim-Linie"
 finland.100.d:0 "Die Mannerheim-Linie (finnisch: Mannerheim-linja, schwedisch: Mannerheimlinjen) war eine Verteidigungslinie auf der Karelischen Landenge, die von Finnland gegen [SOV.GetNameDefCap] gebaut wurde. Während des Winterkriegs wurde sie als Mannerheim-Linie bekannt, nach dem Feldmarschall Baron Carl Gustaf Emil Mannerheim. Die Linie wurde in zwei Phasen gebaut: 1920-1924 und 1932-1939. Im November 1939, als der Winterkrieg begann, war die Strecke noch lange nicht fertiggestellt."
 finland.100.a:0 "Mennään!"
 finland.104.t:0 "Finnland setzt die Mannerheim-Linie fort"
 finland.104.a:0 "Spurdo Sparde!"
 finland.104.b:0 "Wer hätte das gedacht?"
 finland.104.c:0 "Dimitri, Zeit für den Winterkrieg!"
 finland.105.t:0 "Parlamentswahlen 1936"
 finland.105.d:0 "Am 1. und 2. Juli 1936 fanden in Finnland Parlamentswahlen statt.[1] Nach der Wahl wurde Ministerpräsident Toivo Mikael Kivimäki von der Nationalen Fortschrittspartei bei einer Vertrauensabstimmung im September 1936 besiegt und trat im Oktober zurück. Kyösti Kallio von der Agrarliga bildete eine zentristische Minderheitsregierung, nachdem Pehr Evind Svinhufvud (Nationale Koalitionspartei) sich geweigert hatte, die Sozialdemokraten an der Regierung zu beteiligen. "
 finland.105.a:0 "Agrarbund und Sozialdemokraten!"
 finland.105.b:0 "Rechter Flügel braucht Wiederbelebung..."
 finland.106.t:0 "Freundschaftsvertrag mit Finnland"
 finland.106.d:0 "Finnland will einen Freundschaftsvertrag mit unserem Land abschließen, der ihnen viele Vorteile bringen könnte, uns aber auch ein gewisses politisches Ansehen und Macht auf europäischer Ebene."
 finland.106.a:0 "Finnland und die Deutschen sind zwei Brüder!"
 finland.106.b:0 "Wir wollen unsere Zeit nicht verschwenden."
 finland.107.t:0 "Deutsch-finnischer Freundschaftsvertrag"
 finland.107.d:0 "Finnland, isoliert von ganz Europa, wandte sich an Deutschland und bat um freundschaftliche Beziehungen, um sich gegen die sowjetische Bedrohung zu schützen. Der deutsche Botschafter akzeptierte die Vorschläge und nun hat Finnland im Rahmen dieses Vertrages Rüstungstechnologie vom Deutschen Reich erhalten und Forscher haben dem finnischen Militär einige Baupläne zur Verfügung gestellt."
 finland.107.a:0 "Das ist richtig! Verdammt seist du, Sowjet!"
 finland.107.b:0 "Was ist Finnland?"
 finland.107.c:0 "Der Rote Tod ist im Anmarsch."
 finland.108.t:0 "Baltische Investitionen"
 finland.108.d:0 "Arbeitskräfte, Werkzeuge und Männer werden aus den baltischen Staaten geholt"
 finland.108.a:0 "Gut für uns!"
 finland.112.t:0 "Das Verschwinden der baltischen Staaten"
 finland.112.d:0 "Die Annexion der baltischen Staaten, in die wir investierten, brachte uns eine Welle von Einwanderern und Arbeitslosigkeit, die Investoren in den ehemaligen baltischen Staaten verließen das Gebiet und unsere Wirtschaft wurde schlechter..."
 finland.112.a:0 "Wer hätte das gedacht..."
 finland.113.t:0 "Streiks in Helsinki"
 finland.113.d:0 "Die finnischen Streitkräfte mobilisieren die gesamte schwedische Grenze, seit Jahren beanspruchen die Schweden Aland als ihr Kerngebiet, nach der Remilitarisierung Alands hat die finnische Regierung beschlossen, die Operation Kobalt (Operation Koboltti) zu starten, deren Ziel es ist, den größten Teil des nördlichen Territoriums zu erobern."
 finland.113.a:0 "Tuhoa heidät!"
 finland.113.b:0 "Schweden hat nicht einmal etwas getan..."
 finland.113.c:0 "Sie haben es so gewollt!"

 italy.205.t:0 "Italienische Rückendeckung"
 italy.205.d:0 "Italien unterstützt uns"
 italy.205.a:0 "Danke!"

 poland.65.t:0 "Verträge mit Rumänien bekräftigen"
 poland.65.d:0 "Kronprinz Michael von Rumänien und zahlreiche rumänische Spitzendiplomaten sind zu einem Treffen mit dem polnischen Außenminister Józef Beck nach Warschau eingeladen worden, um die Beziehungen zwischen unseren beiden Ländern zu erörtern. Wir können diese Gelegenheit nutzen, um ein einziges wichtiges Thema zwischen den beiden Nationen zu erörtern."
 poland.65.a:0 "Besprechung einer industriellen Zusammenarbeit"
 poland.65.b:0 "Diskussion über die diplomatische Isolierung der Tschechoslowakei"
 poland.65.c:0 "Diskutieren Sie die militärische Zusammenarbeit"
 poland.66.t:0 "Industrielle Zusammenarbeit mit Polen"
 poland.66.d:0 "Die polnische Führung hat Diplomaten nach Bukarest entsandt, um eine mögliche industrielle Zusammenarbeit mit der Zweiten Polnischen Republik zu erörtern; vielleicht könnte dies unsere Wirtschaft ankurbeln?"
 poland.66.a:0 "Ja, natürlich!"
 poland.66.b:0 "Polen geht uns nichts an."
 poland.67.t:0 "Die tschechoslowakische diplomatische Isolation"
 poland.67.d:0 "Die polnische Führung hat Diplomaten nach Bukarest geschickt, um die diplomatische Isolierung der Tschechoslowakei zu erörtern. Vielleicht können wir die Garantie ihrer Unabhängigkeit fallen lassen, damit wir die polnisch-rumänischen Beziehungen stärken können?"
 poland.67.a:0 "Ja, natürlich!"
 poland.67.b:0 "Die Tschechoslowakei ist wichtig."
 poland.68.t:0 "Militärische Zusammenarbeit mit Polen"
 poland.68.d:0 "Die polnische Führung hat Diplomaten nach Bukarest entsandt, um eine militärische Zusammenarbeit mit der Zweiten Polnischen Republik zu erörtern. Der Austausch von Entwürfen und Erfahrungen zwischen den beiden Nationen könnte uns sehr helfen!"
 poland.68.a:0 "Ja, natürlich!"
 poland.68.b:0 "Wir haben unsere eigenen militärischen Sorgen."
 poland.69.t:0 "Polen strebt den Beitritt zur Komintern an"
 poland.69.d:0 "Polen hat sich in letzter Zeit drastisch in Richtung Kommunismus bewegt, sie freuen sich darauf, der Fraktion der Komintern beizutreten, die wir anführen, in der Hoffnung, eine neue polnisch-sowjetische Zukunft zu schaffen, was sagen wir dazu?"
 poland.69.a:0 "Einmal ein Feind, dann ein Verbündeter."
 poland.69.b:0 "Die Polen haben es nicht verdient, beizutreten."
 poland.70.t:0 "Die Slowakei rebelliert!"
 poland.70.d:0 "Die Slowakei, unser langjähriger Partner, hat sich gegen uns aufgelehnt. Unsere Agenten und Spione haben uns darüber informiert, dass der Aufstand von dem neuen kommunistisch ausgerichteten polnischen Regime unterstützt wurde. Es ist klar, dass die Polen versuchen, unser Land zu destabilisieren. Die Polen werden dafür bezahlen!"
 poland.70.a:0 "Nieder mit den Slowaken!"
 poland.71.t:0 "Invasion von Zaolzie"
 poland.71.d:0 "Zaolzie ist eine kleine Region in der "Tschechoslowakei", in der die ethnische Zugehörigkeit fast vollständig polnisch ist. Angesichts eines Bürgerkriegs sind die Tschechen jetzt schwach und wir könnten die Region leicht kampflos einnehmen, wollen wir diese unprovozierte Aggression fortsetzen?"
 poland.71.a:0 "Zaolzie gehört uns!"
 poland.71.b:0 "Wir haben uns um andere Dinge zu kümmern."
 poland.72.t:0 "Intervention in der Slowakei"
 poland.72.d:0 "Der neue slowakische Aufstand bedroht die ungarische Bevölkerung in der Südslowakei und unsere Ansprüche in Ruthenien, wir müssen diese Gebiete einnehmen, bevor sie jemand anderes einnimmt!"
 poland.72.a:0 "Vernichten Sie die Slowaken!"
 poland.72.b:0 "Ein zu riskantes Unterfangen."
 poland.73.t:0 "Die Slowakei rebelliert!"
 poland.73.d:0 "Die Slowakei, eine neu gegründete Nation zwischen dem kommunistisch ausgerichteten Polen und Ungarn, hat sich von ihrem ehemaligen Oberherrn, den Tschechen, losgesagt. Viele Milizen haben sich zur Verteidigung ihrer neu gewonnenen nationalen Souveränität formiert und ein blutiger Krieg steht bevor..."
 poland.73.a:0 "Die Welt wird niemals friedlich sein."
 poland.73.b:0 "Tschechische Vorherrschaft!"
 poland.73.c:0 "Slowakische Vorherrschaft!"
 poland.74.t:0 "Sieg über die Tschechen!"
 poland.74.d:0 "Wir haben gewonnen!"
 poland.74.a:0 "Der Bürgerkrieg ist vorbei."
 poland.75.t:0 "Sieg über die Ungarn"
 poland.75.d:0 "Wir haben gesiegt!"
 poland.75.a:0 "Der Krieg ist zu Ende."
 poland.76.t:0 "Polnische Partisanen dringen in Auschwitz ein"
 poland.76.d:0 "1940 unterbreitete Witold Pilecki, ein Nachrichtenoffizier des polnischen Widerstands, seinen Vorgesetzten den Plan, in das deutsche Konzentrationslager Auschwitz einzudringen, von innen Informationen über das Lager zu sammeln und den Widerstand der Häftlinge zu organisieren. Im Lager organisierte er die Untergrundorganisation Związek Organizacji Wojskowej (ZOW), die im Oktober 1940 ihren ersten Bericht über das Lager und den Völkermord im November 1940 über das in Auschwitz organisierte Widerstandsnetz an das Hauptquartier der Heimatarmee in Warschau sandte."
 poland.76.a:0 "Scheibe! Nicht schon wieder die Pole!"
 poland.77.t:0 "Witold Pilecki infiltriert Auschwitz"
 poland.77.a:0 "Myśleli że się poddamy."

 italy.404.t:0 "[From.GetName] will sich der [Root.GetFactionName]"
 italy.404.d:0 "Unser Bestreben, die gegenwärtige Weltordnung zu stürzen, ist den gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective] haben erkannt, dass ihre beste Chance auf eine gedeihliche Zukunft darin besteht, sich in dem kommenden Konflikt mit uns zu verbünden, und haben daher angeboten, sich uns formell gegen unsere Feinde anzuschließen."
 italy.404.b:0 "Die Welt gehört allen, die stark sind!"
 italy.404.f:0 "Wir sind ohne sie besser dran."

 hungary.7.t:0 "Zusammenstoß mit dem slowakischen Staat"
 hungary.7.d:0 "Ein Scharmützel kann unsere Kampfbereitschaft und Erfahrung verbessern, außerdem wird es uns zeigen, ob die Slowaken auf die kommende Rache vorbereitet sind!"
 hungary.7.a:0 "Zu den Waffen!"
 hungary.8.t:0 "Ungarn siegt"
 hungary.8.d:0 "Wir haben das Scharmützel gewonnen, die Slowaken haben viele ihrer Männer verloren, es scheint, dass unsere Truppen kampfbereit sind."
 hungary.8.a:0 "Hurra!"
 hungary.9.t:0 "Ungarn scheitert"
 hungary.9.d:0 "Wir haben das Scharmützel verloren, unsere Truppen sind noch nicht bereit für den Kampf, vielleicht sollten wir unsere Doktrin überdenken."
 hungary.9.a:0 "Du kannst atmen... du kannst blinzeln... du kannst weinen"

 finland.114.t:0 "Unendlicher Krieg"
 finland.114.d:0 "Der derzeitige Krieg mit Finnland ist zu kostspielig für uns, wir können keinen Boden gewinnen, sie haben uns besiegt, das Beste, was wir tun können, ist, unsere Pläne aufzugeben."
 finland.114.a:0 "Blyat!"

 finland.115.t:0 "Finnland besiegt [SOV.GetNameDefCap]"
 finland.115.d:0 "Finnland hat vor kurzem die sowjetischen Streitkräfte gestoppt und sie auf dem Feld besiegt, sehr zur Überraschung der großen europäischen Länder. Finnland wurde von vielen Ländern unterstützt, insbesondere von den Alliierten, Schweden und den Deutschen. Die sowjetischen Streitkräfte waren unvorbereitet und unorganisiert, aber sie haben trotz der weit verbreiteten Missverständnisse viel aus diesem Krieg gelernt."
 finland.115.a:0 "Hurra!"
 finland.115.b:0 "Harte Zeiten."
 finland.115.c:0 "Wir kommen zurück und holen euch."
 finland.116.t:0 "Der kälteste Winter des Jahrhunderts"
 finland.116.d:0 "Der Winter 1941-42 war im größten Teil Osteuropas (z. B. in Moskau) der kälteste des 20. Jahrhunderts und der letzte in einer Reihe von ungewöhnlich kalten Wintern, die den Verlauf des Zweiten Weltkriegs beeinflussten."
 finland.116.a:0 "Brr..."

 poland.81.t:0 "Polen will Madagaskar kaufen"
 poland.81.d:0 "Die Republik Polen bietet uns Geld als Gegenleistung für die Kolonie Madagaskar an. Für diesen Gewinn könnten wir ihnen die Kolonie schenken, denn das Land ist ohnehin nicht viel wert."
 poland.81.a:0 "Akzeptieren Sie das Angebot"
 poland.81.b:0 "Das Angebot ablehnen"
 poland.82.t:0 "Frankreich nimmt den Vorschlag an"
 poland.82.d:0 "Frankreich akzeptierte unsere Forderungen und gab sein Land in Madagaskar für einen angemessenen Betrag an Mitteln und Geld ab."
 poland.82.a:0 "Hurra!"
 poland.83.t:0 "Frankreich lehnt den Vorschlag ab"
 poland.83.d:0 "Frankreich lehnte unsere Forderungen ab und beschloss, seine Kolonien in Madagaskar zu behalten. Das Gute daran ist, dass wir nichts zahlen müssen und das Geld für unsere Verteidigungskräfte verwenden können."
 poland.83.a:0 "Es war einen Versuch wert"
 poland.84.t:0 "Westliche Unterstützung?"
 poland.84.d:0 "Unsere westlichen Verbündeten haben uns Unterstützung zugesagt. Wir erwarten, dass sie an der Westfront eine Offensive gegen die schlecht verteidigte Siegfried-Linie starten."
 poland.84.a:0 "Vertrauenswürdige Verbündete"
 poland.84.b:0 "Polen steht allein"

 iraq.3.t:0 "König startet Staatsstreich"
 iraq.3.d:0 "Nach einem erfolgreichen Militärputsch im Jahr 1937 musste der König abdanken und dem Militär die Herrschaft über das Land überlassen. Doch damit ist jetzt Schluss, denn der König sitzt wieder auf dem Thron des Königreichs Irak und wird das Land zu großer Blüte führen!"
 iraq.3.a:0 "Hurra!"
 iraq.2.t:0 "Militär startet Staatsstreich"
 iraq.2.d:0 "Der irakische Staatsstreich von 1936, auch bekannt als Bakr-Sidqi-Putsch, war der erste Militärputsch im modernen Irak, der von General Bakr Sidqi initiiert wurde, um Premierminister Yasin al-Hashimi zu stürzen. Durch den Putsch wurde Hikmat Sulayman als neuer Premierminister eingesetzt, während Sidqi als mächtiger Generalstabschef de facto Herrscher des Irak war. Bakr Sidqi wurde im folgenden Jahr in Mosul ermordet. Nach dem Staatsstreich von Bakr Sidqi und bis 1941 erlebte das Königreich Irak in einer Welle politischer Instabilität sechs weitere politische Staatsstreiche, bei denen es zu außerkonstitutionellen Machtübertragungen kam."
 iraq.2.a:0 "Instabile Zeiten..."
 iraq.4.t:0 "Intervention im Irak"
 iraq.4.d:0 "Der Irak hat eine Militärdiktatur ausgerufen, was nach hinten losgehen könnte, da sie ihre Ölvorkommen verstaatlichen könnten. Wir müssen intervenieren und den König wieder auf den irakischen Thron setzen."
 iraq.4.a:0 "Zeigen wir ihnen einen angemessenen britischen Empfang"
 iraq.4.b:0 "Das würden wir lieber nicht tun."
 iraq.5.t:0 "Irak bittet um Unterstützung"
 iraq.5.d:0 "Der Irak hat vor einigen Monaten einen nationalistischen Putsch gestartet und bittet nun um unsere Unterstützung, wenn er sich dem Krieg gegen das Britische Empire anschließt. Sollten wir ihren Vorschlag in Betracht ziehen?"
 iraq.5.a:0 "Die Endgültigkeit naht..."
 iraq.5.b:0 "Auf keinen Fall!"
 iraq.6.t:0 "Deutschland erklärt sich bereit, uns zu unterstützen"
 iraq.6.d:0 "Deutschland hat sich bereit erklärt, uns im Falle eines Krieges mit dem Vereinigten Königreich auf die Seite der Achsenmächte zu stellen."
 iraq.6.a:0 "Hurra!"
 iraq.7.t:0 "Deutschland stimmt nicht zu, uns zu unterstützen"
 iraq.7.d:0 "Deutschland hat nicht zugestimmt, unsere Nation im Falle eines Krieges mit dem Vereinigten Königreich zu unterstützen, wir sind auf uns allein gestellt, um die Invasoren abzuwehren."
 iraq.7.a:0 "Wir brauchen die Deutschen nicht."
 iraq.8.t:0 "Der Staatsstreich von 1941"
 iraq.8.d:0 "Der irakische Staatsstreich von 1941, auch Rashid Ali al-Gaylani-Putsch oder Putsch am Goldenen Platz genannt, war ein nationalistischer und pro-nazistischer Staatsstreich im Irak am 1. April 1941, der das pro-britische Regime des Regenten 'Abd al-Ilah und seines Premierministers Nuri al-Said stürzte und Rashid Ali al-Gaylani als Premierminister einsetzte."
 iraq.8.a:0 "Hurra!"
 iraq.9.t:0 "Irak startet 1941 einen Staatsstreich"
 iraq.9.d:0 "Der irakische Staatsstreich von 1941, auch Rashid Ali al-Gaylani-Putsch oder Putsch am Goldenen Platz genannt, war ein nationalistischer und pro-nazistischer Staatsstreich im Irak am 1. April 1941, der das pro-britische Regime des Regenten 'Abd al-Ilah und seines Premierministers Nuri al-Said stürzte und Rashid Ali al-Gaylani als Premierminister einsetzte. Der Staatsstreich wurde von vier nationalistischen irakischen Armeegenerälen angeführt, die als "Goldenes Quadrat" bekannt waren und den Krieg nutzen wollten, um die volle irakische Unabhängigkeit nach der 1932 gewährten begrenzten Unabhängigkeit zu erzwingen. Zu diesem Zweck arbeiteten sie mit dem deutschen Geheimdienst zusammen und nahmen militärische Unterstützung aus Deutschland und Italien an. Der Regierungswechsel führte zur britischen Invasion des Irak und der anschließenden Besetzung bis 1947."
 iraq.9.a:0 "Für den Irak!"
 iraq.9.b:0 "Interessant"
 iraq.9.c:0 "Wir sind die Kakerlaken nicht losgeworden"
 iraq.10.t:0 "Tod von Ghazi I. von Irak"
 iraq.10.d:0 "Ghazi starb 1939 bei einem Unfall mit einem Sportwagen, den er fuhr. Den Gelehrten Ma'ruf al-Rusafi und Safa Khulusi zufolge waren viele Iraker zu jener Zeit der Ansicht, dass er auf Befehl von Nuri al-Said wegen seiner Pläne zur Vereinigung des Irak mit Kuwait getötet wurde."
 iraq.10.a:0 "Tragisch..."
 worldnews.23.t:0 "Arabische Revolte von 1936-1939"
 worldnews.23.d:0 "Die arabische Revolte von 1936-1939 in Palästina, die später als "Große Revolte" bekannt wurde, war ein nationalistischer Aufstand palästinensischer Araber im Mandatsgebiet Palästina gegen die britische Verwaltung des Mandatsgebiets Palästina, die die arabische Unabhängigkeit und das Ende der Politik der unbegrenzten jüdischen Einwanderung und des Landerwerbs mit dem erklärten Ziel der Errichtung einer "jüdischen Heimstätte" forderten. [10] Der Aufstand stand unter dem direkten Einfluss der Qassamiten-Rebellion nach der Ermordung von Scheich Izz ad-Din al-Qassam im Jahr 1935 sowie der Erklärung des 16. Mai 1936 zum "Palästina-Tag" durch Hajj Amin al-Husseini und dem Aufruf zum Generalstreik. Der Aufstand wurde von vielen im jüdischen Jischuw als "unmoralisch und terroristisch" gebrandmarkt und oft mit Faschismus und Nationalsozialismus verglichen."
 worldnews.23.a:0 "Ein Blutbad..."


 startevent.80.t:0 "Immersive Musik"
 startevent.80.d:0 "Um sie zu hören, müssen Sie die Lautstärke der Spielmusik einstellen und den Total War-Radiosender aktivieren. Wenn ihr sie nicht oder nur an bestimmten Stellen hören wollt, hier ist die Liste: \n - The Cossacks (Winteroffensive 1941) \n - Tatchanka (Winteroffensive 1942) \n - We Are The Red Army Cavalry (Winteroffensive 1943) \n - Smuglianka (Winteroffensive 1944) \n - Sakkijarven Polkka (Winterkrieg)"
 startevent.80.a:0 "Danke!"

 soviet.397.t:0 "Säuberung der Roten Armee 1941"
 soviet.397.d:0 "Zwischen Oktober 1940 und Februar 1942 wurden trotz des andauernden deutschen Angriffs auf [SOV.GetNameDefCap] im Juni 1941 die Rote Armee, insbesondere die sowjetische Luftwaffe, sowie die sowjetische Rüstungsindustrie von Stalin Säuberungen unterzogen."
 soviet.397.a:0 "Die Luftwaffe hat es bisher leicht gehabt."

 soviet.570.t:0 "Verteidigt Stalingrad!"
 soviet.570.d:0 "Wir müssen die Stadt Stalingrad um jeden Preis verteidigen!"
 soviet.570.a:0 "Urrraaaa!"

 poland.86.t:0 "Polen erobert Zaolzie"
 poland.86.d:0 "Nachdem die polnische Regierung ein Ultimatum gestellt hat, gleich nachdem die Tschechen und die Alliierten das Sudetenland aufgegeben haben, haben die Tschechen die Region Zaolzie für den Staat Polen aufgegeben, vielleicht ist das das Ende der Tschechoslowakei..."
 poland.86.a:0 "Zaol- was?"
 poland.86.b:0 "Schneller Einmarsch"
 poland.86.c:0 "Das ist also das Ende..."
 poland.87.t:0 "Polen schlägt einen Nichtangriffspakt vor"
 poland.87.d:0 "Polen schlägt vor, einen Nichtangriffspakt mit uns abzuschließen. Technisch gesehen haben wir noch einen, aber sie wollen überprüfen, ob seine Bedingungen und Konditionen noch aktuell sind. Stimmen wir ihrem Vorschlag zu oder brechen wir den Nichtangriffspakt von 1933?"
 poland.87.a:0 "Sicherlich..."
 poland.87.b:0 "Die Rache ist nah."
 poland.88.t:0 "Sowjets stimmen dem Nichtangriffspakt zu"
 poland.88.d:0 "[SOV.GetNameDefCap] erklärt sich mit dem Nichtangriffspakt von 1933 einverstanden und akzeptiert dessen aktuelle Bestimmungen und Bedingungen."
 poland.88.a:0 "Großartig!"
 poland.89.t:0 "Die Sowjets brechen den Nichtangriffspakt von 1933!"
 poland.89.d:0 "Es gibt nichts Schlimmeres als die Drohung eines Sowjets, wieder Krieg mit uns zu führen..."
 poland.89.a:0 "Ist es das, was Pilsudzki wollen würde?"


 poland.90.t:0 "Polen vom Krieg verwüstet!"
 poland.90.d:0 "Die Kämpfe in Polen waren hart, nachdem unsere jahrelange Propaganda eine so starke antipolnische Stimmung in unseren Streitkräften erzeugt hatte. Die Besatzungsmächte haben jede Stadt geplündert, die nun vor allem in Mittel- und Ostpolen in Trümmern liegt."
 poland.90.a:0 "Okay"

 poland.91.t:0 "Polen vom Krieg verwüstet!"
 poland.91.d:0 "Die Kämpfe in Polen waren hart, nachdem unsere jahrelange Propaganda in unseren Streitkräften so starke antipolnische Gefühle geweckt hatte. Die Besatzungstruppen haben jede Stadt geplündert, die nun in Trümmern liegt."

 spain.13.t:0 "Spanien vom Bürgerkrieg verwüstet!"
 spain.13.d:0 "Die Kämpfe in Spanien haben dem Land einen hohen Tribut abverlangt, viele Städte liegen in Trümmern und können nur in jahrelanger Arbeit wieder aufgebaut werden. Die organisierte Gewalt hat auch Intellektuelle ins Visier genommen, was unsere Aussichten geschwächt hat, bis wir neue Generationen von Spaniern ausbilden können, die ihren Platz einnehmen."
 spain.13.a:0 "Traurig"

 czech.35.t:0 "Tschechoslowakei bittet um Bewaffnung"
 czech.35.d:0 "Die Tschechoslowakei, unser indirekter Verbündeter, bittet uns um Waffen. Vielleicht sollten wir ihnen die Waffen auf Kosten der politischen Bemühungen um die Erhaltung des Friedens in Europa geben."
 czech.35.a:0 "Gebt ihnen die Waffen"
 czech.35.b:0 "Das ist es nicht wert."
 czech.36.t:0 "Frankreich schickt Waffen!"
 czech.36.d:0 "Frankreich, unser indirekter Verbündeter, schickt uns Waffen und Panzer, um unsere Armee gegen das Deutsche Reich aufzurüsten"
 czech.36.a:0 "Hurra!"
 czech.37.t:0 "Frankreich weigert sich"
 czech.37.d:0 "Frankreich weigert sich, uns Waffen und Rüstungen zu schicken, der Aufbau unseres Landes wird viel schwieriger sein."
 czech.37.a:0 "Verdammt"

 romania.15.t:0 "Rumänien bittet um die Oberherrschaft über Serbien"
 romania.15.d:0 "Rumänien, unser Verbündeter, bietet uns nach diesem großen, anstrengenden Krieg an, die von uns kontrollierten Ländereien in Serbien zu übernehmen, sollten wir ihnen diese Möglichkeit gewähren?"
 romania.15.a:0 "Was ist das Schlimmste, was passieren könnte?"
 romania.15.b:0 "Auf keinen Fall!"
 romania.16.t:0 "Deutschland gibt uns Serbien!"
 romania.16.d:0 "Wir haben das Herzogtum Serbien unter unserer großen rumänischen Nation erhalten, einen Schritt näher an der Beherrschung des Balkans wie vor dem Krieg!"
 romania.16.a:0 "Hurra!"
 romania.17.t:0 "Deutschland lehnt ab"
 romania.17.d:0 "Deutschland will uns die Oberherrschaft nicht geben, leider haben sie sich das falsche Land ausgesucht, um nein zu sagen."
 romania.17.a:0 "Sie werden sehen..."

 worldnews.24.t:0 "Sowjetischer Bürgerkrieg"
 worldnews.24.d:0 "Jakutsk hat sich unter Stalins Schuh revoltiert und dem Rest des sowjetischen Regimes offiziell den Kriegszustand erklärt. Trotz großer Anarchie in der Region sind sie entschlossen, von ihrem gescheiterten kommunistischen Regime unabhängig zu werden."
 worldnews.24.a:0 "Kaltblütige Terroristen"
 worldnews.25.t:0 "Donkosaken erlangen Unabhängigkeit"
 worldnews.25.d:0 "Die sowjetischen Streitkräfte beschließen, sich von der Grenze zu Astrachan zurückzuziehen und nur die Bevölkerung zurückzulassen. Sie beschließen, eine neue Regierung zu bilden, die auf den Ideologien der früheren Bewohner des Dongebiets, hauptsächlich der Kosaken, basiert."
 worldnews.25.a:0 "Slawa Ukraina"
 worldnews.26.t:0 "Sowjetunion greift Burjatien an"
 worldnews.26.d:0 "Die Sowjetunion hat ihre Panzereinheiten über die Grenze zu Burjatien verlegt und die Grenztruppen völlig dezimiert. Ein regelrechter Krieg ist ausgebrochen, wird er die Sowjets vor dem totalen Zusammenbruch bewahren oder sie nur knapp vor dem Bankrott bewahren?"
 worldnews.26.a:0 "Barbaren."
 worldnews.27.t:0 "Donkosaken schlagen zu"
 worldnews.27.d:0 "Donkosaken greifen das Reichskommissariat Kaukasus an, während die Alliierten ihre Baku-Ölfelder erobert haben. Dies gibt ihnen die Möglichkeit, das Gebiet am Don zurückzugewinnen und ihre Präsenz in der Region zu verstärken."
 worldnews.27.a:0 "Das Messer im Rücken"
 soviet.398.t:0 "Angriff auf das Reichskommissariat Kaukasus!"
 soviet.398.d:0 "Wir sind bereit, unser Land zurückzuerobern und die Alliierten haben die Ölfelder erobert, das ist die perfekte Gelegenheit!"
 soviet.398.a:0 "Uraa!"

 worldnews.29.t:0 "Schlacht am Khasansee"
 worldnews.29.d:0 "Japanischer Sieg! Die japanische Expansion in der nordostchinesischen Region an der Grenze zum sowjetischen Fernen Osten und Streitigkeiten über die Demarkationslinie haben in den letzten Jahren zu Grenzscharmützeln geführt. Der Machtkampf hat sich nun zu einem großen Scharmützel am Khasan-See ausgeweitet."
 worldnews.30.d:0 "Sowjetischer Sieg! Die japanische Expansion in der nordostchinesischen Region an der Grenze zum sowjetischen Fernen Osten und Streitigkeiten über die Demarkationslinie haben in den letzten Jahren zu Grenzscharmützeln geführt. Der Machtkampf hat sich nun zu einem großen Scharmützel am Khasan-See ausgeweitet."
 worldnews.31.d:0 "Pattsituation! Die japanische Expansion in der nordostchinesischen Region, die an den sowjetischen Fernen Osten grenzt, und Streitigkeiten über die Demarkationslinie haben in den letzten Jahren zu Grenzscharmützeln geführt. Der Machtkampf hat sich nun zu einem großen Scharmützel am Khasan-See ausgeweitet."
 worldnews.29.a:0 "Wow"

 tfv_raj.215.t:0 "Indien will die Besitztümer im Nahen Osten"
 tfv_raj.215.desc:0 "Unser britisches Raj will das Theater des Nahen Ostens übernehmen und die Kontrolle über die militärischen Operationen in dieser Region haben. Vielleicht sollten wir uns in erster Linie auf Europa und Afrika konzentrieren und weniger auf den Nahen Osten oder Birma?"
 tfv_raj.215.a:0 "Überlasst ihnen den Nahen Osten"
 tfv_raj.215.b:0 "Auf keinen Fall!"
 tfv_raj.216.t:0 "Der Mittlere Osten gehört uns!"
 tfv_raj.216.desc:0 "Unser britischer Oberbefehlshaber hat zugestimmt, uns die Gebiete im Nahen Osten abzutreten, damit wir unsere Operationen im Falle einer möglichen Rebellion im Irak oder in Syrien dort konzentrieren können."
 tfv_raj.216.a:0 "Hurra!"
 usa.104.t:0 "Tag der Infamie"
 usa.104.d:0 "Gestern, [GetDateText] - ein Datum, das in die Schande eingehen wird - wurden die Vereinigten Staaten von Amerika plötzlich und vorsätzlich von den See- und Luftstreitkräften des Kaiserreichs Japan angegriffen. Die Vereinigten Staaten von Amerika befanden sich mit dieser Nation im Frieden und führten auf Bitten Japans noch immer Gespräche mit der japanischen Regierung und dem japanischen Kaiser, um den Frieden im Pazifik zu erhalten. Die Fakten von gestern und heute sprechen für sich. Das Volk der Vereinigten Staaten hat sich bereits eine Meinung gebildet und ist sich der Auswirkungen auf das Leben und die Sicherheit unserer Nation durchaus bewusst. Als Oberbefehlshaber des Heeres und der Marine habe ich angeordnet, dass alle Maßnahmen zu unserer Verteidigung getroffen werden. Aber unsere ganze Nation wird sich immer an den Charakter des Angriffs gegen uns erinnern."

 usa.105.t:0 "Der Druck der USA auf die Amerikaner"
 usa.105.d:0 "Vor über 100 Jahren wurde in der Monroe-Doktrin festgelegt, dass die USA bei europäischen Versuchen, Amerika zu kolonisieren, eingreifen, sich aber aus den europäischen Angelegenheiten heraushalten sollten. Jetzt haben sie ihren politischen Einfluss genutzt und einigen Ländern ihre unfaire antideutsche Außenpolitik aufgezwungen, das ist ein schwerer Schlag!"
 usa.105.a:0 "Gulp"

 usa.108.t:0 "Treibstoffdepot in Pearl Harbor verwüstet"
 usa.108.d:0 "Da wir es versäumt haben, die hawaiianischen Inseln angemessen zu verteidigen, sind die Treibstoffdepots ein leichtes Ziel für die japanischen Bomber. Wir müssen sie von Grund auf neu aufbauen, und es wird Wochen dauern, bis unsere Treibstoffschiffe die für offensive Operationen im weiten Pazifik erforderlichen Treibstoffreserven bereitstellen können."
 usa.108.a:0 "Verdammt"

 usa.109.t:0 "Pearl Harbor"
 usa.109.d:0 "Unsere Schiffe waren die Hauptziele der japanischen Bomber, obwohl auch Teile unseres Treibstoffdepots beschädigt wurden. Es wird Wochen dauern, bis unsere Treibstoffschiffe die für offensive Operationen im weiten Pazifik benötigten Treibstoffreserven liefern können."
 usa.109.a:0 "Puh, es könnte schlimmer sein"

 china.994.t:0 "Sieg in China"
 china.994.d:0 "Unsere kaiserlichen Ambitionen sind erfüllt, wir sind bis zum Kern des chinesischen Territoriums vorgedrungen und die chinesische Regierung hat einen Waffenstillstand und die Unterzeichnung eines Friedensvertrags gefordert, wir können uns endlich ausruhen und uns auf die folgenden Jahre des Wohlstands vorbereiten."
 china.994.a:0 "Banzai!"
 CHI_mass_assault_tt:0 "15 Milizeinheiten bilden sich"
 china.995.t:0 "Kuomintang ruft zur Verstärkung auf"
 china.995.d:0 "Chiang Kai-shek fordert Verstärkung für den Kampf gegen die japanischen Invasoren, denen Nanking und Peking in die Hände fallen."
 china.995.a:0 "China Nummer Eins!"
 china.996.t:0 "Kuomintang will totale Unterwerfung"
 china.996.d:0 "Unsere Nation wird von den nationalistischen Chinesen mit Krieg bedroht. Entweder unterwerfen wir uns ihrem Willen und werden ihre Marionette oder wir kämpfen mit ihnen."
 china.996.a:0 "Lasst sie kommen!"
 china.996.b:0 "Unterwerft euch ihnen."
 china.997.t:0 "Die Kuomintang fordert die Vereinigung"
 china.997.d:0 "Chiang Kai Shek muss sich mit uns vereinigen, um den chinesischen Staat vollständig zu stärken und ihm die Kräfte und die Industrie zu geben, die er für den Kampf gegen die Japaner braucht"
 china.997.a:0 "Das würden wir lieber nicht tun."
 china.997.b:0 "Es gibt nur ein wahres China"
 china.998.t:0 "Guangdong-Clique weigert sich!"
 china.998.d:0 "Die törichte Führung der Guangdong-Clique hat beschlossen, dass ihre regionale Autonomie wichtiger ist als die nationale Einheit. Die einzige verbleibende Möglichkeit ist nun, den Süden mit Gewalt zu zähmen!"
 china.998.a:0 "Bereitet euch auf den Krieg vor!"
 china.999.t:0 "Guangdong-Clique unterwirft sich"
 china.999.d:0 "Unsere Freunde im Süden verstehen die Notwendigkeit der Einheit und haben sich uns bereitwillig gegen die äußeren und inneren Bedrohungen angeschlossen."
 china.999.a:0 "Ein weiterer Sieg für die Kuomintang"

 soviet.587.t:0 "Ölfund in Perm!"
 soviet.587.d:0 "Wir haben in den Gebieten von Perm Öl und Gas entdeckt, es scheint ein Teil der Wolga-Ural Erdöl- und Gasprovinz zu sein, das neu entdeckte Öl wird uns die Versorgung unserer Armee und Industrie für eine lange Zeit sichern."
 soviet.587.a:0 "Wir können jetzt mit den USA konkurrieren"
 SOV_ural_oil_tt:0 "Gewinnen Sie in Zukunft mehr Öl"

 norway.5.t:0 "Norwegische Wahlen"
 norway.5.d:0 "Am 19. Oktober 1936 fanden in Norwegen Parlamentswahlen statt, die letzten vor dem Zweiten Weltkrieg und dem deutschen Einmarsch in Norwegen. Das Ergebnis war ein Sieg für die Arbeiterpartei, die 70 der 150 Sitze im Storting errang. Wir können dies nutzen, um Nygaards Regierung zu stärken oder eine Koalition zu erzwingen."
 norway.5.a:0 "Die Arbeiterpartei!"
 norway.5.b:0 "Koalition mit der Bauernpartei!"
 norway.6.t:0 "Ratifizierung des Svalbard-Vertrags"
 norway.6.d:0 "Norwegen will den Svalbard-Vertrag aus den 1920er Jahren ratifizieren und sich auf dem von ihnen besetzten Land niederlassen, um das entdeckte Öl auszubeuten - sollen wir das zulassen oder nicht?"
 norway.6.a:0 "Norwegen ist unser Freund."
 norway.6.b:0 "Norwegen ist unser Feind."
 norway.7.t:0 "Vereinigtes Königreich nimmt an"
 norway.7.d:0 "Das Vereinigte Königreich nimmt unseren Vorschlag an und wir können endlich das Land ausbeuten, das uns rechtmäßig gehört!"
 norway.7.a:0 "Hurra!"
 norway.8.t:0 "Vereinigtes Königreich lehnt ab"
 norway.8.d:0 "Das Vereinigte Königreich lehnt unseren Vorschlag ab, hofft aber auf eine friedliche Zukunft mit uns."
 norway.8.a:0 "Und wir dachten, wir wären Verbündete"
 norway.9.t:0 "Leo Trotzki in Norwegen"
 norway.9.d:0 "Im Mai 1935, kurz nachdem die französische Regierung den französisch-sowjetischen Beistandsvertrag mit der [SOV.GetNameDefCap]-Regierung geschlossen hatte, wurde Trotzki offiziell mitgeteilt, dass er in Frankreich nicht mehr willkommen sei. Nachdem er seine Möglichkeiten abgewogen hatte, stellte Trotzki einen Antrag auf Übersiedlung nach Norwegen. Nachdem er vom damaligen Justizminister Trygve Lie die Erlaubnis zur Einreise erhalten hatte, wurden Trotzki und seine Frau zu Gast bei Konrad Knudsen in Norderhov. In Knudsens Haus wurde von Faschisten der Nasjonal Samling eingebrochen, während Trotzki und seine Frau mit Knudsen und seiner Frau einen Ausflug ans Meer unternahmen. Die faschistischen Einbrecher hatten es auf Trotzkis Werke und Archive abgesehen und zerstörten diese. Im August 1936 erschienen acht Polizisten in Knudsens Haus und forderten Trotzki auf, neue Bedingungen für seinen Aufenthalt in Norwegen zu unterschreiben. Zu diesen Bedingungen gehörte die Zusage, nicht mehr über aktuelle politische Themen zu schreiben."
 norway.9.a:0 "Lasst ihn sprechen"
 norway.9.b:0 "Gut, dass wir ihn los sind"
 norway.10.t:0 "Norwegen will sich den Alliierten anschließen"
 norway.10.d:0 "Ein Land im Norden möchte den Alliierten beitreten, es könnte ein sehr guter Verbündeter sein, da es die Arktis weitgehend kontrolliert."
 norway.10.a:0 "Sollen sie doch."
 norway.10.b:0 "Wir brauchen sie nicht"
 norway.11.t:0 "Norwegen tritt den Alliierten bei"
 norway.11.d:0 "Das Vereinigte Königreich hat unseren Antrag auf Beitritt zu den Alliierten angenommen"
 norway.11.a:0 "Hurra!"
 norway.12.t:0 "Das Vereinigte Königreich lehnt unser Ersuchen ab"
 norway.12.d:0 "Das Vereinigte Königreich hat unser Ersuchen um Beitritt zu den Alliierten abgelehnt"
 norway.12.a:0 "Verdammt"

 news.1309.t:0 "Madagaskar erklärt seine Unabhängigkeit"
 news.1309.d:0 "Nach der Kapitulation Polens, das Madagaskar offiziell kontrollierte, und dem Abzug der französischen Garnison aus dem Gebiet versank die schlecht versorgte polnische Kolonie in Chaos und Anarchie. Nach wenigen Tagen wurde die Garnison vollständig überrannt und Madagaskar erklärte die Unabhängigkeit der Region."
 news.1309.a:0 "Interessant"

 news.1315.t:0 "Der Kalte Krieg beginnt"
 news.1315.d:0 "Nach der Teilung Deutschlands und der Konferenz von Jalta gingen beide Seiten zufrieden mit ihren Errungenschaften und einer hoffnungsvollen Zusammenarbeit auseinander, doch schon kurz nach der Niederlage der Nazis begannen die Spannungen erneut zu steigen. Die Menschen erfanden für diese Zeit den Namen "Kalter Krieg", was bedeutet, dass es keinen tatsächlichen Krieg gibt, aber die Spannungen in Richtung eines potenziellen Krieges steigen..."
 news.1315.a:0 "Interessant"
 news.1315.b:0 "Das Vaterland wird siegen!"
 news.1315.c:0 "Der Untergang des Kommunismus steht unmittelbar bevor"

 news.1316.t:0 "Erklärung der Vereinten Nationen"
 news.1316.d:0 "In der Überzeugung, dass ein vollständiger Sieg über ihre Feinde unerlässlich ist, um das Leben, die Freiheit, die Unabhängigkeit und die Religionsfreiheit zu verteidigen und die Menschenrechte und die Gerechtigkeit sowohl in ihrem eigenen Land als auch in anderen Ländern zu bewahren, und dass sie jetzt einen gemeinsamen Kampf gegen wilde und brutale Kräfte führen, die versuchen, die Welt zu unterjochen, erklären sie: (1) ihre gesamten militärischen und wirtschaftlichen Mittel gegen die Mitglieder des Dreierpaktes und seine Anhänger einzusetzen, mit denen sich diese Regierung im Krieg befindet. (2) mit den Regierungen, die diese Erklärung unterzeichnet haben, zusammenzuarbeiten und keinen separaten Waffenstillstand oder Frieden mit den Feinden zu schließen. Der vorstehenden Erklärung können sich auch andere Nationen anschließen, die im Kampf um den Sieg über den Hitlerismus materielle Hilfe und Beiträge leisten oder leisten könnten."
 news.1316.a:0 "Interessant."
 news.1316.b:0 "Das Ende der Welt, wie Sie sie kennen"
 news.1316.c:0 "Auf den Sieg!"
 soviet.588.t:0 "Konferenz von Jalta"
 soviet.588.d:0 "Wir können die Achsenmächte endlich ein für alle Mal vernichten, es bleibt nur noch die Wahl, ob wir mit den Alliierten zusammenarbeiten und Europa mit ihnen aufteilen oder alles erobern sollen!"
 soviet.588.a:0 "Mit den Alliierten zusammenarbeiten"
 soviet.588.b:0 "Die Sowjetunion diktiert ihren eigenen Frieden"
 soviet.589.t:0 "Konferenz von Jalta"
 soviet.589.d:0 "[SOV.GetNameDefCap] ist bereit, mit uns zu kooperieren, jetzt können wir uns endlich die Beute dieses blutigen Krieges holen und ihn ein für alle Mal beenden."
 soviet.589.a:0 "Das Ende des Krieges in Europa"

 newsmod.16.t:0 "Alliierte landen in Frankreich!"
 newsmod.16.d:0 "Die Entscheidung, 1944 eine Invasion über den Ärmelkanal zu unternehmen, wurde auf der Trident-Konferenz in Washington im Mai 1943 getroffen. General Dwight D. Eisenhower wurde zum Befehlshaber des Obersten Hauptquartiers der Alliierten Expeditionsstreitkräfte ernannt und General Bernard Montgomery zum Befehlshaber der 21st Army Group, die alle an der Invasion beteiligten Landstreitkräfte umfasste. In den Monaten vor der Invasion führten die Alliierten eine umfangreiche militärische Täuschungsaktion durch, die Operation Bodyguard, bei der sowohl elektronische als auch visuelle Fehlinformationen eingesetzt wurden."
 newsmod.16.a:0 "Scheiße!"
 newsmod.16.b:0 "Deutschland ist dem Untergang geweiht!"
 newsmod.16.c:0 "Das Unvermeidliche ist eingetreten."
 worldnews.28.t:0 "Deutschland startet die Operation Taifun"
 worldnews.28.d:0 "Die deutsche strategische Offensive mit dem Namen "Operation Taifun" sah zwei Zangenoffensiven vor, eine nördlich von Moskau gegen die Kalinin-Front durch die 3. und 4. Panzerarmee unter gleichzeitiger Unterbrechung der Eisenbahnlinie Moskau-Leningrad und eine weitere südlich der Moskauer Oblast gegen die Westfront südlich von Tula durch die 2."
 worldnews.28.a:0 "Sie hatten Recht mit Ihrer Befürchtung"
 worldnews.18.t:0 "Die Glückliche Zeit"
 worldnews.18.d:0 "Die Anfangsphase der Atlantikschlacht, in der die U-Boote der deutschen Marine bedeutende Erfolge gegen die britische Royal Navy und ihre Alliierten erzielten, wurde von den U-Boot-Besatzungen als "die glückliche Zeit" bezeichnet, später als "die erste glückliche Zeit", nachdem eine zweite erfolgreiche Phase eingetreten war. Sie begann im Juli 1940, fast unmittelbar nach dem Fall Frankreichs, der die deutsche U-Boot-Flotte näher an die britischen Schifffahrtswege im Atlantik brachte. Von Juli 1940 bis Ende Oktober wurden 282 alliierte Schiffe vor den nordwestlichen Zufahrten zu Irland versenkt, was einem Verlust von 1.489.795 Tonnen an Handelsschiffen entspricht."
 worldnews.18.a:0 "Vernichtet die Teetrinker!"
 worldnews.18.b:0 "Vernichtet die Biertrinker!"
 worldnews.18.c:0 "Deutscher Abschaum!"
 worldnews.18.e:0 "Beeindruckend."
 worldnews.19.d:0 "Die "Zweite Glückliche Zeit", unter deutschen U-Boot-Kommandanten auch als "Amerikanische Schießsaison" bekannt, war die informelle Bezeichnung für die Operation Paukenschlag, eine Phase der Atlantikschlacht, in der U-Boote der Achsenmächte Handelsschiffe und alliierte Marineschiffe entlang der Ostküste Nordamerikas angriffen. Die erste "Happy Time" fand 1940-1941 im Nordatlantik und in der Nordsee statt. Adolf Hitler und Benito Mussolini erklärten den Vereinigten Staaten am 11. Dezember 1941 den Krieg, damit ihre Seestreitkräfte die "Zweite Glückliche Zeit" beginnen konnten."
 worldnews.19.t:0 "Operation Paukenschlag"
 worldnews.22.t:0 "Die Sowjetunion beginnt mit dem dritten Fünfjahresplan"
 worldnews.22.d:0 "Die ersten beiden Jahre des dritten Fünfjahresplans erwiesen sich als noch größere Enttäuschung im Hinblick auf die verkündeten Produktionsziele. Dennoch wurde in [SOV.GetNameDefCap] in den 1930er Jahren ein jährliches Industriewachstum von 12 bis 13 % erreicht. Der Plan sah vor, sich auf Konsumgüter zu konzentrieren. [SOV.GetNameDefCap] stellte hauptsächlich Ressourcen für die Entwicklung von Waffen zur Verfügung und baute bei Bedarf zusätzliche Militärfabriken. Bis 1952 war die Industrieproduktion fast doppelt so hoch wie 1941 ("Fünfjahrespläne"). Stalins Fünfjahrespläne trugen dazu bei, [SOV.GetNameDefCap] von einer unausgebildeten Bauerngesellschaft in eine fortschrittliche Industriewirtschaft zu verwandeln."
 worldnews.22.a:0 "Interessant."
 worldnews.20.t:0 "Codename SC 7"
 worldnews.20.d:0 "SC 7 war der Codename für einen großen Konvoi der Alliierten im Zweiten Weltkrieg, der aus 35 Handelsschiffen und sechs Begleitschiffen bestand und am 5. Oktober 1940 von Sydney, Neuschottland, in Richtung Osten nach Liverpool und anderen Häfen des Vereinigten Königreichs segelte. Während der Überquerung des Atlantiks wurde der Konvoi von einem der ersten U-Boot-Wolfsrudel der Kriegsmarine abgefangen."
 worldnews.21.t:0 "Operation Schwarzer Mai"
 worldnews.21.d:0 "Im Mai 1943 erreichte die U-Boot-Stärke mit 240 einsatzfähigen U-Booten, von denen 118 auf See waren, ihren Höhepunkt, doch die Versenkung alliierter Schiffe ging weiter zurück. Der Mai 1943 war auch der verlustreichste Monat, in dem 41 U-Boote vernichtet wurden - 25 % der einsatzfähigen U-Boote.[4] Im Mai waren die Verluste der Alliierten zurückgegangen, während die Verluste der U-Boote katastrophal anstiegen; 18 Boote gingen in diesem Monat bei Geleitzuggefechten im Atlantik verloren, 14 gingen durch Luftangriffe verloren, sechs davon im Golf von Biskaya. Zusammen mit den Verlusten auf anderen Schauplätzen, durch Unfälle oder andere Ursachen belief sich der Gesamtverlust der U-Boot-Armee im Mai auf 43 Boote."

 romania.18.t:0 "Gefecht bei Diosig"
 romania.18.d:0 "Das Scharmützel war ein durchschlagender Sieg, der unsere Nation mit Hoffnung erfüllt und unsere Überlegenheit beweist. Unsere Kriegsmaschine auf die Probe zu stellen, hat sich als nützlich erwiesen, da wir nun eine Vorstellung davon haben, wie sie funktioniert und wie sie funktionieren sollte."
 romania.18.a:0 "Ura!"
 romania.19.t:0 "Scharmützel bei Diosig"
 romania.19.d:0 "Das Scharmützel war eine bittere Niederlage, trotz unserer besten Bemühungen haben wir die Schlacht verloren und unsere Kriegsmaschine hat sich als nicht bereit für einen totalen Krieg erwiesen, aber mit besser vorbereiteten Einheiten werden wir gegen unsere Gegner gewinnen."
 romania.19.a:0 "Wir werden zurückkommen!"
 romania.20.t:0 "Scharmützel bei Diosig"
 romania.20.d:0 "Um 9:30 Uhr sind unsere Truppen entgegen unserem direkten Befehl in Diosig eingedrungen. Nach weiteren Untersuchungen haben wir alle beteiligten Soldaten bestraft und uns öffentlich entschuldigt."
 romania.20.a:0 "Was für eine Blamage"
 romania.21.t:0 "Rumänischer Vorschlag"
 romania.21.d:0 "Rumänien macht uns ein klares Angebot, nämlich die Vereinbarung, unsere Panzertechnologie und Blaupausen für die notwendige Armeeausbildung gegen Deutschland zu teilen."
 romania.21.a:0 "Cordon Sanitaire!"
 romania.21.b:0 "Das wollen wir lieber nicht"
 romania.22.t:0 "Polen nimmt an"
 romania.22.d:0 "Polen hat unseren Vorschlag angenommen, unsere Nationen rücken enger zusammen und wenn die Zeit gekommen ist, werden wir uns sicher gegenseitig helfen."
 romania.22.a:0 "Lang lebe Rumänien"
 romania.23.t:0 "Polen lehnt ab"
 romania.23.d:0 "Polen hat unseren Vorschlag leider abgelehnt. Es scheint, dass ein Bündnis mit diesen lästigen Polen umsonst war."
 romania.23.a:0 "Sie werden kein Jahr mehr überleben."


 brazil.1.t:0 "Putsch 1937"
 brazil.1.d:0 "Um seine Herrschaft in Brasilien zu verlängern, plant Vargas einen Selbstputsch, um die Verfassung außer Kraft zu setzen und neu zu schreiben. Begründet wird dies mit der Gefahr eines kommunistischen Komplotts, aber es gibt doch kein kommunistisches Komplott?"
 brazil.1.a:0 "Vargas wird führen!"
 brazil.1.b:0 "Brasilien braucht eine neue Führung, um den Ruhm Brasiliens wiederherzustellen!"
 brazil.1.c:0 "Das kommunistische Komplott ist erfolgreich!"
