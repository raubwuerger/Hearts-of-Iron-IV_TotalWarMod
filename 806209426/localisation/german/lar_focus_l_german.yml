 autonomous_state:0 "Autonomer Staat"
 semi_autonomous_state:0 "Semi-Autonomer Staat"
 SPA_a_great_spain:0 "Ein großes Spanien"
 SPA_a_great_spain_desc:1 "Die noch junge Zweite Republik hat ihre Pflichten zum Schutz von Religion, Familie und Eigentum nicht erfüllt. Während die Linke unsere christliche Zivilisation in Angst und Schrecken versetzt, wird die Confederación Española de Derechas Autónomas sie verteidigen und Spanien wahre Einheit und einen neuen Geist verleihen. Das Parlament wird sich dem Willen des Volkes unterwerfen, oder wir werden es abschaffen."
 SPA_hand_over_the_ceda_campaign_chest:0 "Übergeben Sie die CEDA-Kampagnen-Kasse"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "Wir haben nach unserer Wahlkampagne noch reichlich Geld übrig. Für den Fall, dass das Parlament unsere Stimme ablehnt, müssen wir uns auf seine Abschaffung vorbereiten. Wir werden die Wahlkampfkasse der Confederación Española de Derechas Autónomas an die aufgeklärten Teile des Militärs übergeben, damit diese ihren Aufstand gegen die Linke vorbereiten können."
 SPA_negotiate_carlist_support:0 "Unterstützung der Karlisten aushandeln"
 SPA_negotiate_carlist_support_desc:1 "Unsere Sache hat Verbündete, denen wir die Hand reichen müssen. Die antiklerikale Stimmung der Linken hat die Karlisten verärgert, die sich seit langem auf eine Konfrontation mit der Republik vorbereiten. Sollten wir ihre Unterstützung gewinnen, wird unser Aufstand erheblich gestärkt werden."
 SPA_negotiate_carlist_support_tt:1 "Bei Beginn des Bürgerkriegs erhalten Sie 5 gut ausgebildete Einheiten mit §Y3 Infanteriebataillonen §!§!"
 SPA_negotiate_carlist_support_tt_2:0 "§RDiese Einheiten werden nach Beendigung des Bürgerkriegs wieder entfernt, wenn Spanien nicht karlistisch geworden ist! §!§! \n"
 SPA_the_army_of_africa:0 "Die Armee von Afrika"
 SPA_the_army_of_africa_desc:1 "Der Schlüssel zum Sieg in dem bevorstehenden Kampf ist die erfahrene Armee Afrikas. Wir müssen uns ihrer Loyalität gegenüber unserer Sache versichern, Pläne für die blitzartige Besetzung Nordafrikas ausarbeiten und dann die Verlegung dieser kampferprobten Truppen auf das Festland vorbereiten, wo sie das Gleichgewicht zu unseren Gunsten beeinflussen können."
 SPA_the_army_of_africa_tt:0 "Bei Beginn des Bürgerkriegs erhalten Sie 5 gut ausgebildete Einheiten mit §Y6 Infanterie §!§! und §Y2 Artillerie §!§! Bataillonen sowie §YAufklärungs §!§! und §YIngenieur §!§!  Unterstützung, sowie die garantierte Kontrolle über §Y[290.GetName] §!§! .\n"
 SPA_secure_the_northern_garrisons:0 "Sichern Sie die nördlichen Garnisonen"
 SPA_secure_the_northern_garrisons_desc:1 "Mit der richtigen "Ermutigung" werden wir die Unterstützung der Garnisonskommandeure im Norden erhalten. Mit einem gut getimten gleichzeitigen Aufstand wird uns dies eine solide Machtbasis geben, von der aus wir unseren Krieg gegen die Linken führen können, falls unser erster Putschversuch scheitern sollte."
 SPA_secure_the_northern_garrisons_tt:1 "Erhöht §YGarnisonskontrolle §!§! auf §GGesamt §!§! in §Y[171.GetName] §!§! , §Y[174.GetName] §!§! , §Y[788.GetName] §!§! , §Y[791.GetName] §!§! , §Y[176.GetName] §!§! , §Y[166.GetName] §!§! , und §Y[172.GetName] §!§! .\n\nDie Nationalisten werden den Bürgerkrieg in der Kontrolle dieser Provinzen beginnen, solange ihre §YGarnisonskontrolle §!§! in ihnen mindestens §OSchwach §!§! ist. .\n"
 SPA_sin_paquito:0 "Sin Paquito"
 SPA_sin_paquito_desc:1 "Die Regierung, die seine mögliche Illoyalität befürchtet, hat Francisco Franco als Befehlshaber der Streitkräfte auf den Kanarischen Inseln eingesetzt. Aber auch er hat uns trotz unserer Einladungen nicht seine Unterstützung zugesagt, sondern hält uns mit seiner Unentschlossenheit nur auf. Wenn sich die "Miss Kanarische Inseln 1936" nicht entschließt, sich uns anzuschließen, werden wir einfach ohne ihn weitermachen."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Unsere Sache braucht starke Führer, und Francisco Franco verfügt über die Loyalität der gepriesenen Armee von Afrika. Wenn unser Aufstand erfolgreich sein soll, müssen wir ihn trotz seiner zögerlichen Entscheidung für uns gewinnen, auch wenn dies wahrscheinlich seinen Preis haben wird..."
 SPA_con_paquito_tt:1 "Mit Beginn des Bürgerkriegs wird §YFrancisco Franco §!§! zum nationalistischen Feldmarschall.\n"
 SPR_the_popular_front:0 "Die Volksfront"
 SPR_the_popular_front_desc:1 "Die Gefahr, die der Faschismus und der religiöse Aberglaube für unsere persönlichen Freiheiten darstellen, ist überragend, und wir müssen eine breite Front politischer Parteien aufbauen, die in ihrer Opposition gegen die Rechte vereint sind. Nur wenn wir uns zusammentun, können wir ihren Vormarsch aufhalten und unsere Republik retten."
 SPR_secure_the_guardia_de_asalto:0 "Die Guardia de Asalto sichern"
 SPR_secure_the_guardia_de_asalto_desc:1 "Die Polarisierung der Gesellschaft nimmt zu, und mit ihr die Gewalt. Wir müssen die Loyalität der Sturmgarde, unserer gut ausgebildeten schweren Polizeireserve, sicherstellen. Sie werden von unschätzbarem Wert sein, wenn die Gewalt weiter eskaliert."
 SPR_secure_the_guardia_de_asalto_tt:1 "Bei Beginn des Bürgerkriegs erhalten Sie 3 ausgebildete Einheiten mit §Y6 Infanterie-§!§! Die Nationalisten erhalten 6 schlecht ausgebildete Einheiten mit §Y3 Infanterie §!§! bataillonen."
 SPR_secure_the_guardia_de_asalto_tt_2:0 "Bei Beginn des Bürgerkriegs erhalten die Nationalisten 5 ausgebildete Einheiten mit §Y6 Infanterie §!§!-Bataillonen. Die Nationalisten erhalten 10 schlecht ausgebildete Einheiten mit §Y3 Infanterie §!§!Bataillonen.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RWenn keiner der beiden Schwerpunkte genommen wird, erhalten die Nationalisten stattdessen beide Typen! §!§! \n"
 SPR_secure_the_guardia_civil:0 "Sicherung der Guardia Civil"
 SPR_secure_the_guardia_civil_desc:1 "Extremistische Elemente stören weiterhin die öffentliche Ordnung, und die Guardia Civil steht an vorderster Front im Kampf gegen zivile Unruhen. Die Sicherung der Loyalität unserer nationalen Polizeikräfte muss unsere Priorität sein, wenn wir die Gewalt eindämmen und die Kontrolle behalten wollen."
 SPR_secure_the_guardia_civil_tt:1 "Bei Beginn des Bürgerkriegs erhalten Sie 6 schlecht ausgebildete Einheiten mit §Y3 Infanteriebataillonen §!§! Die Nationalisten erhalten 3 ausgebildete Einheiten mit §Y6 Infanterie §!§! Bataillonen."
 SPR_secure_the_guardia_civil_tt_2:0 "Bei Beginn des Bürgerkriegs erhalten die Nationalisten 10 schlecht ausgebildete Einheiten mit §Y3 Infanterie-§!§!-Bataillonen. Die Nationalisten erhalten 5 ausgebildete Einheiten mit §Y6 Infanterie §!§! Bataillonen.\n"
 SPR_train_the_union_youth:0 "Ausbildung der Unionsjugend"
 SPR_train_the_union_youth_desc:1 "Aus dem Militär kommen Gerüchte über Illoyalität, und wir müssen auf das Schlimmste vorbereitet sein. Wir werden den engagierten Teilen unserer jüngeren Anhänger Crash-Kurse im Umgang mit Waffen und grundlegenden Militärtaktiken anbieten, damit sie im Falle des Falles sofort bewaffnet sind."
 SPR_train_the_union_youth_tt:1 "Bei Beginn des Bürgerkriegs 5 gut ausgebildete Einheiten mit §Y3 Infanterie §!§! bataillonen aufstellen.\n"
 SPR_enlarge_the_weapon_caches:0 "Vergrößern Sie die Waffenlager"
 SPR_enlarge_the_weapon_caches_desc:1 "Schon vor dem asturischen Bergarbeiterstreik von 1934 wurden im ganzen Land verdeckt Waffenlager angelegt, um auf die unvermeidliche Notwendigkeit vorbereitet zu sein, unsere Freiheiten mit militärischen Waffen zu verteidigen. In diesen Zeiten der Krise täten wir gut daran, sie weiter auszubauen."
 SPR_enlarge_the_weapon_caches_tt:1 "Bei Ausbruch des Bürgerkriegs §Y80% §!§! der Ausrüstung zurückbehalten, statt §Y50% §!§! .\n"
 SPR_distribute_arms_to_the_people:0 "Verteilen Sie Waffen an das Volk"
 SPR_distribute_arms_to_the_people_desc:1 "Die Illoyalität im Militär ist jetzt so gut wie sicher, und es ist klar, dass wir uns nicht darauf verlassen können, dass sie die Werte der Republik verteidigen. Wir sollten damit beginnen, Waffen an diejenigen zu verteilen, denen die besten Interessen der Republik am Herzen liegen, damit sie die erste Verteidigung gegen eine mögliche Rebellion bilden können."
 SPR_distribute_arms_to_the_people_tt:0 "Bei Beginn des Bürgerkriegs 10 unausgebildete Einheiten mit §Y3 Infanteriebataillonen §!§! aufstellen."
 SPR_disband_the_army:0 "Die Armee auflösen"
 SPR_disband_the_army_desc:1 "Wir können die Anzeichen von Illoyalität im Militär nicht länger ignorieren. Auch wenn dies die Verschwörer auf den Plan rufen könnte, haben wir keine andere Wahl, als zu versuchen, die Armee mit sofortiger Wirkung aufzulösen und die Initiative zu ergreifen."
 SPR_disband_the_army_tt:2 "§GVerringert den Anteil der Armee, der sich zu Beginn des Bürgerkriegs auf die Seite der nationalistischen Fraktion stellt, von §Y50% §!§! auf §Y20% §!§! und reduziert die Anzahl der Divisionen der Armee von Afrika von §Y5 §!§! auf §Y3 §!§! . §!§! \nDer loyalistische §Y80% §!§! Anteil wird §Raufgelöst §!§! Wenn dieser Schwerpunkt nicht gesetzt wird, wird die Regierung die Armee zu Beginn des Bürgerkriegs reaktiv auflösen, ohne dass sie davon profitiert.\n\n§RIlloyale Armeereste werden den sofortigen Beginn des Bürgerkriegs anstiften! §!§! \n"
 SPA_the_phalanx_ascendant:0 "Der Phalanx-Aszendent"
 SPA_the_phalanx_ascendant_desc:2 "Der Aufstieg der Falange ist jetzt. Die untergegangene Republik liegt im Sterben, und obwohl der Kampf lang und hart sein wird, haben wir die ersten Schritte auf dem Weg zur Wiedergeburt des Spanischen Reiches getan."
 SPA_bolster_offensive_infrastructure:0 "Offensive Infrastruktur ausbauen"
 SPA_bolster_offensive_infrastructure_desc:1 "Der größte Engpass in unserer Offensivplanung ist unsere Unfähigkeit, unsere Einheiten an der Front ausreichend zu versorgen. Wenn wir uns auf die Verbesserung der Infrastruktur in diesen Sektoren konzentrieren, dürften unsere Offensivoperationen erheblich gestärkt werden."
 SPA_bolster_offensive_infrastructure_tt:0 "Benötigt Spanischer Bürgerkrieg.\n Fügen Sie §Y1 Infrastruktur §!§! zu 3 zufälligen Frontstaaten hinzu.\n"
 SPA_the_fifth_column:0 "Die Fünfte Kolonne"
 SPA_the_fifth_column_desc:1 "Mit den Worten von Emilio Mola: "Während sich meine vier Kolonnen Madrid nähern, wird sich eine fünfte Kolonne von Unterstützern aus dem Inneren der Stadt erheben und die republikanischen Verteidigungsanlagen von innen heraus untergraben". Wir werden diese 'Fünfte Kolonne' in allen Städten, die wir ansteuern, organisieren und uns so einen entscheidenden Vorteil verschaffen."
 SPA_the_fifth_column_tt:0 "Schaltet §YFünfte Kolonne aktivieren §!§!  Entscheidungen, die die Schaffung kleinerer Aufstände im feindlichen Gebiet ermöglichen.\n"
 SPA_emergency_munitions_corporations:0 "Notfall-Munitionskorporationen"
 SPA_emergency_munitions_corporations_desc:1 "Die Kriegsanstrengungen erfordern eine sofortige Verstärkung, wenn wir die Versorgung unserer tapferen Truppen aufrechterhalten wollen. Wir werden diejenigen, die nicht kämpfen, in behelfsmäßigen Werkstätten organisieren, die das Nötigste für unsere Truppen herstellen werden."
 SPA_the_corpo_truppe_volontarie:1 "Die Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc:1 "Unsere Unterstützer in [ITA.GetNameDef] haben uns das Corpo Truppe Volontarie geschickt, um uns in unserem Kampf zu unterstützen, aber wenn wir erfolgreich sein wollen, muss es stark erweitert werden. Wir werden einen diplomatischen Gesandten nach [ITA.GetNameDef] entsenden, um für unsere Sache zu werben und weitere militärische Hilfe für uns zu erhalten."
 SPA_the_condor_legion:0 "Die Legion Condor"
 SPA_the_condor_legion_desc:1 "Unsere Unterstützer in [GER.GetNameDef] haben uns die Legion Condor geschickt, um uns in unserem Kampf zu unterstützen, aber wenn wir erfolgreich sein wollen, muss sie stark erweitert werden. Wir werden einen diplomatischen Gesandten nach [GER.GetNameDef] schicken, um für unsere Sache zu werben und weitere militärische Hilfe für uns zu erhalten."
 SPA_equipment_shipments:0 "Ausrüstungslieferungen"
 SPA_equipment_shipments_desc:1 "Truppen sind nicht das Einzige, was wir brauchen, um unseren Sieg zu sichern. Unseren Unterstützern im Ausland muss klar gemacht werden, dass wir dringend Ausrüstung benötigen und wie sie uns dabei helfen können."
 SPA_obtain_training_staff:0 "Beschaffung von Ausbildungspersonal"
 SPA_obtain_training_staff_desc:1 "Auch wenn es unseren Stolz verletzen mag, müssen wir die überlegene Erfahrung anerkennen, die unsere ausländischen Unterstützer in der Kunst der Kriegsführung besitzen. Wir sollten ihre Militärexperten nach Spanien einladen, damit sie unsere Offiziere unterrichten und uns bei der Ausbildung unserer Truppen helfen, um uns den nötigen Vorsprung vor den Republikanern zu verschaffen."
 SPA_doctrinal_advancements:0 "Fortschritte in der Doktrin"
 SPA_doctrinal_advancements_desc:1 "Unsere ausländischen Unterstützer haben in den vergangenen Jahrzehnten zahlreiche Fortschritte im militärischen Denken und in der Doktrin gemacht. Vielleicht können wir sie überreden, ihre Ideen mit uns zu teilen, damit wir sie in unserem aktuellen Krieg testen können."
 SPA_secure_the_national_defense_council:0 "Den Nationalen Verteidigungsrat sichern"
 SPA_secure_the_national_defense_council_desc:1 "Ohne Führung wird unsere Sache von einer Junta aus militärischen und zivilen Führern mit lose aufeinander abgestimmten Zielen angeführt. Wenn wir unseren Willen durchsetzen und die Wiedergeburt erreichen wollen, die Spanien verdient, müssen wir uns die Vorherrschaft über diese vielfältige und manchmal zerstrittene Organisation sichern."
 SPA_suspend_the_constitution:0 "Aussetzung der Verfassung"
 SPA_suspend_the_constitution_desc:1 "Wir werden keine Fortschritte machen, solange wir an einer Verfassung festhalten, die wiederholt ihre Fehlbarkeit und Schwäche bewiesen hat. Wir werden sie außer Kraft setzen und damit den Weg für eine militärische Übergangsregierung ebnen, die uns durch diesen notwendigen Brudermord führen kann, der wiederum den Weg für eine neue, starke, autoritäre Regierung ebnen wird."
 SPA_primo_de_rivera_prisoner_exchange:0 "Primo De Rivera - Gefangenenaustausch"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "Der Gründer der Falange, José Antonio Primo de Rivera, Sohn des alten Diktators Miguel Primo de Rivera, war bereits vor Beginn des Bürgerkriegs inhaftiert. Die Republikaner haben sich zu einem Gefangenenaustausch mit uns bereit erklärt, und wenn wir unseren ideologischen Führer zurückgewinnen wollen, müssen wir zustimmen."
 SPA_eliminate_the_carlists:0 "Eliminierung der Carlisten"
 SPA_eliminate_the_carlists_desc:1 "Unsere Vision für Spanien ist nicht mit der der Carlisten vereinbar. Das Festhalten an einer aussterbenden Dynastie, ihre schwachen Führer und ihr religiöser Fanatismus stellen eine Bedrohung für die Zukunft Spaniens selbst dar. Wir müssen diese Abweichler ausrotten, damit wahre, starke Führer an die Macht kommen und das Land mit eiserner Faust vereinen können."
 SPR_carlist_uprising_flag:0 "Die Karlisten sind auferstanden."
 SPA_absorb_carlist_remnants:0 "Reste der Karlisten absorbieren"
 SPA_absorb_carlist_remnants_desc:1 "Da die Karlisten so gut wie besiegt sind, können die weniger fanatischen Elemente der Fraktion an der Front noch von Nutzen sein. Wir sollten uns diese Gelegenheit nicht entgehen lassen - jeder fähige Mann, den wir auftreiben können, wird die Ziele der Falange als Ganzes fördern."
 SPA_establish_the_directory:0 "Das Direktorium gründen"
 SPA_establish_the_directory_desc:1 "Emilio Mola, der große Architekt des Aufstandes, hat genügend Unterstützung von der Junta und den politischen Führern der Falange erhalten, um die nächste Phase seines Plans zu beginnen: die Gründung eines Direktoriums, das alle Aspekte des Bürgerkriegs verwalten wird, bis das Land gesichert ist."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName] §!§! wird bekannt sein als §YSpanisches Direktorium §!§! \n"
 SPA_a_one_party_state:0 "Ein Ein-Parteien-Staat"
 SPA_a_one_party_state_desc:1 "Die Demokratie ist kein Selbstzweck, wie uns die Republikaner glauben machen wollen, sondern in Wirklichkeit nur ein Mittel, um den Schwachen und Unwürdigen die volle Kontrolle über den Staat zu entreißen. Wir werden alle anderen politischen Parteien abschaffen, damit diejenigen, die eine starke Vision haben, nicht in ihrem Streben nach einem großen Spanien behindert werden."
 SPA_a_one_party_state_tt:0 "Die Hälfte der derzeitigen kombinierten §Ynicht-faschistischen §!§! Unterstützung wird als §RStabilität §!§! angewendet"
 SPA_expand_conscription:0 "Ausweitung der Wehrpflicht"
 SPA_expand_conscription_desc:1 "Der Bürgerkrieg fordert seinen Tribut in unserem Land, aber wir dürfen nicht nachlassen, die Republikaner unter Druck zu setzen. Es bedarf eines erneuten Vorstoßes, der durch neue Rekrutierungsbemühungen angeheizt wird."
 SPA_safeguard_the_freedom_of_worship:0 "Die Freiheit der Religionsausübung bewahren"
 SPA_safeguard_the_freedom_of_worship_desc:1 "Die Republikaner bedrohen den Glauben an Gott selbst, und wir müssen allen klar machen, dass wir die letzte Bastion des Christentums sind. Wir werden das Recht und die Freiheit der Christen auf Religionsausübung schützen, und jeder, der möchte, kann sich unserem Kampf zu ihrer Verteidigung anschließen."
 SPA_prepare_the_pyrenees_defenses:0 "Bereiten Sie die Verteidigung der Pyrenäen vor"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Uns haben Gerüchte erreicht, dass die Republikaner [FRA.GetNameDef] um Hilfe gebeten haben. Auch wenn es unwahrscheinlich ist, können wir nicht das Risiko eingehen, dass dies wahr ist und unsere nördlichen Grenzen unverteidigt lassen. Für den Fall, dass [FRA.GetAdjective] eingreift, müssen sofort Verteidigungsvorbereitungen getroffen werden."
 SPA_prepare_the_pyrenees_defenses_tt:0 "Platzieren Sie Forts der Stufe 2 §Y§!§! in Provinzen an der französischen Grenze in §YPaís Vasco §!§! , §YNavarra §!§! , §YWestliches Aragón §!§! , §YOst-Aragón §!§! , und §YCataluña §!§! .\n"
 SPA_develop_all_talent:0 "Alle Talente entwickeln"
 SPA_develop_all_talent_desc:1 "Allen, die es verdienen, soll der Zugang zu einer Hochschulausbildung sowie die notwendige Finanzierung zur Verfolgung von Ideen, die für den Staat von Interesse sein könnten, gesichert werden. Investitionen in die Schaffung neuer Forschungs- und Entwicklungseinrichtungen werden sich zweifellos in einer Vielzahl von Bereichen auszahlen."
 SPA_regional_agrarian_commissions:0 "Regionale Agrarkommissionen"
 SPA_regional_agrarian_commissions_desc:1 "Das Land ist durch den Krieg verwüstet worden. Um sicherzustellen, dass die Bevölkerung nicht verhungert, werden wir ab sofort für jede Region Agrarkommissionen einrichten. Diese werden die Produktivität des unversehrten Ackerlandes maximieren und es uns ermöglichen, die Bevölkerung zu ernähren."
 SPA_the_national_syndicalist_state:0 "Der nationalsyndikalistische Staat"
 SPA_the_national_syndicalist_state_desc:1 "Der Bürgerkrieg ist vorbei, und es ist an der Zeit, dass die provisorische Militärregierung die Kontrolle abgibt und die wahren Führer der Falange an die Macht kommen, um eine neue Ära für Spanien einzuleiten."
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName] §!§! wird als §YSpanisches Reich §!§! bekannt sein. \n"
 SPA_syndicalize_production:0 "Syndikalisierung der Produktion"
 SPA_syndicalize_production_desc:1 "Unsere Bewegung grenzt sich sowohl vom Kapitalismus als auch vom Kommunismus ab. Stattdessen werden wir nationale Syndikate schaffen, in denen Arbeitnehmer und Arbeitgeber zusammenarbeiten können, um die Produktivität zum Wohle von ganz Spanien zu maximieren."
 SPA_strengthen_the_supreme_reality_of_spain:0 "Die oberste Realität Spaniens stärken"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Zu lange schon haben Separatismus, Dissens und lokale Autonomie den spanischen Staat geschwächt. Wir werden mit diesen albernen Vorstellungen aufräumen und eine neue Realität für ein geeintes Spanien präsentieren, zu der alle, unabhängig von ihrer Gruppe oder Klasse, beitragen können."
 SPR_recovering_from_civil_war_focus_tt:0 "Schaltet §YErholung vom Bürgerkrieg §!§! Entscheidungen frei, die es ermöglichen, besessene spanische Staaten wieder in den Status von §YKernstaaten §!§! zu versetzen, wenn sie eine ausreichend hohe §YCompliance §!§! .\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Ruhm und Reichtum auf den Seewegen"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "Spaniens Schicksal lag schon immer auf den Ozeanen. Ruhm und Reichtum warten auf uns, wir müssen nur unsere Kontrolle über die Seewege erneuern, wie wir es in der Vergangenheit getan haben."
 SPA_improve_domestic_naval_facilities:0 "Verbesserung der inländischen Marineeinrichtungen"
 SPA_improve_domestic_naval_facilities_desc:1 "Eine große Flotte braucht eine große Infrastruktur. Wir brauchen neue Werften und Anlagen, und wir müssen schon jetzt mit dem Bau dieser Anlagen beginnen."
 SPA_a_great_maritime_power:0 "Eine große Seemacht"
 SPA_a_great_maritime_power_desc:1 "Die spanische Macht war einst auf allen Weltmeeren gefürchtet. Auch wenn unser Reichtum im Laufe der Jahrhunderte abgenommen hat, bleibt unsere Verbindung zur See bestehen. Wir werden uns auf unser maritimes Erbe besinnen und unsere Präsenz auf den Wasserstraßen der Welt erneuern."
 SPA_commerce_protection:0 "Schutz des Handels"
 SPA_commerce_protection_desc:1 "Der globale Handel ist mehr denn je der Schlüssel zu einer gesunden Wirtschaft. Die Fähigkeit, unsere eigene Handelsschifffahrt zu schützen, wird unsere Position in künftigen Konflikten stärken, in die wir geraten könnten."
 SPA_exemplify_the_art_and_science_of_warfare:0 "Die Kunst und Wissenschaft der Kriegsführung vorleben"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "Die Kriegsführung ist sowohl eine Wissenschaft als auch eine Kunst, und wir müssen denjenigen, die sie betreiben, die notwendigen Werkzeuge und Einrichtungen zur Verfügung stellen, um ihre Ideen zu erforschen."
 SPA_the_will_to_empire:1 "Der Wille zum Imperium"
 SPA_the_will_to_empire_desc:1 "Wir haben die Entschlossenheit, ein Imperium zu errichten. Wir bekräftigen, dass Spaniens historische Erfüllung im Imperium liegt. Wir beanspruchen für Spanien eine herausragende Stellung in Europa und verkünden, dass Spanien weiterhin die geistige Achse sein wird, die die hispanische Welt zusammenhält."
 SPA_unite_iberia:0 "Iberien vereinen"
 SPA_unite_iberia_desc:1 "Portugal und Spanien waren einst vereint, und manche würden sagen, sie sollten es wieder sein. Wir stimmen dem zu. Die iberische Einigung wird unsere Position in der Welt unermesslich stärken."
 SPA_absorb_the_portuguese_empire:0 "Das portugiesische Reich absorbieren"
 SPA_absorb_the_portuguese_empire_desc:1 "Das portugiesische Kolonialreich ist ein Teil unserer neuen iberischen Hegemonie, auch wenn sie es vielleicht noch nicht so sehen. Das lässt sich leicht ändern."
 SPA_claim_the_aragonese_possessions:0 "Beanspruchen Sie die aragonesischen Besitztümer"
 SPA_claim_the_aragonese_possessions_desc:1 "Das Königreich Aragonien erstreckte sich einst über weite Teile des Mittelmeers. Als historische Fortsetzung des Königreichs Aragonien hat Spanien ein Recht darauf, dass diese Gebiete wieder unter seine Kontrolle gelangen. Wir werden dieses Recht einfordern."
 SPA_reclaim_spanish_africa:1 "Spanisch-Afrika ausbauen"
 SPA_reclaim_spanish_africa_desc:1 "Es gibt keinen Grund, warum die derzeitigen Grenzen unserer nordafrikanischen Besitzungen in Stein gemeißelt sein sollten. Angesichts der gegenwärtigen Schwäche Frankreichs gibt es vielleicht keinen besseren Zeitpunkt als jetzt, um unseren Anspruch auf dieses Gebiet zu erheben."
 SPA_reassert_american_dominance:0 "Die amerikanische Vorherrschaft wiederherstellen"
 SPA_reassert_american_dominance_desc:1 "In dem Jahrhundert seit ihrer Unabhängigkeit haben sich die verschiedenen Nationen in Lateinamerika nur untereinander gezankt und gestritten. Sie haben die Stärke vergessen, die in unserer kulturellen Einheit liegt, und so werden wir sie daran erinnern, dass wir die Achse sind, um die sie sich drehen."
 SPA_reassert_american_dominance_tt:0 "Schaltet §Ydie amerikanische Dominanz wieder frei §!§! Entscheidungen, die die friedliche Unterwerfung schwächerer amerikanischer Länder ermöglichen.\n"
 SPA_retake_the_americas:0 "Die Rückeroberung Amerikas"
 SPA_retake_the_americas_desc:2 "Die größeren lateinamerikanischen Mächte haben nicht die Absicht, unsere Führung bereitwillig zu akzeptieren - noch werden wir unsere alten Besitztümer von [USA.GetNameDef] kampflos zurückerobern. Obwohl die Herausforderung groß ist, steht die Verwirklichung unserer imperialen Ambitionen kurz bevor, wenn wir sie nur überwinden können."
 SPA_embrace_the_spanish_destiny:0 "Nimm das spanische Schicksal an"
 SPA_embrace_the_spanish_destiny_desc:1 "Spanien erwartet ein einzigartiges Schicksal: allen Spaniern die Freiheit zu geben, einer starken und freien Nation anzugehören; unsere herausragende Stellung in der Welt gegen die Einwände unserer Feinde wieder einzunehmen; und die christliche Lebensweise zu verteidigen."
 SPA_the_national_and_popular_army_of_spain:0 "Die National- und Volksarmee Spaniens"
 SPA_the_national_and_popular_army_of_spain_desc:1 "Die militärische Macht der neuen spanischen Nation wird in einem nationalen und volkstümlichen Heer organisiert, in das alle fähigen Männer die Ehre haben, eingezogen zu werden."
 SPA_mandatory_pre_military_training:0 "Obligatorische vormilitärische Ausbildung"
 SPA_mandatory_pre_military_training_desc:1 "Zur Vorbereitung auf den Dienst in der Armee sollen alle Männer eine obligatorische vormilitärische Ausbildung erhalten."
 SPA_all_shall_serve:0 "Alle sollen dienen"
 SPA_all_shall_serve_desc:1 "Das neue Spanien ist der Ausdruck des Willens aller Spanier, und daher müssen alle die Möglichkeit haben, ihre Pflicht zu seiner Verteidigung zu erfüllen. Die Rekrutierungsstandards müssen entsprechend erweitert werden."
 SPA_the_army_of_africa_model:0 "Das "Heer von Afrika"-Modell"
 SPA_the_army_of_africa_model_desc:1 "Der Erfolg der Armee von Afrika im Bürgerkrieg ist nicht unbemerkt geblieben. Unsere neue Armee muss dem von ihr gesetzten Standard entsprechen, und deshalb werden wir sie nach ihrem Vorbild aufbauen."
 SPA_equipment_modernization:0 "Modernisierung der Ausrüstung"
 SPA_equipment_modernization_desc:1 "Für unsere neue Armee kommt nur die beste Bewaffnung in Frage, und wir müssen entsprechend neue Waffen entwickeln."
 SPA_artillery_modernization:0 "Modernisierung der Artillerie"
 SPA_artillery_modernization_desc:1 "Die Artillerie ist ein Schlüsselelement der modernen Kriegsführung, daher sollten wir unsere veralteten Geschütze durch neue und leistungsfähigere Modelle modernisieren."
 SPA_expand_the_air_branch:0 "Ausbau der Luftwaffe"
 SPA_expand_the_air_branch_desc:1 "Der Bürgerkrieg hat uns deutlich gezeigt, welche wichtige Rolle die Luftstreitkräfte spielen. Wenn wir eine ernst zu nehmende Macht werden wollen, müssen wir diesen Bereich ausbauen."
 SPA_expand_the_special_forces:0 "Ausbau der Spezialkräfte"
 SPA_expand_the_special_forces_desc:1 "Eine Handvoll Spezialisten kann erreichen, was zahlreiche reguläre Infanteristen nicht können. Wir werden mit der spezialisierten Ausbildung für bestimmte Aufgaben beginnen und sicherstellen, dass wir im Bedarfsfall über die erforderlichen Mittel verfügen."
 SPA_motorization:0 "Motorisierung"
 SPA_motorization_desc:1 "Die Massenmotorisierung einer Armee eröffnet eine breite Palette neuer taktischer und strategischer Möglichkeiten. Das ist ein Vorteil, den wir uns nicht entgehen lassen können."
 SPA_an_armored_corps:0 "Ein gepanzertes Korps"
 SPA_an_armored_corps_desc:1 "Spanien braucht ein Panzerkorps, wenn es nicht von seinen Nachbarn überflügelt werden will."
 SPA_join_the_axis:0 "Schließen Sie sich der Achse an"
 SPA_join_the_axis_desc:1 "Die Zukunft Spaniens liegt im Umsturz der bestehenden Weltordnung. Wir müssen uns mit Gleichgesinnten verbünden, um unsere Kräfte mit den ihren zu bündeln."
 SPA_fascist_economic_aid:0 "Faschistische Wirtschaftshilfe"
 SPA_fascist_economic_aid_desc:1 "Der Bürgerkrieg hat unser Land verwüstet, aber vielleicht sind unsere neuen Verbündeten bereit, unsere Wiederaufbauprogramme zu unterstützen."
 SPA_facilitate_pyrenees_freight_transports:0 "Erleichterung der Pyrenäen-Gütertransporte"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "Die Versorgung mit neuem Material aus dem Norden muss weiter erleichtert werden, um mit der Nachfrage Schritt zu halten, und so werden wir die Eisenbahnstrecken, die durch die Pyrenäen führen, ausbauen."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "Fügen Sie maximal §YInfrastruktur §!§! in §YMadrid §!§! , §YGuadalajara §!§! , §YOst-Aragón §!§! , §YCataluña §!§! , §YBurgos §!§! , und §YPaís Vasco §!§! ."
 SPA_improve_cross_country_railways:0 "Verbesserung der überregionalen Eisenbahnen"
 SPA_improve_cross_country_railways_desc:1 "Der Ausbau unseres nationalen Eisenbahnnetzes wird nicht nur dringend benötigte Arbeitsplätze schaffen, sondern auch den Truppen- und Nachschubtransport erleichtern und für alle Spanier ein Grund zum Stolz sein."
 SPA_support_the_war_industry:0 "Unterstützung der Kriegsindustrie"
 SPA_support_the_war_industry_desc:1 "Bevor wir unsere Kriegsindustrie ausbauen können, müssen wir uns zunächst um den Ausbau der Nebenindustrie kümmern, von der sie abhängt."
 SPA_italian_shipbuilding_expertise:0 "Italienisches Know-how im Schiffbau"
 SPA_italian_shipbuilding_expertise_desc:1 "Durch die Einladung italienischer Experten sollten wir in der Lage sein, unsere Schiffbaukapazitäten zu verbessern, so dass wir unsere Marine leichter ausbauen können, vor allem im Hinblick auf die größten Schiffe."
 SPA_the_duty_to_work:0 "Die Pflicht zur Arbeit"
 SPA_the_duty_to_work_desc:1 "Alle Spanier haben eine Pflicht gegenüber dem Staat. Wenn diese Pflicht nicht verlangt, dass sie an der Front kämpfen, so verlangt sie doch, dass sie ihr Möglichstes tun, um diejenigen zu versorgen und auszurüsten, die an der Front kämpfen."
 SPA_expand_the_war_industry:0 "Die Kriegsindustrie ausbauen"
 SPA_expand_the_war_industry_desc:1 "Ein mächtiger Staat braucht eine große Kriegsindustrie, wenn er diese Stärke entfalten will - und unsere könnte durchaus größer sein."
 SPA_national_recovery:0 "Nationale Erholung"
 SPA_national_recovery_desc:1 "Es ist an der Zeit, eine konzertierte nationale Anstrengung zu unternehmen, um sich von den Zerstörungen des Bürgerkriegs zu erholen."
 SPA_autarky:0 "Autarkie"
 SPA_autarky_desc:1 "Damit unsere Position nicht von anderen bedroht wird, müssen wir sicherstellen, dass unsere Wirtschaft völlig autark ist."
 SPA_spanish_austerity:0 "Spanische Austerität"
 SPA_spanish_austerity_desc:1 "Obwohl nicht erwünscht, ist eine Politik der Sparsamkeit notwendig, um die Mittel freizusetzen, die wir für den Wiederaufbau unseres Landes benötigen."
 SPA_reduce_reliance_on_foreign_resources:0 "Verringerung der Abhängigkeit von ausländischen Ressourcen"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "Die Abhängigkeit von anderen ist eine Schwäche, die nur von unseren potenziellen Feinden ausgenutzt werden kann. Wir müssen darauf drängen, uns bei allen Ressourcen selbst zu versorgen, die wir bekommen können."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "Schaltet einzigartige §YRessourcenaussicht §!§! Entscheidungen frei, die die Ausweitung bestehender und die Erschließung neuer Rohstoffvorkommen auf dem Festland ermöglichen.\n"
 SPA_expand_the_axis_gold_trade:0 "Erweitern Sie den Goldhandel der Achsenmächte"
 SPA_expand_the_axis_gold_trade_desc:1 "Die Achsenmächte, die unter der Blockade der Alliierten leiden, sind verzweifelt auf Handel angewiesen. Ihr Gold fließt in unsere Nation, wodurch sie natürliche Ressourcen sowohl von uns als auch von anderen neutralen Ländern erwerben können. Wir profitieren stark davon, und vielleicht sollten wir diesen Handel noch weiter fördern..."
 SPA_ensure_agricultural_self_sufficiency:0 "Landwirtschaftliche Selbstversorgung sicherstellen"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Wir müssen uns von Lebensmittelimporten aus dem Ausland befreien - unsere Landwirtschaft muss so weit ausgebaut werden, dass sie unser ganzes Land ernähren kann."
 SPA_unify_the_nationalist_front:0 "Vereinheitlichung der Nationalistischen Front"
 SPA_unify_the_nationalist_front_desc:1 "Die Rebellion oder die "Nationalisten", wie sie sich zu nennen beginnen, sind eine lose Ansammlung von Gruppen, die nur in ihrem Wunsch vereint sind, die Republik zu stürzen. Der Weg zum Erfolg führt über die Vermeidung von Machtkämpfen und die Konzentration auf den Kampf gegen den gemeinsamen Feind"
 SPA_save_the_alcazar:0 "Rettet den Alcázar!"
 SPA_save_the_alcazar_desc:1 "Der Alcázar in Toledo wird immer noch von Kräften gehalten, die unserer Sache treu sind, aber sie werden belagert! Ihre Befreiung wäre ein großer Propagandasieg, auch wenn sie strategisch nicht wichtig ist, und würde Francisco Francos Position als faktischer Anführer der Militärjunta festigen."
 SPA_martyrdom_for_primo_de_rivera:0 "Märtyrertod für Primo de Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, der Gründer der Falange-Partei, war bereits vor Beginn des Bürgerkriegs inhaftiert. Obwohl uns ein Gefangenenaustausch angeboten wurde, würde dieser potentielle politische Rivale unserer Sache vielleicht besser als hingerichteter Märtyrer dienen... Wir werden dafür sorgen, dass die Verhandlungen über den Gefangenenaustausch "scheitern"."
 SPA_caudillo_of_spain:0 "Caudillo von Spanien"
 SPA_caudillo_of_spain_desc:1 "Francisco Francos Errungenschaften sprechen für sich, und seine potenziellen Rivalen haben ein vorzeitiges Ende gefunden. In der Junta wächst die Unterstützung für seine Ernennung zu unserem offiziellen Führer, und es fehlt nur noch eine offizielle Erklärung."
 SPA_extol_the_martyrs_of_the_war:0 "Verherrlichung der Märtyrer des Krieges"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Diejenigen, die ihr Leben für unsere Sache geopfert haben, sollten im Gedächtnis bleiben und für ihre Aufopferung geehrt werden. Ihre Taten sollten uns allen als Beispiel dienen."
 SPA_consolidate_the_north:0 "Konsolidierung des Nordens"
 SPA_consolidate_the_north_desc:1 "Der erste Schritt auf dem Weg zum Sieg sollte die Eroberung und Konsolidierung der nördlichen Territorien sein. Sobald dies abgeschlossen ist, können wir zu anderen verwundbaren Gebieten an der republikanischen Front übergehen."
 SPA_foment_a_carlist_split:0 "Eine Spaltung der Karlisten herbeiführen"
 SPA_foment_a_carlist_split_desc:1 "Die Karlisten sind intern ebenso gespalten wie die nationalistische Front selbst. Indem wir die verschiedenen karlistischen Führer gegeneinander ausspielen, können wir ihre Macht schwächen und so den Weg für separate Abkommen mit verschiedenen karlistischen Gruppen ebnen."
 SPA_a_methodical_approach:0 "Ein methodisches Vorgehen"
 SPA_a_methodical_approach_desc:1 "Der Schlüssel zum Erfolg in diesem Bürgerkrieg liegt nicht in kühnen Manövern und waghalsigen Angriffen, sondern in sorgfältiger und methodischer Planung und überlegten und präzisen Angriffen."
 SPA_tackle_the_vulnerable_fronts:0 "Die verwundbaren Fronten angreifen"
 SPA_tackle_the_vulnerable_fronts_desc:1 "An bestimmten Stellen der gegnerischen Front wurden Schwachstellen festgestellt. Wir sollten uns auf diese Bereiche konzentrieren, um die Wirkung unserer Offensiven zu maximieren."
 SPA_tackle_the_vulnerable_fronts_tt:0 "Verbessert die §Y§Y-Bürgerkriegsoffensiven §!§!-Entscheidungen, indem ihr zu Beginn einer Offensive einen temporären Kampfbonus gegen den Feind erhaltet.\n"
 SPA_integrate_the_requetes:0 "Integriert die Requetés"
 SPA_integrate_the_requetes_desc:1 "Diejenigen karlistischen Requetés, die sich unserer Denkweise eher anschließen, sollten stärker in unsere Streitkräfte integriert werden. Ihre Erfahrung und ihre Ausbildung werden im bevorstehenden Kampf von unschätzbarem Wert sein."
 SPA_portuguese_aid:0 "Portugiesische Hilfe"
 SPA_portuguese_aid_desc:1 "Wir müssen Hilfe annehmen, woher auch immer sie kommen mag. Portugal, das viele unserer Führer, die nach dem gescheiterten Aufstand von 1932 fliehen mussten, beherbergt hat, könnte bereit sein, uns materielle Hilfe zu leisten, wenn wir darum bitten, und dies könnte sogar die Grundlage für eine noch engere Zusammenarbeit in der Zukunft bilden."
 SPA_the_iberian_pact:0 "Der Iberische Pakt"
 SPA_the_iberian_pact_desc:1 "Die Integrität unserer beiden Nationen hängt von den guten Beziehungen zwischen ihnen ab. Wir sollten einen Pakt vorschlagen, der besagt, dass sowohl Spanien als auch Portugal in jedem globalen Krieg, in den sie eintreten, oder in jedem Bündnis, dem sie beitreten, immer auf der gleichen Seite stehen werden. Ein geeintes Iberien ist ein starkes Iberien!"
 SPA_the_iberian_pact_tt:0 "Dieser Pakt verpflichtet beide Parteien, in jedem Krieg, dem die jeweils andere Partei beigetreten ist, auf derselben Seite zu stehen."
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] muss der Vereinbarung zustimmen, damit die Boni wirksam werden. §!§! \n"
 SPA_the_latin_bloc:0 "Der Lateinische Block"
 SPA_the_latin_bloc_desc:1 "In der Welt bilden sich große Machtblöcke. Anstatt uns in die Spannungen zwischen ihnen einzumischen, sollten wir unseren eigenen Machtblock mit den Nationen bilden, die uns kulturell und ideologisch ähnlich sind: die lateinischen Länder rund um das Mittelmeer."
 SPA_utilize_the_intellectuals:0 "Nutzen Sie die Intellektuellen"
 SPA_utilize_the_intellectuals_desc:1 "Diejenigen, die mit überlegenen intellektuellen Fähigkeiten ausgestattet sind, sollten die Mittel erhalten, die sie benötigen, um ihrem Land auf eine Weise zu dienen, wie es unsere Truppen nicht können."
 SPA_banish_the_party_leaders:0 "Verbannen Sie die Parteiführer"
 SPA_banish_the_party_leaders_desc:1 "Die einzelnen Parteiführungen der Falange und der Carlisten versuchen zunehmend, ihre eigene Agenda durchzusetzen und sind uns ein Dorn im Auge. Indem wir ihre Uneinigkeit ausnutzen, um ihre Position zu untergraben, können wir es rechtfertigen, diese widerspenstigen Führer aus dem Land zu verbannen und sie durch Franco-treue Marionetten zu ersetzen."
 SPA_fuse_the_parties:0 "Verschmelzung der Parteien"
 SPA_fuse_the_parties_desc:1 "Die notwendigen Voraussetzungen sind geschaffen, und es ist an der Zeit, die Falange und die Carlisten zu einer einzigen Partei unter der Führung von Francisco Franco zu vereinen."
 SPA_fuse_the_parties_tt:0 "§GEntfernt §!§!  §YDrohender Karlistenaufstand §!§!  §Gmission. §!§! \n"
 SPA_join_the_allies:0 "Schließen Sie sich den Alliierten an"
 SPA_join_the_allies_desc:1 "Für uns ist klar, in welche Richtung das Pendel ausschlägt - wir werden uns den Alliierten anschließen, ihre starke Wirtschaftshilfe annehmen und sicherstellen, dass wir auf ihrer Seite stehen, wenn sie den Krieg unweigerlich gewinnen."
 SPA_the_stabilization_plan:0 "Der Stabilisierungsplan"
 SPA_the_stabilization_plan_desc:1 "Wir müssen uns von dem unvernünftigen Traum der Falangisten von der Autarkie und der unhaltbaren Wirtschaftspolitik, die zu seiner Verwirklichung betrieben wird, verabschieden. Um wirtschaftliche Parität mit dem Rest der Welt zu erreichen, müssen wir uns stattdessen um wirtschaftliche Liberalisierung bemühen, die hoffentlich einen wirtschaftlichen Aufschwung auslöst, von dem alle Spanier profitieren werden."
 SPA_expand_spanish_bases:0 "Spanische Basen ausbauen"
 SPA_expand_spanish_bases_desc:1 "Die Imperialisten, mit denen wir uns verbündet haben, wollen unsere Stützpunkte nutzen, um ihren Einfluss über den ganzen Globus zu verbreiten. Um ihnen entgegenzukommen, müssen wir unsere kontinentalen Luft- und Marinestützpunkte ausbauen."
 SPA_capitalist_economic_aid:0 "Kapitalistische Wirtschaftshilfe"
 SPA_capitalist_economic_aid_desc:1 "Westliche Wirtschaftshilfe sollte sich als unschätzbar wertvoll für die Erholung unserer Nation nach ihrer Tortur erweisen."
 SPA_improve_living_standards:0 "Verbesserung des Lebensstandards"
 SPA_improve_living_standards_desc:1 "Alle müssen an den Vorteilen des wirtschaftlichen Aufschwungs unseres Landes teilhaben können, unabhängig von ihrem Status."
 SPA_domestic_industrial_developments:0 "Innerstaatliche industrielle Entwicklungen"
 SPA_domestic_industrial_developments_desc:1 "Westliche Innovationen können für den spanischen Arbeiter adaptiert werden, um das Beste aus beiden Welten zu nutzen und die Erholung der Nation zu verbessern."
 SPA_the_spanish_miracle:0 "Das spanische Wunder"
 SPA_the_spanish_miracle_desc:1 "Der Stabilisierungsplan hat sich über unsere kühnsten Träume hinaus ausgezahlt; den wirtschaftlichen Aufschwung, den wir erleben, kann man nur als ein Wunder bezeichnen!"
 SPA_adopt_the_26_points:0 "Verabschiedung der 26 Punkte"
 SPA_adopt_the_26_points_desc:1 "Nachdem wir aus den "27 Punkten" der Falange die Bestimmung gegen den Zusammenschluss politischer Parteien gestrichen haben, sind die daraus resultierenden "26 Punkte" ein gutes Parteiprogramm, von dem wir uns für die Regierungspolitik inspirieren lassen können."
 SPA_direct_the_universities:0 "Die Universitäten leiten"
 SPA_direct_the_universities_desc:1 "Die Talente, die derzeit an den Universitäten arbeiten, könnten zweifellos besser für die gezielte Forschung zu militärischen Zwecken eingesetzt werden. Wir werden den Universitäten entsprechende Anweisungen erteilen."
 SPA_dictator_for_life:0 "Diktator auf Lebenszeit"
 SPA_dictator_for_life_desc:2 "Franco hat seinem Land gut gedient. Wir sehen keine Notwendigkeit, diesen Zustand zu ändern, und schon gar nicht, zu der schwachen Monarchie von einst zurückzukehren."
 SPA_invest_in_naval_infrastructure:0 "In die Infrastruktur der Marine investieren"
 SPA_invest_in_naval_infrastructure_desc:1 "Spanien braucht neue Marineeinrichtungen, um den Ausbau der Flotte zu unterstützen."
 SPA_expand_the_slipways:0 "Ausbau der Slipanlagen"
 SPA_expand_the_slipways_desc:1 "Bisher haben wir die größten Schiffe von anderen Nationen gekauft. Wir sollten unsere eigenen Hellingen ausbauen, damit wir die Freiheit haben, diese Schiffe selbst zu bauen."
 SPA_the_plan_imperial:0 "Der "Plan Imperial" SPA_the_plan_imperial_desc:1 "Wir werden ein großes Programm in Angriff nehmen, um den Status der spanischen Marine als eine der größten der Welt wiederherzustellen."
 SPA_restart_small_scale_shipbuilding:0 "Wiederaufnahme des Baus kleinerer Schiffe"
 SPA_restart_small_scale_shipbuilding_desc:1 "Unsere Marine wird zahlreiche Begleitschiffe in einer Größe benötigen, die kleinere einheimische Werften bauen können. Wir sollten die Entwicklung neuer Entwürfe durch diese Werften fördern."
 SPA_la_division_azul:0 "La División Azul"
 SPA_la_division_azul_desc:1 "Obwohl wir die kommunistische Bedrohung hier in Iberien besiegt haben, ist die Wurzel des Übels immer noch im Osten zu finden. Während andere die Hauptlast der Kämpfe tragen, sollten wir eine Division von Freiwilligen entsenden, um unseren Teil im Kampf gegen diese Bedrohung zu leisten."
 SPA_the_tangiers_enclave:0 "Die Enklave Tanger"
 SPA_the_tangiers_enclave_desc:1 "Die Stadt Tanger wurde 1923 zu einer internationalen Zone erklärt, die unter der gemeinsamen Verwaltung von Frankreich, Spanien und Großbritannien steht. Da unsere beiden Mitverwalter derzeit in einen Krieg verwickelt sind, müssen wir eingreifen und den Schutz der Stadt selbst in die Hand nehmen."
 SPA_the_tangiers_enclave_tt:0 "§Das könnte unsere Mitverwalter der internationalen Zone verärgern! §!§! \n"
 SPA_demand_french_north_africa:0 "Verlangen Sie Französisch-Nordafrika"
 SPA_demand_french_north_africa_desc:1 "Die [FRA.GetAdjective] Kolonien sind durch den Fall ihres Mutterlandes geschwächt worden. Wir sollten unseren Schutz anbieten, wobei wir stillschweigend davon ausgehen, dass eine Ablehnung nicht in Frage kommt."
 SPA_restore_the_monarchy:0 "Wiederherstellung der Monarchie"
 SPA_restore_the_monarchy_desc:1 "Die provisorische Regierung hat mit dem Sturz der Kommunisten und dem Ende der Zweiten Republik ihren Zweck erfüllt. Jetzt ist es Zeit für die Wiederherstellung der spanischen Monarchie!"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName] §!§! wird als §YKönigreich Spanien §!§! bekannt sein. \n"
 SPA_stamp_out_the_maquis:0 "Den Maquis ausrotten"
 SPA_stamp_out_the_maquis_desc:1 "Der Maquis, die Überreste unserer Feinde, hat ständig einen Guerillakrieg geführt, um uns die Kontrolle über das spanische Festland streitig zu machen. Im Laufe der Zeit hat ihr Einfluss abgenommen, und nun ist die Zeit reif, sie ein für alle Mal auszurotten."
 SPA_defenses_against_strategic_bombing:0 "Verteidigung gegen strategische Bombardierungen"
 SPA_defenses_against_strategic_bombing_desc:1 "Sollten wir uns dem globalen Konflikt anschließen, müssen wir dafür sorgen, dass unsere Städte angemessen vor den unvermeidlichen groß angelegten strategischen Bombenangriffen geschützt sind, denen uns unsere potenziellen Feinde zweifellos aussetzen werden."
 SPA_defenses_against_invasion:0 "Verteidigung gegen Invasion"
 SPA_defenses_against_invasion_desc:1 "Spaniens Küsten erstrecken sich weit und breit, und wir müssen alles tun, um dem Feind die Aussicht auf eine Invasion schmackhaft zu machen. Starke Befestigungen sollten die Beute hoffentlich nicht wert sein."
 SPA_defenses_against_invasion_tt:0 "Platziere §Y1 Fort §!§! und §Y2 Küstenforts §!§! in kontinentalen Kernprovinzen mit einem §YMarinestützpunkt §!§! .\n"
 SPA_retake_gibraltar:0 "Gibraltar zurückerobern"
 SPA_retake_gibraltar_desc:1 "Es ist mehr als zwei Jahrhunderte her, dass Gibraltar aus Spaniens einladendem Schoß gerissen wurde. Dieser britische Schandfleck auf der iberischen Halbinsel darf nicht weiter bestehen."
 SPA_claim_west_africa:0 "Westafrika beanspruchen"
 SPA_claim_west_africa_desc:1 "Die französische Vorherrschaft in Westafrika ist völlig unverdient. Das Gebiet bildet eine natürliche geographische Verbindung mit unserer Kolonie in Äquatorialguinea und sollte daher in jeder Hinsicht als integraler Bestandteil des spanischen Kolonialreichs betrachtet werden."
 SPA_supremacy_of_the_communion:0 "Die Vorherrschaft der Gemeinschaft"
 SPA_supremacy_of_the_communion_desc:1 "So sicher wie Gott den Himmel und die Erde erschaffen hat, so sicher hält die traditionalistische Gemeinschaft den Schlüssel für die einheitliche Zukunft Spaniens in der Hand. Die Aufstände der Karlisten im 19. Jahrhundert wurden zwar behindert, aber ihr Geist wurde nie gebrochen: Diejenigen, die dem Glauben treu sind, sind bereit, sich erneut gegen die Republik zu erheben."
 SPA_prepare_the_carlist_insurrection:0 "Den Aufstand der Karlisten vorbereiten"
 SPA_prepare_the_carlist_insurrection_desc:1 "Unser Bündnis mit der Falange ist aus der Not geboren, und seine Lebenserwartung lässt sich bereits in Wochen abzählen. Wir müssen unsere vermeintlichen Verbündeten angreifen, bevor sie uns angreifen, und ihre fehlerhafte Ideologie beseitigen, bevor sie die Chance hat, in den Köpfen des einfachen Volkes Wurzeln zu schlagen."
 SPA_prepare_the_carlist_insurrection_tt:1 "Schaltet §YVorbereitung des Aufstands der Karlisten §!§! Entscheidungen frei, die es ermöglichen, kontrollierte Staaten für die Karlistenseite im Aufstand zu sichern.\n\n Zusätzlich sichert §YBurgos §!§! und §YNavarra §!§! für die Karlistenseite, wenn diese kontrolliert werden."
 SPA_contact_the_union_militar_espanola:0 "Kontakt mit der Unión Militar Española"
 SPA_contact_the_union_militar_espanola_desc:1 "In der Unión Militar Española, einem massiven Geheimbund von Offizieren, die sich gegen die Republik verschworen haben, gibt es viele, die mit unserer Sache sympathisieren könnten. Wir sollten uns mit ihnen in Verbindung setzen und so viele dieser Führer wie möglich um Unterstützung bitten, wenn die Zeit gekommen ist."
 SPA_head_the_junta_nacional:0 "Leiter der Junta Nacional"
 SPA_head_the_junta_nacional_desc:1 "Die Junta Nacional Carlista de Guerra, die oberste Kriegsexekutive der karlistischen Kriegsmaschinerie, benötigt einen Anführer, der die verschiedenen karlistischen Regionaljuntas vereinigt. Manuel Fal Conde kann dieser Anführer sein."
 SPA_unite_the_requetes:0 "Die Requetés vereinen"
 SPA_unite_the_requetes_desc:1 "Zu lange konnten die regionalen karlistischen Juntas unabhängig voneinander agieren. Wir müssen sie und ihre Milizen, die Requetés, vereinigen, um die karlistischen Kriegsanstrengungen besser zu organisieren und interne Unstimmigkeiten zu beseitigen."
 SPA_the_war_in_the_north:0 "Der Krieg im Norden"
 SPA_the_war_in_the_north_desc:1 "Der Norden war schon immer das Kernland der karlistischen Bewegung. Jeder Aufstand muss sich darauf konzentrieren, dies als Operationsbasis zu sichern."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "Den Geist der Karlistenkriege wiederbeleben"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "Die Karlistenkriege im 19. Jahrhundert mögen bedauerliche Verluste für unsere Sache gewesen sein, aber der Geist des Widerstands lebt bis heute fort. Wir werden nicht ruhen, bis der rechtmäßige Erbe auf dem spanischen Thron sitzt und den christlichen Glauben für alle Spanier bewahrt."
 SPA_arms_modernization:0 "Modernisierung der Rüstung"
 SPA_arms_modernization_desc:0 "Unsere Truppen mögen die hingebungsvollsten, loyalsten, gläubigsten, eifrigsten und am besten ausgebildeten sein, aber sie benötigen dennoch angemessene Waffen, um das Christentum zu verteidigen. Wir werden dafür sorgen, dass sie die nötigen Waffen erhalten."
 SPA_no_compromise_on_carlist_ideals:0 "Keine Kompromisse bei den karlistischen Idealen"
 SPA_no_compromise_on_carlist_ideals_desc:2 "Obwohl wir in unserem anfänglichen Aufstand mit der Falange zusammengearbeitet haben, ist uns nun klar, dass ein Kompromiss in Bezug auf unsere Ideale gleichbedeutend mit Verrat ist. Wenn die Falange unsere Forderungen nicht akzeptiert, haben wir keine andere Wahl, als auch sie zu eliminieren."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName] §!§! wird bekannt sein als §YKarlistisches Spanien §!§! \n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§RDie Anhänger der Faschisten werden einen Bürgerkrieg anzetteln! §!§! \n"
 SPA_the_crusade_against_democracy:0 "Der Kreuzzug gegen die Demokratie"
 SPA_the_crusade_against_democracy_desc:1 "Nur der rechtmäßige Erbe der Karlisten ist von Gott selbst mit dem göttlichen Recht der Herrschaft ausgestattet worden. Die Demokratie ist nicht nur eine Beleidigung für den König, sondern auch eine Blasphemie gegen den Willen Gottes selbst. Dieser Schandfleck darf nicht länger auf dieser Welt existieren."
 SPA_the_crusade_against_democracy_timer_tt:1 "Mindestens 70 Tage seit der letzten Änderung von §YCrusade Against Democracy §!§!"
 SPA_expand_the_requetes:0 "Erweitern Sie die Requetés"
 SPA_expand_the_requetes_desc:1 "Wir haben uns bisher auf eine relativ kleine, aber vergleichsweise gut ausgebildete Truppe von Sturmtruppen verlassen. Unsere Ambitionen erfordern jedoch viel mehr. Wir müssen diese Requetés ausbauen und allen, die dem Ruf zur Jagd folgen, die notwendige Ausbildung zukommen lassen."
 SPA_militarize_the_masses:0 "Militarisierung der Massen"
 SPA_militarize_the_masses_desc:1 "Die Werte, für die wir stehen, können nicht allein von unseren Requetés verteidigt werden. Alle, die der Krone treu sind und die Liebe Gottes in ihrem Herzen tragen, müssen ihre militärische Pflicht zur Verteidigung ihrer Ideale erfüllen."
 SPA_defenders_of_catholicism:0 "Verteidiger des Katholizismus"
 SPA_defenders_of_catholicism_desc:1 "Wie schon vor vierhundert Jahren muss Spanien erneut den katholischen Glauben verteidigen. Auch der einfache Soldat muss Schwert und Schild seines Glaubens sein und diese heilige Pflicht im Auge behalten, wo immer ihn sein König in den Kampf schickt."
 SPA_battle_rites:0 "Kampfriten"
 SPA_battle_rites_desc:2 "Die Kriegsführung zur Verteidigung unserer Nation ist eine heilige Pflicht. Unsere Geistlichen werden die Soldaten auf dem Schlachtfeld begleiten und an Ort und Stelle die letzte Ölung für diejenigen vollziehen, die das letzte Opfer für König und Glauben bringen, um sicherzustellen, dass alle im Himmel belohnt werden."
 SPA_cultivate_fanaticism:0 "Fanatismus kultivieren"
 SPA_cultivate_fanaticism_desc:1 "Die bewundernswertesten Eigenschaften des karlistischen Soldaten sind seine Zähigkeit und seine unerschütterliche Entschlossenheit im Angesicht von Gefahren und Entbehrungen, in dem Wissen, dass Gott sie für ihre Pflicht belohnen wird, sollten sie fallen. Diese Hingabe und Aufopferung der Gefallenen sollte als Vorbild für alle neuen Rekruten dienen."
 SPA_the_third_dimension_of_warfare:0 "Die dritte Dimension der Kriegsführung"
 SPA_the_third_dimension_of_warfare_desc:1 "Der unbeugsame Geist der Karlisten herrscht bereits an Land, nun muss er auch den Himmel erobern."
 SPA_a_modern_fighter_fleet:0 "Eine moderne Kampfflotte"
 SPA_a_modern_fighter_fleet_desc:1 "Unseren Piloten müssen die besten Maschinen zur Verfügung gestellt werden, die unser Staat aufbieten kann. Was uns an Zahl fehlt, müssen wir durch Können, Tapferkeit und Ausrüstung wettmachen."
 SPA_confirm_the_fueros:0 "Bestätigen Sie die Fueros"
 SPA_confirm_the_fueros_desc:1 "Die Leitung der Nation obliegt dem König, doch alte Privilegien sichern den Regionen, die das gesamte Königreich bilden, das Recht auf Selbstverwaltung. Diese Rechte, oder fueros, wie sie genannt werden, müssen bestätigt werden, wenn die Loyalität der verschiedenen Regionen aufrechterhalten werden soll."
 SPA_encourage_local_industrialization:0 "Förderung der lokalen Industrialisierung"
 SPA_encourage_local_industrialization_desc:1 "Die Industrialisierung sollte von den verschiedenen Regionalregierungen gefördert werden, da solche lokalen Initiativen zweifellos zur Stärkung der Nation als Ganzes beitragen."
 SPA_encourage_local_mining:0 "Lokalen Bergbau fördern"
 SPA_encourage_local_mining_desc:0 "Unsere Industrie braucht Ressourcen und ist in ihrer Rolle als Nettoimporteur selbstgefällig geworden. Wir sollten die Verbreitung von Bergbauunternehmen in unserem Land fördern, um die Reichtümer der Iberischen Halbinsel zu nutzen und unsere Abhängigkeit von ausländischen Lieferanten zu verringern."
 SPA_settle_the_succession_question:0 "Klärung der Nachfolgefrage"
 SPA_settle_the_succession_question_desc:1 "Die karlistische Bewegung ist in zwei Lager gespalten, die unterschiedliche Ansprüche auf den Thron erheben. Alfonso Carlos, der karlistische Erbe, starb Ende 1936 ohne Nachkommen, aber nicht bevor er Xavier von Bourbon-Parma zu seinem Erben ernannt hatte. Es gibt jedoch auch einige, die stattdessen den Anspruch des alten konstitutionellen Königs Alfonso XIII. im Exil unterstützen."
 SPA_dios_patria_rey:1 "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc:1 "Der Schlachtruf der Karlisten hallt durch die Geschichte und veranschaulicht die Überzeugungen, die wir für wahr halten. Er erinnert uns daran, dass wir alle nur eine kleine Rolle bei der Verteidigung des Katholizismus, unserer lokalen Gemeinschaften und der spanischen Nation als Ganzes sowie der ultimativen Souveränität unseres Königs spielen. Gott, Vaterland und König!"
 SPA_restore_the_empire:0 "Stellt das Reich wieder her"
 SPA_restore_the_empire_desc:1 "Unser Reich erwartet uns! Wir müssen nur die Militärindustrie aufbauen, um es zu erobern."
 SPA_strengthen_the_empire:0 "Stärkt das Reich"
 SPA_strengthen_the_empire_desc:0 "Die Wirtschaft des noch jungen Spanischen Reiches hat immer noch zu kämpfen, und ein größerer Teil der Staatskasse sollte dafür verwendet werden, dass sich unsere Industrie schneller von den Zerstörungen des Bürgerkriegs erholt."
 SPA_prosperity_of_the_empire:0 "Wohlstand des Reiches"
 SPA_prosperity_of_the_empire_desc:0 "Die Erholung und der Wohlstand des Reiches sind von größter Bedeutung, und durch eine zusätzliche Konzentration auf die Verbesserung der Infrastruktur unserer Nation und die damit verbundene Förderung des Handels und der industriellen Entwicklung werden wir sicherstellen, dass dieses Ziel in Kürze erreicht wird."
 SPA_press_the_gibraltar_claim:0 "Den Anspruch auf Gibraltar geltend machen"
 SPA_press_the_gibraltar_claim_desc:1 "Die Beleidigung unseres Königs, die in der Existenz der Enklave Gibraltar besteht, muss gerächt werden."
 SPA_claim_the_french_throne:0 "Beanspruche den französischen Thron"
 SPA_claim_the_french_throne_desc:1 "Der spanische und der französische Thron sind seit über einem halben Jahrhundert dynastisch miteinander verbunden. Unser gegenwärtiger König ist nicht nur ein solcher, sondern auch der legitime Anwärter auf den französischen Thron. Diesen Umstand muss man einfach ausnutzen."
 SPA_retake_the_spanish_netherlands:0 "Rückeroberung der Spanischen Niederlande"
 SPA_retake_the_spanish_netherlands_desc:1 "Unser Reich reichte einst bis an die Grenzen Deutschlands. Es gibt keinen Grund, warum es dies nicht wieder tun sollte, und wir können damit den 80-jährigen Krieg rächen."
 SPA_restore_the_iberian_union:0 "Wiederherstellung der Iberischen Union"
 SPA_restore_the_iberian_union_desc:1 "Fast vier Jahrhunderte sind vergangen, seit Spanien und Portugal das letzte Mal ein gemeinsames Schicksal teilten, das nur allzu kurz währte. Gemeinsam ist Iberien stärker, und so werden wir dafür sorgen, dass ein neuer Anspruch auf den portugiesischen Thron 'entdeckt' wird..."
 SPA_the_war_of_vengeance:0 "Der Krieg der Vergeltung"
 SPA_the_war_of_vengeance_desc:1 "Der Spanisch-Amerikanische Krieg von 1898 ist noch in lebendiger Erinnerung, und die tiefgreifenden Auswirkungen, die er auf die nationale Psyche der Spanier hatte, lassen sich am besten an den Schriften der Generation von '98 ablesen. Die nationale Schande des Verlusts unserer Kolonien muss gerächt werden. Amerika muss in die Schranken gewiesen werden."
 SPA_found_the_academia_vazquez_de_mella:0 "Gründung der Academia Vázquez De Mella"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Wir müssen ein großes Zentrum des traditionalistischen Denkens errichten, das auch von karlistischen Denkern genutzt werden kann, um neue Fortschritte und Entwicklungen zu machen, die der neuen spanischen Monarchie zugute kommen können."
 SPA_a_fleet_worthy_of_a_king:0 "Eine Flotte, die eines Königs würdig ist"
 SPA_a_fleet_worthy_of_a_king_desc:1 "Unsere Flotte muss stark ausgebaut werden, damit der Monarch seinen Willen auf den Weltmeeren durchsetzen kann. Eine neue Flotteninfrastruktur soll unverzüglich gebaut werden."
 SPA_rebuild_the_battlefleet:0 "Wiederaufbau der Schlachtflotte"
 SPA_rebuild_the_battlefleet_desc:1 "Seit vier Jahrzehnten nach dem Spanisch-Amerikanischen Krieg ist unsere Marine lethargisch und zaghaft. Neue große Kriegsschiffe, die in der Lage sind, sich mit jedem Feind zu messen, werden ein Gefühl der Wiedergeburt in ihren Reihen hervorrufen und uns in die Lage versetzen, mit unseren Nachbarn um die Meere zu kämpfen."
 SPA_imperial_security:0 "Imperiale Sicherheit"
 SPA_imperial_security_desc:1 "Die Sicherheit des Imperiums liegt nicht in großen Großkampfschiffen, sondern in einer ausreichenden Anzahl von Kreuzern. Die Entwicklung neuer Modelle und neuer Doktrinen zum Schutz des Handels muss unverzüglich in Angriff genommen werden, um die Versorgung unserer überseeischen Besitzungen zu sichern."
 SPR_regional_defense_council_of_aragon:0 "Regionaler Verteidigungsrat von Aragon"
 SPR_regional_defense_council_of_aragon_desc:1 "Die autonomen anarchistischen Gemeinden, die als Folge des Bürgerkriegs entstanden sind, müssen für die Zwecke der Kriegsführung unter einem einzigen Verteidigungsrat vereinigt werden, der unsere Bemühungen koordinieren kann. Wir werden mit der Gründung eines solchen Rates in Aragonien beginnen."
 SPR_appropriate_the_means_of_production:0 "Aneignung der Produktionsmittel"
 SPR_appropriate_the_means_of_production_desc:1 "Vorbei sind die Zeiten, in denen wir für die Reichen arbeiteten. Vorbei sind die Tage, an denen unsere Arbeit nicht belohnt wurde. Wir werden uns die Fabriken und Werkstätten, die Bauernhöfe und die Geschäfte aneignen, die Klassen abschaffen und die Arbeiter in die Verantwortung für ihr eigenes Schicksal nehmen."
 SPR_autogestion:0 "Autogestión"
 SPR_autogestion_desc:1 "Wir werden die Produktion maximieren, indem wir den Arbeitern die Möglichkeit geben, sich am Arbeitsplatz nach den Prinzipien der Autogestión selbst zu verwalten. Dies wird viele Vorteile in Bezug auf die Autonomie der Arbeiter, die Arbeitsmoral und infolgedessen die Gesamtproduktivität mit sich bringen."
 SPR_collectivization_and_workers_control:0 "Kollektivierung und Kontrolle durch die Arbeitnehmer"
 SPR_collectivization_and_workers_control_desc:1 "Für die notwendigen Aspekte der lokalen Verwaltung werden wir uns an Arbeiterräte wenden, die jedem Arbeiter ein Mitspracherecht geben und gleichzeitig eine Zusammenarbeit in größerem Rahmen ermöglichen."
 SPR_arm_the_people:0 "Bewaffnung des Volkes"
 SPR_arm_the_people_desc:1 "Eine nationale Armee kann von der Regierung leicht als Mittel eingesetzt werden, um die Kontrolle über die Bevölkerung aufrechtzuerhalten, und ist daher kein Mittel zur kommunalen Verteidigung. Die Menschen selbst müssen die Waffen erhalten, mit denen sie ihre Gemeinden verteidigen können."
 SPR_the_maximum_concession:0 "Das maximale Zugeständnis"
 SPR_the_maximum_concession_desc:1 "Im Geiste des Kampfes gegen den Faschismus haben wir das größtmögliche Zugeständnis gemacht: die Zusammenarbeit mit den Kapitalisten und autoritären Kommunisten. Dieses Zugeständnis ist so weit, wie wir bereit sind zu gehen, und es kann nicht ewig dauern. Solange dies der Fall ist, werden wir das Beste daraus machen."
 SPR_seize_public_transport:0 "Öffentliche Verkehrsmittel besetzen"
 SPR_seize_public_transport_desc:1 "Alle wollen ihren Teil zum Kampf für die Freiheit beitragen. Unter unseren Verbündeten gibt es viele, die im öffentlichen Verkehrswesen tätig sind, und diese sind bereit, ihre Fahrzeuge in den Dienst unserer tapferen Soldaten zu stellen. Dies kann uns einen unorthodoxen taktischen Vorteil gegenüber unseren Feinden verschaffen."
 SPR_seize_public_transport_tt:0 "§RDieser Geist wird nach Beendigung des Bürgerkriegs entfernt werden! §!§! \n"
 SPR_agrarian_collectivization:0 "Kollektivierung der Landwirtschaft"
 SPR_agrarian_collectivization_desc:1 "Die kollektivierte Organisation unserer Landwirtschaft wird sicherstellen, dass alle, die in den Gemeinden leben, die benötigten Lebensmittel erhalten, anstatt die Ernten dort zu verkaufen, wo sie den größten Profit erzielen."
 SPR_mujeres_libres:0 "Mujeres Libres"
 SPR_mujeres_libres_desc:1 "Die soziale Revolution ist nur teilweise gelungen. Der nächste Schritt ist die Befreiung, Ermächtigung und Bildung der Frauen der Arbeiterklasse. Die Gleichberechtigung wird der gesamten Gemeinschaft zugute kommen."
 SPR_literacy_programs:0 "Alphabetisierungsprogramme"
 SPR_literacy_programs_desc:1 "Analphabetismus ist in der Arbeiterschaft weit verbreitet, aber mit den richtigen Programmen kann dies schnell verbessert werden, wodurch zweifellos verborgene Talente zum Vorschein kommen."
 SPR_shared_burdens:0 "Geteilte Bürden"
 SPR_shared_burdens_desc:2 "Der Kampf um unsere Freiheiten gegen Autoritarismus, Kapitalismus und religiösen Aberglauben wird lang und hart sein. Wir alle müssen unseren Teil dazu beitragen, die Härten zu tragen, die zweifellos auf uns zukommen, bevor wir alle die Früchte unserer Arbeit ernten können."
 SPR_international_brigades:0 "Internationale Brigaden"
 SPR_international_brigades_desc:1 "Unsere Sache hat international viel Aufmerksamkeit erregt, und Menschen aus der ganzen Welt sind gekommen, um mit uns gegen die faschistische Bedrohung zu kämpfen. Niemand wird abgewiesen, solange er seinen Teil zum Wohl der Gemeinschaft beiträgt. Wir werden sie in internationalen Brigaden organisieren."
 SPR_seize_the_gold_reserves:0 "Beschlagnahmt die Goldreserven"
 SPR_seize_the_gold_reserves_desc:1 "Die Goldreserven der Republik laufen Gefahr, in die Hände der Faschisten oder, noch schlimmer, der Stalinisten zu fallen. Wenn wir sie beschlagnahmen, riskieren wir zweifellos, den Zorn der Regierung auf uns zu ziehen, aber es könnte uns ermöglichen, unsere Kriegsanstrengungen zu finanzieren, indem wir ausländische Waffenkäufe auf dem Schwarzmarkt finanzieren."
 SPR_gold_reserves_flag:0 "Die Goldreserven wurden bereits beschlagnahmt oder verlagert"
 SPR_foreign_arms_purchases:0 "Ausländische Waffenkäufe"
 SPR_foreign_arms_purchases_desc:1 "Die Goldreserven, die wir "befreit" haben, könnten für den Kauf ausländischer Waffen verwendet werden, die wir dringend benötigen. Die internationale Meinung steht nicht unbedingt hinter uns, so dass wir wahrscheinlich unorthodoxe Wege beschreiten müssen, um sie zu erhalten..."
 SPR_foreign_arms_purchases_tt:0 "Schaltet §YAusländische Waffenkäufe §!§! Entscheidungen frei, die den Kauf verschiedener Ausrüstungsgegenstände ermöglichen.\n"
 SPR_masters_of_our_own_fate:0 "Meister unseres eigenen Schicksals"
 SPR_masters_of_our_own_fate_desc:1 "Die Stalinisten und ihre republikanischen Marionetten verletzen zunehmend unsere Freiheiten, unterminieren systematisch unsere Bemühungen und eliminieren prominente Unterstützer unserer Sache. Genug ist genug. Wir sind Herr unseres eigenen Schicksals, auch wenn das bedeutet, sie zu bekämpfen."
 SPR_anarchist_uprising_flag:0 "Die Anarchisten sind aufgestanden."
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName] §!§! wird bekannt sein als §YRegionaler Verteidigungsrat von Aragon §!§! \n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName] §!§! wird bekannt sein als §YSpanische Kommune §!§! \n"
 SPR_masters_of_our_own_fate_tt_4: "POUM-Minister werden zu §Gverfügbar §!§! , aber demokratische und stalinistische Minister werden §Rentfernt §!§! .\n"
 SPR_masters_of_our_own_fate_tt:0 "§RDie Anhänger der Kommunisten und Demokraten beginnen einen Bürgerkrieg! §!§! \n"
 SPR_all_must_bear_the_torch:0 "Alle müssen die Fackel tragen"
 SPR_all_must_bear_the_torch_desc:1 "Jeder Mensch ist eine Revolution für sich; ohne die Tapferkeit und Wildheit des Einzelnen würde das Kollektiv vor seinen Feinden untergehen. Diese Botschaft muss allen unseren Anhängern nahe gebracht werden; jeder Einzelne von uns muss dazu beitragen, die Fackel des Anarchismus hochzuhalten."
 SPR_the_threats_abound:0 "Die Bedrohungen sind zahlreich"
 SPR_the_threats_abound_desc:1 "Es ist klar, dass die Welt mit unserer Existenz nicht einverstanden ist. Überall, wo wir hinkommen, wird uns die kalte Schulter gezeigt oder wir werden sogar direkt angefeindet. Es ist uns jetzt klar: Wir haben keine Verbündeten, auf die wir uns verlassen können. Wir müssen uns auf einen Krieg mit jedem einzelnen dieser untergegangenen Nationalstaaten vorbereiten."
 SPR_portuguese_anarchism:0 "Portugiesischer Anarchismus"
 SPR_portuguese_anarchism_desc:1 "Unser Krieg für die Freiheit ist auf die portugiesische Grenze übergeschwappt, und die Regierung ist dabei, sich zu destabilisieren. Mit der richtigen Unterstützung ist es nicht undenkbar, dass es innerhalb der portugiesischen Grenzen zu einem groß angelegten anarchistischen Aufstand kommen könnte. Wir müssen diese Flamme entzünden!"
 SPR_regional_defense_council_of_iberia:0 "Regionaler Verteidigungsrat von Iberia"
 SPR_regional_defense_council_of_iberia_desc:1 "Mit der Befreiung dessen, was einst Portugal war, können wir einen neuen Verteidigungsrat gründen, der die Wünsche aller auf der iberischen Halbinsel existierenden Gemeinden vertritt."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName] §!§! wird bekannt sein als §YRegionaler Verteidigungsrat von Iberien §!§! \n"
 SPR_a_new_way_of_warfare:0 "Eine neue Art der Kriegsführung"
 SPR_a_new_way_of_warfare_desc:1 "Die Tapferkeit unserer Infanterie steht außer Zweifel, aber die Realitäten des Krieges haben sich weit über das hinaus entwickelt, was die Infanterie bewältigen kann. Wir müssen mit der Entwicklung neuer Methoden der Kriegsführung beginnen, sowohl zu Lande als auch in der Luft, um unsere Gemeinden zu verteidigen."
 SPR_communal_military_strategies:0 "Kommunale Militärstrategien"
 SPR_communal_military_strategies_desc:1 "Eine groß angelegte Kriegsführung zu organisieren und dabei den Grundsätzen des Anarchismus treu zu bleiben, ist eine große Herausforderung. Eine, der wir uns stellen müssen, denn ohne sie ist alles, wofür wir kämpfen, verloren."
 SPR_maintaining_the_fire:0 "Das Feuer aufrechterhalten"
 SPR_maintaining_the_fire_desc:1 "Kriegsmüdigkeit ist der Vorbote des Untergangs. Wir müssen stark bleiben und im Volk das Feuer neu entfachen, das es antreibt, das Äußerste zu tun."
 SPR_freedom_of_thought:0 "Freiheit des Denkens"
 SPR_freedom_of_thought_desc:2 "Engstirnigkeit hat in unseren Gemeinschaften keinen Platz. Alle sind willkommen, unabhängig von ihren Ideen, solange sie die Grundpfeiler unserer Gesellschaft akzeptieren."
 SPR_torchbearers_of_tomorrow:0 "Fackelträger von morgen"
 SPR_torchbearers_of_tomorrow_desc:1 "Diejenigen, die ihren Teil zur Unterstützung unserer Sache beitragen, sei es durch intellektuelle oder militärische Aktivitäten, sind die Zukunft in Person. Diese Erkenntnis kann eine starke Triebkraft sein, und deshalb müssen wir sicherstellen, dass sie sich der Bedeutung ihrer Arbeit bewusst sind."
 SPR_the_inevitable_counterblow:0 "Der unvermeidliche Gegenschlag"
 SPR_the_inevitable_counterblow_desc:1 "Die internationale Feindseligkeit gegenüber unserer gemeinschaftlichen Lebensweise nimmt zu. Es ist nur eine Frage der Zeit, bis der Schlag kommt, und wir müssen bereit sein, ihn zu empfangen."
 SPR_improve_military_infrastructure:0 "Verbesserung der militärischen Infrastruktur"
 SPR_improve_military_infrastructure_desc:1 "Um belagerte Gemeinden rechtzeitig zu erreichen, müssen wir unsere interkommunale Infrastruktur erheblich verbessern. Dies sollte den Verteidigungsrat als Ganzes in die Lage versetzen, schnell auf Bedrohungen von außen zu reagieren, denen eine einzelne Gemeinde möglicherweise nicht gewachsen ist."
 SPR_fortify_the_pyrenees:0 "Die Pyrenäen befestigen"
 SPR_fortify_the_pyrenees_desc:1 "Die naheliegendste Angriffsmöglichkeit ist die aus dem Norden. Die Pyrenäen müssen unbedingt gegen jeden Schlag, der durch die Pyrenäen oder entlang ihrer Küsten fällt, befestigt werden."
 SPR_fortify_the_pyrenees_tt:0 "Platzieren Sie Stufe 3 §YForts §!§! in Provinzen an der französischen Grenze in §YPaís Vasco §!§! , §YNavarra §!§! , §YWestliches Aragón §!§! , §YOst-Aragón §!§! , und §YCataluña §!§! .\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "Festung La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción ist die erste Bastion gegen den Feind, der dahinter liegt. Mit einer angemessenen Verteidigung sollten wir in der Lage sein, jeden Angriff, der von Gibraltar kommt, frontal abzuwehren."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "Platzieren Sie Stufe 3 §YForts §!§! in Provinzen an der Grenze zu Gibraltar in §YSevilla §!§! und §YGranada §!§! .\n"
 SPR_fortify_the_coastlines:0 "Verstärkung der Küstenlinien"
 SPR_fortify_the_coastlines_desc:1 "Wir können die Möglichkeit einer Invasion zur See nicht ausschließen. Ein Ausbau der Verteidigungsanlagen dürfte diese Aussicht für den Feind weit weniger schmackhaft machen, als wenn wir an dieser Grenze wehrlos bleiben."
 SPR_fortify_the_coastlines_tt_1:0 "Platziere §Y1 Küstenfort §!§! in den Küstenprovinzen in §YGalicia §!§! , §YAsturien §!§! und §YPaís Vasco §!§! .\n"
 SPR_fortify_the_coastlines_tt_2:0 "Platziere §Y1 Fort §!§! und §Y2 Küstenforts §!§! in kontinentalen Kernprovinzen mit einem §YMarinestützpunkt §!§! .\n"
 SPR_militarize_the_industry:0 "Militarisierung der Industrie"
 SPR_militarize_the_industry_desc:2 "Die Kommunen müssen dazu ermutigt werden, ihre Produktion von Militärgütern zu erhöhen, sonst riskieren wir, dass unsere tapferen Soldaten nicht mehr über die Mittel verfügen, die sie zur Verteidigung unserer Heimat benötigen."
 SPR_communal_autarky:0 "Kommunale Autarkie"
 SPR_communal_autarky_desc:1 "Die Welt hat uns gemieden, und so müssen wir mit den natürlichen Ressourcen auskommen, die wir in unserem eigenen Gebiet finden. Dies ist eine Übung in Optimierung, die wir lernen werden, mit Bravour zu meistern."
 SPR_faith_in_the_cause:0 "Glaube an die Sache"
 SPR_faith_in_the_cause_desc:1 "Defätistisches Denken hat keinen Platz, wenn die ganze Welt gegen uns ist. Entweder wir halten an unserem unerschütterlichen Glauben an eine friedliche Zukunft fest, oder wir gehen unter."
 SPR_militarize_the_people:0 "Militarisierung des Volkes"
 SPR_militarize_the_people_desc:1 "Wir können uns nicht den Luxus leisten, unsere Hände von Blut rein zu halten. Alle müssen lernen, eine Waffe zur Selbstverteidigung zu führen, damit sie, wenn die Zeit gekommen ist, für ihre Zukunft kämpfen können."
 SPR_anarchism_knows_no_borders:0 "Der Anarchismus kennt keine Grenzen"
 SPR_anarchism_knows_no_borders_desc:1 "Wenn die Nationen der Welt uns nicht unter sich dulden wollen, dann ist unser einziger Ausweg für eine Zukunft, in der wir uns in Frieden kollektivieren können, die Abschaffung aller Nationalstaaten selbst."
 SPR_plant_the_seeds_of_revolution:0 "Die Saat der Revolution säen"
 SPR_plant_the_seeds_of_revolution_desc:1 "Diejenigen, die ähnliche Gefühle wie wir hegen, wurden von ihren unterdrückerischen Regierungen schon lange zum Schweigen gebracht. Wir werden diesen Gruppierungen die Waffen geben, die sie brauchen, damit sie ihre Nationen von innen heraus stürzen und sich uns anschließen können, wenn wir unsere Feinde in die Flucht schlagen und uns mit ihnen verbinden."
 SPR_plant_the_seeds_of_revolution_tt:1 "Schaltet §YDie Saat der Revolution §!§! Entscheidungen frei, die es ermöglichen, anarchistische Aufstände in benachbarten feindlichen Ländern zu erschaffen.\n"
 SPR_global_defense_council:0 "Globaler Verteidigungsrat"
 SPR_global_defense_council_desc:1 "Unsere Grenzen haben sich über die Geographie der iberischen Halbinsel hinaus ausgedehnt, und der Titel, den wir unserem vorläufigen Verteidigungsrat gegeben haben, ist nicht mehr repräsentativ für alle, die ihm angehören. Wir werden unsere Organisation in etwas umbenennen, das alle Völker auf diesem Planeten angemessen einschließt."
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName] §!§! wird bekannt sein als §YGlobaler Verteidigungsrat §!§! \n"
 SPR_global_defense_council_tt_2:0 "Schaltet §YThe Seeds of Revolution §!§! Entscheidungen frei, die den Transfer und die Entkernung aller fremdkontrollierten Staaten ermöglichen, die eine ausreichend hohe §YCompliance §!§! .\n"
 SPR_the_anti_fascist_workers_revolution:0 "Die antifaschistische Arbeiterrevolution"
 SPR_the_anti_fascist_workers_revolution_desc:2 "Jetzt ist es an der Zeit, dass sich die spanische Arbeiterschaft gegen den faschistischen Feind erhebt! Wir stehen Hand in Hand mit der Bourgeoisie, aber nur so lange, wie es nötig ist, um sicherzustellen, dass diese Bedrohung beseitigt wird. Die Revolution beginnt jetzt!"
 SPR_strengthen_the_euzko_gudarostea:0 "Stärkt die Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "Die baskische Region verfügt über eine lebenswichtige Industrie, die besser verteidigt werden muss. Die Vergrößerung der Armee, die von der lokalen Regierung aufgestellt wurde, sollte einen großen Beitrag zur Verstärkung der dortigen Frontlinien leisten."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "Gewinnen Sie 6 Einheiten mit §Y3 Infanterie §!§! Bataillonen in §YPaís Vasco §!§! .\n"
 SPR_remove_after_civil_war_tt:0 "§RDiese Einheiten werden nach Beendigung des Bürgerkriegs wieder entfernt! §!§! \n"
 SPR_fortify_the_iron_ring:0 "Befestigen Sie den Eisernen Ring"
 SPR_fortify_the_iron_ring_desc:1 "Die größte Stadt des Baskenlandes, Bilbao, erhält einen eigenen "Eisernen Ring" aus Befestigungsanlagen, der den Basken ein gewaltiges Hindernis für die Verteidigung gegen den faschistischen Feind bietet."
 SPR_arm_the_workers_militias:0 "Bewaffnung der Arbeitermilizen"
 SPR_arm_the_workers_militias_desc:1 "Wir haben Milizen aus der Arbeiterschaft organisiert und müssen nun dafür sorgen, dass sie angemessen ausgerüstet sind, damit sie die Vorhut gegen den faschistischen Feind und die illoyale Armee bilden können."
 SPR_hinder_nkvd_interference:0 "Die Einmischung des NKVD verhindern"
 SPR_hinder_nkvd_interference_desc:1 "Der sowjetische NKWD hat sich schon zu lange in die inneren Angelegenheiten Spaniens eingemischt. Lautstarke Kritiker Stalins sind verschwunden, unsere Politiker sind isoliert, und unsere Bemühungen, die Faschisten zu bekämpfen, werden manchmal mehr von unseren angeblichen Verbündeten als von unseren Feinden bekämpft. Genug ist genug. Wir werden uns gegen die Stalinisten wehren."
 SPR_hinder_nkvd_interference_tt:0 "Ersetzt §YDrohender anarchistischer Aufstand §!§! durch §YDrohende staatliche Niederschlagung §!§!"
 SPR_demand_ministerial_positions:0 "Fordert Ministerposten"
 SPR_demand_ministerial_positions_desc:1 "Wenn die Republik unsere weitere Unterstützung wünscht, muss sie unseren Politikern Positionen in der Regierung geben. Nur dann werden sie deutlich machen, dass sie uns als wertvolle Verbündete in unserem gemeinsamen Kampf sehen."
 SPR_the_stalinist_doctrine:0 "Die stalinistische Doktrin"
 SPR_the_stalinist_doctrine_desc:1 "In unserem losen Bündnis von antifaschistischen Gruppierungen gibt es einige, die das Wort von Marx unabhängig von Stalin interpretieren. Dies ist dem gesamten Sozialismus ein Dorn im Auge und darf nicht weiter zugelassen werden. Damit der Kampf der Arbeiter nicht gefährdet wird, müssen wir diese abweichenden Stimmen ausschalten und uns unter einem Führer vereinigen."
 SPR_subvert_the_stalinists:0 "Unterwanderung der Stalinisten"
 SPR_subvert_the_stalinists_desc:1 "Wir haben diesen Streit nicht begonnen, aber wenn die Stalinisten darauf bestehen, werden wir ihr Spiel mitspielen. Wir werden ihre Machtbasis von innen heraus schwächen, indem wir ihre Anhänger schwächen und ihnen den Nachschub entziehen. Wo immer sie hingehen, werden sie uns finden, die ihnen entgegenstehen. "
 SPR_class_war:0 "Klassenkampf"
 SPR_class_war_desc:1 "Das Konzept der Volksfront ist fehlerhaft; der Arbeiter kann niemals wirklich frei sein, solange er gezwungen ist, mit der Bourgeoisie zusammenzuarbeiten. Nur ein kompromissloser Klassenkampf kann uns die Freiheit bringen, die wir uns wünschen, selbst wenn dies bedeutet, die Kapitalisten und die Faschisten gleichzeitig zu bekämpfen."
 SPR_secularize_the_new_state:0 "Säkularisierung des neuen Staates"
 SPR_secularize_the_new_state_desc:1 "Die neue Gesellschaft, die wir aufbauen, hat keinen Platz für Religion. Diese dienen nur dazu, die Klassenstrukturen zu festigen oder die Arbeiter in Gehorsam zu versetzen. Nur wenn wir unseren Geist von diesem Aberglauben befreien, können wir wirklich frei sein."
 SPR_appropriate_church_riches:0 "Reichtum der Kirche aneignen"
 SPR_appropriate_church_riches_desc:1 "Der von der katholischen Kirche gehortete Reichtum könnte viel besser zur Finanzierung unserer Sache eingesetzt werden. Wir werden ihn verwenden, um bestehende Fabriken zu verbessern und neue zu gründen, die alle ihren Teil zur Erreichung unseres Endziels beitragen werden."
 SPR_an_army_of_all_classes:0 "Eine Armee aus allen Klassen"
 SPR_an_army_of_all_classes_desc:1 "Im Angesicht der faschistischen Bedrohung ist die Klassenzugehörigkeit irrelevant. Wir werden eine Armee bilden, in der alle willkommen sind, und sie gleichzeitig mit den gesunden sozialistischen Werten vertraut machen, die ihre Landsleute schätzen."
 SPR_relocate_the_gold_reserves:0 "Die Goldreserven verlagern"
 SPR_relocate_the_gold_reserves_desc:1 "Unsere Goldreserven sind der Schlüssel für den Kauf von Kriegsmaterial aus dem Ausland. Wir müssen dafür sorgen, dass sie an einem sicheren Ort gelagert werden, was leider ihre Verlagerung ins Ausland erforderlich macht."
 SPR_relocate_the_gold_reserves_tt:0 "§RUnsere Goldreserven sind der Gnade des Gastlandes ausgeliefert! §!§! \n"
 SPR_reaffirm_the_popular_front_strategy:0 "Bekräftigung der Volksfrontstrategie"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "Es ist zwingend notwendig, dass die Differenzen zwischen uns und unseren Verbündeten für den Moment vergessen werden, damit wir uns alle auf den wichtigeren Kampf konzentrieren können: gegen die Faschisten."
 SPR_anti_fascist_unity:0 "Antifaschistische Einheit"
 SPR_anti_fascist_unity_desc:1 "Die Meinungsverschiedenheiten zwischen unseren anarchistischen und antistalinistischen Verbündeten und uns werden immer größer. Wir können es uns nicht leisten, dass dies außer Kontrolle gerät. Wir müssen unsere Aufmerksamkeit wieder auf den wahren Feind richten, selbst wenn der Preis für den inneren Frieden Zugeständnisse auf Regierungsebene an unsere eigensinnigen Verbündeten sind."
 SPR_anti_fascist_unity_tt:1 "Entriegelt §YAntifaschistische Einheit §!§! Entscheidungen, die es ermöglichen, den anarchistischen Aufstand im Gegenzug für Zugeständnisse zu verzögern.\n"
 SPR_crush_the_revolution:0 "Zerschlagung der Revolution"
 SPR_crush_the_revolution_desc:1 "Die unabhängige Art und Weise, in der sich die anarchistischen Kommunen verhalten haben, ist uns ein Dorn im Auge, und, offen gesagt, ihre schwache Verteidigung stellt eine kritische Schwachstelle in unseren Fronten dar. Wir sind ohne sie besser dran, und deshalb ist es an der Zeit, diese Revolution ein für alle Mal zu zerschlagen."
 SPR_crush_the_revolution_tt:0 "§Die Unterstützer der Blockfreien werden einen Bürgerkrieg anzetteln! §!§! \n"
 SPR_united_under_socialism:0 "Vereint im Sozialismus"
 SPR_united_under_socialism_desc:1 "Auch wenn wir aus verschiedenen Regionen und mit unterschiedlichem Hintergrund kommen, müssen wir diese Unterschiede hinter uns lassen und uns auf unser gemeinsames Streben nach Sozialismus konzentrieren. "
 SPR_wealth_redistribution:0 "Umverteilung des Reichtums"
 SPR_wealth_redistribution_desc:1 "Jetzt, da das Eigentum der Reichen beschlagnahmt wurde, werden wir sicherstellen, dass alle an diesem Sieg teilhaben, indem wir diesen Reichtum umverteilen, damit alle in der Bevölkerung gleichermaßen davon profitieren."
 SPR_collective_recovery_efforts:0 "Kollektive Sanierungsbemühungen"
 SPR_collective_recovery_efforts_desc:1 "Die spanische Gemeinschaft als Ganzes muss sich in einer einzigen großen Anstrengung zusammenschließen, um die Schäden unseres gewaltsamen Bürgerkriegs zu beheben. Unsere Fabriken müssen wieder aufgebaut werden, damit die Menschen ihre Arbeit wieder aufnehmen können, und es muss eine neue Infrastruktur errichtet werden, um die Interaktion zwischen den lokalen Gemeinschaften zu erleichtern."
 SPR_repair_and_expand_the_dockyards:0 "Reparatur und Ausbau der Werften"
 SPR_repair_and_expand_the_dockyards_desc:1 "Auch die großen Werften sind von der Zerstörung durch den Bürgerkrieg nicht verschont geblieben. Neben der Reparatur dieser Werften sollte auch deren Ausbau geprüft werden, damit wir für künftige Expansionsprogramme der Marine gerüstet sind."
 SPR_the_peoples_fleet:0 "Die Flotte des Volkes"
 SPR_the_peoples_fleet_desc:1 "Der Wille des Volkes manifestiert sich sowohl an Land als auch auf See. Dieser Wille muss durch eine neue Flotte untermauert werden, mit deren Bau wir unverzüglich beginnen werden."
 SPR_land_redistribution:0 "Umverteilung von Land"
 SPR_land_redistribution_desc:1 "Alle, die Land bewirtschaften wollen, müssen dies tun dürfen. Land, das sich vor dem Krieg im Besitz derjenigen befand, die nicht in der Lage waren, es ordnungsgemäß zu nutzen, wird nun denjenigen zugewiesen, die es nutzen können."
 SPR_expand_the_means_of_production:0 "Ausweitung der Produktionsmittel"
 SPR_expand_the_means_of_production_desc:1 "Die Gesundheit des Kollektivs hängt von der Stärke seiner Industrie ab. Indem wir unsere Industrie ausbauen, können wir Stabilität im Inneren gewährleisten und unsere Verteidigung gegen Feinde von außen stärken."
 SPR_invite_socialist_intellectuals:0 "Sozialistische Intellektuelle einladen"
 SPR_invite_socialist_intellectuals_desc:1 "Unsere Gesellschaft wird ein Zufluchtsort für alle Intellektuellen sein, die unsere Hingabe an die sozialistische Sache teilen. Diese Personen müssen von weit her eingeladen werden, damit ihre Genialität Fortschritte bringt, von denen der Rest von uns profitieren kann."
 SPR_solidify_government_control:0 "Die Kontrolle der Regierung festigen"
 SPR_solidify_government_control_desc:1 "Die autonomen Staaten im ganzen Land müssen zum Wohle des Ganzen in ihren Freiheiten beschnitten werden. Wir dürfen nicht zulassen, dass sie unsere Einheit angesichts der faschistischen Bedrohung im Ausland schwächen."
 SPR_reeducate_the_bourgeoisie:0 "Die Bourgeoisie umerziehen"
 SPR_reeducate_the_bourgeoisie_desc:1 "Die Volksfront hat ihren Lauf genommen, und es ist an der Zeit, die Bourgeoisie umzuerziehen und von ihren wirtschaftlichen und gesellschaftlichen Fehlvorstellungen zu befreien. Wir werden sie noch zu richtigen Staatsbürgern machen."
 SPR_the_spanish_red_army:0 "Die spanische Rote Armee"
 SPR_the_spanish_red_army_desc:1 "Eine neue und loyale Armee soll geschaffen werden, um die Interessen der spanischen Arbeiter gegen ausländische Bedrohungen zu verteidigen. Wir werden sie nach dem Vorbild der Sowjetunion aufbauen."
 SPR_expand_soviet_aid:0 "Ausweitung der sowjetischen Hilfe"
 SPR_expand_soviet_aid_desc:1 "Wir können diesen Krieg nicht allein bewältigen; wir müssen internationale Hilfe bekommen. Man muss [SOV.GetNameDefCap] begreiflich machen, dass der entscheidende Kampf gegen den Faschismus hier in Iberien stattfindet und dass sein Vormarsch hier gestoppt werden muss."
 SPR_expand_soviet_aid_tt:0 "\n§RDie sowjetische Hilfe wird einen erheblichen Preis haben, der nach Beendigung des Bürgerkriegs zu zahlen ist! §!§! \n"
 SPR_soviet_equipment_shipments:0 "Sowjetische Ausrüstungslieferungen"
 SPR_soviet_equipment_shipments_desc:1 "Was unsere heimische Industrie nicht liefern kann, muss durch Waffenlieferungen von [SOV.GetNameDef] ausgeglichen werden."
 SPR_soviet_military_advisors:0 "Sowjetische Militärberater"
 SPR_soviet_military_advisors_desc:1 "Sowjetische Militärberater können unseren Truppen und Führern den nötigen Vorsprung gegenüber unseren Feinden verschaffen."
 SPR_soviet_industrial_aid:0 "Sowjetische Industriehilfe"
 SPR_soviet_industrial_aid_desc:1 "Waffenlieferungen allein werden nicht ausreichen, um den Bedarf unserer Truppen an der Front zu decken. Die sowjetische Hilfe beim Ausbau unserer einheimischen Industrie könnte es uns ermöglichen, diese Differenz vorerst auszugleichen und vielleicht sogar irgendwann die vollständige Selbstversorgung zu erreichen."
 SPR_soviet_technological_advancements:0 "Sowjetische technologische Fortschritte"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] verfügt über Technologien, die wir nicht haben. Mit dem Ziel, den Faschismus zu besiegen, wären sie sicherlich bereit, diese Fortschritte mit uns zu teilen."
 SPR_soviet_recovery_aid:0 "Sowjetische Wiederaufbauhilfe"
 SPR_soviet_recovery_aid_desc:1 "Da der Krieg gewonnen ist, ist [SOV.GetNameDef] bereit, uns beim Wiederaufbau zu unterstützen."
 SPR_all_must_do_their_part:0 "Alle müssen ihren Beitrag leisten"
 SPR_all_must_do_their_part_desc:1 "Damit die sozialistische Sache erfolgreich sein kann, muss jeder seinen Beitrag dazu leisten. Wir haben keinen Platz für interne Spaltungen zwischen unseren verschiedenen Kommunen."
 SPR_the_red_tide:0 "Die rote Flut"
 SPR_the_red_tide_desc:1 "Unser Volk weiß, dass unsere Sache gerecht und richtig ist, und alles, was wir tun müssen, ist, dieses Gefühl zu nutzen, um einen stetigen Strom entschlossener Rekruten für unser Militär zu gewährleisten. Wie eine rote Flut werden unsere Kräfte jeden überspülen, der sich uns widersetzt."
 SPR_arm_the_tide:0 "Bewaffnen Sie die Flut"
 SPR_arm_the_tide_desc:1 "Ohne angemessene Ausrüstung kann der individuelle Eifer des sozialistischen Arbeiters im Kampf nicht erfolgreich sein. Wir werden ihnen die Werkzeuge der Kriegsführung geben, die sie benötigen."
 SPR_against_fascism:0 "Gegen den Faschismus"
 SPR_against_fascism_desc:1 "Der faschistische Feind mag auf der iberischen Halbinsel besiegt worden sein, aber er existiert noch außerhalb unserer Grenzen. Wir müssen uns dem internationalen Kampf anschließen, um ihn ein für alle Mal auszulöschen."
 SPR_doctrinal_advancements:0 "Fortschritte in der Doktrin"
 SPR_doctrinal_advancements_desc:1 "Die Lehren, die wir aus dem Bürgerkrieg gezogen haben, können zu neuen Militärdoktrinen weiterentwickelt werden, die den heutigen Realitäten der Kriegsführung besser gerecht werden."
 SPR_lessons_from_the_civil_war:0 "Lehren aus dem Bürgerkrieg"
 SPR_lessons_from_the_civil_war_desc:1 "Die Kämpfe des Bürgerkriegs haben uns viele Lektionen über die Kunst der Kriegsführung gelehrt. Wir wären dumm, wenn wir diese nicht auf unsere neue Modellarmee anwenden würden."
 SPR_nationalize_the_industry:0 "Verstaatlichung der Industrie"
 SPR_nationalize_the_industry_desc:1 "Anstatt unsere Industrie in den Händen von Investoren und Unternehmen verkommen zu lassen, werden wir sie der Kontrolle des Staates unterstellen, um ihre Produktion besser zu lenken und zu organisieren."
 SPR_beacon_of_socialism:0 "Leuchtturm des Sozialismus"
 SPR_beacon_of_socialism_desc:1 "Unsere Nation ist ein leuchtendes Beispiel für den Sozialismus, das mit Sicherheit gleichgesinnte Wissenschaftler anziehen wird, die der Sache der Arbeiter dienen wollen."
 SPR_increase_arms_production:0 "Steigerung der Rüstungsproduktion"
 SPR_increase_arms_production_desc:0 "Um die Ideale des Kommunismus zu verteidigen, benötigt unsere Armee Waffen. Die industrielle Kapazität unserer großen Nation muss verbessert werden, damit wir diese Waffen liefern können."
 SPR_exploit_spains_riches:0 "Spaniens Reichtümer ausbeuten"
 SPR_exploit_spains_riches_desc:0 "Die iberische Halbinsel ist reich an natürlichen Ressourcen. Die Ausbeutung dieser Ressourcen wird unsere Kriegsindustrie erheblich stärken und gleichzeitig Reichtum schaffen, der für den Wiederaufbau unserer Nation verwendet werden kann."
 SPR_unify_the_london_bureau:0 "Vereinheitlichung des Londoner Büros"
 SPR_unify_the_london_bureau_desc:1 "Als Reaktion auf die Gründung der Dritten Internationale und die Machtkämpfe zwischen Trotzki und Stalin wurde ein Internationales Büro der Revolutionären Sozialistischen Einheit gegründet, das beide Auslegungen des Marxismus ablehnt. Wir werden unsere Kontakte dorthin ausweiten, um eine Einheitsfront des Sozialismus gegen Trotzkismus und Stalinismus zu bilden."
 SPR_against_trotskyism_and_stalinism:1 "Gegen Trotzkismus und Stalinismus"
 SPR_against_trotskyism_and_stalinism_desc:1 "Zu lange schon haben die Streitereien zwischen Trotzki und Stalin und ihren Anhängern die Einheit und Integrität der sozialistischen Sache untergraben. Wenn sie ihre Differenzen nicht beiseite legen können, dann müssen wir unsere Sache einfach von ihrem Einfluss befreien."
 SPR_red_bulwark_in_the_west:0 "Rotes Bollwerk im Westen"
 SPR_red_bulwark_in_the_west_desc:1 "Wir befinden uns in einer geographischen Position, die uns von unseren Verbündeten isoliert. Sollten wir angegriffen werden, insbesondere von starken Seemächten, können wir uns nicht auf die Hilfe von [SOV.GetNameDef] verlassen. Wir müssen daher dafür sorgen, dass unsere Verteidigung so beschaffen ist, dass wir als Bollwerk des Sozialismus fungieren können, als sein westlicher Anker in Europa."
 SPR_appeal_for_increased_autonomy:0 "Appell für mehr Autonomie"
 SPR_appeal_for_increased_autonomy_desc:1 "Der Preis für die [SOV.GetAdjective]-Hilfe, die unseren Sieg möglich gemacht hat, war Unterwerfung. Wir haben uns als loyale und fähige Verfechter des Sozialismus erwiesen, und das wird in Moskau sicherlich anerkannt. Vielleicht können wir sie überzeugen, die Zügel zu lockern."
 SPR_modernize_the_armed_forces:0 "Die Streitkräfte modernisieren"
 SPR_modernize_the_armed_forces_desc:1 "Unsere schwache Position im Westen Europas würde durch die Entwicklung neuer Waffen und Ausrüstungen für unsere Streitkräfte erheblich gestärkt werden."
 SPR_a_red_iberia:0 "Eine rote Iberia"
 SPR_a_red_iberia_desc:1 "Es ist an der Zeit, die gesamte Iberische Halbinsel unter dem Banner des Sozialismus zu vereinen."
 SPR_support_french_communists:0 "Unterstützt die französischen Kommunisten"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] war in der jüngeren Vergangenheit kommunistisch gesinnt. Sollten sie die Weisheit in unserer Zusammenarbeit bei der Förderung der Ziele der Arbeiter sehen, werden wir unsere Kräfte vereinen, aber sollten sie nicht so aufgeklärt sein, müssen wir ihnen den Sozialismus mit Gewalt bringen."
 SPR_avenge_foreign_interference:0 "Rache für ausländische Einmischung"
 SPR_avenge_foreign_interference_desc:1 "Ausländische Mächte haben sich in den Bürgerkrieg gegen uns eingemischt und unsere faschistischen Feinde unterstützt. Wir haben das nicht vergessen, und unsere Antwort ist endlich da."
 SPR_avenge_foreign_interference_tt:0 "Gewährt allen Ländern, die den Nationalisten während des Bürgerkriegs Freiwillige geschickt haben, Kriegsziele.\n"
 SPR_provide_for_the_people:0 "Versorgung des Volkes"
 SPR_provide_for_the_people_desc:1 "An erster Stelle steht die Sicherstellung der Versorgung unseres Volkes mit Nahrungsmitteln. Unser Sieg darf nicht von einer Hungerkatastrophe überschattet werden."
 SPR_collectivize_industry:0 "Kollektivierung der Industrie"
 SPR_collectivize_industry_desc:1 "Die Kollektivierung der Industrie wird dazu dienen, die Produktivität und die Arbeitsmoral weiter zu verbessern."
 SPR_connect_the_country:0 "Das Land verbinden"
 SPR_connect_the_country_desc:1 "Ein großes, das ganze Land umspannendes Infrastrukturprojekt wird den schnellen Warentransport zwischen den entlegensten Gebieten der Halbinsel gewährleisten. Dies wird uns auf lange Sicht nur zum Vorteil gereichen."
 SPR_transplant_soviet_industry:0 "Verpflanzung der sowjetischen Industrie"
 SPR_transplant_soviet_industry_desc:2 "Die Sowjets haben sich als besonders geschickt bei der Verlagerung ganzer Fabriken erwiesen, selbst über eine Entfernung von Tausenden von Kilometern. Um unsere eigene Militärindustrie anzukurbeln, werden wir die Verlegung einiger weniger wichtiger Fabriken auf die Iberische Halbinsel beantragen."
 SPR_the_five_year_plan:0 "Der Fünfjahresplan"
 SPR_the_five_year_plan_desc:1 "Ein kühner neuer Plan wird dafür sorgen, dass sich der spanische Staat innerhalb von nur fünf Jahren in ein lokales industrielles Kraftzentrum verwandelt."
 SPR_slipway_enlargement:0 "Erweiterung der Slipanlage"
 SPR_slipway_enlargement_desc:1 "Um größere Militärschiffe bauen zu können, müssen wir die Erweiterung unserer Werftanlagen in Betracht ziehen."
 SPR_a_red_fleet:0 "Eine Rote Flotte"
 SPR_a_red_fleet_desc:1 "Wir brauchen eine schlagkräftige Flotte, um unseren Teil zur Verbreitung des Sozialismus in der Welt beizutragen. Der Bau unserer Roten Flotte beginnt heute."
 SPR_maintain_the_second_republic:0 "Aufrechterhaltung der Zweiten Republik"
 SPR_maintain_the_second_republic_desc:1 "Der Putschversuch des rebellischen Militärs ist gescheitert, und unsere Regierung behält ihre Fähigkeit, in Freiheit zu regieren. Die Zweite Republik wird sich gegen die Bedrohung durch die Rechte durchsetzen, so wie sie sich 1934 gegen den Bergarbeiterstreik durchgesetzt hat."
 SPR_new_leadership:0 "Neue Führung"
 SPR_new_leadership_desc:1 "Die Republik braucht eine neue Führung, um diese schwierigen Zeiten zu überstehen. Wir werden Berater und Minister einsetzen, die neue Perspektiven im Kampf gegen die faschistische Bedrohung aufzeigen und es uns ermöglichen, unsere Prinzipien und Überzeugungen besser zu schützen."
 SPR_the_future_of_the_republic:0 "Die Zukunft der Republik"
 SPR_the_future_of_the_republic_desc:1 "Der gegenwärtige Kampf wird zweifellos als entscheidend für die Zukunft der Republik angesehen werden. Wir dürfen keine Mühen und Kosten scheuen, um diese Zukunft angemessen zu gestalten."
 SPR_petition_for_french_aid:0 "Bittgesuch um französische Hilfe"
 SPR_petition_for_french_aid_desc:1 "Unsere Nachbarn im Norden zögern, uns zu helfen, weil sie Angst vor internen Unruhen haben, sollten sie überhaupt etwas unternehmen. Wir können nicht zulassen, dass sie so unentschlossen bleiben; unser Überleben hängt von ihrer Bereitschaft zum Handeln ab."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] muss dem Abkommen zustimmen, damit die Boni wirksam werden. §!§! \n"
 SPR_ensure_loyalty:0 "Loyalität sicherstellen"
 SPR_ensure_loyalty_desc:1 "Die Regierung ist von ihrem Militär auf brutalste Weise verraten worden. Der erste Schritt zur Heilung dieser Wunde ist die Sicherstellung der Loyalität aller Offiziere, die wir von nun an ernennen werden."
 SPR_enlist_the_carabineros:0 "Rekrutierung der Carabineros"
 SPR_enlist_the_carabineros_desc:2 "Als Überbrückungsmaßnahme, um die Frontlinien zu besetzen, müssen wir zu unorthodoxen Lösungen greifen. In Ermangelung eines Militärs sind die Carabineros, eine paramilitärische Grenzschutz- und Zolltruppe, eine ebenso gute Truppe, um die Schützengräben zu bemannen."
 SPR_enlist_the_carabineros_tt:0 "Stellen Sie eine §Y§Y-Brigade der leichten Infanterie §!§! in 4 beliebigen Staaten auf."
 SPR_the_popular_army:0 "Die Volksarmee"
 SPR_the_popular_army_desc:1 "Unsere neue Armee wird sich aus denjenigen zusammensetzen, die nicht durch den Verrat des Militärs befleckt sind; aus denjenigen in der Bevölkerung, die eifrig die Prinzipien verteidigen, auf denen die Republik aufgebaut ist, die aber vielleicht vorher nicht gedient haben. In Verbindung mit dieser Umstrukturierung werden wir auch neue Waffen und Doktrinen entwickeln, um diese neue Armee in ihrem Kampf zu unterstützen."
 SPR_take_the_initiative:0 "Ergreifen Sie die Initiative"
 SPR_take_the_initiative_desc:1 "Wir können nicht untätig bleiben, während unsere Feinde entscheiden, wann und wo sie uns angreifen. Kriege werden gewonnen, indem man die Initiative ergreift, und genau das müssen wir tun."
 SPR_no_pasaran:0 "¡No Pasarán!"
 SPR_no_pasaran_desc:1 "Lasst das Credo der Antifaschisten von jedem Haus in jeder Stadt, von jedem Dach auf jeder Straße, von jeder Barrikade und jedem Graben widerhallen: "¡No Pasarán!" - Sie werden nicht durchkommen!"
 SPR_no_pasaran_tt:2 "Platziere §Y1 Fort §!§! in allen Provinzen mit §Y1 Siegpunkt §!§! in kontrollierten Staaten.\nPlatziere §Y2 Forts §!§! in allen Provinzen mit §Y3 Siegpunkten §!§! in kontrollierten Staaten. \nPlatziere §Y3 Festungen §!§! in allen Provinzen mit §Y10 Siegpunkten §!§! in kontrollierten Staaten.\nPlatziere §Y4 Festungen §!§! in allen Provinzen mit §Y30 Siegpunkten §!§! oder mehr in kontrollierten Staaten.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "Eine Frontlinie, die für Intellektuelle geeignet ist"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "Es ist eine Verschwendung für unsere klügsten Köpfe, die Faschisten an der Front zu bekämpfen - sie können viel besser weit hinter den Linien eingesetzt werden; sie schaffen neue Werkzeuge der Kriegsführung, die unserem Kampf viel mehr nützen werden, als es ein paar zusätzliche Soldaten könnten."
 SPR_strengthen_the_anti_fascist_coalition:0 "Die antifaschistische Koalition stärken"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "Wir haben die abweichenden Teile unserer Koalition beseitigt - das bedeutet hoffentlich, dass wir uns jetzt endlich darauf konzentrieren können, unsere gemeinsame Entschlossenheit zur Ausrottung des Faschismus zu stärken."
 SPR_oppose_the_communists:0 "Widerstand gegen die Kommunisten"
 SPR_oppose_the_communists_desc:1 "Die Kommunisten sind nichts weiter als ein notwendiger Verbündeter im Kampf gegen den Faschismus. Wenn das vorbei ist, müssen wir uns mit ihnen auf unsere Weise auseinandersetzen."
 SPR_fortify_the_central_government:0 "Die Zentralregierung stärken"
 SPR_fortify_the_central_government_desc:1 "Wir müssen die Regierung gegen den Einfluss der Kommunisten stärken, damit es ihnen nicht gelingt, heimlich die Kontrolle über die Republik von innen zu übernehmen."
 SPR_secure_democratic_principles:0 "Demokratische Prinzipien sichern"
 SPR_secure_democratic_principles_desc:1 "Wir dürfen nicht zulassen, dass der kommunistische Einfluss die Prinzipien, auf denen die Zweite Republik gegründet wurde, verändert oder gar zerstört - unabhängig von unserer Beziehung zu den Kommunisten oder [SOV.GetNameDef] müssen diese Prinzipien in unseren Herzen, wenn auch nicht offen, getragen werden."
 SPR_subvert_soviet_control:0 "Untergrabung der sowjetischen Kontrolle"
 SPR_subvert_soviet_control_desc:1 "Der Preis für die [SOV.GetAdjective]-Hilfe, die unseren Sieg möglich gemacht hat, war Unterwerfung, und so wie es aussieht, ist unsere Notlage noch nicht vorbei. Wir werden damit beginnen, die [SOV.GetAdjective]-Bestrebungen zur Ausbreitung des kommunistischen Einflusses in unserem Land zu untergraben, um uns auf einen endgültigen Kampf für unsere Freiheit und Unabhängigkeit vorzubereiten."
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] wird als Folge unseres Ungehorsams wahrscheinlich Strafmaßnahmen ergreifen! §!§! \n"
 SPR_war_of_independence:0 "Krieg der Unabhängigkeit"
 SPR_war_of_independence_desc:1 "Es ist an der Zeit, dass wir uns gegen unsere ehemaligen Verbündeten wenden, damit wir nicht zu einem weiteren Mitgliedsstaat der Union werden. Eine letzte große Anstrengung ist von unserem Volk erforderlich, um den endgültigen Preis der Freiheit von linkem und rechtem Autoritarismus zu erlangen."
 SPR_war_of_independence_tt:1 "§Wenn sie unsere Forderungen nicht akzeptieren, wird dies zum Krieg führen! §!§! "
 SPR_those_who_would_not_help_us:0 "Diejenigen, die uns nicht helfen wollen"
 SPR_those_who_would_not_help_us_desc:1 "Der Westen hat uns in unserem Kampf gegen die Faschisten im Stich gelassen, aber die Dinge haben sich seither geändert, und sie befinden sich in ihrem eigenen Krieg. Wir brauchen jetzt wieder ihre Hilfe, und vielleicht haben sie diesmal gelernt, uns zu beachten, wenn wir die Vorhut gegen einen neuen Feind bilden."
 SPR_those_who_would_not_help_us_tt:0 "§Die Länder müssen dem Abkommen zustimmen, damit die Boni wirksam werden. §!§! \n"
 SPR_ideological_allies:0 "Ideologische Verbündete"
 SPR_ideological_allies_desc:1 "Spanien ist im Schmelztiegel des Bürgerkriegs neu geschmiedet worden - wir werden uns mit unseren ideologischen Verbündeten sowohl gegen den Extremismus der Rechten als auch gegen den der Linken stellen."
 SPR_enemies_of_our_enemy:0 "Feinde unseres Feindes"
 SPR_enemies_of_our_enemy_desc:1 "Obwohl sie unsere Feinde während des Bürgerkriegs unterstützt haben, haben wir nun einen gemeinsamen Feind. Vielleicht ist es an der Zeit, unsere Differenzen beiseite zu legen, bis der größere Kampf gewonnen ist."
 SPR_deal_with_the_devil:0 "Ein Deal mit dem Teufel"
 SPR_deal_with_the_devil_desc:1 "Die Deutschen haben reichlich Erfahrung im Kampf gegen die Sowjets, und obwohl wir niemals einem formellen Bündnis zustimmen könnten, könnte uns der Austausch ihres militärischen Wissens vielleicht einen klaren Vorteil in unseren eigenen Kriegsanstrengungen gegen unseren gemeinsamen Feind verschaffen."
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] muss dem Abkommen zustimmen, damit die Boni wirksam werden. §!§! \n"
 SPR_foreign_industrial_aid:0 "Ausländische Industriehilfe"
 SPR_foreign_industrial_aid_desc:0 "Mit unseren neuen Pakten werden wir ausländische Unternehmen anlocken, in unser Land zu investieren und unseren Wiederaufbau zu unterstützen."
 SPR_stabilize_the_nation:0 "Stabilisierung der Nation"
 SPR_stabilize_the_nation_desc:1 "Wir sind siegreich aus dem Bürgerkrieg hervorgegangen, aber jetzt müssen wir dafür sorgen, dass die Stabilität zurückkehrt und sich so etwas nicht wiederholt."
 SPR_end_fascism_at_all_costs:0 "Den Faschismus um jeden Preis beenden"
 SPR_end_fascism_at_all_costs_desc:2 "Nichts ist wichtiger als die totale Vernichtung der Faschisten - wenn wir dafür unsere Seele an den Kommunismus verkaufen müssen, dann soll es so sein."
 SPR_communists_in_the_government:0 "Kommunisten in der Regierung"
 SPR_communists_in_the_government_desc:1 "Der Einfluss der Kommunisten in der Regierung ist so groß geworden, dass sie nun einen vollständigen Wechsel in der Führung fordern, um den neuen Realitäten der Republik Rechnung zu tragen."
 SPR_communists_in_the_government_tt:0 "Stalinistische Minister werden §Gverfügbar §!§! , aber die demokratischen Minister werden §Rentfernt §!§! .\n"
 SPR_restore_higher_education:0 "Wiederherstellung des Hochschulwesens"
 SPR_restore_higher_education_desc:1 "Die während des Krieges beschädigten Hochschulen sollten wieder aufgebaut und erweitert werden, um einen ständigen Nachschub an klugen Köpfen für unsere Industrie zu gewährleisten."
 SPR_engineering_advances:0 "Technischer Fortschritt"
 SPR_engineering_advances_desc:1 "Neue Fortschritte in der Technik ermöglichen den Bau einer verbesserten Industrie sowie neuer Flugzeug- und Panzertypen."
 SPR_rebuild_the_nation:0 "Wiederaufbau der Nation"
 SPR_rebuild_the_nation_desc:0 "Nach den Schrecken des Bürgerkriegs ist wieder Stabilität eingekehrt, und wir finden langsam wieder zu unserer industriellen Basis zurück. Eine Periode umfangreicher Investitionen in industrielle Expansionsprogramme wird unserer Wirtschaft zweifellos den nötigen Schwung geben, um wieder auf die Beine zu kommen."
 SPR_reprofessionalize_the_military:0 "Re-Professionalisierung des Militärs"
 SPR_reprofessionalize_the_military_desc:1 "Unsere Armee wurde zwangsläufig aus denjenigen aufgebaut, die nicht in der strengen Disziplin des militärischen Lebens erzogen wurden. Um unsere Armee von einer vorübergehenden Notstandsarmee in eine echte nationale Armee zu verwandeln, müssen wir sie wieder professionalisieren und ihr die richtige Disziplin und Kommandostrukturen vermitteln."
 SPR_experiences_from_the_civil_war:0 "Erfahrungen aus dem Bürgerkrieg"
 SPR_experiences_from_the_civil_war_desc:1 "Die Erfahrungen unseres Militärs während des Bürgerkriegs haben zu dramatischen Fortschritten im militärischen Denken und in der Entwicklung von Ausrüstung geführt."
 SPR_a_new_military_academy:0 "Eine neue Militärakademie"
 SPR_a_new_military_academy_desc:1 "Um unser Ziel eines wirklich professionellen nationalen Militärs zu erreichen, müssen wir eine neue Akademie einrichten, die sicherstellt, dass unsere Offiziere die besten sind, die sie sein können."
 SPR_revive_the_republican_navy:0 "Wiederbelebung der republikanischen Marine"
 SPR_revive_the_republican_navy_desc:1 "Unsere Marine wurde durch den Ausbruch des Bürgerkriegs ebenso in Mitleidenschaft gezogen wie unsere Armee, und ihr Wiederaufbau sollte eine Priorität für die nationale Sicherheit unseres Staates sein. Dazu ist der Aufbau einer neuen Infrastruktur erforderlich, mit dem wir unverzüglich beginnen werden."
 SPR_navy_modernization:0 "Modernisierung der Marine"
 SPR_navy_modernization_desc:1 "Ein Vorteil der Verluste, die wir erlitten haben, ist, dass wir keinen Grund haben, auf den Bau neuer und moderner Schiffsmodelle zu verzichten. Wir sollten uns nach geeigneten Entwürfen erkundigen und deren Bau sofort veranlassen."
 SPR_expand_the_naval_academy:0 "Ausbau der Marineakademie"
 SPR_expand_the_naval_academy_desc:1 "Der Bürgerkrieg hat Defizite in der Führung unserer Marine aufgezeigt. Die Verbesserung der Qualität unserer Marineakademie und die Vergrößerung ihrer Größe sollten sicherstellen, dass diese kostspieligen taktischen und strategischen Fehler in Zukunft weit weniger wahrscheinlich werden."
 SPR_prepare_for_the_next_war:0 "Vorbereitung auf den nächsten Krieg"
 SPR_prepare_for_the_next_war_desc:1 "Unsere Rüstungsindustrie muss ausgebaut werden, wenn wir den verschiedenen ausländischen Bedrohungen für unsere vom Krieg zerrissene Nation standhalten wollen. Wir müssen auf alles vorbereitet sein, was kommen mag."
 SPR_wartime_industry:0 "Industrie im Kriegsfall"
 SPR_wartime_industry_desc:0 "Da wir uns erneut im Krieg befinden, müssen wir sicherstellen, dass unsere industrielle Expansion eher auf militärische als auf zivile Bedürfnisse ausgerichtet ist."
 SPR_fuel_for_the_war_machine:0 "Treibstoff für die Kriegsmaschine"
 SPR_fuel_for_the_war_machine_desc:0 "Ressourcen sind für unsere Kriegsindustrie von größter Bedeutung, und je autarker wir in Bezug auf diese Bedürfnisse sein können, desto besser. Durch den Bau neuer Minen, Stahlwerke und Aluminiumhütten im ganzen Land könnten wir einen großen Schritt in Richtung einer solchen Selbstversorgung machen."
 SPR_join_the_global_fight_against_fascism:0 "Schließen Sie sich dem weltweiten Kampf gegen den Faschismus an"
 SPR_join_the_global_fight_against_fascism_desc:1 "Wir haben den Faschismus in Spanien besiegt, aber es gibt ihn noch in anderen Ländern der Welt. Es ist unsere Pflicht, diesen Kampf bis zum Ende zu führen."
 SPR_the_anti_fascist_crusade:0 "Der antifaschistische Kreuzzug"
 SPR_the_anti_fascist_crusade_desc:1 "Die Spanier haben die Faschisten bekämpft, lange bevor alle anderen die Gefahr erkannten. Dieser Kampf ist unser Kampf, und wir werden nicht aufhören, bis er gewonnen ist."
 FRA_devalue_the_franc_desc:1 "Während andere Länder zugelassen haben, dass ihre Währungen an Wert verlieren, um ihre Wirtschaft zu stützen, haben wir uns standhaft geweigert, dies zu tun. Das Ergebnis ist, dass unsere Wirtschaft hinter anderen Ländern zurückbleibt. Wenn wir wettbewerbsfähiger werden und den kommenden Sturm überstehen wollen, dürfen wir eine Abwertung unserer Währung nicht von vornherein ausschließen, auch wenn sie sich als unpopuläre Maßnahme erweisen würde."
 FRA_autoroutes:0 "Autorouten"
 FRA_autoroutes_desc:0 "Die Deutschen haben die Welt mit ihrem Konzept von Hochgeschwindigkeitsstraßen mit begrenztem Zugang, die die verschiedenen Teile ihres Landes miteinander verbinden, beeindruckt. Wir können der Welt zeigen, dass wir es genauso gut können."
 FRA_invest_in_the_metropole:1 "Entwicklung der Metropole"
 FRA_invest_in_the_metropole_desc:0 "Unser erster Schritt beim Wiederaufbau unserer Industrien muss darin bestehen, unsere industrielle Basis in unseren kontinentalen Besitzungen zu verbessern."
 FRA_invest_in_the_colonies:1 "Entwickeln Sie die Kolonien"
 FRA_invest_in_the_colonies_desc:0 "Unsere industriellen Kernländer in Europa haben nicht die Bevölkerung und die Ressourcen, um eine große industrielle Expansion zu unterstützen. Wenn unsere Wirtschaft mit dem Rest der Welt wettbewerbsfähig sein soll, müssen wir unsere Kolonien nutzen."
 FRA_colonial_industry_effect_tt:2 "Fügt jedem Kolonialstaat, in den bisher investiert wurde, zwei §Y§Y-Zivilfabriken §!§! hinzu."
 FRA_industrial_expansion_effect_tt:1 "Fügt zwei §YZivile Fabriken §!§! zu Metropolstaaten hinzu, in die bereits investiert wurde.\n"
 FRA_military_factories_effect_tt:1 "Fügt jedem Staat, in den bereits investiert wurde, zwei §Y§Y-Militärfabriken §!§! hinzu.\n"
 FRA_invest_in_west_africa:0 "In Westafrika investieren"
 FRA_invest_in_west_africa_desc:0 "Die riesigen Reserven an Arbeitskräften und Ressourcen in Westafrika machen es zu einem perfekten Kandidaten für Investitionen."
 FRA_invest_in_indochina:0 "In Indochina investieren"
 FRA_invest_in_indochina_desc:0 "Die große Entfernung zwischen unseren Betrieben in Indochina und unserem Kernland mag wie ein Nachteil erscheinen, aber sie schützt die dortige Industrie auch vor feindlichen Angriffen."
 FRA_tungsten_mines:0 "Indochinesisches Wolfram"
 FRA_tungsten_mines_desc:0 "In Indochina gibt es mehrere wertvolle Wolframvorkommen, die wir selbst abbauen und ausbeuten können. Alles, was wir brauchen, ist die richtige Motivation aus Paris..."
 FRA_invest_in_syria:0 "In Syrien investieren"
 FRA_invest_in_syria_desc:0 "Syrien ist perfekt positioniert, um uns im Falle eines Krieges in Europa oder Afrika zu versorgen. Der Ausbau seines industriellen Potenzials wird auch unsere Position in der Region stärken."
 FRA_global_integration:0 "Globale Integration"
 FRA_global_integration_desc:0 "Das britische Weltreich ist ein fein abgestimmtes System von sich gegenseitig unterstützenden Teilen. Es spricht nichts dagegen, dass wir mit unseren Kolonien genauso gut zurechtkommen."
 FRA_begin_rearmament:0 "Wiederaufrüstung beginnen"
 FRA_begin_rearmament_desc:1 "Der 20-jährige Waffenstillstand, den Marschall Foch 1919 vorausgesagt hat, neigt sich rasch dem Ende zu, und es wird immer wahrscheinlicher, dass die Welt in den nächsten Jahren in einen Krieg ausbricht. Wir müssen bereit sein."
 FRA_rearmament:0 "Vollständige Wiederaufrüstung"
 FRA_rearmament_desc:1 "Unser Aufrüstungsplan ist abgeschlossen, und wir können jetzt damit beginnen, Ausrüstung für die Front in ausreichender Menge zu produzieren."
 FRA_firepower_kills:0 "Feuerkraft tötet"
 FRA_firepower_kills_desc:0 "Die Lehren des Ersten Weltkriegs waren so einfach wie grausam: Die Zeiten, in denen sich Männer mit offenem Visier gegenseitig bekämpften, sind vorbei. Heute wird massenhaft mit den modernsten Waffen auf große Entfernung getötet."
 FRA_methodical_battle:0 "Methodische Schlacht"
 FRA_methodical_battle_desc:0 "Manche behaupten, eine Schlacht sei Chaos, aber das sind Dummköpfe. Eine Schlacht ist nichts anderes als der methodische Einsatz der richtigen Mittel auf der Grundlage eines Gesamtplans. Wer gut plant, für den sind die Absichten des Gegners nur eine historische Fußnote."
 FRA_division_cuirassee:0 "Division Cuirassée"
 FRA_division_cuirassee_desc:0 "Ein unternehmungslustiger Offizier namens de Gaulle hat eine neue Art von Division vorgeschlagen, bei der schwere Panzer mit Infanterie und mittleren Panzern kombiniert werden, um als ein gemeinsames Ganzes zu kämpfen."
 FRA_division_cuirassee_tt:0 "\nGewinnen Sie zwei gut ausgebildete §Y§Y-Panzer-Divisionen §!§! mit 4 Panzerbataillonen, 4 semi-motorisierten, 3 mot-Artillerie und einer mot-Panzerabwehrkompanie.\n"
 FRA_division_cuirassee2_tt:0 "Erhalte §GVerbesserte Vorlage §!§! indem du die beiden folgenden Techs hast: §CChar-B1-Bis §!§! und §CSamua S35 §!§! \n Upgrade auf §GVollmotorisiert §!§! mit der §YDe Gaulle Strategie §!§! ."
 FRA_char_b1_bis:0 "Char B1 Suprême"
 FRA_char_b1_bis_desc:0 "Unser schwerer Panzer 'Char B1' hat großes Potenzial gezeigt, wir müssen in die Entwicklung einer besseren, verbesserten Version investieren."
 FRA_infantry_tanks:0 "Infanterie-Panzer"
 FRA_infantry_tanks_desc:0 "Die erste und letzte Aufgabe der Panzer besteht darin, die Infanterie in die Lage zu versetzen, den Boden zu erobern und zu halten. Deshalb müssen wir unsere Infanterieeinheiten stets mit modernen, leistungsfähigen Panzern ausstatten."
 FRA_special_forces:0 "Spezialkräfte"
 FRA_special_forces_desc:0 "In Zukunft wird der Krieg zunehmend in Gebieten geführt werden, in denen der normale Infanterist an seine Grenzen stößt. Wir müssen neue und leistungsfähigere Verbände schaffen, die unter diesen Bedingungen bestehen können."
 FRA_fusiliers_marine:1 "Füsiliere Marineinfanterie"
 FRA_fusiliers_marine_desc:0 "Die Zeiten, in denen die Küsten als undurchdringliche Verteidigungsanlagen dienten, sind vorbei. In Zukunft müssen wir in der Lage sein, den Kampf zum Feind zu tragen, wo auch immer er sich befinden mag, und einen Landeplatz gegen jeden Widerstand einzunehmen."
 FRA_battle_of_maneuver:0 "Schlacht im Manöver"
 FRA_battle_of_maneuver_desc:0 "Die alte Vorstellung von einem Schlachtfeld als einem kleinen Gebiet, in dem Armeen aufeinandertreffen, ist tot. Dank der Massenmotorisierung, der Flugzeuge und der schnellen Funkverbindungen bewegen sich die Schlachten schnell über Hunderte von Kilometern. Je früher wir uns darauf vorbereiten, desto besser."
 FRA_air_dominance_desc:0 "Die Entwicklung des Flugzeugs hat eine dritte Flanke geschaffen, um die sich die Armee kümmern muss. Wir müssen diese Flanke sichern, sonst droht uns eine Katastrophe."
 FRA_air_ground_cooperation:0 "Zusammenarbeit zwischen Luft und Boden"
 FRA_air_ground_cooperation_desc:0 "Kämpfe in der Luft führen nur dann zu tatsächlichen militärischen Ergebnissen, wenn sie ein Ziel am Boden verfolgen. Je besser wir den Kampf in der Luft und den Kampf am Boden integrieren, desto effektiver werden wir."
 FRA_flying_artillery_desc:0 "In den schnelllebigen Schlachten von heute können die langsamen Artilleriegeschütze am Boden möglicherweise nicht mithalten. Flugzeuge, die Bomben tragen, können ihre Rolle übernehmen."
 FRA_form_the_popular_front:0 "Bilden Sie die Volksfront"
 FRA_form_the_popular_front_desc:1 "Mit dem Erstarken des Faschismus in Deutschland und Italien ist klar geworden, dass die Grabenkämpfe in der Linken ein Ende haben müssen, wenn unsere Sache überleben soll. Eine breite Volksfront, die sich aus allen linken Parteien zusammensetzt, wird das Mandat des Volkes haben, endlich die wirtschaftlichen Bedingungen anzugehen, die den Faschismus hervorbringen."
 FRA_ban_communism_desc:0 "Obwohl es unvorstellbar ist, dass irgendjemand ernsthaft das Chaos und Blutvergießen einer kommunistischen Revolution über sein eigenes Vaterland bringen will, scheint es unter uns einige zu geben, die genau das tun würden. Wir können nicht länger zulassen, dass sie sich gegen den Staat verschwören. Es müssen die härtesten Maßnahmen ergriffen werden."
 FRA_invite_communist_ministers:0 "Kommunistische Minister einladen"
 FRA_invite_communist_ministers_desc:0 "Die Angst vor einem Gegenschlag der radikalen Rechten hat die Einbeziehung der Kommunisten in die aktuelle Regierung verhindert. Aber Angst ist ein schlechter Ratgeber. Wenn wir diese Auseinandersetzung haben müssen, sollen sie kommen."
 FRA_strengthen_the_unions:0 "Die Gewerkschaften stärken"
 FRA_strengthen_the_unions_desc:0 "Viel zu lange wurde das Recht des einzelnen Arbeitnehmers, sich mit seinen Genossen zusammenzuschließen, um Tarifverhandlungen zu führen, einem Angriff ausgesetzt. Damit ist jetzt Schluss."
 FRA_celebrate_the_commune:0 "Feiern wir die Kommune"
 FRA_celebrate_the_commune_desc:0 "So kurzlebig sie auch war, die Pariser Kommune war der erste Versuch, eine kommunistische Gesellschaft auf französischem Boden zu schaffen."
 FRA_womens_suffrage_desc:1 "Es ist ebenso absurd wie beschämend, dass die hart arbeitenden Frauen Frankreichs, die immer wieder auf die Barrikaden gegangen sind, um sich ihre Rechte zu erkämpfen, bei Wahlen ihre Stimme nicht abgeben dürfen. Wir werden diese Ungerechtigkeit beseitigen."
 FRA_legal_equality:0 "Rechtliche Gleichstellung"
 FRA_legal_equality_desc:0 "In jeder Hinsicht werden Frauen immer noch als Bürgerinnen zweiter Klasse betrachtet, die immer dem Willen des Mannes unterworfen sind. Dieser Unsinn hat jetzt ein Ende."
 FRA_industrial_collectivization:0 "Kollektivierung der Industrie"
 FRA_industrial_collectivization_desc:1 "Die französische Wirtschaft besteht heute aus winzigen Unternehmen mit wenigen Beschäftigten, die in ständiger Konkurrenz zueinander stehen und durch ineffiziente Kleinproduktion Ressourcen verschlingen. Wir werden diese kleinen Unternehmen zusammenlegen, um endlich Unternehmen zu schaffen, die auf der Weltbühne konkurrenzfähig sind."
 FRA_agricultural_collectivization_desc:0 "Was für die Industrie gilt, gilt auch für die Landwirte in ganz Frankreich. Die kleinen Bauernhöfe können sich keine moderne Ausrüstung leisten und arbeiten größtenteils noch wie ihre Urgroßväter. Wenn wir sie zu landwirtschaftlichen Produktionseinheiten zusammenfassen, werden wir die Effizienz und die Produktion steigern."
 FRA_force_the_issue:0 "Das Thema forcieren"
 FRA_force_the_issue_desc:1 "Wir sind weit gekommen, seit wir die Volksfront gegründet haben. Aber wir können unsere Arbeit nicht halbfertig machen. Es ist an der Zeit, dass jeder Linke eine Entscheidung trifft und Stellung bezieht - entweder für oder gegen die Revolution."
 FRA_force_the_issue_tt:0 "Die Stabilitätsstrafe hängt von der Popularität der §YDemokratischen §!§!  Parteien.\n"
 FRA_reconciliation:0 "Versöhnung"
 FRA_reconciliation_desc:0 "In der Vergangenheit haben die französischen Revolutionen das Land nur allzu oft in endlose Spasmen von revolutionärem und konterrevolutionärem Terror gestürzt. Vielleicht ist es an der Zeit, eine Republik aufzubauen, in der jeder seinen Platz hat, ob er die Revolution unterstützt hat oder nicht."
 FRA_constitutional_convention:0 "Verfassungskonvent"
 FRA_constitutional_convention_desc:0 "Eine grundlegende Veränderung des Charakters unserer Republik kann nicht über Nacht geschehen, und sie kann nicht geschehen, ohne eine neue Verfassung auszuhandeln."
 FRA_anti_fascist_coalition:0 "Antifaschistische Koalition"
 FRA_anti_fascist_coalition_desc:0 "Die größte Bedrohung für den Fortschritt ist die Ausbreitung des reaktionären Faschismus. Wir müssen mit allen Ländern zusammenarbeiten, die bereit sind, diese Bedrohung zu bekämpfen, sonst wird es für keinen von uns ein Morgen geben."
 FRA_invite_anti_fascist_emigrants:0 "Antifaschistische Einwanderer einladen"
 FRA_invite_anti_fascist_emigrants_desc:1 "Der erste Schritt, den jedes faschistische Regime unternimmt, ist die Vertreibung seiner Kritiker und der Menschen, die eine alternative Vision für die Gestaltung des Landes bieten könnten. Diese Menschen sind aber auch bestens geeignet, eine Exilregierung zu bilden, um sich auf den Tag der Befreiung ihres Landes vorzubereiten."
 FRA_reconnect_to_the_balkans:0 "Die Verbindung zum Balkan wiederherstellen"
 FRA_reconnect_to_the_balkans_desc:0 "Frankreich hat lange versucht, ein Gegengewicht zu den mitteleuropäischen Mächten zu schaffen, indem es den Balkanländern die Hand reichte. Diese Verbindung besteht nach wie vor, auch wenn sie in letzter Zeit etwas nachgelassen hat."
 FRA_pre_empt_the_fascist_attack:0 "Dem faschistischen Angriff zuvorkommen"
 FRA_pre_empt_the_fascist_attack_desc:0 "Warum sollten wir es dem Feind erlauben, sich in Ruhe vorzubereiten und den Zeitpunkt des unvermeidlichen Angriffs zu wählen, wenn es ihm am besten passt? Wir werden zuerst zuschlagen und diese Bedrohung zerschlagen, bevor sie Zeit hat, sich vorzubereiten."
 FRA_loyalty_to_moscow:0 "Loyalität gegenüber Moskau"
 FRA_loyalty_to_moscow_desc:0 "Das in der Sowjetunion praktizierte Modell des Sozialismus mag nicht perfekt sein, aber es steht außer Zweifel, dass die Sowjetunion den höchsten Grad der Umsetzung sozialistischer Ideen erreicht hat. Wir wären dumm, wenn wir versuchen würden, unseren eigenen Weg zu finden."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Wenn ein sozialistisches Land von einem ausländischen Eindringling bedroht wird, sind alle sozialistischen Länder bedroht. Wir dürfen nicht tatenlos zusehen, wie unsere Genossen um ihr Leben kämpfen."
 FRA_host_the_german_exiles:0 "Nehmt die deutschen Exilanten auf"
 FRA_host_the_german_exiles_desc:0 "Deutschland, die Heimat von Marx und Engels, stand einst an der Spitze des kommunistischen Denkens und Handelns. Als die Nazis die Macht übernahmen, flohen viele deutsche Kommunisten. Wenn wir ihnen eine Heimat geben, können sie uns helfen, eine effektivere Regierung der befreiten Gebiete zu organisieren."
 FRA_revolution_to_the_utmost:0 "Revolution bis zum Äußersten"
 FRA_revolution_to_the_utmost_desc:0 "Eine halbfertige Revolution ist gar keine Revolution. Wir dürfen nicht aufhören, bis die Tat vollbracht ist und das neue politische System sicher ist. Koste es, was es wolle."
 FRA_destroy_the_counter_revolution:0 "Vernichte die Gegenrevolution"
 FRA_destroy_the_counter_revolution_desc:0 "Schon jetzt bereiten sich einige Leute in Frankreich darauf vor, ihrem eigenen Volk den Dolch in den Rücken zu stoßen, sobald es auch nur eine Sekunde der Schwäche zeigt. Wir werden das nicht zulassen und zuerst zuschlagen."
 FRA_revolutionary_zeal_desc:1 "Das französische Volk hat schon immer einen besonderen Eifer für die Beseitigung der alten Ordnung und die Errichtung einer neuen gezeigt. Dies sollte nicht entmutigt werden."
 FRA_loyalty_to_the_cause:0 "Loyalität gegenüber der Sache"
 FRA_loyalty_to_the_cause_desc:1 "Andere Länder mögen ihre eigenen Visionen vom Kommunismus formulieren, aber es gibt keinen Grund, warum wir bei den unseren Kompromisse eingehen sollten. Sie mögen auf halbem Wege stehen geblieben sein, von Zweifeln geplagt, ob der Zweck die Mittel heiligt. Wir werden das nicht tun."
 FRA_carry_the_revolution_north:0 "Die Revolution nach Norden tragen"
 FRA_carry_the_revolution_north_desc:0 "Auf der anderen Seite des Ärmelkanals liegt die Geburtsstätte der industriellen Revolution und damit die Heimat des modernen Kapitalismus. Wir können nicht zulassen, dass dieser Ort zum Sprungbrett für einen konterrevolutionären Feind wird."
 FRA_carry_the_revolution_west:0 "Die Revolution nach Westen tragen"
 FRA_carry_the_revolution_west_desc:1 "Die Regime auf der iberischen Halbinsel hängen am seidenen Faden, bereit, von einer Volksrevolution hinweggefegt zu werden. Wir werden diesen Faden durchtrennen."
 FRA_carry_the_revolution_east:0 "Bringt die Revolution nach Osten"
 FRA_carry_the_revolution_east_desc:0 "An unserer Ostgrenze liegt die größte Bedrohung für unsere neue Ordnung. Die dort versammelten reaktionären Kräfte werden dann zuschlagen, wenn wir es uns am wenigsten leisten können - aber nur, wenn wir ihnen die Zeit geben, sich darauf vorzubereiten."
 FRA_carry_the_revolution_south:0 "Tragt die Revolution nach Süden"
 FRA_carry_the_revolution_south_desc:0 "Das erste Land, das dem Faschismus zum Opfer fiel, war Italien. Infolgedessen ist die Ideologie in Italien fest verankert. Unsere Weltanschauungen können nicht friedlich koexistieren. Sie wissen das genauso gut wie wir und werden sich zweifellos darauf vorbereiten, zu handeln. Das müssen wir auch."
 FRA_egalite_liberte_solidarite_desc:1 "Die erste französische Revolution hat Regime hinweggefegt, die ein Jahrtausend überdauert hatten, und die Landschaft Europas für immer verändert. Wir werden vollenden, was sie begonnen hat."
 FRA_reform_the_labour_laws:0 "Reform der Arbeitsgesetze"
 FRA_reform_the_labour_laws_desc:0 "Die Arbeiter in Frankreich arbeiten unter harten Bedingungen, zu niedrigen Löhnen und mit geringen Leistungen. Es ist an der Zeit, eine umfassende Reihe von Reformen durchzuführen, um ihr Los zu verbessern."
 FRA_nationalize_key_industry:0 "Plan Marquet"
 FRA_nationalize_key_industry_desc:0 "Der Plan Marquet wurde in den 1930er Jahren von Andrien Marquet entworfen, der 1934 Arbeitsminister war. Sein Plan ist noch nicht abgeschlossen, er sieht die Senkung der Arbeitslosenquote und die Einführung öffentlicher Arbeitsprogramme wie in den USA vor."
 FRA_reorganize_the_aviation_industry:0 "Reorganisation der Luftfahrtindustrie"
 FRA_reorganize_the_aviation_industry_desc:0 "Aufgespalten in Dutzende winziger Unternehmen liegt unsere Luftfahrtindustrie Jahrzehnte hinter der Industrie in Deutschland und den USA zurück. Eine radikale Umstrukturierung ist erforderlich."
 FRA_form_the_state_arsenals:0 "Bildung der staatlichen Arsenale"
 FRA_form_the_state_arsenals_desc:0 "Um unsere Armee mit modernen Waffen zu versorgen, können wir nicht warten, bis private Unternehmen die notwendigen Produktionskapazitäten entwickelt haben."
 FRA_general_work_council:0 "Allgemeiner Betriebsrat"
 FRA_general_work_council_desc:0 "Wir werden eine nationale Agentur einrichten, die für Streitigkeiten zwischen Arbeitgebern und Arbeitnehmern zuständig ist und dafür sorgt, dass unsere Arbeitnehmer so effizient wie möglich beschäftigt werden."
 FRA_national_champions:0 "Nationale Meister"
 FRA_national_champions_desc:0 "Indem wir einige wenige Unternehmen auswählen, die das Potenzial haben, auf globaler Ebene zu konkurrieren, und sie in höchstem Maße unterstützen, können wir eine moderne Wirtschaft schaffen, die es mit jeder anderen aufnehmen kann."
 FRA_dirigisme_desc:0 "Auch wenn die Planwirtschaft nach sowjetischem Vorbild eindeutig zu extrem ist, so ist doch ein gewisses Maß an Planung und Lenkung erforderlich, um unsere Wirtschaft zu optimieren."
 FRA_ban_the_leagues:0 "Verbot der Ligen"
 FRA_ban_the_leagues_desc:0 "Den rechtsextremen Ligen wurde erlaubt, sich unkontrolliert zu organisieren. Zwar sind sie derzeit zu schwach, um einen Staatsstreich zu versuchen, aber man weiß nicht, wozu sie in Zukunft in der Lage sein werden. Am besten ist es, sie jetzt aufzulösen."
 FRA_the_blum_viollette_proposal:0 "Der Blum-Viollette-Vorschlag"
 FRA_the_blum_viollette_proposal_desc:1 "Die Staatsbürgerschaft der Französischen Republik sollte jedem offen stehen, der sich dafür qualifiziert. Viele unserer treuen Untertanen in Algerien würden gerne Vollbürger werden, dürfen dies aber noch nicht. Indem wir sie zu Vollbürgern machen, würden wir Algerien viel enger an Frankreich binden."
 FRA_expand_the_citizenship:0 "Die Staatsbürgerschaft ausweiten"
 FRA_expand_the_citizenship_desc:0 "Für eine Republik ist es unerträglich, dass ein Teil der auf ihrem Territorium lebenden Menschen nicht Staatsbürger werden darf, doch in unserer Republik hat sich dieser Zustand hartnäckig gehalten. Wir müssen dies sofort ändern."
 FRA_france_undividable_desc:0 "Frankreich muss zu einer Einheit werden, unter einer Flagge. Es ist an der Zeit, dass wir uns offen dazu bekennen, und sei es nur, um die Furcht vor einer Spaltung zu beseitigen."
 FRA_french_union:0 "Französische Union"
 FRA_french_union_desc:0 "Es ist an der Zeit, ein neues Frankreich auszurufen, ein Frankreich, das die ganze Welt umspannt und in dem alle Teile unseres Reiches vereinigt sind. Wir werden in allen Teilen Referenden abhalten, um den Willen des Volkes zu bestätigen, Teil dieses neuen, größeren Frankreichs zu werden."
 FRA_french_union_tt:0 "In verschiedenen Teilen unseres Kolonialreichs werden Volksabstimmungen abgehalten. Einige Teile können sich dafür entscheiden, stattdessen völlig unabhängig zu werden."
 FRA_encourage_immigration:0 "Förderung der Einwanderung"
 FRA_encourage_immigration_desc:1 "Unser Heimatland braucht dringend Arbeitskräfte, um die Verluste aus dem Ersten Weltkrieg auszugleichen. Indem wir die Ansiedlung in Frankreich erleichtern, können wir qualifizierte Einwanderer anlocken, die dieses Defizit ausgleichen können."
 FRA_review_foreign_policy:0 "Überprüfung der Außenpolitik"
 FRA_review_foreign_policy_desc:0 "Die 1919 geschaffene kontinentale Ordnung scheint zunehmend bedroht zu sein. Es ist an der Zeit, dass wir unsere außenpolitischen Optionen überprüfen, um neue Allianzen zu schmieden, die den kommenden Sturm überstehen."
 FRA_intervention_in_spain:0 "Intervention in Spanien"
 FRA_intervention_in_spain_desc:0 "Der Bürgerkrieg in Spanien hat den Kampf der Ideologien direkt vor unsere Haustür gebracht. Wir müssen vorsichtig vorgehen, damit der Konflikt nicht auf unser Land übergreift."
 FRA_support_the_finns:0 "Unterstützen Sie die Finnen"
 FRA_support_the_finns_desc:0 "Die Finnen kämpfen um ihr Leben. Wir müssen ihnen helfen."
 FRA_confirm_eastern_commitments:0 "Bestätigen Sie die Ostverpflichtungen"
 FRA_confirm_eastern_commitments_desc:0 "Nach dem Ersten Weltkrieg haben wir ein Netz von Bündnissen in Osteuropa aufgebaut, um ein Gegengewicht zu einem wiedererstarkenden Deutschland und einer expansionistischen Sowjetunion zu schaffen. Unsere Verbündeten in der Region fragen sich nun, ob wir ihnen tatsächlich zu Hilfe kommen würden, wenn wir gerufen werden. Wir sollten sie beruhigen, bevor sie sich entschließen, woanders Hilfe zu suchen."
 FRA_strengthen_the_little_entente:0 "Stärkung der Kleinen Entente"
 FRA_strengthen_the_little_entente_desc:0 "Die Kleine Entente verpflichtet uns, unseren Verbündeten in Osteuropa und auf dem Balkan zu Hilfe zu kommen. Wir haben dieses Bündnis verfallen lassen, aber es wird jetzt mehr denn je gebraucht. Es ist an der Zeit, es wiederzubeleben."
 FRA_invest_in_our_weaker_allies:0 "In unsere schwächeren Verbündeten investieren"
 FRA_invest_in_our_weaker_allies_desc:0 "Wenn wir im Kriegsfall fähige Verbündete haben wollen, müssen wir sie in die Lage versetzen, ihren eigenen militärischen Bedarf zu decken. Ein Programm maßvoller Investitionen in ihre Industrie wird es ihnen ermöglichen, die von ihnen benötigte Munition vor Ort zu produzieren."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "Hat weniger Militärfabriken als wir"
 FRA_coordinate_rearmament:0 "Aufrüstung koordinieren"
 FRA_coordinate_rearmament_desc:0 "Um dem einheitlichen Entwicklungsprozess der Deutschen und unserer anderen Gegner gerecht zu werden, müssen wir unsere Anstrengungen auch mit unseren Verbündeten koordinieren."
 FRA_foreign_guest_workers:0 "Ausländische Gastarbeiter"
 FRA_foreign_guest_workers_desc:0 "Unser Mangel an Arbeitskräften ist ein großer Engpass beim Ausbau unserer Industrie und der Vergrößerung unserer Streitkräfte. Wenn wir qualifizierte Arbeitskräfte aus unseren Verbündeten einladen, in unseren Fabriken zu arbeiten, werden Arbeitskräfte frei, die wir in die Armee entsenden können."
 FRA_join_the_ententes:0 "Beitritt zu den Ententes"
 FRA_join_the_ententes_desc:1 "Frankreich kann nicht zwei Verpflichtungen zur gegenseitigen Verteidigung gleichzeitig aufrechterhalten. Wenn wir die Briten nicht dazu bringen können, unsere Verpflichtungen ebenfalls einzuhalten, müssen wir uns entscheiden. Indem wir unsere unterschiedlichen Netze von Allianzen zu einem einzigen Ganzen verbinden, erhöhen wir den Abschreckungsfaktor unserer Allianzen um eine Größenordnung."
 unlocks_espionage_operation_tt:0 "Entriegelt eine §YSpionageoperation §!§! :\n"
 FRA_revive_the_franco_polish_alliance:1 "Wiederbelebung der französisch-polnischen Allianz"
 FRA_revive_the_franco_polish_alliance_desc:0 "Frankreich hat sich immer für ein unabhängiges Polen eingesetzt. In den letzten Jahren haben sich die Beziehungen zwischen unseren Ländern ein wenig abgekühlt. Mit der Bedrohung durch Deutschland am Horizont ist es an der Zeit, unseren Pakt neu zu beleben."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nPolen würde in unsere Fraktion eingeladen werden, wenn wir unsere eigene Fraktion anführen würden."
 FRA_buy_time:0 "Zeit kaufen"
 FRA_buy_time_desc:0 "Wir sind nicht bereit, den Deutschen auf dem Schlachtfeld gegenüberzutreten. Unsere Verbündeten sind schwach, unser Militär ist veraltet. Wir müssen vielleicht einige Opfer bringen, wenn wir überleben wollen."
 FRA_arms_purchases_in_the_us:1 "Waffenkäufe in den USA"
 FRA_arms_purchases_in_the_us_desc:0 "Unsere Militärindustrie ist einfach nicht in der Lage, unsere Streitkräfte mit den erforderlichen modernen Waffen zu versorgen. Die USA haben jedoch Produktionskapazitäten in Hülle und Fülle. Solange sie nicht zu ihrem Isolationismus zurückkehren, könnte man sie wohl dazu überreden, uns die benötigten Waffen zu verkaufen."
 FRA_france_leads:0 "Frankreich ist führend"
 FRA_france_leads_desc:0 "Ein Land mit der stolzen Geschichte Frankreichs kann sich seine Außenpolitik nicht von anderen Ländern vorschreiben lassen. Wir werden unsere eigenen Entscheidungen treffen und uns dabei von unseren eigenen Interessen leiten lassen."
 FRA_concessions_to_italy:1 "Zugeständnisse an Italien"
 FRA_concessions_to_italy_desc:0 "Italien träumt immer noch von einem Imperium in Afrika. Wenn wir Italien einige Zugeständnisse machen - und die Eroberung Äthiopiens gutheißen - könnten wir die Bildung einer Achse zwischen Rom und Berlin verhindern."
 FRA_ratify_the_stresa_front:0 "Ratifizierung der Stresa-Front"
 FRA_ratify_the_stresa_front_desc:0 "Italien hat angedeutet, dass es sich im Gegenzug für Gebiete in Afrika unserer Fraktion anschließen würde. Es ist an der Zeit, die Feder zu Papier zu bringen und die notwendigen Verträge zu ratifizieren."
 FRA_stresa_front_1:0 "Stresa-Front-Verhandlungen"
 FRA_stresa_front_1_desc:0 "Italien hat angedeutet, dass es sich unserer Fraktion anschließen würde, wenn es im Gegenzug Gebiete in Afrika erhält. Es ist an der Zeit, die Feder zu Papier zu bringen und die notwendigen Verträge zu ratifizieren."
 FRA_franco_soviet_treaty:0 "Französisch-sowjetischer Vertrag"
 FRA_franco_soviet_treaty_desc:0 "Die Sowjets sind genauso besorgt über den Aufstieg des Faschismus in Europa wie wir. Vielleicht können wir sie überzeugen, uns zu unterstützen, wenn die Zeit gekommen ist."
 FRA_revive_the_national_bloc:0 "Wiederbelebung des Nationalen Blocks"
 FRA_revive_the_national_bloc_desc:0 "Die politische Landschaft wird von Tag zu Tag radikaler. Die Linke flüstert davon, mit den Kommunisten gemeinsame Sache zu machen. Was wir jetzt brauchen, ist eine starke, stabile Führung."
 FRA_laissez_faire:0 "Laissez-faire"
 FRA_laissez_faire_desc:0 "Die Kommunisten sprechen offen davon, die Wirtschaftsstruktur unseres Landes auf radikale Weise umzugestalten, den hart arbeitenden Menschen seines rechtmäßigen Eigentums zu berauben. Dem setzen wir den einfachen Begriff der Freiheit entgegen. Eine dynamische Wirtschaft wird immer besser sein als ein linker Alptraum von strangulierender Bürokratie."
 FRA_protect_the_rights_of_man:0 "Schützen Sie die Rechte des Menschen"
 FRA_protect_the_rights_of_man_desc:0 "Sie mögen es nie offen aussprechen, aber es ist für jeden, der Augen hat, offensichtlich: Die Beschneidung des Rechts auf Eigentum ist nur der erste Schritt zur Abschaffung aller Rechte, für die unsere stolzen Vorfahren so hart gekämpft haben. Das werden wir nicht zulassen!"
 FRA_freedom_front:0 "Freiheitsfront"
 FRA_freedom_front_desc:0 "Angesichts des Chaos und der Umwälzungen, die die Kommunisten versprechen, muss man bereit sein, Bündnisse mit anderen Parteien einzugehen, selbst mit solchen, die man persönlich verwerflich finden mag."
 FRA_stimulate_the_dynamic_market:0 "Den dynamischen Markt ankurbeln"
 FRA_stimulate_the_dynamic_market_desc:0 "Der dynamische Markt hat sich als die effizienteste Form der Wirtschaftsorganisation erwiesen. Aber er wird immer noch von Menschen geleitet, und Menschen brauchen manchmal die Gewissheit, dass ihre harte Arbeit nicht umsonst war. Indem wir einige Beschränkungen aufheben und Garantien geben, können wir den Investoren helfen, ihre Ängste zu überwinden und unsere Wirtschaft anzukurbeln."
 FRA_agricultural_protectionism_desc:0 "Die Weltwirtschaft steht unseren traditionellen Produktionsmethoden immer feindlicher gegenüber. Wenn wir keine Maßnahmen zum Schutz unserer Landwirte ergreifen, werden wir bald mit einer Krise ungeahnten Ausmaßes konfrontiert sein, da unsere Landwirte nicht in der Lage sind, angesichts der Massenproduktion von Lebensmitteln aus Übersee wettbewerbsfähig zu bleiben."
 FRA_economic_devolution:0 "Wirtschaftliche Dezentralisierung"
 FRA_economic_devolution_desc:0 "Es ist absurd zu glauben, dass irgendein Bürokrat in Paris weiß, was das Beste für ein Unternehmen in Bordeaux ist. Wir müssen unseren Unternehmern vertrauen und sie befähigen, ihre eigenen Lösungen zu entwickeln."
 FRA_promote_entrepeneurship:0 "Förderung des Unternehmertums"
 FRA_promote_entrepeneurship_desc:0 "Das pulsierende Herz eines dynamischen Marktes war schon immer der Einzelne, der, wenn er eine Gelegenheit sieht, schnell handelt, um sie zu nutzen. In den letzten Jahren ist dieser Geist durch unnötige Vorschriften erstickt worden. Wir sollten sie zurückschrauben."
 FRA_utilize_the_leagues:0 "Nutzen Sie die Ligen"
 FRA_utilize_the_leagues_desc:0 "Es ist eine traurige Tatsache, dass politische Gewalt in Frankreich alltäglich geworden ist. Wenn das Land die drohende kommunistische Revolution überleben soll, dürfen wir die Hilfe von Menschen nicht scheuen, die den kommunistischen Schlägern auf der Straße begegnen können und werden, wenn es dazu kommt."
 FRA_national_regeneration:0 "Nationale Regeneration"
 FRA_national_regeneration_desc:0 "Ein Übermaß an Demokratie und ein fehlgeleiteter Republikanismus haben unser Land vergiftet und unser Volk gespalten. Es wird lange dauern, diese Wunden zu heilen, aber immerhin sind die ersten Schritte getan."
 FRA_national_regeneration_trigger_tt:0 "Die Unterstützung der Blockfreien und der Faschisten liegt zusammen bei über 50%."
 FRA_destroy_decadence:0 "Dekadenz zerstören"
 FRA_destroy_decadence_desc:1 "Kein Land war jemals groß, wenn es sich erlaubte, monatelang auch nur über die kleinste Frage zu debattieren. Einige Länder, die hinter Ozeanen in Sicherheit sind und von globalen Imperien unterstützt werden, mögen glauben, dass sie sich diesen Luxus leisten können. Wir können es nicht."
 FRA_integralism:0 "Integralismus"
 FRA_integralism_desc:0 "Die Ideologie des Integralismus besagt, dass alle Aspekte der Gesellschaft zusammenkommen und so funktionieren müssen, als wären sie ein kleiner Teil eines größeren Ganzen. Diese Gesellschaft muss gut geordnet sein, um sicherzustellen, dass alle Teile in Harmonie zusammenarbeiten."
 FRA_work:0 "Arbeit"
 FRA_work_desc:0 "Der Handwerker ist der wichtigste Bestandteil der Wirtschaft. Wenn er von den richtigen Leuten geführt wird, gibt es keine edlere Berufung als die, seine Arbeitskraft in den Dienst seines Landes zu stellen."
 FRA_family:0 "Familie"
 FRA_family_desc:0 "Die kleinste Einheit in der Gesellschaft ist nicht das Individuum - es ist die Familie. Diese einfache und offensichtliche Tatsache zu bestreiten, war der größte Fehler der alten Republik."
 FRA_fatherland:0 "Vaterland"
 FRA_fatherland_desc:0 "Das Vaterland steht über allen anderen Dingen. Daran kann es keinen Zweifel geben."
 FRA_political_unity:0 "Politische Einheit"
 FRA_political_unity_desc:1 "Die Geschichte Frankreichs seit dem Sturz des Absolutismus ist eine Geschichte politischer Grabenkämpfe. Wenn Einigkeit herrschte, war Frankreich siegreich. Wenn es interne Streitigkeiten gab, wurde Frankreich besiegt. Aus diesem Grund dürfen wir nicht zulassen, dass die Ambitionen einiger weniger die Lebensgrundlage der vielen beeinträchtigen."
 FRA_diplomatic_freedom:0 "Diplomatische Freiheit"
 FRA_diplomatic_freedom_desc:1 "Die republikanischen Regierungen haben sich an künstliche Konstrukte in Osteuropa gekettet, die in dem Moment fallen werden, in dem wir unsere Hilfe zurückziehen. Sie sind Verbindlichkeiten, keine Vermögenswerte, und als solche werden wir uns von ihnen trennen."
 FRA_latin_entente:0 "Lateinische Entente"
 FRA_latin_entente_desc:1 "Die Brüderlichkeit zwischen den Nachfolgestaaten des Römischen Reiches ist unbestreitbar. Die germanischen Völker Europas haben den Kontinent zu lange beherrscht. Es ist an der Zeit, dass wir unser nationales Geburtsrecht zurückfordern."
 FRA_reach_out_to_spain:0 "Die Hand nach Spanien ausstrecken"
 FRA_reach_out_to_spain_desc:0 "Spanien, das sich gerade erst von seinem Bürgerkrieg erholt hat, ist unser natürlicher Verbündeter bei unserem Versuch, den Kontinent neu zu gestalten."
 FRA_invite_portugal:0 "Laden Sie Portugal ein"
 FRA_invite_portugal_desc:1 "Das Kolonialreich Portugals ist zwar stark geschrumpft, doch die Flamme der Entdeckung und Eroberung brennt noch immer im Herzen jedes Portugiesen."
 FRA_compensate_italy:0 "Italien entschädigen"
 FRA_compensate_italy_desc:0 "In der Vergangenheit haben Konflikte um einige winzige Wüstenabschnitte unsere Nationen in einen Konflikt verwickelt. Solch ein Unsinn lässt sich leicht beenden, und eine einvernehmliche Lösung kann schnell gefunden werden."
 FRA_intervention_in_greece:0 "Intervention in Griechenland"
 FRA_intervention_in_greece_desc:0 "Griechenland kontrolliert einige der wertvollsten Gebiete im Mittelmeerraum. Wir können nicht zulassen, dass eine feindliche Regierung die Kontrolle über dieses Gebiet erlangt, und müssen daher zuerst handeln."
 FRA_the_congress_of_paris:0 "Der Kongress von Paris"
 FRA_the_congress_of_paris_desc:0 "Auf dem Berliner Kongress wurden die Grenzen Afrikas festgelegt. Aber die Karte sieht heute wie ein Flickenteppich aus. Es ist an der Zeit, die Karte neu zu zeichnen und damit die Grundlage für ein neues Kolonialreich zu schaffen."
 FRA_the_natural_borders_of_france:0 "Die natürlichen Grenzen Frankreichs"
 FRA_the_natural_borders_of_france_desc:0 "Es ist nur natürlich, dass ein Land zuerst auf seine eigenen Interessen schaut. Wir können in unserem Kampf nicht friedlich mit den Deutschen koexistieren, also müssen wir unsere natürlichen Grenzen sichern, um unser Kernland zu verteidigen."
 FRA_towards_a_new_europe:0 "Auf dem Weg zu einem neuen Europa"
 FRA_towards_a_new_europe_desc:1 "Frankreich befindet sich an einem Scheideweg. Wir können uns an die alte Ordnung fesseln oder uns der neuen zuwenden. Da die Deutschen im Begriff sind, den Kontinent neu zu gestalten, wäre es für uns von Vorteil, auf ihrer Seite zu stehen."
 FRA_establish_spheres_of_influence:0 "Einflusssphären einrichten"
 FRA_establish_spheres_of_influence_desc:1 "Jahrhundertelang hat unser Volk in dem Glauben gelebt, dass wir Todfeinde und Erbfeinde seien. Dieser Glaube beruhte auf der Vorstellung, dass unsere Interessen unvereinbar seien. Aber wir könnten uns sicher einigen, wenn wir nur unsere Einflussbereiche festlegen und uns nicht einmischen würden."
 FRA_split_belgium:0 "Das geteilte Belgien"
 FRA_split_belgium_desc:0 "Da Belgien nun in unserem Einflussbereich liegt, ist es an der Zeit, die französischsprachigen Teile des Landes als Heimat zu bezeichnen. Der Rest wird in einen neuen Staat umgewandelt."
 FRA_align_belgium:0 "Belgien angleichen"
 FRA_align_belgium_desc:0 "Die Belgier verdanken uns ihre Existenz, und wir können nicht zulassen, dass sie diese Tatsache vergessen. Wenn wir sie unabhängig bleiben lassen, werden wir zumindest dafür sorgen, dass eine freundliche Regierung eingesetzt wird."
 FRA_grow_the_empire:0 "Das Reich vergrößern"
 FRA_grow_the_empire_desc:0 "Es ist absurd, dass ein Land von der Größe Belgiens eine Kolonie behalten darf, die ein Vielfaches seiner Größe hat. Wir sind viel besser geeignet, ein solches Gebiet zu verwalten."
 FRA_bring_home_quebec:0 "Quebec nach Hause holen"
 FRA_bring_home_quebec_desc:0 "Die vor langer Zeit verlorene Provinz wird mit der Zeit wieder uns gehören. Alle französischsprachigen Menschen in der Welt werden schließlich mit ihrem Vaterland wiedervereint sein."
 FRA_expand_to_the_suez:0 "Ausdehnung auf den Suez"
 FRA_expand_to_the_suez_desc:0 "Die Aufteilung der Kontrolle zwischen uns und Großbritannien in der Levante ist ein undurchführbarer Kompromiss, an den wir uns nun glücklicherweise nicht mehr halten müssen."
 FRA_dominate_the_middle_east:0 "Beherrschung des Nahen Ostens"
 FRA_dominate_the_middle_east_desc:0 "Die Länder des Nahen Ostens sind künstliche Konstrukte, die aus dem Leichnam des Osmanischen Reiches geschnitzt wurden. Sie sind nicht souveräner als ein durchschnittliches französisches Dorf, und es ist an der Zeit, sie an diese Tatsache zu erinnern."
 FRA_the_council_of_rambouillet:0 "Der Rat von Rambouillet"
 FRA_the_council_of_rambouillet_desc:0 "Das Land ist in Aufruhr und das Volk sucht nach einem starken Führer. Es ist klar geworden, dass der Republikanismus das französische Volk im Stich gelassen hat, und es ist an der Zeit, dass die natürlichen Herrscher Frankreichs zurückkehren. Doch zunächst muss der Grundstein für die Wiederherstellung der Monarchie gelegt werden."
 FRA_revise_the_constitution:0 "Überarbeitung der Verfassung"
 FRA_revise_the_constitution_desc:0 "Die republikanische Verfassung war immer nur als Notlösung gedacht, die schon viel zu lange Bestand hat. Jetzt werden wir sie neu schreiben, um die Rückkehr eines Monarchen zu ermöglichen."
 FRA_repeal_the_law_of_exile:0 "Aufhebung des Exilgesetzes"
 FRA_repeal_the_law_of_exile_desc:0 "Weder das Oberhaupt eines französischen Königshauses noch sein Erbe dürfen ohne ausdrückliche Erlaubnis französischen Boden betreten. Bevor wir die triumphale Rückkehr der Monarchie feiern können, müssen wir dieses lästige kleine Hindernis aus dem Weg räumen."
 FRA_orleanist_restoration:1 "Die orléanistische Restauration"
 FRA_orleanist_restoration_desc:2 "Das Haus Orléans genießt unter den Royalisten in Frankreich große Unterstützung. Auch wenn einige Gegner einen anderen Thronkandidaten vorziehen würden, besteht kaum ein Zweifel daran, dass der orleanistische Erbe die besten Chancen hat, das Land friedlich hinter sich zu vereinen."
 FRA_guarantee_the_constitution:0 "Die Verfassung garantieren"
 FRA_guarantee_the_constitution_desc:0 "Bevor die republikanische Presse ihre unbegründeten Kampagnen gegen die Legitimität der königlichen Herrschaft starten kann, müssen wir ihr Ansehen untergraben, indem wir eiserne Garantien für die Achtung der individuellen Rechte des Volkes geben."
 FRA_the_first_citizen_of_the_state:0 "Der erste Bürger des Staates"
 FRA_the_first_citizen_of_the_state_desc:0 "Der König ist zwar mit beträchtlicher Macht ausgestattet, darf aber niemals als Tyrann oder absolutistischer Herrscher alter Prägung angesehen werden. Vielmehr muss ein moderner Monarch das Gesetz respektieren und die erste Verteidigungslinie gegen diejenigen sein, die die Macht unrechtmäßig an sich reißen wollen."
 FRA_counter_action_desc:0 "Die Action Francaise ist seit langem der stärkste Befürworter einer Rückkehr zur Monarchie. Leider sind ihre Ansichten zu anderen Themen weniger schmackhaft. Es ist an der Zeit, ihnen mitzuteilen, dass sie ihren Zweck erfüllt haben und sich ihrer zu entledigen."
 FRA_no_further_humiliations:0 "Keine weiteren Demütigungen"
 FRA_no_further_humiliations_desc:0 "Jahrelang haben die aufeinanderfolgenden republikanischen Regierungen zugelassen, dass sich die Deutschen über internationale Verträge hinwegsetzen, von denen einige schamlos gebrochen wurden, bevor die Tinte überhaupt trocken war. Damit ist jetzt Schluss."
 FRA_slum_clearing:0 "Slum-Säuberung"
 FRA_slum_clearing_desc:0 "Obwohl es sich um eine der größten Mächte der Welt handelt, lebt der einfache französische Arbeiter oft unter entsetzlichen Bedingungen und in ekelhaftem Elend. Kein König, der diesen Titel verdient, kann dulden, dass seine Untertanen in einem solchen Zustand leben."
 FRA_public_welfare:0 "Öffentliche Fürsorge"
 FRA_public_welfare_desc:0 "Ein König, der sich nicht für die Geringsten seiner Untertanen einsetzt, ist gar kein König."
 FRA_the_legitimate_heir:0 "Der legitime Erbe"
 FRA_the_legitimate_heir_desc:1 "Die Legitimisten betrachten den karlistischen Zweig als den legitimen Erben des französischen Throns. Die Ernennung ihres Kandidaten auf den Thron eröffnet die verlockende Möglichkeit, Spanien und Frankreich in einer Doppelmonarchie zu regieren."
 FRA_secure_the_crown_of_spain:0 "Die Krone Spaniens sichern"
 FRA_secure_the_crown_of_spain_desc:0 "Der erste Schritt auf dem Weg zur Erlangung des Geburtsrechts des Königs besteht darin, Spanien vor den verschiedenen Prätendentenregierungen zu schützen, die sich gebildet haben. Ihre kleinlichen Streitereien haben das Land schon einmal in einen blutigen Bürgerkrieg gestürzt - das dürfen wir nicht noch einmal zulassen."
 FRA_unite_the_crowns:0 "Vereinigt die Kronen"
 FRA_unite_the_crowns_desc:0 "Jetzt, da Spanien gesichert ist, können wir die Kronen vereinen und ein neues Königreich gründen, das Königreich Franco-Spanien."
 FRA_two_countries_two_crowns:0 "Zwei Länder, zwei Kronen"
 FRA_two_countries_two_crowns_desc:0 "Es gibt keinen gangbaren Weg, die beiden Länder zu vereinen, bei dem sich das eine nicht als Untertan des anderen betrachten würde. Wir werden dem König stattdessen raten, beide Länder in einer persönlichen, aber nicht in einer rechtlichen Union zu regieren."
 FRA_proclaim_the_third_empire:0 "Ausrufung des Dritten Reiches"
 FRA_proclaim_the_third_empire_desc:0 "Die Bonapartisten mögen als Außenseiter im Kampf um den Thron gelten, aber sie tragen den Traum von einer Zeit mit sich, in der sich ganz Europa vor dem Kaiser der Franzosen verneigt."
 FRA_avenge_waterloo:0 "Rache für Waterloo"
 FRA_avenge_waterloo_desc:0 "Die Geschichte Napoleons des Ersten wird für immer von seiner größten Niederlage geprägt sein. Wenn wir erfolgreich sein wollen, müssen wir zeigen, dass wir gewinnen können, wo er verloren hat."
 FRA_reorganize_the_dutch:0 "Die Niederländer reorganisieren"
 FRA_reorganize_the_dutch_desc:0 "Auch die Niederländer waren einst Teil des französischen Reiches. Jetzt, da sie besiegt sind, ist es an der Zeit, zu diesem natürlichen Zustand zurückzukehren."
 FRA_retribution_for_sedan:0 "Vergeltung für Sedan"
 FRA_retribution_for_sedan_desc:0 "Seit mehr als einem halben Jahrhundert feiern die Deutschen die Schlacht von Sedan und ihren Triumph über Napoleon den Dritten. In Zukunft wird jeder Deutsche lernen, den Namen dieses Ortes zu verfluchen."
 FRA_disunite_germany:0 "Deutschland entzweien"
 FRA_disunite_germany_desc:0 "Der Triumph über Frankreich ermöglichte es Preußen, die kleineren deutschen Staaten unter seinem Banner zu vereinen. Es ist nur richtig, dass dieser Prozess nun, da die Deutschen besiegt sind, wieder rückgängig gemacht wird."
 FRA_return_to_borodino:0 "Rückkehr nach Borodino"
 FRA_return_to_borodino_desc:0 "Bei Borodino war Napoleon seinem Sieg in Europa am nächsten gekommen. Die russische Armee wurde fast vollständig vernichtet, und wäre er nur ein wenig schneller gewesen, hätte er die Russen zur Vernunft bringen können. Wir werden der Welt zeigen, dass es möglich ist."
 FRA_je_suis_la_deluge:1 "Je suis le déluge"
 FRA_je_suis_la_deluge_desc:0 "Die Französische Revolution war die Flut, die die alten und schwachen Regime, die Europa so lange beherrscht hatten, hinwegschwemmte. Jetzt ist eine neue Flut da."
 FRA_coordinate_rearmament_tt:0 "Reduziert die Kosten für Produktionslizenzen für Mitglieder unserer Fraktion."
 invite_to_faction_tt:0 "Wird in unsere Fraktion eingeladen."
 VIC_emergency_powers_to_petain:0 "Notstandsbefugnisse für Petain"
 VIC_emergency_powers_to_petain_desc:0 "Nachdem die Schlacht um Frankreich verloren ist, ist klar, dass radikale Maßnahmen zur Sicherung des Staates ergriffen werden müssen. Der Präsident kann in seinem Handeln nicht eingeschränkt werden."
 VIC_the_national_revolution:0 "Die nationale Revolution"
 VIC_the_national_revolution_desc:1 "Unsere Niederlage wurde zweifellos durch einen grundlegenden Fehler in unserer Nation verursacht. Es wird lange dauern, diesen Fehler zu beheben, aber vielleicht wird uns der Schock unserer Niederlage erlauben, gestärkt zurückzukehren."
 VIC_long_term_economic_planning:0 "Langfristige Wirtschaftsplanung"
 VIC_long_term_economic_planning_desc:1 "Auch wenn es verlockend ist, die aktuelle Situation als so wichtig zu betrachten, dass sie alle anderen Sorgen verdrängt, dürfen wir nicht vergessen, dass es Dinge gibt, deren Umsetzung viel Zeit in Anspruch nimmt. Durch die Ausarbeitung einer Reihe von Wirtschaftsplänen können wir unsere Wirtschaft auf effiziente Weise wachsen lassen."
 VIC_aid_small_businesses:0 "Kleine Unternehmen unterstützen"
 VIC_aid_small_businesses_desc:2 "Die vielen kleinen Unternehmen, die unsere Wirtschaft ausmachen, wurden durch Rationierungen und andere Kriegsmaßnahmen hart getroffen. Wir sollten versuchen, hier Abhilfe zu schaffen, um ihnen beim Überleben zu helfen."
 VIC_venerate_the_craftsman:0 "Verehrung des Handwerkers"
 VIC_venerate_the_craftsman_desc:0 "Zu lange hat sich die Diskussion über die Arbeit auf den Industriearbeiter konzentriert, der in einer großen Fabrik für ein großes Unternehmen arbeitet. Es ist an der Zeit, die Leistungen des gelernten Handwerkers zu würdigen, der in seiner eigenen Werkstatt arbeitet und seine Familie ernährt."
 VIC_down_with_marianne:0 "Nieder mit Marianne"
 VIC_down_with_marianne_desc:1 "Die pseudoreligiöse Verehrung von Marianne, dem Symbol des französischen Republikanismus, hat den Verstand unseres Volkes verdreht. Genau wie die wertlose Republik, die sie repräsentiert, müssen alle Spuren von ihr getilgt werden."
 VIC_up_with_jean_darc:1 "Hoch mit Jeanne d'Arc"
 VIC_up_with_jean_darc_desc:1 "Jeanne d'Arc kämpfte tapfer gegen einen scheinbar übermächtigen Feind, opferte alles, was sie hatte, für das Wohl des Vaterlandes und versammelte die Nation unter ihrem Banner, um die Invasoren zu vertreiben. Ist sie nicht ein viel besseres Symbol für unsere Jugend, das sie anstreben sollte, als Marianne?"
 VIC_celebrate_motherhood:0 "Die Mutterschaft zelebrieren"
 VIC_celebrate_motherhood_desc:0 "Es liegt auf der Hand, dass der Platz der Frau im Haushalt ist, so wie der Platz des Mannes an der Werkbank oder auf dem Feld ist. Unser Volk muss daran erinnert werden, dass die Arbeit der Frau genauso wichtig für das Überleben der Nation ist wie die des Mannes."
 VIC_prosecute_the_losers:0 "Die Verlierer anklagen"
 VIC_prosecute_the_losers_desc:0 "Frankreich hat sich jahrelang gegen die Armeen des Kaisers gewehrt und ist doch im gegenwärtigen Krieg gescheitert. Dafür muss es einen Grund geben, und wir dürfen nicht aufhören, bis er ans Licht kommt und die Verantwortlichen vor Gericht gestellt werden."
 VIC_concessions_to_the_germans:1 "Zugeständnisse an die Deutschen"
 VIC_concessions_to_the_germans_desc:0 "Die Realität der Situation verlangt, dass wir uns mit unseren ehemaligen Feinden arrangieren. Es muss einen Weg geben, die lähmenden Lasten, die uns auferlegt wurden, zu verringern."
 VIC_mandatory_work_service:0 "Obligatorischer Arbeitsdienst"
 VIC_mandatory_work_service_desc:1 "Es ist uns gelungen, von den Deutschen die Zusage zu erhalten, dass unsere Besatzungskosten reduziert werden, wenn wir ihnen Arbeitskräfte zur Verfügung stellen. Es scheint jedoch, dass nur wenige Menschen bereit sind, die notwendige Arbeit zu leisten, um ihrem Vaterland in der Stunde der Not zu helfen. Wo Anreize versagt haben, müssen wir nun leider auf Zwang zurückgreifen."
 VIC_a_nation_reborn:0 "Eine wiedergeborene Nation"
 VIC_a_nation_reborn_desc:0 "Am Ende des langen und schmerzhaften Prozesses des Wiederaufbaus unserer gedemütigten und besiegten Nation steht ein neues, wiedergeborenes Frankreich, befreit von dem Krebsgeschwür des Republikanismus und seiner inneren Spaltung."
 VIC_end_the_occupation:0 "Beendigung der Besatzung"
 VIC_end_the_occupation_desc:0 "Am Ende unserer nationalen Revolution sind wir bereit, unseren Platz an der Seite unserer ehemaligen Feinde einzunehmen und für ein neues Europa zu kämpfen, ein Europa, das sicher ist vor der Bedrohung durch den Bolschewismus und frei von den spaltenden Versuchungen des Republikanismus."
 VIC_the_national_bureau_of_statistics:0 "Das Nationale Büro für Statistik"
 VIC_the_national_bureau_of_statistics_desc:0 "Wenn wir unser Volk in eine bessere Zukunft führen wollen, brauchen wir harte Daten, auf die wir unsere Entscheidungen stützen können. Wir sollten eine neue Behörde gründen, die mit der Erstellung dieser Daten beauftragt wird."
 VIC_the_legionary_service_order:0 "Der Legionärsdienstorden"
 VIC_the_legionary_service_order_desc:0 "Da unser Militär größtenteils entwaffnet ist und auf jeden Fall zu dünn besetzt ist, um ganz Frankreich zu schützen, brauchen wir eine neue Organisation von Patrioten, die das Regime unterstützen."
 VIC_form_the_milice:0 "Die Miliz gründen"
 VIC_form_the_milice_desc:0 "Da der Widerstand in ganz Frankreich immer stärker wird, müssen wir eine Truppe bilden, die den Kampf gegen sie aufnehmen kann. Wir werden nur die patriotischsten Mitglieder rekrutieren und ihnen weitreichende Handlungsfreiheit einräumen, um diese Terroristen in die Schranken zu weisen."
 VIC_anti_bolshevist_volunteers:0 "Antibolschewistische Freiwillige"
 VIC_anti_bolshevist_volunteers_desc:0 "Der größte Kampf in der Geschichte der Menschheit findet gerade jetzt zwischen den Kräften der westlichen Zivilisation und den Kräften des Kommunismus statt. Wir können nicht tatenlos zusehen, während diese titanische Schlacht geschlagen wird."
 VIC_rebuild_the_military:0 "Das Militär wiederaufbauen"
 VIC_rebuild_the_military_desc:0 "Die französische Armee ist völlig besiegt und gedemütigt worden. Es wird lange dauern, bis sie wieder ihre volle Kampfkraft erreicht hat."
 VIC_finish_the_naval_buildup:0 "Beenden Sie den Ausbau der Flotte"
 VIC_finish_the_naval_buildup_desc:0 "Die späte Republik hat eine Reihe von Schiffen aufgelegt, um die Flotte zu modernisieren. Da sie zu spät begonnen und zu langsam vorangetrieben wurde, konnte sie nicht mehr rechtzeitig abgeschlossen werden. Aber sie könnte dennoch als Kern einer neuen französischen Marine dienen."
 VIC_hidden_materials:0 "Versteckte Materialien"
 VIC_hidden_materials_desc:1 "Die Deutschen hätten ihre Armeen nicht so schnell wieder aufbauen können, wenn sie sich nicht über die Bedingungen ihrer Verträge hinweggesetzt hätten. Es ist daher nur recht und billig, dass wir dasselbe tun sollten."
 VIC_analyze_our_defeat:0 "Analysieren Sie unsere Niederlage"
 VIC_analyze_our_defeat_desc:0 "Unsere Niederlage war nicht unvermeidlich. Viele verschiedene Personen haben in einer langen Reihe von verachtenswerter Selbstgefälligkeit in ihren Pflichten versagt. Wir werden die genauen Ursachen herausfinden und dafür sorgen, dass wir in Zukunft besser vorbereitet sind."
 VIC_modernize_the_airforce:0 "Die Luftwaffe modernisieren"
 VIC_modernize_the_airforce_desc:0 "Der vielleicht demütigendste Teil unserer Niederlage war unsere Unfähigkeit, in der Luft zu bestehen. Wir hatten zu wenig moderne Flugzeuge. Während der Krieg um uns herum weitergeht, werden rasch neue Flugzeuge in Produktion genommen. Wir dürfen nicht zulassen, dass sich so etwas wiederholt."
 VIC_learn_from_the_enemy:0 "Vom Feind lernen"
 VIC_learn_from_the_enemy_desc:0 "Der schnellste Weg, um zu verstehen, wie und warum wir versagt haben, ist zu verstehen, was unsere Gegner richtig gemacht haben."
 VIC_buy_from_the_enemy:0 "Vom Feind kaufen"
 VIC_buy_from_the_enemy_desc:0 "Unsere Rüstungsindustrie war der Aufgabe, uns mit genügend modernen Waffen zu versorgen, nicht gewachsen und ist es immer noch nicht. Wir müssen uns darum bemühen, moderne Waffen aus allen verfügbaren Quellen zu beschaffen."
 FRA_appeal_to_the_french_nation:0 "Appell an die französische Nation"
 FRA_appeal_to_the_french_nation_desc:0 "Frankreich mag die Schlacht verloren haben, aber es hat den Krieg nicht verloren. Es ist die Pflicht eines jeden patriotischen Franzosen, Widerstand zu leisten."
 FRA_appeal_to_overseas_territories:0 "Appell an die überseeischen Gebiete"
 FRA_appeal_to_overseas_territories_desc:0 "Die französischen Metropolen mögen zwar an den Feind gefallen sein, aber ein Großteil des französischen Reiches ist noch frei. Wenn es uns gelingt, sie für uns zu gewinnen, können wir dem Feind den Kampf ansagen."
 FRA_appeal_to_overseas_territories_tt:0 "Kolonialgebiete in verschiedenen Teilen der Welt haben die Chance, auf unsere Seite zu wechseln."
 FRA_intervention_in_north_africa:0 "Intervention in Nordafrika"
 FRA_intervention_in_north_africa_desc:0 "Nordafrika bietet die besten Voraussetzungen für eine Invasion zur Rückeroberung des Heimatlandes. Es auf unsere Seite zu bringen, ist für unseren Befreiungsfeldzug unerlässlich."
 FRA_intervention_in_west_africa:0 "Intervention in Westafrika"
 FRA_intervention_in_west_africa_desc:0 "Westafrika beherbergt ungezählte Millionen von Einwohnern, die in eine neue Armee eingezogen werden können, um unsere Heimatländer zurückzuerobern."
 FRA_intervention_in_syria:0 "Intervention in Syrien"
 FRA_intervention_in_syria_desc:0 "Indem wir dem Feind die strategischen Gebiete in Syrien vorenthalten, schützen wir den Suezkanal und verbessern unsere Lage im östlichen Mittelmeerraum dramatisch."
 FRA_intervention_in_indochina:0 "Eingreifen in Indochina"
 FRA_intervention_in_indochina_desc:0 "Weit entfernt von den Kämpfen in Europa sind unsere Kolonien in Indochina ein ideales Gebiet, um unsere Interessen in dieser Region zu verteidigen."
 FRA_intervention_in_central_africa:0 "Intervention in Zentralafrika"
 FRA_intervention_in_central_africa_desc:0 "Zentralafrika ist für die alliierten Kriegsanstrengungen von entscheidender Bedeutung und könnte als wichtiger Propagandacoup für uns genutzt werden."
 FRA_intervention_in_madagascar:0 "Intervention in Madagaskar"
 FRA_intervention_in_madagascar_desc:2 "Sollte es dem Feind gelingen, Madagaskar einzunehmen und zu befestigen, droht uns im Indischen Ozean eine Katastrophe. Eine schnelle und entschlossene Aktion könnte sicherstellen, dass die Insel auf unserer Seite bleibt."
 FRA_form_the_national_committee:0 "Das Nationalkomitee bilden"
 FRA_form_the_national_committee_desc:0 "Nur wenige hätten geglaubt, dass unsere Sache Erfolg haben könnte. Aber jetzt sind wir endlich stark genug, um die Bildung einer voll funktionsfähigen Exilregierung zu verkünden, die bereit ist, die Kontrolle über jedes vom Feind befreite französische Gebiet zu übernehmen."
 FRA_form_the_provisional_government_of_the_republic:1 "Die Bildung der provisorischen Regierung"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Mit der Befreiung von Paris sind wir nicht länger eine Exilregierung. Es ist an der Zeit, mit der schwierigen Arbeit des Wiederaufbaus unseres Landes zu beginnen."
 FRA_continue_the_fight:0 "Den Kampf fortsetzen"
 FRA_continue_the_fight_desc:0 "Bisher haben sich nur wenige Soldaten entschieden, sich uns anzuschließen, aber die, die wir haben, müssen bewaffnet und ausgerüstet werden."
 FRA_the_free_french_navy:0 "Die Freie Französische Marine"
 FRA_the_free_french_navy_desc:0 "Unsere Verbündeten befinden sich in einem verzweifelten Kampf ums Überleben, für den die Seewege lebenswichtig sind. Wir müssen unseren Teil dazu beitragen, ihnen zu helfen."
 FRA_colonial_recruitment_desc:0 "Da das Mutterland nicht für Rekrutierungen zur Verfügung steht, müssen wir unsere Kolonien um Hilfe bitten. Viele unserer Untertanen sind bereit, zu den Waffen zu greifen und für uns zu kämpfen."
 FRA_the_regiment_normandie:0 "Das Regiment Normandie"
 FRA_the_regiment_normandie_desc:0 "Es ist wichtig, dass wir Franzosen an allen Fronten kämpfen. Da die Sowjets jetzt gegen unseren gemeinsamen Feind kämpfen, könnten wir eine kleine Gruppe von Kampffliegern entsenden, um ihnen zu helfen."
 FRA_refus_absurde:0 "Refus Absurde"
 FRA_refus_absurde_desc:0 "Selbst in der Stunde der Niederlage bleibt der Wille zum Widerstand in einigen Herzen stark. Sie werden das Fundament der Widerstandsbewegung in den besetzten Gebieten bilden."
 FRA_the_maquis:0 "Der Maquis"
 FRA_the_maquis_desc:2 "Die ländlichen Gebiete Frankreichs bieten all jenen Schutz, die vor den Besatzern oder ihren kollaborierenden Lakaien fliehen wollen. Wir sollten die Menschen unterstützen, die dem Feind in einem Akt des Widerstands ihre Arbeit verweigern, damit wir diese Gebiete mit der Zeit zu Brutstätten des Widerstands machen können."
 FRA_reach_out_to_trade_unions:0 "Auf die Gewerkschaften zugehen"
 FRA_reach_out_to_trade_unions_desc:0 "Wenn wir gegen die Industrien vorgehen wollen, die jetzt vom Feind in Dienst gestellt wurden, scheint eine gute Kommunikation mit den Arbeitern dort der beste Weg zu sein. Sie können jede Produktion, die stattfindet, viel effizienter verzögern oder sabotieren als jede Kraft von außen."
 FRA_cooperation_with_the_communists:0 "Zusammenarbeit mit den Kommunisten"
 FRA_cooperation_with_the_communists_desc:0 "In unserem gemeinsamen Kampf dürfen wir keinen Verbündeten ablehnen, der sich uns anbietet - auch wenn er sich Genosse nennt."
 FRA_connections_to_industrialists:0 "Verbindungen zu Industriellen"
 FRA_connections_to_industrialists_desc:0 "Während die Zusammenarbeit mit den Arbeitern in der Kriegsindustrie hilfreich ist, hat die Zusammenarbeit mit den Leuten, die die Fabriken leiten, an sich schon Vorteile."
 FRA_the_civil_and_military_organization:0 "Die zivile und militärische Organisation"
 FRA_the_civil_and_military_organization_desc:0 "Die vielen kleinen Gruppen, die den Widerstand leisten, schließen sich zu einer größeren Organisation zusammen. Wir sollten dies unterstützen."
 FRA_national_council_of_the_resistance_desc:0 "Der Widerstand wird in Frankreich immer stärker und ist so mächtig geworden, dass er einen neuen Lenkungsausschuss braucht, um seine Aktivitäten zu koordinieren."
 FRA_national_uprising_desc:0 "Die Stunde ist gekommen. Jetzt ist es an der Zeit, zu den Waffen zu greifen und aus dem Schatten herauszutreten, der euch über viele Jahre hinweg verhüllt hat!"
 FRA_french_forces_of_the_interior:0 "Die französischen Streitkräfte des Inneren"
 FRA_french_forces_of_the_interior_desc:1 "Der Widerstand hat Tausende von Männern unter Waffen, überall in Frankreich. Während wir und unsere Verbündeten durch das Land vorrücken, werden wir sie aufsammeln und sie zu Soldaten unserer Armee machen."
 FRA_french_forces_of_the_interior_tt:0 "Schafft schwache Infanterieeinheiten in jedem befreiten Kernland."
 FRA_naval_rearmament:0 "Aufrüstung der Marine"
 FRA_naval_rearmament_desc:0 "Unsere Schiffbauindustrie wurde vernachlässigt, während wir uns darauf konzentrierten, mit den Entwicklungen in anderen Bereichen Schritt zu halten. Das hat dazu geführt, dass wir jetzt Gefahr laufen, von unseren Konkurrenten im Mittelmeer und im Atlantik überholt zu werden. Wir müssen mehr investieren, um die verlorene Zeit wieder aufzuholen."
 FRA_colonial_naval_bases:0 "Koloniale Marinestützpunkte"
 FRA_colonial_naval_bases_desc:0 "Der Schlüssel zur globalen Machtprojektion ist die Fähigkeit, eine Flotte fernab der Heimatgewässer zu unterhalten. Wir verfügen bereits über große koloniale Besitzungen, die wir nun ausbauen müssen, um sie als Tank- und Reparaturstützpunkte für unsere Flotte zu nutzen."
 FRA_develop_colonial_dockyards:0 "Koloniale Werften ausbauen"
 FRA_develop_colonial_dockyards_desc:0 "Wenn die Flottenstützpunkte in verschiedenen Teilen unseres Reiches ausgebaut und modernisiert sind, können wir uns um die Ansiedlung der notwendigen Schwerindustrie kümmern und die großen Docks bauen, die für den Bau von Schiffen in Übersee erforderlich sind."
 FRA_the_old_school:0 "Die alte Schule"
 FRA_the_old_school_desc:0 "Trotz aller Fortschritte in der Seetechnologie ist das Schlüsselelement der Seemacht nach wie vor das große Schiff, das mit Unterstützung anderer Flotteneinheiten agiert. Unabhängig davon, ob es sich bei diesem großen Schiff um ein Schlachtschiff oder um einen neuen Flugzeugträger handelt, müssen wir unsere Schiffbauindustrie weiter ausbauen, um mit anderen Seemächten mithalten zu können."
 FRA_navy_effort:0 "Marine Nationale"
 FRA_navy_effort_desc:0 "Viele denken, dass die britische Vormachtstellung bei der Marine eine Tatsache ist. Sie glauben, dass noch nie jemand die Royal Navy herausgefordert hat und erfolgreich war. Sie irren sich. Es gab eine Zeit, da beherrschten französische Schiffe unangefochten die Wellen."
 FRA_carrier_planes:0 "Trägerflugzeuge"
 FRA_carrier_planes_desc:0 "Ein Flugzeugträger ist nur so gut wie seine Flugzeuge. Ohne moderne Flugzeuge ist jeder Flugzeugträger eine Fehlinvestition."
 FRA_expand_the_richelieus_tt:0 "Stellt zwei §Y1936 Schlachtschiffe §!§! der Richelieu-Klasse mit §G30% Fertigstellung §!§! in die Bauwarteschlange."
 FRA_rush_the_richelieus_tt:0 "Fügt zwei §Y1936 Battleship §!§! der Richelieu-Klasse bei §G30 % Fertigstellung §!§! in die Warteschlange ein."
 FRA_rush_the_richelieus:0 "Rush the Richelieu"
 FRA_rush_the_richelieus_desc:0 "Angesichts der immer verzweifelter werdenden Lage in Europa müssen wir unser Schlachtschiffbauprogramm wieder aufnehmen."
 FRA_expand_the_richelieus:0 "Erweitern Sie die Richelieu's"
 FRA_expand_the_richelieus_desc:0 "Angesichts der immer verzweifelter werdenden Lage in Europa müssen wir die Anzahl der Schiffe der Richelieus-Klasse erhöhen."
 FRA_prioritize_the_joffre:0 "Vorrang für die Joffre"
 FRA_prioritize_the_joffre_desc:0 "Unsere derzeitige Trägerflotte ist hoffnungslos veraltet und jedem potenziellen Feind unterlegen. Wir müssen dafür sorgen, dass einem neuen Trägerprojekt höchste Priorität eingeräumt wird."
 FRA_the_young_school:0 "Torpedo-Doktrin"
 FRA_the_young_school_desc:0 "Die Entwicklungen in der Luftfahrt, bei U-Booten und Torpedos haben das Großkampfschiff überflüssig gemacht. Mit unserer begrenzten Marineindustrie können wir es uns nicht leisten, Zeit und Geld für den Bau gigantischer schwimmender Festungen zu verschwenden, die den Bedrohungen auf dem modernen Seeschlachtfeld hilflos ausgeliefert sind. Wir sollten uns stattdessen auf die Verbesserung der Effizienz konzentrieren, um mehr kleine Schiffe bauen zu können."
 FRA_undersea_combat:0 "Unterwasser-Kampf"
 FRA_undersea_combat_desc:0 "Das U-Boot hat im letzten Jahrzehnt an Reife gewonnen. Es stellt heute eine tödliche Bedrohung für alle Überwasserschiffe dar und ist gleichzeitig immer schwieriger zu entdecken und zu zerstören."
 FRA_surface_combat:0 "Überwasser-Kampf"
 FRA_surface_combat_desc:0 "Mit den Fortschritten in der Geschütztechnik ist es fast unmöglich geworden, ein Schiff zu bauen, das ein längeres Gefecht mit einem anderen Großkampfschiff überleben kann. Es ist weitaus besser, über eine Flotte moderner Zerstörer und Torpedoboote zu verfügen, um einen Feind mit massiven Torpedosalven zu überwältigen."
 FRA_prioritize_the_joffre_tt:0 "Fügt einen §Y1930 Flugzeugträger §!§! mit §G40% Fertigstellung §!§! zur Bauwarteschlange hinzu."
 POR_infrastructure_in_angola_tt:0 "Fügt §Y2 Marinebasis §!§! in der Provinz Namibe in Angola hinzu.\n Fügt §Y3 Marinebasis §!§! in der Provinz Luanda in Angola hinzu.\n"
 FRA_SNCAN_formed:0 "Gegründet SNCAN"
 FRA_SNCAO_formed:0 "Gegründet SNCAO"
 FRA_SNCASE_formed:0 "Gegründet SNCASE"
 FRA_SNCASO_formed:0 "Gebildet SNCASO"
 vichy_french_focus:0 "Vichy-Französischer Schwerpunktbaum"
 POR_colonial_assimilation_policy_desc:0 "Im Gegensatz zu anderen Ländern wird die portugiesische Nation nicht durch ihre Rasse definiert, sondern durch ihre gemeinsame Kultur und zivilisatorische Mission. Anstelle von Rassenvorurteilen brauchen wir Rassenmischung."
 POR_colonial_army_desc:0 "Um eine starke Nation zu haben, können wir uns nicht nur auf die Metropolitan Army verlassen. Wir müssen koloniale Einheiten aufstellen, sie bewaffnen und für den Kampf in der modernen Kriegsführung ausbilden."
 POR_luso_tropicalism:0 "Luso-Tropicalismus"
 POR_luso_tropicalism_desc:1 "Wir müssen den multikulturellen Charakter Portugals seit dem 15. Jahrhundert anerkennen und die nationale Einheit betonen, indem wir unsere afrikanischen Kolonien in unser Territorium integrieren und der lokalen Bevölkerung die Staatsbürgerschaft gewähren. Natürlich wird es Gegner geben, aber wir müssen das tun, was für die in unseren Gebieten lebenden Menschen richtig ist."
 POR_limited_self_rule:0 "Begrenzte Selbstbestimmung"
 POR_limited_self_rule_desc:0 "Indem wir die Autonomie unserer afrikanischen Kolonien erhöhen und ihnen erlauben, ihre eigene Regierung zu bilden, können wir uns auf dringendere Angelegenheiten konzentrieren. Diese Entkolonialisierung könnte uns näher an die Demokratien in der Welt heranbringen."
 POR_infrastructure_in_angola:0 "Infrastruktur in Angola"
 POR_infrastructure_in_angola_desc:0 "Angola hat viele unerforschte Reichtümer. Wir müssen die Infrastruktur in der Region ausbauen, um die Ressourcen in Zukunft nutzen zu können."
 POR_develop_north_angola:0 "Erschließung von Nordangola"
 POR_develop_north_angola_desc:1 "Wir haben in Nordangola eine Eisenquelle entdeckt und sollten die für die Ausbeutung dieser wertvollen Ressource erforderliche Förderindustrie aufbauen."
 POR_develop_south_angola:0 "Erschließung Südangolas"
 POR_develop_south_angola_desc:0 "Die Suche nach Ressourcen im Süden Angolas war erfolgreich. Jetzt können wir die erforderliche Förderindustrie aufbauen."
 POR_portuguese_oil:0 "Portugiesisches Öl"
 POR_portuguese_oil_desc:0 "Eine Nation ohne Erdöl ist nicht in der Lage, ihre Wirtschaft im Konfliktfall aufrechtzuerhalten. Wir müssen in Angola nach kommerziell nutzbaren Ölfeldern suchen."
 POR_develop_mozambique:0 "Mosambik entwickeln"
 POR_develop_mozambique_desc:0 "Durch die Entwicklung der Infrastruktur und der Industrie in Mosambik werden wir in der Lage sein, die Aluminiumquellen des Landes zu unserem Vorteil zu nutzen."
 POR_continue_the_public_works:0 "Fortsetzung der öffentlichen Arbeiten"
 POR_continue_the_public_works_desc:0 "Dank der staatlichen Regelungen, die unsere Regierung nach Jahren der prekären Finanzlage eingeführt hat, ist es uns gelungen, unsere wirtschaftliche Situation zu stabilisieren, und wir sollten weiterhin in öffentliche Projekte investieren, um unsere Infrastruktur zu fördern."
 POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc:0 "Portugal braucht eine fortschrittliche Ingenieurschule mit modernsten Lehr- und Forschungseinrichtungen, um in dem bevorstehenden Kampf nicht ins Hintertreffen zu geraten."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "Durch Investitionen in die Oficinas Gerais de Material de Engenharia werden wir in der Lage sein, unsere Armee viel schneller mit moderner und hochwertiger Ausrüstung zu versorgen."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Der Ausbau der Einrichtungen der Oficinas Gerais de Material Aeronáutico wird unsere Flugzeugproduktion erheblich verbessern."
 POR_roads_bridges_and_dams:0 "Straßen, Brücken und Dämme"
 POR_roads_bridges_and_dams_desc:0 "Wir sollten in öffentliche Bauprojekte investieren, die sich auf die Verbesserung unserer Infrastruktur und unserer Straßensysteme konzentrieren."
 POR_extraction_industries:0 "Bergbauindustrie"
 POR_extraction_industries_desc:0 "Viele unserer Reichtümer liegen im Boden, aber unsere Minen sind alt und handwerklich betrieben. Wir müssen eine moderne Bergbauindustrie aufbauen."
 POR_hydroelectricity:0 "Elektrizität aus Wasserkraft"
 POR_hydroelectricity_desc:0 "Dank der großen Investitionen im Norden und in der Mitte Portugals ist es jetzt möglich, ein Netz von Staudämmen zu bauen, die Strom erzeugen und die Flussläufe regulieren."
 POR_military_vehicles:0 "Militärische Fahrzeuge"
 POR_military_vehicles_desc:0 "Unsere Armee braucht moderne Fahrzeuge für die kommenden Schlachten. Wenn wir in künftigen Konflikten erfolgreich sein wollen, müssen wir dafür sorgen, dass sie ausreichend und in bester Qualität ausgestattet werden."
 POR_portuguese_artillery:0 "Portugiesische Artillerie"
 POR_portuguese_artillery_desc:0 "Die Feldartillerie ist auf modernen Schlachtfeldern unverzichtbar. Wir müssen in den Bau neuer Anlagen investieren, die es uns ermöglichen, unsere Produktion von Artilleriewaffen zu erhöhen."
 POR_advanced_artillery:0 "Fortschrittliche Artillerie"
 POR_advanced_artillery_desc:0 "Wir müssen neue Artilleriewaffen entwickeln und die Truppen in effizienteren Methoden zur Durchführung von Sperrfeuern und zur Unterstützung des Vormarschs der Infanterie ausbilden."
 POR_military_research_facilities:0 "Militärische Forschungseinrichtungen"
 POR_military_research_facilities_desc:0 "Unsere Bemühungen zur Verbesserung unserer Rüstungsindustrie müssen mit angemessenen Investitionen in die Forschung einhergehen, wenn wir eine moderne und kompetente Armee behalten wollen."
 POR_armor_focus:0 "Schwerpunkt Rüstung"
 POR_armor_focus_desc:0 "Um auf dem Schlachtfeld zu dominieren, brauchen wir die besten Kriegsmaschinen. Wir müssen die Anlagen zur Herstellung unserer gepanzerten Fahrzeuge ausbauen und in weitere Forschung investieren."
 POR_mechanized_focus:0 "Schwerpunkt Mechanisierung"
 POR_mechanized_focus_desc:0 "Mechanisierte Fahrzeuge eignen sich viel besser als andere Radfahrzeuge, um unsere Infanteristen zu schützen, wenn sie unter feindlichen Beschuss geraten. Die Erforschung und Produktion dieser Art von Fahrzeugen könnte sich als entscheidend erweisen."
 POR_light_aircraft_focus:0 "Schwerpunkt Leichtflugzeuge"
 POR_light_aircraft_focus_desc:0 "Die Luftfahrt entwickelt sich ständig weiter, und wir müssen eine eigene Flugzeugindustrie aufbauen, um unsere Armee zu unterstützen."
 POR_advanced_light_aircraft:0 "Fortschrittliche Leichtflugzeuge"
 POR_advanced_light_aircraft_desc:0 "Die Koordinierung zwischen der Luftfahrt und anderen Bereichen der Armee ist von entscheidender Bedeutung. Die Entwicklung moderner Flugzeuge zur Unterstützung unserer Truppen wird unseren Erfolg im Kampf drastisch verbessern. "
 POR_jet_research:0 "Jet-Forschung"
 POR_jet_research_desc:0 "Wenn wir den Luftraum beherrschen wollen, müssen wir die neuesten Entwicklungen für unsere Flugzeuge einsetzen. Die Erforschung neuer Antriebsmethoden für unsere Flugzeuge, wie z. B. Düsentriebwerke, scheint der vielversprechendste Weg zu sein."
 POR_industrial_modernization:0 "Industrielle Modernisierung"
 POR_industrial_modernization_desc:0 "Der größte Teil unserer zivilen Industrie ist immer noch veraltet. Sie könnte viel effizienter werden, wenn wir uns die Zeit und die Ressourcen nehmen würden, um in ihre Modernisierung zu investieren."
 POR_a_new_industry_desc:1 "Dank der jüngsten technologischen Fortschritte in der automatisierten Produktion können wir unsere zivilen Anlagen weiter verbessern und ausbauen, um neue Effizienzniveaus zu erreichen."
 POR_food_industries:0 "Lebensmittelindustrie"
 POR_food_industries_desc:0 "Es ist an der Zeit, dass Portugal einen Schritt nach vorne macht und seine verarbeitende Industrie stärkt. Wir können mit der Entwicklung von Lebensmittelfabriken im nördlichen Teil des Landes beginnen."
 POR_textile_industry:0 "Textilindustrie"
 POR_textile_industry_desc:0 "Um das volle Potenzial unserer Textilindustrie auszuschöpfen, müssen wir neue Fabriken bauen, die es uns ermöglichen, die große Menge an Baumwolle zu verarbeiten, die in unseren Gebieten produziert wird."
 POR_second_navy_reequipment:0 "Zweite Umrüstung der Marine"
 POR_second_navy_reequipment_desc:0 "Die erste Phase des Umrüstungsprogramms für die Marine ist abgeschlossen. Wir sollten nun mit der zweiten Phase fortfahren und unsere Marinewerften verbessern und eine Ausschreibung für den Kauf einer Reihe moderner Schiffe im Ausland eröffnen."
 POR_a_powerful_merchant_marine:0 "Eine leistungsfähige Handelsmarine"
 POR_a_powerful_merchant_marine_desc:0 "Wir müssen eine große Handelsflotte aufbauen, die in der Lage ist, alle Ressourcen zu transportieren, die unsere Wirtschaft benötigt. Dies kann durch den Bau von Handelsschiffen in kleineren Werften erreicht werden."
 POR_merchant_marine_protection:0 "Schutz der Handelsmarine"
 POR_merchant_marine_protection_desc:0 "Die Erfahrungen aus dem Ersten Weltkrieg haben uns gelehrt, dass Handelsschiffe gegen die Bedrohung durch U-Boote geschützt werden müssen."
 POR_submarine_effort:0 "U-Boot-Bemühungen"
 POR_submarine_effort_desc:0 "Wir sollten mit der Forschung und Produktion moderner U-Boote beginnen. Dies wird uns einen großen Vorteil verschaffen, wenn wir in den Unterwasserkrieg eintreten."
 POR_fuzileiros:0 "Fuzileiros"
 POR_fuzileiros_desc:0 "Eine gut ausgebildete Seestreitkraft ist für die Sicherheit unserer überseeischen Besitzungen von grundlegender Bedeutung."
 POR_naval_research_institute:0 "Institut für Marineforschung"
 POR_naval_research_institute_desc:0 "Mit den richtigen Investitionen könnte unsere Escola Naval ihre Forschungsanstrengungen verbessern und künftigen Offizieren eine bessere Ausbildung bieten."
 POR_air_naval_research:0 "Forschung in der Marinefliegerei"
 POR_air_naval_research_desc:0 "Wir müssen unsere besten Piloten und Marineoffiziere zusammentrommeln, um neue Wege zur Koordinierung unserer wachsenden Luft- und Seestreitkräfte zu entwickeln."
 POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Unsere oberste Priorität sollte der Aufbau einer starken Marine sein, die in der Lage ist, unser weit verstreutes Reich zu schützen. Wir müssen die Kapazitäten und das Wissen haben, um größere Schiffe zu bauen. Die wichtigsten Marinewerften in Lissabon sollten vergrößert und Experten für den Schiffbau eingestellt werden."
 POR_national_cruiser_production:0 "Nationale Kreuzerproduktion"
 POR_national_cruiser_production_desc:0 "Wir sollten uns weiterhin auf den Bau von großen Schiffen konzentrieren. Moderne Kreuzer werden unsere Marine mit großer Feuerkraft ausstatten."
 POR_battleship_effort:0 "Kampfschiffbau"
 POR_battleship_effort_desc:0 "Wenn wir die Kontrolle über die Meere übernehmen wollen, müssen wir die Produktion von modernen, leistungsstarken Schlachtschiffen ankurbeln, die die Marinen vieler Länder bei ihrem Anblick erzittern lassen."
 POR_carrier_effort:0 "Bemühungen um Flugzeugträger"
 POR_carrier_effort_desc:0 "Angesichts der zunehmenden Bedrohung durch moderne Flugzeuge kommt den Flugzeugträgern im Kampf um die Meere eine immer größere Bedeutung zu."
 POR_atlantic_defense_strategy:0 "Verteidigungsstrategie für den Atlantik"
 POR_atlantic_defense_strategy_desc:0 "Unsere Inseln, die isoliert mitten im Ozean liegen, können leicht eine nach der anderen eingenommen werden. Mit den richtigen Investitionen können sie jedoch in unsinkbare Flugzeugträger verwandelt werden!"
 POR_endless_sea_desc:0 "Unsere Enklaven in Asien sind den Feindseligkeiten der sie umgebenden Reiche ausgesetzt. Wir müssen uns darauf konzentrieren, ihre Verteidigung zu stärken, damit sie einer möglichen Invasion widerstehen können."
 POR_popular_front:0 "Volksfront"
 POR_popular_front_desc:0 "Die spanische Volksfront zeigt uns den Weg. Wir müssen Kommunisten, Sozialisten und Anarchisten in einer breiten Front vereinen, die den Widerstand gegen den Faschismus und die Weltrevolution anführen wird."
 POR_nation_in_arms_desc:0 "Das portugiesische Volk muss darauf vorbereitet werden, das Übel des Faschismus und Imperialismus zu bekämpfen. Wir müssen ihnen Waffen geben und mit der militärischen Ausbildung beginnen, damit unsere Nation, wenn die Zeit kommt, bereit ist zu kämpfen!"
 POR_unify_leftist_youth_wings:0 "Linke Jugendflügel vereinigen"
 POR_unify_leftist_youth_wings_desc:0 "Wir werden den Jugendflügel der PCP gründen, die bestehenden Organisationen vereinigen und potenzielle Mitglieder zum Beitritt auffordern. Dies wird zur Schaffung einer Plattform führen, auf der sich unsere jüngeren Mitglieder treffen, diskutieren und ihre ersten Schritte in unserer politischen Arbeit unternehmen können."
 POR_nationalize_industry:0 "Verstaatlichung der Industrie"
 POR_nationalize_industry_desc:0 "Das Privatkapital hat unsere Wirtschaft ausgehöhlt und den Fortschritt unserer Gesellschaft zu lange verzögert. Wir müssen uns davon befreien, indem wir private Unternehmen verstaatlichen und die Kontrolle über die Produktion jeder einzelnen Fabrik übernehmen, zum Wohle des portugiesischen Volkes."
 POR_reorganization_of_the_communist_party:0 "Reorganisation der Kommunistischen Partei"
 POR_reorganization_of_the_communist_party_desc:0 "Während des diktatorischen Regimes von Salazar wurden viele unserer Parteimitglieder verhaftet. Wir werden sie zurückholen und die Struktur unserer Partei reorganisieren, um sicherzustellen, dass jede Abteilung von den am besten qualifizierten Personen geleitet wird."
 POR_potential_civil_war_low_requirement_tt:0 "§RWenn §YStabilität §!§!  §Runter §Y40%§Rliegt, wenn dieser Schwerpunkt abgeschlossen ist, wird ein Bürgerkrieg beginnen! §!§!  §!§!  §!§!  §!§! "
 POR_potential_civil_war_high_requirement_tt:0 "§RWenn §YStabilität §!§!  §Rzum Zeitpunkt der Fertigstellung dieses Schwerpunkts unter §Y60%§Rliegt, wird ein Bürgerkrieg beginnen! §!§!  §!§!  §!§!  §!§! "
 POR_join_the_comintern:0 "Beitritt zur Komintern"
 POR_join_the_comintern_desc:0 "Die Sowjetunion hat den Weg für andere Länder geebnet, ihrem sozialistischen Beispiel zu folgen. Es wird für uns von Vorteil sein, mit unseren sowjetischen Genossinnen und Genossen zusammenzuarbeiten, denn wir alle verfolgen die gleichen Ziele."
 POR_research_collaboration:0 "Zusammenarbeit in der Forschung"
 POR_research_collaboration_desc:0 "Unsere Genossen in der Sowjetunion haben ein ehrgeiziges, gut finanziertes Forschungs- und Entwicklungsprogramm. Eine Vereinbarung, ihre technologischen Fortschritte mit uns zu teilen, wird für beide Seiten in unserem proletarischen Krieg von Vorteil sein."
 POR_support_the_spanish_republic:1 "Unterstützen Sie die Spanische Republik"
 POR_support_the_spanish_republic_desc:0 "Das spanische Volk kämpft gegen den nationalistischen Putsch, der das ganze Land zu übernehmen droht. Wir müssen die Republikaner jetzt unterstützen, denn wenn sie untergehen, werden wir einen potenziellen neuen Feind vor unserer Tür haben."
 POR_workers_of_iberia_unite:0 "Arbeiter von Iberia, vereinigt euch!"
 POR_workers_of_iberia_unite_desc:1 "Wir müssen die Einheit des iberischen Proletariats gegen jede Art von Tyrannei proklamieren und uns unseren spanischen Genossen in ihrem Bürgerkrieg anschließen, um ein Bollwerk gegen den Faschismus zu werden.\nUnsere Opfer werden nicht vergessen werden, denn unsere Sache ist gerecht!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§RDie §YBlockfreien §!§! Unterstützer werden einen Bürgerkrieg §!§! beginnen. "
 POR_the_iberian_socialist_union:1 "Die Iberische Sozialistische Union"
 POR_the_iberian_socialist_union_desc:1 "Unsere gemeinsamen Kämpfe mit den spanischen Republikanern während des Krieges zeigen uns, dass es an der Zeit ist, die Iberische Halbinsel unter einer sozialistischen Volksregierung zu vereinen. Gemeinsam werden wir unsere Feinde ein für alle Mal besiegen!"
 POR_visit_the_front:0 "Besuch an der Front"
 POR_visit_the_front_desc:0 "Mehrere portugiesische Offiziere werden zu einem Besuch an die spanische Front entsandt. Sie werden eine Inspektion durchführen, die sich auf den Einsatz neuer Techniken in der Luftwaffe konzentriert."
 POR_they_need_our_help:0 "Sie brauchen unsere Hilfe"
 POR_they_need_our_help_desc:0 "Die Lage in Spanien ist kritisch. Wir müssen jetzt handeln, wenn wir den Triumph der Nationalisten abwenden wollen. Wir werden uns unseren spanischen Verwandten in ihrem Kampf anschließen; gemeinsam werden wir die Rebellen besiegen!"
 POR_intervention_in_spain:0 "Intervention in Spanien"
 POR_intervention_in_spain_desc:0 "Die Ausrichtung der spanischen Regierung ist für uns inakzeptabel. Ihre Ambitionen sind zu einer Bedrohung für unsere Ideale und unser Volk geworden, daher müssen wir handeln und diese feindselige Haltung mit Gewalt ausmerzen."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap] §!§! §YRegierung stürzen §!§! Kriegsziel gegen [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world:0 "Sicherung der freien Welt"
 POR_securing_the_free_world_desc:0 "Wenn wir eine Großmacht werden wollen, ist es gut, wenn wir anfangen, als solche zu handeln. Wir werden kleinere Nationen, die unsere Ideale und Interessen teilen, vor jeder potenziellen ausländischen Bedrohung schützen."
 portugal_guarantees_freedom_tt:0 "Die Unabhängigkeit aller unabhängigen kleineren §Ydemokratischen §!§! oder §Yblockfreien §!§! Nationen in Europa garantieren."
 POR_protect_chinese_civilians:0 "Schützen Sie die chinesische Zivilbevölkerung"
 POR_protect_chinese_civilians_desc:0 "Berichte über ausländische Militärmanöver in der Nähe des portugiesischen Territoriums in Macau haben unter der Zivilbevölkerung Unbehagen ausgelöst. Wir werden keine Bedrohung für unsere Bürger oder unser Land dulden; wir müssen jetzt handeln, um unserer ruhmreichen Nation willen!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "Strenge Neutralität im Spanischen Bürgerkrieg"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "Der spanische Bürgerkrieg ist ausgebrochen, aber wir können es uns nicht leisten, in dieser Zeit in internationale Konflikte hineingezogen zu werden. Wir müssen eine Politik der strikten Neutralität verkünden und gleichzeitig unsere Nation stärken und unsere diplomatischen Beziehungen verbessern."
 POR_british_investment_in_mines:0 "Britische Investitionen in den Bergbau"
 POR_british_investment_in_mines_desc:0 "Die britische Regierung hat ihr Interesse an Investitionen in die Ausbeutung von Ressourcen in unserem Land bekundet. Dies kann eine wertvolle Gelegenheit sein, unsere Förderanlagen und unsere Fortschritte in Forschung und Entwicklung zu verbessern."
 POR_british_industrial_investments:0 "Britische Industrieinvestitionen"
 POR_british_industrial_investments_desc:0 "Unsere zivile Industrie muss ausgebaut werden, um den Anforderungen unserer wachsenden Wirtschaft gerecht zu werden. Die britische Regierung ist an neuen Investitionen in unserem Land interessiert, solange wir uns ihren Idealen annähern..."
 POR_allow_free_elections:0 "Freie Wahlen zulassen"
 POR_allow_free_elections_desc:0 "Der Einfluss des Vereinigten Königreichs hat sich endlich in Portugal entfaltet, und unser Volk fordert das Recht, die Regierung zu wählen, die seine Interessen am besten vertritt."
 POR_join_the_allies:0 "Schließen Sie sich den Verbündeten an"
 POR_join_the_allies_desc:0 "Es ist an der Zeit, dem Beispiel der großen Demokratien in Europa zu folgen und sich ihnen in ihrem Kampf anzuschließen. Gemeinsam werden wir jedem Feind trotzen!"
 POR_research_sharing:0 "Gemeinsame Forschung"
 POR_research_sharing_desc:0 "Unsere Waffenbrüder aus dem Vereinigten Königreich sind uns im Bereich der technologischen Forschung weit voraus. Ein Abkommen über die gemeinsame Nutzung von Forschungsergebnissen wird uns und damit auch unser Bündnis stärken."
 POR_oppose_germany:0 "Deutschland widersetzen"
 POR_oppose_germany_desc:0 "Die Feindseligkeiten Deutschlands sind völlig unerträglich, und doch hat sie bisher niemand stoppen können. Nun, da unsere Armee endlich für den Krieg gerüstet ist, wird sich Portugal dem Kampf anschließen und all jenen entgegentreten, die die Völker ihrer Freiheit berauben wollen."
 POR_british_guns:0 "Britische Gewehre"
 POR_british_guns_desc:0 "Unsere Militärindustrie ist nicht darauf vorbereitet, moderne Kriegswaffen zu produzieren. Wir könnten einen Vertrag unterzeichnen, um sie im Vereinigten Königreich zu kaufen."
 POR_estado_novo_desc:1 "Seit unserer Verfassung von 1933 folgen wir den Prinzipien des Korporatismus und der Autarkie. Der sicherste Weg zu einer größeren nationalen Stärkung ist, diesen Ansatz weiter zu betonen und einen neuen, mächtigeren Staat aufzubauen."
 POR_support_the_spanish_nationalists:1 "Unterstützen Sie die spanischen Nationalisten"
 POR_support_the_spanish_nationalists_desc:0 "Wir müssen die spanischen Nationalisten unterstützen, die für den Ruhm ihres Landes gegen die kommunistische und anarchistische Bedrohung kämpfen."
 POR_portuguese_legion:0 "Portugiesische Legion"
 POR_portuguese_legion_desc:1 "Als Reaktion auf den Ausbruch des spanischen Bürgerkriegs wurde die Militärpolizei an die Grenze geschickt. Wir müssen eine freiwillige, patriotische, bewaffnete Miliz schaffen, die in der Lage ist, ihre polizeilichen Aufgaben zu übernehmen."
 POR_observation_mission:0 "Beobachtermission"
 POR_observation_mission_desc:0 "Eine militärische Beobachtungsmission wird nach Spanien entsandt, um die neuen Taktiken und Waffensysteme zu inspizieren."
 POR_send_assistance:0 "Unterstützung senden"
 POR_send_assistance_desc:0 "Das Schicksal der Nationalisten im spanischen Bürgerkrieg hängt am seidenen Faden, da sich die Fronten zu konsolidieren scheinen. Wir müssen uns dem Kampf anschließen und den Rebellen helfen, die republikanische Regierung zu besiegen und die kommunistische Bedrohung auf der iberischen Halbinsel ein für alle Mal auszurotten."
 POR_nationalist_intervention:0 "Nationalistische Intervention"
 POR_nationalist_intervention_desc:0 "Die Ambitionen der spanischen Regierung bedrohen unsere Interessen, und das können wir nicht hinnehmen. Wenn unsere Nachbarn nicht bereit sind, sich unserer Sache anzuschließen, müssen wir sie mit überzeugenderen Mitteln dazu zwingen."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap] §!§! :\nGains §YSturz der Regierung §!§! Kriegsziel gegen [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc:0 "Wir werden den Fehler von Salazar korrigieren, die Nationale Syndikalistische Bewegung aufzulösen und Francisco Rolão Preto ins Exil zu schicken. Wir müssen die Bewegung wieder legitimieren und Preto zurückholen."
 POR_camisas_azuis:0 "Camisas Azuis"
 POR_camisas_azuis_desc:0 "Die Camisas Azuis waren die bewaffnete Miliz der Nationalen Syndikalisten, aber die Gruppe wurde aufgrund ihrer Ideale verurteilt und aufgelöst. Wir müssen die Gründung dieser Organisation wieder zulassen, denn die Mobilisierung der Blauhemden wird unserer Armee eine wertvolle Quelle von Arbeitskräften liefern."
 POR_join_the_axis:0 "Anschluss an die Achsenmächte"
 POR_join_the_axis_desc:0 "Wir müssen uns mit den Deutschen verbünden und sie in den kommenden Konflikten unterstützen. Deutschland mag die Großmacht in Mitteleuropa sein, aber Portugal wird das mächtigste Reich in Übersee werden!"
 POR_research_agreements:0 "Abkommen erforschen"
 POR_research_agreements_desc:1 "Wir müssen mit Deutschland ein Abkommen schließen, das uns Zugang zu seiner fortschrittlichen Militärtechnologie verschafft, was unsere Forschung ankurbeln und uns ermöglichen wird, bessere Ausrüstung auf dem Schlachtfeld einzusetzen."
 POR_the_fifth_empire_desc:0 "Das Fünfte Reich steht für die ultimative Verschmelzung von intellektuellem und spirituellem Wissen, Glaube und Reich. Nur die portugiesische Nation kann den Weg zu dieser Realität anführen und die ganze Welt nicht nur territorial, sondern auch geistig und kulturell vereinen."
 POR_expand_the_chinese_territories:0 "Die chinesischen Territorien ausweiten"
 POR_expand_the_chinese_territories_desc:0 "Jetzt, da die asiatischen Nationen durch den Krieg geschwächt sind, ist es für uns an der Zeit, unser Territorium von Macau nach China auszudehnen. Die erschöpften chinesischen und japanischen Armeen werden uns nicht gewachsen sein!"
 POR_expand_the_chinese_territories_tt:0 "Gewinnt §YAnhang §!§! Kriegsziel gegen jede Nation, die:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName] §!§! )\n[594.GetName] ([594.Owner.GetFlag]§Y[594. Owner.GetName] §!§! )\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName] §!§! )\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName] §!§! )\n[622. GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName] §!§! )\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName] §!§! )\n[615.GetName] ([615.Owner.GetFlag]§Y[615. Owner.GetName] §!§! )\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName] §!§! )\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName] §!§! )"
 POR_deal_with_the_japanese_threat:0 "Umgang mit der japanischen Bedrohung"
 POR_deal_with_the_japanese_threat_desc:0 "Die japanische Armee bedroht unsere Besitztümer im Pazifik, besetzt nahe gelegene Enklaven und isoliert unsere Kolonien. Wir müssen ihren potenziellen Feindseligkeiten zuvorkommen, indem wir den Krieg in das japanische Heimatland bringen, wo sie ihn nicht erwarten."
 POR_refuse_the_naval_blockade:0 "Verweigerung der Seeblockade"
 POR_refuse_the_naval_blockade_desc:1 "Wir können uns die Seeblockade zunutze machen, die Ländern auferlegt wird, die sich im Krieg mit [ENG.GetNameDef] befinden. Unsere Diplomaten werden bequeme Abkommen aushandeln, um den Ländern, die gegen [ENG.GetAdjective] kämpfen, im Gegenzug für ihre wirtschaftliche Unterstützung unsere Schiffskapazitäten zur Verfügung zu stellen."
 POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc:0 "Es ist an der Zeit, die Demütigung zu rächen, die wir durch das britische Ultimatum von 1890 erlitten haben. Unsere Kolonien in West- und Ostafrika sollen endlich verbunden werden!"
 POR_recover_the_east_indies:0 "Rückeroberung der ostindischen Inseln"
 POR_recover_the_east_indies_desc:0 "Wir müssen das einfordern, was uns von Rechts wegen zusteht. Die ostindischen Inseln werden wieder unter portugiesischer Kontrolle stehen."
 POR_recover_brazil:0 "Brasilien zurückerobern"
 POR_recover_brazil_desc:0 "Um den Ruhm des alten portugiesischen Reiches wiederzuerlangen, müssen wir uns auf unsere ehemaligen amerikanischen Kolonien konzentrieren. Das brasilianische Land gehört Portugal, und deshalb soll es mit Gewalt zurückerobert werden."
 POR_army_reorganization:0 "Umstrukturierung der Armee"
 POR_army_reorganization_desc:0 "Wir müssen die Armee reorganisieren, die aufgeblähte Zahl von Offizieren und ineffizienten Einheiten reduzieren und ein ordentliches Wehrsystem einführen. Damit wird die Grundlage für eine moderne Armee geschaffen."
 POR_metropolitan_army:0 "Großstadt-Armee"
 POR_metropolitan_army_desc:0 "Die größte Gefahr für Portugal besteht darin, in einen europäischen Krieg hineingezogen zu werden und eine Invasion unseres Festlandes zu erleben. Nur eine starke moderne Armee kann unsere Feinde abschrecken!"
 POR_standardization:0 "Vereinheitlichung"
 POR_standardization_desc:0 "Wir müssen ein Standardisierungssystem einführen, das unserer Ausrüstung ein hohes Maß an Kompatibilität und Effizienz in der Produktion ermöglicht."
 POR_defend_the_borders:0 "Die Grenzen verteidigen"
 POR_defend_the_borders_desc:0 "Die Gefahr einer Invasion ist immer gegeben, und wir haben lange Grenzen in unseren Gebieten zu verteidigen. Wir müssen angemessene Befestigungen bauen, um einer möglichen Invasion zu widerstehen."
 POR_rebuild_the_lines_of_torres_vedras: "Wiederaufbau der Linien von Torres Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc: "Einige Offiziere der obersten Führungsebene sind der Meinung, dass unsere Grenzen zu weitläufig sind, um sie zu verteidigen, und schlagen vor, die Linhas de Torres Vedras wiederaufzubauen und die alten Befestigungsanlagen für die moderne Kriegsführung umzurüsten. Sollte der Feind unsere Linien durchbrechen, werden wir uns nach Lissabon zurückziehen, nach der gleichen Strategie, die uns während der Napoleonischen Kriege gegen die französische Invasion gute Dienste geleistet hat."
 POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc:0 "Mit der Militärreform wurde der Generalstab des Heeres (Corpo do Estado Maior) als Eliteeinrichtung für das Studium der modernen Kriegsführung wieder eingeführt. Wir müssen in neue Einrichtungen investieren, um seine Effizienz zu verbessern."
 POR_staff_wargames:0 "Stabskriegsspiele"
 POR_staff_wargames_desc:0 "Wir müssen uns auf die Vorbereitung unserer Offiziere konzentrieren, damit sie die Vorteile moderner Doktrinen, Organisation, Ausbildung und Ausrüstung voll nutzen können."
 POR_a_royal_wedding:0 "Eine königliche Hochzeit"
 POR_a_royal_wedding_desc:0 "Die Hochzeit zwischen Dom Duarte Nuno de Braganza, dem legitimen Erben des portugiesischen Throns, und Prinzessin Maria Francisca von Orléans, der Tochter des brasilianischen Thronprätendenten, wird die monarchistischen Kräfte in Portugal und Brasilien erfreuen."
 POR_the_return_of_duarte:0 "Die Rückkehr von Duarte"
 POR_the_return_of_duarte_desc:0 "Die Rückkehr von D. Duarte Nuno de Braganza nach Portugal wird von den Republikanern nicht akzeptiert werden, ist aber ein notwendiger Schritt zur Wiederherstellung der Monarchie."
 POR_support_a_spanish_monarchy_in_the_war:1 "Unterstützung einer spanischen Monarchie im Krieg"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "Es ist nicht so, dass wir die Carlisten besonders schätzen, aber natürlich wäre eine spanische Monarchie viel besser als die Präsenz eines faschistischen oder kommunistischen Regimes auf der Halbinsel. Wir müssen das geringere Übel bevorzugen..."
 POR_assist_the_requetes:0 "Unterstützung der Requetés"
 POR_assist_the_requetes_desc:0 "Mehrere Mitglieder der portugiesischen Armee und Luftwaffe werden nach Spanien entsandt, um die Kriegsanstrengungen der Carlisten zu überwachen und ihre Anführer zu beraten. Während ihres Aufenthalts werden sie auch Informationen über die Kampftaktiken der beiden Seiten sammeln."
 POR_join_the_carlist_fight:0 "Schließen Sie sich dem karlistischen Kampf an"
 POR_join_the_carlist_fight_desc:0 "Der beste Weg, den Sieg der Karlisten im spanischen Bürgerkrieg zu sichern, besteht darin, für die Requetés zu kämpfen und die anderen spanischen Fraktionen selbst zu besiegen."
 POR_the_royal_iberian_alliance:0 "Die königlich-iberische Allianz"
 POR_the_royal_iberian_alliance_desc:0 "Wir müssen die Zusammenarbeit mit der spanischen Monarchie suchen, um den Bedrohungen in Europa und darüber hinaus zu begegnen. Nur vereint können wir aus dieser Zeit des Aufruhrs siegreich hervorgehen."
 POR_monarchist_uprising_in_brazil:1 "Monarchistischer Aufstand in Brasilien"
 POR_monarchist_uprising_in_brazil_desc:0 "Der Appell an die brasilianischen Monarchisten wird dazu beitragen, den Weg für die Wiederherstellung des brasilianischen Throns zu ebnen. Wir müssen dafür sorgen, dass sie sich gegen jegliche Opposition durchsetzen."
 POR_the_empire_of_brazil:0 "Das Kaiserreich Brasilien"
 POR_the_empire_of_brazil_desc:0 "Die Voraussetzungen für Prinz Pedro, den brasilianischen Thron zu besteigen und zum Kaiser von Brasilien gekrönt zu werden, sind gegeben."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RWenn §YBrasilien§RNICHT §Yblockfrei§Rist und weniger als §Y50% Stabilität§Roder §Y70% Neutralität§Rhat, wenn dieser Fokus abgeschlossen ist, werden die brasilianischen Monarchisten einen Bürgerkrieg beginnen und uns hineinziehen! §!§!  §!§!  §!§!  §!§!  §!§!  §!§!  §!§!  §!§!  §!§!  §!§! "
 POR_restoration_of_the_monarchy:0 "Wiederherstellung der Monarchie"
 POR_restoration_of_the_monarchy_desc:0 "Wir werden die Wiederherstellung der portugiesischen Monarchie unter der Herrschaft von D. Duarte Nuno de Braganza verkünden. \nViva o Rei de Portugal!"
 POR_the_kingdom_reunited:0 "Das wiedervereinigte Königreich"
 POR_the_kingdom_reunited_desc:1 "Nach der Wiederherstellung des portugiesischen und brasilianischen Throns müssen wir die Vereinigung unserer Länder vollziehen, bevor die Erinnerung an unsere gemeinsamen Kämpfe verblasst ist. \Wir werden der brasilianischen Regierung einen Vorschlag unterbreiten, der deutlich macht, dass wir, wenn sie ihn nicht freiwillig unterschreibt, gezwungen sind, die Angelegenheit mit anderen Mitteln voranzutreiben..."
 POR_remember_olivenca:0 "Erinnern Sie sich an Olivença"
 POR_remember_olivenca_desc:0 "Die Spanier haben uns schon vor langer Zeit die Souveränität über Olivença verweigert. Jetzt werden wir sie uns zurückholen, ebenso wie andere Gebiete in der Umgebung..."
 POR_deal_with_fascism:0 "Mit dem Faschismus fertig werden"
 POR_deal_with_fascism_desc:0 "Der Faschismus ist eine Plage, die Leid und Elend über die Menschheit gebracht hat. Es ist an der Zeit, ihn zu bekämpfen, indem wir ihn direkt an der Quelle angreifen. Sobald wir siegreich sind, werden wir die Welt nach unserem Willen umgestalten, und zwar zum Besseren."
 POR_deal_with_fascism_tt:0 "Gewinnt §YAnhang §!§! Kriegsziel gegen größere oder benachbarte faschistische Nationen:"
 POR_latin_america:0 "Lateinamerika"
 POR_latin_america_desc:0 "Jetzt, da unser Imperium gefestigt ist, können wir uns die Gebiete rund um unsere amerikanischen Besitzungen ansehen und die Länder zurückfordern, die das brasilianische Imperium einst besaß."
 POR_the_communist_threat:0 "Die kommunistische Bedrohung"
 POR_the_communist_threat_desc:0 "Die Kommunisten verbreiten auf subtile Weise ihre trügerischen Ideale unter der Bevölkerung, nicht nur in Portugal, sondern in der ganzen Welt. Wir müssen uns darauf konzentrieren, diese globale Bedrohung auszurotten, bevor sie uns von innen auffrisst."
