 air_war_plans_division_focus:0 "Abteilung für Luftkriegspläne"
 air_war_plans_division_focus_desc:0 "Nur durch die Vorherrschaft in der Luft können die Achsenmächte besiegt werden. Langfristige Pläne für die Produktion und den Einsatz von Jagdflugzeugen und strategischen Bombern machen dies nicht nur möglich, sondern auch realisierbar."
