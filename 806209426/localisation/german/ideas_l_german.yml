 bra_exercito:0 "Die brasilianische Armee"
 bra_exercito_desc:0 "Das Analphabetentum in der brasilianischen Armee erschwert die Organisation und die Ausbildung. Der Mangel an moderner Medizin schränkt die Zahl der verfügbaren Arbeitskräfte ein. Andererseits machen das raue brasilianische Klima und der Lebensstil die Soldaten widerstandsfähiger gegen die Zermürbung an unwirtlichen Orten. Die gute Behandlung, die die brasilianischen Truppen in der Vergangenheit den Kriegsgefangenen und der besetzten Bevölkerung zuteil werden ließen, führte dazu, dass sich die feindlichen Soldaten den brasilianischen Truppen leichter unterwarfen, was ihre Effizienz bei Offensiven erhöhte."
 bra_infraestructure:0 "Ein wirklich großes Land"
 bra_infraestructure_desc:0 "Brasilien ist ein riesiges Land mit sehr unterschiedlichen geografischen Formationen und einem gewaltigen Flussnetz. Jedes Infrastrukturprojekt wird mehr Ressourcen benötigen, um fertiggestellt zu werden."
 bra_exports:0 "Kaffee für Kanonen und Maschinen"
 bra_exports_desc:0 "In der Vergangenheit exportierte Brasilien während des Zweiten Weltkriegs tonnenweise Kaffee und andere Rohstoffe in die Industrieländer. Im Gegenzug kaufte das Land militärische und zivile Güter und Technologien mit der Absicht, sie vor Ort zu produzieren."
