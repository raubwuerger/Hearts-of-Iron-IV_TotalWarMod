 AST_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
 AST_light_uk_tank_equipment_2_desc:0 "Der erste Commonwealth-Dreimann-Lt.TK im Dienst. Das zusätzliche Besatzungsmitglied und eine aktualisierte Bewaffnung mit 7,7 mm und 15 mm Besa-Maschinengewehren in einer Doppellafette machten den Mk V zu einem weitaus effektiveren Kampffahrzeug. Das höhere Gewicht wirkte sich etwas auf die Beweglichkeit in unwegsamem Gelände aus, aber die Gesamtreichweite blieb weitgehend unverändert."
 AST_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
 AST_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
 AST_light_uk_tank_equipment_3_desc:0 "Wurde in mehreren Versionen und in großen Stückzahlen gebaut. Die Mk VIa behielt die Bewaffnung der Mk V bei, während die Mk VIb über eine kompakte 15-mm-Besa und eine verbesserte 7,92-mm-Koaxialwaffe verfügte. Die Mk VIc behielt das 7,92-mm-Koaxialgeschütz bei, während die Hauptkanone eine 15-mm-Besa mit langem Rohr war, die eine ausgezeichnete Mündungsgeschwindigkeit, aber nur eine begrenzte Durchschlagskraft hatte."
 AST_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 AST_light_uk_tank_equipment_4_short:0 "Tetrarch"
 AST_light_uk_tank_equipment_4_desc:0 "Leslie Little, der Chefkonstrukteur von Vickers-Armstrong, entwarf den Tetrarch als eine wesentliche Verbesserung des Mk VI. Er verfügte über eine 2-Pdr-40-mm-Kanone mit einem 7,92-mm-Besa-Koaxialgeschütz und ein neues Spiralfederungssystem. Das geringe Gewicht des Fahrzeugs in Verbindung mit dem 165-PS-Motor von Meadows machte den Tetratch schnell und leicht transportierbar."
 AST_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 AST_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 AST_light_uk_tank_equipment_5_desc:0 "Der letzte der von Vickers-Armstrong produzierten Lt.TKs. Der Mk VIII wurde aus dem Tetrarch entwickelt, wobei Länge, Breite und Panzerschutz vergrößert wurden und eine neue Servolenkung eingebaut wurde. Der Mk VIII diente hauptsächlich als Hilfspanzer, da die Panzerdivisionen des Commonwealth nach und nach ihre Lt.TKs abzogen."
