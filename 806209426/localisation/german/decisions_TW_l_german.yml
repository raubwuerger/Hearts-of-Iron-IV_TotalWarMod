 GER_reichskommissariat_turkestan_desc:0 "Da das Land und die Völker Zentralasiens nun unter unserer Kontrolle sind, können wir dort ein Reichskommissariat einrichten, um die Verwaltung dieser Länder zu vereinfachen."
 GER_Generalgouvernement:0 "Das Generalgouvernement errichten"
 GER_Generalgouvernement_desc:0 "Das Generalgouvernement für das besetzte polnische Gebiet, das erste seiner Art im Osten, soll als Verwaltungseinheit dienen, um die Besetzung und Ausbeutung des Gebietes durch das Großdeutsche Reich zu vereinfachen."
