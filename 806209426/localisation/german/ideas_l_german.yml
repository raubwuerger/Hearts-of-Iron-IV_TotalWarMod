 home_of_revolution:0 "Heimat der Revolution"
 home_of_revolution_desc:0 "Genossinnen und Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist der Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine blühende sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen."
 home_of_revolution_workers_culture:0 "Die Heimat der Revolution"
 home_of_revolution_workers_culture_desc:0 "Genossinnen und Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist der Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine blühende sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen."
