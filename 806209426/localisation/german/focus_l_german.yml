 SIA_fm_tt:0 "Erhalte eine §Y2-Fähigkeit§! §GVerteidigungsdoktrin§! Feldmarschall namens §YPlaek Phibunsongkhram§!."
 SIA_nation_religion_king:0 "Nation, Religion, König"
 SIA_nation_religion_king_desc:0 "Die offizielle Staatsideologie von Siam: Nation, Religion, König. Siam ist ein Land mit vielen verschiedenen Völkern, es gibt kein einheitliches siamesisches oder thailändisches Volk, dennoch muss die Nation zusammenhalten. Der Buddhismus ist die größte Religion in Siam, aber auch der Islam und das Christentum haben eine große Anhängerschaft. Die absolute Monarchie wurde durch den Staatsstreich von 1932 durch eine konstitutionelle Monarchie ersetzt, aber die Monarchie ist nach wie vor beliebt."
 SIA_end_of_extraterritoriality:0 "Ende der Extraterritorialität"
 SIA_end_of_extraterritoriality_desc:0 ""
 SIA_endorse_yellow_cover_dossier:0 "Befürwortung des Yellow Cover Dossiers"
 SIA_endorse_yellow_cover_dossier_desc:0 "Das "Yellow Cover Dossier" war ein umstrittener Plan, der von Pridi Banomyong, Außenminister und Führer des zivilen Flügels der Regierungspartei, vorgeschlagen wurde. Umverteilung des Reichtums, Subventionen für Landwirte, progressive Besteuerung, soziale Sicherheit, Wohlfahrt für die Armen und so weiter. Kritiker warfen ihm vor, ein kommunistischer Plan zu sein und eine soziale Revolution herbeiführen zu wollen. Eine abgeschwächte Version des Plans kann nun umgesetzt werden."
 SIA_tax_the_nobility:0 "Besteuerung des Adels"
 SIA_tax_the_nobility_desc:0 "Ein großer Teil des Reichtums im Land ist in den Händen der Aristokratie und der Monarchie konzentriert. Wir müssen sie besteuern, um den Ausbau unserer Industrie und unseres Militärs zu finanzieren."
 SIA_thesaban:0 "Thesaban"
 SIA_thesaban_desc:0 "Die Thesaban sind die 1934 gegründeten und 1939 reorganisierten Gemeinden, die zur Organisation und Verwaltung des Landes beitragen."
 SIA_state_railway:0 "Staatliche Eisenbahn von Siam"
 SIA_state_railway_desc:0 "Eisenbahnen sind für die Verbindung der Weiten Siams unerlässlich, und die Regierung spielt eine wichtige Rolle bei der Instandhaltung der staatlichen Eisenbahnen. Wir können das Eisenbahnsystem finanzieren und ausbauen."
 SIA_thammasat_university:0 "Thammasat-Universität"
 SIA_thammasat_university_desc:0 "Die Thammasat-Universität wurde 1934 von Pridi Banomyong als Versuch gegründet, auch Menschen außerhalb der Elite eine Ausbildung zu ermöglichen. Die ersten Absolventen sollen nun für unser Land arbeiten."
 SIA_the_field_marshal:0 "Der Feldmarschall ergreift die Macht"
 SIA_the_field_marshal_desc:0 "Die bisherige Regierung wurde durch Skandale und Opposition in der Nationalversammlung behindert. Das muss ein Ende haben! Feldmarschall Plaek Phibunsongkhram, auch bekannt als Phibun, hat Lösungen für die Probleme."
 SIA_thai_cultural_revolution:0 "Thailändische Kulturrevolution"
 SIA_thai_cultural_revolution_desc:0 "Der Feldmarschall will eine Kulturrevolution, um alle thailändischen Völker zu vereinen!"
 SIA_mandate_1:0 "Mandat Eins: Thailand"
 SIA_mandate_1_desc:0 "Der erste Schritt besteht darin, den alten Namen Siam aufzugeben und stattdessen Thailand zu werden!"
 SIA_anti_sino_sentiments:0 "Antichinesische Propaganda"
 SIA_anti_sino_sentiments_desc:0 "Die Chinesen waren in unserem Land schon immer reich und mächtig, was zu vielen Ressentiments geführt hat. Es ist an der Zeit, dass wir aus diesen Ressentiments Kapital schlagen!"
 SIA_mandate_5:0 "Mandat Fünf: Autarkie"
 SIA_mandate_5_desc:0 "Um Thailand zu unterstützen, müssen alle versuchen, thailändische Waren zu kaufen, bevor sie den Ausländern etwas von unserem Geld geben."
 SIA_military_railway:0 "Militärische Eisenbahnen"
 SIA_military_railway_desc:0 "Das Militär wird spezielle Eisenbahnen für militärische Zwecke einrichten und in Kriegszeiten die Kontrolle über die zivilen Eisenbahnen übernehmen."
 SIA_mandate_9:0 "Mandat Neun: Alphabetisierung"
 SIA_mandate_9_desc:0 "Alle müssen lernen, die neue standardisierte thailändische Sprache zu lesen!"
 SIA_treaty_with_japan:0 "Vertrag mit Japan"
 SIA_treaty_with_japan_desc:0 "Unser engster Verbündeter ist Japan, und wir müssen von ihm lernen."
 SIA_franco_thai_war:0 "Französisch-thailändischer Krieg"
 SIA_franco_thai_war_desc:0 "Die Franzosen haben in der Vergangenheit versucht, uns Land zu stehlen. Jetzt ist es an der Zeit, dass wir zurückschlagen!"
 SIA_request_territory:0 "Erbitte Territorium von Japan"
 SIA_request_territory_desc:0 "Japan kontrolliert Territorien, die in unserer Verwaltung zu Hause wären, wir sollten sie um dieses Land bitten."
 SIA_great_kingdom_of_thai:0 "Großes Königreich Thailand"
 SIA_great_kingdom_of_thai_desc:0 "Wir haben an vielen Fronten gesiegt und unser Land ist gewachsen. Es ist an der Zeit, das Großkönigreich Thailand auszurufen!"
 SIA_deal_with_free_thai:0 "Handel mit den Freien Thais"
 SIA_deal_with_free_thai_desc:0 "Die Freien Thai sind eine Widerstandsbewegung im Untergrund, wir müssen uns mit ihnen auseinandersetzen."
 SIA_thai_industrial_revolution:0 "Industrielle Revolution in Thailand"
 SIA_thai_industrial_revolution_desc:0 "Thailand steht an der Schwelle zu einer großen industriellen Revolution, es braucht nur noch einen Anstoß..."
 SIA_lessons_from_great_war:0 "Lehren aus dem Großen Krieg"
 SIA_lessons_from_great_war_desc:0 "Während des Ersten Weltkriegs wurde ein siamesisches Expeditionskorps nach Europa entsandt. Es ist an der Zeit, dass wir untersuchen, welche Lehren wir daraus ziehen können."
 SIA_krupp_artillery:0 "Kruppsche Artillerie"
 SIA_krupp_artillery_desc:0 "Die deutsche Artillerie hat sich in der Vergangenheit als zuverlässig erwiesen, wir sollten mehr von Krupp lernen."
 SIA_siamese_mauser:0 "Siamesische Mauser"
 SIA_siamese_mauser_desc: "Wir müssen unsere eigene Variante der Mauser entwerfen."
 SIA_royal_tank_battalion:0 "Königliches Panzerbattalion"
 SIA_royal_tank_battalion_desc:0 "Panzer sind die Zukunft der Kriegsführung, und wir konnten viele alte Panzer erwerben, die den Kern eines neuen Panzerbataillons bilden werden!"
 SIA_armoured_cars:0 "Gepanzerte Fahrzeuge"
 SIA_armoured_cars_desc:0 "Gepanzerte Fahrzeuge sind eine billige Alternative zu Panzern, vielleicht sollten wir uns auf diese konzentrieren."
 SIA_jungle_warfare:0 "Dschungel-Kriegsführung"
 SIA_jungle_warfare_desc: "Wo auch immer wir kämpfen, wir werden in der Nähe von Dschungeln kämpfen."
 SIA_japanese_bicycles:0 "Japanische Fahrräder"
 SIA_japanese_bicycles_desc:0 "Die Japaner sind dank ihrer Fahrräder in der Lage, sich selbst im schlimmsten Gelände schnell zu bewegen. Wir sollten es ihnen gleichtun und Fahrräder an unsere eigenen Truppen verteilen."
 SIA_yuwachon_taharn:0 "Yuwachon Taharn"
 SIA_yuwachon_taharn_desc:0 "Die "Territorial Defense Students" sind eine militärische Jugendorganisation, die es uns ermöglicht, mehr junge Männer für das Militär auszubilden."
 SIA_reorganise_the_army:0 "Umstrukturierung der Armee"
 SIA_reorganise_the_army_desc:0 "Unsere Armee muss dringend reorganisiert werden."
 SIA_motorise_the_army:0 "Motorisierung der Armee"
 SIA_motorise_the_army_desc:0 "Alle westlichen Mächte gehen zu einer zunehmend motorisierten Armee über, wir sollten das Gleiche tun."
 SIA_pack_elephants:0 "Elefanten packen"
 #SIA_pack_elephants_desc:0 "Warum sollten wir uns auf teure Lastwagen verlassen, wenn wir Elefanten benutzen können?"
 SIA_malay_forts:0 "Malaiische Forts"
 SIA_malay_forts_desc:0 "Wir brauchen Forts zur Verteidigung gegen einen Angriff aus dem Süden"
 SIA_malay_forts_tt:0 "Forts der Stufe 1 werden entlang der Grenze zu Malaya errichtet."
 SIA_burma_forts:0 "Burma-Festungen"
 SIA_burma_forts_desc:0 "Wir brauchen Forts zur Verteidigung gegen einen Angriff aus dem Westen"
 SIA_burma_forts_tt:0 "Forts der Stufe 1 werden entlang der Grenze zu Birma errichtet."
 SIA_coastal_forts:0 "Forts an der Küste"
 SIA_coastal_forts_desc:0 "Wir brauchen Forts zur Verteidigung gegen einen Angriff von See aus."
 SIA_coastal_forts_tt:0 "Küstenforts der Stufe 1 werden in und um die Hauptstadt sowie in strategischen Gebieten Nordmalays errichtet."
 SIA_expand_royal_marines:0 "Ausbau der Royal Marines"
 SIA_expand_royal_marines_desc:0 "Die Royal Marines könnten ein wichtiger Teil unseres Militärs werden. Wenn wir die Meere sichern können, können wir ungehindert Invasionen an den feindlichen Küsten starten."
 SIA_commission_british_ships:0 "Britische Schiffe in Dienst stellen"
 SIA_commission_british_ships_desc:0 "Wir brauchen U-Boote, Zerstörer und leichte Kreuzer. Die Briten sind für ihre Marine bekannt, also sollten wir uns an sie wenden."
 SIA_commission_italian_ships:0 "Italienische Schiffe in Dienst stellen"
 SIA_commission_italian_ships_desc:0 "Wir brauchen U-Boote, Zerstörer und leichte Kreuzer. Die Italiener haben mit neuen Schiffen experimentiert, also sollten wir uns an sie wenden."
 SIA_commission_japanese_ships:0 "Japanische Schiffe in Auftrag geben"
 SIA_commission_japanese_ships_desc:0 "Wir brauchen U-Boote, Zerstörer und leichte Kreuzer. Die Japaner sind unsere engsten Verbündeten, also sollten wir uns an sie wenden."
 SIA_learn_from_foreigners:0 "Von Ausländern lernen"
 SIA_learn_from_foreigners_desc:0 "Wir können ausländische Experten anheuern, die uns etwas über Schiffbau und Schiffskonstruktionen beibringen, und wir können auch die Schiffe studieren, die wir gekauft haben, um mehr von ihnen zu lernen."
 SIA_fleet_in_being:0 "Flotte im Werden"
 SIA_fleet_in_being_desc:0 "Wir brauchen eine große Überwasserflotte!"
 SIA_trade_interdiction:0 "Handelsverhinderung"
 SIA_trade_interdiction_desc:0 "Wir müssen die Nachschublinien unseres Feindes überfallen!"
 SIA_base_strike:0 "Basisangriff"
 SIA_base_strike_desc:0 "Wir müssen Flugzeuge auf Schiffe setzen!"
 SIA_coastal_defence_ships:0 "Küstenverteidigungsschiffe"
 SIA_coastal_defence_ships_desc:0 "Ein schwer gepanzerter schwerer Kreuzer kann sowohl effektiv als auch billig sein."
 SIA_submarines:0 "U-Boote"
 SIA_submarines_desc:0 "Wenn wir unter dem Meer sind, kann der Feind uns nicht finden."
 SIA_carriers:0 "Flugzeugträger"
 SIA_carriers_desc:0 "Trägerschiffe sind die Zukunft der Seekriegsführung!"
 SIA_local_ship_industry:0 "Einheimische Schiffsindustrie"
 SIA_local_ship_industry_desc:0 "Wir brauchen keine ausländischen Schiffe mehr, wir können uns auf unsere eigenen Werften verlassen!"
 SIA_royal_siamese_airforce:0 "Königlich-siamesische Luftwaffe"
 SIA_royal_siamese_airforce_desc:0 "Die Königlich Siamesische Luftwaffe wurde 1913 gegründet und ist damit eine der ältesten Luftwaffen in Asien!"
 SIA_expand_airbases:0 "Luftwaffenstützpunkte ausbauen"
 SIA_expand_airbases_desc:0 "Wenn wir nicht nur Platz für unsere eigene Luftwaffe, sondern auch für die unserer Verbündeten haben wollen, müssen wir unsere Luftwaffenstützpunkte ausbauen."
 SIA_buy_foreign_planes:0 "Ausländische Flugzeuge beschaffen"
 SIA_buy_foreign_planes_desc:0 "Die Amerikaner und Japaner verfügen über Flugzeuge, die wir gerne kaufen würden, um unsere Luftstreitkräfte auszubauen."
 SIA_trained_pilots:0 "Ausgebildete Piloten"
 SIA_trained_pilots_desc:0 "Der wichtigste Teil einer jeden Luftwaffe sind die Piloten, nicht die Flugzeuge. Wir müssen dafür sorgen, dass unsere Piloten gut ausgebildet sind."
 SIA_cas:0 "Luftnahunterstützung"
 SIA_cas_desc:0 "Die Vernichtung der feindlichen Armee aus der Luft ist der Schlüssel zum Sieg."
 SIA_fighters:0 "Kampfflugzeuge"
 SIA_fighters_desc:0 "Luftüberlegenheit ist der Schlüssel zum Sieg."
 SIA_bombers:0 "Bomber"
 SIA_bombers_desc:0 "Die Bombardierung der gegnerischen Industrie und Infrastruktur ist der Schlüssel zum Sieg."
 SIA_bangkok_port:0 "Der Hafen von Bangkok"
 SIA_bangkok_port_desc:0 "Der Hafen in Bangkok ist schon zu lange zu klein, wir müssen ihn ausbauen, um die für unser Land notwendige Logistik und den Handel nutzen zu können."
 SIA_japanese_officers:0 "Japanische Offiziere einladen"
 SIA_japanese_officers_desc:0 "Die Japaner sind in der Kriegskunst hochqualifiziert. Wir sollten sie einladen, unseren eigenen Offizieren und Truppen beizubringen, wie man einen modernen Krieg führt."
 SIA_zaibatsu_investment:0 "Zaibatsu-Investitionen"
 SIA_zaibatsu_investment_desc:0 "Das japanische Kaiserreich ist sehr an rohstoffreichen Gebieten und an der Ausbeutung dieser Gebiete interessiert. Siam könnte ein viel produktiveres Land werden, wenn wir nur etwas Hilfe bekämen..."
 FRA_ports_west_africa:0 "Häfen in Westafrika"
 FRA_ports_west_africa_desc:0 "Wir müssen unsere Logistik in Westafrika verbessern, um Operationen rund um den Globus zu unterstützen."
 FRA_invest_in_central_africa:0 "In Zentralafrika investieren"
 FRA_invest_in_central_africa_desc:0 "Einige unserer treuesten Kolonien liegen in Zentralafrika, und es würde uns gut tun, in sie zu investieren."
 FRA_not_so_phony_war:0 "Nicht so ein falscher Krieg"
 FRA_not_so_phony_war_desc:0 "Wir befinden uns wieder einmal im Krieg mit den Boche, die Erinnerungen an den letzten Krieg sind in den Köpfen der Bürger noch immer präsent. Die Wunden der Jahre 1914 bis 1918 sind in der französischen Landschaft noch immer sichtbar, und es wäre besser, auf deutschem Boden zu kämpfen als auf unserem eigenen. Ein Durchbruch durch das Saarland, das Erreichen des Rheins und die Bedrohung des Ruhrgebiets durch die französische Artillerie sollten dafür sorgen, dass dies gelingt."
 FRA_islands_for_security:0 "Inseln der Sicherheit"
 FRA_islands_for_security_desc:0 "Verteidigungsminister Édouard Daladier hat einmal gesagt: "Wenn ich drei- oder viertausend Flugzeuge hätte, wäre München nie passiert". Da die französischen Finanzen für die Ausrüstung der Armee gebunden sind, schlägt Daladier vor, die Besitzungen in der Karibik aufzugeben und im Gegenzug 10 Milliarden Francs für das Recht auf Bestellungen von US-Flugzeugen zu zahlen."
 FRA_crush_the_communists:0 "Zerschlagung der Kommunisten"
 FRA_crush_the_communists_desc:0 "Die Unterzeichnung des Molotow-Ribbentrop-Pakts und die fortgesetzte Aggression der Sowjetunion gegen die Freunde Frankreichs zeigen, dass sie eine Gefahr für die Welt sind. Die Parti Communiste Francaise ist ein destabilisierender Faktor in unserer Mitte und gibt sogar jetzt noch Lippenbekenntnisse zu Moskau ab. Sie muss zerschlagen werden, sonst wird Frankreich den kommenden Sturm nicht überstehen."
 FRA_islands_for_planes_tt:0 "Eine Entscheidung zum Kauf amerikanischer Kampfflugzeuge im Austausch gegen die französische Karibik wird aufgeschlossen werden."
 FRA_industrial_strategy:0 "Industrielle Strategie"
 FRA_industrial_strategy_desc:0 "Nach den schrecklichen Todesfällen während des Ersten Weltkriegs können wir mit den deutschen Arbeitskräften nicht gewinnen, sondern nur mit unserer industriellen Macht!"
 FRA_war_eco:0 "Erhöhen Sie den Verteidigungshaushalt"
 FRA_war_eco_desc:0 "Unser Verteidigungshaushalt ist sehr niedrig, seit wir während der Krise in den 20er und 30er Jahren mehrere Investitionen und Eingriffe in die Wirtschaft vornehmen mussten. Jetzt, da die Krise vorbei ist, ist es wichtig, den Verteidigungshaushalt auf ein höheres Niveau zu bringen, insbesondere angesichts der drohenden deutschen Gefahr am Horizont."
 FRA_nationalize_sncf:0 "Gründung der SNCF"
 FRA_nationalize_sncf_desc:0 "Die Gründung der SNCF wird eine große Errungenschaft für unsere große französische Nation sein, da sie die Transportmittel für die Öffentlichkeit erleichtert und das Reisen zugänglicher macht."
 NZL_destroyer:0 "Langstreckenangriffe"
