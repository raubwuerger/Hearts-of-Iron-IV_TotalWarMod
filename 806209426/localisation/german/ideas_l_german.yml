 SPR_sent_volunteers_to_SPA_flag:0 "Legion Condor - Die deutschen Freiwilligen in Spanien"
 SPR_sent_volunteers_to_SPA_flag_desc:0 "Die Legion Condor war eine deutsche Heeres- und Luftwaffeneinheit, die während des Spanischen Bürgerkriegs in großem Umfang eingesetzt wurde. Sie waren die ersten Befürworter von Terrorbombenangriffen, und ihre Kriegserfahrungen hatten großen Einfluss auf die Entwicklung der Bf 109."
