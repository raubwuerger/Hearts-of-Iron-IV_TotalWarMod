 JAP_reorginized_china_instatement2:0 "Aufbau eines reorganisierten nationalistischen Chinas"
 JAP_reorginized_china_instatement2_desc:0 "Gründung des reorganisierten nationalistischen Chinas, um die lokalen Angelegenheiten in den neu erworbenen chinesischen Staaten zu regeln. Dies wird die Wirkung von Partisanenaktivitäten stark reduzieren und Japan dazu bringen, den Nationalen Geist zu vermeiden §RLure-Them-In Guerillas.§!"
