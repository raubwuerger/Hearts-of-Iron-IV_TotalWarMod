 comintern_influence:0 "Kominform-Einfluss"
 comintern_influence_desc:0 "Gestärkt durch ihren Sieg über den Faschismus haben die Sowjets ihr Streben nach dem weltweiten Kommunismus erneuert. Propaganda und fünfte Kolumnisten, die von der neu gegründeten Kominform gesteuert werden, destabilisieren unser Land, um eine Revolution herbeizuführen."
