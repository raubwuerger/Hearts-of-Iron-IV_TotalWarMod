l_german:
 independent_air_force_spirit:0 "Unabhängige Luftwaffe"
 independent_air_force_spirit_desc:1 "Die Luftwaffe ist ein unabhängiger Zweig, der genauso wichtig ist wie das Heer oder die Marine."
 industrial_destruction_spirit:0 "Industrielle Zerstörung"
 industrial_destruction_spirit_desc:1 "1000 Bomber können mit einem einzigen Schlag den Verlauf des Krieges verändern. Dieser Geist ist dank unserer Doktrinen verfügbar.§!"
 dive_bombing_spirit:0 "Sturzflugbomben"
 dive_bombing_spirit_desc:1 "Kratzt eine flache Spitze.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 material_destruction_spirit:0 "Materialzerstörung"
 material_destruction_spirit_desc:2 "Die Zerstörung von Ausrüstung und die Unterbrechung der Kommunikationslinien des Feindes besiegeln den Sieg schneller als jede Anzahl von Opfern.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 air_modernizers_spirit:0 "Air Modernizers"
 air_modernizers_spirit_desc:1 "Es ist noch nicht lange her, dass die Fokker E.III das beste Jagdflugzeug der Welt war. Die Dinge ändern sich schnell."
 industry_liasons_spirit:0 "Liaisonen mit der Industrie"
 industry_liasons_spirit_desc:1 "Nur eine reibungslose Zusammenarbeit zwischen der Flugzeugindustrie, dem Militär und der Regierung kann höchste Qualität gewährleisten."
 air_crew_surveys_spirit:0 "Befragungen der Flugbesatzung"
 air_crew_surveys_spirit_desc:1 "Schließlich sind sie diejenigen, die die Ausrüstung benutzen, warum also nicht sie fragen?"
 maritime_patrol_spirit:0 "Maritime Patrouille"
 maritime_patrol_spirit_desc:0 "Wenn es treibt, können wir es finden."
 long_range_patrol_spirit:0 "Langstrecken-Patrouille"
 long_range_patrol_spirit_desc:0 "Beherrschung des Luftraums fern der Heimat."
 efficient_ground_crews_spirit:0 "Effiziente Bodencrews Geist"
 efficient_ground_crews_spirit_desc:0 "Piloten und so weiter, aber was wirklich zählt, ist, die Flugzeuge so schnell wie möglich in die Luft zu bekommen."
 effective_training_programs_spirit:0 "Effektive Trainingsprogramme"
 effective_training_programs_spirit_desc:0 "Nichts ist besser als eine gute Ausbildung."
 branch_independence_spirit:0 "Geist der Branchenunabhängigkeit"
 branch_independence_spirit_desc:0 "Kein Armee- oder Marinesoldat kann uns herumkommandieren. Wir machen die Dinge auf unsere Art."
 air_theory_spirit:0 "Geist der Lufttheorie"
 air_theory_spirit_desc:0 "Luftkampf ist eine Wissenschaft für sich."
 subservience_to_army_spirit:0 "Unterwerfung unter die Armee"
 subservience_to_army_spirit_desc:0 "Die Aufgabenbeschreibung ist eigentlich ganz einfach: Bombardiere, wo die Generäle dir sagen, dass du bombardieren sollst."
 subservience_to_navy_spirit:0 "Unterwerfung unter die Marine"
 subservience_to_navy_spirit_desc:0 "Flugzeuge sind nur als Unterstützungswaffen für die Marine und als Aufklärer wirklich nützlich."
 no_focus_on_training_spirit:0 "Kein Fokus auf Ausbildung"
 no_focus_on_training_spirit_desc:0 "Training? Warum sollten wir das tun? Das ist doch ganz einfach! Außerdem spart es Treibstoff."
 disorganized_ground_crews_spirit:0 "Unorganisierte Bodencrews"
 disorganized_ground_crews_spirit_desc:0 "Bodenpersonal? Wer sind sie? Warum sollten sie wichtig sein?"
 conflicting_branches_spirit:0 "Widersprüchliche Zweige"
 conflicting_branches_spirit_desc:0 "Aber sie sagten..."
 elite_fighter_pilots_spirit:0 "Elite-Kampfpiloten"
 elite_fighter_pilots_spirit_desc:0 "Denkt daran, Jungs, es gibt keine Punkte für den zweiten Platz."
 long_range_navigation_spirit:0 "Langstrecken-Navigation"
 long_range_navigation_spirit_desc:0 "Sie können weglaufen, aber sie können sich nicht verstecken."
 dogfighting_training_spirit:0 "Dogfighting-Training"
 dogfighting_training_spirit_desc:0 "Das ist keine Immelman-Kurve, das ist ein halber Looping."
 expert_marksmen_spirit:0 "Experten-Scharfschützen"
 expert_marksmen_spirit_desc:0 "Man muss nur wissen, wohin man zielen und wann man abdrücken muss."
 battlefield_air_interdiction_spirit:0 "Luftabwehr auf dem Schlachtfeld"
 battlefield_air_interdiction_spirit_desc:0 "Enge Zusammenarbeit zwischen Luft- und Bodentruppen."
 cag_night_fighting_spirit:0 "CAG Night Fighting"
 cag_night_fighting_spirit_desc:0 "Du denkst, im Dunkeln zu fliegen ist schon schwer genug? Versuchen Sie einmal, mitten in der Nacht auf einem Flugzeugträger zu landen!"
 veteran_air_instructors_spirit:0 "Veteranen-Luftausbilder"
 veteran_air_instructors_spirit_desc:0 "Die Besten bilden den Rest aus."
 steel_wings_steel_hearts_spirit:0 "Stahlflügel, Stahlherzen"
 steel_wings_steel_hearts_spirit_desc:1 "Es erfordert eine bestimmte Art von Mut, einen Krieg in 10.000 Fuß Höhe zu führen.\n\n§GDieser Geist ist dank unserer Ideologie vorhanden.§!"
 home_defence_spirit:0 "Heimatverteidigung"
 home_defence_spirit_desc:0 "Wir werden unsere Insel verteidigen, koste es, was es wolle."
 centralized_control_spirit:0 "Zentralisierte Kontrolle"
 centralized_control_spirit_desc:1 "Eine effektive Verwaltung der Ressourcen sorgt dafür, dass die Flugzeuge dort ankommen, wo sie am meisten gebraucht werden."
 air_power_projection_spirit:0 "Luftmachtprojektion"
 air_power_projection_spirit_desc:0 "Ein besonderer Wagemut ist erforderlich, wenn man fern der Heimat kämpft."
 massed_strike_spirit:0 "Massed Strike"
 massed_strike_spirit_desc:1 "Die Unterbrechung der feindlichen Bodentruppen ist der beste Weg, sie zu besiegen.\n\n§GDieser Geist ist dank unserer Doktrinen verfügbar.§!"
 continuous_strike_spirit:0 "Kontinuierlicher Schlag"
 continuous_strike_spirit_desc:1 "Die Zerstörung wichtiger feindlicher Ausrüstung ist von entscheidender Bedeutung.\n\n§GDiese Einstellung ist aufgrund unserer Doktrinen verfügbar.§!"
 strategic_strike_spirit:0 "Totale Verwüstung"
 strategic_strike_spirit_desc:1 "Massive strategische Angriffe auf den Kern des Gegners brechen dessen Kampfkraft.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 duelling_obsession_spirit:0 "Duellbesessenheit"
 duelling_obsession_spirit_desc:0 "Der Zweikampf ist die einzige ehrenhafte und ehrenhafte Art, in der Luft zu kämpfen."
 lax_safety_regulations_spirit:0 "Laxe Sicherheitsvorschriften"
 lax_safety_regulations_spirit_desc:0 "Es hält sich sowieso niemand an die Vorschriften, also was soll's?"
 officers_clique_spirit:0 "Offiziersclique"
 officers_clique_spirit_desc:0 "Sie mögen zwar Piloten sein, aber sie sind trotzdem nur Gefreite, oder?"
 not_worth_the_risk_spirit:0 "Das Risiko ist es nicht wert"
 not_worth_the_risk_spirit_desc:0 "Flugzeuge sind sehr teuer, weißt du."

