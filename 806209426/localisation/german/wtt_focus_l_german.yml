 prc_border_conflict.9.t:0 "Pattsituation an der Grenze"
 prc_border_conflict.9.desc:0 "Die Kämpfe zwischen den kommunistischen und den [SHX.GetAdjective]-Kräften haben sich beruhigt, nachdem sich beide Seiten aus der umkämpften Region zurückgezogen haben, um sich neu zu formieren und Nachschub zu holen. Da die kommunistischen Streitkräfte die Aussichtslosigkeit weiterer Offensiven erkannt haben, haben sie um einen Waffenstillstand und Verhandlungen über die Festlegung der Grenze gebeten."
 prc_border_conflict.9.a:0 "Wir haben wertvolle Erfahrungen gesammelt."
 prc_border_conflict.10.t:0 "Eskalation an der Grenze"
 prc_border_conflict.10.desc:0 "Die Kämpfe zwischen kommunistischen und [SHX.GetAdjective]-Kräften gehen weiter. In dem Bestreben, den Deal zu brechen, haben kommunistische Kräfte in anderen Gebieten begonnen, auch [SHX.GetAdjective]-Kräfte in diesem Sektor anzugreifen. Nachrichtendienstliche Informationen deuten darauf hin, dass die Kommunisten den Angriff bald mit neuen Truppen aus anderen Teilen ihres Einflussgebiets verstärken werden."
 prc_border_conflict.10.a:0 "Wir müssen die Linie halten."

 prc_border_conflict.101.t:0 "Ma-Clique in Aufruhr"
 prc_border_conflict.101.desc:0 "Nach den Grenzkonflikten sind unsere Agenten weit in das Ödland vorgedrungen. Sie berichten, dass die ländlichen Gebiete in Aufruhr sind und bereit sind, sich der kommunistischen Revolution anzuschließen!"
 prc_border_conflict.101.a:0 "Ziehen Sie ein und sichern Sie so viel Ödland wie möglich."
 prc_border_conflict.101.b:0 "Erklären Sie den Nationalisten den Krieg!"
 prc_border_conflict.102.t:0 "Ma-Clique in Aufruhr"
 prc_border_conflict.102.desc:0 "Nach den Grenzkonflikten zwischen den Kommunisten und den Truppen des Warlords berichten unsere Agenten, dass die ländlichen Gebiete in Aufruhr sind und bereit, sich der kommunistischen Revolution anzuschließen. Die kommunistischen Infiltratoren rücken in diesem Moment ein."
 prc_border_conflict.102.a:0 "Sie rücken von Süden her an."

 news.342.t:0 "[XSM.GetNameDef] in Aufruhr"
 news.342.desc:0 "Nach den Grenzkonflikten zwischen den Kommunisten und den Warlord-Truppen sind die ländlichen Gebiete im Nordosten Chinas in Aufruhr. Nach den Niederlagen der Warlords schließen sich die Bauern der kommunistischen Revolution an. Die kommunistischen Infiltratoren sind in die Hauptstadt eingedrungen und die nationalistischen Kräfte rücken von Süden her an. [XSM.GetNameDef] gibt es nicht mehr!"
 news.342.a:0 "Okay"

 PRC_the_new_communism_beacon:0 "Das neue kommunistische Leuchtfeuer"
 PRC_the_new_communism_beacon_desc:0 "Die Volksrepublik China wird den Weg für die kommunistische Internationale in Asien bahnen! Eine neue Welle von kommunistischen Aufständen und Arbeiterrevolten wird den Kontinent für immer umgestalten und die kapitalistischen Unterdrücker beseitigen!"
 PRC_mongolia_issue:0 "Mongolei-Frage"
 PRC_mongolia_issue_desc:0 "Die Mongolei ist ein untrennbarer Teil Chinas, sie muss an uns zurückgegeben werden!"
 PRC_exert_influence_in_sea:0 "Einfluss in Südostasien ausüben"
 PRC_exert_influence_in_sea_desc:0 "Zahlreiche wichtige Seewege befinden sich in Südostasien. Die Festigung unseres Einflusses in dieser Region kann uns im Falle eines Krieges taktische Vorteile sichern."
 PRC_coerce_korea:0 "Korea unter Druck setzen"
 PRC_coerce_korea_desc:0 "Die Auserwählte Halbinsel ist eine großartige strategische Position, wir müssen sie erobern, um unseren Vorteil im Krieg zu sichern!"
 PRC_exert_influence_in_central_asia:0 "Einfluss in Zentralasien ausüben"
 PRC_exert_influence_in_central_asia_desc:0 "Eine Konsolidierung unserer Präsenz in Zentralasien wäre von Vorteil, wenn wir nach Westen expandieren wollen."
 PRC_exert_influence_in_india_and_mongolia:0 "Einfluss in der Mongolei und in Indien ausüben"
 PRC_exert_influence_in_india_and_mongolia_desc:0 "Ein Zweifrontenkrieg ist das Letzte, was wir wollen. Um ihn zu verhindern, müssen wir unsere Nord- und Südgrenze sichern. Unsere dortigen Nachbarn zu unseren Freunden zu machen, könnte sehr nützlich sein."
 PRC_demand_return_of_trade_ports:0 "Rückgabe von Handelshäfen fordern"
 PRC_demand_return_of_trade_ports_desc:0 "Ausländische Zugeständnisse sind eine Demütigung für unser Land. Wir müssen fordern, dass diese ungleichen Verträge sofort gekündigt werden!"
 PRC_the_permanent_revolution:0 "Die permanente Revolution"
 PRC_the_permanent_revolution_desc:0 "Der Kommunismus innerhalb eines Staates ist bei weitem nicht genug, die ganze Welt sollte dem wahren Weg von Marx und Lennin folgen!"
 PRC_aid_the_workers:0 "Helft den Arbeitern"
 PRC_aid_the_workers_desc:0 "Die Arbeiter in unseren Nachbarländern werden schon zu lange unterdrückt. Es ist an der Zeit, dass wir sie von ihren kapitalistischen Unterdrückern befreien!"

 PRC_front_infras_tt:0 "Fügen Sie 2 §Y§Y Infrastrukturen §!§! in allen eigenen Staaten hinzu, die an §Y§Y Japan §!§! und seine Marionetten grenzen."
 PRC_approach_the_front:0 "Die Front ansprechen"
 PRC_approach_the_front_desc:0 "Wir müssen unsere eigene Initiative ergreifen, um die japanischen Invasoren zurückzuschlagen! Wir können uns nicht allein auf die Warlords und die Kuomintang verlassen."
 PRC_east_expedition_tt:0 "Zwei Miltia-Regimenter, die für diese Operation geeignet sind, werden sich in Yan'an versammeln.\n\n"
 PRC_integrate_yan_xishan_thought:0 "Integration des Yan Xishan-Gedankens"
 PRC_integrate_yan_xishan_thought_desc:0 "Yan Xishan, der Kriegsherr von Shanxi, hat eine komplizierte Philosophie entwickelt, die angeblich das Beste aus vielen Ideologien vereint. Vielleicht können wir Teile davon in unserer Propaganda verwenden und Yan Xishan zu einem Befürworter unserer Sache machen."
 PRC_establish_the_peoples_liberation_army_navy:0 "Gründung der Marine der Volksbefreiungsarmee"
 PRC_establish_the_peoples_liberation_army_navy_desc:0 "Jetzt, da wir eine Küste besitzen, ist es an der Zeit, dass wir auch auf den Meeren eine starke Militärmacht werden."
 PRC_assistance_in_building_up_a_naval_industry:0 "Unterstützung beim Aufbau einer Marineindustrie"
 PRC_assistance_in_building_up_a_naval_industry_desc:0 "Um eine mächtige Seemacht zu werden, müssen wir zunächst die entsprechenden Einrichtungen für den Bau von Schiffen dieser Größenordnung schaffen."
 PRC_establish_the_peoples_liberation_army_air_force:0 "Aufbau der Luftwaffe der Volksbefreiungsarmee"
 PRC_establish_the_peoples_liberation_army_air_force_desc:0 "Die Reorganisation unserer bisher verstreuten Luftwaffe in einen eigenen Zweig wird uns dazu bringen, den Himmel gegen unsere Feinde zu beherrschen!"
 PRC_cult_of_personality:0 "Kult der Persönlichkeit"
 PRC_cult_of_personality_desc:0 "Alle Chinesen müssen unseren großen und glorreichen Führer Mao Zedong verehren, und nichts anderes."
 PRC_restart_the_civil_war:0 "Wiederaufnahme des Bürgerkriegs"
 PRC_restart_the_civil_war_desc:0 "Nachdem die gemeinsame Bedrohung beseitigt ist, können wir uns nun darauf konzentrieren, die korrupte Kuomintang-Regierung zu stürzen und das chinesische Volk von ihr zu befreien."
 PRC_suppress_counterrevolutionaries:0 "Konterrevolutionäre unterdrücken"
 PRC_suppress_counterrevolutionaries_desc:0 "Um die Stabilität in unserer Nation aufrechtzuerhalten, müssen alle Elemente, die gegen die Revolution sind, beseitigt oder rehabilitiert werden. Die Familien werden aufgefordert, die antirevolutionären Aktivitäten ihrer Familienmitglieder den Behörden zu melden."
 PRC_156_project:0 "Das Projekt 156"
 PRC_156_project_desc:0 "Mit sowjetischer Hilfe wird die Industrie unseres Landes aufblühen."
 PRC_hundred_flowers_campaign:0 "Hundert-Blumen-Kampagne"
 PRC_hundred_flowers_campaign_desc:0 "Einige Reaktionäre befinden sich noch immer in unserer Mitte. Der beste Weg, sie zu entlarven, ist, ihnen die Möglichkeit zu geben, ihre Meinung zu äußern."

 JAP_the_unthinkable_option:0 "Die undenkbare Option"
 JAP_the_unthinkable_option_desc:0 "Die Zukunft unserer Nation erfordert einen Weg, der von unseren Führern nie in Erwägung gezogen wurde. Diese Option muss jetzt ernsthaft in Erwägung gezogen werden."
 JAP_approach_the_young_officers:0 "Auf die jungen Offiziere zugehen"
 JAP_approach_the_young_officers_desc:0 "Die älteren Generationen sind zu sehr in ihren Gewohnheiten verhaftet, als dass sie sich leicht für eine neue Denkweise gewinnen ließen. Wir sollten stattdessen mit den jüngeren Generationen beginnen."
 JAP_approach_the_young_officers_tt:0 "Gewinnt 3 kommunistische Generäle."
 JAP_exchange_the_exiles:0 "Austausch der Exilanten"
 JAP_if_man_accepts:1 "Wenn §H§H Manchukuo §!§! annimmt, wird Folgendes geschehen:\n"
 JAP_exchange_the_exiles_desc:0 "Während wir bisher unsere linksgerichteten Offiziere und Beamten ins inoffizielle Exil in der Mandschurei geschickt haben, werden wir sie nun gegen unsere eher rechtsgerichteten austauschen."
 JAP_open_up_the_universities:0 "Öffnen Sie die Universitäten"
 JAP_open_up_the_universities_desc:0 "Alle müssen studieren dürfen, unabhängig von ihrer Herkunft oder ihrem sozialen Status."
 JAP_cast_the_die:0 "Die Würfel sind gefallen"
 JAP_cast_the_die_desc:0 "Unsere politische und militärische Basis ist sicher genug. Es ist an der Zeit, unser Schicksal in die Hand zu nehmen!"
 cast_the_die_TT:0 "§Die Einnahme von Tokio wird den Bürgerkrieg schnell beenden. §!§! \n"
 JAP_the_fate_of_the_imperial_family:0 "Das Schicksal der kaiserlichen Familie"
 JAP_the_fate_of_the_imperial_family_desc:0 "Es ist an der Zeit, sich um die letzten Überreste der erblichen Herrschaft in Japan zu kümmern. Wir müssen entscheiden, welches Schicksal den Kaiser und seine Familie ereilen soll."
 JAP_rebuild_the_civil_service:0 "Wiederaufbau des öffentlichen Dienstes"
 JAP_rebuild_the_civil_service_desc:0 "Um unsere Nation richtig zu verwalten, werden wir den öffentlichen Dienst mit den fähigsten Leuten wieder aufbauen."
 JAP_reeducation_campaign:0 "Umerziehungskampagne"
 JAP_reeducation_campaign_desc:0 "Nach unserer großen Revolution sind Unruhen ausgebrochen. Wir müssen das Volk umerziehen, um das Verhalten, das wir für richtig halten, zu verstärken."
 JAP_finish_the_fight:0 "Beenden Sie den Kampf"
 JAP_finish_the_fight_desc:0 "Wir müssen den Kampf in unsere alte Kolonie bringen und die letzte Bastion unserer japanischen ideologischen Gegner beseitigen."
 JAP_join_comintern:0 "Der Komintern beitreten"
 JAP_join_comintern_desc:0 "Wir können nicht allein gegen die Welt stehen. Wir müssen mit der Geburtsstätte des Kommunismus zusammenstehen, um die Revolution zu schützen!"
 JAP_red_brigades:0 "Rote Brigaden"
 JAP_red_brigades_desc:0 "Jeder Mann und jede Frau müssen ihre Pflicht tun, um den Staat zu schützen. Wir werden dafür sorgen, dass sie die Möglichkeit haben, dies zu tun."
 JAP_communist_volunteers:0 "Kommunistische Freiwillige"
 JAP_communist_volunteers_desc:0 "Unser Kampf ist hier nicht zu Ende. Wir müssen dafür sorgen, dass auch andere Nationen aufstehen. Unsere Besten und Klügsten werden ausgesandt, um unsere Sache in jenen Nationen zu vertreten, die sich die Revolution zu eigen gemacht haben!"
 JAP_asian_communist_solidarity:0 "Asiatische kommunistische Solidarität"
 JAP_asian_communist_solidarity_tt:0 "Laden Sie §H§H [WTT_communist_china.GetNameWithFlag] §!§! in unsere Fraktion ein."
 JAP_asian_communist_solidarity_desc:0 "Wir müssen mit unseren asiatischen Brüdern zusammenstehen. Die westliche Form des Kommunismus hat hier keinen Platz, aber zusammen mit unseren Nachbarn können wir eine Version davon verbreiten, die den asiatischen Bedürfnissen entspricht."
 JAP_nationalize_the_zaibatsus:0 "Verstaatlichung des Zaibatsus"
 JAP_nationalize_the_zaibatsus_desc:0 "Die größten Konzerne unseres Landes haben seit langem eine beispiellose politische und wirtschaftliche Macht. Damit ist jetzt Schluss. Die Kontrolle des Staates wird nicht in Frage gestellt werden."
 JAP_people_owned_mines:0 "Volkseigene Minen"
 JAP_people_owned_mines_desc:0 "Die Bevölkerung wird an den Minen, in denen sie arbeitet, beteiligt, was die Motivation und Effizienz der Arbeiter erhöht."
 JAP_public_works:0 "Öffentliche Arbeiten"
 JAP_public_works_desc:0 "Eine neue Reihe von öffentlichen Bauvorhaben wird Arbeit für alle schaffen und die Infrastruktur im ganzen Land verbessern."
 JAP_tokyo_aluminum_plant:0 "Aluminiumwerk Tokio"
 JAP_tokyo_aluminum_plant_desc:0 "Wir werden die Kraft unserer Arbeiter nutzen, um die Autarkie der Nation zu erhöhen."
 JAP_purge_the_kodoha_faction:0 "Säuberung der Kodoha-Fraktion"
 JAP_purge_the_kodoha_faction_desc:0 "Eine neue Fraktion ist aufgetaucht, die die Kontrolle über die Regierung übernehmen und nach Norden in die Sowjetunion vordringen will. Wir müssen sie ausschalten, bevor sie zu viel Schaden anrichten können."
 JAP_liaison_conference:0 "Verbindungskonferenz"
 JAP_liaison_conference_desc:0 "Durch die Entsendung von Verbindungsleuten aus allen Bereichen der Regierung und des Militärs zu einer zentralen Konferenz können wir unsere Entscheidungsfindung erheblich beschleunigen."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Größere ostasiatische Ko-Wohlstandssphäre"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "Die Zeit des westlichen Imperialismus ist zu Ende gegangen. Die Völker Asiens müssen sich zusammenschließen und als starker, geeinter Kontinent unter unserer Führung auftreten. Asien für die Asiaten!"
 JAP_intervene_in_china:1 "Zwischenfall auf der Marco-Polo-Brücke"
 JAP_intervene_in_china_desc:1 "In der Nacht des 7. Juli 1937 verlangte eine kleine japanische Truppe, die sich auf einem Manöver in der Nähe der Marco-Polo-Brücke befand, Zutritt zu der kleinen ummauerten Stadt Wanping, um nach einem ihrer Soldaten zu suchen. Die chinesische Garnison in der Stadt verweigerte den Japanern den Zutritt; ein Schuss ertönte, und beide Seiten begannen zu schießen..."
 JAP_secure_china:0 "Ichi-Go"
 JAP_secure_china_desc:0 " Die Operation Ichi-Go (wörtlich: "Operation Nummer eins") war eine Reihe von großen Schlachten zwischen der Kaiserlich Japanischen Armee und der Nationalen Revolutionsarmee der Republik China, die von April bis Dezember 1944 stattfanden. Sie bestand aus drei separaten Schlachten in den chinesischen Provinzen Henan, Hunan und Guangxi."
 JAP_occupation_laws_tt:0 "Die Vervollständigung dieses Schwerpunkts wird es uns ermöglichen, zwischen allen verfügbaren Besatzungsgesetzen in China zu wählen. Bis dahin müssen wir die Chinesen mit Gewalt bei der Stange halten."
 JAP_develop_chinese_resources:0 "Chinesische Ressourcen erschließen"
 JAP_develop_chinese_resources_desc:0 "Wir müssen die reichen chinesischen Ressourcen, die uns in die Hände gefallen sind, entwickeln, damit sie für den nächsten Krieg nützlich sind. Dieser Schwerpunkt wird Entscheidungen zur weiteren Ausbeutung der Rohstoffvorkommen unter Ihrer Kontrolle auf dem chinesischen Festland freisetzen."
 JAP_strike_south_doctrine:0 "Strike-South-Doktrin"
 JAP_strike_south_doctrine_desc:0 "Obwohl China reich ist, verfügt es nicht über alle Ressourcen, die wir benötigen. Nicht weit entfernt im Süden liegen jedoch die Niederländischen Ostindien und die britischen Kolonien Malaya und Borneo. Um uns wirklich selbst versorgen zu können, müssen wir den europäischen Imperialisten die Kontrolle über diese Gebiete entreißen."
 JAP_non_aggression_pact_with_the_soviet_union:0 "Nichtangriffspakt mit der Sowjetunion"
 JAP_non_aggression_pact_with_the_soviet_union_desc:0 "Unsere Nordgrenze muss gesichert werden, wenn wir die Freiheit haben wollen, nach Süden zu schlagen. Wir werden unverzüglich Verhandlungen mit der [SOV.GetNameDef] aufnehmen."
 JAP_bypass_the_philippines:0 "Umgehung der Philippinen"
 JAP_bypass_the_philippines_desc:0 "Die Philippinen sind eine unwillkommene Ablenkung auf dem Weg zu unserem wahren Ziel. Wir werden sie vorerst ignorieren."
 JAP_secure_the_philippines:0 "Sichern Sie die Philippinen"
 JAP_secure_the_philippines_desc:0 "Die Philippinen sind ein notwendiger Stützpunkt auf dem Weg zu unserem wahren Ziel. Wir müssen sie für zukünftige militärische Operationen sichern."
 JAP_strike_on_the_southern_resource_area:0 "Angriff auf das südliche Ressourcengebiet"
 JAP_strike_on_the_southern_resource_area_desc:0 "Die Zeit ist gekommen, unseren Plan in die Tat umzusetzen. Wir werden nach Süden vorstoßen und die ressourcenreichen westlichen Kolonien für uns einnehmen."
 JAP_alliance_with_siam:0 "Bündnis mit Siam"
 JAP_alliance_with_siam_desc:0 "Siam befindet sich in einer hervorragenden Lage, um uns in unserem kommenden Krieg mit den Westmächten zu unterstützen. Indem wir sie auf unsere Seite ziehen, werden wir die unvermeidliche Invasion Malayas und damit der Ostindischen Inseln erheblich erleichtern."
 JAP_exploit_the_southern_resource_area:0 "Ausbeutung des südlichen Ressourcengebiets"
 JAP_exploit_the_southern_resource_area_desc:0 "Wir müssen die Ausbeutung der reichhaltigen Ressourcen Ostindiens stark ausweiten, um unsere Streitkräfte in unserem Krieg zu ernähren."
 JAP_sign_tripartite_pact:0 "Unterzeichnung des Dreiparteienpaktes"
 JAP_sign_tripartite_pact_bypass_tt:0 "Entweder hat Deutschland oder Italien keine faschistische Regierung oder wir befinden uns mit einem von beiden im Krieg."
 JAP_sign_tripartite_pact_desc:0 "Die vor uns liegende Aufgabe kann sich durchaus als eine Herausforderung für unsere Fähigkeiten erweisen. Wir sollten mit anderen Regierungen, die ähnliche Ziele verfolgen, Kontakt aufnehmen, damit wir ein gewisses Maß an Zusammenarbeit erreichen können."
 JAP_guide_the_zaibatsus:0 "Führen Sie die Zaibatsus"
 JAP_guide_the_zaibatsus_desc:0 "Die größten Konzerne unseres Landes haben seit langem eine beispiellose politische und wirtschaftliche Macht. Mit etwas Fingerspitzengefühl können wir ihre Bemühungen vielleicht zu unseren Gunsten lenken."
 JAP_nationalize_war_industry:0 "Kriegsindustrie verstaatlichen"
 JAP_nationalize_war_industry_desc:0 "Eine stärkere staatliche Kontrolle über unsere Kriegsindustrie wird die Effizienz und damit die Produktion erheblich steigern."
 JAP_coal_liquification:0 "Kohleverflüssigung"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] fehlt es an Öl, daher müssen wir unsere Anstrengungen auf dem Gebiet des synthetischen Öls verdoppeln."
 JAP_national_mobilization_law:0 "Nationales Mobilmachungsgesetz"
 JAP_national_mobilization_law_desc:0 "Die neue Gesetzgebung wird den Militärdienst allgegenwärtig machen und so der Bevölkerung ein Pflichtgefühl vermitteln und ihr die Notwendigkeit des Krieges verdeutlichen."
 JAP_national_research_policy:0 "Nationale Forschungspolitik"
 JAP_national_research_policy_desc:0 "Die Unterstützung und Kontrolle unserer Forschungseinrichtungen durch die Regierung wird uns eine größere Flexibilität und Produktivität in unseren Forschungs- und Entwicklungsprogrammen ermöglichen."
 JAP_imperial_arsenals:0 "Kaiserliche Arsenale"
 JAP_imperial_arsenals_desc:0 "Eine stärkere kaiserliche Kontrolle über unsere Kriegsindustrie wird wesentlich zur Verbesserung der Effizienz und damit des Outputs beitragen."
 JAP_national_defense_state:0 "Nationaler Verteidigungsstaat"
 JAP_national_defense_state_desc:0 "Jedem Bürger muss die Dringlichkeit vor Augen geführt werden, unsere Nation in ein Bollwerk zu verwandeln, das jedem Angriff standhalten kann."
 JAP_spiritual_mobilization:0 "Geistige Mobilisierung"
 JAP_spiritual_mobilization_desc:0 "Durch die Pflege der Shinto-Lehre, die das Gefühl der Menschen für ihre militärische Pflicht anspricht, können wir die Zahl der neuen Rekruten erhöhen."
 JAP_warrior_spirit:0 "Geist des Kriegers"
 JAP_warrior_spirit_desc:0 "Der Staatsshinto ermöglicht es uns, dem Volk die Notwendigkeit zu vermitteln, sich für das Wohl des Staates und der kaiserlichen Familie aufzuopfern."
 JAP_strengthen_the_divine_wind:0 "Stärkt den Göttlichen Wind"
 JAP_strengthen_the_divine_wind_effect:0 "Ermöglicht die Produktion von §H§H Yokosuka MXY7 Ohka §!§! "
 JAP_strengthen_the_divine_wind_desc:0 "Kamikaze, die Taktik der Special Attack Unit, hat Selbstmordattentate von einer improvisierten letzten Maßnahme zu einer etablierten Doktrin gemacht. Mit neuen Flugzeugen, die im Wesentlichen bemannte Raketen sind, werden diese Angriffe nicht mehr aufzuhalten sein."
 JAP_support_the_kodoha_faction:0 "Unterstützen Sie die Kodoha-Fraktion"
 JAP_support_the_kodoha_faction_desc:0 "Eine neue Fraktion ist aufgetaucht, die die Kontrolle über die Regierung übernehmen und nach Norden in die Sowjetunion vorstoßen will. Um des Imperators und der Zukunft des Imperiums willen müssen wir dafür sorgen, dass diese Fraktion die Oberhand gewinnt!"
 JAP_challenge_the_zaibatsus:0 "Fordere die Zaibatsus heraus"
 JAP_challenge_the_zaibatsus_desc:0 "Die größten Konzerne unserer Nation haben seit langem eine beispiellose politische und wirtschaftliche Macht. Wir müssen sie daran erinnern, dass sie immer noch den Wünschen des Kaisers unterworfen sind."
 JAP_showa_restoration:0 "Showa-Wiederherstellung"
 JAP_showa_restoration_desc:0 "Die Zeit der Galionsfiguren ist längst vorbei, und der Kaiser selbst muss die direkte Kontrolle über den Staat übernehmen. Nur dann wird unser Reich in der Lage sein, sich gegen die westlichen Imperialisten zu behaupten."
 JAP_modern_shogunate:0 "Modernes Shogunat"
 JAP_modern_shogunate_desc:0 "Der Kaiser muss in einer eher zeremoniellen Rolle bleiben, mit starken Mittelsmännern, die in seinem Namen handeln. So wird das Wort des Kaisers mit Sicherheit weiter und breiter getragen werden können."
 JAP_prepare_for_war_with_the_soviet_union:0 "Vorbereitungen für einen Krieg mit der Sowjetunion"
 JAP_prepare_for_war_with_the_soviet_union_desc:0 "Die kommunistische Bedrohung an unseren nördlichen Grenzen muss beseitigt werden. Wir müssen mit den Vorbereitungen für einen Krieg mit [SOV.GetNameDef] beginnen."
 JAP_join_the_london_naval_treaty:0 "Dem Londoner Flottenabkommen beitreten"
 JAP_join_the_london_naval_treaty_desc:0 "Wir müssen unsere Flanken schützen, wenn wir es mit dem Bären aufnehmen wollen. Wenn die Unterzeichnung eines Papiers, das unsere Flottenaufrüstung regelt, uns Frieden bringt, dann soll es so sein."
 JAP_build_up_the_manchurian_army:0 "Die mandschurische Armee aufrüsten"
 JAP_build_up_the_manchurian_army_desc:0 "Die mandschurische Armee [MAN.GetNameDefCap] wird bei einem Krieg im Norden an vorderster Front stehen. Wir müssen sicherstellen, dass sie stark genug ist, um mögliche feindliche Angriffe abzuwehren."
 JAP_non_aggression_pact_with_china:0 "Nichtangriffspakt mit China"
 JAP_non_aggression_pact_with_china_desc:0 "Obwohl unsere Beziehungen zu China in der Vergangenheit gelinde gesagt angespannt waren, brauchen wir jetzt einen Nichtangriffspakt mit ihnen, um Truppen für unseren Vorstoß in den Norden freizusetzen."
 JAP_create_a_manchurian_imperial_air_force:0 "Schaffung einer kaiserlichen mandschurischen Luftwaffe"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "Die Luftüberlegenheit wird der Schlüssel zum Sieg im Krieg sein. Wenn [MAN.GetNameDef] eine eigene Luftwaffe hätte, würde dies unsere Luftlage erheblich verbessern."
 JAP_technological_exchange:0 "Technologischer Austausch"
 JAP_technological_exchange_desc:0 "Wir brauchen Verbündete, um es mit dem Bären aufzunehmen. Deutschland ist nicht nur ein guter Kandidat, sondern verfügt auch über zahlreiche technologische Fortschritte, die mit uns geteilt werden könnten, um uns im Kampf zu unterstützen."
 JAP_preemptive_war:0 "Präventivkrieg"
 JAP_preemptive_war_desc:0 "Indem wir Berichte über eine verstärkte sowjetische Aggression an unseren nördlichen Grenzen fabrizieren, können wir uns einen Vorwand verschaffen, um einen Präventivschlag zur Beseitigung der nördlichen Bedrohung zu fordern."
 JAP_establish_the_northern_resource_area:0 "Das nördliche Ressourcengebiet einrichten"
 JAP_establish_the_northern_resource_area_desc:0 "Die reichen sibirischen Wüsten müssen für unsere ständig wachsende Kriegsmaschinerie ausgebeutet werden."
 JAP_german_rocketry:0 "Deutsche Raketentechnik"
 JAP_german_rocketry_desc:0 "Weitere deutsche technologische Fortschritte wären für unsere Kriegsanstrengungen äußerst nützlich. Wir müssen dafür sorgen, dass diese Pläne beschafft werden, koste es, was es wolle."
 JAP_strengthen_civilian_government:0 "Stärkung der zivilen Regierung"
 JAP_tora_tora_tora_idea:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Nach ihrem ersten Schlag setzen die Japaner mit ihren Flugzeugträgern zu einer aggressiven Blitzkampagne an."
 JAP_strengthen_civilian_government_desc:0 "Die zunehmenden Werte des Liberalismus und der Demokratie sind alles andere als eine Bedrohung für unsere Nation, sondern könnten ihre größte Stärke sein. Wir müssen dafür sorgen, dass unsere Regierung gestärkt wird, damit sie diese Ideale schützen kann."
 JAP_ally_with_the_zaibatsus:0 "Verbünden Sie sich mit den Zaibatsus"
 JAP_ally_with_the_zaibatsus_desc:0 "Die größten Konzerne unseres Landes haben seit langem eine beispiellose politische und wirtschaftliche Macht. Sie sind ein Beweis für die Möglichkeiten, die Freiheit und Individualität bieten, und wir müssen versuchen, mit ihnen zum Wohle der Nation zusammenzuarbeiten."
 JAP_research_spending:0 "Ausgaben für die Forschung"
 JAP_research_spending_desc:0 "Für Forschung und Entwicklung muss ein angemessenes Budget bereitgestellt werden, wenn wir die besten und klügsten Köpfe unseres Landes voll ausschöpfen wollen."
 JAP_pre_emptive_coup:0 "Präventiver Coup"
 JAP_pre_emptive_coup_desc:0 "Wir müssen zuerst zuschlagen und die Zukunft unserer Nation für unsere Kinder sichern, damit unsere Ideale nicht von einer autoritären Regierung unterdrückt werden."
 JAP_purge_the_militarists:0 "Säuberung der Militaristen"
 JAP_purge_the_militarists_desc:1 "Diejenigen, die glauben, dass militärische Gewalt die Antwort auf alles ist, müssen von unseren Inseln entfernt werden, wenn wir Platz für besonneneres Denken schaffen wollen. Sie können ihren eigenen Weg außerhalb unserer Grenzen finden."
 JAP_the_showa_constitution:0 "Die Showa-Verfassung"
 JAP_the_showa_constitution_desc:0 "Wir akzeptieren und respektieren die imperiale Geschichte unserer Nation. Allerdings hat Autoritarismus in dem Japan, das wir aufbauen wollen, keinen Platz. Wir werden den Kaiser als Galionsfigur beibehalten, aber wir werden seine Macht in der Verfassung begrenzen, so wie es in vielen westlichen Ländern der Fall ist."
 JAP_west_pacific_treaty_organization:0 "Westpazifische Vertragsorganisation"
 JAP_west_pacific_treaty_organization_desc:0 "Ein eigenes Bündnis mit anderen asiatischen Nationen wird es uns ermöglichen, uns entschlossen gegen potenzielle Bedrohungen unserer neu gefundenen Lebensweise zu wehren."
 JAP_rekindle_the_old_alliance:0 "Wiederbelebung des alten Bündnisses"
 JAP_rekindle_the_old_alliance_desc:0 "Unsere besten Chancen liegen bei unserem ehemaligen Verbündeten im Großen Krieg. Wir werden das alte Bündnis wiederbeleben und uns mit [ENG.GetNameDef] in der Verteidigung der Demokratie verbünden."
 JAP_pacific_guardian:0 "Pazifischer Wächter"
 JAP_pacific_guardian_desc:0 "Wir werden die Rolle des Beschützers aller asiatischen Staaten im und um den Pazifik übernehmen. Sobald sie sich vom westlichen Imperialismus befreit haben, werden sie eine führende Hand benötigen, die sie zu vollwertigen Demokratien erhebt."
 JAP_anti_communist_bulwark:0 "Anti-Kommunistisches Bollwerk"
 JAP_anti_communist_bulwark_desc:0 "Die Grundsätze der Demokratie sind mit dem Kommunismus unvereinbar. Wir müssen dieser Ideologie entschlossen entgegentreten und damit sowohl uns selbst als auch diejenigen schützen, die auf uns angewiesen sind."
 JAP_anti_communist_volunteers:0 "Anti-Kommunistische Freiwillige"
 JAP_anti_communist_volunteers_desc:0 "Wir müssen den Kommunismus bekämpfen, wo immer er auftaucht, auch wenn wir selbst nicht offiziell an einem Konflikt beteiligt sind. Wir werden stattdessen Freiwillige entsenden, die sich in diesen Fällen für unsere Sache einsetzen."
 JAP_the_korean_question:0 "Die koreanische Frage"
 JAP_the_korean_question_desc:0 "Wir haben die koreanische Halbinsel seit einiger Zeit unter Kontrolle, aber die Frage der koreanischen Selbstbestimmung wird immer dringlicher. Können wir wirklich behaupten, an demokratischen Idealen festzuhalten, wenn wir unseren Nachbarn das Recht verweigern, sich selbst zu regieren?"
 JAP_liberate_manchuria:0 "Befreiung der Mandschurei"
 JAP_liberate_manchuria_desc:0 "Die Mandschurei wird weiterhin autoritär regiert, ein hässliches Relikt unserer Kolonialherrschaft. Wir müssen diese Situation bereinigen und sicherstellen, dass die Region wieder unter die rechtmäßige Kontrolle Chinas kommt."
 JAP_liberate_manchuria_tt:0 "Die Entscheidung kann nach der Eroberung der Mandschurei getroffen werden.\n"
 JAP_ultimate_deterrence:0 "Ultimative Abschreckung"
 JAP_ultimate_deterrence_desc:0 "Der beste Weg, unsere Bürger zu schützen, besteht darin, dafür zu sorgen, dass sie niemals in einem Krieg kämpfen. Die Entwicklung neuer Waffen von furchtbarer Macht kann dafür sorgen, dass sie nie dazu gezwungen werden."
 JAP_full_sovereignty_for_the_philippines:0 "Volle Souveränität für die Philippinen"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Das Selbstbestimmungsrecht muss in ganz Asien weiter verbreitet werden. [USA.GetNameDefCap] kontrolliert weiterhin die Philippinen und muss unter Druck gesetzt werden, die demokratischen Rechte des philippinischen Volkes zu respektieren."
 JAP_the_manchurian_project:0 "Das Mandschurische Projekt"
 JAP_the_manchurian_project_desc:0 "Während auf unseren Inseln nur wenig nutzbares Land vorhanden ist, gilt dies nicht für unsere Festlandbesitzungen. Was wir nicht selbst aufbauen können, können wir stattdessen auf dem Festland errichten. Wir werden ein groß angelegtes Industrialisierungsprogramm für [MAN.GetNameDef] starten."
 JAP_expand_the_showa_steel_works:0 "Showa-Stahlwerk"
 JAP_expand_the_showa_steel_works_desc:0 "Das Showa-Stahlwerk war ein von der japanischen Regierung gefördertes Stahlwerk, das eines der Vorzeigeprojekte des Industrialisierungsprogramms für Mandschukuo in den späten 1930er Jahren war."
 JAP_develop_aluminum_sources:0 "Bauxit"
 JAP_develop_aluminum_sources_desc:0 "Aluminiumoxid kann aus Bauxit gewonnen werden, einem in Mandschukuo weit verbreiteten und natürlich vorkommenden Aluminiumerz, das vor allem für den Bau von Flugzeugrahmen, Schiffsinfrastruktur, Radaranlagen und Millionen von Messkits verwendet wurde."
 JAP_expand_manchurian_railways:0 "Ausbau der mandschurischen Eisenbahnen"
 JAP_expand_manchurian_railways_desc:0 "Die Infrastruktur der Mandschurei muss drastisch ausgebaut werden, um die Last der zunehmenden Industrialisierung zu tragen."
 JAP_light_industry_development:0 "Mitsubishi-Investitionen"
 JAP_light_industry_development_desc:0 "Die wirtschaftlichen Investitionen des Unternehmens Mitsubishi in der Region werden die Region in Mandschukuo wie auch auf dem japanischen Festland entwickeln. Wir müssen diese Art der Wirtschaftspolitik des privaten Sektors so weit wie möglich unterstützen."
 JAP_heavy_industry_development:0 "Mitsui-Wirtschaftsplan"
 JAP_heavy_industry_development_desc:0 "Mitsui hat zugestimmt, in Mandschukuo neue Produktionszentren für die Waffenproduktion zu errichten. Die billigeren Löhne dort werden auch mehr Investitionen in Japan ermöglichen."
 JAP_japanese_settlement:0 "Japanische Ansiedlung"
 JAP_japanese_settlement_desc:0 "Auswanderungsplaner und Armeeangehörige zielen darauf ab, die ländliche Depression in Japan und die strategischen Probleme in der Mandschurei zu lösen, wobei der Gedanke der Rassenharmonie eine wichtige ideologische Rolle bei der Kolonisierung Nordostchinas spielt."
 JAP_fortify_the_border:0 "Verstärkung der Grenze"
 JAP_fortify_the_border_desc:0 "Die Nordgrenze ist praktisch unverteidigt. Wir müssen unsere Verteidigungsanlagen im Norden auf einen möglichen Angriff aus dieser Richtung vorbereiten."
 JAP_army_expansion_law:0 "Gesetz zum Ausbau der Armee"
 JAP_army_expansion_law_desc:0 "Unsere Regierung muss die sofortige und drastische Aufstockung unserer Streitkräfte zu einem ihrer Kernpunkte machen."
 JAP_small_arms_modernization:0 "Modernisierung der Kleinwaffen"
 JAP_small_arms_modernization_desc:0 "Unsere Streitkräfte benötigen modernisierte Waffen, um mit denen unserer potentiellen Feinde konkurrieren zu können."
 JAP_supremacy_of_technology:0 "Vorherrschaft der Technologie"
 JAP_supremacy_of_technology_desc:0 "Die Technologie wird uns den Sieg bringen. Alle Anstrengungen müssen darauf gerichtet sein, unsere Feinde in Bezug auf Waffen und Ausrüstung zu übertreffen."
 JAP_modern_artillery:0 "Moderne Artillerie"
 JAP_modern_artillery_desc:0 "Obwohl unsere Soldaten tapfer und kämpferisch sind, benötigen sie eine überlegene Artillerie, um ihren Vormarsch zu unterstützen."
 JAP_armored_divisions:0 "Gepanzerte Divisionen"
 JAP_armored_divisions_desc:0 "Andere Nationen haben die Stärke der Panzerdivisionen bereits erkannt. Wir dürfen nicht zurückfallen und müssen fortschrittlichere und leistungsfähigere Panzermodelle entwickeln, die es uns ermöglichen, den Feind sowohl hart als auch schnell anzugreifen."
 JAP_bicycle_battalions:0 "Zweiradbataillone"
 JAP_bicycle_battalions_desc:0 "Mobilität ist der Schlüssel. Unsere Streitkräfte werden mit Fahrrädern ausgerüstet, was unsere Fähigkeit, Divisionen zu manövrieren, drastisch verbessert."
 JAP_army_expansion:0 "Erweiterung der Armee"
 JAP_army_expansion_desc:0 "Um unser Ziel zu erreichen, die Armee zu erweitern, müssen wir die Fähigkeiten der Offiziere nutzen, die sich als fähig erwiesen haben, Männer in der Kunst der Kriegsführung auszubilden."
 JAP_supremacy_of_will:0 "Vorherrschaft des Willens"
 JAP_supremacy_of_will_desc:0 "Die fortschrittlichste Ausrüstung ist nutzlos, wenn sie nicht von einem wilden Mann geführt wird, und Wildheit kann den einfachsten Stein in die tödlichste Waffe verwandeln."
 JAP_fighter_modernization:0 "Modernisierung der Kampfflugzeuge"
 JAP_fighter_modernization_desc:0 "Wir müssen unseren Feinden in allen Bereichen überlegen sein, auch im Luftkrieg. Um dies zu erreichen, sind modernisierte Kampfflugzeuge unerlässlich."
 JAP_range_focus:0 "Schwerpunkt Reichweite"
 JAP_range_focus_desc:0 "Die Entfernungen, die bei der Kriegsführung im pazifischen Raum zu überwinden sind, sind riesig, und deshalb brauchen wir Modelle, die diese Entfernungen überbrücken können."
 JAP_agility_focus:0 "Schwerpunkt Beweglichkeit"
 JAP_agility_focus_desc:0 "Die Reichweite allein wird uns nichts nützen, wenn unsere Modelle nicht mit dem Feind mithalten können, wenn er kommt. Wir müssen Flugzeuge mit überlegener Wendigkeit bauen, damit sie niemals ausmanövriert werden können."
 JAP_the_zero:0 "Die Zero"
 JAP_the_zero_desc:0 "Ein neuer Entwurf von Mitsubishi könnte sich als das fähigste trägergestützte Kampfflugzeug erweisen, das bisher entwickelt wurde. Die beispiellose Manövrierfähigkeit, gepaart mit einer ordentlichen Reichweite, bedeutet, dass die Konstruktion uns wahrscheinlich jahrelang erhalten bleiben wird. Wir sollten sofort mit dem Prototyping und der Produktion beginnen."
 JAP_the_zero_tt:0 "Ermöglicht die Produktion von §H§H Mitsubishi A6M Zero-sen §!§! "
 JAP_bomber_modernization:0 "Bomber-Modernisierung"
 JAP_bomber_modernization_desc:0 "Eine modernisierte taktische Bomberflotte ist der Schlüssel zur Unterstützung unseres Militärs auf dem Schlachtfeld."
 JAP_strategic_bomber_effort:0 "Strategische Bomber-Bemühungen"
 JAP_strategic_bomber_effort_desc:0 "So sehr wir uns auch wünschen, Kriege lassen sich nicht einfach durch direkte militärische Konfrontationen gewinnen. Daher müssen wir in neue strategische Bombermodelle investieren, die die Industrie des Gegners hinter den Linien zerstören können."
 JAP_unified_fighter_development:0 "Einheitliche Entwicklung von Kampfflugzeugen"
 JAP_unified_fighter_development_desc:0 "Zu lange haben wir uns mit der getrennten Entwicklung der Luftfahrt durch das Heer und die Marine herumgeschlagen. Wir müssen diese Programme vereinheitlichen, um sowohl eine einheitliche Bewaffnung als auch eine bessere Nutzung unserer begrenzten Forschungsressourcen zu gewährleisten."
 JAP_jet_prototypes:0 "Jet-Prototypen"
 JAP_jet_prototypes_desc:0 "Die Zukunft der Luftfahrt liegt nicht bei den Propellern. Wir müssen uns mit Düsenantrieben befassen, um die Fähigkeiten unserer Flugzeuge zu verbessern."
 JAP_new_naval_estimates:0 "Neue Schätzungen für die Marine"
 JAP_new_naval_estimates_desc:0 "Wir müssen neue Schätzungen für den Umfang der Aufstockung unserer Marine und damit für die Werftanlagen aufstellen, die für diese Aufstockung erforderlich sind."
 JAP_carrier_warfare_experiments:0 "Experimente zur Trägerkriegsführung"
 JAP_carrier_warfare_experiments_desc:0 "Schlachtschiffe sind die Relikte eines vergangenen Zeitalters. Wir müssen in die Zukunft blicken, und die Zukunft ist die Luftfahrt. Flugzeugträger werden es uns ermöglichen, diese Luftmacht über den Pazifik zu projizieren."
 JAP_expand_the_snlf:0 "Den SNLF ausbauen"
 JAP_expand_the_snlf_desc:0 "Ein Krieg im Pazifik wird zu einem großen Teil aus Seelandungen bestehen. Die Special Naval Landing Forces müssen ausgebaut werden, wenn sie dieser Aufgabe gewachsen sein sollen. "
 JAP_first_air_fleet:0 "Erste Luftflotte"
 JAP_first_air_fleet_desc:0 "Um die offensive Schlagkraft zu maximieren, werden wir die größte Konzentration von Flugzeugträgern, die die Welt je gesehen hat, zu einem Gefechtsverband zusammenfassen. Durch die Entwicklung der Doktrinen, die erforderlich sind, um konzertierte offensive Operationen in dieser Form zu ermöglichen, werden unsere Feinde keine Chance gegen unsere Überlegenheit in der Marinefliegerei haben."
 JAP_modern_escorts:0 "Moderne Eskorten"
 JAP_modern_escorts_desc:0 "Unsere Flotten benötigen modernste Geleitschiffe, um ungehindert von feindlichen U-Booten und Torpedobooten operieren zu können."
 JAP_supremacy_of_the_battlefleet:0 "Vorherrschaft der Schlachtflotte"
 JAP_supremacy_of_the_battlefleet_desc:0 "Mit unseren überlegenen Schlachtschiffen brauchen wir nur ein einziges entscheidendes Gefecht, um den Seekrieg zu entscheiden. Wir müssen sicherstellen, dass wir unsere Schlachtflotte so optimieren, dass sie einen solchen Einsatz erzwingen und gewinnen kann."
 JAP_the_ultimate_battleship:0 "Das ultimative Schlachtschiff"
 JAP_the_ultimate_battleship_desc:0 "Da wir nicht reich an Ressourcen sind, müssen wir sicherstellen, dass wir sie optimal einsetzen. Wir werden die leistungsstärksten Schlachtschiffe bauen, die jemals auf der Oberfläche des Planeten gebaut wurden und die in der Lage sind, jeden Feind in einem direkten Gefecht zu besiegen."
 JAP_cruiser_modernization:0 "Kreuzer-Modernisierung"
 JAP_cruiser_modernization_desc:0 "Kreuzer werden die Hauptstütze unserer Einsatzverbände im Pazifik sein, und deshalb brauchen wir die besten, die wir bauen können."
 JAP_long_lance_torpedoes:0 "Lange Lanzentorpedos"
 JAP_long_lance_torpedoes_desc:0 "Die Grausamkeiten der globalen Ressourcenverteilung haben dazu geführt, dass unsere Marine dem Feind zahlenmäßig unterlegen ist. Wir werden daher den bisher fortschrittlichsten Torpedo der Welt entwickeln: eine sehr weitreichende und leistungsstarke Waffe, die mit komprimiertem Sauerstoff statt mit Druckluft angetrieben wird und die es unseren kleineren Überwasserschiffen ermöglicht, weit über ihr Gewicht hinauszuschlagen."
 JAP_torpedo_cruisers:0 "Torpedokreuzer"
 JAP_torpedo_cruisers_desc:0 "Wir werden eine ganze Klasse von Schiffen mit einer großen Anzahl unserer neuen Torpedos ausstatten, damit sie der feindlichen Flotte Schaden zufügen können."
 JAP_yamato_tt:0 "Fügt zwei Superschlachtschiffe der Yamato-Klasse §Y§Y §!§! in die Produktionswarteschlange ein, die zu §Y§Y 40% §!§! bzw. zu §Y§Y 30% §!§! fertiggestellt sind."
 JAP_yamato_tt2:0 "Erhalte §G§G Verbessertes Design §!§! durch die folgenden Techs: §CVerbessertes Katapult für Flugzeuge §!§! , §CTyp 93 13,2mm AA §!§! , und §C20cm/50 Tp No3 Improved Medium Battery §!§! "
 cost_reduced_last_stand:1 "Ermöglicht den Einsatz der Kommandofähigkeit §Y§Y Last Stand §!§! zu stark reduzierten Kosten.\n"
 MAN_pacify_the_countryside:0 "Befriedet das Land"
 MAN_pacify_the_countryside_desc:0 "Seit wir an der Macht sind, haben Geächtete und Rebellen versucht, unsere Herrschaft in den entlegeneren Gebieten des Landes anzufechten. Wenn wir als Regierung ernst genommen werden wollen, müssen wir diese Terroristen ausrotten und der Bevölkerung zeigen, dass wir unsere Herrschaft durchsetzen können."
 MAN_pacify_the_countryside_effect_tooltip:0 "Halten Sie Truppen in bestimmten Bundesstaaten, um Banditen auf dem Lande zu neutralisieren."
 MAN_army_modernization:0 "Modernisierung der Armee"
 MAN_army_modernization_desc:0 "Unsere Armee ist sowohl klein als auch veraltet. Angesichts der uns zur Verfügung stehenden Ressourcen ist dies nicht hinnehmbar. Wir müssen in der Lage sein, unseren Beitrag zu leisten."
 MAN_mukden_military_academy:0 "Militärakademie Mukden"
 MAN_mukden_military_academy_desc:0 "Unsere Armee braucht gute und loyale Offiziere an ihrer Spitze, wenn wir uns jemals auf mehr als nur Masse verlassen wollen, um unsere Ziele zu erreichen."
 MAN_invite_japanese_settlers:0 "Japanische Siedler einladen"
 MAN_invite_japanese_settlers_desc:0 "Wir haben viel mehr Platz als Menschen. Große Teile des Landes bleiben im Wesentlichen Wildnis. Wir sollten in diesen Gebieten Menschen ansiedeln, um neue Gemeinschaften zu bilden und eine wirtschaftlichere Entwicklung zu ermöglichen."
 MAN_collective_farms:0 "Kollektive Bauernhöfe"
 MAN_collective_farms_desc:0 "Das System der einzelnen Bauernhöfe, die von einzelnen Familien betrieben werden, ist rückständig und ineffizient. Die Zusammenlegung aller Arbeitskräfte und des Landes eines Dorfes zu einer einzigen Einheit ermöglicht eine viel effizientere Entwicklung."
 MAN_law_university:0 "Juristische Universität"
 MAN_law_university_desc:0 "Unser Land ist noch jung. Wir haben eine echte Chance, ein völlig neues Rechtssystem zu schaffen, das auf dem modernsten Verständnis von Staat beruht. Zu diesem Zweck sollten wir eine spezialisierte Einrichtung schaffen, die einige der klügsten Köpfe Asiens zusammenbringt."
 MAN_research_and_education_department:0 "Abteilung für Forschung und Bildung"
 MAN_research_and_education_department_desc:0 "In dem Maße, wie unsere Nation wächst, müssen wir dafür sorgen, dass auch unsere Bildungs- und Forschungseinrichtungen mitwachsen. Es müssen größere Anstrengungen unternommen werden, um sicherzustellen, dass sich unsere Forschungsanstrengungen auf die Bereiche konzentrieren, in denen sie am dringendsten benötigt werden."
 MAN_trade_delegation:0 "Handelsdelegation"
 MAN_trade_delegation_desc:0 "Der Rest der Welt ist bei den industriellen Methoden weiter als wir. Wir sollten eine Delegation entsenden, um ihre Techniken zu studieren und Wege zur Verbesserung unserer eigenen zu finden."
 MAN_expand_the_textile_industry:0 "Ausweitung der Textilindustrie"
 MAN_expand_the_textile_industry_desc:0 "Unsere Textilfabriken sind seit langem die Hauptstütze unserer Industrie und werden der einfachste Weg sein, um mehr ausländisches Kapital zur Erweiterung unserer industriellen Basis zu erhalten."
 MAN_obedience:0 "Gehorsam"
 MAN_obedience_desc:0 "Manche bezeichnen uns als bloße Marionette der Japaner, aber sie verkennen unsere enge und gleichberechtigte Beziehung grundlegend. Sich gegen unsere Wohltäter zu stellen, wäre dasselbe wie ein Kind, das sich gegen seine Eltern stellt."
 MAN_five_race_under_one_union:0 "Fünf Rassen unter einer Union"
 MAN_five_race_under_one_union_desc:0 "Angesichts der vielfältigen ethnischen Zugehörigkeit in unserem Land können wir sagen, dass unser Prinzip der "Fünf Rassen unter einer Union" gut vertreten ist."
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "Unsere Regierung ist die beste Hoffnung, die China für eine glänzende Zukunft hat. Es ist klar, dass viele Menschen ein Interesse daran haben, sie zu zerstören. Wir brauchen eine Organisation, die diese Leute zur Strecke bringt und unseren Staat schützt."
 MAN_first_five_year_plan:0 "Erster Fünfjahresplan"
 MAN_first_five_year_plan_desc:0 "Obwohl der Fünfjahresplan mit dem Kommunismus in Verbindung gebracht wird, ist er ein wertvolles Instrument für die Planung der wirtschaftlichen Entwicklung eines Landes. Wir sollten einen solchen Plan einführen, um die Expansion unserer Industrie zu steuern."
 MAN_finish_the_first_five_year_plan:0 "Beenden Sie den ersten Fünfjahresplan"
 MAN_finish_the_first_five_year_plan_desc:0 "Wir haben in letzter Zeit große Fortschritte gemacht, und es ist nun an der Zeit, den ersten Fünfjahresplan für erfolgreich zu erklären."
 MAN_invite_japanese_investors:0 "Japanische Investoren einladen"
 MAN_invite_japanese_investors_desc:0 "Die Entwicklung unseres Landes wird Hilfe von außen benötigen. Eine Reihe japanischer Unternehmen hat ihre Bereitschaft bekundet, in unserem Land zu investieren."
 MAN_expand_the_railways:0 "Ausbau des Eisenbahnnetzes"
 MAN_expand_the_railways_desc:0 "Ein modernes Eisenbahnsystem ist der Schlüssel, um alle Teile unseres Landes zu verbinden und unter einem Dach zusammenzuführen."
 MAN_develop_aluminum_sources:0 "Aluminiumvorkommen erschließen"
 MAN_develop_aluminum_sources_desc:0 "Wir verfügen in Liaoning über umfangreiche Bauxitvorkommen, die zur Ausbeutung reif sind. Sie werden unserer Luftfahrtindustrie einen entscheidenden Impuls geben."
 MAN_expand_showa_steel_works:0 "Ausbau der Showa-Stahlwerke"
 MAN_expand_showa_steel_works_desc:0 "Die Showa-Stahlwerke bilden das Rückgrat unserer Schwerindustrie. Wenn wir in sie investieren, werden wir später die Früchte ernten können."
 MAN_support_aikawa_yoshisuke:0 "Unterstützung für Aikawa Yoshisuke"
 MAN_support_aikawa_yoshisuke_desc:0 "Der japanische Industrielle Aikawa Yoshisuke schlägt einen Plan zur Schaffung einer staatlich kontrollierten Industrieeinheit vor, um die mandschukuische Industrie zu verbessern, im Gegensatz zur syndikalistischen Vision von Hoshino Naoki, bei der das Militär Monopole für ein Unternehmen pro Branche vergibt."
 MAN_support_naoki_hoshino:0 "Unterstützung für Hoshino Naoki"
 MAN_support_naoki_hoshino_desc:0 "Hoshino Naoki hat eine syndikalistische Zukunftsvision für unsere Industrie, in der das Militär Monopole für eine Firma pro Branche vergibt. Ein solcher Plan würde dem Militär großen Nutzen bringen, aber der zivile Sektor wird ignoriert."
 MAN_manchurian_industrial_development_company:0 "Mangyo"
 MAN_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Manchurian Industrial Development Company), kurz Mangyo, ist eine Zaibatsu, die auf Veranlassung der kaiserlichen japanischen Armee gegründet wurde, um die Industrialisierung von Mandschukuo voranzutreiben und es insbesondere in der strategischen Schwerindustrie autark zu machen."
 MAN_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu-Investitionen in die Militärindustrie"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "Mit der Finanzierung durch die Zaibatsu können wir unsere Industrie auf dem von uns gewünschten Weg weiter ausbauen."
 MAN_request_zaibatsu_investment_on_industry:0 "Zaibatsu-Investitionen in die Industrie"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "Mit den Geldern der Zaibatsu wird unsere Industrie in jeder Hinsicht verbessert."
 MAN_manchu_society_for_light_metal:0 "Mandschu-Gesellschaft für Leichtmetall"
 MAN_manchu_society_for_light_metal_desc:0 "Um die Aluminiumvorkommen in Liaoning so weit wie möglich auszubeuten, soll eine eigene Gruppe zur Gewinnmaximierung gegründet werden."
 MAN_national_conscription:0 "Nationale Wehrpflicht"
 MAN_national_conscription_desc:0 "Mit der geringen Anzahl von Offizieren in unserem Militär können wir uns nicht gegen die Bedrohungen verteidigen, die von anderen Nationen, insbesondere den Bolschewiken aus dem Norden, ausgehen. Um unsere Nation und unser Volk zu schützen, soll zum Wohle der Allgemeinheit eine strengere Wehrpflicht eingeführt werden. "
 MAN_imperial_air_force:0 "Kaiserliche Luftwaffe"
 MAN_imperial_air_force_desc:0 "Angesichts der zunehmenden Bedeutung der Luftkriegsführung muss unsere Nation die Kunst der Luftkriegsführung beherrschen."
 MAN_military_exercises_soviet:0 "Antisowjetische Militärübungen"
 MAN_military_exercises_soviet_desc:0 "Die Kwantung-Armee erwartet einen zukünftigen Krieg mit der Sowjetunion, wir sollten uns den Kwantung-Militärübungen anschließen und ein integrierter Teil dieses zukünftigen Krieges werden."
 MAN_recruit_white_russian_advisors:0 "Anwerbung von weißrussischen Beratern"
 MAN_recruit_white_russian_advisors_desc:0 "Es gibt viele weißrussische Emigranten, die sich uns gerne im Kampf gegen die Sowjetunion anschließen würden, und wir könnten ihre Erfahrung zur Verstärkung unserer Streitkräfte nutzen."
 MAN_frontline_cadets:0 "Schicken Sie Kadetten an die Front"
 MAN_frontline_cadets_desc:0 "Unsere Armee braucht dringend Offiziere, und wenn wir die zurückkehrenden Kadetten an die Front schicken, haben wir einen Vorteil... bis die Kadetten durch Zermürbung sterben."
 MAN_training_division:0 "Eine Ausbildungsabteilung schaffen"
 MAN_training_division_desc:0 "Unsere neuen Kadetten sind zu wertvoll, um auf dem Schlachtfeld geopfert zu werden. Stattdessen sollten wir ihr Wissen nutzen, um eine Ausbildungsabteilung einzurichten, in der sie künftigen Kadetten beibringen können, wie man moderne Kriege führt und große Einheiten kommandiert."
 MAN_confiscate_opium_trader_property:0 "Konfiszierung des Besitzes von Opiumhändlern"
 MAN_confiscate_opium_trader_property_desc:0 "Obwohl wir den Opiumhandel verboten haben, gibt es immer noch viele mächtige Männer, die sich an diesem unmoralischen Handel bereichern. Wir müssen eingreifen, den Besitz dieser Opiumhändler beschlagnahmen und das Geld durch neue Projekte umverteilen."
 MAN_new_opium_fields:0 "Neue Opiumfelder"
 MAN_new_opium_fields_desc:0 "Unsere derzeitige Produktion reicht nicht aus, um die Nachfrage in ganz Asien zu decken, also müssen wir mehr Opium anbauen!"
 MAN_japanese_opium_profits:0 "Japanische Opiumprofite"
 MAN_japanese_opium_profits_desc:0 "Diejenigen, die sich am Opiumhandel bereichern, sind meist japanische Offiziere und Intellektuelle. Diese Leute werden ihr Kapital gerne in Projekte auf dem japanischen Festland investieren, was auch Mandschukuo zugute kommen wird."
 MAN_poison_zheng_xiaoxu:0 "Gift Zheng Xiaoxu"
 MAN_poison_zheng_xiaoxu_desc:0 "Der ehemalige Premierminister Zheng Xiaoxu steht der japanischen Präsenz in Mandschukuo zu kritisch gegenüber. Er muss abgesetzt werden, bevor er zu einem Problem wird."
 MAN_consolidate_concordia_association:0 "Konsolidierung der Concordia-Vereinigung"
 MAN_consolidate_concordia_association_desc:0 "Die Concordia Association ist eine politische Partei, die sich für Panasiatismus und die Schaffung eines multiethnischen Nationalstaats in der Mandschurei einsetzt. Die Kwantung-Armee hat jedoch keinen Bedarf an diesen sich einmischenden Politikern. Sie werden beseitigt und durch Kwantung-freundliche Marionetten ersetzt, die die weitere Militarisierung und Überwachung verdächtiger Gruppen vorantreiben werden."
 MAN_acquire_kanto_shu:0 "Erwerben Sie Kanto-Shu"
 MAN_acquire_kanto_shu_desc:0 "Die japanischen Behörden sind zu sehr auf den Krieg mit den Chinesen konzentriert und versuchen, Kanto-Shu an uns abzutreten, um ihren legislativen Druck zu mindern. Wir könnten dabei auch einen wichtigen Hafen gewinnen."
 MAN_send_cadets_to_learn_in_japan:0 "Entsendung von Kadetten nach Japan"
 MAN_send_cadets_to_learn_in_japan_desc:0 "Das Fehlen einer Militärakademie in unserem Land hat dazu geführt, dass es unseren Militäroffizieren an Erfahrung mangelt. Wir können sie an japanische Akademien auf den Heimatinseln schicken, um diese Situation zu verbessern."
 MAN_naval_expansion_permission:0 "Erlaubnis zum Ausbau der Marine"
 MAN_naval_expansion_permission_desc:0 "Jetzt, da wir Kanto-shu unter unserer Kontrolle haben, könnten wir eine starke Flotte zu dessen Schutz gebrauchen."
 MAN_river_force:0 "Flussstreitkräfte"
 MAN_river_force_desc:0 "Da die japanische Marine sich anderweitig umsieht, ist unsere Flusspatrouille überflüssig geworden. Die japanische Armee hat die Kontrolle über die Streitkräfte übernommen und sie in Flussstreitkräfte umbenannt, die nun Teil der Armee sind."
 MAN_destroyer_effort:0 "Zerstörer-Bemühungen"
 MAN_destroyer_effort_desc:0 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dabei eine entscheidende Rolle spielen."
 MAN_strengthen_the_royal_guard:0 "Stärkung der königlichen Garde"
 MAN_strengthen_the_royal_guard_desc:0 "Die königliche Garde ist die enge Bewachung des Kaisers und seiner Verwandten. Wenn wir sie mit fortschrittlicherer Ausrüstung ausstatten, werden wir die Autorität des Kaisers in der Öffentlichkeit deutlich machen. "
 MAN_expand_military_district:0 "Militärbezirk ausbauen"
 MAN_expand_military_district_desc:0 "Durch die Vergrößerung der Militärbezirke können wir die lokale Sicherheit durch unser Militär weiter erhöhen. "
 MAN_social_research_unit:0 "Einheit für Sozialforschung"
 MAN_social_research_unit_desc:0 "Wir sollten eine spezielle Einheit einrichten, die die Sitten und Gebräuche unseres Volkes erforscht, damit wir es besser anleiten können, produktive Bürger der Nation zu werden."
 MAN_second_five_year_plan:0 "Zweiter Fünfjahresplan"
 MAN_second_five_year_plan_desc:0 "Angesichts des Erfolgs des ersten Fünfjahresplans ist es nur logisch, dass wir ihn mit einem weiteren Wirtschaftsentwicklungsplan wiederholen sollten."
 MAN_labour_service_corps:0 "Arbeitsdienst-Korps"
 MAN_labour_service_corps_desc:0 "Nicht alle Erwachsenen können die Wehrpflicht erfüllen, aber sie würden nicht untätig bleiben."
 MAN_national_defense_state:0 "Nationaler Verteidigungsstaat"
 MAN_national_defense_state_desc:0 "Bis der Krieg gewonnen ist und wir wieder die Herrschaft über ganz China übernommen haben, müssen wir alle Anstrengungen unternehmen, zu jedem Opfer bereit sein und alle verfügbaren Mittel einsetzen, um den Krieg zu führen."
 MAN_mukden_arsenal:0 "Mukden-Arsenal"
 MAN_mukden_arsenal_desc:0 "Das alte kaiserliche Arsenal wird den Kern eines neuen militärisch-industriellen Komplexes bilden, der unsere Armee mit modernen Waffen versorgen wird."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "Die Gründung der Manchurian Aircraft Manufacturing Company wird uns die Möglichkeit geben, eine moderne Luftwaffe aufzubauen, die es mit jeder anderen aufnehmen kann."
 MAN_alliance_with_the_kwantung_army:0 "Bündnis mit der Kwantung-Armee"
 MAN_alliance_with_the_kwantung_army_desc:0 "Die japanischen Streitkräfte im Lande stehen oft im Widerspruch zu unseren Vorstellungen. Wir sollten eine engere Verbindung zu ihnen aufbauen, um eine möglichst konfliktfreie Zusammenarbeit zu gewährleisten."
 MAN_chinese_leadership:0 "Chinesische Führerschaft"
 MAN_chinese_leadership_desc:0 "Das chinesische Volk braucht einen chinesischen Führer. Wir sollten öffentlich erklären, dass wir nichts Geringeres anstreben als die vollständige Wiederherstellung der kaiserlichen Herrschaft über ganz China."
 MAN_vassalize_mengukuo:0 "Mengkukuo vasallisieren"
 MAN_vassalize_mengukuo_desc:0 "Der Prinz von Mengkukuo ist nicht geeignet, Seite an Seite mit dem Kaiser von Mandschukuo zu stehen. Es ist an der Zeit, dieses alberne Experiment zu beenden und ihn an seinen Platz zu verweisen."
 MAN_national_cooperation_government:0 "Nationale Kooperationsregierung"
 MAN_national_cooperation_government_desc:0 "Wir haben beunruhigende Gerüchte erhalten, dass die Japaner andere chinesische Politiker - Bürgerliche - für die Bildung einer Kooperationsregierung in Betracht ziehen. Dies ist inakzeptabel. Wir muessen sicherstellen, dass jedes chinesische Gebiet, das von unseren vereinten Kraeften eingenommen wird, von uns verwaltet wird."
 MAN_the_two_emperors:0 "Die beiden Kaiser"
 MAN_the_two_emperors_desc:0 "Es ist an der Zeit, mit der absurden Vorstellung aufzuräumen, wir seien alles andere als völlig gleichberechtigte Partner der Japaner. Unsere beiden Kaiser sind wie Brüder!"
 MAN_assertiveness:0 "Selbstbehauptung"
 MAN_assertiveness_desc:0 "Die Japaner herrschen weiterhin mit einer wütenden Arroganz über uns. Wir sollten sie daran erinnern, dass auch wir ein Reich sind, das Respekt verdient."
 MAN_request_control_of_the_railways:0 "Verlangen Sie die Kontrolle über die Eisenbahnen"
 MAN_request_control_of_the_railways_desc:0 "In einem Land, das so groß ist wie das unsere, bedeutet die Kontrolle über die Eisenbahnen die Kontrolle über das Land. \Und die Japaner kontrollieren die Eisenbahn.\n\n Das muss sich ändern."
 MAN_staff_the_court_with_manchus:0 "Den Hof mit Mandschus besetzen"
 MAN_staff_the_court_with_manchus_desc:0 "Die Qing-Dynastie hat China jahrhundertelang regiert. Wenn wir unseren früheren Ruhm zurückgewinnen wollen, müssen wir sicherstellen, dass wir ihrem Beispiel so nah wie möglich folgen."
 MAN_expand_the_imperial_guards:0 "Erweitern Sie die kaiserliche Garde"
 MAN_expand_the_imperial_guards_tt:1 "Gewinnen Sie 4 Einheiten mit §Y§Y 7 Infanterie §!§! und §Y§Y 2 Artillerie §!§! Bataillonen."
 MAN_expand_the_imperial_guards_desc:0 "Die kaiserliche Garde wird die Elite unserer neuen Armee bilden und ein Vorbild für alle unsere Soldaten sein, an dem sie sich orientieren können."
 MAN_local_arms_procurement:0 "Lokale Waffenbeschaffung"
 MAN_local_arms_procurement_desc:0 "Wir können uns nicht ewig darauf verlassen, dass die Japaner uns mit Waffen versorgen. Wenn wir uns behaupten wollen, brauchen wir eine Waffenquelle, die wir selbst kontrollieren können."
 MAN_bolster_nationalism:0 "Stärkung des Nationalismus"
 MAN_bolster_nationalism_desc:0 "Zu lange haben die Menschen Mandschukuo als ein künstliches Konstrukt betrachtet, das von den Japanern geschaffen wurde. Aber jede Nation war einst nur eine Idee. Wir müssen in der Bevölkerung ein Gefühl für die mandschurische Identität schaffen und die Idee in die Realität umsetzen."
 MAN_five_equal_peoples:0 "Fünf gleichberechtigte Völker"
 MAN_five_equal_peoples_desc:0 "Die Zeiten, in denen ein Volk über alle anderen herrschen konnte, sind vorbei. Mandschukuo wird eine neue Art von Nation sein, in der fünf Völker - Russen, Japaner, Mongolen, Koreaner und Mandschus - in Harmonie zusammenleben werden."
 MAN_white_russian_advisers:0 "Weißrussische Berater"
 MAN_white_russian_advisers_desc:0 "Nach dem russischen Bürgerkrieg zog eine Reihe von Russen das Exil dem Schicksal vor, das die Sowjets für ihre besiegten Feinde vorgesehen hatten. Wir könnten diese Menschen für den Wiederaufbau und die Ausbildung unserer Armee einsetzen."
 MAN_empower_the_legislative_council:0 "Ermächtigung des Legislativrats"
 MAN_empower_the_legislative_council_desc:0 "Der Legislativrat ist derzeit kaum mehr als ein zeremonielles Gremium, das dem zustimmt, was unsere japanischen Oberherren ihm vorlegen. Wenn wir eine wirklich souveräne Nation werden wollen, müssen wir zuerst volle Autonomie in unseren legislativen Angelegenheiten haben."
 MAN_five_people_armies:0 "Fünf Volksarmeen"
 MAN_five_people_armies_desc:0 "Wenn jeder Bürger gleich ist, dann muss auch jeder Bürger bereit sein, sein Land gegen fremde Unterdrücker zu verteidigen."
 MAN_five_people_armies_tt:1 "Gewinnen Sie 12 Einheiten mit §Y§Y 3 Infanterie §!§! Bataillonen.\n"
 MAN_five_races_under_one_union:0 "Fünf Rassen unter einer Union"
 MAN_five_races_under_one_union_desc:0 "Angesichts der vielfältigen Ethnien in unserem Reich können wir sagen, dass unser Prinzip "Fünf Rassen unter einer Union" gut vertreten ist."
 MAN_purge_the_general_affairs_council:0 "Abschaffung des Rates für allgemeine Angelegenheiten"
 MAN_purge_the_general_affairs_council_desc:0 "Der Rat für allgemeine Angelegenheiten wurde von den Japanern eingesetzt, um sicherzustellen, dass sie die volle Kontrolle über unsere Regierung haben. Das kann so nicht weitergehen. Wir müssen jeden beseitigen, dessen Loyalität gegenüber unserer Regierung auch nur im Geringsten zweifelhaft ist."
 MAN_reform_the_civil_service:0 "Reform des öffentlichen Dienstes"
 MAN_reform_the_civil_service_desc:0 "Der Rat für Allgemeine Angelegenheiten war nur die Spitze des Eisbergs. Die Japaner leiteten große Teile des öffentlichen Dienstes, die sich unserer Kontrolle völlig entzogen. Wir müssen unsere eigenen Verwaltungsbeamten einsetzen."
 MAN_independence_war:0 "Unabhängigkeitskrieg"
 MAN_independence_war_desc:0 "Es ist an der Zeit, die Fesseln der Unterdrückung abzustreifen und für unsere alten Freiheiten zu kämpfen. Mandschukuo wird der erste Teil Chinas sein, der frei von jeglicher fremden Unterdrückung atmet."
 MAN_imperial_divinity:0 "Kaiserliche Göttlichkeit"
 MAN_imperial_divinity_desc:0 "In vergangenen Zeiten wurden die Kaiser Chinas als lebende Götter verehrt. Wir müssen den jetzigen Kaiser wieder mit dieser alten Tradition in Verbindung bringen."
 MAN_imperial_university:0 "Kaiserliche Universität"
 MAN_imperial_university_desc:0 "Das Kaiserreich braucht kluge Köpfe, um seine Sache voranzubringen. Wir sollten einen Ort schaffen, an dem die Besten und Klügsten unseres Volkes zusammenkommen, um zu lehren und voneinander zu lernen."
 MAN_move_capitals:1 "Verlegung der Hauptstadt"
 MAN_move_capitals_desc:0 "Die alte Hauptstadt von ganz China war immer Peking. Nun, da sie zurückerobert wurde, können wir den Kaiser im Triumph in seine alte Heimat zurückbringen."
 MAN_claim_the_mandate_of_heaven:0 "Beanspruche das Mandat des Himmels"
 MAN_claim_the_mandate_of_heaven_desc:0 "Unsere Siege im Krieg haben deutlich gemacht, dass der Himmel selbst den Kaiser für gerecht und würdig befunden hat, den himmlischen Thron zu besteigen. Jeder Zweifel, dass er nicht der rechtmäßige Herrscher von ganz China ist, muss angesichts dieser überwältigenden Beweise verschwinden."
 MAN_reclaim_the_empire:0 "Das Kaiserreich zurückerobern"
 MAN_reclaim_the_empire_desc:0 "Nun, da wir unsere Freiheit gewonnen haben, ist es an der Zeit, den Krieg gegen die Verräter und Rebellen im übrigen China fortzusetzen. Wir werden dieses Land regieren oder bei dem Versuch untergehen."
 MAN_assert_our_authority:0 "Unsere Autorität durchsetzen"
 MAN_assert_our_authority_desc:0 "Der Rest des Landes ist innerlich gespalten. Keiner der Usurpatoren und Banditen, die sich Kriegsherren und Vorsitzende nennen, ist geeignet zu regieren. Wir werden sie in die Schranken weisen, und unsere aufgeklärte Herrschaft wird sich über ganz China ausbreiten."
 MAN_offer_vassalization:0 "Angebot der Vasallisierung"
 MAN_offer_vassalization_desc:0 "Der Krieg hat das Land zerrissen. Wir können ihn beenden, wenn wir denjenigen, die sich bisher geweigert haben, sich auf eine Seite zu stellen, einen Platz an unserem Hof anbieten."
