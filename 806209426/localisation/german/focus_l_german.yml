 JAP_southern_railways_desc:0 "Der Ausbau der südlichen, an der Küste verlaufenden Strecke wird den japanischen Siedlern und der Versorgungslage in den strategisch wichtigen Grenzregionen zu China sehr helfen."

 JAP_weapons_cache:0 "Waffenarsenale"
 JAP_weapons_cache_desc:0 "Wir müssen unsere Waffendepots organisieren und die alten, in den letzten Kampagnen verwendeten Geschütze entstauben."

