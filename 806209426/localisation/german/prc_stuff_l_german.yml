 kns.4.t:0 "Der Tod von Joseph Stalin"
 kns.4.d:0 "Bei Josef Stalin, dem ehemaligen Führer der Sowjetunion, wurden ein Schlaganfall, hoher Blutdruck und Magenblutungen diagnostiziert. Er wurde in seinem Schlafzimmer auf dem Boden liegend aufgefunden, bevor die Ärzte gerufen wurden. Nachdem die Behandlung mit Blutegeln erfolglos geblieben war, wurde Stalins Doppelgänger aus dem Urlaub zurückgerufen, um im Bedarfsfall als Stalin einzuspringen. Der Gesundheitszustand Stalins wurde jedoch später in ganz Moskau in allen Einzelheiten übertragen. Am nächsten Tag wurde Josef Stalin für tot erklärt.\n\nStalins Personenkult wird voraussichtlich auch nach seinem Ableben weitergehen. Und ein Machtkampf ist bereits im Gange, denn mächtige Parteimitglieder sind eifrig dabei, die von Stalin hinterlassene vakante Position zu übernehmen."
 kns.4.a:0 "Ein verheerender Verlust."
 kns.4.b:0 "Der Verlust eines großen Lehrers und eines großen Führers."
 kns.4.c:0 "Interessant"

