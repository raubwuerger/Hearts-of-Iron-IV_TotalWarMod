 FRA_strengthen_government_support_tooltip:0 "Die Idee der "Stärkung der Regierungsunterstützung" ist ausgereizt."
 USA_monroe:0 "Monroe-Doktrin bekräftigen"
 USA_monroe_desc:0 "Nach 1898 wurde die Monroe-Doktrin von lateinamerikanischen Anwälten und Intellektuellen dahingehend uminterpretiert, dass sie Multilateralismus und Nichteinmischung fördert. Wir müssen dies nutzen, um den Nichteinmischungscharakter im Ausland zu unterstützen und uns gleichzeitig neutral und isoliert von den Krisenherden in Europa und Asien zu halten."
 USA_office_of_production_management:0 "Büro für Produktionsmanagement"
 USA_office_of_production_management_desc:0 "War eine Organisation zur zentralen Steuerung von Bundesbeschaffungsprogrammen und kriegsähnlicher Produktion!"
 USA_war_production_board:0 "War Production Board"
 USA_war_production_board_desc:0 "Jetzt, wo wir uns im Krieg befinden, sollten wir die Macht des Office of Production Management in der Weise stärken, dass wir es reorganisieren und das War Production Board schaffen!"
 USA_office_of_scientific_research_and_development:0 "Büro für wissenschaftliche Forschung und Entwicklung"
 USA_office_of_scientific_research_and_development_desc:0 "Der Präsident erließ die Executive Order 8807, mit der das Office of Scientific Research and Development (Büro für wissenschaftliche Forschung und Entwicklung) formell eingerichtet wurde, eine Bundesbehörde der Vereinigten Staaten, die die wissenschaftliche Forschung für militärische Zwecke während des Krieges koordinieren sollte. \n\nDie Projekte konzentrieren sich auf neue und präzisere Bomben, zuverlässige Zünder, die Erforschung von Annäherungszündern, Lenkflugkörper, Radar- und Frühwarnsysteme, leichtere und präzisere Handwaffen, wirksamere medizinische Behandlungen und vielseitigere Fahrzeuge."
 USA_ask_east_indies_to_embargo_japan:0 "Durchsetzung des Japan-Embargos"
 USA_ask_east_indies_to_embargo_japan_desc:0 "Sorgen wir dafür, dass diese Länder unsere Position in dieser heiklen Angelegenheit voll und ganz verstehen."
 USA_ask_uk_and_allies_to_embargo_japan:0 "US-britische Außenpolitik"
 USA_ask_uk_and_allies_to_embargo_japan_desc:0 "Wir befürchten, dass die aggressiven Japaner ganz Asien erobern wollen! Das muss verhindert werden, aber unser Volk will noch keinen Krieg! Aber vielleicht können wir Großbritannien und seine Verbündeten bitten, ein Embargo gegen Japan zu verhängen, das würde ihre Industrie ein wenig schwächen!"
 1939_bookmark_threat:0 "Jüngster faschistischer Expansionismus"
 USA_neutrality_act:0 "Neutralitätsgesetz"
 USA_neutrality_act_desc:0 "Wir müssen sicherstellen, dass Amerika nie wieder in einen Krieg wie den Großen Krieg hineingezwungen werden kann! Um das zu verhindern, sollten wir in Zukunft einige Militärfabriken übernehmen und kontrollieren, wen sie beliefern!"
 USA_nationalisation:0 "Federal Works Agency"
 USA_nationalisation_desc:0 "Die Federal Works Agency wird es uns ermöglichen, mehr Leute für öffentliche Bauprojekte einzustellen, und sie wird es uns ermöglichen, mehr militärische Bauten zu verwalten, wenn der Krieg näher rückt."
 USA_defend_america:0 "Amerika verteidigen"
 USA_defend_america_desc:0 "Indem wir Konvois zu unseren demokratischen Mitstreitern in Amerika schicken, können wir sie mit den Vorräten versorgen, die sie für ihre Verteidigung benötigen! Das wird auch ihre Meinung über uns stärken!"
 USA_secret_agreement_with_liberia:0 "Geheimabkommen mit Liberia"
 USA_secret_agreement_with_liberia_desc:0 "Wir bieten Liberia an, sein Land aufzubauen und bitten im Gegenzug darum, sein Land als Basis für mögliche Operationen in Afrika und Südamerika zu nutzen."
 USA_secret_agreement_with_liberia_tt:0 "Wenn Liberia zustimmt, wird es 12 zusätzliche Gummiprodukte und 16 zusätzliche Stahlprodukte herstellen, eine verbesserte staatliche Infrastruktur erhalten und eine Kolonie der USA werden."
 USA_mid_pacific_strategic_direction_finder_net:0 "Mittlerer Pazifik Strategisches Richtungsfinder Netz"
 USA_mid_pacific_strategic_direction_finder_net_desc:0 "Die japanische Expansion ist besorgniserregend, daher sollten wir in einem ersten Schritt eine Radarkette bauen, um unsere Basen im Pazifik zu schützen!"
 USA_mid_pacific_strategic_direction_finder_net_tt:0 "Wir werden §YDezimetrisches Radar§Werforschen und RADAR auf fünf pazifischen Inseln errichten."
 USA_prepare_our_industry_for_war:0 "Unsere Industrie auf den Krieg vorbereiten"
 USA_prepare_our_industry_for_war_desc:0 "In diesen besorgniserregenden Zeiten müssen wir unsere Industrie darauf vorbereiten, Waffen zu produzieren, falls wir sie brauchen sollten!"
 USA_prepare_asian_intervention:0 "Asiatische Intervention vorbereiten"
 USA_prepare_asian_intervention_desc:0 "Um einem möglichen japanischen Angriff begegnen zu können, sollten wir versuchen, unsere Marine auszubauen und neue Landungsboote zu erforschen!"
 USA_prepare_european_intervention:0 "Europäische Intervention vorbereiten"
 USA_prepare_european_intervention_desc:0 "Weniger als zwei Jahrzehnte nach dem Ende des Ersten Weltkriegs stehen die europäischen Nationen erneut kurz vor einem Krieg. Wir müssen vorbereitet sein, falls die Situation ein schnelles Eingreifen erfordert."
 USA_prepare_american_intervention:0 "Amerikanische Intervention vorbereiten"
 USA_prepare_american_intervention_desc:0 "Unsere erste Aufgabe muss es sein, sicherzustellen, dass wir auf alle Eventualitäten in unserer eigenen Hemisphäre vorbereitet sind."
 USA_anti_imperialism:0 "Anti-Imperialismus"
 USA_anti_imperialism_desc:0 "Amerika war schon immer ein Feind der imperialistischen Unterdrücker, aber es ist offensichtlich, dass die meisten so genannten Demokratien bereit sind, diese Institutionen am Leben zu erhalten, solange sie davon profitieren. Die Revolutionäre der Sowjetunion sind bessere Verbündete."
 USA_nato_faction:0 "NATO"
 USA_dissolve_allies_found_nato_tt:0 "§YAllies§!wird nach Abschluss dieses Schwerpunkts in §YNATO§!umgewandelt."
 USA_invest_in_our_weaker_allies_tt:0 "Wir werden 3 Militärfabriken und 3 Werften in jedem unserer Verbündeten bauen, vorausgesetzt sie haben weniger Fabriken als wir."


 #tooltip ""
 USA_Korea_controls_peninsula:0 "§Y[KOR.getNameDefCap]§!kontrolliert alle Staaten auf der koreanischen Halbinsel."
 USA_legislation_drafted_days_tt:0 "Die aktuellen Tage sind: [?USA_new_legislation_drafed_flag:days|Y0]"
 USA_new_legislation_drafed_flag:0 "Letzter Regierungsakt wurde verfasst"

 #focuses# ""
 USA_foundation_of_NATO:0 "Gründung der NATO"
 USA_foundation_of_NATO_desc:0 "Die Welt um uns herum verändert sich rasant: Viele der ehemaligen Großmächte liegen in Trümmern, nachdem ein verheerender Krieg über die Kontinente hinweggefegt ist. Den [USA.getNameDefCap] ist es gelungen, ihren Status als Welt-Supermacht nicht nur zu bewahren, sondern sogar zu stärken. Nun ist es an der Zeit, die Sache direkt in die Hand zu nehmen."

 USA_overwatch_the_pacific:0 "Überwache den Pazifik"
 USA_overwatch_the_pacific_desc:0 "Weite Gebiete des Pazifiks sind nach wie vor kaum geschützt, da sich unsere industriellen und militärischen Kapazitäten auf den Krieg auf dem Festland konzentriert haben. Die Verbesserung unserer Kontrolle über den Pazifik wird die Vorherrschaft der [USA.getAdjective] in diesem Gebiet sicherstellen."

 USA_liberty_for_the_pacific:0 "Freiheit für den Pazifik"
 USA_liberty_for_the_pacific_desc:0 "Wenn wir der Welt zeigen wollen, dass wir wahre Beschützer der Freiheit sind, ist eine rasche und schnelle Dekolonisierung des Pazifiks ein Muss! Nur so können wir die Stabilität und den Wohlstand in dieser Region sichern!"

 USA_withdraw_from_philippines:0 "Rückzug aus den Philippinen"
 USA_withdraw_from_philippines_desc:0 "Der Imperialismus hat seinen Zweck als wirtschaftliches und politisches Konzept überlebt. Indem wir einer unserer Kolonien, [PHI.getNamedef], die gewünschte Unabhängigkeit gewähren, können wir einen mächtigen Verbündeten in der ostasiatischen Region gewinnen und nationalistische und separatistische Rhetorik der lokalen Bevölkerung stark einschränken."

 USA_fate_of_hawaii:0 "Das Schicksal von Hawaii"
 USA_fate_of_hawaii_desc:0 "Hawaii mit seiner strategischen Lage in der Mitte des Pazifiks ist für unsere Kriegsanstrengungen von entscheidender Bedeutung. Aber auch wenn wir dieses Land für uns selbst begehren, dürfen wir niemals unsere Versprechen an die Menschen auf Hawaii vergessen. Lassen Sie sie wissen, was unsere Pläne für ihre Inseln sind."

 USA_korean_issue:0 "Koreanische Frage"
 USA_korean_issue_desc:0 "Als Produkt der Entkolonialisierung von [JAP.getAdjective] hat sich [KOR.getNameDef] von den von uns verfolgten Grundsätzen der Freiheit und des Rechts abgewandt. Das neue Regime im Land ist äußerst zerbrechlich, was ein Fenster für einige Möglichkeiten öffnet..."

 USA_assistance_in_chinese_struggle:0 "Unterstützung des chinesischen Kampfes"
 USA_assistance_in_chinese_struggle_desc:0 "Der [CHI.getAdjective] Bürgerkrieg beherrscht wieder einmal die Zentralebene. Und auch wenn [CHI.getNameDef] vielleicht nicht den gleichen Prinzipien folgt wie wir, werden wir dafür sorgen, dass das Paris des Orients nicht von der Roten Gefahr beherrscht wird."

 USA_intervention_in_vietnam:0 "Intervention in Vietnam"
 USA_intervention_in_vietnam_desc:0 "Freiheit und Freiheit können nicht mit der Unterdrückung des Volkes koexistieren, ganz gleich, wer sie ausübt - die ehemalige Kolonialverwaltung von [FRI.getNameDef] oder die roten Tyrannen von [VIN.getNameDef]. Wir werden jeder Art von roten Ambitionen in Indochina ein Ende setzen."

 USA_strike_the_prc:0 "Streik gegen die PRC"
 USA_strike_the_prc_desc:0 "So sehr wir uns auch bemühen, die rote Pest befällt immer mehr Teile Ostasiens. Doch bevor wir sie an der Quelle bekämpfen können, müssen wir sicherstellen, dass unsere Verbündeten den Kampf um das chinesische Festland gewinnen."

 USA_guide_true_democracies:0 "Wahre Demokratien führen"
 USA_guide_true_democracies_desc:0 "Viele Länder haben sich in ihrem Kampf für Freiheit und Unabhängigkeit mit [ENG.getNameDef] und [FRA.getNameDef] verbündet, doch einige von ihnen entsprechen bei weitem nicht der Definition eines demokratischen Regimes. Als verantwortungsbewusste Regierung, die sich den Prinzipien der Gründerväter verschrieben hat, werden wir diejenigen nicht länger tolerieren, die ihrem Volk Freiheiten verweigern."

 USA_coordinate_research_effort:0 "Forschungsanstrengungen koordinieren"
 USA_coordinate_research_effort_desc:0 "Um der roten Bedrohung, die sich über der Welt abzeichnet, zu begegnen, müssen wir alle unsere Forschungsanstrengungen bündeln. Forschung und Technologie sind der Schlüssel zum Endsieg. Nur gemeinsam werden wir in diesem Kampf siegen!"

 USA_return_to_europe:0 "Rückkehr nach Europa"
 USA_return_to_europe_desc:0 "Nur das Eingreifen der [USA.getAdjective] hat Europa vor der Besetzung durch die [GER.getAdjective] während des Großen Krieges bewahrt. [ENG.getNameDefCap] und [FRA.getNameDef] werden sicherlich unsere Hilfe benötigen, wenn wir sicherstellen wollen, dass sich der von den [SOV.getAdjective]s geschaffene Eiserne Vorhang nicht nach Westen bewegt."

 USA_enact_marshall_plan:0 "Den Marshallplan in Kraft setzen"
 USA_enact_marshall_plan_desc:0 "Das zerstörte und entvölkerte Europa liegt in Trümmern, nachdem es erneut in einen Krieg verwickelt wurde. [USA.getAdjective]-Investitionen werden den neu entstandenen Demokratien helfen, das Verlorene wiederzugewinnen und das Gewonnene zu stärken, wenn wir uns einer erneuten Krise stellen wollen."

 USA_support_eastern_democrats:0 "Östliche Demokratien unterstützen"
 USA_support_eastern_democrats_desc:0 "Durch den Verrat des Westens fielen viele osteuropäische Länder der Roten Bedrohung zum Opfer. Dennoch gibt es immer noch viele Menschen, die nach Freiheit und Befreiung von den Fesseln des Kommunismus streben. Unsere Agenten sind bereit, einige wenige Proteste und Demonstrationen zu unterstützen, vielleicht kann das noch mehr Menschen für unsere Ideen öffnen?"

 USA_secure_iberia:0 "Sicheres Iberien"
 USA_secure_iberia_desc:0 "Der [SPR.getAdjective] Kampf hat zu raschen Veränderungen im Gleichgewicht der Mächte in Europa geführt. Und während wir die Rote Bedrohung einkreisen, könnte uns jede Großmacht der Iberischen Halbinsel in den Rücken fallen. [SPR.getAdjective] Die Loyalität zur Sache muss auf die eine oder andere Weise erzwungen werden."

 USA_ensure_greek_freedom:0 "Griechische Freiheit sichern"
 USA_ensure_greek_freedom_desc:0 "Die Rhetorik der [GRE.getAdjective] Behörden wird von Tag zu Tag feindseliger. Unsere Diplomaten, die um ihr Leben fürchten, wurden bereits aus dem Land evakuiert. Die Regierungskrise in [GRE.getNameDef] könnte eine perfekte Gelegenheit sein, um sicherzustellen, dass der Kommunismus im Mittelmeerraum keine Anhänger hat."

 USA_greek_membership:0 "Griechische Mitgliedschaft"
 USA_greek_membership_desc:0 "Die demokratische Gesinnung und die militärische Unterstützung unserer Sache durch [GRE.getNameDef] wird sicherlich nützlich sein, wenn wir irgendeine Art von Operation in der Balkanregion beginnen wollen. Wir sollten ihre Vertreter zu den Verhandlungen einladen."

 USA_turkish_membership:0 "Türkische Mitgliedschaft"
 USA_turkish_membership_desc:0 "Es ist nur eine Frage der Zeit, wann die [SOV.getAdjective]s die Frage der [TUR.getAdjective]-Straßen von Bosporus und Dardanellen unter der Prämisse "Freier Handel und Gewerbe" aufwerfen werden. Wir werden schnell handeln und sicherstellen, dass der neue [TUR.getAdjective]-Staat mit uns verbündet ist und unsere volle Unterstützung erhält. "

 USA_secure_yugoslavia:0 "Jugoslawien sichern"
 USA_secure_yugoslavia_desc:0 "Drohende Bestrebungen, kommunistische Bewegungen auf dem gesamten Balkan zu einem [YUG.getAdjective] zu vereinen, stellen eine Bedrohung des Weltfriedens dar und sind ein klarer Verstoß gegen die Grundsätze der Selbstbestimmung. Wir werden eine solch aggressive Rhetorik nicht tolerieren: Von nun an werden die [YUG.getAdjective]-Behörden als Feinde der Demokratie betrachtet!"

 USA_ally_yugoslavia:0 "Verbündeter Jugoslawien"
 USA_ally_yugoslavia_desc:0 "Obwohl [YUG.getNameDef] nicht wirklich demokratisch ist, hat es ausgedehnte gemeinsame Grenzen mit anderen Balkanländern. Ein Bündnis mit ihnen wird uns eine große Operationsbasis in Europa verschaffen. Diplomaten verhandeln bereits über die Bedingungen für das offizielle Bündnis."

 USA_prepare_allies_for_the_inevitable:0 "Bereiten Sie unsere Verbündeten auf das Unvermeidliche vor"
 USA_prepare_allies_for_the_inevitable_desc:0 "Der Abschluss unserer Verteidigungsverträge lässt sich am besten durch eine gemeinsame industrielle Entwicklung erreichen. Wir verfügen über genügend Mittel, um die rasche Industrialisierung und die Aufrüstungsprogramme unserer Verbündeten zu unterstützen. Lassen Sie die [SOV.getAdjective]s wissen, dass wir mehr als bereit sind, ihre so genannte "Revolution" mit einem raschen Schlag zu besiegen."

 USA_a_cold_war:0 "Ein Kalter Krieg"
 USA_a_cold_war_desc:0 "Angesichts der Tatsache, dass die Welt derzeit in zwei Machtblöcke geteilt ist, wird noch deutlicher, dass ein offener Krieg katastrophale Auswirkungen auf den Planeten und die Zukunft der menschlichen Zivilisation hätte. Wir werden unsere Anstrengungen auf den Wiederaufbau unserer Nation konzentrieren und die Kommunisten in Wissenschaft und Produktion übertreffen, während wir insgeheim die demokratischen Regime auf der ganzen Welt unterstützen."

 USA_commence_the_unthinkable:0 "Beginnen Sie das "Undenkbare" USA_commence_the_unthinkable_desc:0 "Wie sehr wir uns auch anstrengen, die Rote Bedrohung schwebt weiterhin über der Welt. Wenn wir die Rote Morgenröte verhindern wollen, müssen wir an der Quelle des Problems ansetzen - [SOV.getNameDef]. Zittert, kommunistische Bedrohung, der Glanz der Freiheit und des Friedens wird bald die ganze Welt umarmen!"

 kamikaze_focus_tooltip:0 "Erlaubt §YKamikaze Strike§!Luftmissionen, Selbstmordangriffe gegen feindliche Schiffe."

 IRE_emergency:0 "Emergency Powers Act"
 IRE_emergency_desc:0 "Der Krieg zieht über Europa hinweg und Irland ist in Gefahr. Wir müssen den Notstand ausrufen und den irischen Staat schützen."
 IRE_neut:0 "Erklärung der irischen Neutralität"
 IRE_neut_desc:0 "Wir werden erklären, dass Irland in diesem Konflikt neutral bleiben wird, obwohl viele in Irland antifaschistische Gefühle hegen, während andere aus Bosheit gegenüber den Briten mit ihnen sympathisieren."
 IRE_iraban:0 "Gesetz über Straftaten gegen den Staat"
 IRE_iraban_desc:0 "Die IRA darf seit dem Ende des Bürgerkriegs weiter bestehen, doch angesichts des drohenden Krieges in Irland kann dies nicht länger hingenommen werden. Wir werden die prominenten IRA-Mitglieder verhaften und sie entwaffnen."
 IRE_war:0 "Auf den Krieg vorbereiten"
 IRE_war_desc:0 "Das irische Volk schreit nach Rache an den Briten, und während sich in Europa ein Sturm zusammenbraut, bricht Großbritannien zusammen. Irland wird nicht tatenlos zusehen, wie Europa ausbricht, wir werden in den Krieg ziehen!"
 IRE_opkath:0 "Operation Kathleen"
 IRE_opkath_desc:0 "Die IRA ist wieder aktiv und wir haben einen Plan zur Invasion Nordirlands entdeckt, den sie mit den Deutschen ausgeheckt hat. Es ist möglich, dass wir diesen Plan selbst anwenden können, wenn wir uns den Schutz Deutschlands sichern können."
 IRE_planw:0 "Plan W"
 IRE_planw_desc:0 "Die deutsche Aggression ist nicht unbemerkt geblieben. Die Briten haben uns gesicherte Informationen über eine deutsche Invasion Großbritanniens mit dem Codenamen "Operation Seelöwe" und eine Invasion Irlands mit dem Codenamen "Operation Grün" übermittelt. Wir müssen Maßnahmen ergreifen, um uns dagegen zu schützen, auch wenn dies bedeutet, sich mit den Alliierten zu verbünden."
 IRE_irapower:0 "Ermächtigung der IRA"
 IRE_irapower_desc:0 "Mit der Entscheidung Irlands, in den Krieg zu ziehen, wird die IRA unruhig. Wir könnten sie mit Diplomatie unterdrücken, aber da sie mit unserer Sache sympathisieren, könnten wir sie in unsere Armee integrieren und ihre Erfahrungen mit Guerillataktiken nutzen."
 IRE_axisalign:0 "Verbünden Sie sich mit der Achse"
 IRE_axisalign_desc:0 "Wenn wir in den Krieg gegen Großbritannien ziehen wollen, können wir das nicht allein tun. Irland muss sich mit den Achsenmächten verbünden und hoffentlich ein Bündnis anstreben, um Nordirland zurückzuerobern."
 IRE_unite:0 "Irland vereint"
 IRE_unite_desc:0 "Seit dem Unabhängigkeitskrieg von 1921 haben wir die Vereinigung Irlands angestrebt. Jetzt, da die Welt vom Krieg bedroht ist und Großbritannien schwach ist, ist es an der Zeit, dass wir dieses Ziel verwirklichen!"
 IRE_ourpeople:0 "Sie sind unser Volk"
 IRE_ourpeople_desc:0 "Der Belfast Blitz war zwar über Nordirland gegen die Briten gerichtet, aber dennoch ein Angriff auf das irische Volk auf irischem Boden. Sie sind unser Volk, wir sind ein und dasselbe, und ihr gegenwärtiges Leid ist auch unser Leid."
 IRE_malcmcdonald:0 "Malcolm MacDonald"
 IRE_malcmcdonald_desc:0 "Malcolm MacDonald, der 1937 mit dem irischen Freistaat über die Beilegung von Handelsstreitigkeiten verhandelte, ist mit einem verlockenden Angebot nach Irland zurückgekehrt."
 IRE_pol:0 "Verfassung für Irland"
 IRE_pol_desc:0 "Wir müssen eine Verfassung schaffen, die die Herrschaft der Oireachtas über Irland festschreibt. Diese Verfassung wird den irischen Staat als "Irland" festschreiben."
 Irish_independance:0 "Irische Verfassung"
 IRE_refer:0 "Ein Referendum abhalten"
 IRE_refer_desc:0 "Nachdem die neue Verfassung ausgearbeitet wurde, müssen wir nun ein Referendum zu ihrer Annahme abhalten."
 IRE_indi:0 "Wahre Unabhängigkeit"
 IRE_indi_desc:0 "Es ist an der Zeit, dass wir uns vollständig von England lösen und unser Schicksal selbst in die Hand nehmen"
 IRE_sugar:0 "Bau von Zuckerrübenfabriken"
 IRE_sugar_desc:0 ""
 IRE_electric:0 "Das Stromnetz ausbauen"
 IRE_electric_desc:0 "Weite Teile des Freistaates sind ohne stabile Stromversorgung, die Lösung dieses Problems würde unsere wirtschaftlichen Möglichkeiten verbessern"
 IRE_nat:0 "Die Nationale Unternehmenspartei"
 IRE_nat_desc:0 "Die Nationale Unternehmenspartei, auch bekannt als die "Blueshirts", gewinnt zunehmend an Popularität. Sie versprechen ein stärkeres Irland und die Beseitigung der Kommunisten."
 IRE_com:0 "Irische Arbeiterliga"
 IRE_com_desc:0 "Die Irish Worker League wird von James Larkin, bekannt als "Big Jim", dem Generalsekretär der Workers' Union, angeführt. Sie verspricht bessere Rechte für die Arbeiter."
 IRE_civil:0 "Lehren aus dem Bürgerkrieg"
 IRE_civil_desc:0 "Der bittere Bürgerkrieg ist nun schon über 10 Jahre her, und einige der daraus gezogenen Lehren könnten genutzt werden"
 IRE_mob:0 "Mobilisierung der irischen Verteidigungsstreitkräfte"
 IRE_mob_desc:0 "Mit dem Defence Forces Act von 1923 wurden die Defence Forces, die Überreste der Armee, die im Bürgerkrieg gekämpft hatte, zur Verteidigung Irlands gegen äußere und innere Bedrohungen eingesetzt. Jetzt ist es an der Zeit, sie zu mobilisieren."
 IRE_USA_In_Fac_Get_Slot:0 "Gemeinsame Nutzung amerikanischer Technologie"
 IRE_USA_In_Fac_Get_Slot_desc:0 "Die USA sind einer der Weltmarktführer, wenn nicht sogar der Weltmarktführer, in der Forschung. Für sie arbeiten Wissenschaftler aus der ganzen Welt. Jetzt, da wir mit ihnen im Kampf gegen das Böse zusammenstehen, könnten wir davon profitieren."
 IRE_armyone:0 "An Chéad Chathlán Coisithe"
 IRE_armyone_desc:0 "Wir haben nur eine kleine Verteidigungsarmee, aber wenn wir Irland gegen seine Feinde verteidigen wollen, müssen wir innovativ sein."
 IRE_armytwo:0 "Nationale Armee"
 IRE_armytwo_desc:0 "Seit dem Ende des Bürgerkriegs und der Aufstellung der Verteidigungsstreitkräfte haben wir uns gegen eine "Nationale Armee" gesträubt. Jetzt, da der Krieg näher rückt, sollten wir unsere Streitkräfte wieder aufbauen."
 IRE_armythree:0 "Spezialinfanteriekorps"
 IRE_armythree_desc:0 "Nach dem Bürgerkrieg wurden die Spezialinfanteriekorps zur Bekämpfung der IRA, sozialistischer Bedrohungen und zur Beendigung von Streiks aufgestellt. Jetzt können wir sie für den Krieg wieder einsetzen."
 IRE_ccp:0 "Kohle-Rinder-Pakt"
 IRE_ccp_desc:0 "Zur Beilegung des anglo-irischen Handelskriegs haben wir mit den Briten einen Pakt geschlossen, der größere Ein- und Ausfuhren sowohl von Kohle als auch von Rindern ermöglicht. Dies sollte einen Teil unserer Industrie für andere Zwecke freisetzen."
 IRE_treet:0 "Rückforderung der Vertragshäfen"
 IRE_treet_desc:0 "Nach dem irischen Unabhängigkeitskrieg haben wir als Teil des Friedensabkommens einige irische Häfen an die Briten abgetreten. Wir können diese jedoch als Teil des Abkommens zur Beendigung des anglo-irischen Handelskriegs zurückfordern, damit wir mehr Industrie für den Export freisetzen können."
 IRE_coa:0 "Eire (Bestätigung der Abkommen) Act"
 IRE_coa_desc:0 "Mit diesem Gesetz wird der anglo-irische Handelskrieg beendet, so dass Importe und Exporte zwischen unseren Nationen fließen können und Irland eine bessere Kontrolle über die Industrie zurückerhält."
 IRE_magfort:0 "Das Magazin-Fort"
 IRE_magfort_desc:0 "Das Magazine Fort ist ein altes Fort aus dem Jahr 1735. Es wurde uns 1922 nach dem Unabhängigkeitskrieg geschenkt und wir können es nun als Munitionslager umfunktionieren."
 IRE_xmas:0 "Rückgewinnung von IRA-Munition"
 IRE_xmas_desc:0 "Die IRA stiehlt ständig aus unseren Munitionslagern, um Terroranschläge gegen die vertragstreue Regierung zu ermöglichen. Wir können jedoch die IRA-Zellen aufspüren und diese Munition zurückfordern."
 IRE_1stamend:0 "Der 1. Verfassungszusatz"
 IRE_1stamend_desc:0 "Der Krieg in Europa ist gewiss und die Wunden des Ersten Weltkriegs schwären in Deutschland. Wir müssen unsere Verfassung ändern, damit wir für den kommenden Sturm besser gerüstet sind, indem wir dem Oireachtas die Befugnis erteilen, den Ausnahmezustand auszurufen."
 IRE_air1:0 "Das Luftwaffenkorps"
 IRE_air1_desc:0 "Engere Beziehungen zum Vereinigten Königreich werden es uns ermöglichen, bessere Flugzeuge von dort zu erwerben, die wir im Falle eines Krieges benötigen."
 IRE_air2:0 "Gloster Gladiators"
 IRE_air2_desc:0 "Der Krieg rückt immer näher. Wir können unser Fliegerkorps mit Flugzeugen aus dem Vereinigten Königreich verstärken, unter anderem mit den Gloster Gladiator-Doppeldeckern."
 IRE_air3:0 "Hawker Hurricanes"
 IRE_air3_desc:0 "Wenn wir vor einer Invasion sicher sein wollen, müssen wir das Air Corps modernisieren, angefangen mit den Hawker Hurricane-Jägern."
 IRE_navy1:0 "Die Marine und der Küstendienst"
 IRE_navy1_desc:0 "Ein Krieg steht bevor, und wenn wir neutral bleiben wollen, müssen wir unsere Gewässer verteidigen. Da sich die Royal Navy aus den Vertragshäfen zurückzieht, können wir wieder eine Marine aufbauen."
 IRE_navy2:0 "Der Marinedienst"
 IRE_navy2_desc:0 "Der Marine- und Küstendienst wächst und schützt die zivilen Schiffe in unseren Gewässern und darüber hinaus. Wir werden ihn daher in 'The Marine Service' umbenennen."
 IRE_navy3:0 "Der Marinedienst"
 IRE_navy3_desc:0 "Es ist klar, dass der Marinedienst nicht ausreicht, daher werden wir ihn auflösen und den Marinedienst als ständigen Teil unserer Verteidigungsstreitkräfte einrichten."
 IRE_inf:0 "Bord na Móna"
 IRE_inf_desc:0 "Wir müssen die irische Infrastruktur ausbauen, Brennstoffvorräte anlegen und Strom bereitstellen."
 IRE_nuke:0 "Die ESB modernisieren"
 IRE_nuke_desc:0 "Das Electricity Supply Board wurde 1927 vom irischen Freistaat gegründet. Uran wird immer mehr zu einer Alternative zur Kohle, die knapp ist. Wir sollten prüfen, wie wir das ESB an die moderne Zeit anpassen können."
 IRE_secwep:0 "Geheime Verteidigungsstreitkräfte"
 IRE_secwep_desc:0 "Mit unseren jetzt modernisierten Verteidigungsstreitkräften können wir möglicherweise Schritte zur Erforschung "geheimer" Waffen wie Atom- oder Raketentechnologie unternehmen."
 IRE_rocketeffort:0 "Modernes Luftkorps"
 IRE_rocketeffort_desc:0 "Wir können die Möglichkeit in Betracht ziehen, in Düsentechnologie zu investieren, um unser Luftkorps wirklich zu einer bedeutenden Macht in den Verteidigungsstreitkräften zu machen."
 IRE_indoct:0 "Neuer Treueschwur"
 IRE_indoct_desc:0 "Bevor Artikel 17 aus der Verfassung gestrichen wurde, mussten die Mitglieder der Regierung einen Eid auf den britischen König schwören. Wir könnten dies wieder einführen, wobei sich der Eid stattdessen auf das irische Staatsoberhaupt beziehen sollte, um Loyalität zu erzeugen."
 IRE_fanaticism:0 "Widerstand gegen den anglo-irischen Vertrag"
 IRE_fanaticism_desc:0 "Da unser Staat jetzt unter einer einheitlichen Führung stärker ist, können wir uns dem anglo-irischen Vertrag widersetzen und ein selbstverwalteter Staat werden, frei von den Briten."
 IRE_militarism:0 "Éire Nua"
 IRE_militarism_desc:0 "Irland ist eine Nation und wir werden dafür sorgen, dass sie geeint ist! Wir werden die Idee eines neuen, vereinigten Irlands unter unserer Regierung stärken."
 IRE_youth:0 "Fianna Éireann"
 IRE_youth_desc:0 "Die Fianna Éireann war eine nationalistische Jugendorganisation, die bei vielen Ereignissen im Vorfeld des Unabhängigkeitskrieges eine wichtige Rolle spielte - vor allem beim Osteraufstand. Wir können unter unserer Regierung einen ähnlichen Orden gründen, um die Jugend Irlands zu rekrutieren."
 IRE_commissars:0 "Oifigeach Polaitiúil"
 IRE_commissars_desc:0 "Die Komintern war sehr einflussreich bei James Larkins Aufstieg zur Macht und der Gründung seiner Partei. Wir können viel von der Sowjetunion lernen, einschließlich ihres Systems der politischen Offiziere."
 IRE_paramilitarism:0 "Óglaigh na hÉireann"
 IRE_paramilitarism_desc:0 "Irland hat eine stolze Geschichte von Kriegern, wir sind eine Nation, die auf dem Krieg aufgebaut wurde, und bald werden wir den größten Krieg aller Zeiten erleben. Wir müssen unsere Kriegskultur wieder aufbauen, um den kommenden Bedrohungen zu begegnen."
 IRE_techshare:0 "Stärkung der irischen Technologie"
 IRE_techshare_desc:0 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 IRE_extra_tech_slot:0 "Forschung und Entwicklung"
 IRE_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung zu betreiben."
 IRE_extra_tech_slot_2:0 "Elektronische Forschung"
 IRE_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 IRE_demo:0 "Fianna Fáil"
 IRE_demo_desc:0 "Die Fianna Fáil Party wurde von Éamon de Valera gegründet und ist die wichtigste demokratische Partei in Irland. Sie ist seit 1932 an der Macht und muss es auch bleiben, wenn Irland in diesen unruhigen Zeiten demokratisch bleiben soll."
 IRE_def:0 "Inselverteidigung"
 IRE_def_desc:0 "Irland hat gerade erst seine Unabhängigkeit erlebt, und es gibt viele Bedrohungen, die sich gegen uns richten. Nach Jahren des blutigen Krieges ist es an der Zeit, unsere Verteidigung auszubauen."
 IRE_intervene:0 "Intervenieren"
 IRE_intervene_desc:0 "Obwohl Irland nur eine kleine Insel ist, können wir eine große Armee aufstellen, die in den Krieg mit unseren demokratischen Verbündeten geschickt werden könnte, was jedoch bedeutet, dass wir unsere Heimatfront vernachlässigen würden."
 IRE_gallowglass:0 "Gallóglaigh"
 IRE_gallowglass_desc:0 "Anglisiert als "Gallowglass" waren die Gallóglaigh in erster Linie nordisch-schottische Söldner, die von den alten irischen Königen eingesetzt wurden. Der Begriff kann "fremde Krieger" bedeuten, und wir können dieses Prinzip jetzt nutzen, um unsere eigenen fremden Legionen zu unseren Verbündeten zu schicken."
 IRE_why_we_fight:0 "Kanal der Mór-ríoghain"
 IRE_why_we_fight_desc:0 "Die Morrigan waren drei Schwestergöttinnen, die mit dem Krieg verbunden sind. Sie sind ein Symbol für die stolze und uralte Geschichte des Krieges in Irland, und selbst in diesen modernen Zeiten des Friedens können wir der Welt zeigen, wie stolz die Iren sein können."
 IRE_dominion:0 "Ein Platz im Commonwealth"
 IRE_aid:0 "Britische Wirtschaftshilfe"
 IRE_unified:0 "Wieder vereint unter britischer Herrschaft"
 IRE_war_ready:0 "Die Wirtschaft auf den Krieg vorbereiten"
 IRE_monitor:0 "Atlantische Wetterüberwachungsstationen"
 IRE_brit_tech:0 "Commonwealth-Forschung"
 IRE_constitution_passed:0 " Referendum angenommen"
 IRE_steel:0 "Irischer Stahl"
 IRE_steel_desc:0 ""
 IRE_recruitment:0 "Rekrutierungskampagne"
 IRE_recruitment_desc:0 ""
 IRE_munster:0 "Entwicklung des Hafens von Cork"
 IRE_munster_desc:0 ""
 IRE_military:0 "Militärische Entwicklung"
 IRE_military_desc:0 ""
 IRE_support:0 "Unterstützung von Waffen"
 IRE_support_desc:0 "Die Verbesserung unserer Artillerie- und Panzerabwehrausrüstung ist für unsere Armee sehr wichtig."
 IRE_sci:0 "Elektrifizierte Laboratorien"
 IRE_sci_desc:0 "Die neuen Stromnetze werden es unseren Wissenschaftlern ermöglichen, weitere Durchbrüche zu erzielen."
 SPR_Industry_focus:0 "Ausweitung der zivilen Industrie"
 SPR_Industry_focus_desc:0 "Um unsere Wirtschaft anzukurbeln, sollten wir den Bau von mehr zivilen Fabriken fördern. In Notzeiten können diese vom Staat übernommen und für den Bau von Militärfabriken genutzt oder sogar in eine solche umgewandelt werden!"
 SPR_Industry_focus_short_desc:0 "Zivile Industrie ausbauen"
 SPR_Industry_focus_2:0 "Die zivile Industrie in Leon ausbauen"
 SPR_Industry_focus_2_desc:0 "Geschäftskontakte deuten darauf hin, dass es eine Möglichkeit gibt, unsere Industrie in León auszubauen. Lasst uns das tun!"
 SPR_Industry_focus_2_short_desc:0 "Industrie ausbauen"
 SPR_Colonial_infra:0 "Koloniale Infrastruktur verbessern"
 SPR_Colonial_infra_desc:0 "Wenn wir mehr Truppen in unseren Kolonialgebieten stationieren wollen, müssen wir zunächst unsere Infrastruktur dort ausbauen. So können wir dort vielleicht auch mehr Fabriken bauen!"
 SPR_Colonial_infra_short_desc:0 "Infrastruktur ausbauen"
 SPR_Spain_infra:0 "Autobahnprojekt Zaragoza - Badajoz"
 SPR_Spain_infra_desc:0 "Wir können Experten entsenden, um die deutsche Autobahn zu studieren, und dann unsere eigene Version bauen. Sie wird von der Stadt Zaragoza, nicht weit von der französischen Grenze entfernt, nach Badajoz, einer Stadt nahe der portugiesischen Grenze, führen."
 SPR_Spain_infra_short_desc:0 "Autobahnprojekt"
 SPR_Colonial_Industry:0 "Koloniale Industrie"
 SPR_Colonial_Industry_desc: "Nach dem Ausbau von Autobahnen und anderer Infrastruktur in unseren Kolonialprovinzen sieht die Wirtschaft dort allmählich besser aus. Wir sollten in der Lage sein, unsere zivilen Unternehmen dazu zu bringen, dort mehr Fabriken zu bauen."
 SPR_Colonial_Industry_short_desc:0 "Industrie Kolonial"
 SPR_Industry_focus_3:0 "Ausbau der Industrie"
 SPR_Industry_focus_3_desc:0 "Wir sollten in der Lage sein, mehr Fabriken neben unseren neuen Autobahnen zu bauen, um einen schnelleren Warentransport zu ermöglichen."
 SPR_Industry_focus_3_short_desc:0 "Ausbau Industrie"
 SPR_Mines:0 "Ausweitung der spanischen Minen"
 SPR_Mines_desc:0 "Mit staatlichen Mitteln könnten wir unsere Aluminium- und Wolframminen ausbauen."
 SPR_Mines_short_desc:0 "Minen ausbauen"
 SPR_Colonial_oil:0 "Suche nach Öl in der Westsahara"
 SPR_Colonial_oil_desc:0 "Es gibt Leute, die schon seit geraumer Zeit von möglichen Ölvorkommen in der Sahara sprechen. Bisher hat ihnen niemand zugehört, und wenn wir nicht wären, würde ihnen wahrscheinlich noch eine Weile niemand zuhören. Lassen Sie uns die Möglichkeit von Öl in der Westsahara untersuchen."
 SPR_Colonial_oil_short_desc:0 "Aussichten auf Öl"
 SPR_Conversion:0 "Übernahme von zivilen Fabriken"
 SPR_Conversion_desc:0 "In Kriegszeiten kann eine Regierung extreme Maßnahmen ergreifen, um die Kriegsanstrengungen zu unterstützen. Eine dieser Maßnahmen besteht darin, die Kontrolle über zivile Fabriken zu übernehmen und sie in Militärfabriken umzuwandeln."
 SPR_Conversion_short_desc:0 "Übernahme"
 SPR_Conv:0 "Erlass von Übernahmegesetzen"
 SPR_Conv_desc:0 "Wir haben Gesetze und Praktiken erlassen, die es uns ermöglichen, zivile Fabriken zu übernehmen und sie viel leichter umzuwandeln."
 SPR_Mil_industry:0 "Ausweitung der Militärindustrie"
 SPR_Mil_industry_desc:0 ""Wenn du Frieden willst, bereite dich auf den Krieg vor." Dies gilt auch heute noch. Lassen Sie uns mit dem Ausbau unserer Militärindustrie beginnen."
 SPR_Mil_industry_short_desc:0 "Ausbau der Militärindustrie"
 SPR_Mil_industry_2:0 "Fortgeschrittener militärisch-industrieller Komplex"
 SPR_Mil_industry_2_desc:0 "Wir könnten wahrscheinlich bestimmte Leute dazu bringen, in unsere Militärindustrie zu investieren, wenn wir ihnen gute Renditen für ihre Investitionen versprechen."
 SPR_Mil_industry_2_short_desc:0 "Fortgeschrittene Militärindustrie"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "Ein spanisches Unternehmen, das Infanterieausrüstung, Panzerabwehrwaffen und Munition herstellt."
 SPR_Instalaza:0 "Gründung von Instalaza"
 SPR_Instalaza_desc:0 "Wir brauchen ein nationales Unternehmen, das wir mit der Entwicklung und Rationalisierung unserer Infanterieausrüstung beauftragen können. Dann gründen wir Instalaza SA."
 SPR_Instalaza_short_desc:0 "Instalaza gründen"
 SPR_Research:0 "Militärische Forschung und Entwicklung"
 SPR_Research_desc:0 "Unser neu ausgebauter militärisch-industrieller Komplex sollte in der Lage sein, neue Technologien für unser Land zu erforschen."
 SPR_Research_short_desc:0 "Militärische F&E"
 SPR_Col_Forts:0 "Fügt Festungen der Stufe 4 in Spanisch-Afrika hinzu"
 SPR_Colonial_Forts:0 "Spanisches Afrika befestigen"
 SPR_Colonial_Forts_desc:0 "Um die lebenswichtige Kolonie Spanisch-Afrika vor fremden Eindringlingen zu schützen, müssen wir die Region befestigen."
 SPR_Colonial_Forts_short_desc:0 "Spanisches Afrika befestigen"
 SPR_Mil:0 "Neue Doktrinen entwickeln"
 SPR_Mil_desc:0 "Wenn wir eine beeindruckende Macht sein wollen, müssen wir unsere Landdoktrinen entwickeln, um nicht hinter alle anderen zurückzufallen."
 SPR_Mil_short_desc:0 "Doktrinen entwickeln"
 SPR_Equipment:0 "Anstrengungen bei der Ausrüstung"
 SPR_Equipment_desc:0 "Wir müssen unsere Infanterieausrüstung und Artillerie verbessern."
 SPR_Equipment_short_desc:0 "Anstrengungen bei der Ausrüstung"
 SPR_Expand:0 "Offizierskorps ausbauen"
 SPR_Expand_desc:0 "Wir sollten unser Offizierskorps ausbauen. Wenn wir eine neue Generation junger Offiziere in den Generalstab aufnehmen, können wir vielleicht neue Doktrinen für unsere Armee entwickeln."
 SPR_Expand_short_desc:0 "Offizier ausbauen"
 SPR_Mot:0 "Motorisierung unserer Armee"
 SPR_Mot_desc:0 "Eine motorisierte Armee ist viel effektiver bei der Einkreisung des Feindes und der Eroberung von Gebieten. Vielleicht sollten wir eine solche Armee entwickeln."
 SPR_Mot_short_desc:0 "Motorisieren"
 SPR_Mech:0 "Mechanisierungsanstrengungen"
 SPR_Mech_desc:0 "Wir können die Mobilität unserer Armee noch weiter steigern, indem wir unseren Truppen durch mechanisierte Infanteriefahrzeuge zusätzlichen Schutz bieten."
 SPR_Mech_short_desc:0 "Mechanisierungsanstrengungen"
 SPR_Fortify_Islands:0 "Die Inseln und Guinea befestigen"
 SPR_Fortify_Islands_desc:0 "Wir müssen unsere Inseln und unseren Kolonialbesitz Guinea befestigen, um Truppen in anderen Gebieten freizusetzen."
 SPR_Fortify_Islands_short_desc:0 "Die Inseln befestigen"
 SPR_Island_Forts:0 "Fügt Küstenforts auf den Kanarischen Inseln und den Balearen sowie reguläre Forts in Äquatorial-Guinea hinzu."
 SPR_Fra_Forts:0 "Fügt Festungen der Stufe 5 an der nördlichen französischen Grenze hinzu."
 SPR_Fortify_Fra:0 "Befestigen Sie die französische Grenze"
 SPR_Fortify_Fra_desc:0 "Um unsere Sicherheit zu gewährleisten, sollten wir entlang der französischen Grenze eine Reihe von Festungen errichten."
 SPR_Fortify_Fra_short_desc:0 "Französische Grenze befestigen"
 SPR_Doctrine:0 "Neue Doktrinen entwickeln"
 SPR_Doctrine_desc:0 "Wir müssen dafür sorgen, dass unsere Militärdoktrinen auf dem neuesten Stand bleiben. Vielleicht können wir sogar bestimmte Doktrinen vor unseren Feinden entwickeln."
 SPR_Doctrine_short_desc:0 "Doktrinen entwickeln"
 SPR_Doc_Bonus_2:0 "Artillerie-Forschung"
 SPR_Doc_Bonus_2_desc:0 "Unsere Erfahrungen mit dem Bau von Festungen zeigen, dass wir größere Artilleriegeschütze und leistungsfähigere Panzerabwehrkanonen benötigen, wenn wir feindliche Befestigungen durchbrechen wollen."
 SPR_Doc_Bonus_2_short_desc:0 "§YArtillerie§! Forschung"
 SPR_Domestic_Tanks:0 "Inländische Panzerkonstruktionen"
 SPR_Domestic_Tanks_desc:0 "Wir können unsere eigenen Panzerkonstruktionen entwickeln. Sie mögen zwar nicht so fortschrittlich sein wie die der großen Militärmächte, aber sie sind zumindest spanisch!"
 SPR_Domestic_Tanks_short_desc:0 "Inländische Panzer"
 SPR_Foreign_Tanks:0 "Ausländische Panzerdesigns"
 SPR_Foreign_Tanks_desc:0 "Wir sind mit einer Nation, die leistungsstarke Panzer herstellt, befreundet. Wenn wir einen unserer Freunde dazu überreden können, uns bei der Entwicklung eines neuen Panzers zu helfen, werden wir am Ende ein viel fortschrittlicheres Design haben als das, was unsere Konstrukteure selbst entwickeln könnten."
 SPR_Foreign_Tanks_short_desc:0 "Ausländische Panzer"
 SPR_Doc_Wep:0 "Standardisierung von Waffen und Doktrinen"
 SPR_Doc_Wep_desc:0 "Wir sollten unsere Waffen und Doktrinen standardisieren, um sicherzustellen, dass wir für den Einsatz unserer modernsten Waffen planen und trainieren und uns gleichzeitig auf die Waffen der Zukunft vorbereiten. Dies wird es uns erleichtern, neue Taktiken und Doktrinen für unsere Armee zu entwickeln."
 SPR_Doc_Wep_short_desc:0 "Vereinheitlichung"
 SPR_Naval:0 "Anstrengungen der Marine"
 SPR_Naval_desc:0 "Wir müssen unsere Marine ausbauen, um die Fähigkeit zu erhalten, uns gegen regionale Feinde zu schützen. Lassen Sie uns mehr Werften bauen."
 SPR_Naval_2:0 "SECN ausbauen"
 SPR_Naval_2_desc:0 "Die Sociedad Española de Construcción Naval, die Spanische Gesellschaft für Schiffbau, ist die Haupttriebfeder für die Forschung und Produktion von Schiffen in Spanien. Wir sollten ihre Einrichtungen ausbauen und sie mit mehr Mitteln ausstatten. Sie sollten dann in der Lage sein, uns bei der Entwicklung neuer Doktrinen für unsere Marine zu unterstützen."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Unsere U-Boot-Flotte ausbauen"
 SPR_Subs_desc:0 "U-Boote haben sich als äußerst nützlich erwiesen. Lassen Sie uns unsere U-Boot-Flotte mit neuen, modernen U-Booten ausbauen."
 SPR_Subs_short_desc:0 "U-Boot-Flotte"
 SPR_Screens:0 "Entwürfe für Geleitschiffe"
 SPR_Screens_desc:0 "Wir sollten unsere Geleitschiffe wie die schweren Kreuzer und Zerstörer modernisieren. Ihre Aufgabe ist es, unsere größeren Schiffe wie unsere Schlachtschiffe der España-Klasse zu schützen."
 SPR_Screens_short_desc:0 "Geleitschiff-Entwürfe"
 SPR_Capitals:0 "Schlachtschiff-Einsatz"
 SPR_Capitals_desc:0 "Schlachtschiffe beherrschen derzeit die Wellen. Lassen Sie uns eine neue Version für unsere Nation entwerfen und produzieren!"
 SPR_Capitals_short_desc:0 "Schwerpunkt Großkampfschiff"
 SPR_Carriers:0 "Konstruieren Sie einen Flugzeugträger"
 SPR_Carriers_desc:0 "Die Marinefliegerei hat bewiesen, dass sie jeder Kanone auf jedem Schlachtschiff überlegen ist. Das müssen wir verstehen und ausnutzen, indem wir einen Flugzeugträger für Spanien bauen."
 SPR_Carriers_short_desc:0 "Bau eines Flugzeugträgers"
 SPR_Nav_Air:0 "Ausbau der Marinefliegerei"
 SPR_Nav_Air_desc:0 "Unsere Flugzeugträger müssen durch Marineflugzeuge unterstützt werden. Lasst uns neue Modelle erforschen!"
 SPR_Nav_Air_short_desc:0 "Marineluft"
 SPR_Air_Officers:0 "Akademien der Luftwaffe ausbauen"
 SPR_Air_Officers_desc:0 "Wenn wir unsere Luftwaffe ausbauen wollen, müssen wir dafür sorgen, dass mehr begabte junge Männer im Fliegen und in der Führung ausgebildet werden. Wir sollten mehr Akademien für unsere Luftwaffe bauen!"
 SPR_Air_Officers_short_desc:0 "Akademien ausbauen"
 SPR_Air_Factories:0 "Staatseigene Flugzeugfabriken"
 SPR_Air_Factories_desc:0 "Wir sollten unsere Produktionskapazitäten ausbauen, indem wir neue Fabriken für den Flugzeugbau errichten."
 SPR_Air_Factories_short_desc:0 "Flugzeugfabriken"
 SPR_Fighters:0 "Neue Kampfflugzeuge entwickeln"
 SPR_Fighters_desc:0 "Unabhängig davon, für welche Art von Bomber wir uns entscheiden werden, müssen wir Kampfflugzeuge entwickeln und produzieren. CASA, unser Konstrukteur von Kampfflugzeugen, sollte damit beauftragt werden, ein neues Kampfflugzeug zu entwickeln, das mit ausländischen Konstruktionen mithalten kann."
 SPR_Fighters_short_desc:0 "Entwicklung von Kampfflugzeugen"
 SPR_CAS:0 "Bemühungen um Luftnahunterstützung"
 SPR_CAS_desc:0 "Unsere Generäle sind davon überzeugt, dass die Unterstützung auf dem Schlachtfeld uns helfen wird, jeden Krieg zu gewinnen. Der Feind kann so viel Ausrüstung herstellen, wie er will, aber wenn wir sie auf dem Schlachtfeld zerstören, nützt sie uns nichts!"
 SPR_CAS_short_desc:0 "CAS"
 SPR_Tac_Bomber:0 "Einsatz taktischer Bomber"
 SPR_Tac_Bomber_desc:0 "Einige in unserer Luftwaffe sind der Meinung, dass taktische Bomber der Weg in die Zukunft sind. Sie können Gefechtsfeldunterstützung leisten, aber auch feindliche Fabriken bombardieren, wenn auch nicht so effektiv wie strategische Bomber."
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat:0 "Strategischer Bombereinsatz"
 SPR_Strat_desc:0 "Einige sind davon überzeugt, dass die strategische Zerstörung feindlicher Fabriken den Feind schließlich zermürben und uns den Sieg ermöglichen wird. Wir könnten Flugzeuge entwickeln, die dazu in der Lage sind, obwohl einige Beamte bezweifeln, dass wir in der Lage sind, sie in ausreichender Zahl zu produzieren."
 SPR_Strat_short_desc:0 "Strat"
 SPR_Air_Doctrine:0 "CAS-Doktrinen entwickeln"
 SPR_Air_Doctrine_desc:0 "Nachdem wir uns nun darauf geeinigt haben, auf welche Art von Bombenflugzeugen wir uns konzentrieren wollen, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_short_desc:0 "Luft-Doktrinen"
 SPR_Air_Doctrine_2:0 "Entwicklung von Doktrinen für taktische Bomber"
 SPR_Air_Doctrine_2_desc:0 "Jetzt, da wir uns auf die Art der Bomberflugzeuge geeinigt haben, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_2_short_desc:0 "Doktrinen der Luftstreitkräfte"
 SPR_Air_Doctrine_3:0 "Entwicklung strategischer Bomberdoktrinen"
 SPR_Air_Doctrine_3_desc:0 "Jetzt, wo wir uns auf die Art der Bomberflugzeuge geeinigt haben, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_3_short_desc:0 "Doktrinen der Luftstreitkräfte"
 SPR_Exercises:0 "Durchführung groß angelegter Kriegsspiele"
 SPR_Exercises_desc:0 "Während wir uns im Frieden befinden, sollten wir große Kriegsspiele durchführen, um unsere Truppen auf den Krieg vorzubereiten."
 SPR_Exercises_short_desc:0 "Kriegsspiele"
 SPR_Political_Effort:0 "Ernennung eines neuen Beraters"
 SPR_Political_Effort_desc:0 "Wenn wir unsere Gesellschaft verändern oder die derzeitige Ordnung festigen wollen, müssen wir sicherstellen, dass wir loyale Leute unter uns haben."
 SPR_Political_Effort_short_desc:0 "Berater"
 SPR_Fascism:0 "Faschistische Propaganda"
 SPR_Fascism_desc:0 "Sorgen wir dafür, dass unser Volk sich hinter unsere Sache stellt, die Sache des Katholizismus, des Nationalismus und des Konservatismus!"
 SPR_Fascism_short_desc:0 "Faschismus"
 SPR_Fascist_Rec:0 "Rekrutierungskampagne"
 SPR_Fascist_Rec_desc:0 "Durch Propaganda sollten wir in der Lage sein, die Anzahl der Männer zu erhöhen, die bereit sind, in unserer Armee zu dienen."
 SPR_Fascist_Rec_short_desc:0 "Rekrutierung"
 SPR_Communism_Idea:0 "Kommunistische Propaganda"
 SPR_Communism_Idea_desc:0 "Die kommunistische Propaganda, die wir verbreitet haben, hat unserer Nation geholfen, die Bereitschaft unserer Bevölkerung zu erhöhen, die Revolution im Ausland zu verbreiten."
 SPR_Recruitment_Fascist:0 "Faschistische Rekrutierungskampagne"
 SPR_Recruitment_Fascist_desc:0 "Die nationalistische Propaganda, die an den Stolz und den Nationalismus unseres Volkes appelliert, hat zu einem starken Anstieg der Freiwilligen für unsere Armee geführt."
 SPR_Communism:0 "Kommunistische Indoktrination"
 SPR_Communism_desc:0 "Wir müssen sicher sein, dass unser Volk bereit ist, sich für die kommunistische Sache zu opfern. Wir werden kommunistische Propaganda sowohl für Erwachsene als auch in Schulen einführen."
 SPR_Communism_short_desc:0 "Kommunistische Indoktrination"
 SPR_Spain_First:0 "Unsere eigene Fraktion gründen"
 SPR_Spain_First_desc:0 "Spanien zuerst! Wir weigern uns, unter dem Kommando anderer Nationen zu stehen. Wir lehnen es ab, anderen Nationen untergeordnet zu werden. Wir werden eine Fraktion bilden, in der wir der einzige Anführer sein werden!"
 SPR_Spain_First_short_desc:0 "Spanien zuerst"
 SPR_Join_Germany:0 "Schließt euch der Achse an"
 SPR_Join_Germany_desc:0 "Wir sollten uns mit unseren ideologischen Genossen in Deutschland anfreunden und ihrer Fraktion beitreten. So können wir von ihnen geschützt werden, obwohl wir höchstwahrscheinlich auch in ihre Kriege hineingezogen werden würden."
 SPR_Join_Germany_short_desc:0 "Achse"
 SPR_Befriend_Por:0 "Freundschaft mit Portugal"
 SPR_Befriend_Por_desc:0 "Wir sollten unsere neue Fraktion ausbauen. Portugal wäre ein vielversprechendes Mitglied. Die Regierung des Estado Novo ist zwar nicht streng faschistisch, aber dennoch eine konservative, rechtsgerichtete Autokratie, die wir akzeptieren können."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Take_Por:0 "Die Iberische Halbinsel vereinigen"
 SPR_Take_Por_desc:0 "Wir müssen unseren Staat ausbauen. Portugal steht unserer Expansion im Weg, und wir würden ihnen einen Gefallen tun, wenn wir ihnen endlich ihr Land wegnehmen."
 SPR_Take_Por_short_desc:0 "Iberien"
 SPR_Communist_Propaganda:0 "Kommunistische Rekrutierungspropaganda"
 SPR_Communist_Propaganda_desc:0 "Wir sollten unsere Freiwilligenbrigaden bekannt machen. Lasst uns junge Leute aus ganz Spanien für den Kampf gegen Faschismus und Kapitalismus gewinnen!"
 SPR_Communist_Propaganda_short_desc:0 "Kommunistische Propaganda"
 SPR_Nuclear:0 "Wunderwaffen"
 SPR_Nuclear_desc:0 "Unsere Wissenschaftler sind überzeugt, dass wir eine Waffe entwickeln können, die so zerstörerisch ist, dass sie eine ganze Stadt vernichten kann. Das würde allerdings erhebliche Forschungsinvestitionen erfordern."
 SPR_Nuclear_short_desc:0 "Wunderwaffen"
 SPR_Join_USSR:0 "Treten Sie der Komintern bei"
 SPR_Join_USSR_desc:0 "Die Sowjetunion ist die Heimat der Revolution, und als solche sollten wir uns ihr anschließen und unsere Anstrengungen zur Befreiung der arbeitenden Menschen in Europa und dem Rest der Welt koordinieren."
 SPR_Join_USSR_short_desc:0 "UDSSR"
 SPR_Por_Faction:0 "Ladet Portugal in unsere Fraktion ein"
 SPR_Por_Faction_desc:0 "Jetzt, da sie eine kommunistische Regierung haben, sollten wir sie in unsere Fraktion einladen."
 SPR_Por_Faction_short_desc:0 "Portugal einladen"
 SPR_influence_drift_communism:0 "Spanische kommunistische Propaganda"
 SPR_influence_drift_communism_desc:0 "Spanische Kommunisten nehmen Einfluss auf unsere Nation!"
 SPR_Com_Take_Por:0 "Verbreitet die Revolution in Portugal"
 SPR_Com_Take_Por_desc:0 "Wir sollten die kommunistische Revolution in Portugal verbreiten. Sie scheinen für diese Idee nicht sehr empfänglich zu sein, so dass eine Invasion vielleicht die richtige Vorgehensweise wäre."
 SPR_Com_Take_Por_short_desc:0 "Revolution verbreiten"
 SPR_Por_Com:0 "Einflussnahme auf die Politik in Portugal"
 SPR_Por_Com_desc:0 "Wir sollten tun, was wir können, um den Kommunismus in Portugal zu unterstützen."
 SPR_Por_Com_short_desc:0 "Politik"
 SPR_France_Ger:0 "Frankreich angreifen"
 SPR_France_Ger_desc:0 "Wir sollten die Franzosen angreifen, solange sie noch einen großen Teil ihrer Truppen an der Maginot-Linie halten."
 SPR_France_Ger_short_desc:0 "Frankreich angreifen"
 SPR_France_Attack:0 "Fällt den Franzosen in den Rücken!"
 SPR_France_Attack_desc:0 "Die feige französische Nation sollte sich Spanien unterwerfen. Unser Militär wird dafür sorgen, dass es das tut."
 SPR_France_Attack_short_desc:0 "Stich"
 SPR_France_Communist:0 "Verbreite die Revolution in Frankreich"
 SPR_France_Communist_desc:0 "Frankreich ist eine degenerierte Nation, eine kapitalistische Nation. Wir müssen ein Regime errichten, in dem die Arbeiter an der Macht sind!"
 SPR_France_Communist_short_desc:0 "Revolution verbreiten"
 SPR_influence_drift_democratic:0 "Wachsende Unterstützung für die Demokratie"
 SPR_influence_drift_democratic_short:0 "Unser Volk wird immer empfänglicher für die Idee der Demokratie."
 SPR_Democracy:0 "Unterstützt die Demokratie in unserem Land"
 SPR_Democracy_desc:0 "Das Volk in friedlichen und fairen Wahlen entscheiden zu lassen, ist die einzige zivilisierte Art zu regieren. Lassen Sie uns zu einer demokratischen und zivilisierten Gesellschaft werden!"
 SPR_Democracy_short_desc:0 "Unterstützen Sie die Demokratie"
 SPR_Democracy_Por:0 "Unterstützen Sie die Demokratie in Portugal"
 SPR_Democracy_Por_desc:0 "Wir sollten die demokratischen Bewegungen in Portugal unterstützen."
 SPR_Democracy_Por_short_desc:0 "Unterstützen Sie die Demokratie"
 SPR_Take_Por_Democratic:0 "Verbreitung der Demokratie mit Gewalt"
 SPR_Take_Por_Democratic_desc:0 "Portugal wird sich nicht bewegen. Es ist an der Zeit, unsere Armee für das zu nutzen, wofür sie gedacht ist!"
 SPR_Take_Por_Democratic_short_desc:0 "Verbreitet die Demokratie"
 SPR_Italy:0 "Alte aragonesische Gebiete zurückerobern"
 SPR_Italy_desc:0 "Da Italien eine feindliche Ideologie vertritt, könnten wir es angreifen und zurückerobern, was einst rechtmäßig uns gehörte."
 SPR_Italy_short_desc:0 "Zurücknehmen"
 SPR_Gib_Gib:0 "Nehmt Gibraltar zurück"
 SPR_Gib_Gib_desc:0 "Gibraltar wurde uns von den feigen Briten gestohlen. Jetzt, wo sie mit der Weltlage beschäftigt sind, sollten wir es uns zurückholen!"
 SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
 SPR_Ven:0 "Die Kolonie Venezuela zurückfordern"
 SPR_Ven_desc:0 "Die Provinz Venezuela, wie wir sie früher nannten, sitzt in Südamerika und ist der demokratischen Welt ein Dorn im Auge. Wenn wir sie angreifen würden, hätten unsere Verbündeten wahrscheinlich nichts dagegen, selbst wenn wir sie wieder in unsere glorreiche spanische Nation eingliedern würden."
 SPR_Ven_short_desc:0 "Venezuela zurückerobern"
 SPR_Col:0 "Kolumbien neu kolonisieren"
 SPR_Col_desc:0 "Wir sollten uns bemühen, Spanien wieder zu einer Kolonialmacht zu machen. Während Frankreich, das Vereinigte Königreich und die Niederlande jeweils Kolonien in Südamerika haben, sind unsere schon lange unabhängig. Lasst uns damit beginnen, sie zurückzufordern!"
 SPR_Col_short_desc:0 "Kolumbien zurückerobern"
 SPR_Research_2:0 "Erweitern Sie unsere Universitäten"
 SPR_Research_2_desc:0 "Damit wir nicht ins Hintertreffen geraten, sollten wir unsere Universitäten und vor allem die Forschungsabteilungen an unseren Universitäten ausbauen."
 SPR_Research_2_short_desc:0 "Universitäten ausbauen"
 SPR_Cuba:0 "Das Generalkapitänat von Kuba"
 SPR_Cuba_desc:0 "Die Vereinigten Staaten haben uns 1898 Kuba weggenommen und es zu einem Zufluchtsort für ihre Reichen gemacht. Es ist praktisch ein Marionettenstaat! Holen wir uns zurück, was uns rechtmäßig gehört, auch wenn das bedeutet, die dreckigen Amerikaner zu bekämpfen."
 SPR_Cuba_short_desc:0 "Kuba"
 SPR_Phil:0 "Das Generalkapitänat der Philippinen"
 SPR_Phil_desc:0 "Das Generalkapitanat der Philippinen war früher das, was wir unsere Kolonie auf den Philippinen nannten. Die Vereinigten Staaten haben sie uns weggenommen, wie sie es mit Kuba getan haben. Das wird nicht hingenommen!"
 SPR_Phil_short_desc:0 "Philippinen"
 SPR_PRU:0 "Das Vizekönigreich Peru zurückfordern"
 SPR_PRU_desc:0 "Genau wie Venezuela wird auch diese ehemalige Kolonie derzeit von einer feindlichen Ideologie regiert. Wir sind zuversichtlich, dass unsere demokratischen Verbündeten nichts dagegen haben werden, wenn wir dort die Ordnung wiederherstellen."
 SPR_PRU_short_desc:0 "Peru zurückfordern"
 SPR_DOM:0 "Generalkapitänat von Santo Domingo"
 SPR_DOM_desc:0 "Das Generalkapitanat von Santo Domingo umfasste das heutige Haiti und die Dominikanische Republik. Letztere wird derzeit von einer feindseligen Ideologie regiert, weshalb wir unsere Verbündeten davon überzeugen konnten, dass wir sie angreifen und die Ordnung im Land wiederherstellen können."
 SPR_DOM_short_desc:0 "Kapitänsamt DOM"
 SPR_eq_bonus:0 "§YInfanterieausrüstung§!und §YArtillerie§! Bonus"
 SPR_Civ_Econ:0 "Entwicklung des Privatsektors"
 SPR_Civ_Econ_desc:0 "Wir sollten das Wirtschaftswachstum in unserem Land fördern, indem wir die Unternehmenssteuern senken und die Vorschriften lockern. Unser Land befindet sich nach dem Bürgerkrieg in einem traurigen Zustand, und als solches brauchen wir dies dringend. Allerdings können wir eine solche Politik nicht während eines Krieges verfolgen."
 SPR_Civ_Econ_short_desc:0 "Privatwirtschaft entwickeln"
 SPR_Civ_Factory_Idea:0 "Wachsender Privatsektor"
 SPR_Civ_Factory_Idea_desc:0 "Auf der Grundlage unserer erfolgreichen Wirtschaftspolitik wächst unser Privatsektor."
 SPR_Expel_British_Gibraltarians:0 "Britische Gibraltarer vertreiben"
 SPR_Expel_British_Gibraltarians_desc:0 "Um unseren Einfluss auf den Felsen zu stärken, werden wir mit Gewalt weitere spanische Familien ansiedeln und alle Briten aus dem Gebiet vertreiben."
 SPR_civil_war_veterans:0 "Bürgerkriegsveteranen"
 SPR_civil_war_veterans_desc:0 "In den kommenden Konflikten stehen uns viele eifrige und willige Bürgerkriegsveteranen zur Verfügung."
 SPR_The_rotten_core_of_europe:0 "Der verfaulte Kern von Europa"
 SPR_The_rotten_core_of_europe_desc:0 "Wir haben zu lange zugelassen, dass diese widerwärtige, korrupte Nation das Kernland Europas ist. Mit unseren neuen Verbündeten werden wir auf Deutschland marschieren und sein Volk befreien!"
 SPR_the_revolution_triumphant:0 "Die triumphierende Revolution"
 SPR_the_revolution_triumphant_desc:0 "Die Früchte unserer Arbeit haben sich gelohnt, nach einem langen und mühsamen Kampf gegen unsere ideologisch korrupten Nachbarn haben wir die Revolution weit und breit exportiert!"
 SPR_the_franco_spaniard_alliance:0 "Die französisch-spanische Allianz"
 SPR_the_franco_spaniard_alliance_desc:0 "Wie in früheren Zeiten sollten wir uns mit unserem mächtigen Nachbarn Frankreich anfreunden!"
 SPR_invite_portugal:0 "Portugal einladen"
 SPR_invite_portugal_desc:0 "Wir sollten unseren iberischen Bruder in die Allianz einladen."
 SPR_west_europe_trade_treaty:0 "Westeuropäische Handelsorganisation"
 SPR_west_europe_trade_treaty_desc:0 "Wir sollten unser Bündnis legitimieren, indem wir es in eine gegenseitige Handelsorganisation umwandeln!"
 SPR_franco_spanish:0 "§GWir werden mit Frankreich vereinbaren, gegenseitige Verteidigungsgarantien miteinander zu vereinbaren \n§! "
 SPR_add_portugal:0 "§GWir werden neben Frankreich auch Portugal die gleiche Behandlung zukommen lassen \n§! "
 veren.1.t:0 "Eine Einladung aus Spanien"
 veren.1.d:0 "Spanien hat die Absicht, eine eigene Fraktion zu bilden, und möchte, dass wir uns ihr anschließen. Wenn wir ja sagen, bekommen wir einen starken regionalen Verbündeten, wenn wir nein sagen, werden sie uns höchstwahrscheinlich angreifen."
 veren.1.a:0 "Wir werden ihrer Fraktion beitreten"
 veren.1.b:0 "Nein, bleibt unabhängig, auch wenn das Krieg bedeutet!"
 veren.9.t:0 "Eine Einladung aus Spanien"
 veren.9.d:0 "Spanien beabsichtigt, seine eigene Fraktion zu gründen, und möchte, dass wir uns ihr anschließen. Wenn wir ja sagen, bekommen wir einen starken regionalen Verbündeten, wenn wir nein sagen, werden sie wahrscheinlich bei uns einmarschieren."
 veren.9.a:0 "Wir werden ihrer Fraktion beitreten"
 veren.9.b:0 "Nein, bleibt unabhängig, auch wenn das Krieg bedeutet!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco ist der Führer unseres Landes. Er ist auch ein fähiger General, der von den Rojos gefürchtet und von seinen Falangisten respektiert wird. Er kann unsere Armeen in Zeiten der Not anführen."
 veren.3.t:0 "Portugal schließt sich unserer Fraktion an"
 veren.3.d:0 "Nach reiflicher Überlegung hat die Regierung Portugals beschlossen, unserer Fraktion beizutreten."
 veren.3.a:0 "Wunderbar!"
 veren.4.t:0 "Portugal lehnt ab"
 veren.4.d:0 "Portugal hat sich auf Druck der Alliierten und der politischen Kräfte innerhalb seiner Regierungspartei geweigert, unserer Fraktion beizutreten."
 veren.4.a:0 "Zur Hölle mit ihnen!"
 veren.2.t:0 "Franco wird Kommandeur unserer Truppen"
 veren.2.d:0 "General Franco wird nun nicht nur der Führer unserer Nation sein, sondern auch unsere Truppen befehligen."
 veren.2.a:0 "Großartig!"
 veren.5.t:0 "Das Projekt Islero Bomba"
 veren.5.d:0 "Das Projekt Islero Bomba war ein spanisches Atomprojekt, das vom spanischen Führer Franco ins Leben gerufen wurde. Andere Nationen werden das nicht gerne sehen."
 veren.5.a:0 "Spanien wird eine Atomwaffe bauen!"
 veren.6.t:0 "Vicente Rojo Lluch soll unsere Truppen befehligen"
 veren.6.d:0 "Obwohl er mit der konservativen Unión Militar Español in Verbindung gebracht wird und obwohl er ein gläubiger Katholik ist, wird Vicente Rojo Lluch das Kommando über unsere Truppen übernehmen."
 veren.6.a:0 "Wunderbar!"

 veren.7.t:0 "Freiwillige Milizen!"
 veren.7.d:0 "Aus dem ganzen Land sammeln sich Freiwillige, um sich unserem Kampf anzuschließen!"
 veren.7.a:0 "Wunderbar!"
 veren.8.t:0 "Freiwilligen-Milizen!"
 veren.8.d:0 "Aus dem ganzen Land versammeln sich Freiwillige, um sich unserem Kampf anzuschließen!"
 veren.8.a:0 "Wunderbar!"


 HUN_industry1:0 "Landreformen"
 HUN_industry1_desc:0 "Wir müssen die Landreformen verabschieden, um mehr Land an mehr Menschen zu verteilen, so können wir dieses feudale System abschaffen."
 HUN_industry2:0 "Ländliche Überbevölkerung abbauen"
 HUN_industry2_desc:0 "Die Überbevölkerung auf dem Lande ist in letzter Zeit ein großes Problem. Die Grundbesitzer kommen kaum mit der Menge an Arbeitern zurecht, die sie verwalten müssen, und mangelnde Bildung bedeutet, dass es keine wirkliche Kontrolle über sie gibt."
 HUN_industry3:0 "Investitionen in große Industriezweige"
 HUN_industry3_desc:0 "Investitionen in unsere Industriesektoren werden die Landbevölkerung dazu veranlassen, in die großen Städte zu ziehen, darunter auch Budapest, was das Problem der Landbevölkerung erheblich verringern würde. Diese Lösungen liegen jedoch in weiter Ferne."
 HUN_exports:0 "Weizenexporte"
 HUN_exports_desc:0 "Unsere Weizenexporte machen einen großen Teil unseres Haushalts aus. Wenn wir mehr exportieren, insbesondere an unsere Investoren, können wir die Mittel für Bildung und Militär erhöhen."
 HUN_civilian:0 "Modernisierung"
 HUN_civilian_desc:0 "Die Modernisierung unserer Industrie wird einige Zeit in Anspruch nehmen, aber sie ist notwendig, um in dieser neuen Ära voranzukommen."
 HUN_educate:0 "Finanzierung der Bildung"
 HUN_educate_desc:0 "Wir müssen damit beginnen, eine bessere Ausbildung für Kinder, Offiziere, Erwachsene usw. zu finanzieren. Dies wird eine neue Generation von kompetenten Bürgern des Königreichs Ungarn hervorbringen."
 HUN_heavy:0 "Schwerindustrie"
 HUN_heavy_desc:0 "Wir müssen der Schwerindustrie Vorrang einräumen, um eine stabile ungarische Wirtschaft zu schaffen. Mehr Werkzeuge, mehr Fabriken werden die Bedürfnisse unserer Bevölkerung senken und wir werden in der Lage sein, andere Sektoren zu finanzieren."
 HUN_railway:0 "Wiederherstellung der Eisenbahnlinien"
 HUN_railway_desc:0 "Unsere Eisenbahnverbindungen mit unseren Nachbarn waren weitgehend eingeschränkt. Durch den Bau neuer Eisenbahnlinien können wir ihre Meinung über uns verbessern und vielleicht durch eine bessere Infrastruktur Handelsmöglichkeiten schaffen."
 HUN_rearm:0 "Industrielle Aufrüstung"
 HUN_rearm_desc:0 "Unsere Industrie muss auf den Krieg vorbereitet sein, er ist unvermeidlich und jeder weiß es, wir müssen aufrüsten, unabhängig von der Meinung der Rumänen."
 HUN_buildconq:0 "Eroberte Gebiete ausbauen"
 HUN_buildconq_desc:0 "Wir haben Gebiete in der Slowakei erobert, die wir vielleicht für Arbeitskräfte oder Industrieflächen nutzen können."
 HUN_military:0 "Militärische Finanzierung"
 HUN_military_desc:0 "Unser Militär braucht dringend finanzielle Mittel, ohne die unsere Armee nicht auf einen größeren Konflikt vorbereitet sein wird."
 HUN_synthetic:0 "Ungarische Ölvorkommen"
 HUN_synthetic_desc:0 "Wir haben einige Ölvorkommen in unserem Land. Wenn wir mehr davon fördern, könnten wir unsere Fahrzeuge auftanken und unabhängiger werden."
 HUN_gerammo:0 "Deutsche Munition beschaffen"
 HUN_gerammo_desc:0 "Deutschland ist ein großer Exporteur für uns und ein großer Importeur unserer Produkte, ohne sie wäre unsere Wirtschaft in einem viel schlechteren Zustand, der Kauf ihrer Qualitätsausrüstung könnte keine schlechte Idee sein."
 HUN_workforce:0 "Slowakische Arbeitskräfte"
 HUN_workforce_desc:0 "Die Slowakei ist ein Gebiet mit einer großen Bevölkerungszahl, die für unsere Militärindustrie eingesetzt werden könnte."
 HUN_mines:0 "Transsilvanische Minen"
 HUN_mines_desc:0 "Nach der Eroberung Nordsiebenbürgens begannen unsere Bergleute dort zu arbeiten und entdeckten viele Ressourcen, die zuvor in den Karpaten nicht entdeckt worden waren. Wir könnten sie für unsere Schwerindustrie oder das Militär nutzen!"
 HUN_industry5:0 "Munitionsindustrie"
 HUN_industry5_desc:0 "Unserer Infanterie fehlt es immer noch an einer großen Menge an Ausrüstung, wir müssen sie sofort produzieren!"
 HUN_gersupp:0 "Deutsche Unterstützung"
 HUN_gersupp_desc:0 "Deutschland ist unser wichtigster Freund oder Verbündeter, wir müssen zusammenarbeiten, um erfolgreich zu sein."
 HUN_germanworkers:0 "Deutsche Arbeitskräfte"
 HUN_germanworkers_desc:0 "Deutschland schickt uns Tausende von Arbeitern in unser Land, das wird uns eine Menge freier Arbeitskräfte geben und unsere Industrie ankurbeln!"
 HUN_barbarossa:0 "Bereitet euch auf Barbarossa vor"
 HUN_barbarossa_desc:0 "Deutschland hat seinen Geheimplan für die Invasion der Sowjetunion an uns weitergegeben. Als Verbündete müssen wir ihnen helfen und uns auf die Invasion vorbereiten."
 HUN_croatianrebels:0 "Operation Trio"
 HUN_croatianrebels_desc:0 "Die Operation Trio (serbokroatisch-lateinisch: Operacija Trio) war die erste groß angelegte gemeinsame deutsch-italienische Aufstandsbekämpfungsoperation des Zweiten Weltkriegs im Unabhängigen Staat Kroatien (NDH), der das heutige Bosnien und Herzegowina umfasste. "
 HUN_infantry2:0 "Entwicklung der Infanterie"
 HUN_infantry2_desc:0 "Mit der Wehrmacht können wir möglicherweise unsere Infanteriekräfte ausbauen und mit ihnen neue Kampfmethoden entwickeln."
 HUN_computingresearch:0 "Investieren Sie in Orion Electronics"
 HUN_computingresearch_desc:0 "Orion Electronics ist ein ungarisches Unternehmen, das ursprünglich 1913 gegründet wurde, um elektrische Glühbirnen herzustellen, aber nach dem Ersten Weltkrieg hat sich die Produktion auf Radios verlagert. Wir können mehr Ressourcen in dieses Elektronikunternehmen investieren und unsere Armeen hoffentlich mit ungarischen Radios ausstatten."
 FIN_swedes:0 "§RDie schwedischen Minderheiten werden dies als Finnisierungspolitik ansehen! §W"
 FIN_greater2:0 "Großfinnland proklamieren"
 FIN_greater2_desc:0 "Wir haben die großfinnischen Gebiete erobert, jetzt können wir sie offiziell ausrufen und die Moral unserer Streitkräfte und Bürger verbessern!"
 FIN_lappland:0 "Lappländischer Krieg"
 FIN_lappland_desc:0 "Die Deutschen haben über unser Volk nur Zerstörung und Schande gebracht, es ist an der Zeit, ihnen ein Messer in den Rücken zu stoßen und unseren Stolz wiederzuerlangen."
 FIN_mechanize:0 "Mechanisierte Landwirtschaft"
 FIN_mechanize_desc:0 "Wir müssen unsere industriellen Werkzeuge nutzen, um unsere Landwirtschaft zu verbessern und im Gegenzug unsere Wirtschaft ein wenig anzukurbeln."
 FIN_conquered:0 "Erobertes Territorium wieder aufbauen"
 FIN_conquered_desc:0 "Wir haben unser großes finnisches Territorium erobert, und es ist in unserem Interesse, dass die Bürger damit einverstanden sind und dass es für unsere Streitkräfte ausreichend entwickelt ist, um zu überleben."
 FIN_forced:0 "Erzwungene Wehrpflicht"
 FIN_forced_desc:0 "Wir brauchen mehr Männer in der Armee, die Durchsetzung unserer Wehrpflicht könnte nützlich sein."
 FIN_fascism2:0 "Wiederbelebung des finnischen rechten Flügels"
 FIN_fascism2_desc:0 "Nach unserer Niederlage im Winterkrieg hat die Zahl der Rechtsnationalisten zugenommen, vielleicht sollten wir über die Umsetzung ihrer Reformen nachdenken?"
 winterwar8:0 "Winterkrieg"
 FIN_defenseforces:0 "Finnische Verteidigungsstreitkräfte"
 FIN_defenseforces_desc:0 "Die finnischen Verteidigungsstreitkräfte sind für die Verteidigung Finnlands zuständig. Diese Streitkräfte wurden nach der Unabhängigkeitserklärung von 1917 aufgestellt."
 FIN_synthetic:0 "Tanken Sie unsere Flugzeuge!"
 FIN_synthetic_desc:0 "Wir müssen unsere Luftfahrtindustrie auftanken, um unsere Flugzeuge und unsere Marine einsetzen zu können."
 FIN_destroyer:0 "Küstenverteidigungskräfte"
 FIN_destroyer_desc:0 "Die Entwicklung unserer Küstenverteidigungskräfte sollte im Falle einer drohenden sowjetischen Seeinvasion Priorität haben."
 FIN_procurment1930:0 "Grundlegendes Beschaffungsprogramm"
 FIN_procurment1930_desc:0 "Um unsere Streitkräfte auszubauen, müssen wir neue Waffen entwickeln und Waffen aus dem Ausland kaufen. Dies kann uns einen Vorsprung verschaffen und unsere Armee modern ausrüsten."
 FIN_navalfund:0 "Nationaler Fonds für Seestreitkräfte"
 FIN_navalfund_desc:0 "Die Erhöhung der Kapazität und Stärke unserer Marine könnte in einer Zeit zunehmender Spannungen mit den Sowjets, insbesondere im Finnischen Meerbusen, von Bedeutung sein."
 FIN_gdynia:0 "Schiffsbaupläne"
 FIN_gdynia_desc:0 "Wir müssen Blaupausen von fortschrittlicheren Schiffen sammeln, die wir zur Verteidigung des Finnischen Meerbusens einsetzen können."
 FIN_convoyfleet:0 "Handelsflotte"
 FIN_convoyfleet_desc:0 "Unsere Flotte ist zu unbedeutend, um mit der Roten Marine zu konkurrieren, wir müssen stattdessen unsere Konvois vor U-Boot-Angriffen schützen."
 FIN_navy_sche:0 "Innovative Seekonzepte"
 FIN_navy_sche_desc:0 "Unsere Marinekonstruktionen sind sehr veraltet, wir müssen mehr an den Konstruktionen arbeiten, um in der Ostsee konkurrenzfähig zu sein."
 FIN_navalstaff2:0 "Bildung eines Generalstabs der Marine"
 FIN_navalstaff2_desc:0 "Die Schaffung eines organisierten Marinegeneralstabs wird uns viele Vorteile für unsere zukünftige Seekriegsführung in der Ostsee gegen die Sowjets oder die Deutschen bringen."
 FIN_learnfromger:0 "Lernen Sie von den Deutschen"
 FIN_learnfromger_desc:0 "Die Deutschen haben viele Erfolge gegen die riesige britische Marine im U-Boot-Krieg, vielleicht können wir das auch gegen die weniger fortschrittliche Rote Marine versuchen!"
 FIN_armybuild:0 "Militärischer Wiederaufschwung"
 FIN_armybuild_desc:0 "Wir müssen unser Militär von Grund auf neu aufbauen, nachdem es während des Winterkriegs logistisch und strategisch einen schweren Schlag erlitten hat."
 FIN_lottasvard:0 "Lotta Svärd"
 FIN_lottasvard_desc:0 "Lotta Svärd war eine finnische freiwillige paramilitärische Hilfsorganisation für Frauen. Sie wurde 1918 gegründet und hatte eine große Mitgliederzahl, die in den 1920er und 1930er Jahren ehrenamtliche soziale Arbeit leistete. Sie wurde gegründet, um die Weißgardisten zu unterstützen."
 FIN_baltic:0 "Investitionen im Baltikum"
 FIN_baltic_desc:0 "Das Baltikum ist eine billige Möglichkeit, an Arbeitskräfte und Geld zu kommen. Wenn wir früh genug investieren, können wir viel davon haben!"
 FIN_baltic_tt:0 "Investitionen in die §YBaltics§Wwerden beginnen und weitergehen, bis die §YBaltischen Staaten§Wverschwinden, dann kann Ihre Wirtschaft schwächeln!"
 FIN_division:0 "Seeverteidigungsstreitkräfte"
 FIN_division_desc:0 "Um den Finnischen Meerbusen zu schützen, müssen wir eine einsatzbereite Abteilung der Nationalen Marineverteidigung aufbauen."
 FIN_div2tt:0 "Sie erhalten drei §YFreie 9 breite Garnisonsabteilungen§Win den Häfen."
 FIN_marines:0 "Seestreitkräfte"
 FIN_marines_desc:0 "Um den Finnischen Meerbusen zu schützen, müssen wir eine einsatzbereite Division der National Assault Marines aufstellen."
 FIN_divtt:0 "Sie erhalten eine §YFreie Marinedivision§Win Helsinki"
 FIN_helsinki:0 "Helsinki beschützen"
 FIN_helsinki_desc:0 "Wir müssen Helsinki vor möglichen Marineangriffen schützen, sonst verlieren wir unsere Nation im Handumdrehen!"
 FIN_foreigntanks:0 "Ausländische Panzer"
 FIN_foreigntanks_desc:0 "Der Kauf ausländischer Panzer wird uns die Möglichkeit geben, unsere Armee zu verbessern und möglicherweise zu motorisieren."
 FIN_munitions:0 "Beschaffung von Munition"
 FIN_munitions_desc:0 "Wir haben einen ernsthaften Mangel an Munition in unserer Armee, die Beschaffung von Munition aus dem Ausland könnte hilfreich sein."
 FIN_fiat:0 "Beschaffung von italienischen Flugzeugen"
 FIN_fiat_desc:0 "Wir müssen eine große Menge an Flugzeugen kaufen, um die nationalen Luftverteidigungskräfte zu verbessern."
 FIN_airforce:0 "Finnische Luftwaffe"
 FIN_airforce_desc:0 "Die Finanzierung der Luftwaffe ist einer der wichtigsten Teile unseres nationalen Verteidigungsprogramms, denn ohne eine Luftwaffe kann man sich nicht verteidigen und keine Gegenangriffs- oder Verteidigungsstrategien planen."
 FIN_fighter3:0 "Fokker-Jagdflugzeuge"
 FIN_fighter3_desc:0 "Im Rahmen des Abkommens mit den Niederlanden haben wir das Recht, die Fokker-Flugzeuge zu produzieren."
 FIN_doctrine:0 "Entwicklung von Marinedoktrinen"
 FIN_doctrine_desc:0 "Wir müssen unsere Schiffsdoktrinen entwickeln, um unsere Nation angemessen zu verteidigen."
 FIN_agrarianreform:0 "Agrarreform von 1936"
 FIN_agrarianreform_desc:0 "Unsere Industrie ist fast ausschließlich agrarisch geprägt, doch mit dem Rückgang des Holzmarktes ist unsere Wirtschaft in Gefahr, und angesichts der Instabilität in Europa könnten wir gezwungen sein, drastische Maßnahmen zu ergreifen, um die Industrialisierung unserer Wirtschaft voranzutreiben."
 FIN_industrialise:0 "Industrialisierung"
 FIN_industrialise_desc:0 "Unser Land muss in den Bau von Fabriken und die Schwerindustrie investieren, um voranzukommen. In der heutigen Welt, die auf Kapitalismus und Industrialisierung ausgerichtet ist, müssen wir diese drastischen Maßnahmen ergreifen, um uns zu modernisieren."
 FIN_selfsufficiency:0 "Getreideexporte begrenzen"
 FIN_selfsufficiency_desc:0 "Die Russische Revolution hat unserem Land mehr Ärger als Nutzen gebracht. Wir haben nicht genug Lebensmittel für uns selbst, warum sollen wir sie an den Westen verkaufen? Kümmern wir uns zuerst um unsere eigenen Angelegenheiten."
 FIN_farmsecure:0 "Die Landreform fortsetzen"
 FIN_farmsecure_desc:0 "Die Bodenreform von 1918 hat unserer Landwirtschaft sehr gut geholfen, aber in Zeiten der Industrialisierung und der extensiven Produktion müssen wir die Politik erneut reformieren."
 FIN_domestic:0 "Inländische Getreideproduktion"
 FIN_domestic_desc:0 "Die Getreideproduktion, die unser Land benötigt, ist riesig, und derzeit ist der Verbrauch der heimischen Getreideproduktion sehr niedrig, weil wir sie ausgiebig vermarkten und es an geeigneten landwirtschaftlichen Geräten mangelt."
 FIN_mannerheimplan:0 "Erhöhung der Ausgaben für die Landesverteidigung"
 FIN_mannerheimplan_desc:0 "Wir müssen die Ausgaben für unsere Verteidigungskräfte angesichts der sich abzeichnenden Instabilität in Europa erhöhen..."
 FIN_line:0 "Mannerheim-Linie"
 FIN_line_desc:0 "Wir müssen die Mannerheim-Linie errichten, um uns vor der sowjetischen Bedrohung zu schützen, die in Europa heraufdämmert."
 FIN_line_tt:0 "Eine §YReihe von Ereignissen§!über §Gdrei Jahre§!wird hinsichtlich der Fortführung des Baus der §YMannerheim-Linie§!\n"
 FIN_trucks:0 "Lkw-Exporte"
 FIN_trucks_desc:0 "Der Export unserer Lastwagen in ärmere Länder im Baltikum kann uns einige Vorteile bringen."
 FIN_subproto:0 "Deutsche U-Boot-Prototypen"
 FIN_subproto_desc:0 "Die Werft baute die Prototypen für die deutsche U-Boot-Flotte des Zweiten Weltkriegs. Da Deutschland nach dem Vertrag von Versailles keine U-Boote bauen durfte, wurden die Arbeiten von ausländischen Scheinfirmen ausgeführt. Drei 716-Tonnen-U-Boote (705-Langtonnen-U-Boote) wurden 1927 in Auftrag gegeben. "
 FIN_mechanical:0 "Verbesserung unserer mechanischen Werkzeuge"
 FIN_mechanical_desc:0 "Unsere Werkzeuge müssen verbessert werden, da wir stark von der Landwirtschaft und weniger von der Industrie abhängig sind. Es ist besser, diese effizienter zu machen, als unsere gesamte Wirtschaft innerhalb eines Jahres umzugestalten."
 FIN_protectestonia:0 "Estland beschützen"
 FIN_protectestonia_desc:0 "Man könnte sagen, dass Estland ein Teil unserer Völker ist, es ist wichtig, dass wir es vor dem Roten Bären schützen."
 FIN_unlock_1_tt:0 "Schaltet den "§YEntwickelt den ländlichen Raum§!" auf"
 FIN_unlock_2_tt:0 "Schaltet den Schwerpunkt "§YMilitärfinanzierung§!" Fokus"
 FIN_unlock_1:0 "Der §Y2nd Baltic Investment§! Geschehen"
 FIN_unlock_2:0 "Die §Y3. Baltische Investition§! Geschehen"
 FIN_develop:0 "Entwicklung des ländlichen Raums"
 FIN_develop_desc:0 "Unsere Investitionen haben sich als erfolgreich erwiesen, lassen Sie uns ihr Geld nutzen, um unsere Landschaft zu entwickeln."
 FIN_militarise:0 "Militärische Finanzierung"
 FIN_militarise_desc:0 "Es ist an der Zeit, das Militär mit dem Geld aus unseren Investitionen in den baltischen Staaten besser zu finanzieren."
 FIN_industrial5:0 "Unsere industrielle Macht wiederbeleben"
 FIN_industrial5_desc:0 "Unsere Industrie muss nach dem blutigen Winterkrieg wiederbelebt werden."
 FIN_murmansk:0 "Ausbau der Murmansker Eisenbahn"
 FIN_murmansk_desc:0 "Unsere jüngsten Eroberungen haben sich als erfolgreich erwiesen, da wir die Murmansker Eisenbahn erobert haben. Es ist an der Zeit, sie auszubauen, da wir möglicherweise für immer über dieses Land herrschen werden!"
 FIN_swedishsupport:0 "Schwedische Garantien"
 FIN_swedishsupport_desc:0 "Es besteht die Möglichkeit, dass Schweden uns in zukünftigen Kriegen mit der Sowjetunion helfen wird."
 FIN_lands:0 "Sowjetisches Land verkaufen"
 FIN_lands_desc:0 "Wir könnten das herrenlose Land der Sowjetunion an finnische Grundbesitzer verkaufen, das wird uns genug Geld einbringen, um die Öffentlichkeit davon zu überzeugen, dass der Krieg es wert ist."
 FIN_lowertax:0 "Die Steuern senken"
 FIN_lowertax_desc:0 "Wir sind mit der Umsatzsteuer zu weit gegangen, wir müssen die Steuern ein wenig senken, um unseren Bürgern das Gefühl des Verständnisses zu geben."
 FIN_lowered_tt:0 "Sie werden ein Jahr lang nicht in der Lage sein, den §YSales Tax Focus §!§!"
 FIN_lowered:0 "Kürzlich die Steuern gesenkt"
 FIN_germans:0 "Deutsche Arbeitskräfte"
 FIN_germans_desc:0 "Die Deutschen sind hier, um uns zu helfen und uns die Arbeitskraft zu geben, die wir so dringend brauchen, um uns um die nördlichen Länder zu kümmern."
 FIN_whiteguards:0 "Die Weiße Garde"
 FIN_whiteguards_desc:0 "Die Entwicklung unserer nationalen Armee ist sehr wichtig für die Zukunft unserer Nation, in Zeiten der Instabilität wie diesen ist es wichtig, sich darum zu kümmern."
 FIN_decentralise:0 "Dezentralisierung"
 FIN_decentralise_desc:0 "Nach dem Sieg der Agrarpartei müssen wir die politische Macht in Helsinki dezentralisieren und die ländlichen Gemeinden unterstützen. Es ist an der Zeit, die 4 Jahre der Agrarherrschaft zu beginnen!"
 FIN_winterwar:0 "Nachwirkungen des Winterkriegs"
 FIN_winterwar_desc:0 "Wir haben verloren, aber wir werden uns wieder aufbauen und uns in Zukunft an dem sowjetischen Abschaum rächen!"
 FIN_election1936:0 "§Die Wahl von 1936§Wist geschehen"
 FIN_tariff:0 "Schutz durch Zölle"
 FIN_tariff_desc:0 "Wir müssen die Politik des Zollschutzes auf unseren Handel anwenden, damit ausländische Investoren uns in unserer Wirtschaft helfen und sie vielleicht erweitern können"
 FIN_2yearplan:0 "Liinahamari-Route"
 FIN_2yearplan_desc:0 "Der einzige Freihafen, über den sich der Handel lohnt, liegt im Norden in Liinahamari. Wir müssen die Eisenbahnlinien ausbauen, damit wir die Materialien von dort schneller bekommen."
 FIN_suomi:0 "Suomi Kanone"
 FIN_suomi_desc:0 "Das Suomi KP/-31 (Suomi-konepistooli oder "Finnland-Maschinengewehr", wörtlich: "Finnland-Maschinenpistole") ist eine Maschinenpistole (SMG) finnischer Bauart, die hauptsächlich im Zweiten Weltkrieg eingesetzt wurde. Sie ist ein Nachkomme des Prototyps M-22 und des Serienmodells KP/-26, das 1925 der Öffentlichkeit vorgestellt wurde. Das Suomi-konepistooli KP/-31 wird häufig mit Suomi KP abgekürzt."
 FIN_politic:0 "Finnische Politik"
 FIN_politic_desc:0 "Wir müssen in unseren internationalen Beziehungen vorsichtig sein, denn eine Aktion kann in anderen Ländern zu Problemen führen..."
 FIN_pilots:0 "Finnische Pilotenausbildung"
 FIN_pilots_desc:0 "Finnische Piloten verdienen bessere Ausbildungsbedingungen und bessere Lehrer, dann kann unsere Luftwaffe wirklich glänzen."
 FIN_designer:0 "Valtion Lentokonetehdas"
 FIN_designer_desc:0 "Valtion lentokonetehdas (Staatliche Flugzeugfabrik) war ein finnisches Flugzeugbauunternehmen, das am 23. Februar 1928 aus der IVL- oder I.V.L.-Fabrik (Ilmailuvoimien lentokonetehdas, Finnische Luftwaffen-Flugzeugfabrik) hervorgegangen ist."
 FIN_vkt:0 "Valtion Kivääritehdas"
 FIN_vkt_desc:0 "Valtion Kivääritehdas (VKT), auf Englisch State Rifle Factory, war ein finnischer staatlicher Waffenhersteller, der von 1926 bis 1946 unabhängig im Stadtteil Tourula in Jyväskylä bestand."
 FIN_regulated:0 "Lebensmittelverordnungen"
 FIN_regulated_desc:0 "Durch die Einführung von Lebensmittelvorschriften für unsere Bevölkerung werden wir eine Menge Lebensmittel einsparen, die wir stattdessen für die Kriegsanstrengungen verwenden können."
 FIN_coop:0 "Entwicklung von Panzern"
 FIN_coop_desc:0 "Wir müssen unsere Panzerkräfte entwickeln, um die russischen Linien zu durchbrechen, sobald die Deutschen ihre Operation beginnen!"
 FIN_naval:0 "Entwicklung von Seebombern"
 FIN_naval_desc:0 "Wir müssen Seebomber entwickeln, um die russische Flotte in die Vergessenheit zu bomben!"
 FIN_social:0 "Soziale Reformen"
 FIN_social_desc:0 "Wir müssen kleinere Reformen in der Gesellschaft durchführen, um die Wirtschaft aufzubauen und mehr fähige Arbeiter zu haben."
 FIN_education:0 "Nationales Bildungsprogramm"
 FIN_education_desc:0 "Wir brauchen dieses Programm, um unserer Jugend beizubringen, kompetenter zu werden und diese Nation vielleicht wieder groß zu machen!"
 FIN_landreform:0 "Die Landreformen abschließen"
 FIN_landreform_desc:0 "Wir können unsere Landreformen abschließen und uns endlich auf die Industrialisierung unserer Wirtschaft konzentrieren."
 FIN_housing:0 "Wohnungsbau"
 FIN_housing_desc:0 "Da unsere Bevölkerung wächst, steigt auch der Bedarf an Wohnungen für arme Menschen langsam an. Der sofortige Bau von Wohnungen könnte das Problem lösen, bevor es sich ausbreitet."
 FIN_airfactory:0 "Luftfahrtindustrie"
 FIN_airfactory_desc:0 "Wenn wir mehr Fabriken in die Luftfahrt investieren, wird uns das langfristig im Krieg mit den Sowjets helfen."
 FIN_casbombers:0 "Finnische taktische Bomber"
 FIN_casbombers_desc:0 "Die Entwicklung taktischer Bomber wird unserer Landarmee auf lange Sicht zugute kommen."
 FIN_wood:0 "Holzwirtschaft"
 FIN_wood_desc:0 "Unsere Holzindustrie wächst wie nie zuvor, die Nationen brauchen Holz, um ihre Häuser und Industrien zu bauen, und wir haben reichlich davon! Durch den Bau weiterer Fabriken für den Verkauf des Holzes und die Modernisierung der Ausrüstung, die wir für die Holzgewinnung verwenden, können wir eine Menge Profit machen."
 FIN_germantreaty:0 "Der deutsch-finnische Freundschaftsvertrag"
 FIN_germantreaty_desc:0 "Wir müssen uns Freunde aus der ganzen Welt suchen, unabhängig von ihren politischen Ansichten können sie uns im Kampf gegen die sowjetische Bedrohung helfen."
 FIN_line2:0 "Salpalinja"
 FIN_line2_desc:0 "Die Salpa-Linie (finnisch: Salpalinja, wörtlich Riegel-Linie; schwedisch: Salpalinjen), oder ihr offizieller Name Suomen Salpa (Finnlands Riegel), ist eine Bunkerlinie an der Ostgrenze Finnlands. Sie wurde während des Interimsfriedens zwischen dem Winterkrieg und dem Fortsetzungskrieg gebaut, um Finnland vor einer möglichen sowjetischen Invasion zu schützen."
 FIN_supportrural:0 "Ländliche Gemeinden unterstützen"
 FIN_supportrural_desc:0 "Wir müssen die ländlichen Gemeinden unterstützen, um sie zur Arbeit zu ermutigen und mehr landwirtschaftliche Betriebe, Lebensmittel und Waren für unser Land zu schaffen."
 FIN_redsoil:0 "Der rote Boden"
 FIN_redsoil_desc:0 "Bei den Präsidentschaftswahlen im Februar 1937 trat Kallio im März 1937 sein Amt als neuer Präsident an. Er ermöglichte es den Sozialdemokraten, den Agrariern und den Progressiven, die erste Mitte-Links-Regierung oder "Rote Erde" ("rot" für die Sozialdemokraten und "Erde" für die Agrarier) Finnlands zu bilden."
 FIN_health:0 "Krankenversicherungen"
 FIN_health_desc:0 "Wir müssen die Gesundheit unserer Zivilbevölkerung sichern, wir sind eine kleine Nation, aber wir müssen unseren Standard hoch halten und ausländische Touristen anziehen."
 FIN_nickel:0 "Nickelminen"
 FIN_nickel_desc:0 "Wir haben im Norden von Petsamo Nickelminen entdeckt, die uns gehören, aber Botschafter aus Deutschland und der Sowjetunion wollen einen Anteil daran haben."
 FIN_liberallaw:0 "Liberales Amnestiegesetz"
 FIN_liberallaw_desc:0 "Wir müssen dieses Gesetz verabschieden, um das Justizsystem unseres Landes zu verbessern."
 FIN_conscription:0 "Jaakarit"
 FIN_conscription_desc:0 "Wir müssen neue starke Männer in unsere Armee einberufen, damit wir gegen jeden Angreifer gewappnet sind."
 FIN_preparerevenge:0 "Vorbereiten auf Rache"
 FIN_preparerevenge_desc:0 "Es ist an der Zeit, sich auf die Rückeroberung Kareliens vorzubereiten. Vielleicht gelingt es uns mit deutscher Hilfe, Karelien zurückzuerobern!"
 FIN_propaganda:0 "Nationales Propagandaprogramm"
 FIN_propaganda_desc:0 "Wir müssen unser nationales Propagandaprogramm mit unseren stärksten Soldaten aus dem Winterkrieg starten, um die Bevölkerung zu motivieren!"
 FIN_axis:0 "Finnische Wiederaufrüstung"
 FIN_axis_desc:0 "Neue Waffen und die Aufrüstung vieler Fabriken könnten notwendig sein, um uns auf die Rückeroberung Kareliens vorzubereiten!"
 FIN_improvestaff:0 "Offiziersschule Helsinki"
 FIN_improvestaff_desc:0 "Wir brauchen mehr neue talentierte Offiziere in unserer Nation, vielleicht erweisen sich diese als kompetent genug, um die sowjetischen Streitkräfte zu schlagen."
 FIN_statecontrol:0 "Staatlich kontrollierte Exporte"
 FIN_statecontrol_desc:0 "Wir müssen unsere Getreideexporte kontrollieren, bevor sie uns aus den Händen gleiten, denn in Zeiten wie diesen können wir uns keine Nahrungsmittelprobleme leisten."
 FIN_state:0 "Sie werden §YGetreideexport§WEntscheidungen freischalten"
 FIN_motti:0 "Molotow-Cocktails"
 FIN_motti_desc:0 "Molotow-Cocktails werden die feindlichen Panzer zerstören wie nie zuvor!"
 FIN_germantreaty_no:0 "Die Deutschen §Yverweigerten§Wden §Y§Y-Vertrag§W"
 FIN_petsamo_crisis:0 "§RKönnte einen Krieg zwischen Finnland und Deutschland/Sowjetunion auslösen!§W\n"
 FIN_hospital:0 "Sie erhalten kostenlos §YFeldlazarett I und II§WTechnologien erforscht.\n"
 FIN_blockexports:0 "Beende die Nahrungsmittelexporte!"
 FIN_blockexports_desc:0 "Wir haben nicht genug Nahrung für uns und unsere Soldaten, wir schieben den Verlust dieses Krieges auf den Mangel an Ausrüstung, die wir in den Westen verkauft haben, es ist Zeit, dieses Elend zu beenden!"
 FIN_prohibition:0 "Beendet die Prohibition von Alkohol"
 FIN_prohibition_desc:0 "Die 1919 eingeführte Prohibition muss beendet werden, wir können die Menschen nicht daran hindern, das zu trinken, was sie wollen, oder sich mit ihren Freunden zu vergnügen oder was auch immer."
 FIN_privatization:0 "Privatisierung der Schwerindustrie"
 FIN_privatization_desc:0 "Wir müssen die Konzerne privatisieren, mit einer begrenzten Kontrolle können sich ihre größeren Freiheiten und Rechte vielleicht als nützlich erweisen"
 FIN_newfarms:0 "Förderung des Baus von Bauernhöfen"
 FIN_newfarms_desc:0 "Wir müssen eine große Anzahl neuer Bauernhöfe errichten, um unsere Lebensmittelproduktion und unsere Agrarindustrie zu unterstützen, so wie die Dinge stehen, sind diese Maßnahmen notwendig."
 FIN_rapid:0 "Gesetz zur raschen Ansiedlung"
 FIN_rapid_desc:0 "Das Gesetz über die rasche Ansiedlung bezieht sich auf das am 28. Juni 1940 erlassene Gesetz, mit dem der Staat Land von der einheimischen Bevölkerung erwarb und es an die Evakuierten des Winterkriegs verteilte. Der Plan war, die Bevölkerung in Helsinki und Jyväskylä auf die gleiche Weise anzusiedeln wie in Karelien in Wyborg und Sortavala."
 FIN_program:0 "Grundbeschaffungsprogramm von 1941"
 FIN_program_desc:0 "Nach dem Winterkrieg wurde die Grundbeschaffung für die Streitkräfte fortgesetzt, und die Regierung ermächtigte das Verteidigungsministerium, seine Haushaltsmittel in praktisch allen Ausgabenkategorien zu überschreiten. Für die 1941 bewilligte Grundbeschaffung von 350 Millionen FIM konnte das Verteidigungsministerium sogar 3,376 Milliarden FIM ausgeben. Allerdings wurde nur etwas weniger als ein Viertel des Programms vor dem Fortsetzungskrieg umgesetzt."
 FIN_airdev:0 "Entwicklung der Luftstreitkräfte"
 FIN_airdev_desc:0 "Ein bedeutender Teil unseres Militärbudgets muss für die Luftwaffe aufgewendet werden. Wir haben weder geforscht noch gebaut, um sie zu verbessern, und haben dafür einen hohen Preis gezahlt."
 FIN_landdev:0 "Landentwicklung"
 FIN_landdev_desc:0 "Rund 70 % unseres Militärbudgets müssen in die Entwicklung der Infanterie und der Landstreitkräfte insgesamt fließen, wir müssen die deutsche Ausrüstung kaufen, um die Lücke bei unseren Ausrüstungsverlusten zu schließen."
 FIN_salestax:0 "Die Verkaufssteuer"
 FIN_salestax_desc:0 "Die Verkaufssteuer war eine Steuer, die in Finnland zwischen 1941 und 1994 auf den Verkauf und die Einfuhr von Waren und Dienstleistungen durch Unternehmen erhoben wurde."
 FIN_aland:0 "Aland gehört uns!"
 FIN_aland_desc:0 "1922 versuchte Schweden, die Herrschaft über unser Kerngebiet zurückzuerlangen, jetzt ist es an der Zeit, dass wir die volle Kontrolle übernehmen!"
 FIN_strikesweden:0 "Das Schicksal ist unser!"
 FIN_strikesweden_desc:0 "Schweden muss vernichtet werden, sie greifen unsere nationale Souveränität schon seit einiger Zeit an, und jetzt, da wir die Unabhängigkeit wiedererlangt haben, greifen sie erneut an, jetzt oder nie!"
 FIN_populatenorth:0 "Besiedelt den Norden"
 FIN_populatenorth_desc:0 "Lappland ist unser Land, auch wenn es nicht so aussieht, wir werden es zu unserem Land machen, ein für alle Mal!"
 FIN_germanintervention:0 "Deutsche Intervention im Aland-Streit"
 FIN_germanintervention_desc:0 "Deutschland, das sehr pro-finnisch ist, könnte sich in dieser Angelegenheit als neutral ausgeben und uns bei der Wiedereingliederung von Aland helfen."
 FIN_integrate:0 "Integrieren Sie die schwedische Sprache"
 FIN_integrate_desc:0 "Warum sollten wir nicht akzeptieren, dass wir verschieden sind, anstatt Unterschiede zu machen, und unsere Erfahrungen und Erinnerungen miteinander teilen?"
 FIN_removeswedish:0 "Finnische Sprache in den Schulen"
 FIN_removeswedish_desc:0 "Wir müssen die schwedische Sprache aus den Schulen verbannen!"
 FIN_mines2:0 "Die Bergbauindustrie ausbauen"
 FIN_mines2_desc:0 "Wir brauchen mehr Ressourcen, die wir im Überfluss haben und die wir noch nicht entdeckt haben, um unsere Armee und Industrie zu verbessern, ohne die wir hilflos dastehen."
FIN_invest:0 "Baltische Investitionen"
FIN_invest_desc:0 "Investitionen in die baltischen Staaten könnten sich auszahlen, da ihr BIP in dieser Zeit dramatisch ansteigt."
FIN_winterwar2:0 "Lösen Sie das Flüchtlingsproblem"
FIN_winterwar2_desc:0 "Nach dem Winterkrieg kamen tonnenweise karelische Flüchtlinge in unser Land, um der russischen Besatzung zu entkommen. Jetzt haben wir weder Lebensmittel noch die nötigen Vorräte, um sie zu versorgen."
FIN_agrarian:0 "Langsam aber sicher"
FIN_agrarian_desc:0 "Wir müssen den Übergang nicht überstürzen, lasst uns davon profitieren, solange er andauert."
FIN_industrial:0 "Holen Sie die Westmächte ein!"
FIN_industrial_desc:0 "Ein schneller Übergang ermöglicht es uns, schneller zu produzieren, das ist es, was wir anstreben sollten."
FIN_appeal:0 "Appell an den Völkerbund"
FIN_appeal_desc:0 "Wir brauchen dringend Hilfe, und niemand hört auf uns, wir müssen unsere Stimme vor allen zeigen! Eh... vielleicht hatte Abessinien recht, wir sind die nächsten."
FIN_infra:0 "Bereitet euch auf einen Krieg mit den Sowjets vor"
FIN_infra_desc:0 "Letztes Mal hatten sie vielleicht Glück, aber dieses Mal ist es ganz anders, jetzt sind wir nicht mehr allein, Herr russischer Bär."
FIN_rebuild:0 "Bauen Sie wieder auf, was zerstört wurde"
FIN_rebuild_desc:0 "Karelien ist wieder in unserer Hand! Jetzt ist es an der Zeit, die Infrastruktur wieder aufzubauen und Offensiven zu starten, um es dem sowjetischen Abschaum für 1940 heimzuzahlen!"
FIN_industrial2:0 "Industrialisierungsanstrengungen"
FIN_industrial2_desc:0 "Wir müssen mit den westlichen Brüdern in Skandinavien gleichziehen und uns industrialisieren, das wird uns die Möglichkeit geben, schneller Waffen zu produzieren und die Menschen zu ernähren."
FIN_industrial3:0 "Ende der agrarischen Gesellschaft"
FIN_industrial3_desc:0 "Die Agrargesellschaft geht endlich zu Ende, wir können nun wie unsere schwedischen Brüder von der Industrie und der Produktionssteigerung profitieren!"
FIN_mines:0 "Nickelminen"
FIN_mines_desc:0 "Durch den Vertrag von Dorpat im Jahr 1920 hatte Finnland Nickelvorkommen in der Nähe des arktischen Hafens von Petsamo erworben. Diese Vorkommen waren die größten in Europa, und die Produktion begann dort 1939."
FIN_antitank:0 "Schwedische Panzerabwehr"
FIN_antitank_desc:0 "Die 37-mm-Panzerabwehrkanone von Bofors war eine Panzerabwehrkanone, die vom schwedischen Hersteller Bofors in den frühen 1930er Jahren ursprünglich für den schwedischen Markt entwickelt wurde. In den 1930er Jahren wurde es in mehrere Länder exportiert, von denen einige Lizenzen für die eigene Produktion erwarben. Während des Winterkriegs wurden die finnischen Geschütze erfolgreich gegen sowjetische Panzer wie T-26, T-28 und BT eingesetzt."
FIN_sweden:0 "Einheitliche Sprache"
FIN_sweden_desc:0 "Nach Jahren der schwedischen Besatzung können wir wieder Freunde werden und ihre Sprache in unseren Grenzen akzeptieren. Aland ist immer noch unser Territorium, aber die Erlaubnis, ihre schwedischen Traditionen fortzusetzen, kann die Beziehungen zu Schweden verbessern und vielleicht sogar zu einem Bündnis führen."
FIN_finland:0 "Finlandia!"
FIN_finland_desc:0 "Während des Krieges war der "Weiße Tod" eines der Hauptthemen der finnischen Propaganda, und die finnischen Zeitungen berichteten häufig über den unsichtbaren finnischen Soldaten, wodurch ein Held von mythischem Ausmaß geschaffen wurde."
FIN_patrol:0 "Langstreckenaufklärungstruppen"
FIN_patrol_desc:0 "In Finnland waren während des Zweiten Weltkriegs vor allem die Fernaufklärungspatrouillen von Bedeutung. So operierte beispielsweise die Erillinen Pataljoona 4, ein Kommando aus vier verschiedenen Fernaufklärungsabteilungen - der Abteilung Paatsalo, der Abteilung Kuismanen, der Abteilung Vehniäinen und der Abteilung Marttina - von 1941 bis 1944 auf dem finnisch-sowjetischen Kriegsschauplatz, auch bekannt als Fortsetzungskrieg. Diese Einheiten durchbrachen die sowjetischen Linien und führten Aufklärungs- und Zerstörungsmissionen durch."
FIN_promote_sisu:0 "Ausbau der Weißen Garde"
FIN_promote_sisu_desc:0 "Im Winterkrieg war die Weiße Garde für die Durchführung der Mobilisierung verantwortlich. Ein Viertel der Mannschaftsstärke der Feldarmee bestand aus Angehörigen der Garde. Dieser Beitrag erwies sich als wichtig, da die Gardisten das am besten ausgebildete und ausgerüstete Personal in einer Armee waren, der es selbst an der Grundversorgung mangelte."
FIN_civilian_kitchens:0 "Zivile Feldküchen"
FIN_civilian_kitchens_desc:0 "In Finnland herrschte ein großes Defizit bei der Versorgung mit Zelten, Öfen und anderen Ausrüstungsgegenständen, aber dank freiwilliger Zivilisten, die Küchen einrichteten und die Truppen im Feld mit Lebensmitteln versorgten, konnten viele Todesfälle vermieden werden."
FIN_ski_infantry:0 "Ski-Infanterie"
FIN_ski_infantry_desc:0 "Die Skitruppen spielten eine Schlüsselrolle bei den Erfolgen der finnischen Kriegsanstrengungen gegen die Sowjetunion während des Winterkriegs im Jahr 1939. In bewaldetem, ländlichem Gelände ohne Straßen setzten sich die finnischen Skitruppen mit großem Erfolg gegen die vorrückenden mechanisierten sowjetischen Truppen durch."
FIN_molotov_cocktails:0 "Molotow-Cocktails"
FIN_molotov_cocktails_desc:0 "Die Finnen perfektionierten die Konstruktion und den taktischen Einsatz der Benzinbombe. Zu den weiteren Verfeinerungen gehörte die Anbringung von windfesten Streichhölzern oder einer Ampulle mit Chemikalien, die sich beim Zerbrechen entzündeten, so dass die Flasche nicht mehr angezündet werden musste, und es stellte sich heraus, dass die Flasche zu etwa einem Drittel leer war, was die Wahrscheinlichkeit des Zerbrechens erhöhte."
 FIN_democratic_support:0 "Demokratische Unterstützung"
FIN_democratic_support_desc:0 "Durch die Lockerung einiger Gesetze und den weiteren Schutz der Menschenrechte könnten wir unsere Nachbarn zu mächtigen Verbündeten machen und im Ausland Freunde finden."
FIN_nationalist_support:0 "Nationale Unterstützung"
FIN_nationalist_support_desc:0 "Das finnische Volk ist zu Recht stolz. Wir müssen unsere Vormachtstellung in Europa ausbauen und uns mit Nationen verbünden, die unsere nationalistische Vision teilen."
FIN_communist_support:0 "Kommunistische Unterstützung"
FIN_dcommunist_support_desc:0 "Das Verbot des Kommunismus war eindeutig eine Kurzschlussreaktion nach dem Winterkrieg. Wir müssen unsere Haltung zur Revolution überdenken, denn die Unterstützung des Proletariats bei der Eroberung der Produktionsmittel wird unsere Nation stärken und könnte möglicherweise unsere alten Feinde zu unseren mächtigsten Freunden machen."
FIN_liberal_unity:0 "Liberale Einigkeit"
FIN_liberal_unity_desc:0 "Unser Volk glaubt an uns, besonders jetzt, da die Wahlen wirklich demokratisch werden. Sie können an eine Regierung glauben, die sie selbst gewählt haben und die ihnen nicht aufgezwungen wurde."
FIN_revive_the_kalmar_union:0 "Wiederbelebung der Kalmarer Union"
FIN_revive_the_kalmar_union_desc:0 "Die Kalmarer Union oder Union von Kalmaris war ein Staat, der die skandinavischen Nationen von 1397 bis 1523 zusammenführte. Sie machte Skandinavien zu einer Macht, mit der man rechnen musste. Vielleicht ist es einen Versuch wert, sie wiederzubeleben, denn sie würde uns und unsere Verbündeten stärken und uns gleichzeitig vom Einfluss der Alliierten unabhängig machen."
FIN_join_the_allies:0 "Schließen Sie sich den Alliierten an"
FIN_join_the_allies_desc:0 "Die Alliierten sind die Verteidiger der Demokratie und der Menschenrechte in einer Welt, in der sich links und rechts kommunistische und nationalistische Diktaturen erheben. Wir sollten uns ihnen anschließen und unsere Position als Bollwerk der Demokratie sichern, bevor uns jemand bedroht."
FIN_expansionism:0 "Expansionismus"
FIN_expansionism_desc:0 "Mit den jüngsten politischen Veränderungen wächst die Unterstützung für die Ausweitung unserer Grenzen."
FIN_invite_norway:0 "Norwegen einladen"
FIN_invite_norway_desc:0 "Norwegen pflegt gute Beziehungen zu uns und den übrigen skandinavischen Ländern. Außerdem besitzen sie Küsten von großer strategischer Bedeutung, und ihre Nordgrenzen könnten uns als Pufferzone dienen. Es wäre töricht, ihre Aufnahme in die neue Kalmarer Union nicht in Betracht zu ziehen."
FIN_invite_denmark:0 "Dänemark einladen"
FIN_invite_denmark_desc:0 "Dänemark hat starke kulturelle und ideologische Bindungen mit dem übrigen Skandinavien. Seine Position im Süden auf dem europäischen Festland ist ein unglaublich wichtiger Vorteil. Unsere Berater schlagen vor, sie in die Zweite Kalmarer Union einzuladen."
 FIN_legalize_communism:0 "Legalisierung des Kommunismus"
FIN_legalize_communism_desc:0 "Die Unterstützung für sozialistische Reformen wächst, und wir können unser Verbot des Kommunismus nicht mehr durchsetzen, ohne tyrannisch zu wirken. Es ist an der Zeit, linke Parteien zu legalisieren und der Politik in unserem Land eine natürliche Entwicklung zu ermöglichen."
FIN_kommunistinen_nuorisoliitto:0 "Kommunistinen Nuorisoliitto"
FIN_kommunistinen_nuorisoliitto_desc:0 "Kommunistinen Nuorisoliitto (Kommunistischer Jugendverband) war die Jugendorganisation der finnischen SKP. Das Hauptziel der Organisation war es, die Unterstützung für den Kommunismus unter der Jugend zu erhöhen, um die Unterstützung der Bevölkerung für linke Parteien zu sichern."
FIN_the_karjala_agreement:0 "Das Karjala-Abkommen"
FIN_the_karjala_agreement_desc:0 "Die Grenzstreitigkeiten mit der Sowjetunion haben uns bereits teuer zu stehen gekommen. Es ist an der Zeit, dass wir diesen Streit beenden und unsere kommunistischen Genossen als Verbündete akzeptieren. Wir können versuchen, mit der Sowjetunion ein Abkommen über die Abtretung der Karjala-Region an sie auszuhandeln, im Austausch gegen karelische Gebiete, die viele ethnische Finnen immer noch ihre Heimat nennen."
 FIN_independent_revolution:0 "Unabhängige Revolution"
FIN_independent_revolution_desc:0 "Unsere glorreiche Revolution kann ohne die Hilfe der korrupten Komintern gelingen. Wir werden am besten in der Lage sein, einen echten kommunistischen Staat nach unseren eigenen Prinzipien zu schaffen."
FIN_the_lotta_svard:0 "Der Lotta Svärd"
FIN_the_lotta_svard_desc:0 "Während des Winterkrieges wurden etwa 100.000 Männer, deren Arbeitsplätze von "Lottas" übernommen wurden, für den Militärdienst freigestellt. Die Lottas arbeiteten in Krankenhäusern, bei Luftschutzwarten und anderen Hilfsaufgaben in Verbindung mit den Streitkräften. Offiziell waren die Lottas jedoch unbewaffnet. Die einzige Ausnahme war eine freiwillige Flugabwehrbatterie in Helsinki, die aus Mitgliedern der Lotta Svärd bestand."
FIN_pacifist_sentiment:0 "Pazifistische Gesinnung"
FIN_pacifist_sentiment_desc:0 "Unser Volk ist im Glauben an den Weltfrieden geeint. Sie sind sich auch darüber im Klaren, dass manchmal Bündnisse geschlossen werden müssen, und sei es nur, um diejenigen abzuschrecken, die sonst den Frieden bedrohen würden."
FIN_found_valpo:0 "ValPo gründen"
FIN_found_valpo_desc:0 "Die 1937 gegründete Valtiollinen poliisi, abgekürzt ValPo, was so viel wie "Staatspolizei" bedeutet, war der Vorgänger des finnischen Sicherheitsnachrichtendienstes. Den Spionen der Organisation wird unter anderem zugeschrieben, dass es ihnen gelungen sein soll, die Aktentasche von Heinrich Himmler bei seinem Besuch in Finnland zu fotografieren."
FIN_deterrence:0 "Militärischer Wiederaufbau"
FIN_deterrence_desc:0 "Mit unseren deutschen Freunden sind wir in der Lage, große wirtschaftliche Erfolge zu erzielen und vielleicht einen größeren Krieg mit der Sowjetunion zu führen."
FIN_military_necessity:0 "Militärische Notwendigkeit"
FIN_military_necessity_desc:0 "Die finnische Nation ist eine Nation, die weiß, wie wertvoll ein innovativer Geist in Zeiten des Krieges sein kann. Wir müssen die Wissenschaftler ermutigen, ihre Anstrengungen fortzusetzen und immer wieder neue Durchbrüche zu erzielen, wenn wir unsere Zukunft kurz- und langfristig sichern wollen."
FIN_secret_weapons:0 "Geheimwaffen"
FIN_secret_weapons_desc:0 "Wer weiß schon, was manche Nationen in petto haben? Unzählige Erfindungen werden lange Zeit geheim gehalten, denn das Überraschungsmoment kann im Krieg das wertvollste Kapital sein."
FIN_limited_motorization:0 "Begrenzte Motorisierung"
FIN_limited_motorization_desc:0 "Die Finnen zogen lange Zeit ihre Kavallerieregimenter der motorisierten Infanterie vor. Die Pferde konnten durch den tiefen Schnee laufen, der die sowjetischen Streitkräfte aufhielt, was bedeutete, dass die Motorisierung der finnischen Armee erheblich verlangsamt wurde."
FIN_tuli_isku:0 "Tuli-Isku"
FIN_tuli_isku_desc:0 "Tuli-Isku" bedeutet auf Finnisch "Feuerschlag". Die Unterstützungsartillerie wurde von den Finnen sowohl im Winterkrieg als auch im Fortsetzungskrieg intensiv genutzt."
FIN_study_foreign_vehicles:0 "Studie über ausländische Fahrzeuge"
FIN_study_foreign_vehicles_desc:0 "Die meisten finnischen Fahrzeuge waren selbst nach dem Winterkrieg ziemlich veraltet. Am besten wäre es, bewährte importierte Fahrzeuge zu studieren, anstatt die Produktion der aktuellen Modelle fortzusetzen."
FIN_import_tanks:0 "Panzer importieren"
FIN_import_tanks_desc:0 "Wir können unsere Forschung und den Einsatz neuer Panzer erheblich beschleunigen, wenn wir größere Mengen davon importieren. Auf diese Weise könnten wir Bataillone mit den neueren Modellen aufstellen, bevor wir sie komplett zurückentwickeln."
FIN_theft_and_learning:0 "Diebstahl und Lernen"
FIN_theft_and_learning_desc:0 "Dank früherer Kriegseinsätze sind wir noch immer im Besitz vieler erbeuteter Panzer. Wenn wir uns mehr auf diese "geliehenen" Panzer konzentrieren, können wir das gesamte Forschungsprojekt sowohl billiger als auch schneller machen!"
FIN_aviation_effort:0 "Anstrengungen in der Luftfahrt"
FIN_aviation_effort_tt:0 "Nicht genug Bauplätze für §YAir Base§!"
FIN_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
FIN_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
FIN_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft im Vorteil sein."
FIN_bomber_focus:0 "Schwerpunkt Bomber"
FIN_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
FIN_aviation_effort_2:0 "Luftverkehrsbemühungen II"
FIN_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
FIN_CAS_effort:0 "CAS-Bemühungen"
FIN_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
FIN_rocket_effort:0 "Raketeneinsatz"
FIN_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen sowohl für unbemannte als auch für bemannte Schiffe nie dagewesene Geschwindigkeiten. Die Vorreiterrolle bei diesen Technologien wird es uns ermöglichen, den Feind zu überrumpeln."
FIN_nav_effort:0 "NAV-Anstrengungen"
FIN_nav_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
FIN_naval_effort:0 "Naval Effort"
FIN_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
FIN_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Setzen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen ein."
FIN_flexible_navy:0 "Flexible Marine"
FIN_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
FIN_large_navy:0 "Große Marine"
FIN_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
FIN_submarine_effort:0 "U-Boot-Einsatz"
FIN_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
FIN_cruiser_effort:0 "Einsatz von Kreuzern"
FIN_cruiser_effort_desc:0 "Bevor wir in die moderne Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
FIN_destroyer_effort:0 "Zerstörer-Bemühungen"
FIN_destroyer_effort_desc:0 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dabei eine entscheidende Rolle spielen."
FIN_capital_ships_effort:0 "Bemühungen um Großkampfschiffe"
FIN_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
FIN_further_artillery_support:0 "Weitere Artillerieunterstützung"
FIN_further_artillery_support_desc:0 "Die Artillerieunterstützung hat sich für unsere Armeen als unschätzbar erwiesen. Die weitere Verbesserung und der Einsatz neuer Technologien sollte oberste Priorität haben, um noch mehr Leben unserer Landsleute zu retten."
FIN_fortress_aland:0 "Festung Åland"
FIN_fortress_aland_desc:0 "Durch die Befestigung der Insel können wir sie in einen beeindruckenden Marinestützpunkt verwandeln. Der Ausbau der Marinewerften wird uns auch die Mittel an die Hand geben, um eine Überlegenheit aufzubauen und zu erhalten."
FIN_marines_and_landing_craft:0 "Marinesoldaten und Landungsboote"
FIN_marines_and_landing_craft_desc:0 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
FIN_paratroopers_and_air_bases:0 "Fallschirmjäger und Luftwaffenstützpunkte"
FIN_paratroopers_and_air_bases_desc:0 "Kriege werden nicht nur durch Flugzeuge gewonnen; wir müssen auch in der Lage sein, unsere Armeen über den Himmel zu transportieren und sie sicher hinter die feindlichen Linien zu bringen..."
FIN_flying_lottas:0 "Fliegende Lottas"
FIN_flying_lottas_desc:0 "Während anderswo im Lande von einer "Lotta Svärd"-Organisation für Hilfskräfte die Rede ist, hat auch die Luftwaffe begonnen, über die Einbeziehung von Frauen zu diskutieren. Die finnischen Damen haben ihre Entschlossenheit unter Beweis gestellt, und die meisten Führungskräfte sind bereit, sie in die Reihen unserer Piloten aufzunehmen."
FIN_gwtank:0 "Wir können jetzt Panzerdivisionen aus dem Großen Krieg einsetzen"
FIN_fighter:0 "Wir können jetzt frühe Kampfflugzeuge einsetzen \n"
FIN_bomber:0 "Wir können jetzt frühe Bomberflugzeuge einsetzen \n"
FIN_savofort:0 "Fügen Sie 18 Forts an der östlichen sowjetischen Grenze hinzu! \n"
FIN_karjalafort:0 "Fügen Sie 9 Festungen an der sowjetischen Grenze hinzu"
FIN_cedeland:0 "Finnland tritt Karjala an die Sowjetunion ab und erhält dafür Murmansk, Onega und eine Mitgliedschaft in der Komintern. \n"
civilian_kitchens_idea:0 "Zivile Feldküchen"
 civilian_kitchens_idea_desc:0 "Finnland hatte ein großes Defizit bei der Versorgung mit Zelten, Öfen und anderen Ausrüstungsgegenständen, doch dank der freiwilligen Helfer aus der Zivilbevölkerung, die Küchen einrichteten und die Truppen im Feld mit Lebensmitteln versorgten, konnten viele Todesfälle vermieden werden."
 FIN_motitus_tactics:0 "Motti-Taktik"
 FIN_motitus_tactics_desc:0 "Motti ist der finnische Militärjargon für eine völlig eingekesselte feindliche Einheit. Ein Motti ist ein doppeltes Umfassungsmanöver, bei dem die Fähigkeit leichter Truppen, sich über unwegsames Gelände zu bewegen, genutzt wird, um feindliche Truppen auf einer Straße einzukesseln. Diese Taktik ist besonders nützlich für zahlenmäßig stark unterlegene, aber mobile Truppen, vor allem im verschneiten Klima Finnlands."
 FIN_white_guard_idea:0 "Die Weiße Garde"
 FIN_white_guard_idea_desc:0 "Im Winterkrieg war die Weiße Garde für die Durchführung der Mobilmachung zuständig. Ein Viertel der Mannschaftsstärke der Feldarmee bestand aus Mitgliedern der Garde. Dieser Beitrag erwies sich als wichtig, da die Gardisten das am besten ausgebildete und ausgerüstete Personal in einer Armee waren, der es selbst an der Grundversorgung mangelte."
 FIN_mannerheim_legacy_idea:0 "Mannerheims Vermächtnis"
 FIN_mannerheim_legacy_idea_desc:0 "Mannerheims Initiative zum Bau von Festungen an der sowjetischen Grenze hat Finnland viele fähige Militäringenieure hinterlassen. Wir sollten ihr Wissen nicht ungenutzt lassen."
 FIN_stolentanks:0 "Diebstahl und Lernen"
 FIN_communism_banned:0 "Verbot des Kommunismus"
 FIN_communism_banned_desc:0 "Der Aufstieg rechtsradikaler Parteien in Finnland und die zunehmend angespannten Beziehungen zur UdSSR haben dazu geführt, dass viele kommunistische Parteien in Finnland verboten wurden, vor allem die kominternfreundliche SKP."
 FIN_finland_claims_threat:0 "Finnland beansprucht Estland"
 FIN_valpo:0 "ValPo"
 second_kalmar_union:0 "Zweite Kalmarer Union"
 defence_of_korea:0 "Letztes Gefecht in Korea"
 defence_of_korea_desc:0 "Unsere Armee ist in der Defensive. Wir müssen verhindern, dass wir unsere Stellung auf dem asiatischen Festland verlieren. Wir können die Einheimischen im nördlichen Teil Koreas "zwangsverpflichten", uns eine Verteidigungslinie von Pjöngjang und entlang des Flusses bis zur Ostküste Koreas aufzubauen."
 JAP_Northern:0 "Weiter mit der Doktrin der Norderweiterung"
 JAP_Northern_desc:0 "Die Doktrin der Norderweiterung, "Hokushin-ron", befürwortet die Expansion in China, der Mongolei und Sibirien. Diese Doktrin wurde jahrzehntelang von der Armee und der Kodoha-Fraktion favorisiert und hat ihren Ursprung im erfolgreichen Krieg gegen Russland im Jahr 1905. Die Sowjetunion und der Kommunismus stellen die größte Bedrohung für Japan dar, und deshalb muss die Armee unsere oberste Priorität bleiben!"
 JAP_Southern:0 "Änderung der Doktrin der südlichen Expansion"
 JAP_Southern_desc: "Die Doktrin der südlichen Expansion, "Nanshin-ron", zielt darauf ab, die ressourcenreichen Länder und Inseln im Süden zu erobern. Diese Doktrin wird von der Marine befürwortet, aber auch von einigen Zaibatsus unterstützt, die überzeugt sind, dass ihre Interessen am besten durch die Erfüllung der Bedürfnisse der Marine befriedigt werden können. Da die europäischen Mächte immer schwächer zu werden scheinen und die Bedrohung durch die USA immer größer wird, ist jetzt der Moment gekommen, um zuzuschlagen!"
 JAP_Coup:0 "Radikale Fraktionen in der IJA"
 JAP_Coup_desc:0 "Die radikalen Fraktionen im Militär haben in den letzten Jahren an Unterstützung verloren, sind aber immer noch groß genug, um einen Staatsstreich zu veranstalten, falls sie durch etwas ausgelöst werden."

 JAP_chinese_occupation:0 "Erste Befriedung Chinas"
 JAP_chinese_occupation_desc:0 "Nach der Eroberung der nördlichen Gebiete der Republik China sollte die IJA eine lokale Besatzungsregierung mit chinesischen Vertretern einsetzen und gleichzeitig die ländlichen Gebiete befrieden. Diese "Provisorische Regierung der Republik China" wird als Baustein für eine dauerhaftere Lösung für China dienen, sobald Chiang und seine Lakaien vollständig unterworfen sind."
 JAP_chinese_interrior:0 "Befriedung des chinesischen Hinterlandes"
 JAP_chinese_interrior_desc:0 "Nachdem wir die Kontrolle über die Küstenregionen unter der "Reorganisierten Nationalen Regierung der Republik China" gefestigt haben, sollten wir nun den langwierigen Prozess der vollständigen Unterwerfung des riesigen chinesischen Festlandes in Angriff nehmen!"
 JAP_chinese_interrior_tt:0 "Dieser Fokus ermöglicht und veranlasst [MEN.GetNameDef], seinen eigenen Fokus "Rückeroberung des Festlandes" zu nehmen, der den im Tooltip angezeigten Bonus bietet. Dieser Fokus schaltet außerdem eine Reihe von Entscheidungen für [MEN.GetNameDef] frei, um Kerne auf dem chinesischen Festland zu erhalten."
 JAP_chinese_pacifications_tt:0 "§4Wird dieser Fokus vor dem Sieg im Chinesisch-Japanischen Krieg abgeschlossen, werden die Marionettenregime, die wir nach unserem Sieg installieren, stabiler sein.\n Wird der Fokus nach der Schaffung dieser chinesischen Marionetten abgeschlossen, wird derselbe Bonus auf Stabilität, Kriegsunterstützung und faschistische Popularität angewendet. Der Nachgiebigkeitsbonus für Gebiete, die von Ihnen oder Ihren Untertanen direkt kontrolliert werden, bleibt in beiden Szenarien erhalten.§!"

 JAP_North_Infra:0 "Infrastrukturverbesserungen in Korea"
 JAP_North_Infra_desc:0 "Wenn wir eine große Armee unterstützen wollen, die in der Lage ist, die Sowjetunion zu besiegen, dann müssen wir unsere Infrastruktur in Korea und der Mandschurei verbessern. Dies wird ein Anfang sein."
 JAP_North_Infra_2:0 "Weitere Verbesserungen der Infrastruktur"
 JAP_North_Infra_2_desc:0 "Wir müssen unsere Eisenbahnen und Straßen in dem Gebiet, das zur sowjetisch-japanischen Grenze führt, weiter ausbauen."
 JAP_North_Ports:0 "Ausbau der Häfen"
 JAP_North_Ports_desc: "Da wir keine Landverbindung zwischen unserem Heimatgebiet und der Mandschurei haben, muss der Nachschub auf dem Seeweg erfolgen. Deshalb müssen wir auch unsere Häfen ausbauen!"
 JAP_DMZ:0 "Beginn des Aufbaus"
 JAP_DMZ_desc:0 "Es ist an der Zeit, mit dem Aufbau unserer Truppen an der sowjetischen Grenze zu beginnen. Zunächst müssen wir die Infrastruktur vor Ort verbessern."
 JAP_Draft:0 "Verstärkung der mandschurischen Streitkräfte"
 JAP_Draft_desc:0 "Es ist undenkbar, dass irgendjemand unsere Herrschaft über die Mandschurei bedrohen könnte, nachdem wir so viel Blut verloren haben, um sie von Russland zu erobern. Verstärkungen müssen sich auf den Weg in die Mandschurei machen, bevor unsere Feinde eine vermeintliche Schwäche ausnutzen."
 JAP_Inf_Equip_Bonus:0 "Infanterie-Ausrüstungsbonus"
 JAP_N_OOB_TT:0 "Wir erhalten 13 neue Divisionen, 4 davon sind Kavallerie-Divisionen."
 JAP_Tanks_Bonus:0 "Bonus für Panzerforschung"
 JAP_Tanks_Light_Bonus:0 "Forschungsbonus für leichte Panzer"
 JAP_North_Tech:0 "Neue Panzerung entwickeln"
 JAP_North_Tech_desc:0 "Die Sowjetunion und die westlichen Nationen verfügen über sehr fortschrittliche Panzer, und wir können es uns nicht leisten, in der Panzertechnologie zurückzufallen, wenn wir sie schlagen wollen!"
 JAP_Arty_Bonus:0 "Artillerie-Forschungsbonus"
 JAP_AT_Bonus:0 "Anti-Panzer-Forschungsbonus"
 JAP_North_Tech_2:0 "Kniemörser"
 JAP_North_Tech_2_desc:0 "Der Typ 89 Grenade Discharger, von den Alliierten ungenau und umgangssprachlich als Kniemörser bezeichnet, ist ein japanischer Granatwerfer oder leichter Mörser, der im Zweiten Weltkrieg weit verbreitet war. Die japanische Armee entwickelte Handgranaten, Gewehrgranaten und Granat-/Mörsergranatenwerfer (kleine Mörser), die für den Einsatz in typischen Nahkampfsituationen wie Stadt-, Graben- und Dschungelkämpfen geeignet waren."
 JAP_Doc_Bonus:0 "Doktrin Forschungsbonus"
 JAP_Sup_Bonus:0 "Forschungsbonus für Support Tech"
 JAP_Doc:0 "Zusätzliche Unterstützungseinheiten und Doktrinen"
 JAP_Doc_desc:0 "Wir müssen unsere Einheiten mit mehr Unterstützung ausstatten, um sie besser in die Lage zu versetzen, den sowjetischen Truppen, denen sie gegenüberstehen, zu widerstehen. Wir sollten auch neue Kampfmethoden erforschen."
 JAP_Inf_Bonus:0 "Forschungsbonus für Infanteriewaffen"
 JAP_Doc_2:0 "Erfahrungen aus dem Chinesisch-Japanischen Krieg"
 JAP_Doc_2_desc:0 "Wir müssen das, was wir im Krieg gegen die Chinesen gelernt haben, nutzen, um die Qualität unserer Armee zu verbessern, jetzt, da wir uns darauf vorbereiten, erneut gegen unsere Nachbarn in den Krieg zu ziehen."
 JAP_Banzai:0 "Greift die Roten an!"
 JAP_Banzai_desc:0 "Für den Kaiser!! Jetzt, wo wir bereit sind, werden wir die Sowjetunion angreifen und ihr wieder einmal zeigen, dass Japan eine europäische Großmacht besiegen kann! Das wird 1905 wie ein kleines Grenzgeplänkel aussehen lassen..."
 for_the_emperor_idea_sov:0 "Ruhm für den Kaiser!"
 Jap_left_faction:0 "Separater Frieden"
 JAP_Zaibatsu:0 "Erweitern Sie die Zaibatsu"
 JAP_Zaibatsu_desc:0 "Die Zaibatsu sind große Industriekonglomerate, deren Ursprünge manchmal mehrere hundert Jahre zurückreichen. Es gibt 4 große Zaibatsu, sie sind die ältesten und mächtigsten Unternehmen Japans. Sie haben enge Verbindungen zu verschiedenen Fraktionen des Militärs und sind das Herzstück unserer industriellen Aktivitäten und unseres Wachstums; wir sollten alles in unserer Macht Stehende tun, um ihr Wachstum zu fördern."
 JAP_Zaibatsu_Idea:0 "Beschleunigtes Wachstum der Zaibatsu"
 JAP_Zaibatsu_Idea_desc:0 "Das Wachstum der Zaibatsu (große und sehr mächtige Unternehmen in Japan) hat sich durch eine günstige Regierungspolitik beschleunigt."
 JAP_Vech:0 "Lkw-Forschungsbonus"
 JAP_Ship_Ind:0 "Forschungsbonus für Schiffsfabriken"
 JAP_Mitsui:0 "Mitsui"
 JAP_Mitsui_desc:0 "Die Mitsui Zaibatsu hat Verbindungen zur kaiserlichen japanischen Armee und zu den ehemaligen Mitgliedern der Rikken Seiyūkai Partei in der derzeitigen Regierungspartei, der Imperial Rule Association. Wenn wir ihnen helfen, ihr Geschäft auszubauen, helfen wir auch der IJA."
 JAP_Mitsubishi:0 "Abwertung des Yen"
 JAP_Mitsubishi_desc:0 "Das Industriekonglomerat Mitsubishi besitzt mehrere sehr große Werften in Japan, insbesondere in der Region Nagasaki. Er hat Verbindungen zur Rikken Minseito-Partei und ihren Politikern, die jetzt in der Imperial Rule Association sind, sowie enge Verbindungen zur Kaiserlich Japanischen Marine. Die IJN wird definitiv davon profitieren, wenn wir Mitsubishi bei der Ausweitung ihrer Geschäfte helfen."
 JAP_Ports:0 "Die Truk-Lagune ausbauen"
 JAP_Ports_desc:0 "Unser wichtigster Stützpunkt im Südpazifik ist die Truk-Lagune. Wir sollten die dortigen Marinestützpunkte ausbauen und Befestigungen zum Schutz der Insel selbst errichten."
 JAP_Nagasaki_Shipyards:0 "Ausbau der Nagasaki-Werften"
 JAP_Nagasaki_Shipyards_desc:0 "Mitsubishi verfügt über einen sehr großen Werftkomplex in der Gegend von Nagasaki. Wir sollten ihnen helfen, diese Werften auszubauen, da die Mitsubishi Zaibatsu sich als sehr willens erwiesen hat, qualitativ hochwertige Schiffe für die IJN zu bauen."
 JAP_Navy_Subtech_Bonus:0 "§YSonar und Wasserbomben§! Forschungsbonus"
 JAP_Ship_Subtechs:0 "Verbesserung der Zerstörerausrüstung"
 JAP_Ship_Subtechs_desc:0 "Wir müssen ein Programm zur Modernisierung der Ausrüstung unserer bereits sehr modernen Zerstörer einleiten."
 JAP_Navy_Doc_Bonus:0 "§YMarinedoktrin§! Forschungsbonus"
 JAP_Navy_Doctrine:0 "Die IJNA ausbauen"
 JAP_Navy_Doctrine_desc:0 "Wir müssen die Kaiserlich-Japanische Marineakademie ausbauen, damit mehr junge, begabte Offiziere in unsere Reihen aufgenommen werden können. Dies sollte es uns auch ermöglichen, neue und effektivere Doktrinen zu entwickeln."
 JAP_Research:0 "Fördern Sie die Rivalität zwischen den Großen Zwei"
 JAP_Research_desc:0 "Monopole sind nie gut für Innovationen. Die beiden großen Zaibatsu, Mitsui und Mitsubishi, haben zwar verschiedene Geschäftsbereiche, auf die sie sich konzentrieren, aber auch einige Bereiche, in denen sie miteinander konkurrieren. In jedem Fall sind sie Unternehmen, und Unternehmen wollen Profit machen. Wir sollten sie motivieren, sich gegenseitig zu übertreffen (und auch ihre kleineren Konkurrenten zu übertreffen)."
 JAP_Slot_1:0 "Staatliche Forschungslabors gründen"
 JAP_Slot_1_desc:0 "Die beiden großen Zaibatsu sind in ihrer Forschung recht erfolgreich. Wir sollten einige ihrer klügsten Köpfe in unsere militärischen Forschungsabteilungen holen."
 JAP_Kawasaki_Docks:0 "Die Kôbe-Werke ausbauen"
 JAP_Kawasaki_Docks_desc:0 "Die Kawasaki Dockyard Company verfügt über eine Reihe großer Werften in Kôbe. Wir sollten sie bei der Erweiterung ihrer Anlagen unterstützen und auch für den Luftschutz in der Region sorgen."
 fighter2_bonus:0 "A6M Zero-Sen-Bonus"
 JAP_Army_Air_Strat:0 "Strategisches Bomberprogramm"
 JAP_Army_Air_Strat_desc:0 "Auch wenn es unehrenhaft ist, hat sich die Bombardierung des Feindes als unglaublich effektiv erwiesen."
 naval_air_innovations_focus_2:0 "A6M Zero"
 naval_air_innovations_focus_2_desc:0 "Mitsubishi Heavy Industries hat uns mitgeteilt, dass ihr Prototyp für unser neues Trägerjägerprogramm fertig gestellt ist. Es sieht so aus, als ob wir den besten Trägerjäger, der je gebaut wurde, in unseren Händen halten. Wir müssen sofort mit der Produktion dieses wunderbaren neuen Flugzeugs beginnen!"
 JAP_Rikusentai:0 "Rikusentai"
 JAP_Rikusentai_desc:0 "Unsere Rikusentai brauchen eine verbesserte Ausrüstung, um die westlichen Nationen zu besiegen, die überall im Pazifik in befestigten Festungen sitzen. Für diese Einsätze brauchen sie auch spezielle Panzer. Wir sollten uns auf die Entwicklung solcher Waffen konzentrieren."
 JAP_Arty:0 "Mitsui-Artillerie"
 JAP_Arty_desc:0 "Unsere Artillerie hat gegen die unterlegenen Chinesen funktioniert, aber wenn wir eine Chance gegen die technologischen Kraftpakete der westlichen Nationen haben wollen, brauchen wir etwas Besseres. Wir sollten Mitsui damit beauftragen, ein neues Design für unsere Geschütze zu entwickeln."
 JAP_Tanks:0 "Heeresarsenal Osaka"
 JAP_Tanks_desc:0 "Das Osaka Army Arsenal ist eine von der Regierung betriebene Waffenfabrik, die 1870 auf dem Gelände der Burg von Osaka gegründet wurde. Es entwickelte sich zu einem Produktionszentrum für Waffen, vor allem für Kanonen und Bombengeschosse."
 JAP_Air:0 "Neue Kampfflugzeug- und Bombenflugzeug-Programme"
 JAP_Air_desc:0 "Um mit den westlichen Ländern und ihren rasanten Innovationen in der Luftfahrt mithalten zu können, müssen wir neue, fortschrittlichere Kampfflugzeuge und Bombenflugzeuge entwickeln."
 JAP_Zaibatsu_Idea_Bonus_desc:0 "Der verstärkte Wettbewerb zwischen den beiden großen Zaibatsu hat zu größeren Anstrengungen in Forschung und Produktion geführt."
 JAP_Tairyo_no_kagayaki_tt:0 "Errichtet eine Festungslinie an der Grenze zu China. Gewinnt eine Leichte-Infanterie-Vorlage mit §Y6 Leichte-Infanterie§!und §Y3 Artillerie§!Bataillonen, die für den Kampf in China geeignet ist!"
