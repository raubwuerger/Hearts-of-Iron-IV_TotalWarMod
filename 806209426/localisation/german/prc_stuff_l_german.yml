 CCP_lower_defeatism_penalty:0 "Senken Sie die Strafe von §YDefeatism §!§! "
 CCP_sov_supply_tt:0 "Ist der Nachbar von einem der folgenden:\n §YSowjetunion §!§! \n Fraktionsmitglied von §YSowjetunion §!§! \n Kommunist §YSinkiang §!§! mit positiver Einstellung zu §YSowjetunion§."
 CCP_sov_supply_eff_tt:0 "4 §YMiliz §!§! Divisionen werden in wenigen Tagen in Yan'an eintreffen"
 CCP_root_out_defeatism_tt:0 "Die Japaner sind vom Festland verjagt worden."
 CCP_nb_tt:0 "Unsere Truppen werden auf dem Feld schneller manövrieren können."
 CCP_gp_tt:0 "Unsere Partisanen werden eine größere Wirkung haben."
 CCP_ng_tt:0 "Unsere Partisanen werden eine bessere Leistung erbringen."
 CCP_mp_tt:0 "Unsere Truppen werden effizienter manövrieren."
 CCP_set_government_rank:0 "Änderung des Landesnamens in §YVolksrepublik China §!§! .\n"


 CCP_supply_line_from_sov:0 "Nachschub von den Sowjets"
 CCP_supply_line_from_sov_desc:0 "Da die Route nun offen ist, können sowjetische Nachschub- und Verstärkungslieferungen viel leichter eintreffen."
 CCP_front_line_preparation:0 "Vorbereitung der Frontlinie"
 CCP_front_line_preparation_desc:0 "Wir müssen unsere Stellungen an der Frontlinie vorbereiten und unsere Soldaten besser gegen die japanischen Imperialisten organisieren."
 CCP_boost_the_morale:0 "Die Moral stärken"
 CCP_boost_the_morale_desc:0 "Die Defätisten in unseren Reihen sind zweifelsohne schädlich, wir müssen ihnen zeigen, dass wir eine Chance auf den Sieg haben, aber das wird nicht alle von ihnen überzeugen."
 CCP_prepare_for_war:0 "Auf den Krieg vorbereiten"
 CCP_prepare_for_war_desc:0 "Der Krieg mit den Japanern scheint unausweichlich zu sein, wir müssen uns vorbereiten!"
 CCP_the_united_front:0 "Die Einheitsfront"
 CCP_the_united_front_desc:0 "Die Kuomintang führt jetzt die Einheitsfront an, wir können unsere Truppen in ihre Reihen schicken und sie in der Taktik des Guerillakrieges unterrichten."
 CCP_initiative_in_war_time:0 "Unsere eigene Initiative"
 CCP_initiative_in_war_time_desc:0 "Wir müssen die Initiative selbst in die Hand nehmen, die Kuomintang wird uns mit Sicherheit vernichten, wenn sie sie nach dem Krieg gegen die Japaner hat. Wir dürfen ihnen nicht das Werkzeug in die Hand geben, uns zu vernichten!"
 CCP_protracted_war:0 "Langwieriger Krieg"
 CCP_protracted_war_desc:0 "Wir müssen unseren Feind so lange wie möglich aufhalten und darauf warten, dass die Völker und Nationen sich uns im Krieg gegen die Japaner anschließen."
 CCP_root_out_defeatism:0 "Niedertracht ausrotten"
 CCP_root_out_defeatism_desc:0 "Die Japaner haben bei der Eroberung Chinas versagt, das ist der beste Beweis, der den Defätisten ins Gesicht schlagen kann."
 CCP_neccessary_flexibility:0 "Notwendige Mobilität"
 CCP_neccessary_flexibility_desc:0 "Sich ausschließlich auf den Guerillakrieg zu verlassen, ist nicht praktikabel. Unsere Truppen müssen darauf vorbereitet sein, anzugreifen und sich zurückzuziehen, wenn es nötig ist."
 CCP_war_of_attrition:0 "Zermürbungskrieg"
 CCP_war_of_attrition_desc:0 "Wir haben den Platz und die Männer, um einen langen Krieg mit den Japanern zu führen, wir können die Zermürbung aufhalten, aber die Japaner können das nicht. Wir werden dies gegen sie einsetzen."
 CCP_swift_victory:0 "Die Doktrin des raschen Sieges"
 CCP_swift_victory_desc:0 "Obwohl Mao darauf besteht, einen langwierigen Krieg zu führen, schlagen einige Genossen vor, dass wir mehr Initiative zeigen und den Krieg zu den Japanern bringen sollten, um sie anzugreifen, wenn sie es am wenigsten erwarten."
 CCP_partial_guerilla_operation:0 "Partielle Guerilla-Operation"
 CCP_partial_guerilla_operation_desc:0 "Mao besteht darauf, dass der Guerillakrieg ein Muss ist, wir werden ihm nur eine oberflächliche Antwort geben."
 CCP_war_of_annihilation:0 "Der Vernichtungskrieg"
 CCP_war_of_annihilation_desc:0 "Wenn wir die Initiative ergreifen, werden wir die Japaner vernichten, bevor sie reagieren können!"
 CCP_political_mobilisation:0 "Politische Mobilisierung"
 CCP_political_mobilisation_desc:0 "Wir müssen unser gesamtes Volk, sowohl die Zivilbevölkerung als auch unsere Soldaten, zum Kampf gegen den Eindringling ermutigen."
 CCP_self_perservation:0 "Selbsterhaltung"
 CCP_self_perservation_desc:0 "Wenn wir eine Chance haben sollen, diesen Krieg zu gewinnen, müssen unsere Soldaten wissen, wie sie ihre Kräfte schonen und keine unnötigen Opfer bringen können."
 CCP_prepare_for_decisive_battle:0 "Auf die Entscheidungsschlacht vorbereiten"
 CCP_prepare_for_decisive_battle_desc:0 "Wenn wir unsere Kräfte bewahren, können wir uns auf Entscheidungsschlachten vorbereiten, die die Japaner mit einem einzigen Schlag lahmlegen werden."
 CCP_the_goal_of_our_war:0 "Das Ziel unseres Krieges"
 CCP_the_goal_of_our_war_desc:0 "Wenn wir unser Volk daran erinnern, was das Ziel unseres gegenwärtigen Krieges ist, wird dies unseren nationalen Geist erheblich stärken."
 CCP_military_civilian_corporation:0 "Militärische und zivile Zusammenarbeit"
 CCP_military_civilian_corporation_desc:0 "Die Gründung von Milizen und die Ermutigung der Zivilbevölkerung, bei der Logistik der Armee mitzuhelfen, wird ein wichtiger Faktor im Krieg sein."
 CCP_debunk_the_underestimation:0 "Die Unterschätzung entlarven"
 CCP_debunk_the_underestimation_desc:0 "Wir müssen unseren Kameraden zeigen, dass es völlig falsch ist, Japan zu unterschätzen, und dass dies der Armee unserer Nation schadet."
 CCP_army_reform:0 "Armeereform"
 CCP_army_reform_desc:0 "Unsere derzeitige Armeestruktur ist zu locker. Wir müssen eine besser strukturierte Struktur schaffen."
 CCP_purge_dissident_element:0 "Beseitigung der Rechtsextremisten"
 CCP_purge_dissident_element_desc:0 "Einige glauben, dass das rechte Gedankengut einige unserer Kameraden infiziert hat. Wir müssen sie dazu bringen, wieder nach links zu gehen, oder sie werden exkommuniziert..."
 CCP_found_our_nation:0 "Unsere Nation gründen"
 CCP_found_our_nation_desc:0 "Nachdem wir uns für eine Hauptstadt entschieden haben, können wir eine Versammlung abhalten, um zu verkünden, dass wir endlich unsere Nation gefunden haben und nicht länger eine Guerillabewegung sind."
 CCP_pla:0 "PLA"
 CCP_pla_desc:0 "Die Volksbefreiungsarmee wird die einzige Armee sein, die das chinesische Volk vor dem abscheulichen Kapitalismus retten und die Reaktionäre beseitigen wird, um es so zu befreien und zum Kommunismus zu führen."
 CCP_the_first_five_year_plan:0 "Der erste Fünfjahresplan"
 CCP_the_first_five_year_plan_desc:0 "Unserer neu gegründeten Nation fehlt es an industriellen Kapazitäten, wir müssen uns in unserem ersten Fünfjahresplan darauf konzentrieren."
 CCP_resources_prospection:0 "Erschließung von Ressourcen"
 CCP_resources_prospection_desc:0 "Die ausgedehnten Gebiete unserer Nation erweisen sich als sehr ressourcenreich, wir können nach Ressourcen schürfen, die die Menge der produzierten nützlichen Materialien stark erhöhen werden."
 CCP_land_reform:0 "Landreform"
 CCP_land_reform_desc:0 "Gegenwärtig befindet sich unser Land größtenteils im Besitz von Großgrundbesitzern, und die Bauern werden ausgebeutet. Es sollte eine Politik eingeführt werden, die die Bauern befreit und ihnen ihr eigenes Land überlässt und ihnen den Mut gibt, sich gegen die Großgrundbesitzer zu wehren."
 CCP_suppress_counterrevolutionaries:0 "Konterrevolutionäre unterdrücken"
 CCP_suppress_counterrevolutionaries_desc:0 "Um die Stabilität in unserem Land aufrechtzuerhalten, sollen alle Elemente, die gegen die Revolution sind, beseitigt oder rehabilitiert werden, und die Familien werden ermutigt, die antirevolutionären Aktivitäten ihrer Familienmitglieder den Behörden zu melden."
 CCP_156_project:0 "Das Projekt 156"
 CCP_156_project_desc:0 "Mit sowjetischer Hilfe wird die Industrie unseres Landes aufblühen."
 CCP_equipment_update:0 "Aktualisierung der Ausrüstung"
 CCP_equipment_update_desc:0 "Die derzeitige Ausrüstung unserer Armee ist wie ein Ausstellungsstück im Museum, wir müssen sie mit modernerer Ausrüstung ausstatten."
 CCP_ndcCCP:0 "Gründung des NDCPRC"
 CCP_ndcCCP_desc:0 "Das Nationale Verteidigungskomitee der Volksrepublik China wird gegründet, um über die nationale Verteidigungspolitik zu entscheiden."
 CCP_tbos:0 "TBOS"
 CCP_tbos_desc:0 "TBOS, ein Akronym für Two Bombs One Star (Satellite), ist der erste Plan unserer Nation, unsere Reichweite in den Himmel und in den Weltraum auszudehnen."
 CCP_establish_navy:0 "Aufbau der Volksbefreiungsmarine"
 CCP_establish_navy_desc:0 "Wir haben zwar Schiffe, aber uns fehlt eine offiziell organisierte Marine."
 CCP_the_red_pacific:0 "Roter Pazifik"
 CCP_the_red_pacific_desc:0 "Wir werden den Kommunismus über den Pazifik verbreiten!"
 CCP_sea_ambition:0 "SEA Ambition"
 CCP_sea_ambition_desc:0 "Die Straße von Malakka ist eine arterielle Handelsroute für den Osten und den Westen. Wenn wir sie kontrollieren, werden wir über das Schicksal einiger Nationen entscheiden."
 CCP_institution_reorganization:0 "Neugestaltung der Institutionen"
 CCP_institution_reorganization_desc:0 "Unser derzeitiges Bildungssystem ist nicht besonders gut, eine Umstrukturierung ist notwendig, wenn wir talentierte Menschen haben wollen."
 CCP_cult_of_personality:0 "Personenkult"
 CCP_cult_of_personality_desc:0 "Alle Chinesen müssen unseren großen und glorreichen Führer Mao Zedong verehren, und sonst nichts."
 CCP_eliminate_iliteracy:0 "Abschaffung des Analphabetentums"
 CCP_eliminate_iliteracy_desc:0 "Die Analphabetenrate in unserem Land ist hoch, wir müssen sie senken, um Fortschritte zu erzielen."
 CCP_adopt_soviet_education_system:0 "Übernahme des sowjetischen Bildungssystems"
 CCP_adopt_soviet_education_system_desc:0 "Wir können die Bildung der Sowjetunion übernehmen, um unsere derzeitige zu ersetzen, da ihre Bildung besser strukturiert ist als unsere."
 CCP_sov_cooperation:0 "Sowjetische Zusammenarbeit"
 CCP_sov_cooperation_desc:0 "Die Sowjetunion ist zweifelsohne die mächtigste kommunistische Nation der Welt, wir können viel von ihr lernen."
 CCP_the_new_communism_beacon:0 "Das neue Leuchtfeuer des Kommunismus"
 CCP_the_new_communism_beacon_desc:0 "Die Sowjetunion ist jetzt von Revisionisten befallen, die vom Weg von Karl Marx abgekommen sind, wir werden solch einer verrotteten Struktur nicht folgen."
 CCP_anti_soviet_revisionist_aim:0 "Ziel des Anti-Sowjet-Revisionismus"
 CCP_anti_soviet_revisionist_aim_desc:0 "Der sowjetische Revisionismus vergiftet die Millionen von Genossen in der Sowjetunion, wir müssen zu ihrer Rettung beitragen."
 CCP_liberate_the_soviet_people:0 "Das sowjetische Volk befreien"
 CCP_liberate_the_soviet_people_desc:0 "Es ist an der Zeit, dass wir das sowjetische Volk von den abscheulichen Revisionisten befreien!"
 CCP_state_controlled_education:0 "Staatlich kontrollierte Bildung"
 CCP_state_controlled_education_desc:0 "Alles, was den Glauben unseres Volkes an den Kommunismus erschüttert, darf nicht in der Schule gelehrt werden!"
 CCP_liberate_tibet:0 "Befreit Tibet"
 CCP_liberate_tibet_desc:0 "Tibet wurde schon vor langer Zeit dazu gebracht, die chinesische Familie zu verlassen, jetzt müssen wir es von den Kapitalisten befreien, die seinen Geist verseucht haben."
 CCP_establish_air_force:0 "Aufbau der Volksbefreiungs-Luftwaffe"
 CCP_establish_air_force_desc:0 "Mit ausländischer Hilfe können wir eine richtige Luftwaffe aufbauen.  CCP_fighter_focus:0 "Fighter Focus"
 CCP_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges haben wir noch nicht erlebt. Wenn wir die Entwicklung von Kampfflugzeugen vorantreiben, werden wir in der Zukunft einen Vorsprung haben."
 CCP_bomber_focus:0 "Schwerpunkt Bomber"
 CCP_bomber_focus_desc:0 "Wenn die Menschen in der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 CCP_cas_effort:0 "CAS-Bemühungen"
 CCP_cas_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 CCP_nav_effort:0 "NAV-Bemühungen"
 CCP_nav_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 CCP_economic_reform:0 "Wirtschaftliche Reform"
 CCP_economic_reform_desc:0 "Die Verwüstungen, die die Kulturrevolution angerichtet hat, treiben unsere Nation auf einen Abgrund zu; wir müssen Reformen anstreben, die uns aus diesem Abgrund herausführen können."
 CCP_generalissimo_lin:0 "Generalissimus Lin"
 CCP_generalissimo_lin_desc:0 "Lin erwies sich als die einzig geeignete Person, um das Militär unseres Landes zu führen, und nannte sich daher Generalissimo."
 CCP_armament_reorganization:0 "Reorganisation der Bewaffnung"
 CCP_armament_reorganization_desc:0 "Wir müssen unsere Nation in der Produktion von Rüstungsgütern stärken."
 CCP_eliminate_iliteracy_tt:0 "Wir werden nach und nach mehr qualifiziertes Personal erhalten."
 CCP_expand_taiyuan_arsenal:0 "Ausbau des Taiyuan-Arsenals"
 CCP_expand_taiyuan_arsenal_desc:0 "Das Taiyuan-Arsenal ist für seine Qualitätsproduktion bekannt. Wenn wir seine Produktion steigern können, werden wir davon stark profitieren."
 if_in_faction_with_chi:0 "§YWenn Ihr mit [CHI.GetName] im Bunde seid:  §!§! "
 CCP_lure_them_in_strategy:0 "Anlocken-Strategie"
 CCP_lure_them_in_strategy_desc:0 "Mit dem riesigen Territorium unserer Nation und dem unwegsamen Gelände können wir es uns leisten, uns zurückzuziehen und Eindringlinge auf ein Schlachtfeld unserer Wahl zu locken. Sollen die Imperialisten doch versuchen, uns zu jagen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"
 CCP_industrialization_NW:0 "Lokale Industrialisierung: Nordwesten"
 CCP_industrialization_NW_desc:0 "Der Nordwesten mag im Moment noch wie ein unfruchtbares Land aussehen, aber schon bald wird er zu einem der am stärksten industrialisierten Gebiete werden."
 CCP_excavation_NW:0 "Ausgrabung im Nordwesten"
 CCP_excavation_NW_desc:0 "Wir müssen nach weiteren Ressourcen in unserem Land suchen, damit wir von importierten Ressourcen unabhängig werden."
 CCP_industrialization_S:0 "Lokale Industrialisierung: Süden"
 CCP_industrialization_S_desc:0 "Der Süden mag eines der am stärksten industrialisierten Gebiete sein, aber er kann noch viel besser werden."
 CCP_excavation_S:0 "Kautschukplantagen"
 CCP_excavation_S_desc:0 "Das Klima im Süden ist sehr gut für den Kautschukanbau geeignet, das sollten wir uns zunutze machen."
 CCP_excavation_NE:0 "Prospektion im Nordosten"
 CCP_excavation_NE_desc:0 "Die Japaner haben in diesem Gebiet zahlreiche Werkzeuge hinterlassen, die wir nutzen können, um neue Ressourcen in diesem Gebiet zu entdecken."
 CCP_pioneering_the_north_east:0 "Gründung der Nordost-Entwicklungsagentur"
 CCP_pioneering_the_north_east_desc:0 "Obwohl die Japaner Teile der Mandschurei erschlossen haben, sind große Landstriche noch unberührt. Wir sollten eine große Anstrengung unternehmen, um diese einst barbarischen Gebiete vollständig in die moderne Welt zu integrieren."
 CCP_rectification:0 "Wiedergutmachungs-Bewegung"
 CCP_rectification_desc:0 "Einige unserer Genossen folgen nicht ganz der Führung des Kommunismus, wir müssen ihre Denkweise korrigieren. "
 CCP_increase_credibility_of_theory:0 "Die Glaubwürdigkeit der Doktrin erhöhen"
 CCP_increase_credibility_of_theory_desc:0 "Da der Krieg für uns gut läuft, kann dies als Beweis dienen, um die Glaubwürdigkeit unserer kürzlich angenommenen Doktrin zu erhöhen."
 CCP_front_line_behind_enemy_line:0 "Frontlinie hinter der feindlichen Linie"
 CCP_front_line_behind_enemy_line_desc:0 "Wenn wir das Potenzial der Guerilla-Kriegsführung voll ausschöpfen wollen, müssen wir hinter der Frontlinie des Feindes operieren, seine Nachschubwege unterbrechen und ihn in die Knie zwingen."
 CCP_exploit_our_enemys_mistake:0 "Den Fehler des Gegners ausnutzen"
 CCP_exploit_our_enemys_mistake_desc:0 "Die gegnerischen Operationen an der Frontlinie sind nicht sehr gut aufeinander abgestimmt, was wir zu unserem Vorteil nutzen und so weit wie möglich ausnutzen können."
 CCP_dare_to_die_corps:0 "Korps, die sich trauen, zu sterben"
 CCP_dare_to_die_corps_desc:0 "Wenn wir den Krieg gegen die Invasoren gewinnen wollen, müssen unsere Leute so mutig sein, dass sie keine Angst vor dem Tod haben."
 CCP_march_into_sik:0 "Sinkiang zurückerobern"
 CCP_march_into_sik_desc:0 "Es ist an der Zeit, dass wir unsere verlorenen Gebiete zurückerobern, Sinkiang wird bald uns gehören."
 ## 16/1/2017 ## ""
 CCP_continuous_naval_production:0 "Flottenproduktion"
 CCP_continuous_naval_production_desc:0 "Indem wir unsere Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffsbauer vom Militärdienst befreien, können wir die Produktionszeit für Schiffe drastisch reduzieren."
 CCP_continuous_air_production:0 "Luftverkehrsproduktion"
 CCP_continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 CCP_continuous_non_factory_construct:0 "Bauwesen"
 CCP_continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es immer noch eine Menge Nachholbedarf. Wenn wir uns darauf konzentrieren, können wir die Bauzeit erheblich verkürzen. Leider hat sich die Herstellung von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird. "
 CCP_continuous_reduce_training_time:0 "Ausbildung in der Armee"
 CCP_continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher für die Ausbildung zurückgehalten wurden."
 CCP_continuous_suppression:0 "Unterdrückung des Widerstands"
 CCP_continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."
 CCP_continuous_repair:0 "Reparatur von Bauwerken"
 CCP_continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
 CCP_continuous_tech_share:0 "Gemeinsame Nutzung von Technologie"
 CCP_continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, mit ihren Pendants in verbündeten Ländern Kontakt aufzunehmen. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien einbringen."
 CCP_continuous_boost_freedom:0 "Mehr Autonomie"
 CCP_continuous_boost_freedom_desc:0 "Durch die Umstrukturierung unserer kolonialen Bürokratie und die Einstellung einheimischer Verwaltungsbeamter werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 CCP_continuous_restrict_freedom:0 "Untertanen unterdrücken"
 CCP_continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben ziemlich dumme Ideen über Dinge wie "Selbstbestimmung" oder "nationale Unabhängigkeit". Es ist an der Zeit, sie von diesen Vorstellungen zu befreien."
 ## UNUSED ## ""
 #CCP_continuous_partisan_tt:0 "§YPartisanen werden sich im Abstand von 30 Tagen in unserem Kernstaat erheben, der von unserem Feind kontrolliert wird, der den §RFeindliche Partisanen hinter unserer Frontlinie §!§! nationalen Geist hat. §!§! "
 #CCP_continuous_partisan:0 "Fußstapfen hinter der feindlichen Linie"
 #CCP_continuous_partisan_desc:0 "Unsere Partisanen richten nun hinter der feindlichen Frontlinie einige Verwüstungen an. Wir könnten ihren Einfluss verstärken, indem wir ihnen zusätzlichen Nachschub geben."
 #CCP_continuous_one_time_boost:0 "Ausarbeitung eines Plans"
 #CCP_continuous_one_time_boost_desc:0 "Um unseren Feind zu besiegen, ist ein gründlicher Plan erforderlich. Wir sollten so viele Informationen und militärischen Verstand wie möglich für solche Pläne sammeln, sie sollten uns in den nächsten Scharmützeln gegen unsere Feinde einige Vorteile verschaffen."
