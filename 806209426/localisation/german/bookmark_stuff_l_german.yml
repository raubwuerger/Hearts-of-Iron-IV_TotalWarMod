 CHI_GATHERING_STORM_DESC:0 "Einst die mächtigste Nation auf der Erde, wurde China durch fast ein Jahrhundert westlichen Imperialismus und interne Streitigkeiten zu Fall gebracht.\n\nChiang Kai-shek und die Kuomintang, die Zentralregierung Chinas, sehen sich nun Bedrohungen sowohl durch das japanische Kaiserreich, das bereits einen großen Teil Chinas annektiert hat, als auch durch Maos Kommunisten ausgesetzt, die sich derzeit in den Hügeln von Shaanxi verschanzt haben. Von allen Seiten umzingelt, bereitet Chiang China nun auf einen Krieg vor, wie ihn das Land noch nie gesehen hat."
 PRC_GATHERING_STORM_DESC:0 "Die Kommunistische Partei Chinas steht am Rande des Untergangs. Nach einer gescheiterten Revolution wurden die kommunistischen Armeen an allen Fronten von der KMT zerschlagen, die Kommunisten flohen von ihren Stützpunkten in Südchina zu ihrer neuen Basis in Shaanxi. Aus dieser Katastrophe ging ein neuer Führer für die Partei hervor: Mao Zedong. Mao brachte eine radikal neue Vision des Kommunismus und eine neue Strategie für das Überleben und die Expansion mit. Vielleicht könnten sich die Kommunisten mit ihren ehemaligen Feinden gegen einen größeren Feind verbünden..."
