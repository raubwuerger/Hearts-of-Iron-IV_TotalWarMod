 GER_armoured_cruiser_1:0 "Fürst-Bismarck-Klasse"
 GER_armoured_cruiser_1_desc:0 "SMS Fürst Bismarck war der erste deutsche Panzerkreuzer, der vor der Jahrhundertwende für die Kaiserliche Marine gebaut wurde. Das Schiff wurde nach dem deutschen Staatsmann Otto von Bismarck benannt. Der Entwurf der Fürst Bismarck war eine Verbesserung gegenüber dem vorherigen geschützten Kreuzer der Victoria-Louise-Klasse - die Fürst Bismarck war deutlich größer und besser bewaffnet als ihre Vorgänger."
 GER_armoured_cruiser_2:0 "Prinz-Adalbert-Klasse"
 GER_armoured_cruiser_2_desc:0 "Die Prinz-Adalbert-Klasse war ein Typ von Panzerkreuzern, der in den frühen 1900er Jahren für die kaiserliche deutsche Marine gebaut wurde. Es wurden zwei Schiffe dieser Klasse gebaut, die Prinz Adalbert und die Friedrich Carl. Die Friedrich Carl wurde am 12. Dezember 1903 in Dienst gestellt, die Prinz Adalbert folgte am 12. Januar 1904. Sie waren eine Verbesserung des Designs des vorherigen einzigartigen Panzerkreuzers Prinz Heinrich. Ihre Panzergürtel waren gleich dick, aber umfangreicher als die ihres Vorgängers. Die beiden Schiffe waren außerdem mit vier Hauptkanonen in Zwillingsgeschütztürmen bewaffnet, im Gegensatz zu den zwei Einzelgeschütztürmen der Prinz Heinrich."
 GER_heavy_cruiser_ww1:0 "Scharnhorst-Klasse"
 GER_heavy_cruiser_ww1_desc:0 " Die Scharnhorst-Klasse (nicht zu verwechseln mit der Scharnhorst-Klasse vor dem Zweiten Weltkrieg) war die letzte traditionelle Klasse von Panzerkreuzern, die von der Kaiserlichen Marine gebaut wurde. Die Klasse bestand aus zwei Schiffen, Scharnhorst und Gneisenau. Sie waren größer als die Kreuzer der Roon-Klasse, die ihnen vorausgegangen waren; die zusätzliche Größe wurde in erster Linie genutzt, um die Hauptbewaffnung von 21 cm (8,2 Zoll) Kanonen von vier auf acht zu erhöhen. Die Schiffe waren die ersten deutschen Kreuzer, die mit ihren britischen Vorgängern auf Augenhöhe waren. Die Schiffe wurden nach den preußischen Heeresreformern des 19. Jahrhunderts, Gerhard von Scharnhorst und August von Gneisenau, benannt."
 GER_heavy_cruiser_1:0 "Deutschland-Klasse "
 GER_heavy_cruiser_1_desc:0 "Nicht zu verwechseln mit den Schlachtschiffen der Deutschland-Klasse. Die Deutschland-Klasse war eine Serie von drei schwer bewaffneten Kreuzern, die von der Reichsmarine offiziell in Übereinstimmung mit den Beschränkungen des Versailler Vertrags gebaut wurden. Die Schiffe der Klasse, die Deutschland, die Admiral Scheer und die Admiral Graf Spee, sollten gemäß dem Vertrag 10.000 lange Tonnen verdrängen, tatsächlich verdrängten sie aber bei Standardverdrängung 10.600 bis 12.340 lange Tonnen. Obwohl sie gegen die Gewichtsbeschränkung verstießen, wurden bei der Konstruktion der Schiffe mehrere radikale Neuerungen eingeführt, um Gewicht zu sparen. Sie waren die ersten großen Kriegsschiffe, die geschweißt und ausschließlich mit Dieselantrieb ausgestattet wurden. Aufgrund ihrer schweren Bewaffnung mit sechs 28-cm-Geschützen wurden die Schiffe von den Briten als "pocket battleships" bezeichnet. Obwohl sie zunächst als Panzerschiffe klassifiziert wurden, stufte die Kriegsmarine sie im Februar 1940 als schwere Kreuzer um."
 GER_heavy_cruiser_2:0 "Admiral-Hipper-Klasse"
 GER_heavy_cruiser_2_desc:0 "Die Admiral Hipper-Klasse war eine Gruppe von fünf schweren Kreuzern, die von der deutschen Kriegsmarine ab Mitte der 1930er Jahre gebaut wurden. Die Klasse bestand aus Admiral Hipper, dem Führungsschiff, Blücher, Prinz Eugen, Seydlitz und Lützow. Nur die ersten drei Schiffe der Klasse kamen im Zweiten Weltkrieg zum Einsatz. Die Arbeiten an der Seydlitz wurden eingestellt, als sie zu etwa 95 Prozent fertiggestellt war; man beschloss, sie zu einem Flugzeugträger umzubauen, doch auch dies wurde nicht vollendet. Die Lützow wurde 1940 unvollständig an die Sowjetunion verkauft. Offiziell verdrängte sie 10.000 Tonnen, in Wirklichkeit waren es über 16.000 Tonnen. Sie waren mit acht 8-Zoll-Kanonen in vier Zwillingstürmen bewaffnet und verfügten über eine zweite Batterie von zwölf 105-mm-Kanonen. \n In Dienst gestellt: Admiral Hipper 29. April 1939, Blücher 20. September 1939, Prinz Eugen 1. August 1940."
 GER_heavy_cruiser_3:0 "P-Klasse"
 GER_heavy_cruiser_3_desc:0 "Trotz der Fertigstellung der beiden Schlachtschiffe der Scharnhorst-Klasse und des Baus von zwei Schlachtschiffen der Bismarck-Klasse verfügte die deutsche Marine über weniger Schiffe als andere europäische Seestreitkräfte. Dies führte 1937 zu der Entscheidung, Schiffe nach einem verbesserten Entwurf der Deutschland-Klasse zu bauen. Nachdem mehr als zwanzig Entwürfe in Betracht gezogen worden waren, die den Spezifikationen der Marine entsprachen, wurde einer ausgewählt; er wurde als Kreuzer P (das P steht für Panzer - deutsch: Panzerung) bezeichnet. Der ursprüngliche Plan sah den Bau von zwölf Schiffen der P-Klasse vor. Die Schiffe waren als Kreuzer-Killer konzipiert, die schwer genug bewaffnet und gepanzert sein sollten, um es mit leichten und schweren Kreuzern aufnehmen zu können, aber auch schnell genug, um Schlachtschiffe und Schlachtkreuzer zu überholen. Obwohl die Schiffe bereits an Werften vergeben waren, wurde mit dem Bau der Schiffe der P-Klasse nie begonnen, da die Schlachtkreuzer der O-Klasse sie ablösten."
#GER_heavy_cruiser_3:0 "Prinz Eugen Klasse H.Kreuzer"
#GER_heavy_cruiser_3_desc:0 "Die Unterklasse Prinz Eugen, die offiziell zur Hipper-Klasse gehört, weist zahlreiche Verbesserungen auf, darunter eine stärkere Luftabwehrbewaffnung. Von den drei Schiffen der Unterklasse wurde nur die Prinz Eugen fertiggestellt. Sie nahm an der Versenkung der HMS Hood während der Operation Rheinübung teil. Nach dem Krieg wurde sie in die Vereinigten Staaten überführt und diente als USS Prinz Eugen bei den Atombombentests Able und Baker, bevor sie 1946 im Kwajalein-Atoll versenkt wurde."
 GER_heavy_cruiser_4:0 "R-Klasse"
 GER_heavy_cruiser_4_desc:0 "Die R-Klasse war eine geplante schwere Kreuzerklasse mit hoher Geschwindigkeit und Luftabwehrfähigkeiten."

 GER_battle_cruiser_early_ww1:0 "Moltke-Klasse"
 GER_battle_cruiser_early_ww1_desc:0 "Die Moltke-Klasse war eine Klasse von zwei Schlachtkreuzern der kaiserlichen deutschen Marine, die zwischen 1909 und 1911 gebaut wurden. Sie hießen SMS Moltke und SMS Goeben und ähnelten den früheren Von der Tann-Schlachtkreuzern, wiesen aber mehrere Verbesserungen auf. Die Moltkes waren etwas größer, schneller und besser gepanzert und verfügten über ein zusätzliches Paar 28-Zentimeter-Kanonen. Bewaffnung: 10 × 28 cm /50 SK Geschütze (5 × 2), 12 × 15 cm Geschütze, 12 × 8,8 cm Geschütze."
 GER_battle_cruiser_late_ww1:0 "Derfflinger-Klasse"
 GER_battle_cruiser_late_ww1_desc:0 "Die Derfflinger-Klasse war eine Klasse von drei Schlachtkreuzern der Kaiserlichen Deutschen Marine. Die Schiffe wurden für die Jahre 1912-13 als Antwort auf die drei neuen Schlachtkreuzer der Lion-Klasse der Royal Navy bestellt, die einige Jahre zuvor in Dienst gestellt worden waren. Die vorangegangene Moltke-Klasse und die schrittweise verbesserte Seydlitz-Klasse bildeten das Ende der Entwicklung der ersten Generation deutscher Schlachtkreuzer. Die Derfflinger-Klasse wies beträchtliche Verbesserungen auf, darunter eine größere Hauptbewaffnung, die vollständig auf der Mittellinie montiert war, wodurch der eingeschränkte Bogen des mittschiffs angebrachten Turms entfiel. Die Schiffe waren auch größer als die vorangegangenen Klassen. Die Derfflinger-Klasse verwendete ein ähnliches Antriebssystem und war aufgrund der größeren Verdrängung etwas langsamer. Die Klasse umfasste drei Schiffe: Derfflinger, Lützow und Hindenburg. Alle drei Schiffe waren während des Ersten Weltkriegs bei der Hochseeflotte im Einsatz."
 #GER_battle_cruiser_1:0 "Schlachtkreuzer der Mackensen-Klasse"
 #GER_battle_cruiser_1_desc:0 "Nachdem man im Februar 1915 erkannt hatte, dass der Krieg nicht so schnell zu gewinnen war, beschloss die Marineabteilung, die sechs bis dahin verlorenen Panzerkreuzer zu ersetzen. Bei den Schiffen handelte es sich um verbesserte Versionen der Derfflinger-Klasse; die wichtigsten Änderungen waren die Einführung des 35-cm-Geschützes für die Hauptbatterie und ein durchgehendes Vorderdeck. Vier Schiffe wurden bestellt und gebaut, aber nur zwei von ihnen, Mackensen und Graf Spee, liefen vom Stapel. Keines der Schiffe wurde fertig gestellt, da die Arbeiten auf den U-Boot-Bau verlagert worden waren. Alle vier Schiffe wurden zwischen 1921 und 1924 in Deutschland abgewrackt. "
 GER_battle_cruiser_1:0 "Ersatz-Yorck-Klasse"
 GER_battle_cruiser_1_desc:0 "Die drei Schiffe der Yorck-Klasse wurden als Antwort auf die britische Renown-Klasse entworfen. Es handelte sich um eine Gruppe von drei Schlachtkreuzern, die im April 1915 bestellt wurden. Der Name leitet sich von der Tatsache ab, dass das Führungsschiff als Ersatz für den 1914 durch Minen verlorenen Panzerkreuzer Yorck gedacht war. Es handelte sich um eine leicht vergrößerte Version des Schlachtkreuzers der Mackensen-Klasse, die mit acht 38-cm-Geschützen bewaffnet war, im Gegensatz zu den 35-cm-Geschützen des Vorgängermodells. Alle drei Schiffe wurden 1916 auf Kiel gelegt, aber wegen des Krieges nicht fertiggestellt."
 GER_battle_cruiser_2:0 "O-Klasse"
 GER_battle_cruiser_2_desc:0 "Im Jahr 1939 beschloss die Kriegsmarine, drei der geplanten Kreuzer der P-Klasse durch Schlachtkreuzer zu ersetzen. Das Ergebnis waren die Schlachtkreuzer der O-Klasse. Die Verdrängung wurde bei den neuen Entwürfen auf 30.000 Tonnen (30.000 Langtonnen) begrenzt, so dass die Bauzeit von den üblichen vier oder mehr Jahren, die ein Schlachtschiff benötigte, auf schätzungsweise drei bis dreieinhalb Jahre verkürzt werden konnte. Die Schlachtkreuzer sollten eine Verdrängung von 30.000 Tonnen, eine Hauptbatterie mit sechs 380-mm-Geschützen, eine Sekundärbatterie mit Zweizweckgeschützen, eine Höchstgeschwindigkeit von 34 Knoten (63 km/h), eine Reichweite von 15.000 nmi (28.000 km) bei 19 Knoten (35 km/h) und eine ausreichende Panzerung gegen die 203-mm-Geschütze der schweren Kreuzer aufweisen. Für die beiden Schiffe der Klasse wurden Bauaufträge erteilt, aber keines wurde in Angriff genommen."
 GER_battle_cruiser_3:0 "Q-Klasse"
 GER_battle_cruiser_3_desc:0 "Obwohl die Pläne für die O-Klasse noch nicht abgeschlossen waren, wurde der dritte Schlachtkreuzer der O-Klasse, Q, in Auftrag gegeben. Die Verdrängung wurde auf 35.945 t (35.377 long tons) (Volllast) erhöht. An der Wasserlinie wurde die Länge auf 246 m (807 ft) und die Breite auf 30 m (98 ft) festgelegt. Die Hauptbatterie war die gleiche wie zuvor (sechs Geschütze vom Kaliber 380 mm in Doppeltürmen), während die Sekundärbatterie auf sechs gepaarte 150 mm Geschütze (Kaliber 48) zur Bodenbekämpfung und gepaarte 105 mm Geschütze (Kaliber 65) zur Flugabwehr aufgeteilt war. Leichte Flugabwehrkanonen waren acht 37 mm in vier Doppellafetten und zwanzig 20 mm Autokanonen in Einzellafetten. Zwölf 533-mm-Torpedorohre vervollständigten die Bewaffnung an Bord der Schiffe. Vier Schwimmerflugzeuge zur Aufklärung waren geplant. Bei der vorgesehenen Verdrängung wurde die Höchstgeschwindigkeit um einen halben Knoten auf 33,5 Knoten (62,0 km/h) reduziert, was eine Spitzenleistung von 173.600 PS erforderte. "
 GER_battle_cruiser_4:0 "Ludendorff-Klasse"
 GER_battle_cruiser_4_desc:0 "Die Ludendorff ist ein fiktiver schneller Schlachtkreuzer aus der Spätphase des Krieges, der mit sechs 38-cm-Geschützen (15 Zoll) in drei Zwillingstürmen bewaffnet ist und schwere Luftabwehrfähigkeiten besitzt. Die Schiffe würden wahrscheinlich mit einer Verdrängung von 38.000 Tonnen und einer Höchstgeschwindigkeit von 38 Knoten konzipiert."
 GER_battle_cruiser_5:0 "Moltke-Klasse"
 #GER_battle_cruiser_5_desc:0 "Lud"

 #GER Battleships ""
 GER_battleship_pdn:0 "Deutschland-Klasse"
 GER_battleship_pdn_desc:0 "Die Deutschland-Klasse war eine Gruppe von fünf Schlachtschiffen, die für die deutsche Kaiserliche Marine gebaut wurden. Die Klasse bestand aus der Deutschland, der Hannover, der Pommern, der Schlesien und der Schleswig-Holstein. Die zwischen 1903 und 1908 gebauten Schiffe ähnelten den Schiffen der vorangegangenen Braunschweig-Klasse, hatten aber einen stärkeren Panzerschutz. Noch vor ihrer Fertigstellung wurden sie durch den Stapellauf des revolutionären Schlachtschiffs HMS Dreadnought der Royal Navy im Jahr 1906 obsolet. Damit waren sie die letzten Schiffe dieses Typs, die für die deutsche Marine gebaut wurden. Auf sie folgten die Schlachtschiffe der Nassau-Klasse, Deutschlands erste Dreadnought-Schlachtschiffe."
 GER_battleship_dn:0 "Nassau-Klasse"
 GER_battleship_dn_desc:0 "Die Nassau-Klasse war eine Gruppe von vier deutschen Dreadnought-Schlachtschiffen, die für die Kaiserliche Marine gebaut wurden. Sie waren die deutsche Antwort auf die Einführung der britischen HMS Dreadnought, die ausschließlich mit großen Kanonen ausgestattet war. Die Klasse bestand aus den Schiffen Nassau, Rheinland, Posen und Westfalen. Alle vier Schiffe wurden Mitte 1907 auf Kiel gelegt und zwischen Mai und September 1910 fertiggestellt. Im Vergleich zu ihren britischen Vorgängern waren die Schiffe der Nassau-Klasse leichter und hatten eine größere Breite. Sie waren zwei Knoten langsamer, da die deutschen Schiffe vertikale Dreifach-Expansionsmotoren verwendeten, im Gegensatz zu den leistungsstarken Turbinenmotoren der Briten. Die Schiffe trugen auch kleinere Hauptkanonen, nämlich 280 mm (11 Zoll) anstelle der 305 mm (12 Zoll) Kanonen der britischen Schiffe."

 GER_battleship_adv_dn:0 "Kaiser-Klasse"
 GER_battleship_adv_dn_desc:0 "Die Kaiser-Klasse war eine Klasse von fünf Schlachtschiffen, die vor dem Ersten Weltkrieg in Deutschland gebaut wurden und während des Krieges in der Kaiserlichen Deutschen Marine dienten. Sie waren die dritte Klasse deutscher Schlachtschiffe und die ersten, die mit Turbinenmotoren und Superfiring-Türmen ausgestattet waren. Die fünf Schiffe hießen Kaiser, Friedrich der Grosse, Kaiserin, Prinzregent Luitpold und König Albert. Wie bei deutschen Schlachtschiffen dieser Zeit üblich, waren die Hauptgeschütze der Kaiser-Klasse kleiner als die ihrer britischen Konkurrenten: 30,5 cm im Vergleich zu den 34,3 cm Geschützen der britischen Orion-Klasse."
 GER_battleship_1:0 "Bayern-Klasse"
 GER_battleship_1_desc:0 "Die Bayern-Klasse war eine Klasse von vier Super-Dreadnought-Schlachtschiffen, die von der deutschen Kaiserlichen Marine gebaut wurden. Die Klasse bestand aus Bayern, Baden, Sachsen und Württemberg. Mit dem Bau der Schiffe wurde kurz vor dem Ersten Weltkrieg begonnen; Baden wurde 1913 auf Kiel gelegt, Bayern und Sachsen folgten 1914, und Württemberg, das letzte Schiff, wurde 1915 auf Kiel gelegt. Nur die Baden und die Bayern wurden fertiggestellt, da sich die Prioritäten im Schiffbau mit fortschreitendem Kriegsverlauf änderten. Man stellte fest, dass U-Boote für die Kriegsanstrengungen wertvoller waren, und so wurde die Arbeit an neuen Schlachtschiffen verlangsamt und schließlich ganz eingestellt. Bayern und Baden waren daher die letzten deutschen Schlachtschiffe, die von der Kaiserlichen Marine fertiggestellt wurden."
 GER_battleship_2:0 "Scharnhorst-Klasse"
 GER_battleship_2_desc:0 "Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie wurden als Antwort auf die französischen Schlachtkreuzer der Dunkerque-Klasse gebaut, die wiederum eine Antwort auf die deutschen Panzerschiffe der Deutschland-Klasse waren. Die Scharnhorst-Klasse ist mit neun 283-mm-Geschützen (11 Zoll) in drei Dreifachtürmen bewaffnet. Es gab Pläne, sie mit Zwillingskanonen von 380 mm (15 Zoll) aufzurüsten, aber bei Kriegsausbruch wurde dies nicht realisiert. Zwei Schiffe wurden in Dienst gestellt, die Gneisenau (21. Mai 1938) und die Scharnhorst (7. Januar 1939)."
 GER_battleship_3:0 "Bismarck-Klasse"
 GER_battleship_3_desc:0 "Die Zweischiff-Schlachtschiffe der Bismarck-Klasse waren die größten für die Kriegsmarine gebauten Kriegsschiffe. Die Schiffe wurden als Antwort auf die im Bau befindlichen neuen französischen Schlachtschiffe entworfen und verfügten über eine ähnliche Bewaffnung mit acht 38-cm-Geschützen (15 Zoll) wie die Richelieu-Klasse, jedoch mit vier Zwillingstürmen im Gegensatz zu den zwei Vierfachtürmen der Richelieus. Die Bismarck ist berühmt für die Versenkung des britischen Schlachtkreuzers HMS Hood in der Schlacht in der Dänemarkstraße, wurde aber anschließend gejagt und versenkt, bevor sie den Hafen erreichte. \n In Dienst gestellt: Bismarck am 24. August 1940, Tirpitz am 25. Februar 1941"
 GER_battleship_4:0 "Hindenburg-Klasse"
 GER_battleship_4_desc:0 "Der deutsche Plan Z sah eine Flotte von zehn Schlachtschiffen vor, um die Seemacht des Vereinigten Königreichs herauszufordern. Die H-Klasse war eine Reihe von Entwürfen für die sechs Schlachtschiffe, die zur Erfüllung der Anforderungen des Plans benötigt wurden. Zwei Schiffe des Entwurfs H39 wurden bei Ausbruch des Zweiten Weltkriegs in Auftrag gegeben, doch der Bau wurde mit Kriegsbeginn eingestellt. Keines der Schiffe erhielt einen offiziellen Namen, doch wurde über den Namen Hindenburg für das führende Schiff der Klasse spekuliert. Wären die Schiffe fertiggestellt worden, hätte es sich um verstärkte Schiffe der Bismarck-Klasse gehandelt, mit einer Hauptbatterie von acht 40,6-cm-Geschützen, 16 × 3,7-cm-Geschützen und 12 × 2-cm-Geschützen sowie einer Verdrängung von fast 57.000 Tonnen."
 GER_battleship_5:0 "Barbarossa-Klasse"
 GER_battleship_5_desc:0 "Im weiteren Verlauf des Krieges gab das Oberkommando der Marine eine Studie in Auftrag, wie die Leistung der H39 durch Umrüstung der H39-Schiffe effektiv verbessert werden könnte. Das Ergebnis war der Barbarossa-Entwurf mit einer Hauptbatterie von acht 48-cm-Geschützen, 32 × 3,7 cm (1,5 Zoll) 12 × 2 cm (0,8 Zoll) Geschützen und einer Verdrängung von fast 60.000 Tonnen."
 GER_battleship_6:0 "Fuhrer-Klasse"
 #GER_battleship_6_desc:0 "Wie die"

 GER_sh_battleship_1:0 "Schlesien-Klasse"
 GER_sh_battleship_1_desc:0 "1937 Entwurf eines schweren Schlachtschiffs nach dem Vorbild der Iowa-Klasse der USA. Vorgeschlagene Verdrängung von fast 70.000 Tonnen "
 GER_sh_battleship_2:0 "Preußenklasse"
 GER_sh_battleship_2_desc:0 "Der Schlachtschiffentwurf Hindenburg 41 (H41) war eine Verbesserung gegenüber dem vorherigen Entwurf H39. Der Entwurf sah eine wesentlich stärkere Panzerung, verstärkte Torpedoschotten und einen Schutz für die Ruder und Propellerwellen vor. Die Hauptbatterie wurde auf acht 42-cm-Geschütze aufgerüstet, die größer waren als die der geplanten britischen Schlachtschiffe der Lion-Klasse. In der geplanten Form hätten diese Schiffe eine Verdrängung von fast 80.000 Tonnen gehabt. H41 galt als erstes Superschlachtschiff, um diese Klasse von den viel kleineren H39-Schiffen zu unterscheiden, wählte das Oberkommando der Marine - in Zusammenarbeit mit einem unbekannten, hartnäckigen schwedischen Berater - den Namen Preussen."
 GER_sh_battleship_3:0 "Großdeutschland-Klasse"
 GER_sh_battleship_3_desc:0 "Die Großdeutschland-Klasse war der letzte Entwurf der H-Serie von Schlachtschiffen. Ohne Begrenzung des Geschützkalibers oder der Verdrängung wurden die Konstruktionen H42 bis H44 mit einer immer stärkeren Bewaffnung und Panzerung ausgestattet. Den Höhepunkt bildete die 141.000 Tonnen schwere Konstruktion H44, die mit acht 508 mm (20 Zoll) Geschützen bewaffnet war."

 GER_carrier_ww1:0 "Flugzeugdampfer I"
 GER_carrier_ww1_desc:0 "Das 1915 entworfene Projekt Flugzeugdampfer I war ein Umbau des unvollständigen Passagierschiffs Ausonia zu einem Flugzeugträger. Der Bau wurde am Ende des Ersten Weltkriegs aufgegeben. Wäre das Schiff fertiggestellt worden, hätte es in seinen drei Hangars eine Mischung aus Wasserflugzeugen und Radflugzeugen transportiert und hätte 12.500 Tonnen verdrängt."
 GER_carrier_1:0 "Seydlitz-Klasse"
 GER_carrier_1_desc:0 "Die Seydlitz wurde als viertes Schiff der schweren Kreuzer der Admiral Hipper-Klasse geplant. Zu Beginn des Krieges war sie teilweise fertiggestellt und sollte zu einem Flugzeugträger umgebaut werden. Das Projekt mit dem Codenamen Weser 1 war teilweise in Arbeit, als die Arbeiten aufgrund der zunehmenden Luftangriffe auf Bremen und der fehlenden Mittel für den Bau eingestellt wurden."
 GER_carrier_2:0 "Graf-Zeppelin-Klasse"
 GER_carrier_2_desc:0 "Die Graf Zeppelin war die einzige Schiffsklasse der Kriegsmarine, die vom Kiel aufwärts als Flugzeugträger konzipiert worden war. Zwei Schiffe wurden bestellt, aber keines davon wurde fertiggestellt. Die Graf Zeppelin sollte 30 Jagdflugzeuge vom Typ Bf-109T und 12 Sturzkampfbomber vom Typ Ju-87E, Schiffsversionen der Bf-109E und der Ju-87D, tragen."
 GER_carrier_3:0 "Europa-Klasse"
 GER_carrier_3_desc:0 "Mehrere zivile Schiffe wurden in den 1940er Jahren von der Kriegsmarine für den Umbau zu Flugzeugträgern in Betracht gezogen. Das größte dieser Schiffe war das Passagierschiff Europa. Als größtes deutsches Passagierschiff wurde sie als Kasernenschiff und Truppentransporter eingesetzt, bevor man mit dem Umbau zum Flugzeugträger begann. Wäre sie fertiggestellt worden, hätte sie 56.000 Tonnen verdrängt und eine Fluggruppe von 42 Flugzeugen befördert."
 GER_carrier_4:0 "I-Klasse"
 GER_carrier_4_desc:0 "65.000-Tonnen-Träger."

 GER_light_carrier_0:0 "Greif-Klasse"
 GER_light_carrier_1:0 "Kleiner Flugzeugträger"
 GER_light_carrier_1_desc:0 "Während der Flugzeugträger Graf Zeppelin noch im Bau war, begann das deutsche Marinebauamt mit Konstruktionsstudien für andere, kleinere Träger. Neben einem 12000-Tonnen-Träger (von dem nur sehr wenige Informationen überliefert sind) wurde ein noch kleinerer Entwurf - ein 6000-Tonnen-Schiff - angefertigt. Dieses Schiff konnte nur bis zu 15 Flugzeuge in der Größe eines Jagdflugzeugs transportieren. Ohne jeden Panzerschutz und wahrscheinlich auch ohne Dieselmotoren konnten die Schiffe nicht mit der Geschwindigkeit anderer Überwassereinheiten der Kriegsmarine mithalten, so dass ihr militärischer Nutzen für die Kriegsmarine sehr zweifelhaft war. Man könnte sie mit den alliierten Panzerkreuzern vergleichen, die in den späteren Kriegsjahren zum Schutz alliierter Konvois im Nordatlantik eingesetzt wurden, aber da die Kriegsmarine nicht auf solche Konvois angewiesen war wie die Alliierten, ist die Idee hinter diesem Entwurf fragwürdig. Es handelte sich lediglich um eine erste Designstudie, der Bau solcher Schiffe war nicht geplant."
 GER_light_carrier_2:0 "Jade-Klasse"
 GER_light_carrier_2_desc:0 "Das Passagierschiff Gneisenau der Norddeutschen Lloyd-Linie war eines der drei Passagierschiffe, die 1942 zu Hilfsträgern umgebaut werden sollten (Projekt Jade). Ursprünglich wurde es für Passagierfahrten in den Fernen Osten eingesetzt, nach Beginn des Zweiten Weltkriegs wurde es als Truppentransporter verwendet.  Nachdem der Umbau am 13.05.1942 beschlossen wurde, begannen zunächst detaillierte Studien, die Kriegsmarine-Werft in Wilhelmshaven sollte noch im selben Jahr genutzt werden.  Aufgrund der mangelnden Stabilität und des hohen Treibstoffverbrauchs wurde das Projekt am 25.11.1942 ohne jegliche Modifikation eingestellt. Es war geplant, das Schiff zu einem Truppentransporter umzubauen, der 80 t Panzer aufnehmen und entladen konnte, aber auch dieses Projekt wurde eingestellt. Am 02.05.1943 kenterte die Gneisenau nach einem Minentreffer in der Ostsee, das Wrack wurde 1950 abgewrackt."
 GER_light_carrier_3:0 "Weser-Klasse"

 ### ITA - ITALY ### ""
 ITA_submarine_ww1:0 "U-Boot vom Typ Pacinotti"
 ITA_submarine_ww1_desc:0 "800-Tonnen-U-Boot, das in der Zeit des Großen Krieges vom italienischen Kaiserreich gebaut wurde."
 ITA_submarine_1:0 "Mameli-Klasse"
 ITA_submarine_1_desc:0 "Die Geoffredo Mameli-Klasse ist eine Klasse mittelgroßer U-Boote der Regia Marina, die zwischen 1926 und 1928 in Dienst gestellt wurden. Sie verdrängten knapp 800 Tonnen und hatten eine Tauchtiefe von 100 m. Sie bildeten die Grundlage für spätere Modelle wie die Pisani-, Bandiera- und Squalo-Klasse."
 ITA_submarine_2:0 "Marcello-Klasse"
 ITA_submarine_2_desc:0 "Im Vergleich zu einem deutschen U-Boot der Klasse VII C war eines der Marcellos mit einer Verdrängung von 1.060 Tonnen gegenüber 769 Tonnen sehr groß. Die Geschwindigkeit der beiden Klassen war fast gleich, wobei die italienischen Schiffe unter Wasser nur geringfügig schneller waren. Allerdings waren die ursprünglichen Leistungen, vor allem aufgrund des Alters, nicht mehr zu erreichen. Auch die Reichweite war ähnlich, aber die Marcello hatte zwei Torpedos (16) mehr als das berühmte U-Boot."
 ITA_submarine_3:0 "Marconi"
 ITA_submarine_3_desc:0 "Die Marconi-Klasse war eine Klasse von sechs U-Booten, die zwischen 1939 und 1940 gebaut wurden und die Nachfolger der früheren Luizzi-U-Boote waren. Die U-Boote beider Klassen verdrängten etwa 1.000 Tonnen und hatten acht 533-mm-Torpedorohre. Nur ein Schiff der beiden Klassen zusammen überlebte den Krieg."
 #GENERIC ""
 ITA_destroyer_tb:0 "Torpedoboot-Zerstörer (I)"
 ITA_destroyer_tb_desc:0 "Die Zerstörer wurden ursprünglich als Gegenstücke zu den Torpedobooten gebaut, als spezielle Torpedolieferschiffe.  Es stellte sich jedoch bald heraus, dass diese Aufgaben in einem Schiff vereint werden konnten, das mehrere kleinkalibrige Geschütze und Torpedos tragen konnte, und so entstand der Torpedoboot-Zerstörer.  Diese Schiffe waren wesentlich kleiner als die Zerstörer, die im Laufe des Ersten Weltkriegs entwickelt wurden, und die in den 1930er Jahren noch im Einsatz befindlichen Schiffe wurden in der Regel zu Torpedobooten umklassifiziert."
 ITA_destroyer_early_ww1:0 "Früher Zerstörer des 1. Weltkriegs (II)"
 ITA_destroyer_early_ww1_desc:0 "Der Druck des Krieges führte zu einer raschen Entwicklung der Zerstörer, die in Größe und Bewaffnung (sowohl Kanonen als auch Torpedos) zunahmen.  Auch die Geschwindigkeit wurde erhöht."
 # ""
 ITA_destroyer_late_ww1:0 "Curtatone-Klasse"
 ITA_destroyer_late_ww1_desc:0 "Die Zerstörer der Curtatone-Klasse waren die ersten Zerstörer, die nach dem Ende des Ersten Weltkriegs in Italien gebaut wurden, und sie waren die ersten Zerstörer mit Zwillingskanonenlafetten. Die Schiffe wurden ursprünglich zur gleichen Zeit wie die Zerstörer der Palestro-Klasse in Auftrag gegeben, mussten aber wegen Stahlmangels verschoben werden. Sie verdrängten knapp 1.000 Tonnen und waren mit vier 102-mm-Schneider-Armstrong-Kanonen bestückt. "
 #ITA_destroyer_1b: "Navigatori-Klasse"
 #ITA_destroyer_1c: "Maestrale-Klasse"
 ITA_destroyer_1:0 "Freccia-Klasse"
 ITA_destroyer_1_desc:0 "Die vier Zerstörer der Freccia-Klasse, die zwischen Oktober 1931 und Mai 1932 in Dienst gestellt wurden, waren eine Rückkehr zum kleineren Typ des Flottenzerstörers und sollten mit den neuen Kreuzern der Zara-Klasse mithalten, wozu sie eine höhere Geschwindigkeit und Maschinenleistung benötigten. Die Bewaffnung entsprach der der Turbinen, mit der Ausnahme, dass eine verbesserte Version der 120-mm-Kanone (Modell Ansaldo 1926) eingebaut wurde. Später wurden die veralteten 40-mm- und 13,2-mm-Maschinengewehre durch 20-mm-Geschütze vom Kaliber 65 ersetzt. Bei einem Schiff wurde eine Torpedolafette durch zwei 37-mm-Kanonen ersetzt."
 ITA_destroyer_2:0 "Soldati-Klasse"
 ITA_destroyer_2_desc:0 "Die Soldati-Klasse war eine Gruppe von Zerstörern, die in den späten 1930er Jahren gebaut wurden. Es gab zwei Chargen. Die erste Charge bestand aus zwölf Schiffen und wurde 1938-39 fertiggestellt. Fünf Schiffe wurden in der zweiten Serie 1941-42 fertiggestellt. Das erste Los verdrängte knapp über 1.800 Tonnen und war mit vier 120-mm-Ansaldo-Kanonen bewaffnet."
 ITA_destroyer_3:0 "Ciclone-Klasse"
 ITA_destroyer_3_desc:0 "Die Zerstörer der Ciclone-Klasse wurden als Torpedoboote bezeichnet, waren aber eigentlich eher eine Art Zerstörer-Eskorte. Es handelte sich um leicht vergrößerte Versionen der früheren Orsa-Klasse mit einer Verdrängung von über 1.100 Tonnen, die über eine verbesserte Stabilität und eine stärkere U-Boot-Bewaffnung verfügten."
 #ITA_destroyer_3b: "Ariete-Klasse"
 ITA_destroyer_4:0 "Medaglie d'Oro-Klasse"
 ITA_destroyer_4_desc:0 "Die Comandanti Medaglie d'Oro-Klasse war eine Gruppe von Zerstörern, die für die Regia Marina geplant waren, aber bis zum italienischen Waffenstillstand nie in Dienst gestellt wurden. Die Schiffe waren mit einer Verdrängung von fast 2.100 Tonnen deutlich größer als frühere italienische Zerstörer. Außerdem waren sie mit den größeren 135-mm-Ansaldo-Kanonen bewaffnet und hatten verbesserte Motoren."

 #GENERIC ""
 ITA_light_cruiser_protected:0 "Regioni-Klasse (I)"
 ITA_light_cruiser_protected_desc:0 "Als natürliche Weiterentwicklung des Fregattenkonzepts aus dem Zeitalter der Segelschifffahrt verfügten die geschützten Kreuzer über eine große Reichweite, eine angemessene Bewaffnung und ein gewisses Maß an Panzerung.  Sie waren jedoch nicht stark genug, um sich gegen die Art von Schiffen zu behaupten, die im Zentrum einer Flottenaktion zu finden waren."
 ITA_light_cruiser_scout:0 "Aquila-Klasse (II)"
 ITA_light_cruiser_scout_desc:0 "Die nächste Evolutionsstufe des Kreuzers/Spähers/Raiders: Aufklärungskreuzer, die entweder allein operieren und die Handelsschifffahrt schützen oder angreifen, oder die als Augen der Flotte feindliche Formationen auskundschaften und der Kampflinie Bericht erstatten sollten."
 ITA_light_cruiser_ww1:0 "Taranto-Klasse (III)"
 ITA_light_cruiser_ww1_desc:0 "Die Kreuzer Taranto und Bari waren Kreuzer aus dem Ersten Weltkrieg, die von Deutschland als Reparationsleistung erhalten wurden. Beide verdrängten zwischen 4.500 und 5.100 Tonnen und waren mit deutschen 150mm SK/45 Kanonen bewaffnet."
 # ""

 ITA_light_cruiser_1:0 "Giussano-Klasse"
 ITA_light_cruiser_1_desc:0 "Die leichten Kreuzer der Alberto da Giussano-Klasse waren eine Unterklasse der Condottieri-Klasse, die vor dem Zweiten Weltkrieg für die italienische Regia Marina gebaut wurde. Die Schiffe waren 169 m lang und verfügten über eine Leistung von 95.000 PS. Die Hauptbewaffnung bestand aus 8 152-mm-Kanonen. Sie waren dazu gedacht, die großen französischen Zerstörer zu jagen und zu überwältigen. Die Betonung von Feuerkraft und Geschwindigkeit führte dazu, dass diese Schiffe praktisch ungeschützt gegen Geschützfeuer und Unterwasserbedrohungen waren."
 #ITA_light_cruiser_1b: "Giussano-Klasse"
 #ITA_light_cruiser_1c: "Montecuccoli-Klasse"
 ITA_light_cruiser_2:0 "Duca degli Abruzzi-Klasse"
 ITA_light_cruiser_2_desc:0 "Die Duca degli Abruzzi-Klasse war die fünfte Unterklasse der leichten Kreuzer der Condottieri-Klasse. Sie wurden vor dem Zweiten Weltkrieg gebaut, um die Vorherrschaft im Mittelmeer zu erlangen. Mit einer Verdrängung von über 9.400 Tonnen waren sie die größten leichten italienischen Kreuzer, die während des Krieges in Auftrag gegeben wurden. Sie waren gut gepanzert und mit zehn 152-mm-Ansaldo-Kanonen ausgestattet."
 ITA_light_cruiser_3:0 "Capitani Romani-Klasse"
 ITA_light_cruiser_3_desc:0 "Die leichten Kreuzer der Capitani Romani-Klasse waren im Wesentlichen darauf ausgelegt, die großen neuen französischen Zerstörer der späten 1930er Jahre zu überholen und zu übertrumpfen. Zwölf Schiffe wurden Ende 1939 in Auftrag gegeben, aber nur drei wurden vor dem italienischen Waffenstillstand 1943 fertiggestellt. Sie waren nur leicht gepanzert und verdrängten nur 3.700 Tonnen, waren aber recht schnell. Sie waren mit acht 135-mm-OTO/Ansaldo-Kanonen ausgestattet."
 ITA_light_cruiser_4:0 "San Marco-Klasse"
 ITA_light_cruiser_4_desc:0 "Bei der San Marco-Klasse handelt es sich um eine verbesserte Version der früheren leichten Kreuzer Capitani Romani. Aufgrund des italienischen Waffenstillstands wurden die San Marco und ihr umgestaltetes Schwesterschiff, die San Giorgio, erst in den 1950er Jahren in Dienst gestellt."
 #GENERIC ""
 ITA_armoured_cruiser_1:0 "Giuseppe Garibaldi-Klasse (I)"
 ITA_armoured_cruiser_1_desc:0 "Schneller als die damaligen Schlachtschiffe, aber immer noch relativ gut gepanzert und mit stärkeren Geschützen als alle anderen Schiffe, konnten die Panzerkreuzer je nach Bedarf das Rückgrat eines lokalen Geschwaders oder einen Teil der Kampflinie bilden.  Allerdings waren sie im Vergleich zu modernen Kreuzern langsam und erreichten oft nur eine Geschwindigkeit von 20 Knoten."
 ITA_armoured_cruiser_2:0 "San Giorgio-Klasse (II)"
 ITA_armoured_cruiser_2_desc:0 "Die letzte Generation von Panzerkreuzern. Diese Schiffe waren langsamer als die nachfolgenden schweren Kreuzer, aber auch stärker gepanzert."
 ITA_heavy_cruiser_ww1:0 "Schwerer Kreuzer (III)"
 ITA_heavy_cruiser_ww1_desc:0 "Die ersten richtigen schweren Kreuzer waren eine natürliche Weiterentwicklung der leichten Kreuzer und ein Produkt des Wettlaufs zwischen Großbritannien und Deutschland im Ersten Weltkrieg."
 ITA_heavy_cruiser_1:0 "Trento-Klasse"
 ITA_heavy_cruiser_1_desc:0 "Die Trento-Klasse war ein schwerer Kreuzer der Regia Marina aus den späten 1920er Jahren. Sie waren die ersten Schiffe, die speziell für die Beschränkungen des Washingtoner Flottenvertrags entworfen wurden, der Kreuzer auf 10.000 Tonnen und 8-Zoll-Kanonen begrenzte. Das letzte Schiff der Klasse, die Bolzano, war ein verbessertes Design, das 1932 vom Stapel lief."
 ITA_heavy_cruiser_2:0 "Zara-Klasse"
 ITA_heavy_cruiser_2_desc:0 "Die Bolzano-Klasse kombinierte die hohe Geschwindigkeit der Trento-Klasse mit der Bewaffnung und dem gestuften Rumpf der Zara-Klasse. Sie verdrängte fast 11.000 Tonnen Standardgewicht und war mit acht 203-mm-Kanonen ausgestattet."
 ITA_heavy_cruiser_3:0 "Pisa-Klasse"
 ITA_heavy_cruiser_3_desc:0 "Bei der Pisa-Klasse handelt es sich um einen hypothetischen schweren Kreuzer aus der Zwischenkriegszeit. Sie verdrängte rund 12.000 Tonnen und führte eine eigene Patrouillentruppe an."
 ITA_heavy_cruiser_4:0 "Garibaldi-Klasse"
 ITA_heavy_cruiser_4_desc:0 "Die Garibaldi-Klasse ist eine hypothetische Klasse von schweren Kreuzern aus der Spätkriegszeit. Sie verdrängte etwa 14.000 Tonnen, war mit acht 203-mm-OTO/Ansaldo-Kanonen gut bewaffnet und konnte mit den meisten Flugzeugträgern und anderen großen Schiffen mithalten."

 #GENERIC ""
 ITA_battle_cruiser_early_ww1:0 "Frühe Schlachtkreuzer des Ersten Weltkriegs (I)"
 ITA_battle_cruiser_early_ww1_desc:0 "Schlachtkreuzer waren die schnelleren und leicht gepanzerten Gegenstücke zu den Dreadnoughts, so wie die Panzerkreuzer die Gegenstücke zu den Schlachtschiffen vor den Dreadnoughts gewesen waren."
 ITA_battle_cruiser_late_ww1:0 "Schlachtkreuzer im späten 1. Weltkrieg (II)"
 ITA_battle_cruiser_late_ww1_desc:0 "Wie bei den Dreadnoughts gab es auch bei den Schlachtkreuzern rasche Fortschritte von den Schiffen, die zu Beginn des Ersten Weltkriegs in Dienst gestellt wurden, zu denen, die gegen Ende des Krieges in Auftrag gegeben wurden.  Diese Schlachtkreuzer waren größer und leistungsfähiger und begannen, die Grenze zwischen Schlachtschiffen und Schlachtkreuzern zu verwischen."
 # ""
 ITA_battle_cruiser_1:0 "Caracciolo-Klasse"
 ITA_battle_cruiser_1_desc:0 "Die Francesco-Caracciolo-Klasse war eine Klasse von Großschiffen, die kurz nach dem Ersten Weltkrieg vorgeschlagen wurde. Die Schiffe verdrängten etwa 34.000 Tonnen, waren gut gepanzert und für ihre Größe und ihren Jahrgang recht schnell. Nur ein einziges Schiff lief vom Stapel, das jedoch 1921 ausgemustert wurde."
 ITA_battle_cruiser_2:0 "Principe-Amadeo-Klasse"
 ITA_battle_cruiser_2_desc:0 "Die Principe-Amadeo-Klasse ist ein hypothetischer Schlachtkreuzer, der in den späten 1930er Jahren vom Stapel gelaufen wäre. Sie wäre mit den französischen Schlachtkreuzern der Dunkerque-Klasse vergleichbar, hätte eine Verdrängung von etwa 30.000 Tonnen und wäre mit 320-mm-Geschützen in der Hauptbatterie bewaffnet."
 ITA_battle_cruiser_3:0 "Regno di Sicilia-Klasse"
 ITA_battle_cruiser_4:0 "Lombardia-Klasse"

 #GENERIC ""
 ITA_battleship_pdn:0 "Schlachtschiff Regina Elena(I)"
 ITA_battleship_pdn_desc:0 "Die Regina Elena-Klasse war eine Gruppe von vier Schlachtschiffen, die zwischen 1901 und 1908 für die italienische Regia Marina gebaut wurden. Sie waren mit einer Hauptbatterie von zwei 12-Zoll-Kanonen (300 mm) und zwölf 8-Zoll-Kanonen (200 mm) bewaffnet und erreichten eine Höchstgeschwindigkeit von 22 Knoten. "
 ITA_battleship_dn:0 "Schlachtschiff Dante Alighieri (II)"
 ITA_battleship_dn_desc:0 "Dante Alighieri war das erste Schlachtschiff, das für die Regia Marina (Königliche Italienische Marine) gebaut und 1913 fertig gestellt wurde. Die Hauptbewaffnung bestand aus einem Dutzend 305-mm-Kanonen des Kalibers 46 in vier Dreifach-Geschütztürmen, die in der Mittellinie des Schiffes angeordnet waren. Die ersten beiden Generationen der Dreadnoughts haben noch viele Gemeinsamkeiten mit moderneren Schlachtschiffen, sind aber in der Regel mit Kanonen kleineren Kalibers ausgestattet, fahren langsamer und sind leichter gepanzert."
 # ""
 ITA_battleship_adv_dn:0 "Conte Di Cavour-Klasse"
 ITA_battleship_adv_dn_desc:0 "Die Schlachtschiffe der Conte Di Cavour-Klasse wurden während des Ersten Weltkriegs in Dienst gestellt. Sie verfügten über 305-mm-Armstrong-Vickers-Kanonen, verdrängten 23.000 Tonnen und hatten eine mit anderen Schlachtschiffen der Dreadnought-Ära vergleichbare Höchstgeschwindigkeit. Ab 1933 wurden die beiden verbleibenden Schiffe der Klasse einer gründlichen Überarbeitung unterzogen, bei der ihre Größe, Bewaffnung und Leistung verbessert wurden, um mit den aufkommenden "schnellen" Schlachtschiffen jener Zeit gleichzuziehen."
 ITA_battleship_1:0 "Littorio-Klasse"
 ITA_battleship_1_desc:0 "Die Littorio-Klasse, auch als Vittorio-Veneto-Klasse bekannt, war das modernste Schlachtschiff, das Italien im Zweiten Weltkrieg einsetzte. Sie verdrängten über 40.000 Tonnen und waren für ihre Größe sehr schnell. Sie bildeten das Rückgrat der italienischen Flotte."
 ITA_battleship_2:0 "Roma-Klasse"
 ITA_battleship_2_desc:0 "Roma und Impero waren insgesamt 240,68 m lang und stellten eine Verbesserung der Schiffe der Vittorio-Veneto-Klasse dar. Die Schiffe befanden sich bei Ausbruch des Zweiten Weltkriegs im Bau, wurden aber aus den Trockendocks geholt, um Luftangriffen zu entgehen, und daher nie fertiggestellt."
 ITA_battleship_3:0 "Impero-Klasse"
 ITA_battleship_3_desc:0 "Die Impero-Schlachtschiffe waren eine hypothetische Klasse von Schlachtschiffen in der Mitte des Krieges. Sie verdrängten etwa 43.000 Tonnen, waren mit 381-mm-Ansaldo-Kanonen bewaffnet und gut gepanzert."
 ITA_battleship_4:0 "Dante Alighieri-Klasse"
 # todo 'desc' ""
 ITA_battleship_5:0 "Giulio Cesare-Klasse"
 # todo 'desc' ""

 ITA_carrier_ww1:0 "Cavour-Klasse"
 ITA_carrier_ww1_desc:0 ""
 ITA_carrier_1:0 "Giuseppe-Miraglia-Klasse"
 ITA_carrier_1_desc:0 "Die Giuseppe Miraglia-Klasse ist eine hypothetische Klasse von Flugzeugträgern der frühen Zwischenkriegszeit. Sie ist vergleichbar mit den amerikanischen Flugzeugträgern der Lexington-Klasse und den japanischen Flugzeugträgern der Kaga- oder Akagi-Klasse."
 ITA_carrier_2:0 "Falco-Klasse"
 ITA_carrier_2_desc:0 "Die Falco-Klasse ist eine hypothetische Klasse italienischer Flugzeugträger der Zwischenkriegszeit. Sie waren vergleichbar mit den US-Flugzeugträgern der Yorktown-Klasse und dem britischen Flugzeugträger Ark Royal. Sie verdrängten etwa 21.000 Tonnen, waren gut gepanzert und führten eine durchschnittliche Anzahl von Flugzeugen mit."
 ITA_carrier_3:0 "Aquila-Klasse"
 ITA_carrier_3_desc:0 "Die Aquila war ein geplanter Umbau eines Ozeandampfers, der Roma. Der Umbau sollte 1941 beginnen, das Projekt wurde jedoch nie abgeschlossen. Nach ihrer Fertigstellung würde die Aquila 23.500 Tonnen verdrängen und wäre vergleichbar mit der japanischen Hiyo-Klasse und der britischen Indomitable-Klasse."
 ITA_carrier_4:0 "Sparviero-Klasse"
 ITA_carrier_4_desc:0 "Die Sparviero war ebenfalls ein geplanter Umbau eines Ozeandampfers, der Augustus. Der Umbau begann Ende 1942, kam aber nicht weit. Nach dem Waffenstillstand mit Italien versenkten die Deutschen das Schiff. Der Träger hätte 30.400 Tonnen verdrängt, war ziemlich gut gepanzert und verfügte über eine starke Flakbatterie."
 ITA_sh_battleship_1:0 "Regina-Margherita-Klasse"
 ITA_sh_battleship_1_desc:0 "Die Regina-Margherita-Klasse ist eine hypothetische Klasse schwerer Schlachtschiffe, die kurz vor Kriegsbeginn vom Stapel gelaufen wäre. Sie wären mit den japanischen Schlachtschiffen der Yamato-Klasse vergleichbar. Sie wären sehr gut gepanzert, verdrängen etwa 60.000 Tonnen und sind mit 406-mm-Kanonen bewaffnet."
 ITA_sh_battleship_2:0 "Regina Elena-Klasse"
 ITA_sh_battleship_2_desc:0 "Die Regina Elena-Klasse ist eine hypothetische Klasse schwerer Schlachtschiffe, die etwa zum Zeitpunkt des Kriegseintritts Italiens vom Stapel laufen würde. Sie waren mit den von den USA geplanten Schlachtschiffen der Montana-Klasse vergleichbar. Sie waren stark gepanzert, verdrängten mehr als 70.000 Tonnen und waren mit 406-mm-Geschützen in ihrer Hauptbatterie bewaffnet."
 ITA_sh_battleship_3:0 "Imperium Romanum-Klasse"
