 gw_tank_equipment:0 "WWI Panzer"
 gw_tank_equipment_short:0 "Panzer im Ersten Weltkrieg"
 gw_tank_equipment_desc:0 "Panzer wurden im Ersten Weltkrieg vom Vereinigten Königreich und Frankreich getrennt und gleichzeitig entwickelt, um die festgefahrenen Grabenkämpfe an der Westfront zu durchbrechen. Der Name Panzer wurde von den Briten in der Anfangsphase ihrer Entwicklung als Sicherheitsmaßnahme eingeführt, um ihren Zweck zu verschleiern. Die frühen Panzer waren mit Maschinengewehren und kleinen Kanonen bewaffnet, bewegten sich langsam und waren nur so stark gepanzert, dass sie den Beschuss mit Handfeuerwaffen aufhalten konnten."
 GER_gw_tank_equipment:0 "A7V"
 GER_gw_tank_equipment_short:0 "A7V WW1 Lt.TK"
 GER_gw_tank_equipment_desc:0 "Der A7V war ein schwerer Panzer, den Deutschland 1918 während des Ersten Weltkriegs einführte. Die Besatzung bestand offiziell aus mindestens 17 Soldaten und einem Offizier, der das 33 Tonnen schwere Fahrzeug steuerte, das von zwei zentral eingebauten 4-Zylinder-Benzinmotoren von Daimler mit einer Leistung von je 101 PS angetrieben wurde."
 light_tank_chassis:0 "Leichter Panzer"
 light_tank_chassis_desc:0 "Leichte Panzer sind kleine, wendige Panzer, die sowohl zum Aufklären als auch zur Bekämpfung leicht gepanzerter Gegner geeignet sind."
 light_tank_equipment_0:0 "Leichte Panzer"
