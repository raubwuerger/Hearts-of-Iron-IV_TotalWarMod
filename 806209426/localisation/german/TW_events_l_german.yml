 ss_event.675.t:0 "SS-Einheiten"
 ss_event.675.d:0 "Die Schutzstaffel (SS) war eine wichtige paramilitärische Organisation unter Adolf Hitler und der Nationalsozialistischen Deutschen Arbeiterpartei (NSDAP) in Deutschland. Sie begann mit einer kleinen Wacheinheit, dem so genannten Saal-Schutz, der aus freiwilligen NSDAP-Mitgliedern bestand und für die Sicherheit bei Parteiversammlungen in München sorgte. Von 1929 bis zum Zusammenbruch des Regimes 1945 war die SS die wichtigste Überwachungs- und Terrorbehörde in Deutschland und dem von Deutschland besetzten Europa.  Im November 1933 wurde der Name in Leibstandarte Adolf Hitler geändert. Im April 1934 änderte Himmler den Namen in Leibstandarte SS Adolf Hitler (LSSAH). Die LSSAH bewachte Hitlers private Wohnsitze und Büros und bildete einen äußeren Schutzring für den Führer und seine Besucher. Die LSSAH-Männer besetzten Wachposten an den Eingängen der alten und der neuen Reichskanzlei[74]. Bei besonderen Anlässen wurde die Zahl der LSSAH-Wachen erhöht. Auf dem Berghof, Hitlers Wohnsitz auf dem Obersalzberg, patrouillierte ein großes Kontingent der LSSAH in einer weiträumig abgesperrten Sicherheitszone."
 ss_event.675.a:0 "Bilden Sie Ihre eigenen Waffen-SS-Einheiten."
 ss_event.676.t:0 "LSSAH-1939"
 ss_event.676.d:0 "Die SS-Division "Das Reich" begann als motorisierte Elitedivision und wurde später zu einer Panzerdivision aufgewertet. Die 2. SS-Panzerdivision "Das Reich" war die erfolgreichste Waffen-SS-Division, was die Zahl der verliehenen Ritterkreuze angeht, und wurde von der Panzerlegende Paul Hausser kommandiert. Sie wurde ursprünglich aus der SS-Verfügungstruppe gebildet, die drei der ursprünglichen SS-Standarten umfasste. 1940 erhielt die Formation die Bezeichnung "Reich", 1942 wurde sie schließlich zu "Das Reich"."
 ss_event.676.a:0 "Bildung einer neuen SS-Einheit."
 ss_event.677.t:0 "Das Reich 1940"
 ss_event.677.d:0 "Die SS-Division "Das Reich" begann als motorisierte Elitedivision und wurde später zu einer Panzerdivision aufgewertet. Die 2. SS-Panzerdivision "Das Reich" war die erfolgreichste Waffen-SS-Division in Bezug auf die Verleihung von Ritterkreuzen und wurde von der Panzerlegende Paul Hausser befehligt. Sie wurde ursprünglich aus der SS-Verfügungstruppe gebildet, die aus drei der ursprünglichen SS-Standarten bestand.\n\nDie Formation erhielt 1940 die Bezeichnung "Reich" und wurde 1942 schließlich zu "Das Reich".\n\nDie Panzertruppen der Division zählten unter anderem das Panzerass Ernst Barkmann, den wohl berühmtesten Panther-Kommandeur des Krieges."
 ss_event.677.a:0 "In Kriegszeiten brauchen wir so viele gute Truppen, wie wir bekommen können."
 ss_event.678.t:0 "SS-Division Totenkopf"
 ss_event.678.d:0 "Die 3. SS-Division Totenkopf wurde im Oktober 1939 zunächst als Infanterie-Division aufgestellt. Im Jahr 1942 wurde sie zur SS-Panzergrenadier-Division 'Totenkopf' umgestaltet und im Dezember 1943 in SS-Panzer-Division 'Totenkopf' umbenannt. Die 3. SS-Panzer-Division Totenkopf, die während ihres Bestehens auch als 3. SS-Panzergrenadier-Division Totenkopf oder 3. SS-Division Totenkopf bekannt war, war eine von 38 Divisionen der Waffen-SS - des bewaffneten Flügels der Nationalsozialistischen Deutschen Arbeiterpartei, der während des Zweiten Weltkriegs an der Seite der Wehrmacht diente, ohne formell Teil von ihr zu sein. Bevor sie den Status einer Division erhielt, war die Formation als Kampfgruppe "Eicke" bekannt. Die meisten der anfänglichen Rekruten der Division waren SS-Totenkopfverbände, andere waren Angehörige deutscher Milizen, die in Polen Kriegsverbrechen begangen hatten. Aufgrund ihrer Abzeichen wurde sie manchmal auch als "Totenkopfdivision" bezeichnet."
 ss_event.678.a:0 "Bilden Sie die SS-Totenkopf-Division."
 ss_event.679.t:0 "SS-Junkerschulen"
 ss_event.679.d:0 "Die SS-Junkerschulen wurden 1937 eingeführt und hatten die Aufgabe, militärische Führer für die junge Waffen-SS auszubilden. Es gab sie an vier Standorten: Bad Tölz, Braunschweig, Klagenfurt und Prag de wit. Ihre Absolventen bildeten den Führungsnachwuchs in der SS-Verfügungstruppe, der Polizei, den Konzentrationslagern, den SS-Totenkopfverbänden und dem SD. Über die militärische Ausbildung hinaus wurde eine ganzheitliche SS-Lebensauffassung vermittelt.\n\nSie können nun eigene SS-Einheiten bilden. Ab sofort stehen der Panzer I und Panzer II für die SS zur Verfügung, um Panzer-Divisionen zu bilden. Mit jeder neu erforschten Fahrzeugtechnologie werden auch neue SS-Bataillontypen freigeschaltet."
 ss_event.679.a:0 "Bilden Sie SS-Junkerschulen in Bad Tölz, Braunschweig, Klagenfuhrt und Prag-Dewitz"
