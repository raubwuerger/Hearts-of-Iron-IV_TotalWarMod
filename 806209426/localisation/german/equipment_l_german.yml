 propellant_charge:0 "Ladung der Treibladung"
 propellant_charge_desc:0 "Durch die Verbesserung der Treibladung für Artilleriegranaten können unsere Geschosse schneller und weiter fliegen."
 range_finder:0 "Entfernungsmessung"
