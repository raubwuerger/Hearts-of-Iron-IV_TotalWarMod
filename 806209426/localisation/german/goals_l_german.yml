l_german:
 rhineland:0 "Remilitarisierung des Rheinlandes"
 rhineland_desc:0 "Das Rheinland ist seit dem Ende des Ersten Weltkrieges entmilitarisiert, aber diese Beleidigung darf nicht länger hingenommen werden! Deutschland ist eine souveräne Nation und kann überall innerhalb seiner Grenzen Truppen verlegen!"
 rhineland_short_desc:0 "§LVerlegung deutscher Truppen westlich des Rheins unter Missachtung des Versailler Vertrages. §!§! "
 rhineland_1:0 "Remilitarisierung von Mosselland"
 rhineland_2:0 "Remilitarisieren Sie das Rheinland"
 anschluss:0 "Den Anschluss vollziehen"
 anschluss_desc:0 "Der Anschluss an Österreich ist ein lang gehegter Wunsch des deutschen Volkes. Obwohl durch den Versailler Vertrag verboten, ist die Zeit endlich gekommen, ihn zu verwirklichen. Wir müssen die lokale Unterstützung für den Faschismus in Österreich verstärken, um den Grundstein für den Anschluss zu legen."
 anschluss_short_desc:0 "§LMit verdeckten Mitteln die Unterstützung der Bevölkerung für den Faschismus in Österreich stärken. §!§! "
 anschluss_1:0 "Einflussnahme auf die Politik"
 take_state:0 "Erobern Sie"
 take_state_desc:0 "Nimm $STATE|Y$ von $TARGET|Y$."
 take_state_short_desc:0 "Dieses Kriegsziel macht es billiger, ausgewählte Staaten auf der Friedenskonferenz auszuwählen."
 take_state_focus:0 "Erobern (Fokus)"
 take_state_focus_desc:0 "Nimm $STATE|Y$ von $TARGET|Y$."
 take_state_focus_short_desc:0 "Durch dieses Kriegsziel werden ausgewählte Staaten auf der Friedenskonferenz billiger zu haben sein."
 liberate_wargoal:0 "Befreien"
 liberate_wargoal_short_desc:0 "Befreien"
 liberate_wargoal_desc:0 "Durch dieses Kriegsziel wird die Befreiung auf der Friedenskonferenz billiger."
 independence_wargoal:0 "Unabhängigkeit"
 independence_wargoal_short_desc:0 "Unabhängigkeitskrieg"
 independence_wargoal_desc:0 "Unabhängigkeitskrieg"
 puppet_wargoal_focus:0 "Puppet (Fokus)"
 puppet_wargoal_focus_desc:1 "Puppet $TARGET|Y$" ""
 puppet_wargoal_focus_short_desc:0 "Dieses Kriegsziel macht es billiger, den Staat auf der Friedenskonferenz zu marionettieren."
 take_claimed_state:0 "Beanspruchten Staat einnehmen"
 take_claimed_state_desc:0 "Nimm $STATE|Y$ von $TARGET|Y$"
 take_claimed_state_short_desc:0 "Durch dieses Kriegsziel wird es billiger, ausgewählte Staaten auf der Friedenskonferenz zu übernehmen."
 take_core_state:0 "Kernstaat zurückerobern"
 take_core_state_desc:0 "Nimm $STATE|Y$ von $TARGET|Y$ zurück"
 take_core_state_short_desc:0 "Dieses Kriegsziel macht es billiger, ausgewählte Staaten auf der Friedenskonferenz zu erobern."
 annex_everything:0 "Angliedern"
 annex_everything_desc:0 "Annexion des ausgewählten Staates."
 annex_everything_short_desc:0 "Dieses Kriegsziel verbilligt die Wahl der Annexion auf der Friedenskonferenz."
 civil_war:0 "Bürgerkrieg"
 civil_war_desc:0 "Bürgerkrieg! Die Nation ist in Fraktionen gespalten, die um die Kontrolle des Staates kämpfen."
 civil_war_short_desc:0 "Durch dieses Kriegsziel wird die Wahl der Annexion auf der Friedenskonferenz billiger."
 topple_government:0 "Sturz der Regierung"
 topple_government_desc:0 "Stürze die herrschende Regierung."
 topple_government_short_desc:0 "Durch dieses Kriegsziel wird der Sturz der Regierung auf der Friedenskonferenz billiger."
 anti_comintern_pact:0 "Anti-Komintern-Pakt"
 anti_comintern_pact_desc:0 "Es ist an der Zeit, einen Pakt zu schließen, "in der Erkenntnis, dass es das Ziel der Kommunistischen Internationale, bekannt als Komintern, ist, die bestehenden Staaten mit allen ihr zur Verfügung stehenden Mitteln zu zersetzen und zu unterwerfen; in der Überzeugung, dass die Duldung der Einmischung der Kommunistischen Internationale in die inneren Angelegenheiten der Nationen nicht nur ihren inneren Frieden und ihr soziales Wohlergehen gefährdet, sondern auch eine Bedrohung für den Frieden der Welt darstellt, die bei der Verteidigung gegen die subversiven Aktivitäten der Kommunisten zusammenarbeiten will"."
 anti_comintern_pact_short_desc:0 "§LZusammen mit Italien und Japan eine Einheitsfront gegen den Kommunismus bilden. §!§! "
 tripartite_pact:0 "Dreiparteien-Pakt"
 tripartite_pact_desc:0 "Um den Antikominternpakt zu stärken, vereinbaren die unterzeichnenden Nationen für die nächsten zehn Jahre, dass "ihr Hauptzweck darin besteht, eine neue Ordnung der Dinge zu schaffen und aufrechtzuerhalten, um den gegenseitigen Wohlstand und das Wohlergehen der betreffenden Völker zu fördern". tripartite_pact_short_desc:0"§LDurch die Unterzeichnung eines neuen Vertrags noch engere Beziehungen zu Italien und Japan knüpfen. §!§! "
 demand_sudetenland:0 "Verlangen Sie das Sudetenland"
 demand_sudetenland_desc:0 "Das deutsche Volk des Sudetenlandes wird von den tschechoslowakischen Machthabern grausam misshandelt, ein Verbrechen, das nicht länger hingenommen werden darf! Das Sudetenland und seine Bevölkerung müssen sofort an Deutschland abgetreten werden."
 demand_sudetenland_short_desc:0 "§LMassentruppen entlang der tschechoslowakischen Grenze, um Druck auf Prag auszuüben. §!§! "
 fate_of_czechoslovakia:0 "Das Schicksal der Tschechoslowakei"
 fate_of_czechoslovakia_desc:0 "Mit dem Sudetenland in unseren Händen liegt die Tschechoslowakei schutzlos da. Es ist an der Zeit, diesen traurigen Rumpfstaat zu beenden."
 fate_of_czechoslovakia_short_desc:0 "§LTruppen im Sudetenland aufstellen, um die Reste des tschechischen Staates zu annektieren. §!§! "
 molotov_ribbentrop_pact:0 "Molotow-Ribbentrop-Pakt"
 molotov_ribbentrop_pact_desc:0 "Durch die Unterzeichnung eines Freundschafts- und Nichtangriffsvertrags mit der UdSSR können wir uns über den Umgang mit den Staaten zwischen unseren derzeitigen Grenzen einigen und ein höheres Handelsvolumen erreichen. Zusätzlich zu den Bestimmungen über den Nichtangriff enthält der Vertrag ein geheimes Protokoll, das die Gebiete Rumäniens, Polens, Litauens, Lettlands, Estlands und Finnlands in eine nationalsozialistische und eine sowjetische Einflusssphäre aufteilt und damit mögliche territoriale und politische Umstrukturierungen dieser Länder vorwegnimmt."
 molotov_ribbentrop_pact_short_desc:0 "§Unterzeichnung eines Nichtangriffspakts mit der UdSSR, um eine sowjetische Intervention zu verhindern. §!§! "
 poland_goal:0 "Danzig oder Krieg!"
 poland_goal_desc:0 "Danzig war deutsch, Danzig ist deutsch geblieben, und Danzig soll von nun an deutsch sein! Wir müssen das deutsche Volk auf den unvermeidlichen Krieg mit Polen vorbereiten. Eine Propagandakampagne wird seinen Willen für die kommende Schlacht stählen, während die Verbrechen der polnischen Nation der Welt vor Augen geführt werden. Danzig und die umliegenden Gebiete werden an Deutschland zurückgegeben!"
 poland_goal_short_desc:0 "§LBereitet das deutsche Volk auf den Krieg mit Polen vor, dann marschiert auf Warschau! §!§! "
 poland_goal_1:0 "Auf den Krieg vorbereiten"
 poland_goal_2:0 "Erkläre den Krieg"
 test_the_chinese_focus:0 "Zwischenfall an der chinesischen Grenze"
 test_the_chinese_focus_desc:0 "Die Chinesen weigern sich immer noch, unsere Befreiung der Mandschurei anzuerkennen, und die Spannungen an der Grenze bei Peking haben zu mehreren Scharmützeln geführt. Wenn wir einen Zwischenfall inszenieren, können wir den Konflikt zu einem ausgewachsenen Krieg eskalieren lassen. Das wird uns den nötigen Vorwand liefern, um mit den Chinesen ein für alle Mal fertig zu werden!"
 test_the_chinese_focus_short_desc:0 "§LProvozieren Sie eine Konfrontation, indem Sie Streitkräfte entlang der chinesischen Grenze zusammenziehen. §!§! "
 chinese_border_incident_SUCCEEDED:0 "Der Zwischenfall auf der Marco-Polo-Brücke"
 chinese_border_incident_SUCCEEDED_DESC:0 "Teile unserer Streitkräfte wurden in ein heftiges Gefecht mit chinesischen Soldaten verwickelt, als sie versuchten, die Kontrolle über die strategisch wichtige Marco-Polo-Brücke südlich von Peking zu erlangen. Die Kämpfe endeten ergebnislos, aber wir haben eine Entschuldigung und weitere territoriale Zugeständnisse gefordert."
 south_pacific_mandate:0 "Das Mandat für den Südpazifik"
 south_pacific_mandate_desc:0 "Unsere Besitztümer im Pazifik, die uns nach dem letzten Krieg vom Völkerbund zugesprochen wurden, werden Japans erste Verteidigungslinie in künftigen Kriegen gegen Amerika bilden. Diese Inseln sind unsinkbare Flugzeugträger, und wir sollten Maßnahmen ergreifen, um sie zu befestigen."
 south_pacific_mandate_short_desc:0 "§LBau neuer Küstenforts auf unseren Pazifikinseln. §!§! "
 south_pacific_mandate_SUCCEEDED:0 "Das Südpazifik-Mandat ist befestigt worden"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Unsere Ingenieure haben unsere Inseln im südpazifischen Mandatsgebiet befestigt. Angreifer werden es schwer haben, unsere Truppen zu vertreiben."
 demand_indochina_focus:0 "Verlangen Sie Französisch-Indochina"
 demand_indochina_focus_desc:0 "Nach seiner Niederlage in Europa ist Frankreichs Einfluss auf seine überseeischen Kolonien bestenfalls noch schwach. Setzen Sie die neue französische Regierung unter Druck, damit sie Japan vollen Zugang zu ihren Stützpunkten in Indochina gewährt. Diese Region wird als Sprungbrett für zukünftige Kampagnen nützlich sein."
 demand_indochina_focus_tt:0 "Im Krieg mit Frankreich oder Frankreich besitzt Indochina nicht. \nist mit Frankreich verbündet."
 demand_indochina_focus_short_desc:0 "§LDruck auf die neue französische Regierung ausüben, damit sie Indochina aufgibt. §!§! "
 demand_french_indochina_SUCCEEDED:0 "Die Forderungen werden gestellt"
 demand_french_indochina_SUCCEEDED_DESC:0 "Unsere Streitkräfte werden entlang der Grenzen von Französisch-Indochina positioniert, um deutlich zu machen, dass eine Ablehnung unseres Vorschlags ernsthafte Konsequenzen haben wird."
 test_the_ussr_focus:0 "Verstärkung der Demarkationslinie"
 test_the_ussr_focus_desc:0 "Wir müssen auf die anhaltenden sowjetischen Provokationen entlang unserer Nordgrenze reagieren. Ihre unaufhörlichen Verletzungen der Demarkationslinie können nicht länger toleriert werden. Massentruppen in der Nordmandschurei entlang der Grenze gemäß unseren Karten."
 test_the_ussr_focus_short_desc:0 "§LMassentruppen in der Mandschurei, um die sowjetischen Provokationen zu unterbinden. §!§! "
 naval_expansion_focus:0 "Erhöhung der Marineproduktion"
 naval_expansion_focus_desc:0 "Wir sind nicht mehr an den Washingtoner Flottenvertrag gebunden, und als Inselnation ist die Flotte für unser Überleben von entscheidender Bedeutung. Erweitern Sie unsere Hafenanlagen, um die Flottenproduktion zu erhöhen. Nur dann kann Japan die Flotte bauen, die es verdient."
 naval_expansion_focus_short_desc:0 "§LSteigerung der japanischen Marineproduktion durch den Bau weiterer Werften. §!§! "
 increase_naval_production_SUCCEEDED:0 "Marineproduktion gesteigert"
 increase_naval_production_SUCCEEDED_DESC:0 "Wir haben unsere Flottenproduktion erfolgreich gesteigert. Bald wird der Kaiser die mächtigste Flotte befehligen, die die Welt je gesehen hat!"
 siamese_puppet_focus:0 "Druck auf Siam"
 siamese_puppet_focus_desc:0 "Unsere Streitkräfte brauchen Zugang zu Siam, um die britischen Besitzungen in Burma und Malaya zu erreichen. Eine Machtdemonstration könnte die siamesische Regierung davon überzeugen, ein Bündnis mit uns als loyale Partner in der Greater East Asia Co-Prosperity Sphere zu schließen."
 siamese_puppet_focus_short_desc:0 "§LÜberzeugen Sie Siam, sich mit uns zu verbünden. §!§! "
 occupy_philippines:0 "Besetzen Sie die Philippinen"
 occupy_philippines_desc:0 "Der erste Schritt in einer erfolgreichen Pazifik-Kampagne ist die Besetzung der Philippinen. Die Amerikaner werden nicht zögern, die Inseln als vorgeschobene Basis zu nutzen, von der aus sie Japan direkt angreifen können, aber wir können sie für den gleichen Zweck in zukünftigen Operationen gegen das südliche Ressourcengebiet nutzen."
 occupy_philippines_short_desc:0 "§LLandstreitkräfte auf den Philippinen, um ihre Nutzung als Stützpunkt gegen uns zu verhindern. §!§! "
 southern_resource_area:0 "Das südliche Rohstoffgebiet"
 southern_resource_area_desc:0 "Britisch-Borneo und das reiche Niederländisch-Ostindien sind lebenswichtige strategische Ziele, die reif für die Einnahme sind. Japan muss sich den Zugang zu den Ölfeldern und Kautschukplantagen sichern, sonst wird seine Industrie verhungern und seine Kriegsmaschinerie zusammenbrechen."
 southern_resource_area_short_desc:0 "§LBesetzen Sie das südliche Rohstoffgebiet, um Rohstoffe für unsere Kriegsindustrie zu sichern. §!§! "
 british_far_east:0 "Der britische Ferne Osten"
 british_far_east_desc:0 "Großbritannien muss von seinem asiatischen Kolonialreich befreit werden, wenn Japan seinen rechtmäßigen Platz als Anführer einer neuen Ordnung in Großostasien einnehmen soll. Erobern Sie Hongkong, besetzen Sie die malaiische Halbinsel und stoßen Sie nach Birma vor. Errichtung einer neuen Grenze entlang der Grenze zu Indien."
 british_far_east_short_desc:0 "§Vollendung der Eroberung von Hongkong, Singapur und Birma. §!§! "
 isolate_australia:0 "Australien isolieren"
 isolate_australia_desc:0 "Australien ist für die alliierten Kriegsanstrengungen im Pazifik lebenswichtig und darf nicht als Stützpunkt dienen, von dem aus die Kräfte gegen Japan und seine rechtmäßigen Eroberungen gesammelt werden. Durch die Einnahme wichtiger Inseln im südwestlichen Pazifik können wir Australien von den Vereinigten Staaten isolieren."
 isolate_australia_short_desc:0 "§LIsolieren Sie Australien, indem Sie die umliegenden Schlüsselinseln besetzen. §!§! "
 invade_australia:0 "In Australien einmarschieren"
 invade_australia_desc:0 "Es ist an der Zeit, eine umfassende Invasion in Australien durchzuführen. Dadurch wird die größte Bastion der alliierten Macht im Pazifik dauerhaft beseitigt und die südliche Flanke der ostasiatischen Ko-Wohlstandssphäre gesichert."
 invade_australia_short_desc:0 "§LStarten Sie eine groß angelegte Invasion in Australien. §!§! "
 secure_the_pacific:0 "Sicherung des Pazifiks"
 secure_the_pacific_desc:0 "Die amerikanischen Stützpunkte im gesamten Pazifik müssen beschlagnahmt werden, um die Fähigkeit der amerikanischen Flotte zur Kraftprojektion in unserem Hoheitsgebiet zu verringern. Der Generalstab der kaiserlichen Marine hat mehrere Inseln identifiziert, die besetzt werden müssen, darunter der Hauptstützpunkt der US-Pazifikflotte auf Hawaii."
 secure_the_pacific_short_desc:0 "§LBesetzen Sie wichtige amerikanische Inseln, um die Kontrolle über den Pazifik zu sichern. §!§! "
 close_panama_canal:0 "Schließung des Panamakanals"
 close_panama_canal_desc:0 "Die Amerikaner sind auf den Panamakanal angewiesen, um ihre Seestreitkräfte zwischen West- und Ostküste zu transportieren, und das ist ihre Schwachstelle! Wir müssen die Galapagos-Inseln erobern, um einen vorgeschobenen Stützpunkt einzurichten, und dann Truppen in Panama landen, um den Kanal zu schließen. Für den Imperator!"
 close_panama_canal_short_desc:0 "§LBesetzen Sie den Panamakanal, um den Amerikanern die Nutzung zu verweigern. §!§! "
 invasion_of_alaska:0 "Die Invasion Alaskas"
 invasion_of_alaska_desc:0 "Die nördlichen Zugänge zu den Heimatinseln müssen durch die Besetzung der Aleuten gesichert werden. Die Kontrolle über diese Inseln wird es uns außerdem ermöglichen, durch die Invasion Alaskas in Nordamerika Fuß zu fassen. Die Abgeschiedenheit dieser Region dürfte es den Amerikanern schwer machen, sich zu verstärken."
 invasion_of_alaska_short_desc:0 "§LIn Alaska eindringen und amerikanisches Gebiet besetzen. §!§! "
 invasion_of_west_coast:0 "Operation Ketsu-Go"
 invasion_of_west_coast_desc:0 "Das kaiserliche Generalhauptquartier hat beschlossen, den Krieg mit den Amerikanern durch eine Invasion an ihrer Westküste zu einem entscheidenden Ende zu bringen. Zu den Zielen dieser Operation gehören Los Angeles, San Francisco und Seattle. Seien Sie auf mögliche Gegenangriffe gegen unsere Landeköpfe vorbereitet."
 invasion_of_west_coast_short_desc:0 "§LBeginn einer Invasion an der amerikanischen Westküste. §!§! "
 invasion_of_india:0 "Die Invasion in Indien"
 invasion_of_india_desc:0 "Endlich wird die Ära der britischen Herrschaft über den indischen Subkontinent zu Ende gehen. Wir müssen von Burma aus vorstoßen und die Briten vollständig aus Asien vertreiben. Dies wird ein Schlag sein, von dem sich ihr Reich niemals erholen kann!"
 invasion_of_india_short_desc:0 "§LVertreiben Sie die Briten aus Indien, indem Sie den gesamten Subkontinent besetzen. §!§! "
 secure_the_indian_ocean:0 "Sichern Sie den Indischen Ozean"
 secure_the_indian_ocean_desc:0 "Wir müssen die Kontrolle über den Indischen Ozean erlangen, um die Flottenbewegungen der Alliierten in Richtung Asien zu verhindern. Mehrere Ziele müssen eingenommen werden, darunter Madagaskar vor der afrikanischen Küste. Die Insel könnte als Stützpunkt genutzt werden, um von dort aus britische Konvois in Richtung Naher Osten zu stören."
 secure_the_indian_ocean_short_desc:0 "§LDie Kontrolle über den Indischen Ozean durch die Einnahme von Schlüsselzielen. §!§! "
 invasion_of_south_africa:0 "Die Invasion Südafrikas"
 invasion_of_south_africa_desc:0 "Unsere unaufhaltsamen Streitkräfte sind nun in der Lage, Südafrika anzugreifen. Die Eroberung Südafrikas dürfte es den alliierten Seestreitkräften sehr schwer machen, ohne Benutzung des Suezkanals in den Indischen Ozean vorzudringen. Das dekadente britische Empire löst sich vor unseren Augen auf."
 invasion_of_south_africa_short_desc:0 "§LLandungstruppen in Südafrika und Vernichtung aller Widerstände. §!§! "
 extend_maginot_line:0 "Verlängern Sie die Maginot-Linie"
 extend_maginot_line_desc:0 "Unsere Grenze zu Deutschland wird durch die gewaltige Maginot-Linie geschützt, aber ein flankierender deutscher Vorstoß durch Belgien und Luxemburg ist, genau wie 1914, immer möglich. Wir müssen unsere schweren Befestigungen bis zum Ärmelkanal ausbauen, auch wenn dies bedeutet, Belgien der Gnade der Deutschen zu überlassen."
 extend_maginot_line_short_desc:0 "§LDie Maginot-Linie bis zum Ärmelkanal ausbauen. §!§! "
 improve_alpine_line:0 "Verbesserung der Alpenlinie"
 improve_alpine_line_desc:0 "Die "kleine Maginot-Linie", die unsere Südgrenze zu Italien verteidigt, war in unseren militärischen Planungen immer von untergeordneter Bedeutung. Das faschistische Italien wird jedoch immer aggressiver, und wir wissen, dass es territoriale Ambitionen in Südfrankreich hat. Wir müssen die Befestigungen der Alpenlinie auf den gleichen Stand bringen wie die der Maginot-Linie."
 improve_alpine_line_short_desc:0 "§LVerbesserung unserer Verteidigungsanlagen entlang der italienischen Grenze. §!§! "
 expand_french_air_force:0 "Ausbau der Armée de l'Air"
 expand_french_air_force_desc:0 "Die Luftstreitkräfte werden im nächsten Krieg von entscheidender Bedeutung sein - die Aufgabe unseres Luftraums wird unweigerlich die Aufgabe Frankreichs bedeuten. Wir müssen die Armée de l'Air weiter ausbauen, um sicherzustellen, dass Frankreich über eine der besten Luftstreitkräfte der Welt verfügt."
 expand_french_air_force_short_desc:0 "§LAufstockung unserer Luftwaffe zum Schutz des Luftraums über Frankreich. §!§! "
 french_arms_industry:0 "Ausbau der Rüstungsindustrie"
 french_arms_industry_desc:0 "Ein weiterer Krieg mit Deutschland scheint derzeit immer wahrscheinlicher. Wir müssen uns darauf vorbereiten, indem wir die Rüstungsindustrie ausbauen. Die französische Armee ist alles, was zwischen Deutschland und der Herrschaft über Westeuropa steht!"
 french_arms_industry_short_desc:0 "§LBauen Sie die französische Rüstungsindustrie auf, um sich auf den kommenden Krieg vorzubereiten. §!§! "
 scandinavian_expedition:0 "Die Skandinavienexpedition"
 scandinavian_expedition_desc:0 "Wir müssen tun, was wir können, um den Krieg von französischem Territorium fernzuhalten, und eine Expedition nach Norwegen und Nordschweden wird Deutschland eine neue Front eröffnen, die es in Betracht ziehen kann. Ein großer Teil des deutschen Stahls kommt aus dieser Region, und wenn wir die Versorgung unterbrechen, könnte es möglich sein, die deutsche Industrie lahmzulegen."
 scandinavian_expedition_short_desc:0 "§LEröffnen Sie eine neue Front für Deutschland aus Nordskandinavien. §!§! "
 grand_offensive:0 "Großoffensive starten"
 grand_offensive_desc:0 "Während die Wehrmacht damit beschäftigt ist, sich mit den tapferen polnischen Kräften im Osten auseinanderzusetzen, müssen wir die Verpflichtungen unseres Bündnisses erfüllen und tief in Deutschland eindringen! Besetzen Sie ihr industrielles Kernland im Rheintal. Das sollte die Aufmerksamkeit des OKW erregen und sie möglicherweise dazu zwingen, ihre Offensive in Polen aufzugeben."
 grand_offensive_short_desc:0 "§LBesetzen Sie die deutsche Industrie im Rheintal. §!§! "
 seize_berlin_fra:0 "Berlin einnehmen"
 seize_berlin_fra_desc:0 "Wir haben keine andere Wahl, als auf Berlin zu marschieren und die Trikolore auf dem Reichstagsgebäude aufzustellen. Lasst uns diesen Krieg zu einem schnellen Ende bringen, bevor er ernsthaft beginnen kann."
 seize_berlin_fra_short_desc:0 "§LBesetzt die deutsche Hauptstadt. §!§! "
 occupy_libya_fra:0 "Besetzt das italienische Libyen"
 occupy_libya_fra_desc:0 "Italiens Kolonialreich muss zerschlagen werden. Starten Sie von unserem tunesischen Protektorat aus eine Offensive auf das italienische Libyen und besetzen Sie die Mittelmeerküste. Zu den wichtigsten Zielen gehören die strategischen Hafenstädte Tripolis und Benghazi."
 occupy_libya_fra_short_desc:0 "§LStarten Sie eine Offensive zur Besetzung von Tripolis und Benghazi. §!§! "
 occupy_north_italy_fra:0 "Besetzen Sie Norditalien"
 occupy_north_italy_fra_desc:0 "Es ist wieder einmal an der Zeit, dass die französischen Armeen in Norditalien einmarschieren. Ein Großteil der italienischen Kriegsindustrie ist dort konzentriert, und Rom muss ihrer Nutzung beraubt werden. Durchbrechen Sie das gepriesene Vallo Alpino und stoßen Sie in die Poebene vor. Vive la France!"
 occupy_north_italy_fra_short_desc:0 "§Durchbrich das gerühmte Vallo Alpino und stoße in die Poebene vor. §!§! "
 occupy_south_italy_fra:0 "Besetzen Sie Süditalien"
 occupy_south_italy_fra_desc:0 "Die südliche Hälfte der italienischen Halbinsel muss gesichert werden, ebenso wie Sizilien und Sardinien. Nehmen Sie alle Ziele ein, aber lassen Sie sich nicht von unserem Hauptziel ablenken: Rom. Sobald Sie die Ewige Stadt eingenommen haben, setzen Sie Ihren Vorstoß entlang der Küste fort und beseitigen Sie alle verbleibenden Widerstandsnester."
 occupy_south_italy_fra_short_desc:0 "§LNehmen Sie Sizilien und Sardinien sowie die italienische Hauptstadt ein. §!§! "
 claim_bessarabia:0 "Bessarabien einnehmen"
 claim_bessarabia_desc:0 "Das Gebiet von Bessarabien wurde in der turbulenten Zeit nach der Russischen Revolution widerrechtlich von Rumänien besetzt. Es gehört rechtmäßig zu uns und muss zurückgegeben werden. Der Molotow-Ribbentrop-Pakt gibt uns freie Hand, mit den Rumänen zu verhandeln, ohne dass uns eine deutsche Intervention droht; die Zeit zum Handeln ist also gekommen."
 claim_bessarabia_short_desc:0 "§LZwingt die Rumänen, Bessarabien an uns zurückzugeben. §!§! "
 claim_baltic_states:0 "Beanspruchen Sie die baltischen Staaten"
 claim_baltic_states_desc:0 "Die baltischen Staaten sind ein gescheitertes Experiment des Kapitalismus, das beendet werden muss. Unser Pakt mit Deutschland ermöglicht es uns, ungestraft in der Region zu agieren, und wir haben Ultimaten an Estland, Lettland und Litauen vorbereitet, damit wir innerhalb ihrer Grenzen Militärstützpunkte errichten dürfen. Es wird dann ein Leichtes sein, diese Nationen als Vollmitglieder in die Union der Sozialistischen Sowjetrepubliken aufzunehmen."
 claim_baltic_states_short_desc:0 "§LEingliederung der baltischen Staaten in die Sowjetunion. §!§! "
 claim_karelia:0 "Anspruch auf Karelien"
 claim_karelia_desc:0 "Gemäß dem Molotow-Ribbentrop-Pakt liegt Finnland in unserer Interessensphäre, und es ist an der Zeit, seine großzügigen Grenzen zu revidieren. Ihre südöstliche Grenze an der Karelischen Landenge liegt in unannehmbarer Nähe zu Leningrad und gefährdet die Sicherheit unserer Nation. Wir werden Helsinki um territoriale Zugeständnisse Finnlands bitten, aber wir müssen bereit sein zu kämpfen, wenn sie sich weigern."
 claim_karelia_short_desc:0 "§LFordern Sie Karelien von Finnland, um die Sicherheit Leningrads zu verbessern. §!§! "
 improve_stalin_line:0 "Verbesserung der Stalin-Linie"
 improve_stalin_line_desc:0 "Die Arbeiten an der Stalin-Linie begannen in den 1920er Jahren entlang unserer Westgrenze, um uns gegen die bürgerlichen Nationen Westeuropas zu verteidigen, die nichts lieber täten, als uns zu vernichten. Wir müssen diese Verteidigungsanlagen weiter ausbauen."
 improve_stalin_line_short_desc:0 "§LVerbesserung der Verteidigungsanlagen entlang der Stalin-Linie zum Schutz vor ausländischen Invasionen. §!§! "
 develop_leningrad_area:0 "Entwicklung des Leningrader Gebiets"
 develop_leningrad_area_desc:0 "Weiterer Ausbau der Infrastruktur um Leningrad"
 develop_moscow_area:0 "Entwicklung des Moskauer Gebiets"
 develop_moscow_area_desc:0 "Weiterer Ausbau der Infrastruktur um Moskau"
 industrialize_leningrad_area:0 "Industrialisierung des Leningrader Gebiets"
 industrialize_leningrad_area_desc:0 "Weitere Entwicklung der Industriegebiete in den Städten um Leningrad."
 industrialize_moscow_area:0 "Industrialisierung des Moskauer Gebietes"
 industrialize_moscow_area_desc:0 "Weitere Entwicklung der Industriegebiete in den Städten rund um Moskau."
 SOV_vasily_chuikov:0 "Abberufung Tschuikows"
 SOV_vasily_chuikov_desc:0 "Die STAVKA fordert, dass Tschuikow seinen Dienst in der Volksrepublik China aufgibt und zur Verteidigung der Union gegen die faschistischen Invasoren zurückkehrt."
 sov_don_river_system:0 "Don-Fluss-System"
 sov_don_river_system_desc:0 "Das Flusssystem des Don ist für den Transport von Waren und Nachschub in den westlichen Teilen Russlands von entscheidender Bedeutung."
 industrialize_stalingrad_area:0 "Entwicklung des Stalingrader Gebiets"
 industrialize_stalingrad_area_desc:0 "Weiterer Ausbau der Infrastruktur um Stalingrad"
 sov_retool_tractor_factories:0 "Umrüstung von Traktorenfabriken"
 sov_retool_tractor_factories_desc:0 "Wir haben mit dem Projekt begonnen, einige unserer Traktorenfabriken in Rüstungskomplexe umzuwandeln, die verschiedene schwere militärische Ausrüstungen wie Panzer produzieren werden."
 sov_develop_urals:0 "Entwicklung des Urals"
 sov_develop_urals_desc:0 "Um die Sowjetunion zu verbinden, müssen die Gebiete um den Ural über eine ausreichende Infrastruktur verfügen."
 SOV_urals_armed:0 "Militärkomplexe im Ural"
 SOV_urals_armed_desc:0 "Angesichts des drohenden Krieges in Europa brauchen wir im Falle eines Krieges Ausweichanlagen, die vor den Bombern unserer Feinde geschützt sind."
 five_year_plans:0 "Die Fünf-Jahres-Pläne"
 five_year_plans_desc:0 "Die Fünfjahrespläne für die Entwicklung der Volkswirtschaft sind für die Zukunft der Sowjetunion von entscheidender Bedeutung. Wirtschaftlicher und industrieller Rückstand wird unsere endgültige Vernichtung durch die kapitalistischen und faschistischen Mächte im Ausland bedeuten. Wir müssen unsere Industrie und unsere Produktionsleistung weiter ausbauen!"
 five_year_plans_short_desc:0 "§LDie zivile Industrieproduktion der Sowjetunion ausbauen. §!§! "
 operation_zet:0 "Operation Zet"
 operation_zet_desc:0 "Die japanischen Faschisten führen einen Krieg, um ganz China zu erobern. Es liegt natürlich nicht im Interesse der Sowjetunion, dass sie Erfolg haben. Wir müssen den Chinesen jede erdenkliche Unterstützung zukommen lassen. Mit etwas Glück wird die kaiserliche japanische Armee in einen Sumpf hineingezogen, der ihr Reich schwächt und sie für die absehbare Zukunft beschäftigt hält."
 operation_zet_short_desc:0 "§LBieten Sie den Chinesen Unterstützung in ihrem Krieg gegen Japan an. §!§! "
 annex_tannu_tuva:0 "Tannu Tuva angliedern"
 annex_tannu_tuva_desc:0 "Die Tuvinische Volksrepublik ist nur dem Namen nach ein Mitglied der Sowjetunion. Lassen Sie uns die Beziehung formalisieren, indem wir sie offiziell in unsere große Nation einbeziehen."
 annex_tannu_tuva_short_desc:0 "§LTannu Tuva in die Sowjetunion eingliedern. §!§! "
 second_vienna_award:0 "Zweiter Wiener Schiedsspruch"
 second_vienna_award_desc:0 "Der Vertrag von Trianon hat Ungarn ungerechterweise mehr als zwei Drittel seines Territoriums entzogen. Der Verlust Siebenbürgens an die Rumänen war besonders schwer zu verkraften. Doch in Europa ist eine neue Ordnung entstanden, und wir müssen unsere Freunde in Deutschland um die Rückgabe des gestohlenen ungarischen Landes bitten."
 second_vienna_award_short_desc:0 "§LBittet Deutschland um die Rückgabe von Siebenbürgen an Ungarn. §!§! "
 claim_memel:0 "Memel einfordern"
 claim_memel_desc:0 "Memel ist eine weitere Ungerechtigkeit, die aus dem verhassten Versailler Vertrag resultiert. Die Provinz gehörte jahrhundertelang zu Preußen, und doch beschloss die Entente, sie von Deutschland abzutrennen und Litauen zu überlassen, das sie unrechtmäßig annektierte. Es ist an der Zeit, dieses Unrecht zu korrigieren."
 claim_memel_short_desc:0 "§LFordern Sie die Rückführung Memels in das Großdeutsche Reich. §!§! "
 treaty_of_craiova:0 "Vertrag von Craiova"
 treaty_of_craiova_desc:0 "Die Süddobrudscha wurde uns nach dem Zweiten Balkankrieg von Rumänien weggenommen. Die Grenzen Europas werden jedoch gerade neu gezogen, und Rumänien ist bereits zu Zugeständnissen gezwungen worden. Wir müssen die Rückgabe unseres verlorenen Territoriums fordern."
 treaty_of_craiova_short_desc:0 "§LFordern Sie die Rückgabe der südlichen Dobrudscha von Rumänien. §!§! "
 german_advisors_china:0 "Deutsche Berater in China"
 german_advisors_china_desc:0 "Deutsche Militärberater sind mindestens seit den zwanziger Jahren in China präsent und haben die Kuomintang entscheidend unterstützt. Angesichts des gegenwärtigen Krieges kann dies nicht länger toleriert werden. Als Unterzeichner des Antikominternpaktes haben wir das Recht, den sofortigen Abzug aller deutschen Unterstützung für die Chinesen zu fordern. Es ist an der Zeit, dass die Deutschen sich für eine Seite entscheiden."
 german_advisors_china_short_desc:0 "§LFordern Sie die Rückkehr der deutschen Berater, die China helfen. §!§! "
 chinese_coastal_regions:0 "Chinesische Küstenregionen besetzen"
 chinese_coastal_regions_desc:0 "Wir müssen unsere Seemachtüberlegenheit ausnutzen und die Chinesen isolieren, indem wir wichtige Häfen entlang ihrer Küste besetzen. Das kaiserliche Generalhauptquartier hat mehrere Regionen bestimmt, die unter japanische Kontrolle gebracht werden müssen."
 chinese_coastal_regions_short_desc:0 "§LIsolieren Sie die Chinesen durch die Besetzung ihrer Küste. §!§! "
 chinese_interior:0 "Besetzen Sie das Innere Chinas"
 chinese_interior_desc:0 "Machen wir dem chinesischen Widerstand ein für alle Mal ein Ende, indem wir ins Landesinnere vordringen. Zeigen wir ihnen, dass unsere Reichweite keine Grenzen kennt, indem wir jeden Widerstand niederschlagen. Dies wird die japanische Vorherrschaft in Asien sichern."
 chinese_interior_short_desc:0 "§LVerfolgt die Chinesen nach Westen in ihr Landesinnere. §!§! "
 russian_far_east:0 "Der russische Ferne Osten"
 russian_far_east_desc:0 "Den Sowjets muss gezeigt werden, dass sie in Asien nicht mehr willkommen sind. Besetzen Sie den russischen Fernen Osten, beginnend mit dem Stützpunkt ihrer Pazifikflotte in Wladiwostok. Auch der Norden Sachalins und Kamtschatkas muss gesichert werden."
 russian_far_east_short_desc:0 "§LErobern Sie den russischen Fernen Osten für Japan! §!§! "
 siberia_beckons:0 "Sibirien lockt"
 siberia_beckons_desc:0 "Wir müssen unseren Vormarsch nach Sibirien fortsetzen. Treiben Sie die Russen nach Westen, bis sie unsere Besitztümer in Asien nicht mehr bedrohen. Die sibirische Wildnis wird unserem Reich als Puffer dienen, und die unerschlossenen Bodenschätze der Region werden sicher auch künftigen Generationen von Japanern zugute kommen."
 siberia_beckons_short_desc:0 "§LMarschiert weiter und erobert Sibirien im Namen des Kaisers. §!§! "
 conquest_of_abyssinia:0 "Eroberung von Abessinien"
 conquest_of_abyssinia_desc:0 "Die schmerzlichen Erinnerungen an den Ersten Italo-Abyssinischen Krieg und die Niederlage bei Adwa liegen nun hinter uns. Wir setzen uns für die vollständige Eroberung des äthiopischen Reiches und dessen Eingliederung in Italienisch-Ostafrika ein. Vorwärts zum Sieg!"
 conquest_of_abyssinia_short_desc:0 "§LFührt die Invasion in Äthiopien durch. §!§! "
 conquest_of_albania:0 "Eroberung von Albanien"
 conquest_of_albania_desc:0 "Die italienischen Truppen mussten sich 1920 in demütigender Weise aus den von ihnen besetzten Teilen Albaniens zurückziehen, aber jetzt ist die Zeit für unsere Rückkehr gekommen. Die Annexion Albaniens wird uns die volle Kontrolle über den Zugang zur Adria geben, und das Gebiet kann als Stützpunkt für künftige Kampagnen auf dem Balkan dienen."
 conquest_of_albania_short_desc:0 "§LSicherung der Adria durch die Einnahme Albaniens. §!§! "
 strengthen_vallo_alpino:0 "Verstärkung des Vallo Alpino"
 strengthen_vallo_alpino_desc:0 "Entlang unserer Nordgrenze kann die Bedrohung aus allen Richtungen kommen. Die Franzosen, die Österreicher und ihre deutschen Freunde, sogar die heimtückischen Schweizer könnten jeden Moment zuschlagen! Die Arbeiten an einer Befestigungslinie haben begonnen, kommen aber nur langsam voran. Stellen Sie den Alpenwall fertig, um jede künftige Invasion in Norditalien zu einem kostspieligen Unterfangen zu machen!"
 strengthen_vallo_alpino_short_desc:0 "§LSichert die Nordgrenze Italiens durch den Ausbau der Befestigungen. §!§! "
 industrialize_southern_italy:0 "Industrialisieren Sie Süditalien"
 industrialize_southern_italy_desc:0 "Norditalien war schon immer das industrielle Kernland unserer Nation, während der Süden im Vergleich dazu arm und unterentwickelt geblieben ist. Wir müssen Maßnahmen ergreifen, um diese wirtschaftliche Spaltung zu überwinden, indem wir mehr Industrien in unseren südlichen Staaten aufbauen."
 industrialize_southern_italy_short_desc:0 "§LDie arme südliche Hälfte unseres Landes muss industrialisiert werden. §!§! "
 regia_marina:0 "Die Regia Marina"
 regia_marina_desc:0 "Die Geschicke Italiens sind direkt mit dem Mittelmeer verbunden, was die alten Römer gut verstanden haben. Es ist klar, dass die Regia Marina in künftigen Konflikten mit Großbritannien oder Frankreich eine entscheidende Rolle spielen wird. Wir müssen unsere Werften ausbauen, um die Schiffsproduktion zu erhöhen."
 regia_marina_short_desc:0 "§LMehr Werften bauen, um die Schiffsproduktion zu erhöhen. §!§! "
 condemn_japan:0 "Verurteilen Sie Japan"
 condemn_japan_desc:0 "Der japanische Angriffskrieg gegen China ist ein Frevel an der Zivilisation und der Freiheit sowie eine Gefährdung des Lebens, der Rechte und der wirtschaftlichen Interessen der Amerikaner in China! Japan muss seine Angriffe einstellen oder die Konsequenzen tragen."
 condemn_japan_short_desc:0 "§LVerurteilen Sie den japanischen Angriffskrieg gegen China. §!§! "
 embargo_japan:0 "Embargo gegen Japan"
 embargo_japan_desc:0 "Japans Angriffe auf China wurden trotz unserer Warnung fortgesetzt. Es ist an der Zeit, den gesamten Handel mit Japan zu embargieren."
 embargo_japan_short_desc:0 "§LEmbargo gegen den gesamten Handel mit Japan als Vergeltung für die Angriffe auf China. §!§! "
 threaten_japan:0 "Zeigen Sie Flagge im Pazifik"
 threaten_japan_desc:0 "Um sicherzustellen, dass Japan weiß, dass wir es ernst meinen, ist es unerlässlich, eine Energieflotte in Pearl Harbor zu unterhalten."
 threaten_japan_short_desc:0 "§LAufrechterhaltung einer Machtflotte in Pearl Harbor. §!§! "
 build_infrastructure:0 "Infrastruktur aufbauen"
 build_infrastructure_desc:0 "Der Ausbau der Infrastruktur wird nicht nur das Reisen in unserem Land erleichtern, sondern vor allem Arbeitsplätze schaffen und uns aus der derzeitigen Rezession heraushelfen."
 build_infrastructure_short_desc:0 "§LDie Infrastruktur in unserem Land ausbauen. §!§! "
 build_factories:0 "Fabriken bauen"
 build_factories_desc:0 "Der Bau neuer Fabriken schafft sowohl während als auch nach dem Bauprozess Arbeitsplätze, ein wichtiger Schritt zur Verbesserung der Wirtschaft."
 build_factories_short_desc:0 "§LBauen Sie neue zivile Fabriken, um die Wirtschaft zu verbessern. §!§! "
 anglo_egypt_treaty:0 "Der anglo-ägyptische Vertrag"
 anglo_egypt_treaty_desc:0 "Obwohl Ägypten nominell unabhängig ist, steht es seit 1882 unter unserem Schutz. In Anbetracht der italienischen Militäroperationen in Abessinien möchte König Farouk unsere Beziehungen durch einen Vertrag formalisieren. Ägypten wird sich uns als Verbündeter anschließen, während wir die Kontrolle über den Suezkanal behalten und uns verpflichten, im Falle eines Krieges bei der Verteidigung zu helfen."
 anglo_egypt_treaty_short_desc:0 "§LFormalisierung der ägyptischen Unabhängigkeit bei gleichzeitiger Beibehaltung als Verbündeter. §!§! "
 shadow_scheme:0 "Das Schattenschema"
 shadow_scheme_desc:0 "Das Luftfahrtministerium hat einen Plan für die Schaffung von "Schattenfabriken" entwickelt - zivile Fabriken, die so vorbereitet und ausgebaut werden, dass sie im Kriegsfall leichter auf militärische Produktion umgestellt werden können."
 shadow_scheme_short_desc:0 "§LVorbereitung und Ausbau ziviler Fabriken für den Kriegsfall. §!§! "
 chain_home:0 "Kette Heimradarnetz"
 chain_home_desc:0 "Das Aufkommen der Luftkriegsführung hat Großbritannien verwundbar gemacht - wir können uns nicht mehr allein auf unsere großen Flotten verlassen, um sicher zu sein. Es wurden Pläne für ein Netz von Radarstationen entlang unserer Küste mit dem Codenamen 'Chain Home' ausgearbeitet. Seine Errichtung wird uns bei der Verteidigung unseres Luftraums sehr helfen."
 chain_home_short_desc:0 "§LBau eines Netzes von Radarstationen entlang der britischen Küste. §!§! "
 gibraltar_east:0 "Das Gibraltar des Ostens"
 gibraltar_east_desc:0 "Seit dem Ende des Ersten Weltkriegs wird daran gearbeitet, Singapur zu einem wichtigen Marinestützpunkt auszubauen. Dieser Hafen soll als Bollwerk für die Royal Navy dienen und es uns ermöglichen, unseren Einfluss in ganz Asien geltend zu machen. Bringen Sie die begonnenen Arbeiten zu Ende und verbessern Sie die Verteidigung Singapurs."
 gibraltar_east_short_desc:0 "§LVerbessern Sie die Seeverteidigung Singapurs. §!§! "
 home_guard:0 "Die Home Guard"
 home_guard_desc:0 "Frankreich ist verloren, und nun droht Großbritannien selbst eine Invasion. Es wurde vorgeschlagen, eine neue Verteidigungsorganisation zu gründen, die aus lokalen Freiwilligen bestehen soll. Viele Veteranen des letzten Krieges sind zu alt für den regulären Militärdienst, aber auf diese Weise können sie immer noch zu unserer Verteidigung beitragen."
 home_guard_short_desc:0 "§LGründung einer lokalen freiwilligen Verteidigungsorganisation. §!§! "
 operation_laudabiliter:0 "Operation Laudabiliter"
 operation_laudabiliter_desc:0 "Die Unabhängigkeit Irlands ist ein Schandfleck für die britische Ehre. Zu ihrem eigenen Wohl müssen die Iren von London aus mit fester Hand regiert werden. Die Planungen für eine Invasion, die diese verirrten Schafe zurück in die Herde bringen soll, sind im Gange."
 operation_laudabiliter_short_desc:0 "In Irland einmarschieren und es für Großbritannien zurückerobern."
 expand_the_luftwaffe:0 "Die Luftwaffe ausbauen"
 expand_the_luftwaffe_desc:0 "Der Vertrag von Versailles erlaubte Deutschland nicht, eine Luftwaffe zu unterhalten, so dass wir die Luftwaffe in Rekordzeit von Grund auf aufbauen mussten. Wir haben große Fortschritte gemacht, aber es bleibt noch viel zu tun. Setzen Sie den Ausbau der Luftwaffe fort und machen Sie sie zur besten Luftwaffe der Welt."
 expand_the_luftwaffe_short_desc:0 "§LVergrößern Sie die Luftwaffe, um sich auf den kommenden Krieg vorzubereiten. §!§! "
 panzerwaffe:0 "Schaffen Sie die Panzerwaffe"
 panzerwaffe_desc:0 "Unsere neuen Theorien der mobilen Kriegsführung machen die Schaffung einer schlagkräftigen Panzertruppe erforderlich. Wir müssen unsere Panzerwaffe weiter ausbauen, um uns auf den unvermeidlichen kommenden Krieg vorzubereiten."
 panzerwaffe_short_desc:0 "§LBilden Sie eine Panzertruppe, indem Sie neue Panzerdivisionen für das Heer aufstellen. §!§! "
 reichsautobahn:0 "Fertigstellung der Reichsautobahn"
 reichsautobahn_desc:0 "Seit seinem Beginn im Jahr 1933 war das Autobahnprojekt ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Denkmal für den wirtschaftlichen Aufschwung Deutschlands. Es bleibt jedoch noch viel zu tun."
 reichsautobahn_short_desc:0 "§LBeenden Sie den Bau der Autobahn durch den Ausbau der Infrastruktur in den wichtigsten Bundesländern. §!§! "
 fortify_the_westwall:0 "Verstärkung des Westwalls"
 fortify_the_westwall_desc:0 "Der Westwall verläuft parallel zu Frankreichs gepriesener Maginot-Linie und nimmt einen Großteil des Geländes ein, das die Siegfried-Linie im letzten Weltkrieg eingenommen hat. Die Verstärkung der Verteidigungsanlagen ermöglicht es uns, die Grenze mit weniger Männern zu halten, wodurch Divisionen frei werden, die an möglichen Ostfeldzügen teilnehmen können."
 fortify_the_westwall_short_desc:0 "§LVerstärken Sie die Verteidigung des Westwalls durch den Bau neuer Festungen. §!§! "
 operation_weserubung:0 "Operation Weserübung"
 operation_weserubung_desc:0 "Skandinavisches Eisen ist für die deutsche Kriegsindustrie von entscheidender Bedeutung, und unsere Versorgung muss gesichert werden. Wir werden einer Besetzung Norwegens durch die Alliierten zuvorkommen, indem wir selbst eine Invasion durchführen. Um dieses Ziel zu erreichen, muß auch Dänemark besetzt werden. Dies wird den zusätzlichen Vorteil haben, die Ostsee für unsere Feinde abzuschotten."
 operation_weserubung_short_desc:0 "§LInvasion Dänemarks und Norwegens zur Sicherung des skandinavischen Eisenhandels. §!§! "
 operation_tannenbaum:0 "Operation Tannenbaum"
 operation_tannenbaum_desc:0 "Die Schweiz ist ein Pickel auf dem Gesicht Europas, und die Schweizer selbst stellen einen abtrünnigen Teil des deutschen Volkes dar. Sie müssen um jeden Preis in Großdeutschland integriert werden. Stürmen Sie ihre Bergfestungen und machen Sie dieser Farce eines Volkes ein Ende."
 operation_tannenbaum_short_desc:0 "§LDie Schweiz einnehmen und dem Deutschen Reich einverleiben. §!§! "
 operation_felix:0 "Operation Felix"
 operation_felix_desc:0 "Die Operationen der Alliierten im Mittelmeer müssen durch die Schließung der Straße von Gibraltar eingeschränkt werden, aber die Spanier können nicht auf unsere Unterstützung zählen. Wir müssen die Sache erzwingen, indem wir eine umfassende Invasion über die Pyrenäen starten. Sowohl Spanien als auch Portugal müssen besetzt werden, um Deutschlands Südwestflanke zu sichern."
 operation_felix_short_desc:0 "§LInvasion der iberischen Halbinsel und Einnahme von Gibraltar. §!§! "
 operation_ikarus:0 "Operation Ikarus"
 operation_ikarus_desc:0 "Um die Operationen der Kriegsmarine im Nordatlantik zu unterstützen, hat das OKW grünes Licht für eine Invasion Islands gegeben. Die Kontrolle über diese Insel wird unseren operativen Aktionsradius weiter nach Westen ausdehnen und sollte unsere Bemühungen, die Atlantikschlacht zu einem erfolgreichen Abschluss zu bringen, erheblich unterstützen."
 operation_ikarus_short_desc:0 "§LInvasion Islands als Schritt zum Sieg in der Atlantikschlacht. §!§! "
 operation_herkules:0 "Operation Herkules"
 operation_herkules_desc:0 "Der britische Stützpunkt auf Malta ist uns schon zu lange ein Dorn im Auge. Sie behindert weiterhin die Operationen in Nordafrika, und solange die Insel unter alliierter Kontrolle ist, bleibt das zentrale Mittelmeer umkämpft. Wir müssen für ihre Einnahme sorgen."
 operation_herkules_short_desc:0 "§LMalta erobern und den Briten die Nutzung als Stützpunkt verweigern. §!§! "
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Umgehen Sie die wichtigsten britischen Verteidigungsanlagen, indem Sie einen Brückenkopf auf Irland errichten. Wenn die Insel unter unserer Kontrolle ist, wird sich Großbritannien in einer weitaus isolierteren Position befinden. Von dieser neuen Basis aus können unsere Luft- und Seestreitkräfte die widerspenstigen Briten in die Knie zwingen!"
 fall_grun_short_desc:0 "§LFühren Sie eine Invasion in Irland durch, um Großbritannien zu isolieren und neue Flottenstützpunkte zu sichern. §!§! "
 operation_seelowe:0 "Operation Seelöwe"
 operation_seelowe_desc:0 "Unser Sieg im Westen kann nur durch die vollständige Besetzung Großbritanniens gesichert werden. Wir müssen eine Landungsoperation über den Kanal durchführen und einen Brückenkopf auf englischem Boden errichten. Unsere Speerspitzen können sich dann auf das Land ausbreiten und vorstoßen, bis ganz Großbritannien besetzt ist. Ihr Imperium sollte dann wie ein Kartenhaus zusammenfallen. Vorwärts!"
 operation_seelowe_short_desc:0 "§LStarten Sie eine massive amphibische Invasion in Großbritannien und nehmen Sie London ein. §!§! "
 operation_barbarossa:0 "Operation Barbarossa"
 operation_barbarossa_desc:0 "Wir stehen kurz vor dem größten Feldzug der Geschichte - der Invasion der Sowjetunion! Wo Napoleon scheiterte, werden wir erfolgreich sein. Stoßen Sie über die Grenze vor, kesseln Sie die sowjetischen Truppenkonzentrationen ein und vernichten Sie sie, und dringen Sie weiter nach Osten vor. Die Operation wird als Erfolg gewertet, wenn es uns gelingt, Moskau einzunehmen und eine Frontlinie entlang der Achse Archangelsk - Astrachan zu errichten. Drang nach Osten!"
 operation_barbarossa_short_desc:0 "§LIn die Sowjetunion eindringen und die Linie Archangelsk - Astrachan erreichen. §!§! "
 operation_gertrude:0 "Operation Gertrude"
 operation_gertrude_desc:0 "Die Besetzung der Türkei wird es uns ermöglichen, unsere Kräfte leichter von Europa in den Nahen Osten zu verlagern, und sie wird uns die volle Kontrolle über den einzigen Zugang zum Schwarzen Meer geben. Unter keinen Umständen darf den Türken erlaubt werden, sich mit den Alliierten zu verbünden!"
 operation_gertrude_short_desc:0 "§LSichern Sie den Zugang zum Schwarzen Meer durch eine Invasion der Türkei. §!§! "
 operation_mungo:0 "Operation Mungo"
 operation_mungo_desc:0 "Auf den Spuren Alexanders des Großen haben unsere Streitkräfte das Indus-Tal erreicht. Wir sind nun in der Lage, den Briten das Juwel ihres Reiches zu rauben. Beginnt eine groß angelegte Invasion in Indien!"
 operation_mungo_short_desc:0 "§LBeginnt eine Invasion in Britisch-Indien und erobert es für das Vaterland. §!§! "
 operation_knickerbocker:0 "Operation Knickerbocker"
 operation_knickerbocker_desc:0 "Wir müssen den Krieg über den Atlantik bringen. Bevor wir eine Invasion an der amerikanischen Ostküste starten können, müssen wir Stützpunkte sichern, auf denen wir unsere Streitkräfte sammeln können. Die Kriegsmarine hat sowohl für Neufundland als auch für die Bermudas Invasionspläne ausgearbeitet. Jede dieser Inseln wird für unsere Zwecke geeignet sein."
 operation_knickerbocker_short_desc:0 "§LSicherung von Stützpunkten im Atlantik zur Vorbereitung einer Invasion in Amerika. §!§! "
 operation_buffel:0 "Operation Büffel"
 operation_buffel_desc:0 "Um Deutschlands Führungsrolle in der von uns geschaffenen neuen Weltordnung zu sichern, muss eine groß angelegte Invasion der kontinentalen Vereinigten Staaten durchgeführt werden. Wichtige politische und industrielle Ziele entlang der nordöstlichen amerikanischen Küste sind sofort zu besetzen, darunter auch das Weiße Haus in Washington."
 operation_buffel_short_desc:0 "§LInvasion Nordamerikas und Besetzung wichtiger Ziele an der US-Ostküste. §!§! "
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Wir müssen die Italiener in ihrem Kampf gegen die Briten in Nordafrika unterstützen. Transportieren Sie ein Expeditionskorps nach Libyen und unterstützen Sie den italienischen Vorstoß nach Ägypten!"
 deutsches_afrikakorps_short_desc:0 "§LUnterstützen Sie die italienischen Operationen in Nordafrika durch die Landung von Truppen in Libyen. §!§! "
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Die Invasion Polens muss eingeleitet werden. Wichtige strategische Ziele sind Warschau, Krakau und Lwow. Außerdem müssen wir so schnell wie möglich einen Landkorridor zu unseren Truppen in Ostpreußen schaffen. In der Zwischenzeit muss unsere Grenze zu Frankreich um jeden Preis verteidigt werden. Lasst Moselland und Württemberg nicht an die Franzosen fallen!"
 fall_weiss_short_desc:0 "§LPolen einnehmen und gleichzeitig den Westwall gegen die Franzosen halten. §!§! "
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Die Maginot-Linie würde einen direkten Angriff auf Frankreich von unserer Grenze aus sehr kostspielig machen. In Anlehnung an den Schlieffen-Plan hat das OKH stattdessen eine Invasion durch die Niederen Lande vorbereitet. Wenn möglich, isolieren und zerstören Sie die alliierten Streitkräfte, die nach Belgien vordringen, indem Sie einen Keil zwischen sie und den Rest Frankreichs treiben."
 fall_gelb_short_desc:0 "§Umgehung der Maginot-Linie durch Invasion und Besetzung der Niederen Lande. §!§! "
 fall_rot:0 "Herbstfäule"
 fall_rot_desc:0 "Wir sind nun in der Lage, eine Offensive auf breiter Front in Frankreich zu starten. Nach Süden vorstoßen, eine Überquerung der Marne erzwingen und Paris einnehmen. Die Kanalküste muss ebenfalls besetzt werden, und die Maginot-Linie sollte eingekesselt und zerstört werden, sobald sich die Gelegenheit bietet."
 fall_rot_short_desc:0 "§LNach Süden in Frankreich vordringen. Die Marne wird uns dieses Mal nicht aufhalten! §!§! "
 goal_construction1:0 "Verbesserung unserer Industrie"
 goal_construction1_desc:0 "Ein modernes Militär braucht eine starke Wirtschaft, um die Waffen, Flugzeuge, Schiffe und Panzer zu liefern, die die Kriege von heute beherrschen."
 goal_construction1_short_desc:0 "§LEin starkes Militär braucht eine starke Industrie, baut mehr Fabriken! §!§! "
 goal_construction2:0 "Verbessern Sie unsere Industrie"
 goal_construction2_desc:0 "Ein modernes Militär braucht eine starke Wirtschaft, um die Waffen, Flugzeuge, Schiffe und Panzer zu liefern, die die Kriege von heute beherrschen."
 goal_construction2_short_desc:0 "§LEin starkes Militär braucht eine starke Industrie, baue mehr Fabriken! §!§! "
 goal_construction3:0 "Verbessern Sie unsere Industrie"
 goal_construction3_desc:0 "Ein modernes Militär braucht eine starke Wirtschaft, um die Waffen, Flugzeuge, Schiffe und Panzer zu liefern, die die Kriege von heute beherrschen."
 goal_construction3_short_desc:0 "§LEin starkes Militär braucht eine starke Industrie, baue mehr Fabriken! §!§! "
 goal_construction4:0 "Verbessern Sie unsere Industrie"
 goal_construction4_desc:0 "Ein modernes Militär braucht eine starke Wirtschaft, um die Waffen, Flugzeuge, Schiffe und Panzer zu liefern, die die Kriege von heute beherrschen."
 goal_construction4_short_desc:0 "§LEin starkes Militär braucht eine starke Industrie, baue mehr Fabriken! §!§! "
 repel_invaders:0 "Die Invasoren zurückdrängen"
 repel_invaders_desc:0 "Unser Land wurde grausam angegriffen, und in diesem Moment marschieren dreckige feindliche Truppen durch unsere Felder und Städte! Das darf nicht so weitergehen, sammelt unsere Kräfte und schlagt die Invasoren zurück!"
 repel_invaders_short_desc:0 "§Vertreibe die Eindringlinge aus unserem Land! §!§! "
 support_democracy:0 "Unterstützt die Demokratie"
 support_democracy_desc:0 "Die derzeitige politische Führung hat die falsche Richtung eingeschlagen. Mit ein wenig Manipulation, einem Hauch von Propaganda und vielleicht dem einen oder anderen Skandal könnte die Regierung zu Fall gebracht und eine demokratischere Partei an die Macht gehievt werden."
 support_democracy_short_desc:0 "§LFühren Sie eine demokratischere Regierung ein. §!§! "
 support_democracy_1:0 "Die Opposition an die Macht bringen"
 support_communism:0 "Den Kommunismus unterstützen"
 support_communism_desc:0 "Die derzeitige politische Führung hat die falsche Richtung eingeschlagen. Mit ein wenig Manipulation, einem Hauch von Propaganda und vielleicht dem einen oder anderen Skandal könnte die Regierung zu Fall gebracht und eine kommunistischere Partei an die Macht gebracht werden."
 support_communism_short_desc:0 "§LFührt eine kommunistischere Regierung ein. §!§! "
 support_communism_1:0 "Die Opposition an die Macht bringen"
 support_fascism:0 "Den Faschismus unterstützen"
 support_fascism_desc:0 "Die derzeitige politische Führung hat die falsche Richtung eingeschlagen. Mit ein wenig Manipulation, ein wenig Propaganda und vielleicht dem einen oder anderen Skandal könnte die Regierung zu Fall gebracht und eine faschistischere Partei an die Macht gebracht werden."
 support_fascism_short_desc:0 "§LEine faschistischere Regierung einführen. §!§! "
 support_fascism_1:0 "Die Opposition an die Macht bringen"
 sov_yes_pact:0 "Die Sowjetunion erklärt sich mit dem Pakt einverstanden"
 take_claim_goal:0 "Rechtmäßige Ansprüche"
 take_claim_goal_desc:0 "Nimm zurück, was uns gehört von $TARGET|Y$"
 take_claim_goal_1:0 "Bereitet den Krieg vor"
 take_claim_goal_2:0 "Erkläre den Krieg"
 take_claim_goal_short_desc:0 "§LNehmt zurück, was uns gehört von $TARGET|Y$ §!§! "
 take_core_goal:0 "Fordert unser Land zurück"
 take_core_goal_desc:0 "Holt euch von $TARGET|Y$ zurück, was uns gehört"
 take_core_goal_short_desc:0 "§LNehmt unsere Kernstaaten zurück! §!§! "
 take_core_goal_1:0 "Bereitet den Krieg vor"
 take_core_goal_2:0 "Erkläre den Krieg"
 victory_or_death:0 "Besiegt $TARGET|Y$!"
 victory_or_death_desc:0 "Dieser Krieg muss höchste Priorität für unsere Nation haben, alle unsere Ressourcen müssen gegen sie gerichtet werden."
 victory_or_death_short_desc:0 "§LSieg um jeden Preis! §!§! "
 support_republican_spain:0 "Unterstützt das republikanische Spanien"
 support_republican_spain_desc:0 "Der spanische Bürgerkrieg wird von vielen als eine nationale Version der globalen ideologischen Konflikte betrachtet, die unsere Zeit bestimmen. Indem wir Ausrüstung an die republikanische Seite schicken, können wir gegen die faschistischen Schläger, die die spanische Bevölkerung unterdrücken wollen, Stellung beziehen."
 support_republican_spain_short_desc:0 "Senden Sie Ausrüstung zur Unterstützung des republikanischen Spaniens im Bürgerkrieg"
 support_nationalist_spain:0 "Unterstützen Sie das nationalistische Spanien"
 support_nationalist_spain_desc:0 "Der spanische Bürgerkrieg wird von vielen als eine heimische Version der globalen ideologischen Konflikte betrachtet, die unsere Zeit bestimmen. Indem wir der nationalistischen Seite Ausrüstung schicken, können wir uns gegen die Anarchisten und Roten stellen, die die spanische Nation zerstören wollen."
 support_nationalist_spain_short_desc:0 "Senden Sie Ausrüstung zur Unterstützung des nationalistischen Spaniens im Bürgerkrieg"
 may_provoke_hostility:0 "§R§R [This.GetName] und andere Nationen könnten auf dieses Vorgehen mit Feindseligkeit reagieren. §!§! "
 JAP_prepare_for_expansion:0 "Vorbereitungen für die Expansion"
 JAP_prepare_for_expansion_desc:0 "Es ist unser Schicksal, über die asiatischen Ebenen und Wellen zu expandieren. Die Armee hat einen Plan für diese Expansion ausgearbeitet, aber um dies zu erreichen, müssen wir unsere militärischen Kapazitäten ausbauen."
 POL_expansion_of_industry:0 "Ausbau der zivilen Industrie"
 POL_expansion_of_industry_desc:0 "Im Rahmen des von Präsident Moscicki unterzeichneten Vierjahresplans müssen wir eine zuverlässige Industrie aufbauen, um unsere industrielle Wiederbelebung nach der großen Depression einzuleiten"
 POL_carpathian:0 "Polnische Unabhängige Karpaten-Schützenbrigade"
 POL_carpathian_desc:0 "Die Polnische Unabhängige Karpatenbrigade war eine polnische Militäreinheit, die 1940 im französischen Syrien gebildet wurde und sich aus polnischen Soldaten zusammensetzte, die nach dem Überfall auf Polen 1939 als Teil der polnischen Armee in Frankreich ins Exil gegangen waren. Sie wurde von General Stanisław Kopański befehligt."
 POL_carp1:0 "Sie erhalten eine kostenlose §Y§Y-Infanteriedivision§Win §Y§Y-Nordafrika §!§! "
 POL_fallfrance:0 "Fall von Frankreich"
 POL_fallfrance_desc:0 "Unsere Exil-Divisionen müssen an der Seite der einsamen Nation, der Bastion der Demokratie, die für die Freiheit aller überfallenen Länder kämpft, dem Vereinigten Königreich, kämpfen und mit dessen Streitkräften zusammenarbeiten."
 POL_expansion_of_industry2:0 "Gummiwerke"
 POL_expansion_of_industry2_desc:0 "Wir brauchen Kautschuk, um unsere Armeen zu motorisieren, damit wir im Falle einer ausländischen Invasion bessere Verteidigungsmöglichkeiten haben."
 POL_expansion_of_industry3:0 "Nationaler Verteidigungsfonds"
 POL_expansion_of_industry3_desc:0 "Um unsere Verteidigungsfähigkeit zu verbessern, müssen wir in den militärischen Aufbau und die Planung künftiger Kriege investieren."
 POL_warsaw2:0 "Investitionen in den alten Warschauer Bezirk"
 POL_warsaw2_desc:0 "Unsere Investitionen müssen im alten Warschauer Bezirk getätigt werden, dies wird die nationale Moral stärken und vor allem unsere Wirtschaft dramatisch verbessern, da wir in unsere bevölkerungsreichste Stadt investieren."
 POL_equalize:0 "Polnische Wirtschaftsräume vereinheitlichen"
 POL_equalize_desc:0 "Wir haben sowohl die westlichen als auch die östlichen Sektoren Polens entwickelt, was uns in die Lage versetzen wird, zur nächsten Stufe unserer Wirtschaftspläne überzugehen."
 POL_mdf:0 "Fonds für die Seeverteidigung"
 POL_mdf_desc:0 "Wir brauchen eine verlässliche Seestreitkraft, um unsere Küste vor fremden Invasionen zu Wasser oder zu Lande zu schützen, die von der Marine unterstützt werden."
 POL_mdf_tt:0 "Sie erhalten eine kostenlose §Y§Y Marinedivision§Win Danzig\n"
 POL_develop_polish_ship:0 "Polnischen Schiffbau entwickeln"
 POL_develop_polish_ship_desc:0 "Wir müssen unsere maritimen Möglichkeiten entwickeln, deshalb sollten wir die Anzahl der maritimen Industrien in dem von unserer Nation kontrollierten pommerschen Gebiet erhöhen."
 POL_Internationalism:0 "Internationalität"
 POL_Internationalism_desc:0 "Die Steigerung unseres Handels mit anderen Nationen wird uns die Meinung über uns geben, die wir brauchen, um gute Handelsgeschäfte zu machen und möglicherweise ihre Ressourcen zu nutzen, um unsere militärischen Fähigkeiten zu erhöhen."
 POL_naval_officer:0 "Marineoffiziersschule"
 POL_naval_officer_desc:0 "Wir müssen neue Marineoffiziere anheuern, um unsere Marine für den Krieg zu führen, denn ohne erfahrene Offiziere werden wir auf dem Meer verwundbar sein."
 POL_gdynia:0 "Universalhafen Gdynia"
 POL_gdynia_desc:0 "Gdynia muss gebaut werden. Danzig steht unter starkem deutschen Einfluss, so dass wir große Investitionen in den Hafen von Gdynia tätigen müssen, um einen unabhängigen Handel zu betreiben."
 POL_cruiser_navy:0 "Polnische Kreuzer"
 POL_cruiser_navy_desc:0 "Lassen Sie uns unsere nationale Kreuzerflotte ausbauen, damit wir unsere Konvois vor Überraschungsangriffen oder Abfangmanövern schützen können."
 POL_colonial:0 "Liga für Seefahrt und Kolonialismus"
 POL_colonial_desc:0 "Die See- und Kolonialliga (polnisch: Liga Morska i Kolonialna) war eine polnische soziale Massenorganisation, die 1930 aus der See- und Flussliga (Liga Morska i Rzeczna) hervorging. In den späten 1930er Jahren wurde sie von General Mariusz Zaruski geleitet und hatte zum Ziel, die polnische Nation über maritime Themen aufzuklären."
 POL_planwest:0 "§R§R Sie werden eine Entscheidung freischalten, die zu Beginn des Krieges Boni gewährt§W"
 POL_plan_west:0 "Plan Zachód"
 POL_plan_west_desc:0 "Der Plan Zachód (Plan West) war ein militärischer Plan der polnischen Armee der Zweiten Polnischen Republik zur Verteidigung gegen eine Invasion durch Nazi-Deutschland. Er wurde in den späten 1930er Jahren entworfen."
 POL_organized_command:0 "Organisierter Generalstab"
 POL_organized_command_desc:0 "Der Generalinspekteur unterstand direkt dem Präsidenten und war weder dem Sejm (Parlament) noch der Regierung verantwortlich. Im Kriegsfall sollte der Generalinspekteur zum Oberbefehlshaber der polnischen Streitkräfte werden."
 POL_civilian:0 "Industrialisierung der zentralen Sektoren"
 POL_civilian_desc:0 "Wir müssen den industrialisierten Westen mit dem Osten verbinden, um im Falle einer Invasion ein Gleichgewicht zwischen beiden herzustellen."
 POL_military_industry:0 "Ausbau der Militärindustrie"
 POL_military_industry_desc:0 "Der Vierjahresplan wurde erstellt, um unsere Militärindustrie aufzubauen und Ausrüstung für unsere Armee zu beschaffen. Wir sind zwar kleiner und schwächer, aber wir haben Potenzial!"
 POL_coal:0 "Kohletransportlinie"
 POL_coal_desc:0 "Sie wurde ursprünglich für den Transport der Kohle aus Oberschlesien zu den Häfen von Danzig und Gdynia für den Export eingerichtet."
 POL_research:0 "Investitionen in die Forschung"
 POL_research_desc:0 "Die Regierung und die GICZ scheinen sich einig zu sein, dass Polen in die Forschung investieren muss, um sich einen Vorteil gegenüber seinen Nachbarn zu verschaffen; eine solche Investition würde sich den Statistiken zufolge als sehr gewinnbringend erweisen."
 POL_lower:0 "Senkung der Arbeitslosenzahl"
 POL_lower_desc:0 "Nach dem Bauernstreik von 1937 können wir nicht tatenlos herumsitzen, auch wenn wir mit Gewalt geantwortet haben, entschuldigt das nicht, dass wir nichts getan haben."
 POL_strike1937:0 "§R§R Bauernstreik von 1937§Wist §Y§Y vorbei§W"
 POL_strikeavoided:0 "§R§R Bauernstreik von 1937§Wwird §Y§Y vermieden§W"
 POL_state:0 "Staatskapitalismus"
 POL_state_desc:0 "Der Kapitalismus ist die einfachste Art der Geldbeschaffung in der modernen Welt, die Große Depression hat uns nicht so sehr betroffen und wir können vielleicht zu den westlichen Mächten aufschließen"
 POL_class:0 "In die Mittelschicht investieren"
 POL_class_desc:0 "Investitionen in die polnische Mittelschicht werden die bereits bestehenden Unternehmen stärken und trotz ihres schwächeren sozialen Status mehr kompetente Leute anwerben."
 POL_suburban:0 "Entwicklung der Vorstädte"
 POL_suburban_desc:0 "Die Vororte unserer Städte sind derzeit unterentwickelt und es fehlt ihnen an Industrie, was dazu führt, dass viele Menschen, die keine Transportmöglichkeiten haben, schachmatt gesetzt sind."
 POL_polandA:0 "Investitionen in Westpolen"
 POL_polandA_desc:0 "Da die Zweite Polnische Republik ein Land war, das in das so genannte Polen A (die besser entwickelte westliche Hälfte) und Polen B (der weniger entwickelte östliche Teil) geteilt war, wollte Kwiatkowski die Unterschiede zwischen diesen beiden Regionen abmildern. Daher wurden mehrere Investitionen für das östliche Grenzgebiet des Landes geplant, darunter die drei Eisenbahnlinien"
 POL_polandB:0 "Investitionen in Ostpolen"
 POL_polandB_desc:0 "Da die Zweite Polnische Republik ein Land war, das in das so genannte Polen A (die besser entwickelte westliche Hälfte) und Polen B (den weniger entwickelten östlichen Teil) geteilt war, wollte Kwiatkowski die Unterschiede zwischen diesen beiden Regionen ausgleichen. Daher wurden mehrere Investitionen für das östliche Grenzgebiet des Landes geplant, darunter die drei Eisenbahnlinien"
 POL_social:0 "Abwertung des Zloty"
 POL_social_desc:0 "Die Zloty-Währung gehört uns, aber ihr Wert sinkt. Wir müssen unsere Staatsverschuldung senken und können das Geld dann dazu verwenden, unsere polnische Armee und Industrie aufzustocken."
 POL_ursus2:0 "Fabriken der Traktorindustrie"
 POL_ursus2_desc:0 "Ursus ist einer der Hauptkonzerne, der unsere motorisierte Gesellschaft aufgebaut hat. Er stellt Traktoren, Autos und Lastwagen her, die buchstäblich der Treibstoff für unsere Logistik sind."
 POL_exilepol:0 "Republik Polen im Exil"
 POL_exilepol_desc:0 "Die polnische Exilregierung, offiziell bekannt als Regierung der Republik Polen im Exil (polnisch: Rząd Rzeczypospolitej Polskiej na uchodźstwie), war die polnische Exilregierung, die nach dem Überfall auf Polen im September 1939 und der anschließenden Besetzung Polens durch Deutschland und die Sowjetunion gebildet wurde, was das Ende der Zweiten Polnischen Republik bedeutete."
 POL_infraeast:0 "Drei Eisenbahninvestitionen"
 POL_infraeast_desc:0 "Wir müssen die drei Eisenbahnlinien gemäß unserem Investitionsplan an den östlichen Grenzen Polens bauen."
 POL_resist2:0 "Armia Krajowa"
 POL_resist2_desc:0 "Die polnische Widerstandsbewegung im Zweiten Weltkrieg, an deren Spitze die Polnische Heimatarmee stand, war die größte Widerstandsbewegung im Untergrund im gesamten besetzten Europa, die sowohl die deutsche als auch die sowjetische Besatzungszone abdeckte. Der polnische Widerstand ist vor allem dafür bekannt, dass er die deutschen Nachschublinien zur Ostfront unterbrach, den Briten militärische Informationen lieferte und im Holocaust mehr jüdisches Leben rettete als jede andere westalliierte Organisation oder Regierung."
 POL_uprisings:0 "Operation Tempest"
 POL_uprisings_desc:0 "Ziel der Operation Tempest war es, die Kontrolle über die von den Deutschen besetzten Städte und Gebiete zu übernehmen, während diese ihre Verteidigung gegen die vorrückende Rote Armee vorbereiteten. Die polnischen zivilen Untergrundbehörden versuchten, die Macht vor der Ankunft der Sowjets zu übernehmen."
 POL_support:0 "Gewinnen Sie ausländische Unterstützung"
 POL_support_desc:0 "Wir brauchen ausländische Mächte, die uns Waffen und Industrie zur Verfügung stellen, da wir sonst nicht in der Lage sein werden, einen eigenen koordinierten Aufstand zu starten."
 POL_share:0 "Die Informationen teilen"
 POL_share_desc:0 "Wir müssen die Informationen, die wir haben, mit unseren Verbündeten teilen. Auf diese Weise können wir unsere Nation zurückgewinnen und natürlich werden uns unsere Verbündeten nicht noch einmal verraten, ganz sicher!"
 POL_patriot:0 "Den Patriotismus entfachen"
 POL_patriot_desc:0 "Selbst die größten Patrioten sind heute Abend verzweifelt, da unsere Nation geschändet und geplündert wurde, doch wir dürfen die Hoffnung nicht verlieren, denn der Tag der Unabhängigkeit rückt wieder näher."
 POL_industry:0 "Ausländische Industriehilfe"
 POL_industry_desc:0 "Wir brauchen die Hilfe der Briten mit ihrer Industrie. Wenn sie uns genügend Fabriken zur Verfügung stellen, können wir vielleicht einen Aufstand starten."
 POL_warsaw3:0 "Godzina W"
 POL_warsaw3_desc:0 "Der Warschauer Aufstand war eine große Operation des polnischen Untergrundwiderstands unter Führung der Heimatarmee im Sommer 1944, um Warschau von der deutschen Besatzung zu befreien. Der Aufstand fand zeitgleich mit dem Rückzug der deutschen Truppen aus Polen vor dem sowjetischen Vormarsch statt."
 POL_modernise:0 "Modernisierung der polnischen Armee"
 POL_modernise_desc:0 "Asymmetrische Kriegsführung ist gut, aber wir sind wirtschaftlich gut genug aufgestellt, um es mit viel stärkeren Nationen aufnehmen zu können."
 POL_modernise2:0 "§R§R Die Technologie der asymmetrischen Kriegsführung wird nicht erforscht sein§W\n"
 POL_uprisingprep:0 "Wird Truppen spawnen, sobald der §Y§Y-Aufstand§Wbeginnt."
 POL_husaria:0 "Erinnerung an die Husaren"
 POL_husaria_desc:0 "Die polnischen Husaren (Polska Husaria) gehörten im 17. Jahrhundert zu den am besten ausgebildeten und stärksten Husaren in Europa und besiegten mehrfach einen viel stärkeren Feind. Obwohl ihre Effektivität mit der Zeit abnahm, ist die Erinnerung an ihren Ruhm in den Köpfen der polnischen Bevölkerung noch frisch."
 POL_central:0 "Die zentrale Industrieregion"
 POL_central_desc:0 "Mit der Entwicklung Westpolens geht auch die industrielle Sicherheit einher. Unsere Ressourcen müssen von jeder potenziellen Gefahr ferngehalten werden, siehe Stalowa Wola!"
 POL_revive:0 "Wiederbelebung der alten Industrieregion"
 POL_revive_desc:0 "Die alte Industrieregion befindet sich in unserem Plangebiet der zentralen Industrieregion, sie ist die älteste Industrieregion, die wir haben, und wir müssen sie wiederbeleben!"
 POL_the_three_year_plan:0 "Phase I des Fünfzehnjahresplans"
 POL_the_three_year_plan_desc:0 "Der Fünfzehnjahresplan war ein Plan zum wirtschaftlichen Aufbau, der von Eugeniusz Kwiatkowski auf der zweiten Sejm-Sitzung am 2. Dezember 1938 vorgeschlagen wurde."
 POL_dishonored:0 "Wstyd"
 POL_dishonored_desc:0 "Wir haben unser rechtmäßiges Land verschenkt, aber wir wissen beide, dass unsere Verbündeten uns die Hilfe verweigern und die Deutschen uns und unser Volk vernichten würden, lasst uns dieses Stück Land für den Frieden Europas aufgeben!"
 POL_liberation:0 "Wolność!"
 POL_liberation_desc:0 "Wir sind befreit worden, unser ganzes Land liegt in Trümmern, der Wiederaufbau wird Jahre dauern!"
 POL_sovietland:0 "Das Schicksal von Ostpolen"
 POL_sovietland_desc:0 "Die Sowjets schauen auf uns und wollen unser Land zerstören, wir werden es nicht zulassen, nicht in tausend Jahren!"
 POL_lublinfortress:0 "Festung Lublin"
 POL_lublinfortress_desc:0 "Wir müssen die Stadt Lublin zu einer Festung gegen die kommunistischen Invasoren ausbauen!"
 POL_attackanarchy:0 "Schickt die Armee auf das Land"
 POL_attackanarchy_desc:0 "Unsere Armee muss die Lage in den Griff bekommen, unser Land ist in Aufruhr, wir müssen es in Ordnung bringen."
 POL_warsawarms:0 "Warschauer Rüstungsindustrie"
 POL_warsawarms_desc:0 "Wir müssen unsere Rüstungsindustrie in Warschau entwickeln, wir wissen beide, dass wir das müssen, bevor die Deutschen kommen."
 POL_fortconstruction:0 "Verteidigungsprogramm von 1940"
 POL_fortconstruction_desc:0 "Wir müssen unsere Verteidigung ausbauen, um einen möglichen Vormarsch von allen Seiten zu stoppen."
 POL_organised:0 "Organisierte Gesellschaft"
 POL_organised_desc:0 "Unsere Gesellschaft hat sich wieder normalisiert, vielleicht können wir jetzt an die Außenpolitik denken..."
 POL_lithuania:0 "Polnisches Baltikum zurückerobern!"
 POL_lithuania_desc:0 "Wir mögen Danzig verloren haben, aber das Baltikum als Ganzes werden wir nicht verlieren!"
 POL_invadebaltic:0 "Ihr werdet ein §Y§Y Kriegsziel§Wauf jeden bekommen, der die §Y§Y Baltischen Staaten§Wkontrolliert "
 POL_invadeslovak:0 "Du bekommst ein §Y§Y Kriegsziel§Wauf jeden, der §Y§Y die Slowakei§Wkontrolliert "
 POL_uprisingtt:0 "§R§R Aufstand§Wwird in §Y§Y Warschau§Wbeginnen "
 warsaw_uprising:0 "Warschauer Aufstand"
 POL_slovakia:0 "Polnische Karpaten"
 POL_slovakia_desc:0 "Eng verbunden mit uns Slowaken und Tschechen kontrollieren unsere rechtmäßigen Berge, wir müssen sie sofort zurückerobern!"
 POL_sovietaid:0 "Sowjetische Industriehilfe"
 POL_sovietaid_desc:0 "So unwahrscheinlich ein Verbündeter auch war, jetzt ist er die Realität."
 POL_militaryadvice:0 "Sowjetische Militärberater"
 POL_militaryadvice_desc:0 "Die Sowjetunion schickt uns Militärberater, um die Macht der polnischen Armee auszubauen und der UdSSR mit ihren Erfahrungen zu helfen."
 POL_3yearplan:0 "Der Dreijahresplan"
 POL_3yearplan_desc:0 "Anstatt von der sowjetischen Industrie abhängig zu sein, werden wir einen eigenen Wirtschaftsplan aufstellen, der unsere Nation militarisieren und zu Ruhm führen wird!"
 POL_central2:0 "Zentrales Planungsbüro"
 POL_central2_desc:0 "Das Zentrale Planungsbüro, das für den Wirtschaftsplan zuständig ist, befürwortet die Entwicklung unserer zentralen Gebiete und legt großen Wert auf ein Gleichgewicht zwischen dem privaten und dem öffentlichen Sektor."
 POL_comintern:0 "Beitritt zur Komintern"
 POL_comintern_desc:0 "Wir müssen neue Verbündete auf dem Kontinent finden, der einzige, aber unwahrscheinliche Verbündete ist die Sowjetunion, mit der wir bisher gut zusammengearbeitet haben, vielleicht werden sie zustimmen..."
 POL_slovakia2:0 "Unterstützen Sie den slowakischen Aufstand"
 POL_slovakia2_desc:0 "Wenn wir unseren Feind im Süden schwächen, können wir in seine Gebiete eindringen und den polnischen sozialistischen Staat ausbauen!"
 POL_delayplan:0 "Plan zur Verzögerung"
 POL_delayplan_desc:0 "Unsere Chance liegt darin, den Feind zu verzögern, damit unsere westlichen Verbündeten die Chance zum Gegenangriff haben und wir dann hoffentlich den Druck von ihrer Front nehmen können."
 POL_sovietgermany:0 "Vernichten Sie Molotow und Ribbentrop!"
 POL_sovietgermany_desc:0 "Die Deutschen und die Sowjets bedrohen seit langem unsere Souveränität, es ist an der Zeit, dass wir zurückschlagen!"
 POL_FB_industry:0 "FB "Łucznik" Radom"
 POL_FB_industry_desc:0 "Fabryka Broni "Łucznik" - Radom, auch bekannt als Fabryka Broni Radom oder Zakłady Metalowe "Łucznik", ist ein polnisches Unternehmen der Rüstungsindustrie aus Radom, das Schusswaffen herstellt. Das Unternehmen ist ein Teil der Polska Grupa Zbrojeniowa SA."
 POL_army_buildup:0 "Polnische Streitkräfte"
 POL_army_buildup_desc:0 "Wir müssen unsere Position auf dem Kontinent ausbauen und unsere Stärke durch unsere gut ausgebildeten und geformten Streitkräfte unter Beweis stellen."
 POL_romania1:0 "Verträge mit Rumänien bekräftigen"
 POL_romania1_desc:0 "Wir müssen die Verträge mit Rumänien bekräftigen, um einen Verbündeten gegen den sowjetischen Eindringling zu haben."
 POL_attackanarchy2:0 "Vernichtung aller Opposition"
 POL_attackanarchy2_desc:0 "Unser Volk ist wütend, aber das bedeutet nicht, dass es dieses Land zu Fall bringen muss!"
 POL_ultimatum:0 "Vilinus-Ultimatum"
 POL_ultimatum_desc:0 "Das polnische Ultimatum von 1938 an Litauen war eine Forderung, die Polen am 17. März 1938 an Litauen richtete. Das Ultimatum war eine Folge der Spannungen zwischen Polen und Litauen, die hauptsächlich die Region Vilnius betrafen."
 POL_airforce:0 "Luftwaffe im Exil"
 POL_airforce_desc:0 "Polnische Piloten im Exil kämpften während des Zweiten Weltkriegs auf allen möglichen Schauplätzen, aber am berühmtesten sind sie für ihre beispiellosen Luftkämpfe in der Luftschlacht um Großbritannien, wo die 303rd Squadron das beste Verhältnis zwischen Tötung und Tod hatte."
 POL_armyfrance:0 "Polnische Armee in Frankreich"
 POL_armyfrance_desc:0 "Nach der erfolgreichen Flucht aus den Fängen der sowjetischen und deutschen Armeen sind wir in Frankreich wiedergeboren, um erneut gegen unsere Unterdrücker zu kämpfen!"
 POL_tankinvest:0 "In Panzerung investieren"
 POL_tankinvest_desc:0 "Wir müssen in Panzer investieren, denn sie sind die Zukunft unserer Armee. Die Kavalleriekräfte sind alt und schwach im Vergleich zu ihnen, wir müssen jetzt mit der Modernisierung beginnen!"
 POL_load:0 "Du bekommst §Y§Y 3 Infanteriedivisionen§Win §Y§Y Iran§W"
 POL_airforce2:0 "Du bekommst §Y§Y 300 Kampfflugzeuge§Win Großbritannien\n"
 POL_france:0 "Du bekommst 2 §Ggewürzte§W§Y§Y Infanteriedivisionen§Win Paris\n"
 POL_load2:0 "Sie erhalten eine starke §Y§Y Mittlere Panzerdivision§Win Schottland"
 POL_load3:0 "Beschlüsse zur langsamen Beseitigung der §Y§Y-Agrargesellschaft§Wwerden freigeschaltet."
 POL_planeast:0 "§R§R Sie werden zu Beginn des Krieges mit den Sowjets eine Entscheidung erhalten, die Ihnen Boni gibt! (Es sei denn, Sie befinden sich im Krieg mit Deutschland!)§W"
 POL_armyafrica:0 "Anders Armee"
 POL_armyafrica_desc:0 "Die Armee wurde in der Sowjetunion aufgestellt, aber im März 1942 wurde sie aufgrund einer Vereinbarung zwischen den Briten, Polen und Sowjets aus der Sowjetunion evakuiert und gelangte über den Iran nach Palästina. Dort wurde es dem britischen Kommando unterstellt und stellte den Großteil der Einheiten und Truppen des polnischen II. Korps (Mitglied der polnischen Streitkräfte im Westen), das im Italienfeldzug kämpfte."
 POL_blackdevils:0 "Schwarze Teufel"
 POL_blackdevils_desc:0 "Die 1. polnische Panzerdivision (polnisch 1 Dywizja Pancerna) war eine Panzerdivision der polnischen Streitkräfte im Westen während des Zweiten Weltkriegs. Sie wurde im Februar 1942 im schottischen Duns aufgestellt, stand unter dem Kommando von Generalmajor Stanisław Maczek und umfasste in der Spitze etwa 16.000 Soldaten. Die Division war in der Endphase der Schlacht um die Normandie im August 1944 bei der Operation Totalize und der Schlacht von Chambois im Einsatz und kämpfte anschließend während des gesamten Feldzugs in Nordeuropa, hauptsächlich als Teil der Ersten Kanadischen Armee."
 POL_US_industry:0 "Amerikanische Unterstützung"
 POL_US_industry_desc:0 "Die Amerikaner unterstützen uns mit ihrer riesigen Industrie, damit wir unsere Waffen und die Ausrüstung, die wir für unsere Exil-Divisionen benötigen, produzieren können!"
 POL_electricity:0 "Polskie Radio"
 POL_electricity_desc:0 "Wir müssen unsere Radios ausbauen, um die Zivilbevölkerung über mögliche Gefahren zu informieren und effektiv nationale Informationen zu verbreiten."
 POL_resource:0 "Entwicklung der Autarkie"
 POL_resource_desc:0 "Wir müssen uns mehr auf uns selbst verlassen als auf die Importe"
 POL_resource2:0 "Perspektive für Madagaskar Ressourcen"
 POL_resource2_desc:0 "Wir haben eine große Kolonie mit vielen versteckten Ressourcen gewonnen, die es zu entdecken gilt. Wir müssen uns bemühen, sie zu entdecken und dann für unsere immer besser werdende Kriegsmaschinerie zu nutzen."
 POL_airdeal:0 "Kämpfe an der Seite der RAF"
 POL_airdeal_desc:0 "Wir müssen an der Seite der RAF kämpfen, wenn wir eine Chance haben wollen, die Briten in zukünftigen Operationen zu unterstützen."
 POL_ukdock:0 "Britisches Schiffsleasing"
 POL_ukdock_desc:0 "Die Briten bieten uns Unterstützung an, damit wir unsere Marineverluste ausgleichen und vielleicht neue Schiffe produzieren und die Alliierten im Atlantikkrieg unterstützen können."
 POL_cas2:0 "Karaś-Weiterentwicklung"
 POL_cas2_desc:0 "Die Karaś ist ein großartiges Flugzeug, das seiner Zeit voraus ist. Vielleicht sollten wir uns darauf konzentrieren, noch bessere Luftnahunterstützungsmaschinen zu entwickeln, die denen der Deutschen gleichkommen?"
 POL_subwarfare2:0 "Schließung der Ostsee"
 POL_subwarfare2_desc:0 "Unsere überlegenen U-Boote müssen in der Lage sein, die Ostsee bei Bedarf abzuriegeln und jeglichen Nachschub zu verhindern. "
 POL_bunker:0 "Warta-Fortlinie"
 POL_bunker_desc:0 "Wir müssen unsere Festungen an der Warthe ausbauen, um einen deutschen Angriff aus Schlesien abzuwehren."
 POL_militarism2:0 "Das Erbe des Sowjetischen Krieges"
 POL_militarism2_desc:0 "Wir mögen die Schlacht gewonnen haben, aber der Krieg ist nicht gewonnen, wir müssen weiter innovieren und unser Militär erneuern!"
 POL_hostility:0 "Fordern Sie eine Entschuldigung der polnischen Operation!"
 POL_hostility_desc:0 "Sie haben viele polnische Zivilisten getötet, wir müssen eine Entschuldigung fordern, um unsere Überlegenheit zu zeigen und zu beweisen, dass wir keine Angst vor sowjetischen Bedrohungen haben!"
 POL_francecoop:0 "Zusammenarbeit mit den Franzosen"
 POL_francecoop_desc:0 "Unsere Beziehungen zu den Franzosen mögen schwierig sein, aber wenn wir uns gegenseitig unsere Unabhängigkeit zusichern, gibt uns das die Möglichkeit, auf der Weltbühne stärker zu sein!"
 POL_plan_east:0 "Plan Wschód"
 POL_plan_east_desc:0 "Der Plan Ost (polnisch: Plan Wschód) war ein polnischer militärischer Verteidigungsplan, der in den 1920er und 1930er Jahren für den Fall eines Krieges mit der Sowjetunion erstellt wurde. Im Gegensatz zum Plan West (Plan Zachód) wurde er während der gesamten Zwischenkriegszeit vorbereitet, da die Regierung der Zweiten Polnischen Republik die Sowjetunion als die größte potenzielle militärische Bedrohung betrachtete, die in der Lage war, einen umfassenden Krieg zu beginnen."
 POL_british:0 "Britische Garantien"
 POL_british_desc:0 "Die Briten haben uns Garantien gegeben, wir fühlen uns jetzt so gut geschützt, dass wir uns nicht mehr so sehr auf das Militär und die Verteidigung konzentrieren müssen!"
 POL_armyfocus:0 "Polnische Ausrüstung"
 POL_armyfocus_desc:0 "Wir haben nicht genug Produktion für unsere Ausrüstung, die wir dringend brauchen, um unsere Streitkräfte aufzubauen, damit wir gegen Großmächte wie Deutschland oder die Sowjetunion bestehen können."
 POL_ukraine:0 "Minderheitenproblem"
 POL_ukraine_desc:0 "Nach dem sowjetischen Krieg von 1920 haben wir ukrainische Flüchtlinge und Einwohner in unserem Land, die von der Gesellschaft schlecht behandelt werden und nicht so viel Geld verdienen wie wir, das müssen wir sofort ändern!"
 POL_mobilisation:0 "Präventive Mobilisierung"
 POL_mobilisation_desc:0 "Wir müssen unsere Kräfte mobilisieren, bevor die Deutschen ihren Angriff beginnen, wir wissen beide, dass er kommt!"
 POL_refuseap:0 "§Y§Y Sowjetunion§Wlehnt die §Y§Y Entschuldigung§Wab "
 POL_german:0 "Handelsvertrag mit Deutschland"
 POL_german_desc:0 "Deutschland ist der einzige Handelspartner, den wir haben, wir können nicht aufhören, schlechte Beziehungen mit ihnen zu haben, sonst werden wir isoliert und vom russischen Bären überfallen!"
 POL_mobac:0 "§R§R Mobilisierung ist erfolgreich§W"
 POL_cossacktl:0 "Du bekommst §Y§Y 5 Kosaken-Kavallerie-Divisionen§Win Lviv"
 POL_successful:0 "Erfolgreiche Mobilisierung"
 POL_successful_desc:0 "Wir müssen unseren Mobilisierungsplan fortsetzen, wir müssen unsere Städte vor der deutschen Luftwaffe verteidigen!"
 POL_cossacks: "Das Vermächtnis der Kosaken"
 POL_cossacks_desc:0 "Die Kosaken haben uns lange Zeit geholfen und gegen uns gekämpft, aber im Angesicht des gemeinsamen Feindes, den Sowjets, sind wir eins."
 POL_esupp:0 "Vorbereitet und bereit"
 POL_esupp_desc:0 "Wir sind relativ gut auf die deutsche oder sowjetische Invasion vorbereitet, wir haben unsere Städte befestigt und unsere Truppen sind in Kampfbereitschaft!"
 POL_enemysupp:0 "Du bekommst einen §Y§Y Entscheidung§Wzu Beginn des Krieges, der dir Boni gibt.\nDieser Fokus entfernt alle Minuspunkte von §Y§Y Westliches Betreyal§Wund §Y§Y Überraschungsangriff§W\n"
 POL_esupp1:0 "§R§R Ist zum Krieg bereit§W"
 POL_armysoviet:0 "Polnische Streitkräfte im Osten"
 POL_armysoviet_desc:0 "Polen muss wieder einmal seinen alten Feinden helfen, nur um einen anderen zu besiegen, was für eine Wendung der Geschichte!"
 IRQ_army2:0 "Unklares Schicksal der IAF"
 IRQ_army2_desc:0 "Das Schicksal unserer Streitkräfte ist unklar, wir sind im Vergleich zu den Großmächten technologisch und produktionstechnisch weit im Rückstand. Sollen wir uns für die Taktik des Guerillakrieges entscheiden oder etwas Größeres anstreben?"
 IRQ_otherdc:0 "Zurück zum Reißbrett"
 IRQ_otherdc_desc:0 "Unsere derzeitige Doktrin berücksichtigt nicht die britischen Panzertruppen, die in großer Zahl sehr gefährlich für unser Militär sind, wir müssen vorsichtig sein."
 IRQ_guerilla:0 "Billiges Militär"
 IRQ_guerilla_desc:0 "Unser Militär darf nicht viel von unserer Produktionskraft in Anspruch nehmen, sonst werden wir nie eine ausreichend große Armee für die Ausrufung der militärischen Unabhängigkeit aufstellen können."
 IRQ_britweapons:0 "Britisches Waffendepot"
 IRQ_britweapons_desc:0 "Als wir unter britischer Herrschaft standen, schickten die Briten ihre Waffen und Ausrüstungen in unser Land, und sie ließen einige alte Varianten zurück, die wir nutzen könnten."
 IRQ_iraqunrest:0 "Rufen Sie eine Militärdiktatur aus"
 IRQ_iraqunrest_desc:0 "Du kannst atmen... Ihr könnt blinzeln. Ihr könnt weinen... Zur Hölle, das werdet ihr alle tun!"
 IRQ_iraqunrest2:0 "Die Unruhen eindämmen"
 IRQ_iraqunrest2_desc:0 "Die Unruhen können eingedämmt werden, wir müssen es tun, um eine ausländische Intervention zu vermeiden, unser Land geht sie nichts an, wir müssen stabil bleiben und stark genug für eine Rückeroberung des Nahen Ostens werden"
 IRQ_industry5:0 "Fabrik-Arbeitsräte"
 IRQ_industry5_desc:0 "Wir müssen unseren Arbeitern erlauben, ihre eigenen Betriebsräte zu bilden, damit sie effizienter und effektiver arbeiten können."
 IRQ_industry2:0 "Geregelte Arbeitszeiten"
 IRQ_industry2_desc:0 "Unser Land braucht ein Gesetz, das die durchschnittliche Wochenarbeitszeit in Stunden festlegt. In unserem Land fehlte ein solches Gesetz, aber das ändert sich jetzt!"
 IRQ_insurance:0 "Versicherung für Arbeitnehmer"
 IRQ_insurance_desc:0 "Wir müssen unsere Arbeiter versichern, um ihre Familien zu schützen und sie zu beruhigen."
 IRQ_child2:0 "Verbot von Kinderarbeit"
 IRQ_child2_desc:0 "Wir müssen Kinderarbeit verbieten, da sie unmoralisch und unprofessionell ist. Sie ist zwar ein wenig effizienter, aber nicht die Zerstörung unserer großen Nation wert."
 IRQ_deserteq:0 "Sie erhalten die §Y§Y Wüstenkriegsausrüstung§Wfür §Y§Y kostenlos§W."
 coup41:0 "Der Irak-Putsch von 1941 geschah"
 IRQ_coup41:0 "Der Putsch von 1941"
 IRQ_coup41_desc:0 "Der irakische Staatsstreich von 1941, auch Rashid Ali al-Gaylani-Putsch oder Putsch am Goldenen Platz genannt, war ein nationalistischer und pro-nazistischer Staatsstreich im Irak am 1. April 1941, der das pro-britische Regime von Regent 'Abd al-Ilah und seinem Premierminister Nuri al-Said stürzte und Rashid Ali al-Gaylani als Premierminister einsetzte."
 IRQ_bank:0 "Irakisches Währungsamt"
 IRQ_bank_desc:0 "Nach dem Ersten Weltkrieg wurde das irakische Währungssystem vom britischen Mandatsgebiet Mesopotamien verwaltet, bis 1931 das Iraq Currency Board in London gegründet wurde, um den neuen irakischen Dinar auszugeben und seine Reserven zu verwalten. Das irakische Währungsamt verfolgte eine "konservative Währungspolitik, indem es sehr hohe Reserven hinter dem Dinar aufrechterhielt", der "durch seine Bindung an das britische Pfund weiter gestärkt wurde"."
 IRQ_minimum:0 "Minimale Mittel für die Marine"
 IRQ_minimum_desc:0 "Wir müssen anderen Arten der Kriegsführung den Vorrang vor unserer schwachen Marine geben, die es niemals mit den Briten aufnehmen kann."
 IRQ_1937:0 "Die Novelle von 1937"
 IRQ_1937_desc:0 "Wir müssen unsere Gesetze noch einmal überarbeiten, um unsere Industriereformen abzuschließen und eine stabile Produktion in unserem Land zu schaffen."
 IRQ_desert:0 "Entwicklung von Wüstenausrüstung"
 IRQ_desert_desc:0 "Wir müssen Wüstenausrüstungen entwickeln, damit wir auf unserem eigenen Territorium effektiv kämpfen können."
 IRQ_desertexpert:0 "Wüstenexperten"
 IRQ_desertexpert_desc:0 "Wir müssen neue Generäle rekrutieren, um eine größere Armee aufzustellen und unsere Entscheidungen effizienter zu treffen."
 IRQ_nationalize:0 "Verstaatlichung der Ölfelder"
 IRQ_nationalize_desc:0 "Wir dürfen nicht zulassen, dass die Briten uns ständig terrorisieren und uns verbieten, unsere eigenen Ressourcen für uns zu nutzen, es ist an der Zeit, dass unser Öl uns gehört!"
 IRQ_fortify:0 "Befestigen Sie die Grenze"
 IRQ_fortify_desc:0 "Wir müssen unsere Grenze befestigen und uns auf die unvermeidliche britische Antwort vorbereiten."
 IRQ_infra:0 "Ausbau der Infrastruktur"
 IRQ_infra_desc:0 "Wir müssen unsere Infrastruktur ausbauen, da wir sonst nicht in der Lage sind, unsere Truppen an den Grenzen mit Nachschub zu versorgen und so weiter."
 IRQ_logistical:0 "Logistisches Netzwerk\n in Al Hajara"
 IRQ_logistical_desc:0 "Wir müssen unsere logistischen Netze in den am wenigsten erschlossenen Regionen des Landes ausbauen, um unsere Armeen effizienter zu machen."
 IRQ_2year:0 "2-Jahres-Plan zum Ausbau des Militärs"
 IRQ_2year_desc:0 "Unser Militär ist in einem desolaten Zustand, wir müssen die Produktion unserer Infanterieausrüstung ausweiten, um mehr davon zu produzieren."
 IRQ_milexpand:0 "Ausbau des Militärs"
 IRQ_milexpand_desc:0 "Wir müssen unser Militär ausbauen und unsere Armee besser finanzieren, damit sie stärker und effizienter im Einsatz ist."
 IRQ_rationing:0 "Aufstockung der Vorräte"
 IRQ_rationing_desc:0 "Wir müssen uns mit Öl, Lebensmitteln und Vorräten für den Krieg gegen die Briten und unsere zukünftigen Feinde eindecken."
 IRQ_rallytheforces:0 "Einberufungsgesetz von 1940"
 IRQ_rallytheforces_desc:0 "Wir müssen mit der Einberufung unserer Bevölkerung beginnen, um eine größere Armee zu schaffen und mehr einsatzbereite Kräfte auszubilden."
 IRQ_britdiv:0 "Unabhängige mechanisierte Brigade"
 IRQ_britdiv_desc:0 "Die Briten haben eine Reihe von Divisionen zurückgelassen, die jetzt uns gehören. Wir sollten die erste "mechanisierte" Brigade im Irak aufstellen."
 IRQ_airforce:0 "Britische Flugschule"
 IRQ_airforce_desc:0 "Wir müssen die britische Flugschule für uns nutzen und lernen, wie wir unsere Feinde in der Luft bekämpfen können!"
 IRQ_britair:0 "Ergreift die britischen Gladiatoren!"
 IRQ_britair_desc:0 "Wir müssen die in Bagdad stationierte britische Luftwaffe beschlagnahmen und sie für unseren zukünftigen Krieg mit ihnen nutzen."
 IRQ_mosul:0 "Mosul Waffendepot"
 IRQ_mosul_desc:0 "Wir haben ein großes Waffendepot in der Stadt Mosul. Wir könnten diese Waffen nutzen, um unsere Armee mit mehr Waffen und besserer Ausrüstung auszustatten."
 IRQ_germansupport:0 "Deutsche Unterstützung"
 IRQ_germansupport_desc:0 "Wenn wir Nazi-Deutschland dazu bringen, unsere nationalistische Sache zu unterstützen, könnten wir gegen die Briten entscheidend gewinnen und Afrika mit dem Rest der Achsenmächte erobern."
 IRQ_remilitarise:0 "Remilitarisierung"
 IRQ_remilitarise_desc:0 "Wir müssen das Gesetz der Kriegswirtschaft annehmen, um mit massiven Vorbereitungen für den Kriegseintritt anstelle der Deutschen zu beginnen."
 IRQ_reform:0 "Kleinere Armeereformen"
 IRQ_reform_desc:0 "Unsere Armee bedarf kleinerer Reformen, um im Kampf gegen die erfahrenen britischen Streitkräfte in Afrika effizienter zu sein."
 IRQ_conquerpersian:0 "Eroberung des Persischen Golfs"
 IRQ_conquerpersian_desc:0 "Es ist an der Zeit, in unsere Seestreitkräfte zu investieren, um die Seekontrolle über den Persischen Golf zu erlangen und die Eroberung Arabiens voranzutreiben."
 IRQ_dockyard:0 "Die Marineproduktion hochfahren"
 IRQ_dockyard_desc:0 "Unsere Marineproduktion ist nicht gerade ideal, es ist an der Zeit, mit dem massiven Bau vieler Werften zu beginnen, um sie zu steigern!"
 IRQ_navalbase:0 "Hafen von Basrah"
 IRQ_navalbase_desc:0 "Basrah ist unser einziger Hafen, der uns mit dem Persischen Golf verbindet. Wenn wir ihn ausbauen, können wir Nachschub von den Achsenmächten auf dem Seeweg erhalten."
 IRQ_ships:0 "Entwicklung von Zerstörern"
 IRQ_ships_desc:0 "Wir brauchen ein billiges und effektives Schiff, Zerstörer sind perfekt dafür, wir müssen sofort mit der Arbeit daran beginnen!"
 IRQ_lessonsofwar:0 "Lehren aus dem Krieg"
 IRQ_lessonsofwar_desc:0 "Wir müssen aus unseren Fehlern im anglo-irakischen Krieg lernen und unsere Armee entsprechend reformieren."
 IRQ_lessonsofwar2:0 "Zusammenarbeit mit Deutschland"
 IRQ_lessonsofwar2_desc:0 "Deutschland ist im Krieg viel erfahrener als wir, vielleicht würde es uns helfen, unsere Streitkräfte zu verbessern, wenn wir mehr Wissen von ihnen erhielten."
 IRQ_lessonsofwar3:0 "Lehren aus dem anglo-irakischen Krieg"
 IRQ_lessonsofwar3_desc:0 "Dieser Krieg verbessert unsere Truppenerfahrung dramatisch, wir müssen unsere Armee entsprechend reformieren und endlich den Nahen Osten erobern!"
 IRQ_lessonsofwar4:0 "Uneingeschränkte Kriegsführung"
 IRQ_lessonsofwar4_desc:0 "Wir sind technologisch weit hinter anderen Nationen zurück, wir müssen alle Arten der Kriegsführung nutzen, um Kriege zu gewinnen, ohne unsere gesamten Mittel in militärische Angelegenheiten zu investieren."
 IRQ_fortifytt:0 "Sie werden eine §Y§Y Stufe 1 Fortline §!§! an der §Y§Y saudi-arabischen §!§! Grenze erwerben."
 IRQ_axis:0 "Sie werden sich sofort bei Kriegsbeginn den §Y§Y Achsenmächten §!§! anschließen, wenn §Y§Y Deutschland §!§!  §Gzustimmt §!§! "
 IRQ_eng:0 "§Y§Y Großbritannien §!§! wird uns den §R§R Krieg §!§! erklären können."
 IRQ_war2:0 "§Y§Y Britain §!§! kann uns in 180 Tagen den §R§R War §!§! erklären"
 IRQ_limited:0 "Begrenzte Unabhängigkeit"
 IRQ_limited_desc:0 "Wir müssen eine begrenzte Unabhängigkeit erlangen, um unsere Ziele ohne die Einmischung ausländischer Mächte verfolgen zu können."
 IRQ_goldensquare:0 "Goldenes Quadrat"
 IRQ_goldensquare_desc:0 "Das Goldene Quadrat war eine Kabale pro-faschistischer Offiziere der irakischen Streitkräfte, die in den 1930er und frühen 1940er Jahren eine Rolle in der irakischen Politik spielten. Die Aktivitäten des Goldenen Quadrats gipfelten in der Unterstützung von Rashid Ali al-Gaylani bei seinem Sturz der Regierung im Jahr 1941"
 IRQ_britishsupport:0 "Ausweitung des britischen Mandats"
 IRQ_britishsupport_desc:0 "Die Briten haben uns lange Zeit unterstützt und waren keine schlechten Herrscher. Vielleicht ist die Forderung nach mehr Unterstützung und Hilfe für unser unterentwickeltes Land der richtige Weg, um voranzukommen."
 IRQ_britishindustry:0 "Industrie für Ölrechte"
 IRQ_britishindustry_desc:0 "Die Briten bieten uns ein Geschäft an, bei dem sie uns im Gegenzug für unsere Ölfelder Unterstützung in Form von industrieller Hilfe gewähren. Das könnte unsere Ölgesellschaften verärgern, aber das Geschäft könnte es wert sein..."
 IRQ_revisit:0 "Überarbeitung der anglo-irakischen Verträge"
 IRQ_revisit_desc:0 "Wir müssen die Verträge mit Großbritannien wieder aufleben lassen und unseren neuen irakischen Staat gründen und mit oder ohne ihre Unterstützung vorankommen!"
 IRQ_college:0 "Hochschule für Pharmazie in Bagdad"
 IRQ_college_desc:0 "1936 wurde an der Universität Bagdad die Hochschule für Pharmazie gegründet, die die Alphabetisierung und das Wissen der Nation insgesamt verbesserte."
 IRQ_legacy:0 "Das Erbe Assyriens"
 IRQ_legacy_desc:0 "Wir sind die wahren Nachkommen des assyrischen Reiches, wir müssen unsere Vorfahren stolz machen, indem wir dieses Land groß machen."
 IRQ_grainprotect:0 "Überarbeitung der Handelspolitik"
 IRQ_grainprotect_desc:0 "Ist unsere Wirtschaft so geschlossen, wie sie sein sollte?"
 IRQ_tradeeffort:0 "Öffnen Sie unseren Markt"
 IRQ_tradeeffort_desc:0 "Ist unsere Wirtschaft so offen, wie sie sein sollte?"
 IRQ_thriving:0 "Blühende Agrargesellschaft"
 IRQ_thriving_desc:0 "Die Agrargesellschaft an sich ist nicht schlecht, wenn Ihr Land damit umgehen kann."
 IRQ_mobilisation:0 "Pläne für die Mobilisierung"
 IRQ_mobilisation_desc:0 "Die Welt ist angespannt, vielleicht ist es notwendig, einen Mobilisierungsplan zu erstellen."
 IRQ_armor:0 "Entwicklung von Rüstungen"
 IRQ_armor_desc:0 "Rüstung ist die neue Ära der Kriegsführung, wir müssen sehen, wie wir sie richtig einsetzen können."


 SOV_uranusprep:0 "Vorbereitungen für die Operation Uranus"
 SOV_uranusprep_desc:0 "Damit alle Operationen erfolgreich sind, müssen wir uns vorbereiten und eine gute Strategie finden. Vielleicht können wir die überdehnte Front der Deutschen als Schwäche ausnutzen."
 SOV_saviourofeast:0 "Retter Osteuropas"
 SOV_saviourofeast_desc:0 "Wir haben Osteuropa vor der faschistischen Unterdrückung gerettet, im Gegenzug werden sie sich der Sowjetunion unterwerfen und für unsere große Nation arbeiten, um uns für unseren Kampf zu entschädigen."
 SOV_t34_new:0 "Entwicklung des T-34/85 vorantreiben"
 SOV_t34_new_desc:0 "Wir müssen schnell neue Panzerkonstruktionen entwickeln, um die deutsche Warmachine zu besiegen."
 SOVwintercounteroffense:0 "Beginn der §Y§Y-Winteroffensive §!§! "
 SOV_law:0 "Verhängung des Kriegsrechts"
 SOV_martiallaw:0 "Verhängung des Kriegsrechts"
 SOV_martiallaw_desc:0 "Wir müssen unsere militärischen Kräfte einsetzen, um unsere Bevölkerung schnell zu mobilisieren und in einen Zustand der totalen Kriegswirtschaft zu versetzen."
 SOV_tankindustry:0 "Gründung des PCTI"
 SOV_tankindustry_desc:0 "Das Volkskommissariat der Panzerindustrie muss unter der Leitung des Produktionsorganisators W. A. Malyschew gebildet werden, er wird unsere Panzerproduktion zum Ruhm führen!"
 SOV_gosplan:0 "Gosplan"
 SOV_gosplan_desc:0 "Das Staatliche Planungskomitee, allgemein als Gosplan bekannt, war die für die zentrale Wirtschaftsplanung in der Sowjetunion zuständige Behörde. Die Hauptaufgabe des 1921 gegründeten Gosplans bestand in der Erstellung und Verwaltung einer Reihe von Fünfjahresplänen für die Wirtschaft der UdSSR."
 SOV_STAVKA_idea2:0 "STAWKA"
 SOV_reformstavka:0 "Reform der Stawka"
 SOV_reformstavka_desc:0 "Die Art und Weise, wie wir in den ersten Tagen von Barbarossa mit unseren Streitkräften umgegangen sind, wirft die Frage auf, ob eine Reform des gesamten Generalstabs notwendig ist."
 SOV_airprod:0 "Sowjetische Kampfflugzeugproduktion"
 SOV_airprod_desc:0 "Wir brauchen viele Kampfflugzeuge, auch wenn sie schlechter sind als der Feind, um die totale Luftüberlegenheit zu erreichen!"
 SOV_airprod2:0 "Sowjetische Flugzeugproduktion"
 SOV_civ_dock:0 "Ausbau der sowjetischen Werften"
 SOV_civ_dock_desc:0 "Wir müssen unsere Werften ausbauen und eine große Marine schaffen, die mit der deutschen Marine konkurrieren kann."
 purge_air:0 "Rote Armee 1941 Säuberung §Y§Y Geschehen ist §!§! "
