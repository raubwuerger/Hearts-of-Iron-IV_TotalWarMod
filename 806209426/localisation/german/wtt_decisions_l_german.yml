 GER_case_anton_category:0 "Fall Anton"
 GER_case_anton_category_desc:0 "Die Absicht hinter der Gründung von Vichy-Frankreich war immer, die französischen Kolonien und die französische Flotte aus den Händen der Alliierten herauszuhalten. Es handelt sich jedoch um eine Vereinbarung, die wir jederzeit aufkündigen können. Wir haben einen Plan ausgearbeitet, um das Gebiet gewaltsam zu integrieren und einen Blitzangriff auf den Stützpunkt der französischen Flotte in Toulon zu unternehmen."
 GER_case_anton:1 "Ausführen von Fall Anton"
 GER_case_anton_desc:0 "Unser Marionettenstaat in Frankreich hat seinen Nutzen überlebt. Wir werden sofort mit der Integration in die [Root.GetName] beginnen, und wenn wir schnell genug vorgehen, können wir vielleicht sogar die Reste der französischen Flotte beschlagnahmen."
 GER_case_anton_tt:0 "Annektiert Vichy-Frankreich in 7 DAYSen und beschlagnahmt die französische Flotte.\n\n§RFrankreich wird in der Lage sein, seine Flotte zu versenken, wenn die deutschen Truppen nicht innerhalb von 2 DAYSen in Toulon sind!§!\n"
