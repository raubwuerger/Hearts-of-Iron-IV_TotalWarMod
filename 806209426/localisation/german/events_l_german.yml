 twevents.67.t:0 "Globale Warenknappheit"
 twevents.67.d:0 "Da sich viele große Nationen im Krieg befinden, hat jeder Probleme, genügend Waren zu produzieren! Der Bau neuer Fabriken wird schwieriger sein als zuvor!"
 twevents.67.a:0 "Oh je..."
 germany.4.t: "Anschluss"
 germany.4.d: "Wiederholte Aufstände in Österreich zeigen ganz klar, dass das dortige Volk danach dürstet, sich unserem Reich anzuschließen. Jetzt ist die Zeit zum Handeln gekommen, damit sich der Wille des Volks manifestiert."
 germany.4.a: "Wie kann man nur behaupten, Österreich gehöre nicht zu Deutschland?"
 germany.5.t: "Antikominternpakt"
 germany.5.d: "Deutschland schlägt vor, dass wir einem Pakt beitreten, um das Ziel der Komintern zu bekämpfen – den Kommunismus durch Subversion und Gewalt auf der ganzen Welt zu verbreiten. Wenn wir den Pakt unterzeichnen, verpflichten wir uns, Informationen über die kommunistische Bedrohung zu teilen und eng zusammenzuarbeiten, um diese Gefahr zu bannen."
 germany.5.a: "Beitreten"
 germany.5.b: "Ablehnen"
 germany.6.t: "Der Dreimächtepakt"
 germany.6.d: "Die Unterzeichner erachten als Grundvoraussetzung für andauernden Frieden, dass alle Nationen der Welt ihren angemessenen Platz erhalten. Sie haben beschlossen, einander bei ihren Bemühungen in Großostasien bzw. in den europäischen Regionen zu unterstützen, insofern deren Hauptziel die Etablierung und Beibehaltung einer neuen Weltordnung zur Förderung des gegenseitigen Wohlstands und Wohlergehens der betroffenen Völker ist."
 germany.6.a: "Beitreten"
 germany.6.b: "Ablehnen"
 germany.11.t: "Der Hitler-Stalin-Pakt"
 germany.11.d: "Das deutsche Außenministerium hat einen Nichtangriffspakt zwischen unseren beiden Nationen vorgeschlagen. Dieser Pakt wird unseren gegenseitigen Handel enorm steigern. Ein geheimes Zusatzprotokoll sieht zudem die Aufteilung Osteuropas in deutsche und sowjetische Interessensphären vor.\n\nDie Faschisten in Berlin mögen zwar nicht vertrauenswürdig sein, aber dank dieses Pakts können wir uns Finnland, die baltischen Staaten und Rumänien vorknöpfen, ohne äußere Beeinflussungen fürchten zu müssen. Im Falle eines Zusammenbruchs Polens wird uns außerdem der östliche Teil Polens zufallen."
 germany.11.a: "Vertrag unterzeichnen."
 germany.11.a.tt: "§R§R Während der Pakt in Kraft ist, steht die Handelspolitik Geschlossene Wirtschaft nicht zur Verfügung. §!§! \n"
 germany.11.b: "Keine Abkommen mit den Faschisten!"
 germany.12.t: "Moskau unterzeichnet den Pakt"
 germany.12.d: "[SOV.GetNameDefCap] hat sich klugerweise zur Unterzeichnung unseres Nichtangriffspakts entschlossen. Das bedeutet, dass wir Handlungsfreiheit genießen, ohne das Risiko sowjetischer Intervention.\n\nLeider stellen einige unserer Verbündeten nun Deutschlands Entschlossenheit bezüglich der endgültigen Vernichtung des Kommunismus infrage. Sobald die Angelegenheiten mit Polen und Frankreich geklärt sind, müssen wir diesen Vertrag eventuell überdenken, aber alles zu seiner Zeit ..."
 germany.12.a: "Ausgezeichnet."
 germany.13.t: "Moskau lehnt den Pakt ab"
 germany.13.d: "[SOV.GetNameDefCap] hat die Unterzeichnung unseres Nichtangriffspakts abgelehnt! Das kompliziert alles, da wir nicht entscheidend gegen Polen oder Frankreich vorgehen können, ohne eine Einmischung der Bolschewiken zu riskieren."
 germany.13.a: "Verflucht sollen sie sein!"
 germany.14.t: "Die Aufteilung Polens"
 germany.14.d: "Polen gehört jetzt uns, aber aufgrund der Vereinbarungen des deutsch-sowjetischen Nichtangriffspakts fällt Ostpolen in die [SOU.GetAdjective]e Interessensphäre. Sollen wir unsere Truppen abziehen und die [SOU.GetAdjective]e Armee dieses Territorium besetzen lassen? Tun wir das nicht, würde das unseren Vertrag null und nichtig machen."
 germany.14.a: "Ja. An vertragliche Abmachungen muss man sich halten."
 germany.14.b: "Nein! Ganz Polen gehört dem Vaterland!"
 germany.15.t: "Deutschland hält sich an den Pakt"
 germany.15.d: "Deutsche Truppen sind gemäß des Molotow-Ribbentrop-Pakts aus Ostpolen abgezogen, woraufhin unsere eigenen Truppen das Territorium besetzt haben."
 germany.16.t: "[From.GetNonIdeologyName] verletzt den Pakt"
 germany.16.d: "[From.GetNonIdeologyName] hat sich geweigert, Polen mit uns zu teilen, was eine eklatante Verletzung des Molotow-Ribbentrop-Pakts darstellt! Dieser Verrat hat unseren Vertrag mit ihnen null und nichtig gemacht!"
 germany.16.a: "Wie närrisch wir waren, den Faschisten zu vertrauen!"
   ""
 germany.17.t:0 "Deutschland verrät den Pakt"
 germany.17.d:0 "Deutschland hat sich geweigert, Rumänien mit uns zu teilen, was eine eklatante Verletzung des Molotow-Ribbentrop-Paktes darstellt! Dieser Verrat hat unseren Vertrag mit ihnen null und nichtig gemacht!"
 germany.17.a:0 "Wir waren dumm, den Faschisten zu vertrauen!"

 germany.20.t: "Zweiter Wiener Schiedsspruch"
 germany.20.d: "In Anerkennung dessen, dass in Europa nun eine neue Ordnung herrscht, haben uns Ungarn und Rumänien gebeten, bei einem Territorialkonflikt zwischen den beiden Ländern zu vermitteln. Im Rahmen einer der vielen schlecht durchdachten Veränderungen, die der Welt in Versailles aufgezwungen wurden, musste Ungarn Siebenbürgen an Rumänien abtreten. Sollte das nördliche Siebenbürgen wieder Ungarn angeschlossen werden?"
 germany.20.a: "Das nördliche Siebenbürgen an Ungarn abtreten."
 germany.20.b: "Ungarn soll ganz Siebenbürgen erhalten."
 germany.20.c: "Siebenbürgen soll rumänisch bleiben."
 germany.21.t: "Rumänien lehnt unseren Schiedsspruch ab"
 germany.21.d: "Rumänien hat sich geweigert, unserer Entscheidung im Rahmen des zweiten Wiener Schiedsspruchs Folge zu leisten! Die Rumänen haben ihre Delegation nach Bukarest zurückgerufen und Ungarn wurden keine Gebiete abgetreten."
 germany.21.a: "Dem Willen Deutschlands muss gehorcht werden!"
 germany.22.t: "Memel: [FROM.GetNameDefCap] gibt klein bei"
 germany.22.d: "Die [FROM.GetAdjective]e Regierung hat unseren Forderungen zugestimmt. Das Memelgebiet wird wieder in Ostpreußen eingegliedert. Erneut hat sich die deutsche Nation eine gestohlene Provinz zurückgeholt!"
 germany.22.a: "Ausgezeichnet."
 germany.23.t: "Memel: [FROM.GetNameDefCap] lehnt Forderungen ab"
 germany.23.d: "Die [FROM.GetAdjective]e Regierung hat unsere Forderungen abgelehnt! Sie versteckt sich hinter der Memelkonvention und behauptet, Deutschland hätte keinen rechtmäßigen Anspruch auf das Memelgebiet. Wir müssen ihr unseren Standpunkt mit anderen Mitteln erläutern ..."
 germany.23.a: "Dickköpfige Narren."
 germany.24.t: "Deutsche Militärmission in China"
 germany.24.d: "Trotz der Verluste unserer Besitztümer in China hat sich Deutschland seit dem Ende des letzten Kriegs guter Beziehungen zu China erfreut. In China gibt es schon einige Jahre eine deutsche Militärmission, und Alexander von Falkenhausen hat bei der Verbesserung von Teilen der Kuomintang-Armee große Fortschritte erzielt.\n\nDie Japaner sehen das angesichts ihres Kriegs mit China natürlich mit argwöhnischen Augen. Sie fordern, dass Deutschland umgehend jegliche Unterstützung der Chinesen einstellt."
 germany.24.a: "Von Falkenhausen zurückrufen."
 germany.24.b: "Nein, unsere Militärberater werden bleiben."
 germany.24.c: "Nein, unsere Militärberater werden bleiben, genau wie wir es den Chinesen versprochen haben."
 germany.25.t: "Militärberater zurückgerufen"
 germany.25.d: "Die Verschlechterung der Beziehungen zu China hat es politisch untragbar gemacht, dort weiterhin eine Militärmission zu unterhalten. Demzufolge wurden Alexander von Falkenhausen und der Rest unserer Berater zurückgerufen."
 germany.25.a: "Wir werden ihn anderweitig gut zu nutzen wissen."
 germany.26.t: "China interniert Militärberater"
 germany.26.d: "Deutschland befindet sich mit China im Kriegszustand. Als Konsequenz haben die Chinesen die deutschen Militärberater interniert, die ihre Armee zu reformiert haben. Von Falkenhausen und einigen wenigen seiner Offiziere gelang es, sich der Inhaftierung zu entziehen. Sie befinden sich nun auf dem Rückweg nach Europa."
 germany.26.a: "Guter Mann!"
 germany.27.t: "Verstärkung des Westwalls"
 germany.27.d: "Unsere Pioniere haben ihre Bewertung unserer bestehenden Befestigungsanlagen abgeschlossen und die Orte ermittelt, wo sie verstärkt werden müssen. Die notwendigen Baubefehle wurden in die Wege geleitet."
 germany.27.a: "Der Westwall wird noch wirksamer als die Siegfriedstellung sein."
 germany.28.t: "Deutsche drängen auf den Anschluss"
 germany.28.d: "Im Zuge der Proteste für einen Anschluss Österreichs ans Deutsche Reich kam es zu Bürgerunruhen und Gewalttaten. Berlin drängt energisch auf den Anschluss, was einer Annektierung Österreichs gleichkäme."
 germany.28.a: "Wir werden uns dem Deutschen Reich anschließen!"
 germany.28.b: "Nein, das ist nicht Österreichs Schicksal!"
 germany.29.t: "Österreich verweigert den Anschluss!"
 germany.29.d: "Die Narren in Wien sperren sich gegen die Verschmelzung unser beider Nationen! Das ist eine himmelschreiende Missachtung des österreichischen Volkswillens und wird nicht toleriert! Wir müssen den Anschluss eventuell mit militärischen Mitteln erzwingen."
 germany.29.a: "Wir müssen uns auf eine Militärintervention vorbereiten."
 germany.40.t: "Die Münchner Konferenz"
 germany.40.d: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat Hitler Truppen an der tschechoslowakischen Grenze positioniert. In der Hoffnung auf eine friedliche Lösung der Sudetenkrise werden in München derzeit Verhandlungen zwischen England, Frankreich, Italien und Deutschland geführt. Welche Position werden die Engländer vertreten?"
 germany.40.d_2: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat Hitler Truppen an der tschechoslowakischen Grenze positioniert. Wir haben bereits gezeigt, dass wir keinen deutschen Expansionismus dulden werden. Das bedeutet, dass wir nun einen weiteren Verbündeten im Krieg gegen Deutschland haben."
 germany.40.d_3: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat [GER.GetLeader] Truppen an der tschechoslowakischen Grenze positioniert. In der Hoffnung auf eine friedliche Lösung der Sudetenkrise werden in München derzeit Verhandlungen zwischen den Niederlanden, Großbritannien, Frankreich, Italien und Deutschland geführt. Welche Position werden die Niederlande einnehmen?"
 germany.40.a: "Die Tschechen stehen alleine da."
 germany.40.b: "Die Tschechoslowakei muss verteidigt werden!"
 germany.41.d: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat Hitler Truppen an der tschechoslowakischen Grenze positioniert. In der Hoffnung auf eine friedliche Lösung der Sudetenkrise werden in München derzeit Verhandlungen zwischen England, Frankreich, Italien und Deutschland geführt.\n\nDie Briten haben klargemacht, dass sie nicht beabsichtigen, wegen einer 'Streiterei in einem weit entfernten Land' in den Krieg zu ziehen. Sollen wir ihrem Weg folgen oder werden wir unseren Verpflichtungen der Tschechoslowakei gegenüber nachkommen, indem wir ihnen unsere Unterstützung anbieten?"
 germany.41.a: "Die Tschechen ihrem Schicksal überlassen."
 germany.41.b: "Verflucht sollen die Briten sein! Frankreich unterstützt seine Verbündeten!"
 germany.42.d: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat Hitler Truppen an der tschechoslowakischen Grenze positioniert. In der Hoffnung auf eine friedliche Lösung der Sudetenkrise werden in München derzeit Verhandlungen zwischen England, Frankreich, Italien und Deutschland geführt.\n\nDie Briten weigern sich, klein beizugeben und drohen den Deutschen im Falle einer Verletzung der tschechoslowakischen Grenzen stattdessen mit Krieg. Ein Krieg könnte unmittelbar bevorstehen."
 germany.42.a: "Wir müssen uns vorbereiten!"
 germany.42.b: "Frankreich sollte sich aus dieser Sache heraushalten."
 germany.43.t: "Frankreich kündigt Bündnis"
 germany.43.d: "Die sturen Franzosen haben sich geweigert, uns bei der Sudetenkrise zu folgen! Sie beharren auf ihrer Unterstützung der Tschechoslowakei. Da wir dies nicht tun, haben sie unser beidseitiges Bündnis aufgekündigt. Frankreich bereitet sich schon auf einen bevorstehenden Krieg mit Deutschland vor."
 germany.43.a: "Narren! [GER.GetLeader] muss beschwichtigt werden!"
 germany.44.d: "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger. Noch dazu ziehen die Deutschen jetzt ihre Truppen an unserer Grenze zusammen! In München wird eine Konferenz abgehalten, bei der europäische Staatsoberhäupter über die Zukunft der Tschechoslowakei diskutieren - aber uns hat man nicht eingeladen.\n\nGlücklicherweise sieht es danach aus, als würden die Alliierten zu ihren anfänglichen Unterstützungszusagen stehen. Für den Fall selbst kleinster Verletzungen unserer Grenzen haben sie Hitler mit Krieg gedroht. Wir müssen uns trotzdem auf einen unmittelbar bevorstehenden deutschen Angriff vorbereiten."
 germany.44.a: "Gut! Sollen sie doch kommen!"
 germany.45.d: "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger. Noch dazu ziehen die Deutschen jetzt ihre Truppen an unserer Grenze zusammen! In München wird eine Konferenz abgehalten, bei der europäische Staatsoberhäupter über die Zukunft der Tschechoslowakei diskutieren - aber uns hat man nicht eingeladen.\n\nDie britischen Feiglinge haben sich geweigert, unsere Souveränität abzusichern, aber zumindest halten die Franzosen zu uns! Sie haben ihr Bündnis mit den Engländern aufgekündigt und sind mit uns ein neues eingegangen. Sie versprechen uns, die Tschechoslowakei gegen die deutsche Aggression zu verteidigen."
 germany.45.a: "Vive la France!"
 germany.46.t: "Das Münchner Diktat"
 germany.46.d: "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger. Noch dazu ziehen die Deutschen jetzt ihre Truppen an unserer Grenze zusammen! In München wird eine Konferenz abgehalten, bei der europäische Staatsoberhäupter über die Zukunft der Tschechoslowakei diskutieren - aber uns hat man nicht eingeladen.\n\nBriten und Franzosen haben beide ihre anfänglichen Zusagen widerrufen, uns gegen die deutsche Aggression zu verteidigen. Ihre Diplomaten haben unmissverständlich deutlich gemacht, dass wir im Falle eines Widerstands gegen die Deutschen auf uns allein gestellt sein würden. Vielleicht haben wir keine andere Wahl, als das Sudetenland abzutreten ..."
 germany.46.a: "Heute ist ein schwarzer Tag für ganz Europa!"
 germany.46.b: "Wir werden uns niemals ergeben!"
 germany.47.d: "Die Staatsoberhäupter Deutschlands, Englands, Frankreichs und Italien haben sich in München zu Gesprächen über die Zukunft der Tschechoslowakei getroffen. Die Briten und ihre Verbündeten haben beide unsere rechtmäßigen Ansprüche auf das Sudetenland zurückgewiesen - und uns für den Fall von 'Verletzungen' der tschechischen Grenzen mit Krieg gedroht!\n\nWir haben einen Plan für die Invasion der Tschechoslowakei aufgestellt, der aber wahrscheinlich einen Krieg in ganz Europa auslösen würde. Wir müssen uns sicher sein, dass wir hierfür bereit sind."
 germany.47.a: "Jetzt ist die Zeit gekommen, den schwierigen Weg zu gehen. "
 germany.48.d: "Die Staatsoberhäupter Deutschlands, Englands, Frankreichs und Italien haben sich in München zu Gesprächen über die Zukunft der Tschechoslowakei getroffen. Die Briten zeigten sich vernünftig und akzeptierten unsere Ansprüche auf das Sudetenland als rechtmäßig. Die sturen Franzosen aber wollen nicht klein beigeben.\n\nStattdessen haben sie England sogar die Zusammenarbeit aufgekündigt und dafür ihre Beziehungen zu den Tschechen weiter gefestigt. Es sieht so aus, als müssten wir uns gleichzeitig um sie kümmern, aber jetzt werden wenigstens die Briten nicht mehr intervenieren ..."
 germany.48.a: "Das könnte sich für uns zum Vorteil entwickeln."
 germany.49.d: "Die Staatsoberhäupter Deutschlands, Englands, Frankreichs und Italien haben sich in München zu Gesprächen über die Zukunft der Tschechoslowakei getroffen. Sowohl Engländer als auch Franzosen haben unsere Ansprüche auf das Sudetenland als rechtmäßig akzeptiert und ihre früheren Unterstützungsangebote an die Tschechen zurückgezogen.\n\nTrotz der Hoffnungslosigkeit ihrer Situation weigern sich die sturen Tschechen aber, ihr Territorium aufzugeben! Wir werden es uns mit Gewalt nehmen müssen. Wir haben einen Invasionsplan aufgestellt, um dieses widerwärtige Versailler Experiment vom Antlitz der Erde zu wischen!"
 germany.49.a: "Die Tschechen müssen vernichtet werden."
 germany.50.d: "Die Staatsoberhäupter Deutschlands, Englands, Frankreichs und Italien haben sich in München zu Gesprächen über die Zukunft der Tschechoslowakei getroffen. Sowohl Engländer als auch Franzosen haben unsere Ansprüche auf das Sudetenland als rechtmäßig akzeptiert und ihre früheren Unterstützungsangebote an die Tschechen zurückgezogen.\n\nAngesichts der Hoffnungslosigkeit ihrer Situation haben uns die Tschechen das Sudetenland abgetreten! Endlich kann die dort so unterdrückt lebende deutsche Bevölkerung heim ins Reich!"
 germany.50.a: "Heute ist ein historischer Tag für Deutschland."
 germany.51.t: "Erster Wiener Schiedsspruch"
 germany.51.d: "Die Tschechoslowakei ist ein Krebsgeschwür im Herzen Europas, und die Deutschen haben sich endlich dazu entschieden, rigoros gegen sie durchzugreifen. Das Sudetenland ist bereits an Deutschland abgetreten worden, und jetzt wird das tschechoslowakische Territorium, das rechtmäßig Ungarn gehört, als Konsequenz des Münchner Abkommens an uns zurückgegeben."
 germany.51.a: "War auch an der Zeit!"
 germany.52.t: "Die Annektierung des Olsagebiets"
 germany.52.d: "Die Tschechoslowakei zerbricht, und wenn wir Territorien mit großen polnischen Bevölkerungsteilen beschützen wollen, bevor sie von Deutschland besetzt werden, müssen wir schnell handeln. Den tschechischen Anspruch auf das Olsagebiet haben wir schon immer angefochten, und jetzt ist die Zeit gekommen, dass es unserer Nation angeschlossen wird."
 germany.52.a: "Das Olsagebiet gehört uns!"
 germany.53.t: "Das Schicksal der Tschechoslowakei"
 germany.53.d: "Die Deutschen sind nicht mit ihrem Diebstahl des Sudetenlands zufrieden, nein, jetzt haben sie beschlossen, sich auch noch den Rest unserer Nation unter den Nagel zu reißen! Unsere Situation scheint hoffnungslos. Wir wurden von unseren sogenannten Verbündeten im Stich gelassen und haben unsere besten Verteidigungsstellungen durch das Münchner Diktat verloren ... "
 germany.53.a: "Den Deutschen nachgeben."
 germany.53.b: "... und trotzdem müssen wir uns wehren!"
 germany.54.t: "Die Tschechen wehren sich"
 germany.54.d: "Die Tschechen haben irgendwie den Mut aufgebracht, sich gegen unsere Besetzung ihres Landes zu wehren. Da sich ihre besten Verteidigungsstellungen im Sudetenland befanden, das nun unter unserer Kontrolle steht, sollten wir kurzen Prozess mit ihnen machen können."
 germany.54.a: "Prag wird schon bald uns gehören."
 germany.55.d: "Das Ende der Tschechoslowakei ist nahe, unsere Truppen marschieren gerade in diesem Augenblick in in Prag ein. Durch die Kapitulation der tschechoslowakischen Streitkräfte sind uns riesige Mengen an Rüstungsgütern zugefallen, vor allem ihre Panzer sollten uns gute Dienste leisten.\n\nBöhmen wird als Protektorat von Deutschland annektiert, was aber soll aus der Slowakei werden? Wir könnten einen autonomen Marionettenstaat unter Jozef Tiso aus ihr machen."
 germany.55.d_2: "Nach der Eroberung der Tschechoslowakei müssen wir uns Gedanken über die bestmögliche Aufteilung dieser Territorien machen.\n\nBöhmen bleibt als Protektorat deutsches Gebiet, aber was soll aus der Slowakei werden? Wir könnten einen autonomen Marionettenstaat unter Jozef Tiso aus ihr machen."
 germany.55.a: "Slowakei als Marionettenstaat einrichten."
 germany.55.b: "Aufteilung der Tschechoslowakei mit Ungarn."
 germany.55.c: "Die ganze Tschechoslowakei gehört dem Reich!"
 germany.56.t: "Die Aufteilung der Tschechoslowakei"
 germany.56.d: "Deutsche Truppen sind in Prag einmarschiert und das Ende der Tschechoslowakei steht kurz bevor. Sie beabsichtigen, Böhmen ins Deutsche Reich zu annektieren, sind aber bereit, uns die Slowakei zu überlassen. Sollen wir dieser Aufteilung zustimmen? Das würde bedeuten, dass wir mit Deutschland ein formelles Militärbündnis eingehen."
 germany.56.d_2: "Nach der Annektierung der Tschechoslowakei will Deutschland Böhmen ins Reich holen, ist aber bereit, uns die Slowakei zu überlassen. Sollen wir dieser Aufteilung zustimmen? Das würde bedeuten, dass wir mit Deutschland ein formelles Militärbündnis eingehen."
 germany.56.a: "Natürlich! Schon bald wird Großungarn wahr werden!"
 germany.56.b: "Nein, wir haben weder für die Slowakei noch für die Freundschaft Deutschlands Bedarf."
 germany.57.t: "Ungarn schlägt unser Angebot aus"
 germany.57.d: "Die Ungarn haben unerhörterweise unser großzügiges Angebot zur Annektierung der Slowakei ausgeschlagen. Angeblich haben sie kein Interesse an der Region! Wir werden uns schon bald um sie kümmern müssen. Fürs Erste müssen wir eine Lösung für die slowakische Frage finden."
 germany.57.a: "Tisos Marionettenregierung einrichten."
 germany.57.b: "Deutsche Annektierung der Slowakei."
 germany.58.t: "Die polnische Frage"
 germany.58.d: "Das Reichsministerium für Volksaufklärung und Propaganda hat hervorragende Arbeit geleistet und das deutsche Volk, ja, die ganze Welt über die Ungerechtigkeiten informiert, die unsere deutschen Brüder in Polen ertragen müssen. Jetzt haben wir alle Gründe für einen Krieg!"
 germany.58.a: "Schon bald wird Polen von der Landkarte getilgt sein!"
 germany.60.t: "Die Rheinlandbesetzung"
 germany.60.d: "Als kürzlich mehrere deutsche Divisionen ins Rheinland vorrückten, markierte dies das erste Mal seit dem Ende des Ersten Weltkriegs, dass deutsche Truppen westlich des Rheins stationiert waren. Dies stellt eine klare Verletzung des Versailler Vertrags dar, demzufolge Deutschland die Region nicht militarisieren darf! Sofern wir kein Ultimatum für ihren Rückzug stellen, wird der Vertrag nicht durchgesetzt werden."
 germany.60.a: "Dies ist eine kriegerische Handlung! England muss auf unsere Seite gezogen werden!"
 germany.60.a.tt: "§R§R Im Falle eines Kriegsausbruchs erleiden wir einen Bürgerkrieg wegen: §!§!  §Y§Y Uneinige Regierung: §!§! \n"
 germany.60.b: "Diplomatischen Einspruch erheben."
 germany.61.d: "Als kürzlich mehrere deutsche Divisionen ins Rheinland vorrückten, markierte dies das erste Mal seit dem Ende des Ersten Weltkriegs, dass deutsche Truppen westlich des Rheins stationiert waren. Dies stellt eine klare Verletzung des Versailler Vertrags dar, demzufolge Deutschland die Region nicht militarisieren darf!\n\nDie Franzosen mobilisieren ihre Truppen und scheinen vorhaben, ein Ultimatum zu stellen. Sollte sich Deutschland weigern, sind sie bereit, zum Ausräumen dieser Bedrohung in Deutschland einzumarschieren. Die öffentliche Meinung in England ist gegen einen Krieg. Wenn wir uns aber weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen zerbrechen."
 germany.61.a: "Ein Krieg steht nicht zur Diskussion."
 germany.61.b: "Wir müssen Frankreich beistehen!"
 germany.62.d: "Als kürzlich mehrere deutsche Divisionen ins Rheinland vorrückten, markierte dies das erste Mal seit dem Ende des Ersten Weltkriegs, dass deutsche Truppen westlich des Rheins stationiert waren. Dies stellt eine klare Verletzung des Versailler Vertrags dar, demzufolge Deutschland die Region nicht militarisieren darf!\n\nDie Franzosen scheinen damit zufrieden zu sein, ihre Reaktion auf diese Verletzung auf diplomatische Einsprüche zu beschränken, und in England ist die öffentliche Meinung strikt gegen einen Krieg."
 germany.62.a: "Wir werden ebenfalls diplomatischen Einspruch erheben."
 germany.62.b: "Versailles interessiert uns nicht mehr."
 germany.63.t: "England verweigert Kriegserklärung"
 germany.63.d: "Die Briten weigern sich, uns gegen Deutschland zu unterstützen. Sie behaupten, die Deutschen würden 'lediglich in ihrem eigenen Hinterhof kehren'. Würden wir ihnen den Krieg erklären, wären wir wohl auf uns allein gestellt.\n\nDie öffentliche Meinung in Frankreich ist gegen einen Krieg, aber Deutschland wird nur noch stärker werden, und die Besetzung des Rheinlands stellt eine direkte Bedrohung unserer Grenzen dar. Ohne England an unserer Seite hätte ein Ultimatum auch weniger Gewicht. Sollen wir alleine gegen sie fortfahren?"
 germany.63.a: "Ja! Wir müssen uns jetzt um Deutschland kümmern."
 germany.63.b: "Nein, ohne die Briten müssen wir nachgeben ..."
 germany.64.t: "England unterstützt uns"
 germany.64.d: "Obwohl die öffentliche Unterstützung für einen Krieg in England nur schwach ist, hat die englische Regierung die Bedrohung erkannt, die von den Deutschen ausgeht, und uns daher ihre volle Unterstützung angeboten. Wir werden Deutschland ein letztes Ultimatum stellen, sich aus der demilitarisierten Zone zurückzuziehen. Sollten sie sich weigern, werden unsere Truppen tief nach Deutschland einmarschieren und ihrem tyrannischen Regime ein Ende setzen!"
 germany.64.a: "Vorwärts!"
 germany.65.t: "Frankreich und England mobilisieren!"
 germany.65.d: "Die Briten und Franzosen haben sich geweigert, die Rheinlandbesetzung zu akzeptieren. Vielmehr nennen sie es eine 'unverzeihliche Verletzung' des Versailler Vertrags. Jetzt mobilisieren sie ihre Streitkräfte und haben uns unter Kriegsandrohung ein Ultimatum zum Rückzug unserer Truppen gestellt, um die Demilitarisierung des Rheinlands zu gewährleisten. "
 germany.65.a: "Wir können nicht nachgeben! Das Reich muss verteidigt werden!"
 germany.65.b: "Wir sind nicht auf diese Konfrontation vorbereitet, wir müssen nachgeben."
 germany.66.t: "Frankreich mobilisiert!"
 germany.66.d: "Die Briten zeigten sich vernünftig und akzeptierten die Rheinlandbesetzung. Die wahnsinnigen Franzosen dagegen weigern sich nachzugeben! Unter der Behauptung, dieser Vorfall würde eine direkte Bedrohung für die Sicherheit ihrer Nation darstellen, mobilisieren sie nun ihre Streitkräfte und könnten jederzeit über die Grenze hinwegfegen! Wir sind im Krieg!"
 germany.67.t: "Frankreich gibt nach"
 germany.67.d: "Als den Franzosen klar wurde, dass sie bei ihrem wahnsinnigen Unterfangen keine britische Unterstützung haben würden, entschlossen sie sich klugerweise zum Rückzug. Ihre Armee wurde demobilisiert und ein Krieg dadurch fürs Erste abgewendet. Meine Güte, das war aber knapp!"
 germany.67.a: "Ein Krieg zu diesem Zeitpunkt wäre der reine Wahnsinn."
 germany.68.t: "Frankreich weigert sich, nachzugeben"
 germany.68.d: "Die sturköpfigen Franzosen haben beschlossen, es alleine mit Deutschland aufzunehmen, was zur Aufhebung unseres Bündnisses geführt hat. Schon wieder ist ein europäischer Krieg wegen nutzloser Zankerei ausgebrochen. Vielleicht ist es wieder an der Zeit, dass sich England aus festländischen Angelegenheiten zurückzieht ..."
 germany.68.a: "Vielleicht war es unvermeidbar."
 germany.70.t: "Die Septemberverschwörung"
 germany.70.d: "Eine Gruppe erfahrener Wehrmacht-Offiziere, die der Ansicht ist, Hitler habe Deutschland in einen aussichtslosen Krieg gestürzt, hat einen Putschversuch unternommen! Anscheinend wurde der Putsch von Oberst Hans Oster von der Abwehr koordiniert. Aber auch die Beteiligung von Admiral Canaris und der Generäle Beck, von Brauchitsch und Halder wurde schon bestätigt!\n\nSchwer bewaffnete Männer, die sich in mehreren Berliner Wohnungen verborgen hatten, rücken nun auf die Reichskanzlei vor, um Hitler und seine engsten Mitarbeiter zu eliminieren. Innerhalb des Gebäudes kommt es zu wilden Schusswechseln!"
 germany.70.a: "Der Führer muss um jeden Preis beschützt werden!"
 germany.71.t: "Der Führer ist tot!"
 germany.71.d: "Alarmierte SS-Truppen und loyale Armee-Einheiten konnten bei der Reichskanzlei sämtliche Kommandotruppen der Verräter töten oder verhaften ... allerdings nicht, bevor es ihnen gelungen war, Hitler zu ermorden! Der Führer wurde mit mehreren Dutzend Schusswunden auf seinem Schreibtisch zusammengesunken gefunden - zweifelsfrei hatte er bis zum letzten Atemzug unermüdlich für das Vaterland gearbeitet!\n\nDen überlebenden Verschwörern wird für ihr schändliches Verbrechen der Prozess gemacht, das im Krieg stehende Deutschland aber braucht jetzt ein neues Oberhaupt. Wer soll der nächste Führer werden?"
 germany.71.a: "Herr Himmler wird uns in die Zukunft führen."
 germany.71.b: "Herr Göring ist die logische Wahl."
 germany.72.t: "Die Verschwörung scheitert"
 germany.72.d: "Alarmierte SS-Truppen und loyale Armee-Einheiten konnten bei der Reichskanzlei sämtliche Kommandotruppen der Verräter töten oder verhaften - und Hitler selbst hat die Säuberung mit seiner treuen Luger angeführt. Auf wundersame Weise hat der Führer bei den Kämpfen nur ein paar Kratzer davongetragen.\n\nDie überlebenden Verschwörer werden für ihre Untreue einen hohen Preis bezahlen, und Hitler ist jetzt noch entschlossener als zuvor, diesen Krieg bis zum glorreichen Sieg zu verfolgen!"
 germany.72.a: "Lang lebe der Führer!"
 germany.73.t: "Die Verschwörung ist erfolgreich"
 germany.73.d: "Die schweren Kämpfe in der Reichskanzlei haben das Gebäude in eine brennende Ruine verwandelt. Den Verschwörern gegenüber loyale Armee-Einheiten griffen in den Kampf ein und machten trotz der großen Anzahl an SS-Soldaten, die Hitler zu Hilfe eilten, letztendlich den Unterschied aus. Der Tod des Führers wurde bestätigt, und die Verschwörer konnten erfolgreich sämtliche Regierungsgebäude in Berlin stürmen.\n\nEin Großteil der Wehrmacht hat die Seiten gewechselt, aber viele Offiziere sind weiterhin NSDAP-Loyalisten. Wer soll sie anführen?"
 germany.73.a: "Tod dem Nationalsozialismus!"
 germany.73.b: "Himmler wird das Steuer herumreißen!"
 germany.73.c: "Jetzt ist Göring unsere einzige Hoffnung!"
 germany.74.t: "Wegbereitung"
 germany.74.d: "Die Österreicher sehnen sich danach, Teil des Deutschen Reichs zu werden, aber die störrische Regierung in Wien hat sich bislang sämtlichen Vereinigungsversuchen widersetzt. Wir müssen unsere Unterstützung für den österreichischen Faschismus verstärken. Danach wird die österreichische NSDAP für die regierenden Austrofaschisten zu einer sinnvollen Alternative werden.\n\nEin Abwehr-Agent steht nun für eine Spionagemission zur Verfügung. Er soll im Verborgenen die Unterstützung der Bevölkerung für den Austrofaschismus steigern."
 germany.74.a: "Österreich wird uns gehören!"
 germany.75.t: "Deutsch-sowjetischer Vertrag"
 germany.75.d: "Trotz zuvor harscher Rhetorik gegen das Volk und die ideologische Führung von [Root.GetName], haben uns [From.GetLeader] und Deutschland nun die Hand gereicht und um ein beidseitiges Forschungsabkommen gebeten. Obwohl der Wissensaustausch vorteilhaft für unsere eigenen Bemühungen zur Entwicklung neuer Panzer wäre und wohl auch zukünftige Forschungsvorteile böte, besteht in Anbetracht früherer Aussagen kaum Zweifel daran, dass die Deutschen dies nur aus eigenem Interesse tun. Sollten wir mit dem Abkommen fortfahren, obwohl wir damit riskieren, die Ambitionen von [From.GetLeader] damit zu unterstützen?"
 germany.75.a: "Die Kapitalisten sind für beide Parteien eine schlimmere Bedrohung."
 germany.75.b: "Wir werden Faschisten nicht die Waffen zur Vernichtung des Proletariats in die Hände geben!"
 germany.76.t: "Russen akzeptieren deutsch-sowjetischen Vertrag"
 germany.76.d: "Unsere Verhandlungen mit [From.GetName] sind erfolgreich verlaufen. Wir haben ein Abkommen geschlossen, dass unsere Nationen sich bei der Entwicklung neuer gepanzerter Einheiten gegenseitig unterstützen werden. Für die Zukunft gibt es noch die Option, dies auch auf andere Forschungsgebiete auszuweiten."
 germany.76.a: "Dieses Abkommen wird ein Trittstein in die Zukunft werden."
 germany.77.t: "Russen lehnen deutsch-sowjetischen Vertrag ab"
 germany.77.d: "[From.GetName] hat unser vorgeschlagenes Abkommen, das auf das Vorantreiben der Forschungen über gepanzerte Einheiten in beiden Ländern abzielte, abgelehnt. Wahrscheinlich fürchten sie, dass wir unsere überlegenen Waffen auf sie richten könnten."
 germany.77.a: "Durch ihre Entscheidung haben sie diese Wahrscheinlichkeit nicht gerade verringert."
 germany.78.t: "Gemeinsame Luftfahrtforschung mit den Deutschen"
 germany.78.d: "Wie im Abkommen stipuliert, teilen die Deutschen bei einigen ihrer besonderen Forschungsprojekte ihre Entdeckungen mit unseren Ingenieuren. Ein kürzlicher Durchbruch bei der Radartechnologie hat unsere Aufmerksamkeit erregt. Dies eröffnet uns unerwartete Möglichkeiten, unsere Forschungen in diesem Gebiet voranzutreiben."
 germany.78.a: "Die Ortung des Feindes ist immer der erste Schritt."
 germany.79.t: "Ultimatum von Deutschland"
 germany.79.d: "Da Griechenland nun unter der Fuchtel Deutschlands steht, hat [From.GetLeader] Druck auf unsere Regierung ausgeübt, sich auf ihre Seite zu schlagen. Das sowjetisch-deutsche Bündnis hat uns in eine Position manövriert, in der Neutralität nicht mehr zur Debatte steht. Jetzt ist auch noch ein Ultimatum aus Berlin eingetroffen, in dem wir zur Abtretung unserer östlichen Territorien an ihre sowjetischen Verbündeten und zum Beitritt in dasselbe Abkommen aufgefordert werden, mit dem sie uns nun in Zugzwang bringen.\n\nWir können unsere Neutralität zwar nicht wahren, aber es gibt noch andere Möglichkeiten. Die eine ist, England um Unterstützung zu bitten ... die andere, selbst unseren Mann zu stehen. Keine davon kann aber die Zukunft der Republik mit Sicherheit garantieren."
 germany.79.a: "Wenn wir mit den Deutschen gemeinsame Sache machen, bekommen wir vielleicht die Gelegenheit, andere Territorien zu beanspruchen."
 germany.79.b: "Wir können auf die Unterstützung der Briten zählen, und sie auf uns."
 germany.79.c: "Wenn sich diese Despoten unsere Heimat unter den Nagel reißen wollen, müssen sie darum kämpfen!"
 germany.80.t: "Danzig gegen die Slowakei"
 germany.80.d: "Die Deutschen haben schon lange auf Danzig geäugt, da sie ihre Territorien in Ostpreußen mit dem Rest Großdeutschlands verbinden möchten. Diplomaten warnen seit langem, dass der Tag kommen könnte, an dem sie uns zwischen Danzig und Krieg wählen lassen.\n\nÜberraschenderweise haben uns die Deutschen aber eine für sie eher friedliche Lösung präsentiert. Sie bieten uns im Tausch für Danzig den Neustaat Slowakei an, der derzeit kaum mehr als ein Marionettenstaat unter deutscher Herrschaft ist. Uns ist zwar nicht klar, was die deutschen Motive für diesen Schritt sind, oder was sie im Falle einer Ablehnung ihres Angebots tun würden, aber sie haben uns eine Möglichkeit gegeben, diesen Konflikt mit einigen Gebietsgewinnen zu lösen."
 germany.80.a: "Ein besseres Angebot werden wir nicht bekommen."
 germany.80.b: "Wir werden nicht unser rechtmäßiges Gebiet für eines hergeben, das sie gestohlen haben!"
 germany.81.t: "Danzig für die Slowakei abgetreten"
 germany.81.d: "Polen hat dem Tauschgeschäft zugestimmt, durch das Danzig an [GER.GetNameDef] abgetreten wird, während die Slowakei nun unter polnischer Kontrolle steht. Über dieses Abkommen haben wir uns Danzig zurückgeholt, während wir mit unserem östlichen Nachbarn weiterhin freundschaftliche Beziehungen pflegen ... oder zumindest nicht offen feindselige."
 germany.81.a: "Deutschland ist wieder vereint."
 germany.82.t: "[From.GetNameDef] weigert sich, Danzig aufzugeben"
 germany.82.d: "Unser großzügiges Angebot an [From.GetNameDef], slowakisches Gebiet gegen Danzig einzutauschen, wurde abgelehnt. Damit bleibt Danzig weiterhin unter polnischer Kontrolle. [From.GetLeader] teilt unsere Ansicht offensichtlich nicht, dass Danzig rechtmäßig Deutschland gehört.\n[Root.GetLeader] ist rasend vor Wut. Die diplomatischen Möglichkeiten zur Rückforderung Danzigs scheinen nun erschöpft zu sein."
 germany.82.a: "Vielleicht ist jetzt die Zeit gekommen, andere Optionen in Betracht zu ziehen."
 germany.83.t: "Antikominternpakt"
 germany.83.d: "Mit dem Antikominternpakt hat sich Deutschland einen Nährboden für diplomatische Mittel zur Eindämmung der sowjetischen Bedrohung geschaffen. Der Pakt legt aber kein Militärbündnis fest und gibt den Unterzeichnenden auch keine besonders klar definierten Verpflichtungen. [From.GetLeader] bemüht sich nun, den Pakt zu einer anti-sowjetischen Koalition zu erweitern - zu einem bindenden Abkommen, das alle Unterzeichnenden zum Kriegseintritt verpflichtet, sollte zwischen einer der teilnehmenden Nationen und der Sowjetunion ein Krieg ausbrechen.\n\nWährend dieses Abkommen weitaus gefährlicher ist und wahrscheinlich unsere restlichen diplomatischen Beziehungen zu den Russen beenden wird, bietet es uns doch die Gelegenheit, uns für den Kriegsfall starke Verbündete zu sichern."
 germany.83.a: "Wir werden gegen die Sowjets auf der Seite Deutschlands und seiner Verbündeten stehen."
 germany.83.b: "Mit so einem Pakt könnte jedes Land einen neuen Weltkrieg beginnen."
 germany.84.t: "Pakt-Mitglieder in den Krieg rufen"
 germany.84.d: "Wir befinden uns jetzt im Kriegszustand mit der Sowjetunion - genau wie wir es bei der Unterzeichnung des Antikominternpakts schon vermutet hatten. Jetzt müssen die anderen Mitgliedsländer ihr Versprechen wahren, mit uns in den Krieg zu ziehen."
 germany.84.a: "Unsere Voraussicht zahlt sich aus."
 germany.85.t: "[From.GetName] ruft Pakt-Mitglieder in den Krieg"
 germany.85.t.a: "[From.GetName] ruft Pakt-Mitglieder in den Krieg"
 germany.85.t.b: "[From.GetName] fordert Garantie ein"
 germany.85.d: "Der Antikominternpakt besagt, dass alle unterzeichnenden Länder an jedem defensiven Konflikt mit der Sowjetunion teilnehmen müssen. [From.GetName] wurde nun von den Sowjets angegriffen und hat alle Pakt-Mitglieder darum gebeten, ihnen umgehend zur Hilfe zu eilen. Jetzt ist es an der Zeit, die [Root.GetAdjective]e Entschlossenheit zu zeigen, die Welt ein für alle Mal von der Bedrohung durch die Sowjetunion zu befreien."
 germany.85.desc.a: "Der Antikominternpakt besagt, dass alle Unterzeichner sich einem defensiven Konflikt mit der Sowjetunion anschließen müssen. Nun wurde [From.GetName] von den Sowjets angegriffen. Sie fordern alle Paktmitglieder auf, ihnen unverzüglich zur Hilfe zu eilen. Wir müssen die [Root.GetAdjective]e Entschlossenheit beweisen, die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu beschützen."
 germany.85.desc.b: "Unsere Garantie gegenüber [From.GetNameDef] besagt, dass wir uns einem defensiven Konflikt mit der Sowjetunion anschließen müssen. Nun wurden sie von den Sowjets angegriffen und wir müssen unseren Teil der Abmachung einhalten und ihnen unverzüglich zur Hilfe eilen. Wir müssen die [Root.GetAdjective]e Entschlossenheit beweisen, die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu beschützen."
 germany.85.a: "[From.GetName] steht nicht allein"
 germany.85.b: "Das ist nicht unser Krieg"
 germany.85.b_tt: "§Y§Y Alle Länder, die diesen Pakt ehren, werden das als Verrat ansehen ( §!§! §R§R -50 §!§! §Y§Y  Meinung) §!§! "
 germany.86.t: "Danzig oder Krieg"
 germany.86.d: "Deutschland hat schon seit langer Zeit darauf hingearbeitet, sich die im Ersten Weltkrieg verlorenen Gebiete zurückzuholen. Dabei geht es besonders um Danzig, das zwischen Teilen ihrer Nation liegt. Nun haben sie gefordert, dass Danzig an das Deutsche Reich abgetreten wird. Im Ausgleich dafür haben sie lediglich versprochen, ihre Ansprüche auf Posen zu verwerfen. Angesichts der immer größeren werdenden Kriegsgefahr würde unser Eingehen auf das Angebot einen möglichen Konflikt hinauszögern ... aber wir würden den Deutschen wissentlich noch mehr Stärke für ihre Zukunftspläne geben."
 germany.86.a: "Lasst uns ein Abkommen schließen. Vielleicht werden sie ein anderes Ziel suchen."
 germany.86.b: "Danzig wird weiter Gdansk heißen!"
 germany.87.t: "Polen tritt Danzig ab"
 germany.87.d: "Nachdem Polen mit unserem Ultimatum konfrontiert wurde, haben sie uns ihr unrechtmäßig erlangtes Territorium überlassen. Sie wussten also die ganze Zeit, dass es rechtmäßig Deutschland gehört!"
 germany.87.a: "Polen hat einen Krieg vermieden ... vorerst."
 germany.88.t: "Polen weigert sich, Danzig abzutreten"
 germany.88.d: "Trotz unserer Bemühungen, Polen die friedliche Übergabe Danzigs zu ermöglichen, ist man uns nur mit Ablehnung begegnet. Wir hatten sogar angeboten, unsere Ansprüche auf andere deutsche Gebiete aufzugeben! Wie erwartet gibt uns die Welt nichts, wenn wir es uns nicht mit Gewalt nehmen."
 germany.88.a: "Ihnen ist nur allzu klar, was die Alternative ist."
 china.1.t: "Zwischenfall an der Marco-Polo-Brücke"
 china.1.d: "Japanische Soldaten haben vor kurzem die strategisch wichtige Marco-Polo-Brücke gleich südlich von Peking angegriffen. Unsere tapferen Soldaten haben sie jedoch zurückgeschlagen. Dies ist zweifelsohne ein inszeniertes Ereignis, das uns die Schuld in die Schuhe schieben und uns zur Aufgabe weiterer Gebiete zwingen soll - genau wie beim Mukden-Zwischenfall, als die Japaner in der Mandschurei einfielen. Wie sollen wir darauf reagieren?"
 china.1.a: "Wir haben unsere Belastungsgrenze erreicht!"
 china.1.b: "Wir können uns keinen Krieg mit Japan leisten."
 china.2.t: "Deutschland zieht Militärberater ab"
 china.2.d: "Deutschland hat dem diplomatischen Druck Japans nachgegeben und beschlossen, seine Militärberater aus unserem Land abzuziehen! Von Falkenhausen versprach zwar bei einem Abschiedsessen, dass er keinen unserer Schlachtpläne an die Japaner verraten würde, aber die Einstellung der deutschen Unterstützung wird unseren Streitkräften sicherlich schaden."
 china.2.a: "Wir werden ohne sie zurechtkommen müssen."
 china.3.t: "Schlechte chinesisch-deutsche Beziehungen"
 china.3.d: "Die Verschlechterung unserer Beziehungen zu Deutschland hat dazu geführt, dass die Deutschen sämtliche Militärberater aus unserem Land abgezogen haben."
 china.3.a: "Chinesische Offiziere werden ihr Werk beenden!"
 china.4.t: "Militärberater verhaftet"
 china.4.d: "Da wir uns jetzt mit Deutschland im Kriegszustand befinden, haben wir sämtliche ihrer noch in unserem Land befindlichen Militärberater verhaftet. Von Falkenhausen und ein paar seiner Kumpanen konnten sich unserem Zugriff entziehen und sind nach Europa zurückgekehrt!"
 china.4.a: "Auf Nimmerwiedersehen!"
 china.5.t: "Nicht mehr in der Zwickmühle"
 china.5.d: "Die Rote Arme hat schon einmal eine Zeit überstanden, in der alles hoffnungslos erschien, aber seit dem Langen Marsch vor mehreren Jahren haben sich die Dinge langsam zum Guten gewendet. Dank unserer bedeutenden Gebietsgewinne gehört unsere Rolle als Unterlegene nun der Vergangenheit an. Nachdem wir uns durch diese schweren Zeiten gekämpft haben, liegt unsere Verzweiflung nun hinter uns. Mao Zedong hat sich von einem Guerilla-Anführer zum Vorsitzenden aufgeschwungen."
 china.5.a: "Lang lebe die Volksrepublik!"
 china.6.t: "Angriff gegen die Kommunisten vorbereiten"
 china.6.d: "Nach dem langen Rückzug der Kommunistischen Partei der chinesischen Roten Armee konnten sie sich neu formieren und in Shaanxi Fuß fassen. Sie bemühen sich, die ländliche Bevölkerung gegen uns aufzuhetzen und Unterstützung von der Sowjetunion zu erhalten. Wenn wir nichts unternehmen, werden sie vermutlich noch stärker werden. Allerdings unterstützen viele der umliegenden Kriegsherren zwar unsere Regierung, sind aber nicht bereit oder nicht in der Lage, die nötigen Opfer für einen effektiven Angriff zu bringen.\n\nEs ist momentan unklar, ob die Rote Armee sich noch erholt oder bereit ist, sich uns im Kampf zu stellen. Auf jeden Fall ist die Zeit nicht auf unserer Seite. Um unsere politische Position zu stärken, müssen wir einen Schlag gegen die Kommunisten landen."
 china.6.a: "Setzen Sie örtliche Kriegsherren unter Druck, Sie bei der Offensive zu unterstützen."
 china.6.b: "Rekrutieren Sie örtliche Gesetzlose, für uns zu kämpfen."
 china.6.c: "Setzen Sie auf örtliche Freiwillige, die Gegner des Kommunismus sind."
 china.6.tt: "§Y§Y Wenn die Volksrepublik China entscheidet, sich dem Angriff zu stellen: §!§! \n"
 china.6.tt_2: "§W§W enn die Volksrepublik China entscheidet, sich zurückzuziehen: §!§! \n"
 china.7.t: "Kuomintang startet Offensive"
 china.7.d: "Wir sind zwar durch den Langen Marsch der sicheren Niederlage entgangen, aber die Nationalisten haben nicht vor, uns ohne weitere Konfrontationen stärker werden zu lassen. Unsere Spione berichten, dass sie eine Offensive gegen uns planen. Diese könnte unsere politische Unterstützung schwächen, wenn wir versuchen, uns noch weiter zurückzuziehen.\n\nWir wissen nicht, welche Priorität die Kuomintang im Moment dem Ziel beimessen, uns zurückzudrängen. Eine Konfrontation mit ihnen zu wagen wäre äußerst riskant. Wenn die örtlichen Kriegsherren zusammengerufen wurden, um den Angriff zu unterstützen, haben wir wenig Aussicht auf Erfolg. Andererseits ist ein weiterer Rückzug wohl keine Option, wo wir nun endlich angehalten haben."
 china.7.a: "Stellen wir uns dem Angriff mit allem, was wir haben!"
 china.7.b: "Ziehen wir uns in die Isolation zurück."
 china.8.t: "Rückzug der Kommunisten"
 china.8.d: "Die Kommunistische Partei hat durch ihr lokales Spionagenetzwerk von unserer geplanten Offensive erfahren. Sie haben ihre Rote Armee noch weiter nach Shaanxi zurückgezogen. Das hat uns zwar der Chance beraubt, ihre Truppen noch weiter zu dezimieren ... es zeigt aber auch, dass die Kommunisten entgegen ihrer Propaganda nicht bereit sind, sich uns zu stellen.  In gewisser Weise haben sich unsere Bemühungen also dennoch ausgezahlt."
 china.8.a: "Feiglinge!"
 china.9.t: "Sieg gegen die Kommunisten"
 china.9.d: "Unsere Bemühungen, die Rote Armee in die Flucht zu schlagen, waren erfolgreich. Zumindest vorerst. Obwohl die Kommunisten im Voraus von unserem Angriff erfahren hatten, haben sie entschieden, sich unseren Truppen zu stellen ... und sie haben verloren. Sie waren gezwungen, sich noch weiter zurückzuziehen. Ein Großteil der örtlichen Bevölkerung zweifelt nun daran, dass sie ihr Versprechen halten können, die Regierung zu stürzen."
 china.9.a: "Und zwar mit Recht!"
 china.10.t: "Kommunisten schlagen Angriff zurück"
 china.10.d: "Nachdem die Rote Armee im Voraus von unserer geplanten Offensive erfahren hatte, war sie vorbereitet und konnte sich unserem Angriff stellen. Die Truppen, die wir in diesem Gebiet versammeln konnten, wo unsere Machtbasis schwach ist, haben nicht ausgereicht, um die Kommunisten zu besiegen. Leider hat sich der Angriff gegen uns gewendet und wird nun als Zeichen gesehen, dass die Rote Armee sich nach ihrem langen Rückzug erholt hat."
 china.10.a: "Langfristig wird es ihnen nicht helfen."
 china.11.t: "Niederlage gegen die Kuomintang"
 china.11.d: "Wir haben alles unternommen, um den Angriff der lokalen Unterstützer der nationalistischen Regierung abzuwehren. Unsere Vorbereitungen haben jedoch nicht ausgereicht. Wir haben beträchtliche Verluste erlitten und wurden erneut zum Rückzug gezwungen, wenn auch zu einem kürzeren.\n\nVielleicht war es ein Fehler, die Nationalisten zu konfrontieren, bevor wir uns voll erholt hatten. Unsere großartige Erholung durch den Langen Marsch hat unsere Unterstützter mit Hoffnung erfüllt ... nun aber wurden Zweifel gesät."
 china.11.a: "Wir werden uns erholen und das Vertrauen des Volkes zurückgewinnen."
 china.12.t: "Sieg gegen die Kuomintang"
 china.12.d: "Wir haben uns erfolgreich der Offensive der Kuomintang gestellt. Die lokal versammelten Truppen, die gegen die Rote Armee geschickt wurden, waren nicht darauf vorbereitet, dass wir von dem bevorstehenden Angriff wussten. Sie wurden besiegt und dienen als Warnung für jeden Kriegsherren in der Umgebung - uns anzugreifen kann einen hohen Preis haben. Die Nationalisten haben nur bewiesen, dass sie uns als Feind unterschätzen und dass die Volksrepublik dabei ist, wieder zu erstarken."
 china.12.a: "Politische Macht wächst aus dem Lauf eines Gewehr."
 china.13.t: "Aufeinandertreffen mit kommunistischen Guerillas"
 china.13.d: "Weder wir noch die Chinesische Rote Armee haben sich von unserer letzten Offensive bisher wirklich erholt. Die Präsenz unserer beider Truppen in Grenznähe hat den Konflikt wieder auflodern lassen. Neben den lokalen Kriegsherren und Milizen haben wir in Erwägung gezogen, von anderswo zusätzliche Truppen herbeizuziehen.\n\nDas gibt uns vielleicht nicht die Gelegenheit, die kommunistische Gefahr ein für alle Mal auszulöschen, aber es wäre ein wichtiger ideologischer Sieg, um zu zeigen, dass wir ihre weitere Ausbreitung nicht dulden werden."
 china.13.a: "Wir müssen Grenzen setzen! Jetzt!"
 china.13.b: "Wir können uns keine weitere Konfrontation erlauben."
 china.14.t: "Niederlage in [From.GetName]"
 china.14.d: "Wir haben uns bemüht, ein Zeichen zu setzen. Nämlich, dass wir es nicht dulden, wenn die Kommunisten ihren Einfluss über die Gebiete hinaus ausstrecken, in die sie sich zurückgezogen haben. Leider konnten wir nicht genügend Ressourcen aufwenden, um den Konflikt entlang der Grenze zu [From.GetName] zu gewinnen.\n\nDie sporadischen Konflikte mit kommunistischen Milizen endeten immer häufiger in Siegen für die Roten ... wir konnten also ganz und gar nicht zeigen, dass wir die Lage unter Kontrolle haben. Wenn die Unterstützung im Volk weiter wächst, könnten die Kommunisten zu einer echten Gefahr werden."
 china.14.a: "Besorgniserregend."
 china.15.t: "Sieg in [From.From.GetName]"
 china.15.d: "Nach einigen kleineren Scharmützeln an den Grenzen des von uns kontrollierten Gebiets scheint sich das Blatt im Konflikt mit den Kuomintang nun zu unseren Gunsten gewendet zu haben. Den Druck konstant aufrechtzuhalten war zwar eine Belastung für unsere Truppen und unser Material, aber die Mühen haben sich gelohnt. Es wurden keine entscheidenden Schlachten ausgetragen, wir haben dieses Mal einen langsamen Sieg errungen. Das hat den Glauben an unsere Sache gestärkt und die Flammen der Revolution wieder entfacht."
 china.15.a: "Davon wird man noch lange sprechen!"
 china.16.t: "Niederlage in [From.GetName]"
 china.16.d: "Unsere Bemühungen, einen indirekten Krieg gegen die verstärkte Kuomintang-Präsenz zu führen, waren ein katastrophaler Misserfolg. Die Nationalisten waren deutlich entschlossener, als wir es erwartet hatten. Vielleicht ahnten sie, welche Auswirkungen diese Niederlage auf unser Ansehen haben würde. Unsere Armee ist zwar vorerst in Sicherheit, aber die örtlichen Bürger haben die Verluste natürlich bemerkt. Gerüchte über das Scheitern der Revolution breiten sich bereits in den umliegenden Dörfern aus."
 china.16.a: "Die Revolution ist noch lange nicht tot!"
 china.17.t: "Sieg in [From.From.GetName]"
 china.17.d: "Unsere Bemühungen, eine klare Grenze gegen die Gefahr des Kommunismus zu ziehen, waren erfolgreich. Die Kommunistische Partei Chinas hat mit Guerillafeldzügen auf unsere erhöhte Truppenpräsenz in den Gebieten um ihre Machtbasis herum reagiert. Dabei haben sie aber nicht damit gerechnet, wie entschlossen wir sind, sie aufzuhalten. Diese Demonstration der Stärke war zwar nicht ganz ohne Kosten, hat jedoch viele der Einheimischen überzeugt, die bisher eher geneigt waren, [From.GetLeader] und seine Partei zu unterstützen. Sie erkennen nun langsam, dass China unter einer solchen Ideologie nie vereint werden kann."
 china.17.a: "Hoffen wir, dass sie es nicht wieder vergessen."
 china.18.t: "Aufeinandertreffen mit der Nationalistischen Armee"
 china.18.d: "Wir haben uns zwar immer noch kaum von der letzten Offensive erholt, aber die Nationalisten scheinen ihre Truppenpräsenz entlang unserer Grenze zu verstärken. Ganz offensichtlich wollen sie zeigen, dass sie uns wieder eingedämmt haben und dass der Lange Marsch ihren vernichtenden Schlag gegen die Kommunistische Partei Chinas nur hinausgezögert hat. Wir dürfen das Volk nicht glauben lassen, dass das stimmt."
 china.18.a: "Wir dürfen unsere Zeit nicht damit vergeuden, uns auszuruhen."
 china.19.t:0 "China will unseren Handel ausweiten"
 china.19.d:0 "Die Regierung unter Chiang Kai-shek möchte den Handel zwischen unseren Nationen ausbauen. Sie bitten um industrielle Unterstützung und Wissen, im Gegenzug bieten sie uns bessere Handelsbedingungen, sie könnten uns mit wichtigen Materialien wie Wolfram oder seltenen Stoffen versorgen!"
 china.19.a:0 "Wir nehmen gerne an!"
 china.19.b:0 "Wir sehen keinen Nutzen darin!"
 china.20.t:0 "Deutschland nimmt unser Angebot an!"
 china.20.d:0 "Mit deutscher Hilfe können wir unser Land stärken!"
 china.20.a:0 "Großartig!"
 china.21.t:0 "Deutschland lehnt unser Angebot ab!"
 china.21.d:0 "Sie werden sehen, wie die Ablehnung unseres Angebots sie schwächen wird! Wir werden trotzdem stark sein!"
 china.21.a:0 "Das wird man nicht so schnell vergessen!"
 china.22.t:0 "Überschwemmung des Gelben Flusses!"
 china.22.d:0 "Chinesische nationalistische Armeen unter dem Kommando von Chiang Kai-shek haben in einem verzweifelten Versuch, unseren militärischen Vormarsch zu blockieren, die Deiche des Gelben Flusses bei Huayuankou in der Provinz Henan durchbrochen. Dies wird das Gebiet ein ganzes Jahr lang überschwemmen und zweifellos große Zerstörungen im Land anrichten."
 china.22.a:0 "Verflucht!"
 china.23.t:0 "Das Hochwasser des Gelben Flusses geht zurück"
 china.23.d:0 "Die chinesisch-nationalistischen Armeen unter dem Kommando von Chiang Kai-shek haben vor einem Jahr die Deiche des Gelben Flusses durchbrochen, das Wasser ist inzwischen soweit zurückgegangen, dass das Land wieder genutzt werden kann."
 china.23.a:0 "Das wird nicht so schnell vergessen werden!"
 china.25.t:0 "Chiang's Opposition ausgerottet"
 china.25.d:0 "Unsere Sympathisanten in den nationalistischen Armeen Chinas sind der neuen Paranoia-Kampagne von Chiang Kai-shek zum Opfer gefallen, viele gute junge Offiziere wurden inhaftiert oder schlimmer!"
 china.25.a:0 "Die instabile Einheitsfront."
 china.26.t:0 "Nationalistische Propaganda"
 china.26.d:0 "[From.GetName] hat eine Propagandakampagne mit albernen Darstellungen des Kapitalismus gestartet. Mit populären Schauspielern, die teure westliche Kleidung tragen und materialistische Texte singen, hoffen sie, unsere jungen Frauen zur Gier verleiten zu können. Lächerlich!"
 china.26.a:0 "Die instabile Einheitsfront."
 china.27.t:0 "Kommunistische Infiltratoren"
 china.27.d:0 "Loyale Offiziere berichten, dass in den Schützengräben kommunistische Literatur verteilt wird. Das ist sicher das Werk von Maos abscheulichen Banditen!"
 china.27.a:0 "Okay"
 china.28.t:0 "Der Kommunismus ist auf dem Vormarsch"
 china.28.d:0 "Die Kommunisten haben eine große Propagandaaktion gestartet, in der sie uns für den Krieg und die Notlage des chinesischen Volkes verantwortlich machen! "
 china.100.t: "China ist weiter vorgerückt"
 china.100.d: "Wie eine Katze rückt Japan vor, sie haben Korea eingenommen. Sie wollten uns mit ihren einundzwanzig Forderungen erniedrigen. Sie besetzen die Mandschurei und nun rücken sie wieder vor. Aber nun ist Schluss damit! China wird bis zum letzten um seine Freiheit kämpfen! In einer Rede an das Volk hat [Root.GetLeader] an alle [Root.GetAdjective]en Bürger appelliert, zusammenzuhalten oder sich dem sicheren Untergang allein zu stellen."
 china.100.a: "Für China!"
 china.101.t: "China wird angegriffen"
 china.101.d: "Es ist Zeit, dass wir uns vereint unserem gemeinsamen Feind entgegenstellen ... den Japanern. Legen wir unsere nichtigen Streitigkeiten beiseite und kämpfen wir als starkes, vereintes China!"
 china.101.a: "Vereint sind wir stark!"
 china.101.b: "Wir müssen die Invasoren zurückschlagen!"
 china.102.t: "China wird angegriffen"
 china.102.d: "Die Sowjetunion ist mit dem Krieg gegen Deutschland beschäftigt. Sie wird nicht mehr in der Lage sein, dasselbe Maß an Schutz zu bieten wie früher. Wir sollten die Unterstützung der Kuomintang gewinnen und uns ihrem Krieg gegen Japan anschließen."
 china.102.a: "Vereint sind wir stark!"
 china.102.b: "Schlagen wir die japanische Bedrohung gemeinsam zurück."
 china.102.c: "Niemand kann unsere Interessen besser beschützen als die mächtige Sowjetunion"
 china.103.t: "Vereintes China"
 china.103.d: "[From.GetName] hat entschieden, sich unserem Kampf gegen die Japaner anzuschließen. Gemeinsam werden wir die Invasoren zurückschlagen."
 china.103.a: "Vereint sind wir stark!"
 china.104.t: "China wird angegriffen"
 china.104.d: "China wird angegriffen. Die Kriegsherren legen ihre Streitigkeiten beiseite, um gegen die japanischen Eroberungstruppen zu kämpfen. Das ist eine gute Gelegenheit, die Interessen der Kommunistischen Partei Chinas voranzutreiben. Wir können dem chinesischen Volk zeigen, dass wir die wahre Zukunft Chinas sind, nicht die dekadenten Kuomintang. Sollen wir uns dem Kampf ebenfalls anschließen und sicherstellen, dass China eine Zukunft hat?"
 china.104_PRC_SOV_reinforcements: "Erhält 10 Divisionen von den Sowjets"
 china.104.a: "Vereint sind wir stark!"
 china.104.b: "Sie müssen ohne unsere Hilfe mit Japan fertigwerden "
 china.104.tt: "\nNordchina und die Mandschurei können jetzt im Namen der [Root.GetName] befreit werden.\n"
 china.1040.t:0 "China unter Beschuss"
 china.1040.d:0 "Das chinesische Festland wird von den Japanern bedroht! Wir müssen in Erwägung ziehen, die derzeitigen Streitigkeiten zu unterbrechen und eine gemeinsame Verteidigung zu bilden. Wir können [SHX.GetNameDef] bitten, seine Kräfte im Kampf gegen Japan zu vereinen."
 china.1040.a:0 "Ja, vereinigt Euch!"
 china.1040.b:0 "Nein"
 china.105.t:0 "China vereinigt sich"
 china.105.d:0 "[From.GetName] möchte, dass wir unsere Kräfte im Kampf gegen Japan vereinen. Sie haben sich bereits der [From.GetFactionName] angeschlossen und sind bereit, alte Streitigkeiten beiseite zu legen, um sich gegen die japanische Invasion zu stellen."
 china.105.a:0 "Vereint sind wir stark!"
 china.105.b:0 "Wir werden ihnen während des kommenden Krieges eine gewisse Kontrolle über unser Land gewähren."
 china.1051.t:0 "China vereinigt sich"
 china.1051.d:0 "[SHX.GetNameDef] hat eine Übernahme durch die Kommunisten akzeptiert, um ihre Kräfte gegen die Japaner zu vereinen. Der Militärkommandant von Shanxi, Yan Xishan, steht seit langem auf unserer Seite und wird nun als Korpskommandant in unsere Reihen eintreten."
 china.1051.a:0 "Vereint sind wir stark!"
 china.106.t:0 "China vereinigt sich"
 china.106.d:0 "[From.GetName] hat sich [Root.GetFactionName] angeschlossen und ist bereit zu kämpfen."
 china.106.a:0 "Wir werden die japanischen Teufel aus unserem Land verjagen."
 china.107.t:0 "Nicht mehr vereint"
 china.107.d_PRC_joined:0 "Die Vereinigte Front hat ihren Zweck erfüllt. Es gibt keinen Feind mehr, gegen den man vereint antreten kann. Mao Zedong festigt seine Herrschaft über die Gebiete in Nordchina. Doch welche Hoffnung werden sie gegen unsere siegreichen Armeen haben."
 china.107.d_PRC_refused:0 "Mit dem Ende des Krieges haben die wahren Patrioten gesiegt. Es ist an der Zeit, mit denen abzurechnen, die sich versteckt haben, während wir bluteten."
 china.107.d_PRC_ROOT:0 "Mit dem Ende des Krieges muss der wahre Kampf unseres Volkes Vorrang haben. Es ist an der Zeit, mit denen abzurechnen, die unsere Bauern und Arbeiter ausbeuten und ausbluten lassen."
 china.107_tt:0 "@PRC §Y§Y Volksrepublik China §!§! übernimmt die Kontrolle über die chinesischen Staaten in §Y§Y Nordchina §!§! und §Y§Y Mandschurei §!§! \n"
 china.107.a:0 "Wir haben nicht länger einen gemeinsamen Feind"
 china.108.t:0 "Der Kommunismus schreitet voran"
 china.108.d:0 "Unsere Rolle im Kampf gegen die verhassten japanischen Hunde hat der KPCh viel Prestige verliehen. Immer mehr Menschen sehen, dass wir die Zukunft Chinas sind, insbesondere im Vergleich zur korrupten Kuomintang. Die Parteikader sind bereits dabei, diese Menschen zu einer neuen Armee zu organisieren, die das Meer der Bauern durchschwimmen wird."
 china.108.a:0 "Wir müssen unsere Reihen verstärken"
 china.108_PRC_SOV_reinforcements_2:0 "Erhalten Sie 20 Divisionen"
 china.109.t:0 "Kämpfen Sie für China!"
 china.109_tt:0 "§Y§Y Ansprüche auf das chinesische Festland erheben §!§! \n"
 china.109.d:0 "Es ist an der Zeit, China von der Krankheit zu befreien, die die Kuomintang ist. Wir werden jeden Chinesen befreien und ein geeintes Volk unter der weisen Führung von Mao haben."
 china.109.a:0 "Auf in den Krieg!"
 china.110.t:0 "[Von.GetName] erklärt den Krieg"
 china.110.d:0 "[Von.GetName] und das Kabinett von [Von.GetLeader] haben uns den Krieg erklärt."
 china.110.a:0 "Auf in den Krieg!"
 china.111.t:0 "No Longer United"
 china.111.d:0 "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den wir vereint antreten müssen. Wir haben die Zeit klug genutzt, um unsere Unterstützung in Nordchina und der Mandschurei aufzubauen, und nun ist es an der Zeit, unsere Kontrolle in dieser Region zu formalisieren."
 china.111.a:0 "Wir haben keinen gemeinsamen Feind mehr"
 china.200.t:0 "Beitritt zur Volksrepublik China"
 china.200.d:0 "Nachdem wir mit der nationalistischen Kuomintang gebrochen haben, um das Volk zu befreien, müssen wir uns nun mit der bestehenden Volksrepublik China zusammenschließen, um eine Zersplitterung der Bewegung zu vermeiden. Die Feinde Chinas haben sich immer darauf verlassen, dass unsere internen Streitigkeiten uns schwächen; der neue sozialistische Staat wird einen solchen Fehler nicht machen!"
 china.200.a:0 "Vereint werden wir die Nationalisten besiegen!"
 china.201.t:0 "Kommunistische Revoluzzer schließen sich der Republik an"
 china.201.d:0 "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, beschlossen, ihren Staat mit unserem unter der Führung von [Root.GetLeader] zu vereinen. Jetzt und in Zukunft soll es eine vereinte Volksrepublik China geben."
 china.201.a:0 "Wir müssen uns zusammenschließen, um unsere Kameraden zu schützen!"
 china.202.t:0 "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.202.d:0 "Die wachsende Unterstützung der Kommunisten in [CHI_communist_state.GetName] ist an einem Bruchpunkt angelangt. Regierungseinrichtungen wurden überrannt und die Rebellen haben erklärt, dass sie sich nicht länger als Teil von [Root.GetName] betrachten. Wir haben praktisch die gesamte Kontrolle über [CHI_communist_state.GetName] an das kommunistische Regime verloren."
 china.202.a:0 "Wir müssen diese kommunistische Bedrohung auslöschen!"
 china.203.t:0 "Kommunistische Aufstände in [CHI_Kommunistischer_Staat.GetName]"
 china.203.d:0 "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, beschlossen, ihren Staat mit unserem unter der Führung von [Root.GetLeader] zu vereinen. Jetzt und in Zukunft wird es ein vereintes [Root.GetName] geben."
 china.203.a:0 "Wir heißen unsere kommunistischen Brüder willkommen!"
 china.204.t:0 "Eine [Root.GetAdjective] Hauptstadt"
 china.204.d:0 "Mit dem Ende des chinesischen Bürgerkriegs ist es für uns an der Zeit, die Macht in China zu konsolidieren und dem Volk zu zeigen, dass wir die moderne Inkarnation des Reichs der Mitte sind. Wir sind der Staat, der sie in die Zukunft führen wird.\n\n Zu diesem Zweck sollten wir eine Hauptstadt haben, die unserem großen Staat angemessen ist."
 china.204.a:0 "Wir werden von der alten nördlichen Hauptstadt aus regieren."
 china.204.b:0 "Wir werden von der alten südlichen Hauptstadt aus regieren."
 china.204.c:0 "Es besteht keine Notwendigkeit, den Sitz der Regierung zu verlegen."
 CHI_nanjing_tt:0 "Verlegt die Hauptstadt nach §Y§Y Nanjing §!§! ."
 CHI_no_united_front:0 "Es wird keine Zusammenarbeit gegen äußere Bedrohungen geben."
 spanish_civil_war:0 "Spanischer Bürgerkrieg"
 spain.1.t:0 "Bürgerkrieg!"
 spain.1.d:0 "Eine Gruppe mächtiger Generäle der Streitkräfte hat ein pronunciamento veröffentlicht, in dem sie die derzeitige Regierung Spaniens anprangert! Sie haben mit Unterstützung der konservativen Monarchisten und des Klerus einen Putsch der Rechten gestartet. Ein beträchtlicher Teil des Militärs hat sich auf die Seite der Nationalisten geschlagen, aber bisher ist es ihnen nicht gelungen, eine der größeren Städte Spaniens mit Ausnahme von Sevilla einzunehmen.\n\nFreiwillige der Linken strömen inzwischen zu den Bannern der republikanischen Regierung und sind bereit, sie gegen die Rebellen zu unterstützen. Diese Loyalisten mögen schlecht ausgebildet sein, aber niemand kann ihren Enthusiasmus in Frage stellen.\n\nDie Fronten sind abgesteckt - welche Fraktion sollen wir unterstützen?"
 spain.1.a:0 "Die Nationalisten!"
 spain.1.b:0 "Die Republikaner!"
 spain.10.d::1 "Nach der friedlichen Wahl von General Francisco Franco zum Präsidenten Spaniens bestand die Hoffnung, dass die gewaltsamen Aufstände und politischen Unruhen der letzten Jahre ein Ende haben würden. Gerüchte, dass Franco versuchen würde, eine Einparteiendiktatur mit sich selbst als Staatschef zu errichten, wurden durch das plötzliche Verschwinden mehrerer Oppositionsführer genährt.\Nach einem schnellen Prozess wurde der Carabineros-Offizier José Galánfor wegen Hochverrats verurteilt, und kurz darauf folgte seine öffentliche Hinrichtung. Obwohl damit jeglicher Widerstand gegen den Aufstieg des nationalistischen Spaniens im Keim erstickt werden sollte, hatte die Hinrichtung das Gegenteil zur Folge. Linke Freiwillige und sogar eine Gruppe von Generälen scharten sich unter den Fahnen der neu gegründeten Volksarmee, bereit, den Kampf gegen die unterdrückenden Nationalisten zu unterstützen. Obwohl die meisten von ihnen schlecht ausgebildet sind, ist es ihnen gelungen, in dem Chaos, das dem Aufstand folgte, mehrere wichtige Städte einzunehmen.\n\nDie Schlachtlinien sind gezogen - welche Fraktion sollen wir unterstützen?"
 spain.10.b:0 "Die Volksarmee!"
 nationalists_chosen:0 "Tod den Rojos!"
 republicans_chosen:0 "Tod den Falangisten!"
 spain.2.t:0 "Internationale Unterstützung suchen?"
 spain.2.d:0 "Der Staatsstreich war kein voller Erfolg, aber den Carlisten, Falangisten und der Konföderation der Autonomen Rechten ist es gelungen, einen großen Teil der Armee zu mobilisieren, um die Republik zu stürzen, die zu lange zugelassen hat, dass unsere stolze christliche Nation in Anarchie zerfällt. Der Ausgang ist noch ungewiss, und die Welt beobachtet mit Sorge, welche Seite den Sieg davontragen wird.\n\Wir haben diesen Staatsstreich jedoch nicht durch Untätigkeit vollzogen, und das sollte die Welt auch nicht, wenn sie die rote Bedrohung vernichten will. Andere Nationen, die ebenfalls dabei sind, ihren nationalen Ruhm wiederherzustellen, sollten bereit sein, uns zu helfen."
 spain.2.a:0 "Lasst uns Ausrüstung und Munition anfordern."
 spain.2.b:0 "Spanien muss mit spanischem Blut gewonnen werden!"
 spain.3.d:0 "Die reaktionären und faschistischen Kräfte im Militär haben versucht, die Republik mit einem Schlag zu zerschlagen, aber sie haben nicht mit dem Widerstand gerechnet, auf den sie in den großen Städten gestoßen sind, und auch nicht mit der schnellen Mobilisierung der Arbeitermilizen. Statt eines Staatsstreichs haben sie einen Krieg begonnen, einen Krieg gegen den Fortschritt und die Zukunft, die das spanische Volk wollte.\n\nDemokratische und sozialistische Nationen unterstützen die Republik gleichermaßen, aber nur wenige wagen es, sich direkt zu engagieren. Wir könnten sie bitten, unsere Bemühungen zu unterstützen, oder die Unterdrücker werden als nächstes ihre Freiheit und Solidarität einfordern."
 spain.3.a:0 "Dies ist ein internationaler Kampf zur Eindämmung des Faschismus!"
 spain.3.b:0 "Wir werden nicht zu einer Marionette degenerierter Arbeiterstaaten werden!"
 send_ll_tooltip2:0 "Wir müssen den Leihvertrag innerhalb von 60 Tagen beginnen!"
 spain.4.t:0 "Das nationalistische Spanien will unsere Hilfe"
 spain.4.d:0 "Der spanische Bürgerkrieg ist zu einer Art Mikrokosmos für unsere Sicht auf die globale Situation geworden: Kommunisten und Liberale versuchen, alte Werte zu zerstören, und wir greifen zu den Waffen, um sie wiederzubeleben. Es überrascht nicht, dass sich die Nationalisten in Spanien an uns und andere gewandt haben, um sich für den kommenden Konflikt zu rüsten."
 spain.4.a:0 "Wir versprechen, zu schicken, was wir können."
 spain.4.b:0 "Wenn sie nicht die Kraft haben, die Macht zu ergreifen, haben sie sie nicht verdient."
 spain.5.t:0 "Das republikanische Spanien will unsere Hilfe"
 spain.5.d:0 "Der Versuch, die Zweite Spanische Republik zu stürzen, ist ein deutliches Zeichen dafür, dass die Faschisten nicht zulassen werden, dass die Blumen des Fortschritts auch dort wachsen, wo sie auf natürliche Weise Wurzeln schlagen. Die Republikaner und ihre Verbündeten, eine Mischung aus Demokraten, Kommunisten und Anarchisten, haben sich an uns und andere Teile der internationalen Gemeinschaft um Hilfe gewandt. Viele Nationen, die für sich in Anspruch nehmen, Demokratie und Freiheit zu verteidigen, haben ihre Unterstützung verweigert, aus Angst, in den Krieg hineingezogen zu werden. Was sollen wir tun?"
 spain.5.a:0 "Versprechen Sie ihnen, Waffen und Ausrüstung zu schicken."
 spain.4.a.tt:0 "[Von.GetName] wird dankbar sein, wenn wir während des Krieges einen Lend-Lease arrangieren, wir müssen das innerhalb von 100 Tagen tun."
 spain.5.b:0 "Leider können wir es uns nicht leisten, zu intervenieren."
 spain.6.t:0 "Nationalistisches Spanien braucht Hilfe"
 spain.6.tyes:0 "Nationalistisches Spanien dankt für Hilfe"
 spain.6.dno:0 "Das nationalistische Spanien wartet immer noch auf den Beginn unserer Lend-Lease-Lieferungen. Hoffen wir, dass sie noch eine Weile durchhalten..."
 spain.6.d:0 "Das nationalistische Spanien weiß unsere Hilfe zu schätzen, unser Lend-Lease ist nicht unbemerkt geblieben! Sollten sie siegreich daraus hervorgehen, haben wir vielleicht einen starken Verbündeten, sobald Spanien wieder aufgebaut ist."
 spain.6.a:0 "Hoffen wir, dass sie den roten Terror eindämmen."
 spain.6.b:0 "Wir müssen anfangen, mehr Leihgaben zu vergeben."
 spain.7.t:0 "Das republikanische Spanien braucht Hilfe"
 spain.7.tyes:0 "Das republikanische Spanien dankt für Hilfe"
 spain.7.dno:0 "Das republikanische Spanien wartet immer noch auf den Beginn unserer Bleileasing-Lieferungen, hoffen wir, dass sie noch eine Weile durchhalten..."
 spain.7.d:0 "Das republikanische Spanien weiß unsere Hilfe zu schätzen, unser Lend-Lease ist nicht unbemerkt geblieben! Wenn die Republik wiederhergestellt ist, können wir darauf vertrauen, dass sie unsere weiteren Bemühungen, die Welt von faschistischem Abschaum zu befreien, unterstützen werden."
 spain.7.a:0 "Lang lebe die Republik!"
 spain.7.b:0 "Wir müssen mehr Leihgaben vergeben."
 spain.66.t:0 "Das nationalistische Spanien weiß unsere Hilfe zu schätzen"
 spain.66.d:0 "Unser Leihgeschäft mit dem nationalistischen Spanien ist nicht unbemerkt geblieben. Sollten sie siegreich sein, könnten wir einen starken Verbündeten haben, sobald Spanien wieder aufgebaut ist."
 spain.66.a:0 "Hoffen wir, dass sie den roten Terror eindämmen."
 spain.66.b:0 "Wir haben in ihrer Sache versagt."
 spain.77.t:0 "Das republikanische Spanien weiß unsere Hilfe zu schätzen"
 spain.77.d:0 "Unser Leihgeschäft mit dem republikanischen Spanien ist nicht unbemerkt geblieben. Wenn die Republik wiederhergestellt ist, können wir darauf vertrauen, dass sie unsere fortgesetzten Bemühungen, die Welt vom faschistischen Abschaum zu befreien, unterstützen werden."
 spain.77.a:0 "Lang lebe die Republik!"
 spain.77.b:0 "Wir haben in ihrer Sache versagt."
 spain.8.t:0 "Madrid zurückerobert"
 spain.8.d:0 "Der Krieg ist gewonnen. Madrid gehört wieder uns, und wir haben die Möglichkeit, die uralte Stadt wieder zum Zentrum Spaniens zu machen. Sie hat viele Schlachten hinter sich und muss wieder aufgebaut werden. Gibt es einen besseren Weg, dies zu tun, als sie zu unserer Hauptstadt zu machen?"
 spain.8.a:0 "Verlegung der Hauptstadt nach Madrid"
 spain.8.b:0 "Beibehaltung des derzeitigen Standorts"
 spain.9.t:0 "Die spanischen Wahlen von 1936"
 spain.9.d::1 "Die Zweite Republik hat sich als zerbrechliche Existenz erwiesen. [Root.GetLeader] kann mit der Unterstützung der Volksfront, einer breiten Koalition linker Gruppen, die von Republikanern, Kommunisten und Anarchisten unterstützt wird, Präsident werden. Aber auch die rechte Opposition, die aus Konservativen, Monarchisten und Faschisten besteht, beginnt sich zusammenzuschließen, um die Volksfront zu stürzen. Unabhängig davon, welche Koalition zerbricht, ist es wahrscheinlich, dass ihre Gegner ihre internen Konflikte nutzen werden, um eine Revolution anzuzetteln. Diese Wahl ist nicht die letzte Prüfung, die Spanien bestehen muss, um diesen Konflikt zu lösen."
 spain.9.a:0 "Beibehaltung der Volksfront."
 spain.9.b:0 "Vereinigen Sie die konservativen Gruppen unter der Falange."

 spain.11.t:0 "Waffenlieferungen aus der Sowjetunion"
 spain.11.d:0 "Wir haben eine große Lieferung von Waffen von [SOV.GetNameDefCap] erhalten, sie erwarten sicherlich, dass wir die kommunistische Sache weiter unterstützen."
 spain.11.a:0 "Hilfe ist willkommen"

 spain.12.t:0 "Waffenlieferungen von [ENG.GetNameDef]"
 spain.12.d:0 "Wir haben eine große Lieferung von Waffen von [ENG.GetNameDef] erhalten, sie erwarten sicherlich, dass wir die demokratische Sache weiter unterstützen."
 spain.12.a:0 "Hilfe ist willkommen"

 italy.9.t:0 "Anfrage Balearen von Spanien"
 italy.9.d:0 "Während des Bürgerkriegs bot Italien Freiwillige an, um für die nationalistische Sache zu kämpfen. Obwohl die ideologischen Motive im Vordergrund standen, hatte Italien auch ein strategisches Interesse am Ausgang des Krieges. Die Verteidigung der Balearen, insbesondere Mallorcas, war für Italien aufgrund ihrer Lage im Mittelmeer, vor allem in Bezug auf die westeuropäischen Kolonien, von besonderem Interesse. Nun hat [From.GetLeader] vorgeschlagen, die Inseln dauerhaft unter italienische Kontrolle zu stellen. Wenn man bedenkt, welchen Beitrag sie zu unserem Sieg geleistet haben, könnten diese Vorschläge durchaus ihre Berechtigung haben."
 italy.9.a:0 "Sollen die Italiener doch behalten, was sie verteidigt haben."
 italy.9.b:0 "Wir haben diesen Krieg nicht gewonnen, um uns ausländischen Forderungen zu beugen!"
 italy.10.t:0 "Spanien gibt die Balearen auf"
 italy.10.d:0 "Als Dank für unsere Unterstützung und Verteidigung der faschistischen Sache während des spanischen Bürgerkriegs hat [From.GetLeader] zugestimmt, unsere vorübergehenden Militäreinrichtungen auf Mallorca, Menorca und Ibiza dauerhaft zu machen. Obwohl diese Inseln mit ihrer wichtigen strategischen Lage eine willkommene Ergänzung unseres Reiches sind, scheint es, dass die Spanier die Schuld nun als beglichen betrachten."
 italy.10.a:0 "Solange sie uns als rechtmäßige Eigentümer anerkennen."
 italy.11.t:0 "Spanien weigert sich, die Inseln aufzugeben"
 italy.11.d:0 "Trotz der Hilfe, die wir ihnen im Bürgerkrieg gewährt haben, weigert sich [From.GetLeader] nun, uns die Balearen zu überlassen, für deren Verteidigung unsere Landsleute gekämpft haben. Obwohl sie betonen, dass sie gute Beziehungen zu unserem Land unterhalten wollen, ist es eine Beleidigung, die wir nicht vergessen werden, wenn wir die Militäreinrichtungen abziehen, die diese Inseln überhaupt erst spanisch gemacht haben."
 italy.11.a:0 "Wenn es nötig ist, werden wir sie vielleicht trotzdem beanspruchen."
 italy.12.t:0 "Londoner Konferenz"
 italy.12.d:0 "Unsere Freunde in Jugoslawien sind von unserem nördlichen Nachbarn unter Druck gesetzt worden. Die korrupten und dekadenten Westmächte haben gezeigt, warum sie sich zurückziehen, indem sie sich nicht für die Rechte Jugoslawiens einsetzen. Dies könnte genau die Gelegenheit für eine jüngere, dynamischere Macht sein, die über die richtige Führung verfügt, um zielstrebig auf der Weltbühne aufzutreten! Das Commando Supremo berichtet, dass sie fast bereit sind, unsere unbesiegbaren Legionen zu entfesseln."
 italy.12.a:0 "Dies ist unsere Zeit!"
 italy.12.b:0 "Es wird eine bessere Gelegenheit geben."
 italy.13.t:0 "Erster Ljubljana-Preis"
 italy.13.d_dalmatia_montenegro:0 "Während der jugoslawische Staat unter seinen eigenen Widersprüchen zusammenbricht, ist es für Italien an der Zeit, den ihm gebührenden Platz einzunehmen. Die schwindenden Mächte im Westen haben vielleicht so viel Angst vor Italien, dass sie ihm den ihm gebührenden Platz verweigern, aber es entstehen neue Mächte, die den wahren Wert Italiens erkennen. Wir haben uns nicht nur das gesichert, was uns während des Verstümmelten Sieges verwehrt wurde, sondern auch das Territorium unseres Protektorats Albanien hat sich vergrößert."
 italy.13.d_montenegro:0 "Unsere Entscheidung, sich mit der aufstrebenden Macht Deutschland zu verbünden, hat sich ausgezahlt. Der jugoslawische Staat steuert auf seine Auflösung zu, und die deutsche Führung hat die Weitsicht, die Vorteile der italienischen Freundschaft zu erkennen. Montenegro wird, wie es sich gehört, an Albanien abgetreten"
 italy.13.d_dalmatia:0 "Nach dem Verrat unserer ehemaligen Verbündeten im Westen auf der Pariser Friedenskonferenz, auf der uns Norddalmatien versprochen wurde, haben wir uns für eine Annäherung an Berlin entschieden. Deutschland hat weise geurteilt, dass die italienische Freundschaft zu wertvoll ist, um sie zu ignorieren, und dass unsere Ansprüche in Jugoslawien anerkannt werden müssen. Die Adria wird ein italienischer See sein und der Gerechtigkeit wird Genüge getan werden."
 italy.13.a:0 "Italien erhebt sich"
 italy.14.t:0 "Deutschland konterkariert unsere Forderungen"
 italy.14.d:0 "Deutschland hat es für angebracht gehalten, unsere bescheidenen, fairen und vernünftigen Forderungen für das Vichy-Gebiet zu vereiteln. Sollen wir [From.GetFactionName] verlassen?"
 italy.14.a:0 "Inakzeptabel. Wir können es allein besser machen"
 italy.14.b:0 "Wir werden uns ihren Respekt verdienen"
 italy.15.t:0 "Deutschland unterstützt unsere Forderungen"
 italy.15.d:0 "Deutschland hat eingesehen, dass es klug ist, unsere Forderungen nach Vichy-Gebiet zu unterstützen. Vichy hat Savoyen und Korsika an uns abgetreten."
 italy.15.d_Corsica:0 "Mit ein wenig deutscher Unterstützung hat Vichy Korsika an uns abgetreten"
 italy.15.a:0 "Revanche für Italien"
 italy.16.t:0 "Deutschland akzeptiert unsere Forderungen für Savoyen"
 italy.16.d:0 "Deutschland hat es für angebracht gehalten, sich in unseren Streit mit Vichy-Frankreich einzumischen. Sie haben unseren Versuch blockiert, Korsika zu gewinnen, aber wir haben immer noch Savoyen."
 italy.16.a:0 "Die Korsika-Frage wurde nur aufgeschoben"

 italy.18.t:0 "Italien verlangt Savoyen!"
 italy.18.d:0 "Der verzogene Bengel Il Duce hat die nationalistischen Gefühle seines schlecht gelaunten Volkes angestachelt, um seinen unhistorischen Anspruch auf die französische Region Savoyen zu unterstützen!"
 italy.18.a:0 "Eine Beleidigung, en garde!"
 italy.18.b:0 "Forderungen akzeptieren"
 italy.19.t:0 "Die Franzosen lehnen unsere Forderungen für Savoyen ab"
 italy.19.d:0 "Frankreich hat unseren Anspruch offen geleugnet, diese Beleidigung können wir nicht auf sich beruhen lassen!"
 italy.19.a:0 "Savoyen ist italienisch!"
 italy.120.t:0 "Die Franzosen akzeptieren unsere Forderungen für Savoyen"
 italy.120.d:0 "So viel zu unserer Chance, unser Können mit dem Schwert zu zeigen!"
 italy.120.a:0 "Ausgezeichnete"

 italy.206.t:0 "Das Großherzogtum Abessinien entsteht!"
 italy.206.d:0 "Die koloniale Elite wird in See stechen und dieses barbarische Land kolonisieren. Prinz Amedeo di Savoia-Aosta ist bereits in Harrare eingetroffen und hat zu wochenlangen Feierlichkeiten und zur Elefantenjagd aufgerufen!"
 italy.206.a:0 "Ausgezeichnet"
 italy.206.b:0 "Ausgezeichnet, ich will Abessinien kontrollieren."

 italy.25.t:0 "Mussolini schickt die Männer nach Hause"
 italy.25.d:0 "Mussolini war außer sich vor Freude, nachdem er endlich den Krieg erklärt hatte, und hielt eine öffentliche Rede, in der er verkündete, dass die Männer nach Hause auf die Höfe gehen und die Sommerernte einfahren sollten, die Zeit für ein blühendes neues italienisches Reich sei gekommen! Einige höhere Militärs waren überrascht und meinten, das Sommerfest könne warten, da nun ein Weltkrieg tobe."
 italy.25.a:0 "Zurück an die Front!"
 italy.25.b:0 "Glorreiche Zeiten!"
 france.1.t:0 "Japan beansprucht Indochina"
 france.1.d:0 "Japanische Truppen stehen an den Grenzen unserer Kolonie in Indochina und fordern den vollständigen Zugang zu unseren Stützpunkten und Einrichtungen! Wenn wir ihrer Forderung nachgeben, übergeben wir ihnen praktisch die Kontrolle über Indochina. Andererseits haben wir nicht gerade die Mittel, um sie in dieser Frage zu bekämpfen."
 france.1.a:0 "Wir haben keine andere Wahl als zuzustimmen."
 france.1.c:0 "Wir haben keine andere Wahl als zuzustimmen."
 france.1.b:0 "Niemals!"
 france.2.t:0 "Ausbau der Maginot-Linie"
 france.2.d:0 "Die Pläne für die Verlängerung der Maginot-Linie bis zum Ärmelkanal sind fertiggestellt, und die Bauaufträge wurden erteilt. Die Belgier haben offiziell Protest eingelegt, nachdem sie unsere Vorbereitungen von der anderen Seite der Grenze aus gesehen haben, aber die Arbeiten gehen weiter."
 france.2.a:0 "Vielleicht hätten sie unser Bündnis nicht verlassen sollen."
 france.3.t:0 "Ausbau der Alpenlinie"
 france.3.d:0 "Wir haben mit dem Ausbau der Befestigungsanlagen der Alpenlinie begonnen. Wenn diese neuen Verteidigungsanlagen fertig sind, müssten die Italiener verrückt sein, die Grenze zu überqueren!"
 france.3.a:0 "Lasst sie kommen!"
 france.10.t:0 "Besiegt"
 france.10.d:0 "Die Schlacht ist verloren. Paris ist in deutsche Hände gefallen, und es ist nur eine Frage der Zeit, bis der Rest des Landes besetzt ist. Wir müssen jetzt an die Zukunft denken. Teile der Regierung wollen einen Waffenstillstand mit Deutschland, aber viele Offiziere wollen den Kampf von Großbritannien aus fortsetzen. Einige Mitglieder des britischen Kriegskabinetts haben eine andere Option vorgeschlagen - einen Zusammenschluss von Frankreich und Großbritannien zu einer einzigen Nation, die weiterkämpfen wird, bis ganz Frankreich befreit ist."
 france.10.a:0 "Wir müssen mit den Deutschen kollaborieren."
 france.10.a_tt:0 "§Y§Y Spielen Sie als Vichy-Frankreich, wenn Deutschland den Waffenstillstand gewährt §!§! \n"
 france.10.b:0 "Der Kampf geht weiter!"
 france.10.b_tt:0 "§Y§Y Spielen Sie als Frankreich, wenn Deutschland den Waffenstillstand gewährt §!§! \n"
 france.10.c:0 "Lasst uns mit Großbritannien fusionieren!"
 france.11.t:0 "Frankreich schlägt die Union vor"
 france.11.d:0 "Die Lage in Frankreich ist katastrophal. Viele in ihrer Regierung wollen einen Waffenstillstand mit Deutschland, aber einige haben positiv auf einen Vorschlag von Mitgliedern des britischen Kriegskabinetts reagiert, unsere beiden Nationen zu einer zu verschmelzen. Diese französisch-britische Union wird den Kampf gegen die Deutschen fortsetzen, bis der Sieg errungen ist. Wie sollten wir darauf reagieren?"
 france.11.a:0 "Nein. Großbritannien ist Großbritannien, und Frankreich ist Frankreich."
 france.11.b:0 "Ja, wenn das die Franzosen im Kampf hält!"
 france.12.t:0 "Großbritannien stimmt der Union zu"
 france.12.d:0 "Großbritannien hat zugestimmt, unsere beiden Nationen zu einer einzigen zu verschmelzen. Schon jetzt wird in London eine neue gemeinsame Regierung gebildet."
 france.12.a:0 "Auf London!"
 FRA_franco_british_cores:0 "Alle §Y§Y [FRA.GetAdjective] Kerne §!§! werden §Y§Y [ENG.GetAdjective] Kerne §!§! ."
 france.13.t:0 "Großbritannien lehnt Union ab"
 france.13.d:0 "Die britische Regierung hat jede Möglichkeit einer Verschmelzung unserer beiden Nationen zu einer einzigen abgelehnt. Ein Waffenstillstand mit Deutschland ist zu diesem Zeitpunkt unvermeidlich."
 france.13.a:0 "Wir müssen zusammenarbeiten."
 france.13.b:0 "Wir müssen den Kampf fortsetzen!"
 france.14.t:0 "Triumph in Frankreich"
 france.14.d:0 "Unser Sieg in Frankreich ist fast vollständig. Die französische Regierung hat um einen Waffenstillstand gebeten, und unsere Diplomaten haben Bedingungen ausgearbeitet, denen sie zugestimmt hat. Sie werden die Kontrolle über Südfrankreich behalten, während es uns freisteht, den Rest zu besetzen."
 france.14.a:0 "Errichten Sie Vichy-Frankreich."
 france.14.b:0 "Nein, Deutschland wird alles erobern!"
 france.14.c:0 "Bourbonisches Frankreich errichten."
 france.15.t:0 "Deutschland verweigert Waffenstillstand!"
 france.15.d:0 "Die Deutschen haben unsere Bitte um einen Waffenstillstand abgelehnt! Offensichtlich wollen sie uns alle versklaven... Wir haben keine andere Wahl, als bis zum Ende zu kämpfen!"
 france.15.a:0 "Wir sind dem Untergang geweiht!"
 france.16.t:0 "Bleibt zusammen, bleibt stark!"
 france.16.d:0 "Da die jüngsten Ereignisse in Paris die meisten von uns betroffen gemacht haben, ist es wichtiger denn je, dass wir als Nation zusammenkommen. Wir müssen den Zustand unseres Landes betrachten und den Ausgang dieses Krieges nicht akzeptieren, sondern ändern. \n\nVergessen Sie die Vergangenheit und blicken Sie zu neuen Horizonten. Wir wissen nicht, was uns in den nächsten Monaten erwartet, aber wir werden es gemeinsam angehen!"
 france.16.a:0 "Wir haben schon Schlimmeres erlebt!"
 france.17.t:0 "Einladung an die französische Fraktion"
 france.17.d:0 "In dem Bestreben, die Kleine Entente - die Tschechoslowakei, Jugoslawien und Rumänien - zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat Frankreich uns um den Beitritt zu einem Bündnis gebeten, das diese Nationen zusammenführen soll."
 france.17.a:0 "Mit Vergnügen. Die Kleine Entente muss wiederhergestellt werden."
 france.17.b:0 "[Root.GetName] geht seinen eigenen Weg."
 france.18.t:0 "[From.GetName] schließt sich der französischen Fraktion an"
 france.18.d:0 "Unser Plan, das Bündnis der Kleinen Entente vor dem Auseinanderfallen zu bewahren und von uns wegzuführen, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 france.18.a:0 "Wir sind dem Wiederaufbau der Kleinen Entente einen Schritt näher gekommen."
 france.19.t:0 "[From.GetName] lehnt französisches Bündnis ab"
 france.19.d:0 "Trotz unserer Bemühungen, die Kleine Entente zu unterstützen, ist unser jüngster Versuch, einer der Nationen die Hand zu reichen, auf Skepsis gestoßen. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, vielleicht weil sie an unseren Motiven zweifelt oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
 france.19.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 france.20.t:0 "Widerstand gegen den Waffenstillstand"
 france.20.d:0 "Nach dem Waffenstillstand zwischen Frankreich und Deutschland und der Einsetzung einer neuen Regierung in Vichy-Frankreich hat sich eine Gruppe hoher Offiziere gegen die neue französische Regierung aufgelehnt. Charles de Gaulle rief in einer Radiosendung zum Widerstand gegen das kollaborierende Vichy-Regime auf. De Gaulle übernimmt faktisch die Führung der Freien Französischen Streitkräfte und setzt den Kampf gegen die Deutschen fort."
 france.20.a:0 "Der Kampf für Frankreich geht weiter."
 france.20.a_tt:0 "§Charles de Gaulle wird Staatsoberhaupt Frankreichs §!§! "
 france.21.t:0 "Arbeiter drohen mit Streiks"
 france.21.d:0 "Nach der Entlassung von zwei Arbeitern in einer großen Fabrik sind im ganzen Land Kämpfe zwischen Arbeitern und Fabrikbesitzern ausgebrochen. Arbeiter, die von [Root.GetCommunistParty] unterstützt werden, haben sich organisiert und fordern bessere Bedingungen, wie höhere Löhne und kürzere Arbeitswochen. Dies wird die Produktion in unseren Fabriken stark reduzieren und wird als Sieg für [Root.GetCommunistParty] angesehen. Wir sind zu Verhandlungen nach Matignon eingeladen. Geben wir ihren Forderungen nach oder bleiben wir standhaft und riskieren einen landesweiten Streik?"
 france.21.a:0 "Lasst sie streiken"
 france.21.b:0 "Eine Vereinbarung aushandeln"
 france.22.t:0 "Matignon-Abkommen überdenken"
 france.22.d:0 "Mit den kürzlich unterzeichneten Matignon-Abkommen hat unsere Industrie keine Möglichkeit, mit den deutschen Unternehmen zu konkurrieren. Unsere Produktionskapazitäten fallen mit jedem Tag weiter zurück. Einige Fabrikbesitzer haben bereits damit begonnen, einige der in den Matignon-Abkommen gewährten Rechte neu zu verhandeln, ohne dass die Arbeitnehmer sich dagegen gewehrt hätten. Wir haben die Möglichkeit, die neu errungenen Arbeitnehmerrechte landesweit offiziell zu widerrufen, riskieren aber, dass sie sich erneut hinter [Root.GetCommunistParty] scharen, in der Hoffnung, dass sie einen weiteren Streik unterstützen werden. Wenn wir den Arbeitnehmern ihre Rechte lassen und uns auf die Optimierung der aktuellen Arbeitsabläufe konzentrieren, kann das dazu beitragen, das französische Volk wieder zu vereinen und uns gemeinsam wachsen zu lassen."
 france.22.a:0 "Mit der Zeit werden wir wieder so effizient sein wie zuvor."
 france.22.b:0 "Widerrufen Sie ihre Rechte und bringen Sie unsere Industrie sofort wieder auf Kurs"
 france.23.t:0 "Streiks sind vorbei"
 france.23.d:0 "Die meisten Arbeitnehmer haben inzwischen eingesehen, dass ihre unangemessenen Forderungen nicht erfüllt werden können. Ihre Kinder hungern, und obwohl [Root.GetCommunistParty] sie auffordert, den Streik fortzusetzen, verfügen sie nicht über die Mittel, um weiterzumachen. Mit jedem Tag, der vergeht, geben die Arbeiter nach und kehren in die Fabriken zurück. Unsere Industrie wird wieder voll ausgelastet sein, und es ist unwahrscheinlich, dass wir in nächster Zeit Streiks haben werden."
 france.23.a:0 "Endlich können wir wieder wettbewerbsfähig sein."
 france.24.t:0 "Die kommunistische Bedrohung"
 france.24.d:0 "Die Bedrohung, die von einem vereinigten Deutschland und der Sowjetunion ausgeht, ist zu groß, um ignoriert zu werden. Nachdem die beiden Länder sich auf die Teilung Polens geeinigt haben, müssen wir eine schwierige Entscheidung treffen. Wenn wir [Root.GetCommunistParty] so agieren lassen, wie sie es bisher getan haben, öffnen wir uns dem internen Kampf, während die Sowjets an Macht gewinnen. Indem wir alle kommunistischen Aktivitäten oder die Zugehörigkeit zur [Root.GetCommunistParty] verbieten, senden wir ein starkes Signal an alle Bürger, dass wir niemanden dulden werden, der eine Bedrohung für den Frieden darstellt. \Traditionell konnten wir [Root.GetCommunistParty] in politische Diskussionen einbeziehen, aber da sie sich weigern, ihre Treue zu Moskau aufzugeben, ist es vielleicht an der Zeit, drastische Maßnahmen zu ergreifen."
 france.24.a:0 "Kommunismus in Frankreich verbieten"
 france.24.b:0 "Meinungsverschiedenheiten sind ein Teil des demokratischen Prozesses"
 france.25.t:0 "Londoner Konferenz"
 france.25.d:0 "Nachdem das Regime in Berlin die Spannungen an der Grenze zu Jugoslawien verschärft hat, haben die Briten beschlossen, nachzugeben. Jugoslawien ist jedoch einer der drei Pfeiler, auf denen die osteuropäische Regelung beruht. Wenn es geschwächt wird, wird die Sicherheit Frankreichs darunter leiden. Sollen wir beweisen, dass wir die größere Macht sind und riskieren, allein zu kämpfen?"
 france.25.a:0 "Wir werden den Frieden bewahren"
 france.25.b:0 "Wir werden für die Freiheit eintreten"
 france.26.t:0 "Londoner Konferenz"
 france.26.d:0 "Während die Habsburger die Spannungen an der Grenze zwischen ihnen und Jugoslawien verschärfen, beschließen die Briten, sich gegen die deutsche Aggression zu stellen. Doch die Wunden des letzten Krieges sind noch nicht verheilt und unser Land ist tief gespalten - sind wir stark genug?" #Alleingang?"
 france.26.a:0 "Es ist an der Zeit, den Deutschen die Stirn zu bieten"
 france.26.b:0 "Das ist die falsche Sache"
 france.27.t:0 "Deutschland unterstützt italienische Forderungen"
 france.27.d_1_state:0 "Deutschland hat sich den italienischen Forderungen nach unserem Gebiet angeschlossen. Nach unserer Niederlage sind wir wirklich nicht in der Lage, sie anzufechten."
 france.27.d_both:0 "Italien soll sowohl Savoyen als auch Korsika erhalten. Diese Entscheidung Deutschlands hat bei den Kolonialgouverneuren Besorgnis ausgelöst, die sich fragen, wer der Nächste sein wird. Der Gouverneur von Syrien hat nicht abgewartet, um das herauszufinden, und ist zum Freien Frankreich übergelaufen."
 france.27.a:0 "Wir haben nicht wirklich eine Wahl."
 france.27.b:0 "Die Deutschen sind kurzsichtige Narren"
 france.28.t:0 "Syrien läuft über"
 france.28.d:0 "Nach der deutschen Entscheidung, Vichy-Länder an Italien abzutreten, hat sich die syrische Verwaltung entschlossen, sich auf unsere Seite zu schlagen."
 france.28.a:0 "Frankreich ist der Erlösung einen Schritt näher gekommen"
 france.29.t:0 "Großbritannien akzeptiert das Ersuchen eines Verbündeten"
 france.29.d:0 "Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn unsere großen Nationen Seite an Seite stehen. Im Geiste der Entente Cordiale sind wir stolz darauf, Sie nicht nur als Freunde, sondern als Verbündete begrüßen zu dürfen. Gemeinsam werden wir ein strahlendes Leuchtfeuer der Freiheit in einer Welt sein, die von der Dunkelheit der Unterdrückung heimgesucht wird!'\n\nUnsere Bitte, Großbritannien als Verbündeten beizutreten, wurde angenommen. Wir können in den vor uns liegenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 france.29.a:0 "Gemeinsam werden wir die Linie halten!"
 france.30.t:0 "Großbritannien lehnt Antrag auf Bündnispartnerschaft ab"
 france.30.d:0 "Während wir in der Vergangenheit gute Beziehungen hatten, können wir eine Eskalation der Konflikte jenseits des Kanals nicht riskieren. Deutschland hat sich unser Vertrauen durch die Einhaltung unseres Flottenpakts verdient, und obwohl wir uns verteidigen werden, wenn sich das Feuer ausbreitet, werden wir nicht riskieren, die Flammen zu schüren. Frieden muss immer das Ziel jeder demokratischen Nation sein.'\n\Unser Ersuchen, Großbritannien als Verbündeten beizutreten, wurde abgelehnt. Die britische Regierung ist nicht gewillt, Deutschland weiter zu verärgern, und wird den derzeitigen Frieden nicht gefährden."
 france.30.a:0 "Ihr 'Frieden' ist nur ein anderes Wort für 'Kapitulation'."
 france.33.title:0 "Die Befreiung Frankreichs"
 france.33.desc:0 "Mit dem Ende des Krieges vergeht auch das Bedürfnis, eine enge Verbindung mit der französischen Nation aufrechtzuerhalten. Die französischen politischen Parteien fordern zunehmend die Einsetzung einer provisorischen Regierung und allgemeine Wahlen."
 france.33.a:0 "Natürlich sind unsere treuen Verbündeten ein freies Volk."
 france.33.b:0 "Wir müssen die Sicherheit auf dem Festland hoch halten."
 france.34.title:0 "Beendigung der französisch-britischen Union"
 france.34.desc:0 "Da Großbritannien Frieden geschlossen hat, hat [From.GetLeader] den Forderungen der französischen politischen Parteien nach der Wiedereinsetzung einer provisorischen französischen Regierung zugestimmt. Die politische Integration wurde gestoppt, aber zweifellos werden die Nationen auch in Zukunft eng befreundet sein."
 france.34.a:0 "Bravo!"
 france.34.b:0 "Ich sehe."
 low.1.t:0 "Frankreich verlängert die Maginot-Linie"
 low.1.d:0 "Die Franzosen haben beschlossen, ihre Maginot-Linie nach Westen bis zum Ärmelkanal zu verlängern! Dies zeigt deutlich ihre Absicht, uns im Falle einer deutschen Invasion im Stich zu lassen. Unsere Botschaft in Paris hat eine offizielle Beschwerde eingelegt, aber es ist zweifelhaft, ob sie viel bewirken wird."
 low.1.a:0 "Das ist ein Skandal!"
 finland.1.t:0 "Die Russen fordern Karelien"
 finland.1.d:0 "Unter Berufung auf die Notwendigkeit, einen Sicherheitspuffer für Leningrad zu schaffen, haben Beamte von [SOV.GetNameDefCap] um eine Revision unserer Grenzen gebeten. Sie wollen, dass wir Karelien an sie abtreten, und nach dem Aufmarsch der sowjetischen Streitkräfte entlang unserer Grenze zu urteilen, akzeptieren sie kein Nein als Antwort. Wie sollen wir darauf reagieren?"
 finland.1.a:0 "Wir haben keine andere Wahl, als ihre Forderungen zu akzeptieren."
 finland.1.b:0 "Lasst sie kommen, wenn sie es wagen!"
 finland.2.t:0 "Ersuchen um schwedische Unterstützung im Krieg"
 finland.2.d:0 "Finnland und [SOV.GetNameDefCap] befinden sich im Krieg. Nach nur wenigen Jahrzehnten der Souveränität laufen wir nun Gefahr, erneut zum Untertan eines unserer Nachbarn zu werden.\n\nDie Bedrohung durch unseren Feind reicht jedoch über unsere Grenzen hinaus. Unsere schwedischen Nachbarn verhalten sich noch immer neutral gegenüber [SOV.GetNameDefCap], könnten aber vielleicht überzeugt werden, sich uns bei der Verteidigung unseres gemeinsamen Erbes anzuschließen und ihren eigenen strategischen Puffer zu sichern."
 finland.2.a:0 "Sie sollten sich an der von uns eingenommenen Position beteiligen."
 finland.2.b:0 "Wir haben keinen Bedarf an der Hilfe alter Unterdrücker."
 finland.3.t:0 "Finnland bittet um schwedische Unterstützung"
 finland.3.d:0 "Unser Nachbar Finnland hat sich geweigert, dem Druck von [SOV.GetNameDefCap] nachzugeben, und die beiden Nationen befinden sich nun im Kriegszustand. Obwohl kein formelles Bündnis zwischen unseren Ländern vereinbart wurde, hat die finnische Regierung Schweden um einen Beitrag zur gemeinsamen Verteidigung der Åland-Inseln gebeten, die nach wie vor größtenteils schwedischsprachig und für beide Länder strategisch wichtig sind.\n\n Die Regierung ist zwar nach wie vor uneins darüber, welche Schritte wir unternehmen sollten, um Finnland zu helfen, aber die öffentliche Unterstützung für seine Verteidigung ist bemerkenswert. Wie weit sind wir bereit zu gehen, um unsere nordischen Nachbarn vor einer Aggression aus dem Osten zu schützen?"
 finland.3.a:0 "Wir müssen unsere Neutralität bewahren."
 finland.3.b:0 "Wenn die öffentliche Unterstützung das ist, was sie haben, dann lassen Sie Freiwillige zu und schicken Sie Ausrüstung."
 finland.3.c:0 "Finnlands Sache ist unsere Sache! Auf in den Krieg!"
 finland.4.t:0 "Schweden lehnt Ersuchen ab"
 finland.4.d:0 "Die schwedische Regierung hat auf unser Ersuchen um Unterstützung im Krieg gegen [SOV.GetNameDefCap] negativ reagiert. Sie zieht es vor, neutral zu bleiben, um internationale und interne Auswirkungen zu vermeiden, und lehnt es bisher ab, in irgendeiner Weise zum Krieg beizutragen."
 finland.4.a:0 "Hoffen wir, dass sie ihren Fehler erkennen, bevor es zu spät ist."
 finland.5.t:0 "Schweden schickt Ausrüstung"
 finland.5.d:0 "Die schwedische Regierung war nicht bereit, sich uns im Krieg gegen [SOV.GetNameDefCap] anzuschließen, aber die öffentliche Unterstützung unter unseren Nachbarn ist nach wie vor groß, und viele Freiwillige aus den anderen nordischen Ländern haben sich bereit erklärt, sich unseren Reihen anzuschließen, um die Kriegsanstrengungen zu unterstützen. Auch wenn es weniger ist, als wir gehofft hatten, so ist doch zumindest ein gewisses öffentliches Bewusstsein für die Bedrohung vorhanden, der wir ausgesetzt sind."
 finland.5.a:0 "Das ist das Mindeste, was man erwarten kann."

 finland.20.t:0 "Schweden ruft zu Freiwilligen auf"
 finland.20.d:0 "Die schwedische Regierung war nicht bereit, sich uns im Winterkrieg anzuschließen, aber die öffentliche Unterstützung ist immer noch groß, und inoffiziell organisiert die schwedische Regierung ein Freiwilligenkorps. Viele Freiwillige aus den anderen nordischen Ländern haben sich bereit erklärt, die Kriegsanstrengungen zu unterstützen. Unterstützen wir die Bildung des nordischen Freiwilligenkorps?"
 finland.20.a:0 "Das ist das Mindeste, was man erwarten kann."
 finland.20.b:0 "Nein"

 finland.24.t:0 "Schweden schickt Freiwillige "
 finland.24.d:0 "Die schwedische Regierung war nicht bereit, sich uns im Krieg gegen [SOV.GetNameDefCap] anzuschließen, aber die öffentliche Unterstützung unter unseren Nachbarn ist immer noch groß, und viele Freiwillige aus den anderen nordischen Ländern haben angeboten, sich unseren Reihen anzuschließen, um die Kriegsanstrengungen zu unterstützen. Auch wenn es weniger ist, als wir gehofft hatten, so ist doch zumindest ein gewisses öffentliches Bewusstsein für die Bedrohung vorhanden, der wir ausgesetzt sind."
 finland.24.a:0 "Das ist das Mindeste, was man erwarten kann."

