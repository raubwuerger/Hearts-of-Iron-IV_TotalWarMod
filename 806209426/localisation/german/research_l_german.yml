 antitank1:0 "Panzerabwehr-Upgrade"
 antitank1_desc:0 "Die Bedeutung wirksamer Panzerabwehrwaffen wurde bereits im Ersten Weltkrieg deutlich. Die Einführung einer neuen Generation dieser Waffen ist notwendig, um moderne Panzerkonstruktionen zu bekämpfen."
 antitank2:0 "Panzerabwehr II"
 antitank2_desc:0 "Die meisten Panzerabwehrkanonen sind bisher relativ leicht. Um schwerere Panzer mit schräger Panzerung zu bekämpfen, werden Kanonen größeren Kalibers benötigt."
 antitank3:0 "Verbesserte Panzerabwehraufrüstung I"
 antitank3_desc:0 "HEAT (High-Explosive Anti-Tank)-Geschosse können in der Panzerabwehrartillerie eingesetzt werden, um die begrenzte Mündungsgeschwindigkeit auszugleichen."
 antitank4:0 "Verbesserte Panzerabwehraufrüstung II"
 antitank4_desc:0 "Neue vielseitige Panzerabwehrkanonen mit panzerbrechenden, wegwerfenden Sabot-Geschossen können die Panzerung fast aller Panzer durchdringen."
 antitank5:0 "Panzerabwehr V"
 antitank5_desc:0 "Durch die Kombination verschiedener neuer Munitionstechnologien mit Geschützen mit höherer Mündungsgeschwindigkeit können wir auf jede neue Panzerung unserer Feinde vorbereitet sein."
 antitank6:0 "Erweiterte Panzerabwehraufrüstung I"
 antitank6_desc:0 "Neue, vielseitige Panzerabwehrkanonen mit panzerbrechenden Wurfgeschossen können die Panzerung fast aller Panzer durchdringen."
 antitank7:0 "Fortgeschrittenes Panzerabwehr-Upgrade II"
 antitank7_desc:0 "Neue, vielseitige Panzerabwehrkanonen mit panzerbrechenden Wurfgeschossen, die die Panzerung fast aller Panzer durchdringen können."

