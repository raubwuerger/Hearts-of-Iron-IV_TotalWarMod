 ENG_britain_demands_treaty_compliance:0 "[ENG.GetName] Fordert Vertragserfüllung"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap] hat gefordert, dass wir die Anzahl unserer Großkampfschiffe reduzieren, um die Bestimmungen des Washingtoner Flottenvertrages wieder einzuhalten."
 ENG_britain_demands_treaty_compliance_tt_1:0 "Verhältnis von §YSchlachtschiffen§!und §YFlugzeugträgern§!im Vergleich zu §Y[ENG.GetName]§!nicht mehr als §Y100%§!.\n"
 ENG_britain_demands_treaty_compliance_tt_2:0 "Verhältnis von §YSchlachtschiffen§!und §YFlugzeugträgern§!im Vergleich zu §Y[ENG.GetName]§!nicht mehr als §Y65%§!.\n"
 ENG_britain_demands_treaty_compliance_tt_3:0 "Verhältnis von §YSchlachtschiffen§!und §YFlugzeugträgern§!im Vergleich zu §Y[ENG.GetName]§!nicht mehr als §Y35%§!.\n"
 foreign_influence:0 "Ausländischer Einfluss"
 foreign_influence_desc:0 "Die Länder, die wir unter unseren Schutz genommen haben, verdienen nur die beste und gerechteste Regierungsführung. Destabilisierende Einflüsse durch fremde Ideologien müssen eingedämmt werden."
 nation_building:0 "Nationenbildung in [From.GetNameDef]"
 nation_building_desc:0 "Wir müssen eine neue Generation von Verwaltungsangestellten ausbilden, die das [Von.GetAdjective] Volk weg vom Totalitarismus und hin zu Demokratie und Rechtsstaatlichkeit führen."
 socialist_education:0 "Sozialistische Erziehung in [From.GetNameDef]"
 socialist_education_desc:0 "Feinde des [Von.GetAdjective]-Volkes unterwandern unsere brüderlichen Verbündeten und säen Uneinigkeit gegen die demokratische Bewegung, die wir fördern. Wir müssen die rechtmäßige Regierung dabei unterstützen, die Bevölkerung in der unsterblichen Wissenschaft von Marx und Engels umzuerziehen."
 paramilitary_training:0 "Paramilitärische Ausbildung in [From.GetNameDef]"
 paramilitary_training_desc:0 "Linke Agitatoren und anderer verräterischer Abschaum schwächen die [From.GetAdjective] Nation. Wir werden befreundete Kräfte unterstützen, die bereit sind, mit unserer Armee zusammenzuarbeiten."
 military_parade:0 "Militärparade in [From.GetNameDef]"
 military_parade_desc:0 "Demokraten, Sozialisten, Nationalisten und andere verkommene Produkte der Aufklärung machen der [From.GetAdjective]-Regierung zu schaffen. Wir werden unsere unbesiegbaren Truppen durch die Hauptstadt von [Von.GetNameDef] marschieren lassen und ihnen die Pracht der [Root.GetAdjective]-Militärmacht zeigen."
 police_action:0 "Polizeiaktion in [Von.GetNameDef]"
 police_action_desc:0 "Das [Von.GetAdjective]-Volk ist bereit, eine verantwortungsvolle Selbstverwaltung durch lokale Polizei und paramilitärische Kräfte zu erhalten."
 fraternal_republic:0 "Die brüderliche Republik in [From.GetNameDef]"
 fraternal_republic_desc:0 "Das [Von.GetAdjective]-Volk fordert das Eingreifen unserer Streitkräfte, um die parasitären Grundbesitzer und Kapitalisten, die über es herrschen, zu vertreiben."
 ultranationalist_coup:0 "Ultranationalistischer Coup in [From.GetNameDef]"
 ultranationalist_coup_desc:0 "Die schwache [From.GetAdjective]-Regierung hat unsere Unterstützung nicht verdient. Wir müssen ein neues Zeitalter für ihr Volk einläuten!"
 military_dictatorship:0 "Militärdiktatur in [Von.GetNameDef]"
 military_dictatorship_desc:0 "Es gibt viele schwache Glieder in der [From.GetAdjective]-Regierung, die wir beseitigen müssen. Es wird berichtet, dass Atheisten, Gewerkschaftler und sogar Liberale im [From.GetLeader]-Ministerium sitzen."
 MTG_naval_treaties:0 "Flottenverträge"
 MTG_naval_treaties_desc:1 "Um die Ausgaben zu begrenzen und ein weiteres, für beide Seiten ruinöses Wettrüsten zu vermeiden, haben die großen Seemächte der Welt eine Reihe von Verträgen unterzeichnet, die die Gesamtgröße ihrer Flotten und die Größe der einzelnen Schiffe begrenzen. Als Unterzeichner dieser Verträge unterliegen wir bestimmten Beschränkungen, aber solange unsere Gegner diese ebenfalls einhalten, sollte das Gleichgewicht der Kräfte gewahrt bleiben.\n\nWir sind derzeit [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] in der Capital Ship Strength."
 ENG_Naval_treaty_nation:0 "@ENG Großbritannien"
 USA_Naval_treaty_nation:0 "@USA [USA.GetName]"
 Naval_treaty_over_100:0 "über"
 Naval_treaty_lower_than_50:0 "unter 50% von"
 Naval_treaty_50:0 "zwischen 50 und 75% von"
 Naval_treaty_75:0 "zwischen 75 und 90% von"
 Naval_treaty_90:0 "zwischen 90% und 100% von"
 MTG_abandon_treaty_democratic:0 "Aus den Flottenverträgen aussteigen"
 MTG_abandon_treaty_democratic_desc:0 "Der Versuch, den Vormarsch der Seerüstung einzudämmen, ist gescheitert. Wir müssen die Möglichkeit haben, aufzurüsten, um den Bedrohungen der Zukunft zu begegnen."
 MTG_abandon_treaty_fascist:0 "Aus den Flottenverträgen aussteigen"
 MTG_abandon_treaty_fascist_desc:0 "Die Demokratien der Welt haben sich törichterweise an die Rechtsstaatlichkeit gekettet. Aber im Kampf der Nationen gibt es nur ein Gesetz: das der Natur, und die Gesetze der Natur erfordern Stärke. Wir werden uns in unserem Wunsch, eine mächtige Flotte zu bauen, nicht bremsen lassen!"
 MTG_cheat_on_treaty:0 "Betrug an den Verträgen"
 MTG_cheat_on_treaty_desc:0 "Die Beschränkungen, die unseren Schiffsentwürfen durch die Flottenverträge auferlegt werden, sind viel zu grausam. Mit etwas kreativer Buchführung könnten wir vielleicht etwas Gewicht für etwas Nützlicheres freisetzen..."
 MTG_second_london_conference:0 "Zweite Londoner Abrüstungskonferenz für die Marine im Gange"
 MTG_invite_FROM_to_treaty:0 "Einladung an [Von.GetNameDef], den Flottenverträgen beizutreten"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Warnung an [Von.GetNameDef] aussprechen"
 MTG_treaty_reduction_mission:0 "Abrüstung der Seestreitkräfte umsetzen"
 MTG_treaty_reduction_mission_desc:0 "Wir haben uns öffentlich zu einer Reduzierung der aktiven Großkampfschiffe in unserer Marine verpflichtet. Wir müssen uns dringend einiger von ihnen entledigen, um die vereinbarte Anzahl zu erreichen."
 MTG_treaty_reduction_signatory_mission:0 "Rückkehr zur vertraglich vereinbarten Größe der Marine"
 MTG_treaty_reduction_signatory_mission_desc:0 "Als Unterzeichner des Flottenvertrags ist uns nur eine bestimmte Anzahl von Großkampfschiffen gestattet. Derzeit überschreiten wir die uns zugewiesene Anzahl, und man beginnt sich zu fragen, ob wir uns der Idee internationaler Rüstungsbeschränkungen wirklich so verpflichtet fühlen, wie wir behaupten."
 MTG_treaty_renew_mission:0 "Zweite Londoner Seekonferenz"
 MTG_escalator_clause_invocation_mission:0 "Berufung auf die Escalator-Klausel"
 MTG_escalator_clause_invocation_mission_desc:0 "Einer der Unterzeichner der Verträge hat beschlossen, sich nicht mehr an den Vertrag zu halten, und baut wahrscheinlich schon jetzt größere und leistungsfähigere Schiffe. Glücklicherweise erlaubt uns eine Klausel in den Verträgen, uns automatisch auf eine Eskalationsklausel zu berufen, die es uns erlaubt, die Beschränkungen für Schiffsgröße und Bewaffnung in diesem Fall zu lockern."
 MTG_escalator_clause_tt:0 "Dadurch werden die Beschränkungen für die Kosten von Großkampfschiffen für alle anderen Unterzeichner verringert."
 MTG_send_treaty_warning_to_FROM:0 "Warnung an [Von.GetNameDef] senden"
 MTG_send_treaty_warning_to_FROM_desc:0 "Es scheint, dass [Von.GetNameDef] glaubt, wir würden die Unregelmäßigkeiten bei der Aufrüstung ihrer Flotte nicht bemerken. Wir sollten sie über ihre Fehleinschätzung informieren."
