 MAN_low_legitimacy_2:0 "§YEinige Legitimität §!§! "
 MAN_low_legitimacy_1:0 "§GWachsende Legitimität §!§! "
 MAN_low_legitimacy_5_desc:0 "Kaiser Puyi ist der legitime Nachkomme der Qing-Kaiser, die China dreihundert Jahre lang regierten. Die Xinhai-Revolution, mit der er 1911 abgesetzt wurde, war sehr populär, da die späte Qing-Regierung sowohl gegen die Ausländer, die chinesisches Land stahlen, als auch gegen die regionalen Gouverneure, die sich als Kriegsherren etablierten, machtlos war. Die Einsetzung von Kaiser Puyi durch Japan als Kaiser von Mandschukuo wird von der mandschurischen Bevölkerung noch nicht akzeptiert, ganz zu schweigen vom Rest Chinas.\n\n§RDerzeit werden wir kaum als ein Staat gesehen, der getrennt von [JAP.GetNameDef] existiert. §!§! "
 MAN_low_legitimacy_4_desc:0 "Kaiser Puyi ist der legitime Nachkomme der Qing-Kaiser, die China dreihundert Jahre lang regierten. Die Xinhai-Revolution, die ihn 1911 absetzte, war sehr populär, da die späte Qing-Regierung sowohl gegen die Ausländer, die chinesisches Land stahlen, als auch gegen die regionalen Gouverneure, die sich als Kriegsherren etablierten, machtlos war. Die Einsetzung von Kaiser Puyi durch Japan als Kaiser von Mandschukuo wird von der mandschurischen Bevölkerung noch nicht akzeptiert, ganz zu schweigen vom Rest Chinas.\n\n§O§O Unser Staat wird nur minimal anerkannt. §!§! "
 MAN_low_legitimacy_3_desc:0 "Kaiser Puyi ist der legitime Nachkomme der Qing-Kaiser, die China dreihundert Jahre lang regierten. Die Xinhai-Revolution, die ihn 1911 absetzte, war sehr populär, da die späte Qing-Regierung sowohl gegen die Ausländer, die chinesisches Land stahlen, als auch gegen die regionalen Gouverneure, die sich als Warlords etablierten, machtlos war. Die Einsetzung von Kaiser Puyi durch Japan als Kaiser von Mandschukuo wird von der mandschurischen Bevölkerung noch nicht akzeptiert, ganz zu schweigen vom übrigen China.\n\n§8§8 Unser Ansehen auf internationaler Ebene und bei den Völkern, die wir regieren, wächst langsam. §!§! "
 MAN_low_legitimacy_2_desc:0 "Kaiser Puyi ist der legitime Nachkomme der Qing-Kaiser, die China dreihundert Jahre lang regierten. Die Xinhai-Revolution, die ihn 1911 absetzte, war sehr populär, da die späte Qing-Regierung sowohl gegen die Ausländer, die chinesisches Land stahlen, als auch gegen die regionalen Gouverneure, die sich als Kriegsherren etablierten, machtlos war. Die Einsetzung von Kaiser Puyi durch Japan als Kaiser von Mandschukuo wird von der mandschurischen Bevölkerung noch nicht akzeptiert, geschweige denn vom Rest Chinas.\n\n§YGeringe Akzeptanz von [ROOT.GetNameDef]. §!§! "
 MAN_low_legitimacy_1_desc:0 "Kaiser Puyi ist der legitime Nachkomme der Qing-Kaiser, die China dreihundert Jahre lang regierten. Die Xinhai-Revolution, die ihn 1911 absetzte, war sehr populär, da die späte Qing-Regierung sowohl gegen die Ausländer, die chinesisches Land stahlen, als auch gegen die regionalen Gouverneure, die sich als Kriegsherren etablierten, machtlos war. Die Einsetzung von Kaiser Puyi durch Japan als Kaiser von Mandschukuo wird von der mandschurischen Bevölkerung noch nicht akzeptiert, ganz zu schweigen vom Rest Chinas.\n\n§GWachsende Anerkennung der uns zugedachten Rolle in China und der Welt. §!§! "
 MAN_banditry:0 "Banditentum"
 MAN_banditry_desc:0 "Wir führen einen Krieg niedriger Intensität gegen Partisanen, Überläufer und republikanische Terroristen. Wir sollten uns auf die Befriedung des Landes konzentrieren, um diese Banditen zur Strecke zu bringen."
 MAN_kwantung_veto:0 "Kwantung-Veto"
 MAN_kwantung_veto_desc:0 "Nachdem Japan 1905 Dalian von Russland erobert hatte, wurde die dort stationierte Garnison Kwantung (Kantō auf Japanisch) politisiert, und expansionistische Generäle ergriffen die Initiative, um mehr chinesisches Land für Japan zu erobern. Dies gipfelte im Mukden-Zwischenfall von 1932, als das Reich Mandschukuo aus den kleinen Kriegsherren des Nordostens herausgelöst wurde. Die Kwantung-Armee beherrscht das Gebiet weiterhin und stellt die Interessen ihrer Generäle über die Bedürfnisse der Mandschukuo. Wir werden dieses Problem nur lösen können, indem wir die japanische Armee dazu bringen, uns als gleichberechtigt anzuerkennen, oder indem wir sie mit Gewalt vertreiben."
