 heavy_tank_chassis:0 "Schwere Panzer"
 heavy_tank_chassis_desc:0 "Schwere Panzer sind große, gepanzerte Ungetüme, die gegnerische Panzer und Befestigungen zerstören sollen."
 heavy_tank_equipment_1:0 "Schwerer Panzer I"
 heavy_tank_equipment_1_short:0 "Vorkriegs-Hv.TK"
 heavy_tank_equipment_1_desc:0 "Schwere Panzer sind große, gepanzerte Ungetüme, die gegnerische Panzer und Befestigungen zerstören sollen. Dieses Ungetüm bringt über 40 Tonnen auf die Waage und ist selbst mit den stärksten verfügbaren Automotoren, die 250 PS leisten, stark untermotorisiert."

 heavy_tank_equipment_2:0 "Schwerer Panzer II"
 heavy_tank_equipment_2_short:0 "Verbesserter Hv.TK"
 heavy_tank_equipment_2_desc:0 "Der Hv.TK verfügt über eine 80-mm-Panzerkanone zur Zerstörung feindlicher Panzer. Die Wanne und die gesamte Panzerung wiegen über 45 Tonnen!"

 heavy_tank_equipment_3:0 "Schwerer Panzer III"
 heavy_tank_equipment_3_short:0 "Verbesserter Hv.TK"
 heavy_tank_equipment_3_desc:0 "Ein 750 PS starker V12-Motor und breite Ketten verbessern die Geschwindigkeit und Zuverlässigkeit im Gelände trotz der sehr dicken Panzerung erheblich. Dieser Panzer ist mit einer 90-mm-Kanone ausgestattet und sein Gewicht ist auf fast 55 Tonnen angestiegen!"
 m26_superpershing_equipment_2:0 "T26E4 Super Pershing"
 m26_superpershing_equipment_2_short:0 "T26E4 Super Pershing"
 m26_superpershing_equipment_2_desc:0 "Ein einzelner Super Pershing wurde nach Europa verschifft und von der Wartungseinheit mit zusätzlicher Panzerung an der Geschützhülle und der vorderen Wanne versehen, bevor er einer der Panzerbesatzungen der 3rd Armored Division zugeteilt wurde. Die neue Kanone des Super Pershing konnte eine Panzerung von 330 mm auf 90 m durchschlagen. Die vordere Wanne erhielt zwei 38-mm-Stahlkesselplatten, wodurch die Front auf 38+38+102 mm Panzerung erhöht wurde. Die Platten wurden mit einer größeren Neigung angebracht als die darunter liegende ursprüngliche Wannenplatte. Der Turm erhielt eine 88 mm dicke, gerollte homogene Panzerung (RHA), die von einem Panther-Turm stammte und mit der Wanne verschweißt war."

 heavy_tank_equipment_4:0 "Schwerer Panzer IV"
 heavy_tank_equipment_4_short:0 "Nachkriegs-Hv.TK"
 heavy_tank_equipment_4_desc:0 "Der 850-PS-Motor reicht gerade aus, um dieses 70 Tonnen schwere Ungetüm zu ziehen. Eine 110-mm-Panzerkanone mit fortschrittlicher Optik kann einen feindlichen Panzer auf eine Entfernung von 3 km treffen!"
