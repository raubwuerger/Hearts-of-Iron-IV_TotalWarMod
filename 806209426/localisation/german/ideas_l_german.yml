 IRE_freedom_desc:0 "Michael Collins bezeichnete den 1922 unterzeichneten Vertrag als "Freiheit, um Freiheit zu erlangen", und er hat Irland auf den Weg zur Unabhängigkeit gebracht"
 IRE_domhnall_buachalla:0 "Domhnall Ua Buachalla"
 IRE_domhnall_buachalla_desc:0 "In dem Bestreben, das Amt des Generalgouverneurs irrelevant zu machen, indem es auf Unsichtbarkeit reduziert wird, nimmt Domhnall Ua Buachalla keine öffentlichen Aufgaben oder Verpflichtungen wahr und wohnt nicht in der Viceregal Lodge"
 IRE_trade_war:0 "Anglo-irischer Handelskrieg"
 IRE_trade_war_desc:0 "Nach ihrer Machtübernahme und ihrem Amtsantritt im Jahr 1932 verfolgte die neue Fianna-Fáil-Regierung unter Éamon de Valera eine protektionistische Wirtschaftspolitik und führte Zölle auf eine breite Palette von Importgütern ein, vor allem aus Großbritannien, dem mit Abstand größten Handelspartner des Freistaats. Dies wurde als notwendig erachtet, um die einheimische Industrie zu entwickeln und sich von der übermäßigen Abhängigkeit von Großbritannien zu lösen, das es versäumt hatte, sich unter den Bedingungen des freien Marktes industriell zu entwickeln. Außerdem sollte damit der drastische Rückgang der Nachfrage nach irischen Agrarerzeugnissen auf den internationalen Märkten infolge der 1929 einsetzenden Weltwirtschaftskrise ausgeglichen werden. Es mussten auch andere Mittel gefunden werden, um die katastrophale Handelsbilanz und die wachsende Staatsverschuldung auszugleichen. Der damalige Minister für Industrie und Handel, Seán Lemass, setzte eine energische Kampagne in Gang, um den Freistaat landwirtschaftlich und industriell autark zu machen. Es wurden alle Anstrengungen unternommen, um die von der Vorgängerregierung eingeführten Maßnahmen zur Förderung der Landwirtschaft und der Industrie zu ergänzen und die Bevölkerung zu ermutigen, britische Importe zu vermeiden und "irische Waren zu kaufen"."
 IRE_trade_war_eng:0 "Anglo-irischer Handelskrieg"
 IRE_trade_war_eng_desc:0 "Der britische Premierminister Ramsay MacDonald verhängte als Vergeltung einen Einfuhrzoll von 20 % auf landwirtschaftliche Erzeugnisse aus den Freistaaten, die 90 % aller Exporte der Freistaaten ausmachten. Die britischen Haushalte waren nicht bereit, zwanzig Prozent mehr für diese Lebensmittel zu zahlen. Der Freistaat antwortete mit einem ähnlichen Zoll auf britische Einfuhren und im Falle von Kohle aus dem Vereinigten Königreich mit dem bemerkenswerten Slogan (von Jonathan Swift in den 1720er Jahren): 'Verbrennt alles Englische, außer ihrer Kohle'. Während das Vereinigte Königreich von dem darauf folgenden Wirtschaftskrieg weit weniger betroffen war, wurde die irische Wirtschaft schwer in Mitleidenschaft gezogen.  IRE_Große_Depression_1:0 "Große Depression I"
 IRE_great_depression_1_desc:0 "Obwohl es sich um ein weltweites Phänomen handelt, begann die Große Depression mit einem Börsenkrach in den Vereinigten Staaten und führte zu einem Anstieg der Arbeitslosigkeit und einem Einbruch der Steuereinnahmen. Viele Fabriken in [ROOT.GetName] sind derzeit aufgrund von Konkursen und fehlenden Investitionen im Gefolge der Großen Depression geschlossen."
