 ############### UK GW Tank 1919 ""
 gw_uk_tank_equipment:0 "Vickers Lt.TK Mk I"
 gw_uk_tank_equipment_short:0 "Leichter Mk I"
 gw_uk_tank_equipment_desc:0 "Der Vickers Medium Mark I war ein britischer Panzer der Zwischenkriegszeit und gilt heute als leichter Panzer. Nach dem Ersten Weltkrieg löste Großbritannien die meisten seiner Panzereinheiten auf. Der Motor war ein luftgekühlter Armstrong-Siddeley-Motor mit 90 PS, der von einem Flugzeugtyp abgeleitet war. Die Höchstgeschwindigkeit auf der Straße betrug etwa 24 km/h. Der Turm trug ein "Quick Firing"-Geschütz (Granate und Patrone in einem einzigen Schuss) mit 3 Pfündern (47 mm L/32) und vier Hotchkiss-Maschinengewehre. Ein neuartiges, einzigartiges Merkmal war der Drei-Mann-Turm. Bis zum deutschen Panzer III hatte kein anderer Hersteller einen Panzer mit einem Drei-Mann-Turm gebaut. Die fünfköpfige Besatzung war durch eine auf das Fahrgestell genietete 6,25-mm-Panzerung nur notdürftig geschützt und konnte der Bedrohung durch leichte Maschinengewehre kaum etwas entgegensetzen. Mit seinen vielen Schussfängern konnte das Fahrzeug selbst schwerem Maschinengewehrfeuer nicht standhalten, und es hatte ein hohes Profil."

 ############### UK Lt.TKs ""
 light_uk_tank_equipment_0:0 "Vickers Lt.Tk. Mk I"
 light_uk_tank_equipment_0_short:0 "Lt.TK Mk I"
 light_uk_tank_equipment_0_desc:0 "Der Mark I unterschied sich in einigen Punkten von seinem Vorgänger, der Carden Mark VII Tankette. Der äußere Aufhängungsträger entfiel durch eine Verstärkung der Aufhängung an den Wannenstützen. Der abgeschrägte Turm wurde durch eine zylindrische Form ersetzt, trug aber immer noch ein einzelnes 0,303 Vickers-Maschinengewehr. Eine 14 mm starke Panzerung erhöhte das Gewicht und senkte die Höchstgeschwindigkeit auf 48 km/h mit dem 59 PS starken Meadows-Motor."

 light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk II"
 light_uk_tank_equipment_1_short:0 "Lt.TK Mk II"
 light_uk_tank_equipment_1_desc:0 "Bei der Mk.II ersetzte eine Horstmann-Aufhängung mit horizontalen Schraubenfedern die Blattfedern der Mk.I. Obwohl sie unter mäßigen Bedingungen eine leichte Fahrt ermöglichte, konnten die Federn unter bestimmten Umständen ein unkontrollierbares Aufschaukeln verursachen. Die Mk.II hatte auch einen etwas stärkeren Meadows-Motor mit 66 PS."

 light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk III/IV"
 light_uk_tank_equipment_2_short:0 "Lt.TK Mk III/IV"
 light_uk_tank_equipment_2_desc:0 "Die Federung des leichten Panzers Mark III bestand aus Horstmann-Schraubenfedern, die die Drehgestelle mit zwei gummibereiften Radsätzen pro Drehgestell steuerten. Diese Konstruktion wurde auch bis zum leichten Panzer Mk VI der britischen Armee verwendet. Abgesehen davon, dass sie relativ einfach zu bauen, kompakt und leicht war, hatte sie den Vorteil, dass sie einen langen Federweg hatte und im Falle einer Beschädigung im Feld leicht zu reparieren war. Als Antrieb diente ein 6-Zylinder-Benzinmotor von Meadows, der 88 PS leistete und mit einem Viergang-Vorwahlgetriebe gekoppelt war. Die Traverse des Turms wurde elektrisch betätigt und beherbergte ein einzelnes MG. Die Mk.III und die Mk.IV unterschieden sich nur wenig, bei der Mk.IV wurde das Laufrad entfernt und die Räder des Drehgestells wurden ausgetauscht."

 light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk V/VI"
 light_uk_tank_equipment_3_short:0 "Lt.TK Mk V/VI"
 light_uk_tank_equipment_3_desc:0 "Der Mk.VI als Hauptproduktionsmodell ersetzte alle anderen leichten Panzer aus der Vorkriegszeit. Die größte Änderung gegenüber den früheren Panzern war die Einführung einer dreiköpfigen Besatzung in der Mk.V-Version und der größere Turm des Mk.VI, in den ein Funkgerät eingebaut wurde. Im Turm befanden sich nun der Kommandant und der Richtschütze, der gleichzeitig als Funker fungierte. Die Vergrößerung der Besatzung verbesserte die Effektivität des Panzers erheblich und verteilte die Wartungslast. Die Bewaffnung des Mark V war eine Verbesserung gegenüber den früheren Marks; ein 0,5 Zoll (12,7 mm) Vickers-Maschinengewehr wurde zu dem vorhandenen 0,303 (7,7 mm) hinzugefügt. Dies verlieh dem Panzer eine vernünftige Panzerabwehrfähigkeit gegenüber anderen zeitgenössischen leichten Panzern - zu dieser Zeit hatten die meisten europäischen leichten Panzer eine Panzerung von 12-14 Millimetern -, wurde aber nicht aktualisiert, als mehr gepanzerte leichte Panzer zum Einsatz kamen. Mit 4,8 Tonnen war er eine halbe Tonne schwerer als der Mark IV mit einem neuen 88-PS-Motor und die Höchstgeschwindigkeit auf der Straße wurde auf 51 km/h reduziert."

 light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 light_uk_tank_equipment_4_short:0 "Tetrarch"
 light_uk_tank_equipment_4_desc:0 "Der leichte Panzer Mk VII (A17), auch bekannt als Tetrarch, war ein britischer leichter Panzer, der 1944 von Vickers-Armstrongs produziert wurde. Er verbesserte sein Vorgängermodell durch die zusätzliche Feuerkraft einer 2-Pfünder-Kanone. Die Produktion wurde durch mehrere Faktoren verzögert. Die 7,6 Tonnen schweren Tetrarchs können in speziell entwickelten Hamilcar-Gleitern von General Aircraft transportiert und gelandet werden. Er verfügte über ein ungewöhnliches mechanisches System, bei dem Kurvenfahrten durch die seitliche Bewegung der Räder ausgeführt wurden, die sich über die Ketten bogen. Wenn der Fahrer das Lenkrad drehte, drehten sich alle acht Räder nicht nur, sondern neigten sich auch, um die Ketten zu biegen und den Panzer zu drehen; die Idee war, die mechanische Belastung und die Energieverschwendung zu verringern, die durch das traditionelle System zum Drehen von Panzern durch Abbremsen einer Kette verursacht wurden. Die Panzerung war mit 14 mm extrem leicht und der 165 PS starke Motor ermöglichte eine Höchstgeschwindigkeit von 64 km/h. "

 light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 light_uk_tank_equipment_5_desc:0 "Der leichte Panzer Mk VIII (A25), auch bekannt als Harry Hopkins, nach dem wichtigsten diplomatischen Berater des amerikanischen Präsidenten Roosevelt, war ein britischer leichter Panzer, der von Vickers hergestellt wurde. Der Mk VIII war der Nachfolger des vorherigen von Vickers-Armstrong entwickelten leichten Panzers, des Mk VII Tetrarch. Am Mk VIII wurde eine Reihe von Änderungen vorgenommen, vor allem wurden seine Breite, Länge und sein Gewicht erhöht und die Panzerung verstärkt. Der Mk VIII erhielt denselben 12-Zylinder-Motor wie der Tetrarch, obwohl das höhere Gewicht dazu führte, dass seine Höchstgeschwindigkeit auf 48 km/h sank. Der Panzer behielt auch das ungewöhnliche Lenksystem des Tetrarch bei, während das Lenksystem des Mk VIII eine Servolenkung hatte.   "

 light_uk_tank_equipment_6:0 "Lt.TK Mk IX (A26) Torero"
 light_uk_tank_equipment_6_short:0 "Torero"
 light_uk_tank_equipment_6_desc:0 "Durch die Aufgabe der Idee, dass leichte Panzer so leicht sein mussten, dass sie mit einem Segelflugzeug transportiert werden konnten, wurde der Torero zu einem schwer bewaffneten schnellen Panzer mit einer Panzerung von maximal 20 mm entwickelt. Man entschied sich für den Turm eines AEC-Panzerwagens und dessen 75-mm-Panzerkanone QF (ein aufgebohrter 6-Pfünder QF, der auch vom Alecto TD verwendet wurde) und ein neu gestaltetes, größeres Fahrgestell mit einem zusätzlichen Laufrad auf der Basis des Harry Hopkins. In seiner Konzeption war er das britische Pendant zum amerikanischen M24 Chaffee. Da er über ein Kettenfahrwerk verfügte, war er im Vergleich zu den gepanzerten Fahrzeugen geländegängiger. Mit seinen 14 Tonnen und seinem AEC 137 Diesel mit 158 PS erreichte er eine Höchstgeschwindigkeit von 50 km/h.  "

 ############### UK Lt.TK Artillery ""
 light_uk_tank_artillery_equipment_1:0 "Geschützträger Lloyd"
 light_uk_tank_artillery_equipment_1_short:0 "Lloyd Geschützträger"
 light_uk_tank_artillery_equipment_1_desc:0 "Der Loyd Gun Carriage war ein Vorschlag für die britische Armee, ein QF 13 pdr Mk.III (76,2 mm L/23) Geschütz auf das Fahrgestell des Loyd Carrier Artillerie-LKW zu montieren. Das Mk.III-Geschütz hatte eine HochwinkelmonTage und seine maximale Reichweite für die 5,7 kg schwere Granate betrug 5,4 km. Der Loyd Carrier basierte auf der Mechanik (Motor, Getriebe und Kraftübertragung) eines 15 cwt 4x2 Fordson 7V-LKW mit einer Karosserie aus Baustahl, auf die je nach Einsatzzweck Panzerplatten (an der Front und den Oberseiten) geschraubt wurden. Sein 85 PS starker Ford V8-221-Motor ermöglichte eine Höchstgeschwindigkeit von 48 km/h auf der Straße."

 light_uk_tank_artillery_equipment_2:0 "Lt.TK Mk VII Tetrarch CS"
 light_uk_tank_artillery_equipment_2_short:0 "Tetrarch CS"
 light_uk_tank_artillery_equipment_2_desc:0 "Der Tetrarch CS oder SPG wurde konstruiert, indem die 2-Pfünder-Kanonen durch eine australische QF 25pdr Haubitze zur Unterstützung der Infanterie ersetzt wurden; diese Panzer wurden dann als Tetrarch CS (Close Support) bezeichnet. Sie waren in einem offenen, turmartigen Rahmen untergebracht, der nur an der Front und den Seiten mit 10 mm gepanzert war. Er hatte einen begrenzten seitlichen Winkel, so dass das Fahrgestell bewegt werden musste, um Ziele außerhalb des Feuerbogens zu treffen. Es konnte eine 11,3 kg schwere Granate über 9300 m abfeuern. Das Geschütz selbst wog etwa 1,3 Tonnen, was die Aufhängung stark belastete und es kopflastig machte."

 light_uk_tank_artillery_equipment_3:0 "Alecto SPG"
 light_uk_tank_artillery_equipment_3_short:0 "Alecto SPG"
 light_uk_tank_artillery_equipment_3_desc:0 "Alecto SPG 25 pdr Das Fahrgestell des Alecto konnte eine Vielzahl von Geschützen aufnehmen, und es wurde eine Variante mit Selbstfahrlafette entwickelt, bei der zunächst eine 3,75-Zoll-Haubitze (95 mm) verwendet wurde, deren Fähigkeit, eine 11-kg-Granate über 7,3 km zu verschießen, jedoch nicht allzu beeindruckend war. Größere Geschütze würden jedoch die Lufttransportfähigkeit des SPG verhindern. Die hohe Mobilität des Alecto-Fahrgestells und die Höchstgeschwindigkeit von 50 km/h auf der Straße sorgten dafür, dass es sich schnell in jede beliebige Schussposition begeben konnte. "

 light_uk_tank_artillery_equipment_4:0 "FV 304 SPG"
 light_uk_tank_artillery_equipment_4_short:0 "FV 304"
 light_uk_tank_artillery_equipment_4_desc:0 "Der FV 304 ist ein Nachkomme der FV300-Familie leichter, schneller und moderner Fahrzeuge und verfügt über ein 25-Pdr-Kurzstreckengeschütz (87,6 mm). Sein Rolls-Royce Meteor V8 Motor mit 350 PS ermöglicht dem 20,5 Tonnen schweren Fahrzeug eine atemberaubende Höchstgeschwindigkeit von 72 km/h. Dank dieser herausragenden Mobilität ist er sehr flexibel und in der Lage, in engem Kontakt mit den vorderen Truppen zu bleiben, was seine relativ geringe Schussweite abmildert. Die Kanone verschießt eine 11 kg schwere Granate über 9,3 km."
 
 ############### UK Lt.TK Destroyer ""
 light_uk_tank_destroyer_equipment_1:0 "Vickers 2-pdr"
 light_uk_tank_destroyer_equipment_1_short:0 "Vickers 2-pdr"
 light_uk_tank_destroyer_equipment_1_desc:0 "Schnell wurde erkannt, dass die 15-mm-Kanonen selbst gegen die leichtesten feindlichen Panzer nicht mehr ausreichten. Daher wurde die offene Lafette des vorherigen Mk.II Panzers vergrößert und eine QF 2 pdr ( 40 mm ) Panzerabwehrkanone montiert. Der Schutz für die Besatzung bestand nur aus einem dünnen Kanonenschild an der Vorderseite und einer offenen Lafette. Ähnlich wie der Matilda II konnte die Kanone keine HE-Granaten verschießen und war daher nur zur Bekämpfung feindlicher Panzer geeignet, nicht aber zur Bekämpfung von Panzerabwehrkanonen oder Infanterie außerhalb der Reichweite der Maschinengewehre."

 light_uk_tank_destroyer_equipment_2:0 "AEC Deacon"
 light_uk_tank_destroyer_equipment_2_short:0 "AEC Deacon "
 light_uk_tank_destroyer_equipment_2_desc:0 "Obwohl der AEC Deacon bestenfalls als Radpanzer bezeichnet werden kann, war er dennoch ein wichtiger Schritt zur Verbesserung der britischen Panzerabwehrmaßnahmen.  Der "Deacon", auch "AEC Mk.I Gun Carrier" oder "Carrier, 6-Pdr Gun" genannt, war ein improvisierter Panzerzerstörer, bei dem ein QF 6 Pounder Mk.III (57mm L/43) auf ein modifiziertes und gepanzertes AEC Matador LKW-Fahrgestell montiert wurde. Um das Gewicht des Fahrzeugs trotz der zusätzlichen Panzerung zu minimieren, wurde das Matador-Fahrgestell von allem Überflüssigen befreit. Der Motor war ein AEC A173 Diesel mit 95 PS, der eine Höchstgeschwindigkeit von 30 km/h ermöglichte. Die 20-mm-Frontpanzerung war für ein solches Fahrzeug beachtlich, obwohl sie nur gegen Handfeuerwaffen schützte. Die Waffe selbst war durch ein großes, speziell angefertigtes Schild geschützt, das dem Richtschützen und dem Lader einen wesentlich besseren Schutz bot als das normale Schild.  Die Anordnung des Laderaums und die reduzierte Fahrerkabine ermöglichten dem Geschütz einen ungehinderten Schwenkbereich von mehr als 300°."

 light_uk_tank_destroyer_equipment_3:0 "Alecto TD"
 light_uk_tank_destroyer_equipment_3_short:0 "Alecto TD"
 light_uk_tank_destroyer_equipment_3_desc:0 "Als man feststellte, dass die ursprünglich vorgesehene 6-Pdr-Kanone nicht mehr ausreichte, der normale Harry Hopkins aber nichts Größeres als eine 2-Pdr-Kanone aufnehmen konnte, wurde aus dem H.Hopkins-Fahrgestell ein turmloser Panzerzerstörer entwickelt. Daher wurde stattdessen die jüngste Verbesserung der 6-Pdr-Kanone eingebaut, die aus einer 6-Pdr-Kanone Mk.V bestand, die vom Kaliber 57 mm L/50 auf 75 mm L/38 aufgebohrt wurde. Dadurch erhielt das Geschütz auch die dringend benötigte verbesserte HE-Fähigkeit. Da es eine Fülle veralteter 6-Pdr-Kanonen gab, war es kein Problem, sie herzustellen. Der Alecto war sehr wendig und hatte eine niedrige Silhouette, er war leicht zu verbergen und hervorragend für Schießübungen geeignet. Wie bei den meisten anderen turmlosen Panzerjägern war der seitliche Schusswinkel klein und das gesamte Fahrgestell musste gedreht werden, um das Geschütz zu richten. "

 light_uk_tank_destroyer_equipment_4:0 "Lt.TK Mk IX Arbalester Mk I"
 light_uk_tank_destroyer_equipment_4_short:0 "Arbalester"
 light_uk_tank_destroyer_equipment_4_desc:0 "Da die Feuerkraft der leichten Panzer nie groß war, wurde versucht, dem Nachfolger des H.Hopkins-Panzers, dem leichten Vickers-Panzer A46 oder "Arbalester", schwere Feuerkraft in Form einer verkürzten Mk.II-Version (L/45) der 77mm L/50-Kanone zu geben, die auch vom Comet verwendet wurde. Er sollte als Panzerzerstörer zur Unterstützung von leichten Spähtrupps eingesetzt werden. Das leichte Fahrgestell war jedoch mit dem Turm überladen und die Mobilität litt entsprechend. Es war nur leicht gepanzert mit 10mm rundherum. Die Besatzung wurde auf zwei Mann reduziert und ein Autoloader für die Hauptkanone wurde entwickelt, um den menschlichen Lader zu ersetzen. Der Panzer war im Wesentlichen eine größere Version des H.Hopkins-Panzers und besaß die gleiche Aufhängung. "

 ############### UK Lt.TK AA ""
 light_uk_tank_aa_equipment_1:0 "Vickers Lt.TK AA Mk I/II"
 light_uk_tank_aa_equipment_1_short:0 "Lt.TK AA Mk I/II"
 light_uk_tank_aa_equipment_1_desc:0 "Der Mk.II AA basierte auf einem Mk.V-Fahrgestell und war mit zwei 15 mm AA Besa-Maschinengewehren (später 3 oder 4) ausgestattet.  Sie verfügte über einen motorbetriebenen Turm und war mechanisch ähnlich wie die Mk.I, wies aber Verbesserungen auf, wie z.B. eine bessere Qualität der Visiere für die Maschinengewehre und einen größeren Turm für einen besseren Zugang. Da die 15-mm-Granate keinen Sprengstoff enthielt, musste sie das Flugzeug direkt treffen."

 light_uk_tank_aa_equipment_2:0 "Tetrarch AA Mk.I"
 light_uk_tank_aa_equipment_2_short:0 "Tetrarch AA Mk.I"
 light_uk_tank_aa_equipment_2_desc:0 "Die Tetrarch Flak wurde durch den Einbau von zwei 20mm L/70 Oerlikon Kanonen in einen neu gestalteten offenen Turm entwickelt. Sie war nur leicht mit 10 mm gepanzert, aber elektrisch angetrieben. Sie war ähnlich wie die Basis-Tetrarch luftverladbar. Seine maximale Reichweite betrug ca. 1000 m und er hatte eine praktische Feuerrate von 250-320 Schuss pro Minute. "

 light_uk_tank_aa_equipment_3:0 "H.Hopkins AA"
 light_uk_tank_aa_equipment_3_short:0 "H.Hopkins AA"
 light_uk_tank_aa_equipment_3_desc:0 "Das modifizierte Fahrgestell eines H.Hopkins-Panzers war mit einer Marine-Zwillingswaffe 40mm L/39 Bofors Mk.XV Pompon-FlugabwehrsockelmonTage im Panzer anstelle eines Turms ausgestattet. Das Geschütz/die Lafette sollte von der Marine verschrottet werden, erlebte aber eine zweite Karriere bei der Armee. Bei jeder Feuerpause musste ein vierfaches Rungensystem abgesenkt werden, um den Rückstoß abzufangen, da sonst die Aufhängung des Panzers nach dem ersten Schuss der schweren Sockellafette beschädigt worden wäre. Das Geschütz konnte gegen Bodenziele eingesetzt werden, aber die Besatzung war nur durch ein Geschützschild geschützt und die gesamte Anlage war sehr hoch. Die maximale effektive Reichweite des Geschützes betrug 4 km."

 light_uk_tank_aa_equipment_4:0 "AEC AA Skink"
 light_uk_tank_aa_equipment_4_short:0 "AEC AA Skink"
 light_uk_tank_aa_equipment_4_desc:0 "Da die Sockellafette der H.Hopkins AA Mk.I sehr unhandlich und kopflastig war, wurde bei der Mk.II eine andere Lösung versucht. Ein neuer Turm von AEC, der dem kanadischen Skink ähnelte, aber leichter war, wurde mit einer vierfachen 20mm Polsten-Lafette kombiniert und auf den Panzer gesetzt. Die vier 20-mm-Kanonen des H.Hopkins "Skink" konnten 650 Schuss pro Minute und Kanone abfeuern. Eine modifizierte hydraulische Oilgear-Traverse mit zwei Pumpen konnte den Turm mit bis zu 65° pro Sekunde drehen und - was für eine schnelle Reaktion entscheidend war - in zwei Sekunden aus dem Stand auf 60° beschleunigen. Die Elevation der Geschütze wurde ebenfalls hydraulisch unterstützt, so dass sich die Geschütze mit bis zu 45° pro Sekunde in einem Bogen von -5° bis +80° bewegen konnten. Der Richtschütze steuerte sowohl die Elevation als auch die Rotation mit einem Joystick und verwendete ein Mk.IX-Reflektorvisier."

 ############### UK Med.TKs ""
 medium_uk_tank_equipment_00:0 "Vickers Med. Mk II"
 medium_uk_tank_equipment_00_short:0 "Vickers Med. Mk II"
 medium_uk_tank_equipment_00_desc:0 "Die Mark II verwendete das gleiche Fahrgestell, die gleiche Aufhängung und das gleiche Getriebe wie die Medium Mark I, hatte aber einen neuen Aufbau. Der Mark II war mit einer 3pdr Kanone (47mm L/32) und vier Maschinengewehren im Turm ausgestattet. Die Rückseite des Turms war abgeschrägt, so dass das hintere Maschinengewehr gegen Flugzeuge eingesetzt werden konnte. An der Rückseite des Turms befanden sich zwei Vickers-Maschinengewehre, eines auf jeder Seite der Wanne. Die Panzerung betrug ebenfalls 6,25 mm und der 90-PS-Motor ermöglichte dem 12-Tonnen-Panzer eine Höchstgeschwindigkeit von 24 km/h auf der Straße."

 medium_uk_tank_equipment_0:0 "Kreuzerpanzer Mk.I (A9)"
 medium_uk_tank_equipment_0_short:0 "Kreuzer Mk.I"
 medium_uk_tank_equipment_0_desc:0 "1936 bestimmte das britische Kriegsministerium zwei verschiedene Arten von Panzern für die künftige Entwicklung: schwer gepanzerte Infanteriepanzer und schnelle mobile Kreuzerpanzer. Aus Kostengründen wurde Vickers-Armstrong 1934 gebeten, einen "einigermaßen billigen Panzer" zu entwickeln, der die bisherigen mittleren Modelle ersetzen sollte. Das Pilotmodell A9E1 wurde 1936 fertiggestellt. Er war der erste britische Panzer mit einem zentral angeordneten Turm und einer angetriebenen Traverse. Viele Panzerflächen waren vertikal mit maximal 14 mm und es gab zahlreiche Schussfallen, aber er trug die neue Hochgeschwindigkeits-Kanone QF 2-Pfünder (40 mm) (auch ohne HE-Runde wie der Matilda) und ein koaxiales Vickers-Maschinengewehr, es gab zwei kleine Türme auf beiden Seiten der Fahrerkabine, jeder mit einem Vickers-Maschinengewehr. Diese beiden kleineren Geschütztürme waren ständig bemannt, so dass der Panzer insgesamt sechs Mann Besatzung hatte. Der A9 wog 12 Tonnen und erreichte mit einem AEC-Motor, der 150 PS leistete, eine Höchstgeschwindigkeit von 40 km/h."

 medium_uk_tank_equipment_1:0 "Kreuzerpanzer Mk II (A10)"
 medium_uk_tank_equipment_1_short:0 "Kreuzer Mk II"
 medium_uk_tank_equipment_1_desc:0 "Der A10 wurde 1934 von Sir John Carden von Vickers durch die Anpassung seines A9-Designs entwickelt. Die Spezifikation des A10 sah eine genietete Panzerung von bis zu 25 mm und eine Geschwindigkeit von 16 km/h vor. Die beiden Nebentürme des A9 wurden entfernt und eine zusätzliche Panzerung auf die bereits vorhandene Panzerung an der Vorderseite und den Seiten der Wanne sowie auf allen Seiten des Turms aufgeschraubt, wodurch die Panzerung in den meisten Bereichen etwa verdoppelt wurde. Der A10 war zwei Tonnen schwerer als der A9, hatte aber denselben 150-PS-Motor, so dass die Höchstgeschwindigkeit auf der Straße auf 26 km/h sank. Die Hauptbewaffnung blieb die QF 2-Pfünder (40 mm) Kanone und ein koaxiales .303 Vickers-Maschinengewehr. Der Panzer hatte nun eine fünfköpfige Besatzung."

 medium_uk_tank_equipment_2:0 "Kreuzerpanzer Mk.III/IV"
 medium_uk_tank_equipment_2_short:0 "Kreuzer III/IV"
 medium_uk_tank_equipment_2_desc:0 "Die britische Panzerkreuzerentwicklung begann mit dem Mk I und Mk II. Als jedoch ein Mitarbeiter des Kriegsministeriums Zeuge von Vorführungen sowjetischer Panzerkonstruktionen wurde, darunter der BT-Panzer, bei dem eine Christie-Aufhängung und ein leichter Flugmotor zum Einsatz kamen, begannen Versuche zur Verbesserung des Cruiser. Der Cruiser III wurde umfassend umgestaltet, vergrößert und mit mehreren Fehlern versehen, die Christie nicht behoben hatte. Es wurde festgelegt, dass er eine 30-mm-Panzerung, ein 2-Pfünder-Geschütz und eine Höchstgeschwindigkeit von 48 km/h für den A13 haben sollte. Schließlich hatte der Mk.III ein Gewicht von 14 Tonnen, eine vierköpfige Besatzung, einen 340-PS-Motor und eine weit bessere Geländegängigkeit als jeder britische Panzer zuvor. Der Mk.IV hatte einige Verbesserungen in der Panzerung und ein BESA-Maschinengewehr, aber nichts Entscheidendes. Die vorhandenen Mk.III wurden teilweise zum Mk.IV aufgerüstet."

 medium_uk_tank_equipment_3:0 "Kreuzerpanzer Mk. VI (A15) Crusader III"
 medium_uk_tank_equipment_3_short:0 "Crusader Mk.III"
 medium_uk_tank_equipment_3_desc:0 "Nachdem der Covenanter und die neuen Crusader I und II nur wenig Verbesserung für die britische Kreuzerflotte brachten, war der Crusader III endlich in der Lage, sich mit den mittleren deutschen Pz III und IV Typen zu messen. Er basierte nicht auf dem Covenanter, sondern war eine Parallelentwicklung. Im Gegensatz zu früheren "Christie-Kreuzern" hatte der Crusader fünf Räder auf jeder Seite, um die Gewichtsverteilung in einem Panzer zu verbessern, der fast 20 Tonnen statt der 14 Tonnen der vorherigen Kreuzer wog. Sowohl der Covenanter als auch der Crusader verfügten über denselben Hauptturm, allerdings wurde die Besatzung aufgrund der größeren Kanone auf drei Mann reduziert. Als Bewaffnung erhielt die Crusader III eine 6-Pfünder-Kanone (57 mm L/43), für die es aber immer noch keine HE-Granate gab, was zu den gleichen Problemen gegen AT-Kanonen führte wie zuvor. Die Rettung für den Crusader war der effiziente Mechanismus zum Feuern während der Fahrt, der einige taktische Manöver ermöglichte, um die Oberhand zu gewinnen. Sein 340 PS starker Mk.IV Liberty-Motor ermöglichte eine Höchstgeschwindigkeit von 42 km/h."

 medium_uk_tank_equipment_4:0 "Kreuzerpanzer Mk VII (A27M) Cromwell I"
 medium_uk_tank_equipment_4_short:0 "Cromwell Mk.I"
 medium_uk_tank_equipment_4_desc:0 "Der Cromwell-Panzer, offiziell Panzer, Kreuzer, Mk VIII, Cromwell (A27M), gehörte zur Serie der Kreuzerpanzer. Der Cromwell war der erste von den Briten in Dienst gestellte Panzer, der eine hohe Geschwindigkeit durch einen leistungsstarken und zuverlässigen Motor (den Rolls-Royce Meteor, der auch in der Spitfire verwendet wurde) mit einer 76-mm-Rumpf- und Turmpanzerung kombinierte. Er wurde in verschiedenen Varianten weiterentwickelt, wie dem Cavalier und dem Centaur, bis schließlich der Cromwell entstand. Das vorgesehene Zweizweck-Hochgeschwindigkeitsgeschütz konnte nicht in den Turm eingebaut werden, und die stattdessen eingebaute 6-Pdr-Kanone erwies sich als unzureichend. Die neue APDS-Munition half zwar dabei, löste aber nicht das Problem der unzureichenden HE-Granaten, die den Angriff auf weiche Ziele erschwerten. Er wog 27 Tonnen, und mit seinem Meteor-Motor, der 540 PS leistete, konnte eine Höchstgeschwindigkeit von 75 km/h erreicht werden. Dies überstieg bei weitem die Möglichkeiten des Fahrgestells und der Aufhängung, so dass er auf eine Höchstgeschwindigkeit von 65 km/h begrenzt wurde."

 medium_uk_tank_equipment_5:0 "Panzerkreuzer Mk.VII (A27M) Cromwell V"
 medium_uk_tank_equipment_5_short:0 "Cromwell Mk.V"
 medium_uk_tank_equipment_5_desc:0 "Der Cromwell V wurde gemäß der "Endgültigen Spezifikation" gebaut und mit der 75-mm-Kanone L/38 (der 6-Pfünder mit Außenbohrung) bewaffnet. Sie wurde von Anfang an geschweißt und die Qualität und Dicke der Frontpanzerung auf 79 mm erhöht. Viele ältere Cromwells wurden auf die Standards der VII oder VIII (im Falle der 95mm bewaffneten CS Fahrzeuge) umgebaut. Während die Aufrüstung der Kanone dem Cromwell nur eine geringfügig bessere Durchschlagskraft verlieh, führte sie zu einer wesentlich besseren HE-Fähigkeit als die 6-Pfünder und reduzierte den Bedarf an den mit Haubitzen bewaffneten CS-Versionen."

 medium_uk_tank_equipment_6:0 "Kreuzerpanzer Mk.VIII Comet"
 medium_uk_tank_equipment_6_short:0 "Comet"
 medium_uk_tank_equipment_6_desc:0 "Der Comet-Panzer oder Tank, Cruiser, Comet I (A34) war ein britischer Kreuzerpanzer, der erstmals 1945 zum Einsatz kam. Er wurde als Verbesserung des früheren Cromwell-Panzers konzipiert und trug die neue 77-mm-HV-L/50-Kanone in einem neuen, niedrigeren und teilweise gegossenen Turm. Diese Kanone war gegen die deutschen Panzer der Spätphase des Krieges wirksam, darunter der Panther auf mittlere Distanz und gelegentlich auch der Tiger auf kurze Distanz. Der Panzer wurde weithin als einer der besten britischen Panzer des Krieges angesehen. Der Comet, eine Weiterentwicklung des Cromwell, machte den Challenger überflüssig und führte schließlich zur Entwicklung des Centurion-Panzers. Bei der Verfeuerung von APDS-Granaten war die 77-mm-HV-Kanone der 75-mm-KwK-42-Kanone des entsprechenden Panzers der Achsenmächte, des Panther, in ihrer Panzerungsdurchschlagskraft leicht überlegen. Die Wannenpanzerung betrug 74 mm und die teilweise abgeschrägte Turmpanzerung betrug 57 bis 102 mm. Mit einem Gewicht von 33,5 Tonnen und einem Meteor III-Motor mit 600 PS erreichte er eine Höchstgeschwindigkeit von 51 km/h."
 ############### UK Med.TK Artillery ""
 medium_uk_tank_artillery_equipment_1:0 "Birke Kanone SPG"
 medium_uk_tank_artillery_equipment_1_short:0 "Birch Gun SPG"
 medium_uk_tank_artillery_equipment_1_desc:0 "Ende 1920 wurden mehrere Vickers Medium Mk.II-Fahrgestelle zu Selbstfahrlafetten umgebaut, um an Experimenten zur Zukunft der gepanzerten Kriegsführung teilzunehmen. Diese waren mit einem offenen Kampfraum ausgestattet, in den ein 18-Pfünder-Feldgeschütz mit 360-Grad-Traverse eingebaut wurde. Es gab drei Versionen des Birch Gun, die erste mit offenem Fahrerplatz, die zweite mit einem halbgeschlossenen Fahrerplatz und die dritte mit einem vollständig geschlossenen Fahrersitz und einem riesigen Geschützschild, das den Rest des Kampfraums fast vollständig umschloss. Keine der drei Versionen stieß bei der Armee auf Interesse, doch 1938 wurde das Interesse endlich geweckt und man entschied sich für die zweite Version, um die vielen verfügbaren Fahrgestelle der veralteten Panzer zu nutzen."

 medium_uk_tank_artillery_equipment_2:0 "Kreuzer II CS Mk.II"
 medium_uk_tank_artillery_equipment_2_short:0 "Crusader CS Mk.II"
 medium_uk_tank_artillery_equipment_2_desc:0 "Der veraltete Cruiser II CS wurde umgestaltet, um mehr Flexibilität und Reichweite zu erhalten.  Er behielt die kurzläufige 3,7in (94mm L/15) Haubitze bei, aber während die CS-Versionen mehr oder weniger rauchgeschützt waren und nur auf Sicht schießen konnten, erhielt die Haubitze des Mk.II eine höhere Elevation und war in der Lage, indirektes HE-Feuer hinter Deckung abzugeben. Aufgrund der sehr dünnen Panzerung des Cruiser I von 14 mm war dies wahrscheinlich von Vorteil. Die Haubitze konnte eine 9,1 kg schwere Granate über 5400 m abfeuern."

 medium_uk_tank_artillery_equipment_3:0 "Bishop 25-Pdr Self-Propelled Gun Mk I "
 medium_uk_tank_artillery_equipment_3_short:0 "Bishop SPG"
 medium_uk_tank_artillery_equipment_3_desc:0 "Der Bishop war eine britische Artillerieselbstfahrlafette auf dem Fahrgestell Valentine II und mit einer 25-Pfünder-Haubitze (87,6 mm L/28) bewaffnet, die eine 11,5 kg schwere HE-Granate oder eine panzerbrechende Granate abfeuern konnte. Das Fahrzeug war das Ergebnis eines überstürzten Versuchs, eine Selbstfahrlafette zu entwickeln, und wies zahlreiche Probleme auf. Das Geschütz war in einen hohen Aufbau eingebaut. Die maximale Neigung des Geschützes war auf 15 Grad begrenzt, was die Reichweite auf 5.900 m reduzierte, etwa die Hälfte der Reichweite des gleichen Geschützes auf einer Radlafette. Das SPG behielt seine Rumpfpanzerung von 60 mm bei, und der Aufbau hatte eine Panzerung von maximal 51 mm."

 medium_uk_tank_artillery_equipment_4:0 "Crusader SPG 5,5in"
 medium_uk_tank_artillery_equipment_4_short:0 "Crusader SPG"
 medium_uk_tank_artillery_equipment_4_desc:0 "Der Waffenträger Crusader mit einer 5,5in (140mm L/30) Haubitze wurde 1945 entwickelt. Er verfügte über die gleiche Kanonenanordnung wie der Panzerjäger Archer und fuhr ebenfalls "rückwärts", wenn die Kanone auf den Feind gerichtet war. Das Geschütz und die Besatzung waren im Freien völlig ungeschützt. Das Fahrzeug wog 17,6 Tonnen und sein Nuffield Liberty III mit 395 PS ermöglichte eine Höchstgeschwindigkeit von 44 km/h. Die Haubitze konnte eine 37 kg schwere Granate über 16,6 km weit schießen."

 ############### UK Med.TK Destroyer ""
 medium_uk_tank_destroyer_equipment_1:0 "Valentine AT 6-Pdr"
 medium_uk_tank_destroyer_equipment_1_short:0 "Valentine AT 6-Pdr"
 medium_uk_tank_destroyer_equipment_1_desc:0 "Ein turmloser Valentine I wurde mit einer 6-Pdr-Panzerabwehrkanone auf der Lafette ausgestattet, um die Panzerabwehrfähigkeiten der frühen Valentine-Modelle zu erhöhen. Die Kanone erhielt ein kleines Geschützschild, ansonsten blieb der Panzer unverändert."

 medium_uk_tank_destroyer_equipment_2:0 "Archer AT 17-Pdr."
 medium_uk_tank_destroyer_equipment_2_short:0 "Archer"
 medium_uk_tank_destroyer_equipment_2_desc:0 "Der Self Propelled 17pdr, Valentine, Mk I, Archer war ein Panzerzerstörer, der auf dem Valentine-Fahrgestell basierte und mit einer Ordnance QF 17-Pfünder-Kanone ausgestattet war. Die 17-Pfünder-Panzerabwehrkanone (76,2 mm L/55) war sehr leistungsfähig, aber auch sehr groß und schwer und konnte nur von einem Fahrzeug bewegt werden, wodurch die Kanone in der Verteidigung effektiver war als im Angriff. Der Motor des Archer hatte eine höhere Leistung als der des Valentine. Da die Valentine zu klein war, wurde das Geschütz in einem einfachen, niedrigen, nach oben offenen Panzerkasten montiert, ähnlich wie bei den frühen deutschen Panzerjägern, mit dem Geschütz nach hinten, wodurch die Gesamtlänge des Archer kurz gehalten wurde. Beim Abfeuern des Geschützes prallte der Verschluss in den Fahrerraum zurück, wobei der Fahrer in gebückter Haltung verharrte, falls das Fahrzeug schnell bewegt werden musste. Die HeckmonTage in Verbindung mit der niedrigen Silhouette machte den Archer zu einer ausgezeichneten Waffe für den Hinterhalt, da seine Besatzung feuern und dann wegfahren konnte, ohne sich umzudrehen."

 medium_uk_tank_destroyer_equipment_3:0 "Kreuzerpanzer Mk VIII (A30) Challenger"
 medium_uk_tank_destroyer_equipment_3_short:0 "Challenger"
 medium_uk_tank_destroyer_equipment_3_desc:0 "Der Panzerkreuzer Challenger (A30) war ein ab 1942 entwickelter Panzerzerstörer. Auf einem Cromwell-Fahrgestell war die 17-Pfünder-Panzerabwehrkanone QF montiert, um den Panzerkreuzern zusätzliche Feuerkraft zu verleihen. Die konstruktiven Kompromisse, die bei der MonTage der großen Kanone auf das Cromwell-Fahrgestell eingegangen wurden, führten zu einem Panzer mit einer starken Waffe, aber einer geringeren Panzerung. Um die größere Waffe und die zusätzliche Besatzung im Turm unterbringen zu können, wurde ein wesentlich größerer Turm als der des Cromwell separat entwickelt. Aufgrund des Gewichts des 17-Pfünders wurden eine zusätzliche Radstation und ein zusätzlicher Aufhängungsarm benötigt, wodurch sich die Wanne verlängerte. Durch diese Längenänderung wurde die Mobilität im Vergleich zum Cromwell eingeschränkt, obwohl die Geschwindigkeit mit 50 km/h hoch blieb. Um das Gewicht zu verringern, wurde die Panzerung des Turms reduziert, 63 mm an der Turmfront und 40 mm an den Seiten. Da die Basis des Turms ungeschützt war, wurde eine Aufbockvorrichtung eingebaut, um Ladehemmungen zu beseitigen. "

 medium_uk_tank_destroyer_equipment_4:0 "FV 4101 Wagenlenker"
 medium_uk_tank_destroyer_equipment_4_short:0 "Charioteer"
 medium_uk_tank_destroyer_equipment_4_desc:0 "Der Charioteer Tank, oder FV4101 Tank, Medium Gun, Charioteer war ein britischer Panzerjäger auf einem Cromwell-Fahrgestell. Die MonTage der Kanone erforderte die Entwicklung eines neuen Zwei-Mann-Turms. Das daraus resultierende Fahrzeug trug zunächst die Bezeichnung FV4101 Cromwell Heavy AT Gun, wurde aber vor seiner Indienststellung in Charioteer umbenannt. Der leicht gepanzerte (30 mm) und hohe Turm verwendete das größere Ordnance QF 20-Pfünder-Geschütz (84 mm L/66,7). Diese war mit einem koaxialen 7,62-mm-M1919-Browning-Maschinengewehr bestückt. An beiden Seiten des Turms waren Rauchgranatenwerfer angebracht. Eine Klappe am Turmheck ermöglichte das Auswerfen von verbrauchten Geschosshülsen aus dem Fahrzeug."

 ############### UK Med.TK AA ""
 medium_uk_tank_aa_equipment_1:0 "Kreuzer Mk.I AA"
 medium_uk_tank_aa_equipment_1_short:0 "Kreuzer Mk.I AA"
 medium_uk_tank_aa_equipment_1_desc:0 "Ähnlich wie der auf dem Vickers Light Mk.V basierende Flakpanzer verfügte der Cruiser I über einen offenen Turm, in dem vier 15-mm-AA-Besa-Maschinengewehre mit Luftabwehrzielgeräten untergebracht waren. Die Turmfront war mit 10 mm etwas besser gepanzert, aber die Wanne behielt ihre schwache Panzerung von 6 mm. Dieser Flakpanzer hatte für seine Zeit eine große Feuerkraft, war aber nur gegen niedrig fliegende Flugzeuge wirksam."

 medium_uk_tank_aa_equipment_2:0 "Crusader AA Mk.I"
 medium_uk_tank_aa_equipment_2_short:0 "Crusader AA Mk.I"
 medium_uk_tank_aa_equipment_2_desc:0 "Der reguläre Crusader-Turm wurde durch einen anderen quadratischen, nach oben offenen Turm ersetzt, in dem eine einzelne Bofors QF 2-pdr. (40mm L/60) Flugabwehrkanone mit Autoloader und motorisierter Lafette untergebracht war. Die Besatzung bestand aus vier Personen: Geschützführer, Geschützleger, Lader und Fahrer. Die relativ langsame Feuerrate der Mk.I mit 120 Schuss/Minute und die maximale Flughöhe von 3800 m machten sie zu einer mittelmäßigen Konstruktion, was zur Entwicklung der Crusader AA Mk.II/III führte"

 medium_uk_tank_aa_equipment_3:0 "Crusader AA Mk.II/III"
 medium_uk_tank_aa_equipment_3_short:0 "Crusader AA II/III"
 medium_uk_tank_aa_equipment_3_desc:0 "Zum Schutz vor Luftangriffen wurde ein Crusader-Fahrgestell mit einem anderen Turm ausgestattet, der zwei Oerlikon 20-mm-Kanonen und ein einzelnes .303 Vickers GO-Maschinengewehr aufnahm. Der Turm war ein kleiner, polygonaler Turm mit starker Panzerung, aber schlechter Sicht, um herannahende Flugzeuge zu erkennen. Der Mk III unterschied sich vom Mk II nur durch die Position des Funkgeräts, das an die Wanne verlegt wurde, um im Turm Platz zu schaffen. In Bezug auf den Schutz wurde sie als bessere Lafette als die Mk I angesehen, und die praktische Feuerrate war mit 250-320 Schuss/Minute im Vergleich zu den langsam feuernden Bofors 40mm massiv erhöht, aber ihre effektive Kampfhöhe litt unter der Höhe von 900m. Daher wurde eine Mischung aus beiden Ausführungen bevorzugt, um niedrige und mittelhohe Ziele bekämpfen zu können."

 medium_uk_tank_aa_equipment_4:0 "Crusader AA Mk IV"
 medium_uk_tank_aa_equipment_4_short:0 "Crusader AA Mk.IV"
 medium_uk_tank_aa_equipment_4_desc:0 "Der Crusader AA Geschützträger mit einer 3in 20cwt Flugzeugabwehrkanone wurde 1945 zusammen mit dem Crusader Geschützträger entwickelt. Die Konfiguration war identisch, aber das Geschütz wurde höher installiert, um eine Plattform für einen 360°-Einsatz zu haben. Wie beim Geschützträger war die Besatzung während des 360°-Einsatzes ungeschützt. Es gab klappbare Schürzen, die zum Schutz hochgeklappt werden konnten, aber nur, wenn das Geschütz nach vorne oder hinten gerichtet war. Das Geschütz hatte eine Feuergeschwindigkeit von 16-18 U/min und eine effektive Reichweite von 5000 m."

 ############### UK Heavy Tanks ""
 heavy_uk_tank_equipment_1:0 "Vickers Unabhängige A1E1"
 heavy_uk_tank_equipment_1_short:0 "Unabhängige A1E1"
 heavy_uk_tank_equipment_1_desc:0 "1924 bestellte der Generalstab der britischen Armee den Prototyp eines schweren Panzers, der als Independent A1E1 bekannt wurde. Es handelte sich um eine 33 Tonnen schwere Konstruktion mit einem zentralen Geschützturm, der mit einer 3-Pfünder-Kanone (47 mm L/32) bewaffnet war, und vier Nebentürmen, die jeweils mit einem 7,7-mm-Maschinengewehr von Vickers bestückt waren. Die Nebentürme waren je zwei vorne und zwei hinten am Turm angebracht. Das Geschütz des linken hinteren Turms konnte aufgerichtet werden, um Flugzeuge zu bekämpfen. Der Panzer war für eine starke Feuerkraft, Selbstverteidigungsfähigkeit und Überlegenheit gegenüber feindlichen Waffen ausgelegt. Seine Panzerung war mit maximal 38 mm sehr dünn, wurde aber bei den Serienmodellen verstärkt. Außerdem verfügte er über ein neues hydraulisches Bremssystem, das aufgrund seines Gewichts und seiner Geschwindigkeit speziell entwickelt werden musste. Der luftgekühlte V12-Motor leistete 370 PS und ermöglichte eine Höchstgeschwindigkeit von 32 km/h auf der Straße."

 heavy_uk_tank_equipment_2:0 "Schwerer Panzer Excelsior (A33)"
 heavy_uk_tank_equipment_2_short:0 "Excelsior"
 heavy_uk_tank_equipment_2_desc:0 "Obwohl die Churchill-Panzer als schwere Panzer galten, waren sie als langsame Unterstützungspanzer für die Infanterie konzipiert. Ein anderer Versuch, einen einigermaßen mobilen schweren Panzer zu schaffen, war der Excelsior. Er war mit einer 17-Pfünder-Kanone (76,2 mm L/55) ausgestattet, die zwar weniger stark war als die deutsche 75-mm-L/70-Kanone, aber immer noch ausreichte, um eine 130-mm-Panzerung auf 1000 m zu durchschlagen. Die Wanne und der Turm des Cromwell mit zusätzlicher Panzerung sowie die Kette und die Aufhängung des 50 Tonnen schweren US-Panzers M6, der sowohl für die USA als auch für Großbritannien entwickelt worden war, wurden verwendet. Er wurde von der LMS mit einer verbreiterten Cromwell-Kette und -Aufhängung sowie anderen Panzerschürzen gebaut. Er hatte nur oberflächlich Ähnlichkeit mit den Churchills. Der Entwurf war mit einer Ordnance QF 75mm Kanone bewaffnet. Obwohl er eine starke Frontpanzerung von 114 mm hatte, war seine innere Seitenpanzerung mit 31 mm plus 25 mm Schürzen sehr schwach.  Sein Rolls-Royce-Meteor-Motor leistete 600 PS, was dem 41 Tonnen schweren Panzer eine Höchstgeschwindigkeit von 38 km/h auf der Straße ermöglichte."

 heavy_uk_tank_equipment_3:0 "Schwerer Panzer Valiant II"
 heavy_uk_tank_equipment_3_short:0 "Valiant Mk.II"
 heavy_uk_tank_equipment_3_desc:0 "Der Valiant Mk.II wurde aus dem Infanteriepanzer Valiant I entwickelt, der einer der am schlechtesten konstruierten Panzer aller Zeiten war. Er versuchte, eine maximale Panzerung bei möglichst geringem Gewicht zu erreichen (ähnlich wie der Mathilda I) und opferte dafür alle anderen Aspekte. Das Nachfolgemodell, der Valiant II oder schwere Valiant, war jedoch ein ganz anderes Kaliber.  Es basierte auf einem neu gestalteten Excelsior-Rumpf und wog mit dem vergrößerten Turm 45 Tonnen.  Seine Frontpanzerung war mit 228 mm ziemlich stark und sein Frontturm hatte sogar 254 mm. Er verfügte über einen ähnlichen Spießbug wie später der IS-3. Zunächst war er mit einer 94-mm-Haubitze im ursprünglichen Valiant I-Turm ausgerüstet, aber da diese gegen andere Panzer ziemlich nutzlos war, wurde sie später durch eine 32-Pfünder-Kanone (94 mm L/50) in einem neu gestalteten und vergrößerten Turm ersetzt. Sein unzureichender Rolls-Royce-Meteorite-Motor mit 400 PS wurde zu einem V8-Meteor-Motor mit 600 PS aufgerüstet, der eine Höchstgeschwindigkeit von 30 km/h auf der Straße ermöglichte, obwohl die Mobilität immer noch nicht sehr groß war."

 heavy_uk_tank_equipment_4:0 "Schwerer Panzer Caernavon (A45)"
 heavy_uk_tank_equipment_4_short:0 "Caernavon"
 heavy_uk_tank_equipment_4_desc:0 "1944 wurde mit der Entwicklung des "A45 Infantry Support Tank" etwa zur gleichen Zeit wie mit dem A41 Centurion begonnen. Unter Aufgabe des Konzepts des langsamen Infanteriepanzers sollte mit dem Konzept des "Universalpanzers oder MBT" ein Fahrzeug entwickelt werden, dessen Mobilität mit der von Kreuzerpanzern vergleichbar war, das aber über die Panzerung und Feuerkraft von schweren Panzern verfügte. Die Serie FV 200 wurde angenommen und sollte als Mehrzweckfahrzeugreihe dienen, die dieselbe Wanne und dasselbe Fahrgestell verwendete. Der Caernavon II war ein FV 201-Fahrgestell, das mit einer 20-Pfünder-Kanone in einem Centurion Mk.III-Turm ausgestattet war (da die ursprünglich vorgeschlagene 17-Pfünder-Kanone veraltet war). Da sich die Centurion Mk.III-Versionen später jedoch als dem Caernavon überlegen erwiesen, wurde das Fahrgestell für die Entwicklung des noch schwereren Kampfpanzers Conqueror verwendet. Die Wanne war mit 76 mm Schrägpanzerung eher schwach gepanzert, aber der Turm hatte eine Panzerung von 127 mm. Er wog 55 Tonnen und erreichte mit seinem Meteor-Motor, der 800 PS leistete, eine Höchstgeschwindigkeit von 34 km/h auf der Straße."

 heavy_uk_tank_equipment_5:0 "Schwerer Panzer Centurion III (A41)"
 heavy_uk_tank_equipment_5_short:0 "Centurion Mk.III"
 heavy_uk_tank_equipment_5_desc:0 "Der Centurion Mk.III wurde 1943 als A41 entwickelt, ein neuer Entwurf für einen schweren Kreuzerpanzer. Nach einer Reihe eher mittelmäßiger Entwürfe der A-Serie und angesichts der Bedrohung durch die deutsche 88-mm-Kanone forderte das Kriegsministerium eine umfassende Überarbeitung der Konstruktionsanforderungen. Die endgültige Version des L7 mit 105 mm L/52-Bewaffnung Mk.III sollte nicht mehr als 41 Tonnen wiegen, sondern 52 Tonnen.  Eine hohe Höchstgeschwindigkeit wurde nicht als wichtig erachtet, während die Wendigkeit derjenigen des Comet entsprechen sollte, der den gleichen Meteor-Motor verwendete. Der neue Entwurf hatte also eine ausgezeichnete Leistung und eine Höchstgeschwindigkeit von 35 km/h. Die Wanne wurde vergrößert, indem die fünf Christie-Räder mit langem Federweg, die beim Comet verwendet wurden, durch ein sechstes Rad und eine einfachere Horstmann-Aufhängung ergänzt wurden. Der Turm hatte eine Panzerung von 127 mm und die Wanne wurde mit einer geschweißten, schrägen Panzerung von maximal 110 mm neu gestaltet. Mit dem Centurion wurde das mit dem Caernavon begonnene Prinzip des "Universalpanzers / Kampfpanzers" endgültig umgesetzt."

 heavy_uk_tank_equipment_6:0 "Schwerer Panzer Conqueror"
 heavy_uk_tank_equipment_6_short:0 "Eroberer"
 heavy_uk_tank_equipment_6_desc:0 "Der FV 214 Conqueror, auch bekannt als "Tank, Heavy No. 1, 120 mm Gun, Conqueror", wurde als Antwort auf die neuesten deutschen Panzer und die sowjetischen Joseph-Stalin-IS-3-Panzer entwickelt; seine 120-mm-Kanone war größer als die 105-mm-Kanone des Centurion. Die Aufgabe des Conqueror bestand darin, den Centurion bei der Panzerabwehr über große Entfernungen zu unterstützen. Das Fahrgestell stammte vom Infanterie-Unterstützungspanzer A 45. Die Frontpanzerung von 178 mm war für die damalige Zeit sehr schwer. Zusammen mit dem riesigen Turm, der für die große Kanone erforderlich war, und dem sehr großen Volumen der Wanne war er leider sehr schwer, schwerfällig und mechanisch unzuverlässig. Außerdem konnten nur wenige Brücken sein Gewicht tragen. Doch ähnlich wie der Churchill-Panzer hatte der Conqueror außergewöhnliche Geländeeigenschaften und erwies sich als ebenso geländegängig wie der leichtere (und auf dem Papier etwas schnellere) Centurion-Panzer. Sein Rolls-Royce Meteor M120-Motor mit 810 PS verhalf dem 64 Tonnen schweren Panzer zu einer Höchstgeschwindigkeit von 35 km/h."

 ############### UK Hv.TK Artillery ""
 #heavy_uk_tank_artillery_equipment_1:0 "Infanteriepanzer Mk II (A12E) Matilda II CS"
 #heavy_uk_tank_artillery_equipment_1_short:0 "Matilda II CS"
 #heavy_uk_tank_artillery_equipment_1_desc:0 "Der Matilda II CS wurde eingeführt, um die Unzulänglichkeiten der hochexplosiven 2-Pdr-Granate zu beheben, und verfügte über eine 3-Zoll-Haubitze mit 76 mm Durchmesser, die hochexplosive oder Rauchgranaten abfeuern konnte. Im Allgemeinen war sie den britischen HQ-Einheiten vorbehalten, doch wurden oft ganze australische Geschwader mit ihr ausgerüstet."

 heavy_uk_tank_artillery_equipment_1:0 "AT-2 schweres SPG"
 heavy_uk_tank_artillery_equipment_1_short:0 "AT-2 SPG"
 heavy_uk_tank_artillery_equipment_1_desc:0 "Das schwere AT-2 Mk.II CS war eine Selbstfahrlafette auf der Grundlage des AT2-Panzerjägers. Um indirektes HE-Feuer zu ermöglichen und/oder im Bedarfsfall eine LOS-Bunkerdurchbruchsmöglichkeit zu schaffen, wurde ein AT2 modifiziert und sein turmartiger Aufbau erhielt eine andere Geschützhülle und eine abgedeckte, verlängerte Schießscharte für eine wesentlich höhere Geschützhöhe. Aufgrund des begrenzten Platzes im Aufbau konnte jedoch nur ein QF 3,7in ( 94mm L/11 ) Gebirgsgeschütz eingebaut werden. Es konnte eine 9,1 kg HE-, Smoke- oder HEAT-Granate über eine Reichweite von 5,4 km abfeuern und hatte einen sehr großen Munitionsvorrat an Bord."

 heavy_uk_tank_artillery_equipment_2:0 "Schweres Interdictor SPG"
 heavy_uk_tank_artillery_equipment_2_short:0 "Interdictor H.SPG"
 heavy_uk_tank_artillery_equipment_2_desc:0 "Interdictor Artillerieträger BL 60-Pfünder Haubitze (127 mm). Der Interdictor basierte auf einem veralteten A1E1 Independent Chassis, von dem alle Türme entfernt und die Oberwanne überpanzert wurde, und wurde wegen seiner Tragfähigkeit und als große Plattform ähnlich dem WWI Gun Carrier Mk.I ausgewählt.  An der Vorderseite und den Seiten wurde ein leicht gepanzerter 10-mm-Geschützschild angebracht. Er konnte eine 25 kg schwere Granate über eine Reichweite von 14,2 km abfeuern."

 heavy_uk_tank_artillery_equipment_3:0 "Valedictorian AT-15 B schweres SPG"
 heavy_uk_tank_artillery_equipment_3_short:0 "AT-15 B H.SPG"
 heavy_uk_tank_artillery_equipment_3_desc:0 "Die AT-15 B Selbstfahrlafette war ein Vorschlag von Nuffield für ein Sturmgeschütz, das wie das frühere AT2 SPG indirekt feuern konnte und robust genug war, um als Bunkerbrecher zu dienen. Es behielt die 152 mm vertikale Frontpanzerung, 100 mm schräge Panzerung auf beiden Seiten des Geschützmantels und 100 mm vertikale Panzerung an den Seiten. Die Hauptbewaffnung bestand aus der verkürzten BL 6in Mk.XX (152mm L/30). Sein Meteor-Motor mit 600 PS ermöglichte dem 60 Tonnen schweren Fahrzeug eine Höchstgeschwindigkeit von 20 km/h. Er konnte eine 45 kg schwere Granate über 15 km weit schießen."

 heavy_uk_tank_artillery_equipment_4:0 "Kardinal-SPG FV 3805"
 heavy_uk_tank_artillery_equipment_4_short:0 "FV 3805"
 heavy_uk_tank_artillery_equipment_4_desc:0 "Die FV 3805 "Cardinal" war eine selbstfahrende Artillerie, die auf dem Centurion-Fahrgestell basierte, wobei sich der Motor jedoch vorne befand und der Fahrer über dem Kettenschutz. Im Gegensatz zum Archer, der eine ähnliche Kanonenanordnung hatte, war alles andere umgekehrt, so dass die 40 km/h in der nach vorne gerichteten Kanonenrichtung erreicht wurden. Ursprünglich war die MonTage der 5.5in (140mm L/30) geplant, aber dann entdeckte man, dass das Fahrgestell auch die 7,2in Haubitze BL (183mm L/22,4) aufnehmen konnte, die in der Mk.I, der Serienversion, eingebaut wurde. Da er mit 50 mm leicht gepanzert war, wog er nur 50 Tonnen und hatte eine Höchstgeschwindigkeit von 40 km/h. Er konnte eine 92 kg schwere Granate über 15,5 km weit schießen."

 ############### UK Hv.TK Destroyer ""
 #heavy_uk_tank_destroyer_equipment_1:0 "Infanteriepanzer Mk II (A12-27) Matilda II 6-Pdr"
 #heavy_uk_tank_destroyer_equipment_1_short:0 "Matilda II 6-Pdr"
 #heavy_uk_tank_destroyer_equipment_1_desc:0 "Der Matilda II 6-Pdr wurde als Ergänzung zum bereits effektiven Matilda II mit seiner 2-Pdr-40-mm-Hauptkanone entwickelt. Die mit 6-Pdr ausgerüsteten Versionen verwendeten einen Turm eines frühen Modells, der für den A27M Cromwell bestimmt war. Das zusätzliche Gewicht und der Verlust eines Besatzungsmitglieds erwiesen sich als erheblicher Nachteil, und die Panzer wurden nicht weit verbreitet."

 heavy_uk_tank_destroyer_equipment_1:0 "AT2 6-pdr."
 heavy_uk_tank_destroyer_equipment_1_short:0 "AT2 6-pdr. "
 heavy_uk_tank_destroyer_equipment_1_desc:0 "Der AT-2 ist ein Entwurf von Nuffield Mechanizations Limited vom Mai 1943. Das Gesamtgewicht betrug 37 Tonnen, und das Fahrzeug war mit einer Drehstabfederung ausgestattet. Er wurde zusammen mit dem AT-1 eingeführt, der einen Turm besaß, der eine 75-mm-Hochgeschwindigkeits-Kanone oder eine 95-mm-Haubitze aufnehmen konnte. Beim AT-2 wurde beschlossen, dass ein Kampfpanzer keinen Turm braucht, und er wurde durch einen vollständig geschlossenen, turmartigen Aufbau ersetzt. Beide Entwürfe hatten die gleiche Wanne, aber da der AT-2 eine Kasemattenkonstruktion haben sollte, war er 4 Tonnen leichter als die 41 Tonnen des AT1 und wesentlich billiger zu produzieren. Er war mit einer 6-Pfünder-Kanone (57 mm L/60) ausgestattet und hatte eine Frontpanzerung von maximal 152 mm. Sein Nuffield Liberty II-Motor mit 340 PS ermöglichte eine Höchstgeschwindigkeit von 20 km/h auf der Straße."

 heavy_uk_tank_destroyer_equipment_2:0 "AT7 20-pdr."
 heavy_uk_tank_destroyer_equipment_2_short:0 "AT8 20-pdr."
 heavy_uk_tank_destroyer_equipment_2_desc:0 "Der AT-7 war einer der Entwürfe in dem Prozess, der in der A39 Tortoise gipfelte. Aus dem endgültigen Entwurf ging ein Fahrzeug mit einer 20-Pfünder-Kanone und einer maximalen Panzerung von 203 mm an der Front und 100 mm an den Seiten und am Heck hervor.  Obwohl das Kaliber der 20-Pfünder-Kanone (84 mm L/66,7 ) kleiner war als das der 32-Pfünder-Kanone des Valiant II (94 mm L/50 ), war das Rohr deutlich länger und hatte daher eine viel bessere Durchschlagskraft. 44 Tonnen betrug die Gesamtmasse des Fahrzeugs. Sein Nuffield Liberty III-Motor mit 395 PS ermöglichte eine Höchstgeschwindigkeit von 20 km/h."

 heavy_uk_tank_destroyer_equipment_3:0 "AT15 TD 32-Pdr"
 heavy_uk_tank_destroyer_equipment_3_short:0 "AT15 TD 32-Pdr "
 heavy_uk_tank_destroyer_equipment_3_desc:0 "Der AT 15 war ein Nuffield-Konstruktionsvorschlag vom September 1943. Nach zahlreichen Experimenten mit asymmetrischen Entwürfen bestand die Armee auf einem Fahrzeug mit einem in der Mittelachse montierten Geschütz. Der Entwurf des AT-15 ähnelt stark dem späteren superschweren A39 Tortoise. Der endgültige Entwurf wies eine 152 mm starke vertikale Frontpanzerung, eine 100 mm starke Schrägpanzerung auf beiden Seiten des Geschützmantels und eine 100 mm starke vertikale Panzerung an den Seiten auf. Die Hauptbewaffnung bestand aus dem verlängerten 32-Pfünder-Geschütz Mk.II (94 mm L/60), da das 17-Pfünder-Geschütz nicht mehr ausreichte. Sein Meteor-Motor mit 600 PS ermöglichte dem 60 Tonnen schweren Fahrzeug eine Höchstgeschwindigkeit von 20 km/h."

 heavy_uk_tank_destroyer_equipment_4:0 "FV 4004 Panzerzerstörer"
 heavy_uk_tank_destroyer_equipment_4_short:0 "FV 4004 "
 heavy_uk_tank_destroyer_equipment_4_desc:0 "Der FV4004 Conway war ein Panzerzerstörer mit einer 120 mm L1-Kanone, basierend auf einer Centurion 3-Wanne mit einer 120 mm L1-Kanone größeren Kalibers in einem Turm aus vertikal gewalzten Blechen. Er galt als Zwischenlösung bis zur Indienststellung des Conqueror-Panzers. Er wog 50,8 Tonnen, behielt die Wannenpanzerung bei, aber der Turm war nur leicht mit 76 mm gepanzert. Das geringere Gewicht des dünn gepanzerten Turms machte das Fahrzeug mit 40 km/h sogar etwas schneller als den Basispanzer Centurion. "

 ############### UK Super Heavy Tanks ""

 super_uk_heavy_tank_equipment_1:0 "Schwerer Sturmpanzer TOG II"
 super_uk_heavy_tank_equipment_1_short:0 "TOG II"
 super_uk_heavy_tank_equipment_1_desc:0 "Der zweite Entwurf des Special Vehicle Development Committee (Spitzname "The Old Gang", bestehend aus Mitarbeitern, die an den britischen Panzern des Ersten Weltkriegs gearbeitet hatten), der TOG 2, ähnelte dem TOG 1. 1940 in Auftrag gegeben, wurde der Prototyp im März 1941 erstmals getestet. Die Konstruktion umfasste eine 6-Pfünder-Kanone und seitliche Schweller. 1942 erhielt er einen Turm, der für den Kreuzerpanzer Mk VIII Challenger mit der 17-Pfünder-Kanone QF (76,2 mm L/55) entwickelt worden war. Obwohl er mit demselben elektromechanischen Antrieb wie der TOG 1 ausgestattet war, verwendete der TOG 2 zwei Generatoren, und es wurden keine Probleme gemeldet. Er wurde so modifiziert, dass die ungefederten Ketten durch eine Drehstabfederung ersetzt wurden, und wurde im Mai 1943 erfolgreich getestet. Seine Panzerung betrug 114 mm an der Vorderseite des Turms und 76 mm Panzerung an der vorderen Wanne und den Seiten. Er wog 81 Tonnen und erreichte mit seinem 12-Zylinder-Dieselmotor von Paxman-Ricardo, der 600 PS leistete, eine Höchstgeschwindigkeit von 14 km/h."

 super_uk_heavy_tank_equipment_2:0 "Superschwerer Panzer A39 Tortoise"
 super_uk_heavy_tank_equipment_2_short:0 "Tortoise "
 super_uk_heavy_tank_equipment_2_desc:0 "Der schwere Kampfpanzer Tortoise (A39) wurde für den Kampf gegen stark befestigte Gebiete entwickelt und stellte daher den Panzerschutz über die Mobilität. Obwohl er schwer und nicht leicht zu transportieren war, galt er als zuverlässig und als gute Geschützplattform. Anfang 1943 wurde mit erheblichem Widerstand gerechnet, da der Feind aus stark befestigten Stellungen wie der Siegfriedlinie kämpfte. Nuffield reagierte darauf mit 18 verschiedenen Entwürfen, von denen jeder größer und schwerer war als der vorherige. Im Februar 1944 war der Entwurf AT16 fertiggestellt und wurde vom Tank Board genehmigt und zur Erprobung geschickt, wo er sich als mechanisch zuverlässig und als leistungsstarke und präzise Geschützplattform erwies. Seine Panzerung war mit 228 mm an der Vorderseite extrem dick und er war mit einer 32-Pfünder-Kanone (94 mm L/60) bewaffnet, aber mit einem Gewicht von 80 Tonnen war er extrem langsam und schwer zu transportieren. Sein Motor, ein Rolls-Royce Meteor mit 650 PS, ermöglichte eine Höchstgeschwindigkeit von 19 km/h."

 ############### UK Super Hv.TK Artillery ""
 super_uk_heavy_tank_artillery_equipment:0 "SH. SP Artillerie"
 super_uk_heavy_tank_artillery_equipment_desc:0 "Massive Artilleriekanonen auf einem superschweren Fahrgestell."

 super_uk_heavy_tank_artillery_equipment_1:0 "TOG-2 S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_1_short:0 "TOG-2 S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_1_desc:0 "Für die Selbstfahrlafette des TOG II wurde ein verkürztes (um 2 m) turmloses "R"-Fahrgestell verwendet. Eine BL 8-Zoll (203mm L/15) Mk VI Belagerungshaubitze wurde auf der ebenen Fläche auf einer Schwenklafette angebracht, die eine seitliche Bewegung von einigen Grad erlaubte. Zum Schutz der Besatzung wurden klappbare Panzergitter angebracht, die während der Fahrt wie Schürzen heruntergelassen wurden. Die Kanone konnte eine 91 kg schwere Granate über 9,8 km weit schießen. Obwohl das massive Geschütz mehr wog als der entfernte Turm, blieb das Gewicht dank des verkürzten Fahrgestells gleich und die Mobilität (oder der Mangel daran) war ähnlich."

 super_uk_heavy_tank_artillery_equipment_2:0 "Kurma S.H. SPG"
 super_uk_heavy_tank_artillery_equipment_2_short:0 "Kurma S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_2_desc:0 "Um ein superschweres Sturmgeschütz zu erhalten, wurde der Kurma durch den Einbau einer neu entwickelten kurzen BL 9.2 inch Mk.III (233,7mm L/17) Kanone entwickelt, um indirektes Fernfeuer und direktes Feuer unter schwerer Panzerung zu ermöglichen. Aufgrund des massiven Rückstoßes musste eine Mündungsbremse eingebaut werden. Ein reguläres Tortoise-Fahrgestell wurde verwendet und angepasst. Es behielt den größten Teil seiner Panzerung, brauchte aber eine voluminösere Front, so dass die ehemals konisch abgewinkelte zentrale Geschützwiege zu einem Zylinder werden musste. Das Gewicht stieg auf 82 Tonnen, und die Höchstgeschwindigkeit auf der Straße sank auf 17 km/h. Das Geschütz, eine modernisierte Belagerungshaubitze aus dem Ersten Weltkrieg, konnte eine 130 kg schwere Granate über eine Reichweite von 17 km abfeuern."

 ############### UK Infantry Tanks ""
 infantry_tank_equipment_0:0 "Infanteriepanzer Matilda Mk.I"
 infantry_tank_equipment_0_short:0 "Matilda Mk.I"
 infantry_tank_equipment_0_desc:0 "Die Entwicklung des Infanteriepanzers Matilda Mk. I (A11) begann im Jahr 1935. Die Spezifikation des Generalstabs verlangte einen billigen Panzer, für den handelsübliche Komponenten verwendet werden sollten. Das Ergebnis war ein kleines Zwei-Mann-Fahrzeug (mit sehr beengten Platzverhältnissen) mit einer niedrigen Wanne und einem kleinen Gussturm. Der Turm war mit einem einzigen schweren Maschinengewehr ausgestattet, entweder einem .303 Vickers-Maschinengewehr oder einem größeren .50 Vickers-Maschinengewehr. Der A11 war auf schnelle Lieferung und niedrige Kosten ausgelegt und verwendete viele Teile aus anderen Fahrzeugen: einen Ford V8-Motor, ein Fordson-Getriebe und einen Lenkmechanismus, der dem eines Vickers 6-Tonnen-Panzers Modell E ähnelte. Die Wanne und der Turm waren mit einer Panzerung von bis zu 60 mm gut geschützt, aber die Ketten und das Fahrwerk lagen frei und waren anfälliger als bei Panzern mit geschützten Ketten. Die Höchstgeschwindigkeit von 13 km/h des 11 Tonnen schweren Fahrzeugs wurde als ausreichend für die Unterstützung eines Infanterievorstoßes angesehen."

 infantry_tank_equipment_1:0 "Infanteriepanzer Matilda Mk.II"
 infantry_tank_equipment_1_short:0 "Matilda Mk.II"
 infantry_tank_equipment_1_desc:0 "Der Entwurf begann 1936 als A12-Spezifikation, als kanonenbewehrtes Gegenstück zum Matilda I. Mit seiner schweren und teilweise schrägen Panzerung von bis zu 78 mm war der Matilda II ein hervorragender Infanterie-Unterstützungspanzer, unverwundbar gegen frühe Panzerkanonen, aber mit begrenzter Geschwindigkeit und Bewaffnung. Er war der einzige britische Panzer, der vom Beginn bis zum Ende des Krieges eingesetzt wurde, obwohl er vor allem mit dem Nordafrika-Feldzug in Verbindung gebracht wird. Er wurde durch den leichteren und weniger kostspieligen Valentine ersetzt. Der Matilda II wog rund 27 t, mehr als doppelt so viel wie sein Vorgänger, und war mit einer Ordnance QF 2-Pfünder (40 mm) Panzerkanone in einem Dreimannturm bewaffnet. Einer der größten Schwachpunkte des Matilda II war das Fehlen eines hochexplosiven Geschosses für seine Hauptkanone, so dass der Panzer bis auf 500 m an das Maschinengewehr heranreichen musste, um AT-Geschütze oder die 88-mm-Flak wirksam bekämpfen zu können. Für die 2-Pfünder-Kanone wurde eine hochexplosive Granate entwickelt, die jedoch aus ungeklärten Gründen nicht ausgeliefert wurde."

 infantry_tank_equipment_2:0 "Infanteriepanzer Valentine"
 infantry_tank_equipment_2_short:0 "Valentine"
 infantry_tank_equipment_2_desc:0 "Der Panzer, Infanterie, Mk III oder Valentine I war ein Infanteriepanzer, von dem mehr als 8.000 Stück in elf Ausführungen sowie verschiedene Spezialvarianten produziert wurden, die etwa ein Viertel der britischen Panzerproduktion der Kriegszeit ausmachten.   Er wurde von Vickers entwickelt und erwies sich als robust und zuverlässig. Der Infanteriepanzer Valentine verwendete im Wesentlichen dieselbe untere Wanne und Aufhängung wie der Cruiser Mk.I, verfügte aber über eine wesentlich stärkere Panzerung von maximal 65 mm. Er war mit der gleichen 2-Pdr-Kanone bewaffnet wie der Mathilda und hatte - abgesehen von der geringeren Panzerung - die gleichen Leistungen und etwa 12 Tonnen. Sie war jedoch viel billiger zu bauen und wurde schließlich mit der Mk.VIII auf eine 6-Pdr-Kanone und mit der Mk.XI sogar auf eine QF 75mm aufgerüstet. Trotz der Aufrüstung der Kanone wurde das Fahrgestell nie gepanzert. Die ursprünglichen Motoren mit 131 PS wurden auf 210 PS aufgerüstet, aber die Höchstgeschwindigkeit auf der Straße blieb bei 24 km/h."

 infantry_tank_equipment_3:0 "Infanteriepanzer Churchill I/II"
 infantry_tank_equipment_3_short:0 "Churchill I/II"
 infantry_tank_equipment_3_desc:0 "Der Panzer, Infanterie, Mk IV (A22) Churchill war ein britischer schwerer Infanteriepanzer, der vor allem für seine schwere Panzerung und sein langes Fahrgestell mit Rundumketten, seine Fähigkeit, steile Hänge zu erklimmen, die kein anderer Panzer bezwingen konnte, und sein Fahrgestell, das von vielen Spezialfahrzeugen verwendet wurde, bekannt war. Der Entwurf ging davon aus, dass der Krieg in Europa unter ähnlichen Bedingungen wie im Ersten Weltkrieg geführt werden könnte, und legte Wert auf die Fähigkeit, schwieriges Gelände zu durchqueren. Vauxhall begann im Juni 1940 mit der Arbeit am A22. Für den Antrieb sorgte ein Twin-Bedford-Vehicles-Motor mit 350 PS, bei dem es sich um zwei horizontal gegenüberliegende Motoren ("flat twelve") auf einer gemeinsamen Kurbelwelle handelte. Die Höchstgeschwindigkeit auf der Straße betrug 24 km/h für das 40-Tonnen-Fahrzeug. Die Panzerung der Churchill-Typen bis VI betrug maximal 102 mm an der Wannenfront und 89 mm an der Turmfront. Der Churchill I verfügte über ein 2-Pdr.-Geschütz im Turm und eine 3-Zoll-Haubitze Mk.I in einer festen Lafette auf der Wanne. Der Churchill II ersetzte die lästige Haubitze durch ein Maschinengewehr."

 infantry_tank_equipment_4:0 "Infanteriepanzer Churchill III - VI"
 infantry_tank_equipment_4_short:0 "Churchill III - VI"
 infantry_tank_equipment_4_desc:0 "Der Churchill III und der Mk.VI behielten die Panzerung der vorherigen Churchills bei, aber der Mk.III erhielt einen verbesserten Turm und ein 6-Pdr-Geschütz (57 mm L/43). Probleme mit den Platten, die bei einer komplett geschweißten Konstruktion verwendet wurden, führten dazu, dass auch ein alternativer Gussturm hergestellt wurde, und aus den Churchills mit dem anderen Turm wurde die Mk.IV. Die CS-Version mit einer 95-mm-Haubitze wurde zur Mk.V. Die Mk.V erhielt die längere 6-Pdr-Kanone (57 mm L/50), aber im Grunde waren sie alle sehr ähnlich, und viele wurden später durch Anbringen einer Panzerung oder Auswechseln des Turms auf Mk.VII-Standard umgerüstet."

 infantry_tank_equipment_5:0 "Infanteriepanzer Churchill VII"
 infantry_tank_equipment_5_short:0 "Churchill VII"
 infantry_tank_equipment_5_desc:0 "Der VII war eine grundlegende Überarbeitung der Vorgängermodelle, er verwendete die QF 75mm L/38 (eine aufgebohrte 6-pdr Mk.IV (57mm L/50)), war breiter und trug viel mehr Panzerung, 150mm an der Front und am Turm, was ihm die Fähigkeit verlieh, massiven Belastungen standzuhalten. Er wird manchmal als schwerer Churchill bezeichnet und wurde 1945 in "A42" umbenannt. Frühere Churchills wurden nach und nach auf den VII-Standard umgerüstet. Der für die 75-mm-Kanone vorgesehene Turm der Mark VII war eine Verbundkonstruktion aus gegossenen Ober- und Unterplatten, die in Position geschweißt wurden. Bei der Mark VII bestand die vordere Panzerung der Wanne aus einem unteren, abgewinkelten 140-mm-Stück und einer vertikalen 152-mm-Platte. Die Seitenpanzerung der Wanne bestand zum größten Teil aus 95 mm. Der Turm des Mark VII war vorne 150 mm und an den anderen Seiten 95 mm stark. Das Gewicht stieg auf 40,6 Tonnen und da der Motor nie verbessert wurde, sank die Höchstgeschwindigkeit auf 21 km/h. "

 infantry_tank_equipment_6:0 "Infanteriepanzer Black Prince"
 infantry_tank_equipment_6_short:0 "Schwarzer Prinz"
 infantry_tank_equipment_6_desc:0 "1943 wurde ein Versuch unternommen, einen 17-Pfünder-Panzer auf dem Churchill-Fahrgestell für den A43 zu bauen, da die Arbeiten am Centurion-Kreuzer erst begonnen hatten. Wegen des erforderlichen breiteren Turms musste Vauxhall die Wanne neu entwerfen, wobei so viel wie möglich vom Churchill Mark VII verwendet wurde. Aufgrund des höheren Gewichts wurden das Fahrwerk und die Wanne drastisch verstärkt. Der gleiche Bedford-Motor in einem Panzer, der 10 Tonnen schwerer war, führte dazu, dass er noch leistungsschwächer und langsamer war als der normale Churchill. Das Ergebnis war eine miserable Höchstgeschwindigkeit von 16,8 km/h, und das, obwohl er die Steigfähigkeit des Churchill beibehielt. Die Panzerung an der Turmfront und der Wanne betrug 152 mm. Die wichtigste Verbesserung, die dieses Fahrzeug gegenüber dem Churchill erfuhr, war die MonTage der Ordnance QF 17-Pounder Mk. VI Kanone in einem neuen, größeren fünfeckigen Turm. Bei der Mk. VI handelte es sich um eine verbesserte Version des Geschützes mit einer verkürzten Bresche, die mehr Bewegungsfreiheit im Turm des Panzers ermöglichte.  "

 ############### UK Amphibious Tanks ""
 light_uk_amph_tank_equipment_0:0 "Vickers (A4E3) Amphibischer Panzer Mk III"
 light_uk_amph_tank_equipment_0_short:0 "Amphibischer Panzer Mk III"
 light_uk_amph_tank_equipment_0_desc:0 "1930 wurden drei Vickers Mark II Light Tanks (A4E13, A4E14 und A4E15) für Schwimmversuche eingesetzt. An den Seiten der Panzer wurden große schwimmfähige Kästen mit einer kegelförmigen Vorder- und Rückseite angebracht. An der Rückseite der Tanks wurde jeweils ein Außenbordmotor eines Motorboots angebracht. Zunächst wurde getestet, wie tief das Wasser sein konnte, um einen Mark II-Tank sicher von einem Landungsboot zu fahren. Der Mk.III war die Serienversion."
 light_uk_amph_tank_equipment_1:0 "Lt.TK Mk VII (A17D3) Tetrarch DD"
 light_uk_amph_tank_equipment_1_short:0 "Tetrarch DD"
 light_uk_amph_tank_equipment_1_desc:0 "Die amphibische Variante des Mk.VII war der Tetrarch DD. Diese Version verfügte über einen Duplex-Antrieb und Segeltuchschirme, die das Schwimmen und das Durchqueren von Gewässern ermöglichten. Im Juni 1941 wurde der Tetrarch im Brent-Stausee erprobt, da er der leichteste Panzer war, der der britischen Armee zur Verfügung stand."

 light_uk_amph_tank_equipment_2:0 "Lt.TK Mk VIII (A25D4) Harry Hopkins DD"
 light_uk_amph_tank_equipment_2_short:0 "Harry Hopkins DD"
 light_uk_amph_tank_equipment_2_desc:0 "Ähnlich wie der Tetrarch DD war der H.Hopkins-Panzer mit einem Duplex-Antrieb und einem Segeltuch-Schwimmschutz ausgestattet."


