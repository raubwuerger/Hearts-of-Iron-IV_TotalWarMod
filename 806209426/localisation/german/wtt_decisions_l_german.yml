 GER_reichskommissariats:0 "Reichskommissariate"
 GER_reichskommissariats_desc:0 "Ermöglicht die Schaffung bestimmter Reichskommissariate außerhalb der kontrollierten Gebiete. Diese dienen vor allem dazu, die Verwaltung dieser Gebiete zu vereinfachen sowie die Rohstoffgewinnung, die Fabrikproduktion und die Partisanenjagd zu verbessern."
 GER_reichskommissariat_norwegen:0 "Reichskommissariat Norwegen einrichten"
 GER_reichskommissariat_niederlande:0 "Einrichtung eines Reichskommissariats Niederlande"
 GER_reichskommissariat_belgien_nordfrankreich:0 "Errichtung des Reichskommissariats Belgien-Nordfrankreich"
 GER_reichskommissariat_ostland:0 "Errichtung des Reichskommissariats Ostland"
 GER_reichskommissariat_ostland_desc:0 "Da das Land und die Menschen im Baltikum nun unter unserer Kontrolle sind, können wir dort ein Reichskommissariat errichten. Das Ziel für Ostland ist einfach: Das Land wird germanisiert, bis es in das Reich integriert werden kann."
 GER_reichskommissariat_ostland_tt:0 "Schaffen Sie die RK Ostland, eine nahezu integrierte Marionette, die die Länder §Yder baltischen Staaten§!und §YWestweißrussland§!besitzt. ."
 GER_reichskommissariat_ukraine:0 "Errichte Reichskommissariat Ukraine"
 GER_reichskommissariat_ukraine_tt:0 "Erschaffung des RK Ukraine, einer fast integrierten Marionette, die die Ländereien von §YWestukraine§!besitzt. ."
 GER_reichskommissariat_ukraine_desc:0 "Da das Land und die Bevölkerung der Ukraine nun unter unserer Kontrolle sind, können wir dort ein Reichskommissariat errichten.\nDie Kornkammer Europas soll zur Ernährung des Reiches genutzt werden, zumindest für die nahe Zukunft."

