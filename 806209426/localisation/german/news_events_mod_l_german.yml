l_german:
 news.1307.t:0 "Chinesischer Waffenstillstand"
 news.1307.d:0 "Japan sieht den Krieg in China als nicht mehr notwendig an und wendet sich entweder dem Norden oder dem Süden zu, was auf der Reichskonferenz entschieden wird. Die Welt beobachtet, wie sich das japanische Reich in Asien und in der nördlichen Sphäre ausbreitet."
 news.1307.a:0 "Die Spannungen nehmen zu..."
 news.1307.b:0 "Tenno Heika Banzai!"
 news.1307.c:0 "Wir haben das Vertrauen in China verloren"
 news.1308.t:0 "Tschechoslowakei startet Grenzbefestigungsprojekt"
 news.1308.d:0 "Aufgrund der zunehmenden Spannungen mit Deutschland hat die tschechoslowakische Regierung auf Empfehlung des verbündeten Frankreichs mit dem Bau eines massiven Befestigungssystems im Sudetenland begonnen, um die nordwestliche Grenze gegen eine mögliche deutsche Aggression zu schützen. Wichtige Quellen aus Deutschland deuten darauf hin, dass Kanzler Hitler wütend ist und dieses Thema auf dem bevorstehenden ParteiDAYS in Nürnberg kurz ansprechen wird."
 news.1308.a:0 "Interessant"
 news.1308.b:0 "Hässliche Deutsche!"
 news.1312.t:0 "Japan erobert Shanghai"
 news.1312.d:0 "Die Stadt Shanghai war seit dem Waffenstillstand von 1932 eine entmilitarisierte Zone, in der China nur eine kleine Polizeitruppe aufstellen durfte. In der Zwischenzeit konnte Japan seine Militärpräsenz in der internationalen Siedlung von Shanghai heimlich ausbauen. Inzwischen sind die japanischen Streitkräfte stärker als das chinesische Friedenserhaltungskorps, und Japan hat de facto die Kontrolle über Shanghai und seine Umgebung."
 news.1312.a:0 "Eine weitere Niederlage für China"
 news.1313.t:0 "Siam gewinnt den französisch-thailändischen Krieg"
 news.1313.d:0 "Nach antifranzösischen Kundgebungen in Bangkok und mehreren Scharmützeln entlang der französisch-thailändischen Grenze brach ein regelrechter Krieg zwischen den beiden Nationen aus. Bevor weitere französische Truppen aus Europa eintreffen konnten, endete der Krieg mit einem entscheidenden thailändischen Sieg, und es wurde ein Waffenstillstand unterzeichnet, wobei Japan als neutraler Vermittler fungierte. Siam hat sich inzwischen erheblich vergrößert und Länder zurückerobert, die in der Vergangenheit unter siamesischer Herrschaft gestanden hatten."
 news.1313.a:0 "Interessant"
 news.1313.b:0 "Sie haben uns unsere Kolonien genommen!"
 news.1313.c:0 "Ein weiterer Sieg für Groß-Thailand"
 news.1314.t:0 "Siam verliert den französisch-thailändischen Krieg"
 news.1314.d:0 "Nach antifranzösischen Kundgebungen in Bangkok und mehreren Scharmützeln entlang der französisch-thailändischen Grenze brach ein regelrechter Krieg zwischen den beiden Nationen aus. Siam hatte zwar zunächst Erfolg, wurde aber schnell von den französischen Kolonialtruppen in die Enge getrieben. Japan war gezwungen, als Vermittler einzugreifen, um Siam vor einer totalen Niederlage zu bewahren."
 news.1314.a:0 "Nicht überraschend"
 news.1314.b:0 "Indochina, c'est la France"
 news.1314.c:0 "Ein vorübergehender Rückschlag"
 newsmod.1.t:0 "Französisch-sowjetischer Vertrag"
 newsmod.1.d:0 "Frankreich und die Sowjetunion haben soeben eine Intensivierung der Beziehungen zwischen den beiden Ländern angekündigt. Nach wochenlangen Diskussionen haben sie einen gemeinsamen französisch-sowjetischen Vertrag unterzeichnet, der die wirtschaftlichen und militärischen Beziehungen zwischen den beiden Ländern verstärken soll, insbesondere im Bereich der technologischen Forschung und Innovation. Die Nachbarländer befürchten, dass damit die Ausbreitung des Kommunismus durch Krieg vorbereitet werden soll."
 newsmod.1.a:0 "Willkommen, Kameraden."
 newsmod.1.b:0 "Prost, Genossen!"
 newsmod.1.c:0 "Besorgniserregend."
 newsmod.2.t:0 "Japan und Frankreich schließen Militärbündnis"
 newsmod.2.d:0 "Auf Initiative der Franzosen haben Japan und Frankreich soeben ihre Absicht bekundet, ein Militärbündnis zwischen den beiden Ländern zu schließen. Der jüngste Wechsel Frankreichs zu einer ultranationalistischen Regierung hat die Welt beunruhigt. Zu welchem Zweck könnte dieses Bündnis geschlossen worden sein? Einige spekulieren auf einen möglichen Krieg gegen die Sowjets."
 newsmod.2.a:0 "Wir heißen sie willkommen!"
 newsmod.2.b:0 "Ausgezeichnet."
 newsmod.2.c:0 "Die Handlung verdichtet sich."
 newsmod.3.t:0 "Deutschland nimmt das Britische Empire in die Achse auf"
 newsmod.3.desc:0 "Im vergangenen Jahr explodierten ultranationalistische faschistische Bewegungen in Großbritannien. Die demokratische Lebensweise ist zu einer Minderheit geworden, während die Nation den Faschismus umarmt. Mehr noch - die Briten haben beschlossen, ein Bündnis mit Hitler und dem Deutschen Reich einzugehen, was die Stabilität Europas bedroht. Die Dominions sind ebenfalls gezwungen, sich der Achse anzuschließen, aber sie zögern und halten die Zeit für gekommen, sich von Großbritannien zu distanzieren...."
 newsmod.3.a:0 "Ein wahrer Wendepunkt in unserer Geschichte!"
 newsmod.3.b:0 "Wir heißen unsere britischen Freunde willkommen!"
 newsmod.3.c:0 "Wir sind damit nicht einverstanden!"
 newsmod.3.d:0 "Besorgniserregend."
 newsmod.4.t:0 "Rom-Berlin-Achse"
 newsmod.4.d:0 "Auf Initiative der Italiener haben Deutschland und Italien soeben ihre Absicht bekannt gegeben, ein Militärbündnis zwischen den beiden Ländern zu schließen, eine "Achse Rom-Berlin". Als die beiden wichtigsten faschistischen Regime in Europa war dies zu erwarten, aber wozu könnte dieses Bündnis geschlossen worden sein? Manche vermuten, dass sie sich auf einen Krieg vorbereiten."
 newsmod.4.a:0 "Die Deutschen sind unsere natürlichen Verbündeten!"
 newsmod.4.b:0 "Die Italiener könnten sich als nützlich erweisen."
 newsmod.4.c:0 "Dies ist eine Bedrohung für den Frieden in Europa."
 newsmod.5.t:0 "Italien und die alliierten Mächte: Weißer Frieden"
 newsmod.5.d:0 "Der Duce und die alliierten Mächte haben soeben einen weißen Frieden verkündet. Italien wird keine weiteren Kämpfe gegen die Alliierten führen und hat sich aus der Achse zurückgezogen. Kann das Reich diesen Kampf allein fortsetzen?"
 newsmod.5.a:0 "Zu viel Blut ist umsonst geflossen."
 newsmod.5.b:0 "Verräter!"
 newsmod.5.c:0 "Es ist nur eine Frage der Zeit, bis der Faschismus fällt!"
 newsmod.6.t:0 "Italien hat sich den alliierten Mächten angeschlossen!"
 newsmod.6.d:0 "In einer geheimen Sitzung haben der Duce und die Alliierten Mächte die Friedensbedingungen ausgehandelt. Die Kämpfe zwischen beiden Seiten werden sofort eingestellt, und Italien hat sich bereit erklärt, die Achsenmächte zu verlassen und bis zum Ende des Krieges in Europa an der Seite der Alliierten zu kämpfen."
 newsmod.6.a:0 "Hoffentlich war dies die richtige Entscheidung."
 newsmod.6.b:0 "Verräter!"
 newsmod.6.c:0 "Es ist nur eine Frage der Zeit, bis der Faschismus fällt!"
 newsmod.7.t:0 "Ermordung von Benito Mussolini"
 newsmod.7.d:0 "Was als fröhliche, eintägige Parade in Mailand geplant war, endete heute plötzlich blutig. Mitglieder der Kommunistischen Partei Italiens inszenierten ein blutiges Attentat nicht nur auf den Duce, sondern auf viele prominente Führer des faschistischen Regimes. Berichten zufolge wurde der Duce davor gewarnt, die Parade in Mailand abzuhalten, da es in Norditalien eine große Anzahl von kommunistischen Sympathisanten gibt. Als ihm vorgeschlagen wurde, die jährliche Parade stattdessen nach Neapel zu verlegen, lehnte der Duce ab. Nach dem Tod Mussolinis ist die Lage in der italienischen Politik wieder einmal chaotisch geworden, da bewaffnete Kommunisten Positionen in der Regierung besetzen und einen vollständigen Sturz des faschistischen Regimes fordern."
 newsmod.7.a:0 "Dunkle Zeiten..."
 newsmod.7.b:0 "Wir wünschen dem italienischen Volk alles Gute für diese Zeit."
 newsmod.8.t:0 "Italien tritt der Komintern bei"
 newsmod.8.d:0 "[ITA.GetName] wurde soeben von [SOV.GetName] als Mitglied der Komintern aufgenommen. Die Tatsache, dass ein starker Staat in Südeuropa mit den Sowjets verbündet ist, hat viele Nachbarn dazu veranlasst, mit Besorgnis zu reagieren. Könnte die Komintern wirklich versuchen, eine Weltrevolution zu verbreiten?"
 newsmod.8.a:0 "Gemeinsam werden wir die Faschisten und Kapitalisten stürzen!"
 newsmod.8.b:0 "Willkommen, Genossinnen und Genossen!"
 newsmod.8.c:0 "Besorgniserregend."
 newsmod.9.t:0 "Papst aus Italien ausgewiesen"
 newsmod.9.d:0 "Nach der Ermordung von Mussolini und der Absetzung von König Emanuel III. war es nur eine Frage der Zeit, bis der Papst das nächste Ziel sein würde. Die kommunistische Führung hat beschlossen, das Papsttum zu vertreiben und den Vatikan zu annektieren. Der Papst ist geflohen und findet nun Zuflucht in Südfrankreich."
 newsmod.9.a:0 "Dieser archaische Kult hat sein letztes Stündlein erlebt."
 newsmod.9.b:0 "Dem allgemeinen politischen Klima ist das sicher nicht zuträglich."
 newsmod.10.t:0 "König Emanuel III. wird abgesetzt!"
 newsmod.10.d:0 "Nach dem Tod Mussolinis und der schwindenden Macht der Faschisten haben die Führer von [ITA.GetName] beschlossen, dass die Zeit gekommen ist, König Emanuel III. abzusetzen. Hunderttausende Italienerinnen und Italiener gehen im ganzen Land auf die Straße und fordern in Sprechchören den Ausschluss des Monarchen aus der Regierung und die Abschaffung der Monarchie."
 newsmod.10.a:0 "Die Ära des Königtums ist vorbei!"
 newsmod.10.b:0 "Wir schicken einen Brief, in dem wir dem ehemaligen König alles Gute wünschen."
 newsmod.11.t:0 "Deutschland überfällt Polen"
 newsmod.11.d:0 "In einer groß angelegten Militäroperation, die, daran besteht kein Zweifel mehr, schon länger geplant war, ist Deutschland heute Morgen ohne offizielle Kriegserklärung in Polen einmarschiert. Um 04:45 Uhr eröffnete das alte deutsche Schlachtschiff Schleswig-Holstein das Feuer auf das polnische Militärdepot auf der Westerplatte in der Freien Stadt Danzig an der Ostsee. Vielerorts überquerten deutsche Einheiten jedoch schon vor 04.45 Uhr die polnische Grenze und deutsche Flugzeuge begannen mit Angriffen auf polnische Städte."
 newsmod.11.a:0 "Sie hätten das kommen sehen müssen."
 newsmod.11.b:0 "Polen hat sein Todesurteil unterschrieben."
 newsmod.11.c:0 "Es ist an der Zeit, den Deutschen zu zeigen, wie schwer wir zu schlagen sind!"
 news.1301.t:0 "Sowjetische Großoffensive gestartet: Uranus und Saturn"
 news.1301.d:0 "Operation Uranus war der Codename der sowjetischen strategischen Operation vom 19. bis 23. November 1942 im Zweiten Weltkrieg, die zur Einkreisung der deutschen Sechsten Armee, der Dritten und Vierten rumänischen Armee und Teilen der deutschen Vierten Panzerarmee führte. Die Operation wurde etwa in der Mitte der fünfmonatigen Schlacht um Stalingrad durchgeführt und hatte zum Ziel, die deutschen Kräfte in und um Stalingrad zu vernichten. Die Planungen für die Operation Uranus hatten im September 1942 begonnen und wurden gleichzeitig mit den Plänen zur Umfassung und Vernichtung der Heeresgruppe Mitte (Operation Mars) und der deutschen Streitkräfte im Kaukasus entwickelt. Die Rote Armee nutzte die schlechte Vorbereitung der deutschen Armee auf den Winter und die Tatsache, dass ihre Kräfte im Süden der Sowjetunion in der Nähe von Stalingrad überfordert waren, indem sie die schwächeren rumänischen Truppen zum Schutz ihrer Flanken einsetzte; die Ausgangspunkte der Offensiven wurden entlang des Frontabschnitts eingerichtet, der den rumänischen Kräften direkt gegenüber lag. Diesen Armeen der Achsenmächte fehlte es an schwerem Gerät, um der sowjetischen Panzerung zu begegnen."
 news.1301.a:0 "Gut zu wissen"
 news.1302.t:0 "Sowjetische Großoffensive 1943/1944"
 news.1302.d:0 "Die Operation Kutusow war die erste der beiden Gegenoffensiven, die die Rote Armee im Rahmen der strategischen Offensive bei Kursk startete. Sie begann am 12. Juli 1943 im zentralen russischen Hochland gegen die Heeresgruppe Mitte der deutschen Wehrmacht. Die Operation wurde nach General Michail Kutusow benannt, dem russischen General, dem die Rettung Russlands vor Napoleon während der französischen Invasion Russlands im Jahr 1812 zugeschrieben wird. Die Operation Kutusow war eine von zwei groß angelegten sowjetischen Operationen, die als Gegenoffensive zur Operation Zitadelle gestartet wurden. Die Operation begann am 12. Juli und endete am 18. August 1943 mit der Einnahme von Orel und dem Zusammenbruch des Orel-Buckels."
 news.1302.a:0 "Gut zu wissen"
 news.1303.t:0 "Sowjetische Großoperation gestartet: Bagration"
 news.1303.d:0 "Operation Bagration war der Codename für die sowjetische strategische Offensive 1944 in Weißrussland, eine militärische Kampagne, die zwischen dem 23. Juni und dem 19. August 1944 in Weißrussland an der Ostfront des Zweiten Weltkriegs stattfand. Die Sowjetunion fügte den Deutschen die größte Niederlage in der Militärgeschichte zu, indem sie 28 von 34 Divisionen der Heeresgruppe Mitte vernichtete und die deutsche Frontlinie vollständig zerschlug. Es war der fünfttödlichste Feldzug auf dem europäischen Kriegsschauplatz, bei dem rund 450.000 Soldaten ums Leben kamen."
 news.1303.a:0 "Gut zu wissen"
 news.1304.t:0 "Deutschland startet die Sommeroffensive 1943"
 news.1304.d:0 "Die Deutschen starteten ihre möglicherweise letzte Sommeroffensive des Krieges. Unter dem Namen Operation Zitadelle versuchen die Deutschen, die volle Kraft ihrer Panzerwagen zu nutzen, um die Sowjets auf überraschende Weise zu überrennen und einen Krieg zu beenden, der sich als viel schwieriger erweist, als sie erwartet hatten."
 news.1304.a:0 "Gut zu wissen."
 news.1306.t:0 "Jatkosota beginnt"
 news.1306.d:0 "Der Fortsetzungskrieg war ein Konflikt, den Finnland und Nazi-Deutschland während des Zweiten Weltkriegs von 1941 bis 1944 gemeinsam gegen die Sowjetunion führten. In der russischen Geschichtsschreibung wird der Krieg als sowjetisch-finnische Front des Großen Vaterländischen Krieges bezeichnet. Deutschland betrachtete seine Operationen in der Region als Teil seiner allgemeinen Kriegsanstrengungen an der Ostfront und leistete Finnland wichtige materielle und militärische Unterstützung."
 news.1306.a:0 "Von neutral zu Nazi an einem DAYS!"
 news.1306.b:0 "Zeit, diesen kommunistischen Abschaum zu vernichten."
 news.1306.c:0 "Za Rodina!"
 worldnews.9.t:0 "Norwegische Debatte über Außenpolitik"
 worldnews.9.d:0 "In Zeiten wie diesen braucht Norwegen einen starken Verbündeten oder einen starken Freund. Ob es nun Großbritannien auf der einen oder die Deutschen und die Sowjets auf der anderen Seite sind, Norwegen hat viele potenzielle Feinde. In den letzten Wochen hat die norwegische Regierung darüber debattiert, ob es im Interesse des Landes ist, sich in dem bevorstehenden Konflikt auf eine Seite zu schlagen oder die Neutralität zu wahren, die dem Land im Ersten Weltkrieg so gut gedient hat."
 worldnews.9.a:0 "Ohne eine starke Armee spielen sie sowieso keine Rolle."
 worldnews.9.b:0 "Dimitri, schau, sie beleidigen uns in den Nachrichten!"
 worldnews.9.c:0 "Es ist nur zu deinem Besten."
 worldnews.9.e:0 "Okay,"
 norway.3.t:0 "Norwegen will Island"
 norway.3.d:0 "Norwegen bittet um die Kontrolle über unseren Besitz in Island, sind wir einverstanden, wenn sie uns mit lebenslanger Zusammenarbeit bezahlen?"
 norway.3.a:0 "Einverstanden"
 norway.3.b:0 "Island ist dänisch!"
 norway.4.t:0 "Dänemark schenkt uns Island"
 norway.4.d:0 "Dänemark hat uns seine Island-Besitzungen überlassen, hoffentlich können wir sie zu unserem Vorteil im Arktischen Ozean nutzen und Militärbasen einrichten."
 norway.4.a:0 "Hurra!"
 worldnews.10.t:0 "Fall Blaue Gegenoffensive"
 worldnews.10.d:0 "Die Vorbereitungen Deutschlands für die Invasion der UdSSR sind endgültig gescheitert, als die UdSSR anfing, Deutschland zurückzudrängen und in die "Europäische Koalition" einzudringen. Die deutsche Führung startete die Operation "Fall Blau", um die Initiative an der Ostfront zurückzugewinnen."
 worldnews.10.a:0 "Verteidigt das Vaterland!"
 worldnews.10.b:0 "Za Rodina!"
 worldnews.10.c:0 "Die Deutschen versuchen etwas Neues."
 worldnews.10.e:0 "Wrr..."
 worldnews.11.t:0 "Verzweifelte Sommeroffensive an der Ostfront"
 worldnews.11.d:0 "Deutschland ist auf dem Höhepunkt der Zerstörung, es startet eine Sommeroffensive, um zu versuchen, die Initiative zurückzugewinnen und die Sowjetunion in ihrem Endsieg zu überfallen, die deutschen Streitkräfte haben zahlreiche Volkssturmtruppen und Panzer vorbereitet, um zu versuchen, die Sowjets endlich zu schlagen."
 worldnews.11.a:0 "Vorwarnung!"
 worldnews.11.b:0 "Wann kommt der Winter?"
 worldnews.11.c:0 "Wird das klappen?"
 worldnews.11.e:0 "Wrr..."
