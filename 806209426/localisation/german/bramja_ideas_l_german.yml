l_german:
 SOV_war_recovery_short:0 "§RErste Erholung vom Großen Vaterländischen Krieg §!§! "
 SOV_war_recovery_short_desc:0 "Die Bemühungen, sich von der jüngsten Invasion zu erholen, erfordern einen erheblichen Teil unserer Ressourcen. Während gleichzeitig die Kampfbereitschaft unseres Volkes bis zum Äußersten strapaziert wurde, wird eine erneute Invasion unserer Heimat auf einen noch härteren Widerstand stoßen als die letzte, da die Rote Armee und das Volk noch nie so viel Erfahrung mit dem Krieg und der Beschaffenheit unseres Landes gemacht haben."
 SOV_war_recovery_long:0 "§OVerwüstung durch die Invasion der Achsenmächte §!§! "
 officers_purged_EE:0 "Ausmerzung der Reaktionäre in der Armee"
 officers_purged_EE_desc:0 "Unsere Armee muss gesäubert und reformiert werden, um sie von den besiegten reaktionären Elementen zu befreien! Dies wird einige Zeit in Anspruch nehmen und unsere Kampfkraft vorläufig schwächen."
 denazification:0 "§RIndustrielle Entwaffnung und Entnazifizierung §!§! "
 denazification_desc:0 "Die Besatzungsmächte entziehen uns große Mengen an Industriegütern und anderen Ressourcen, wobei der Löwenanteil an die Sowjetunion geht. Dies ist sowohl als eine Form der Kriegsreparationen gedacht als auch um unsere Fähigkeit, in Zukunft Krieg zu führen, zu kastrieren. Darüber hinaus wurde eine umfassende Politik eingeleitet, die darauf abzielt, den Einfluss des Nationalsozialismus auf allen Ebenen der Gesellschaft zu beseitigen.\nVae Victis"
 Stalinisation_1:0 "Einsetzung eines stalinistischen Regimes"
 elected_officers:0 "Gewählte Offiziere"
 Reforms_welfare_state:0 "Versprechen eines Wohlfahrtsstaates"
 PER_unstable_monarchy:0 "§ODer kopflose Shahzadeh §!§! "
 PER_unstable_monarchy_desc:0 "Die zweimalige Invasion und Besetzung innerhalb kurzer Zeit durch Kräfte, die drei gegensätzliche Ideologien propagieren, die alle in erheblichem Gegensatz zu den örtlichen Gepflogenheiten stehen, haben [From.GetName] eine verwirrte und verlorene Nation hinterlassen. Gruppen, die all diese unterschiedlichen Ideologien vertraten, gewannen immer mehr Einfluss im Land, das immer tiefer in den Strudel gezogen wurde, ohne einen Kapitän an Bord zu haben. Obwohl der rechtmäßige Schah, Reza Pahlavi, als Folge der jüngsten Invasion wieder eingesetzt wurde, wird die Stabilität, die seine Rückkehr normalerweise bringen würde, durch die Tatsache zunichte gemacht, dass er derzeit von den Alliierten an einem unbekannten Ort gefangen gehalten wird. Solange er nicht in sein Reich zurückkehrt und die Ordnung wiederherstellt, werden die Dinge nicht besser werden...\n§YGerüchten zufolge haben [PER.GetName]s neue Beschützer seinen Aufenthaltsort ausfindig gemacht...§Y "
 SAF_greyshirts_no_Smuts:0 "§ODie Natiosanle Rebellie §!§! "
 SAF_greyshirts_no_Smuts_desc:0 "Die Beibehaltung der pro-britischen Politik durch die amtierende Regierung trotz der drohenden Niederlage hat zu §Ooffener Rebellion anti-britischer Gruppen im Land geführt §!§! . Es ist nur eine Frage der Zeit, bis dies eskaliert..."
 SAF_greyshirts_takeover:0 "§ONasionaalgesinde Magsgreep §!§! "
 SAF_greyshirts_takeover_desc:0 "Den antibritischen Kräften ist es gelungen, die Macht zu übernehmen, und sie sind nun dabei, ihre Macht zu konsolidieren, unterstützt von ihren neuen "Verbündeten". Das neue Regime, das noch instabil ist und überall auf Widerstand stößt, ist vorerst sehr zurückhaltend, wenn es darum geht, Kriege zu führen."
 SAF_strong_apartheid:0 "§OUngehemmte Apartheid-Politik §!§! "
 SAF_strong_apartheid_desc:0 "Die [FROM.GetFascistParty] hat nun, unbehelligt von interner Opposition und mit voller Unterstützung ihrer neuen Machthaber, eine sehr umfassende Politik der §R\"Apartheid\" §!§! . Während dies ein großes Reservoir an billigen Arbeitskräften für die herrschende Minderheit schafft, braut sich eine Rebellion zusammen, die nur durch verstärkte staatliche Unterdrückung unter Kontrolle gebracht werden kann. Die ständige Bedrohung in Verbindung mit der Auswanderung der britischen [FROM.GetAdjective]s hat die verbleibende weiße Bevölkerung an Gewalt und den Umgang mit modernen Waffen gewöhnt. Die [FROM.GetNameDef] stellt daher eine kleine, aber äußerst elitäre Streitmacht auf."
 RK_GER_support:0 "Unterstützung aus dem Mutterland"
 RK_GER_support_desc:0 "Wir haben mehr militärisches und administratives Personal aus dem Mutterland erhalten, um unsere Herrschaft zu stabilisieren und jeden verbleibenden Widerstand in unserem rechtmäßigen Lebensraum zu beseitigen."
 SOV_desertion:0 "§RDesertion und Auswanderung §!§! "
 SOV_desertion_desc:0 "Da unsere Lage nach wie vor katastrophal ist, leiden wir unter Desertionen aus der Armee sowie unter dem Verlust von Fachwissen und Menschen, die oft in ihre neuen unabhängigen Heimatländer zurückkehren.\n§OSolange wir die Auswirkungen der Zerschlagung unserer Union oder der deutschen Luftangriffe nicht gemildert haben, wird alle paar Monate ein kleiner Teil unserer Armee desertieren, da abtrünnige Staaten Kampagnen starten, um sie auf ihre Seite zu ziehen."
 neutrality_civil_war_postWWII:0 "Isolierter Bürgerkrieg"
 neutrality_civil_war_postWWII_desc:0 "Da die Welt in einen neuen Weltkrieg verwickelt ist, vermeiden es die Kriegsparteien, sich unnötig in interne Konflikte einzumischen."
 no_master_regime:0 "Isolierte Marionette"
 no_master_regime_desc:0 "Mit der Kapitulation unserer politischen Wohltäter brechen unser Staatsapparat und unsere Armee schnell zusammen. Nicht nur unsere Feinde, sondern auch unser eigenes Volk scheint uns nur noch als Marionettenregime zu betrachten!"
