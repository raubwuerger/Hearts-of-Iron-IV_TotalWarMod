 LaR_france_vichy_notification_events.7.t: "Pro-[FRA.GetLeader] Putsch in Syrien"
 LaR_france_vichy_notification_events.7.desc: "Kräfte, die loyal zu [FRA.GetLeader] sind, haben einen Putsch in dem Gebiet inszeniert. Kurz vor der Morgendämmerung haben mehrere bewaffnete Gruppen, die eindeutig unter dem Befehl von [FRA.GetLeader] stehen, strategisch wichtige Orte in dem Gebiet eingenommen, um jeden koordinierten Widerstandsversuch zu neutralisieren. Bis zum Mittag kontrollierten sie alle wichtigen Bevölkerungszentren und hatten damit die Kontrolle über das Gebiet erlangt."
