 base_strike_navy_spirit:1 "Mobile Streitkräfte"
 base_strike_navy_spirit_desc:1 "Überall und jederzeit zuschlagen zu können.\n\n§GDieser Geist ist aufgrund unserer Doktrinen vorhanden.§!"
 landlocked_spirit:0 "Landumschlossen"
 landlocked_spirit_desc:0 "Ohne Zugang zum Meer ist es schwierig, eine Marinetradition aufzubauen."
 political_connections_navy_spirit:0 "Politische Verbindungen"
 political_connections_navy_spirit_desc:0 "Mein Kommando hat nichts damit zu tun, dass mein Vater der Finanzminister ist!"
 overbearing_army_spirit:0 "Übermächtige Armee"
 overbearing_army_spirit_desc:0 "Die Marine ist nur eine Unterstützung für das Heer."
 bureau_of_ordnance_spirit:0 "Ordnungsamt"
 bureau_of_ordnance_spirit_desc:1 "Das Bureau of Ordnance beeinflusst alle Schiffsentwürfe.\n\n§GDieser Geist ist dank unserer erstaunlichen Torpedos vorhanden.§!"
 only_big_guns_spirit:0 "Nur die großen Kanonen"
 only_big_guns_spirit_desc:0 "Schlachtschiffe sind die unbestrittenen Königinnen der hohen See."
 close_combat_navy_spirit:0 "Nahkampf"
 close_combat_navy_spirit_desc:0 "Nahkampf ist der Schlüssel zum Sieg."
 night_fighting_spirit:0 "Nachtkampf"
 night_fighting_spirit_desc:0 "Wer es gewohnt ist, im Dunkeln zu kämpfen, ist klar im Vorteil."
 surprise_attacks_spirit:1 "Überraschungsangriffe"
 surprise_attacks_spirit_desc:1 "Den Feind treffen, bevor er sich der Bedrohung bewusst ist. Dieser Geist ist dank unserer Doktrinen verfügbar.§!"
 efficient_communications_spirit:0 "Effiziente Kommunikation"
 efficient_communications_spirit_desc:0 "Kommunikation, Kommunikation und Kommunikation."
 discrete_valor_spirit:0 "Diskrete Tapferkeit"
 discrete_valor_spirit_desc:0 "Überleben, um an einem anderenTagzu kämpfen."
 surface_raiders_spirit:1 "Oberflächen-Raider"
 surface_raiders_spirit_desc:1 "Warum sollten wir die U-Boote die ganzen Überfälle machen lassen?\n\n§GDieser Geist ist aufgrund unserer Doktrinen vorhanden.§!"
 decisive_battle_spirit:0 "Entscheidender Kampf"
 decisive_battle_spirit_desc:1 "Wenn du in der Schlacht alles gibst, wirst du immer die Initiative ergreifen.\n\n§GDiese Einstellung ist aufgrund unserer Doktrinen verfügbar.§!"
 inclimate_weather_experience_spirit:1 "Schlechtes Wetter Erfahrung"
 inclimate_weather_experience_spirit_desc:0 "So etwas wie schlechtes Wetter gibt es nicht..."
 brave_commanders_spirit:0 "Tapfere Kommandanten"
 brave_commanders_spirit_desc:0 "Verdammt seien die Torpedos, volle Kraft voraus!"
 brown_water_spirit:0 "Litorale Kämpfe"
 brown_water_spirit_desc:0 "Das Navigieren und Kämpfen im Archipel erfordert besondere Fähigkeiten."
 green_water_spirit:0 "Grünes Wasser"
 green_water_spirit_desc:0 "In Küstennähe zu bleiben ist die sicherste Lösung."
 blue_water_spirit:0 "Blaues Wasser"
 blue_water_spirit_desc:0 "Der tiefe Ozean ist die wahre Heimat eines Seemanns."
 poor_damage_control_training_spirit:0 "Schlechtes Training der Schadensbegrenzung"
 poor_damage_control_training_spirit_desc:0 "Wer braucht das überhaupt zu trainieren? Wir sollen den Feind treffen, nicht andersherum."
 limited_sea_time_spirit:0 "Begrenzte Zeit auf See"
 limited_sea_time_spirit_desc:0 "Wenn die Flotte auf See bleibt, wird ihr Betrieb teurer."
 cult_of_the_signal_flag_spirit:0 "Kult der Signalflagge"
 cult_of_the_signal_flag_spirit_desc:0 "Solange alle die Befehle befolgen, kann man niemanden beschuldigen."
 overbearing_admirality_spirit:0 "Überhebliche Admiralität"
 overbearing_admirality_spirit_desc:0 "Erkundige dich immer bei der Admiralität."
 bold_attack_spirit:0 "Kühnes Angreifen"
 bold_attack_spirit_desc:1 "Wie man so schön sagt: Ein starker Angriff ist die beste Verteidigung."
 tenacious_defense_spirit:0 "Hartnäckige Verteidigung"
 tenacious_defense_spirit_desc:0 "Sie werden nicht durchkommen!"
 meticulous_preparation_spirit:0 "Akribische Vorbereitung"
 meticulous_preparation_spirit_desc:0 "Krieg ist Chaos, aber auf Chaos kann man sich vorbereiten."
 best_of_the_best_spirit:0 "Die Besten der Besten"
 best_of_the_best_spirit_desc:0 "Nur wenige Menschen haben das Zeug dazu, Soldaten in die Schlacht zu führen. Und noch weniger haben das Zeug dazu, diese Schlacht zu gewinnen."
 academy_scholarships_spirit:0 "Akademie-Stipendien"
 academy_scholarships_spirit_desc:1 "Niemand sollte daran gehindert werden, seiner Nation zu dienen, nur weil ihm das Geld fehlt.\n\n§GDieser Geist ist aufgrund unserer Ideologie vorhanden.§!"
 political_loyalty_spirit:0 "Politische Loyalität"
 political_loyalty_spirit_desc:1 "Ein unzuverlässiges Militär ist eine Bedrohung für den Staat, den es schützen soll.\n\n§GDieser Geist ist aufgrund unserer Ideologie vorhanden.§!"
 political_loyalty_spirit_tt:1 "Neue Offiziere: Beginnen Sie entweder mit §Y"Politisch verbunden"§!oder §Y"Medienpersönlichkeit"§!als Eigenschaft."
 inventive_leadership_spirit:0 "Erfinderische Führung"
 inventive_leadership_spirit_desc:0 "Ein berechenbarer General ist ein besiegter General."
 inventive_leadership_spirit_tt:2 "Neue Offiziere: §G50% Chance§!zu beginnen mit §Y"Kommando"§!, §Y"Trickster"§!oder §Y"Invasor"§!zu beginnen."
 mobile_warfare_academy_spirit:0 "Umarme die Zukunft"
 mobile_warfare_academy_spirit_desc:1 "Wo immer in Zukunft Schlachten geschlagen werden, werden gepanzerte Truppen die entscheidende Rolle spielen.§!"
 mobile_warfare_academy_spirit_tt:1 "Neue Offiziere: §G60% Chance§!mit der Eigenschaft §Y"Panzeroffizier"§!oder §Y"Motorisierter Offizier"§!zu beginnen."
 superior_firepower_academy_spirit:1 "Ingenieurschulen"
 superior_firepower_academy_spirit_desc:2 "Es gehört eine Menge Wissenschaft dazu, einen ordentlichen Graben zu graben.\n\n§GDieser Geist ist dank unserer Doktrinen verfügbar.§!"
 superior_firepower_academy_spirit_tt:1 "§G50% Chance§!dass neue Offiziere mit der Eigenschaft §Y"Ingenieur-Offizier"§!erstellt werden."
 superior_firepower_academy_spirit_2:1 "Artillerie-Schulen"
 superior_firepower_academy_spirit_2_desc:2 "Die Artillerie ist der König des Schlachtfeldes, war es immer und wird es immer sein!\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 superior_firepower_academy_spirit_2_tt:1 "§G50% Chance§!dass neue Offiziere mit der Eigenschaft §Y"Artillerieoffizier"§!erstellt werden."
 theatre_training_spirit:0 "Theater-Ausbildung"
 theatre_training_spirit_desc:1 "Einige Offiziere können "einheimisch" werden, aber Eingeborene sind sehr gut darin, auf dem von ihnen gewählten Terrain zu kämpfen.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 theatre_training_academy_spirit_tt:0 "§G50% Chance§!dass neue Offiziere mit der Eigenschaft §Y"Brillanter Stratege"§!oder §Y"Unflexibler Stratege"§!erstellt werden."
 mass_assault_academy_spirit:0 "Die Königin der Schlacht"
 mass_assault_academy_spirit_desc:1 "Die Infanterie ist die Königin der Schlacht, und die Königin geht, wohin sie will.\n\n§GDieser Geist ist dank unserer Doktrinen vorhanden.§!"
 underfunded_academy_spirit:0 "Unterfinanzierte Akademie"
 underfunded_academy_spirit_desc:0 "Es gibt bessere Dinge, für die man Geld ausgeben kann, als Menschen beizubringen, wie sie sich gegenseitig effizienter töten können."
 nepotism_academy_spirit:0 "Vetternwirtschaft"
 nepotism_academy_spirit_desc:0 "Mein Onkel leitet die Armee, und er sagt, ich kann mein eigenes Divisionskommando bekommen, wann immer ich will!"
 professional_officer_corps_spirit:0 "Professionelles Offizierskorps"
 professional_officer_corps_spirit_desc:0 "Wir sind Profis, und der Krieg ist unser Beruf."
 elevated_engineering_corps_spirit:0 "Erhöhtes Ingenieurkorps"
 elevated_engineering_corps_spirit_desc:0 "Die Fähigkeiten und der Charakter eines Menschen lassen sich am besten beurteilen, wenn man ihm eine Schaufel und einenTagZeit gibt, etwas Nützliches damit zu tun."
 proper_heriTage_spirit:0 "Richtiges Erbe"
 proper_heriTage_spirit_desc:0 "Ein guter General kann ausgebildet werden, aber ein großer General muss gezüchtet werden. Wie Pferde, gewissermaßen."
 quick_improvisation_spirit:0 "Schnelle Improvisation"
 quick_improvisation_spirit_desc:0 "Schneller begreifen, schneller denken, schneller handeln - das ist der Schlüssel zum Sieg."
 adaptable_modernizers_spirit:0 "Anpassungsfähige Modernisierer"
 adaptable_modernizers_spirit_desc:0 "Eine Doktrin, die nicht geändert werden kann, kann genauso gut als Dogma bezeichnet werden."
 relief_of_command_spirit:0 "Entlastung des Kommandos"
 relief_of_command_spirit_desc:1 "Die Armee existiert nicht, um das Ego ihrer Generäle zu füttern.\n\n§GDieser Geist ist aufgrund unserer Ideologie vorhanden.§!"
 ideological_loyalty_spirit:0 "Ideologische Loyalität"
 ideological_loyalty_spirit_desc:1 "Von jemandem, der nicht die richtige Ideologie hat, kann nicht erwartet werden, dass er im Kampf das richtige Ergebnis erzielt.\n\n§GDieser Geist ist aufgrund unserer Ideologie vorhanden.§!"
 state_serves_the_military_spirit:0 "Der Staat dient dem Militär"
 state_serves_the_military_spirit_desc:2 "Der Zweck des Staates ist es, Krieg gegen andere Staaten zu führen. Alles andere ist entweder eine Unterstützung dafür oder eine nutzlose Ablenkung.\n\n§GDieser Geist ist aufgrund unserer Ideologie vorhanden.§!"
 mobile_warfare_army_spirit:0 "Motorisierung Antrieb"
 mobile_warfare_army_spirit_desc:1 "Schneller zuschlagen, weiter gehen, härter gewinnen!\n\n§GDieser Geist ist aufgrund unserer Doktrinen vorhanden.§!"
 superior_firepower_army_spirit:0 "Überwältigende Feuerkraft"
