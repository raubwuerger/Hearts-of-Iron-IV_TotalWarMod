l_german:
 SPR_military_disloyalty:0 "Militärische Illoyalität"
 SPR_military_disloyalty_desc:1 "Der gescheiterte Militärputschversuch "Sanjurjada" im Jahr 1932 wirft bis heute seinen Schatten auf das spanische Militär. In der Folgezeit flohen verschiedene illoyale Militärs, darunter der Anführer des Putsches, José Sanjurjo, ins portugiesische Exil und setzen ihre Verschwörungen bis heute fort. Selbst dieser Fehlschlag hat illoyale Offiziere jedoch nicht entmutigt, denn selbst in Spanien selbst wünschen sich viele eine Rückkehr zur Monarchie oder sogar zu einer starken faschistischen Diktatur. Eine zu starke Einmischung der Regierung in die inneren Angelegenheiten des Militärs könnte durchaus einen weiteren Aufstand auslösen, der weitaus gewalttätiger und blutiger wäre als der letzte."
 SPR_military_disloyalty_tt:2 "§R§R Es ist nicht möglich, Einheiten auszubilden, Einheiten aufzulösen oder Einheitenvorlagen zu bearbeiten. §!§! \n"
 SPR_disbanded_army:0 "Aufgelöste Armee"
 SPR_disbanded_army_desc:2 "Die Armee hat ihre Illoyalität bewiesen und wurde von der Regierung aufgelöst. Solange wir die Loyalität unserer Offiziere nicht sicherstellen können, müssen wir uns auf Volksmilizen und nicht auf eine Berufsarmee verlassen."
