 summer_offesnive_V_decision_desc:0 "Mach die bolschewistischen Schweine fertig, das ist das Ende... entweder wir machen sie jetzt fertig oder sie machen uns fertig. Dies ist die Götterdämmerung... Ragnarök."
 GER_operations:0 "Deutsche Operationen"
 GER_operations_desc:0 "Größere Operationen oder Unternehmungen der deutschen Wehrmacht während des Zweiten Weltkriegs."
 GER_offensives:0 "Deutsche Offensiven"
 GER_offensives_desc:0 "Die Wehrmacht hat während des 2. Weltkriegs viele Offensiven und Pläne gegen die Alliierten unternommen, darunter Fall Weiss, Weserubung oder Fall Gelb. Führen Sie das Deutsche Reich zur Größe!"
 GER_SS_installment:0 "Zunehmende Macht für die SS"
 GER_SS_installment_desc:0 " Die Schutzstaffel war eine paramilitärische Organisation unter Adolf Hitler und der Nationalsozialistischen Partei (NSDAP) in Nazideutschland. Im Jahr 1925 trat Heinrich Himmler in die Einheit ein, die inzwischen reformiert worden war und ihren endgültigen Namen erhalten hatte. Unter seiner Leitung entwickelte sie sich von einer kleinen paramilitärischen Formation zu einer der mächtigsten Organisationen im nationalsozialistischen Deutschland. Die SS war das wichtigste Sicherheits-, Überwachungs- und Terrororgan in Deutschland und dem von Deutschland besetzten Europa."
 GER_Schutzstaffel_decision:0 "Schutzstaffel"
 GER_Schutzstaffel_decision_desc:0 "Die Schutzstaffel oder "SS" ist eine paramilitärische Gruppe, die direkt Adolf Hitler und der NSDAP dient. Was als einfaches Sicherheitskommando für NSDAP-Versammlungen begann, entwickelte sich unter der Führung von Heinrich Himmler zu einem mächtigen und gefürchteten Instrument für Hitlers totalitäres Regime."
 GER_Bandenkampf_decision:0 "Bandenkampf"
 GER_Bandenkampf_decision_desc:0 "Wir brauchen Einheiten, die sich auf die Bekämpfung des Widerstands in den Ländern konzentrieren, die wir jetzt kontrollieren!"
 GER_historical_Schutzstaffel_decision:0 "Steigerung der Macht der SS"
 GER_historical_Schutzstaffel_decision_desc:0 ""
 GER_TV_Schutzstaffel_decision:0 "SS-Totenkopfverbände"
 GER_TV_Schutzstaffel_decision_desc:0 ""
 GER_VT_Schutzstaffel_decision:0 "SS-Verfügungstruppe"
 GER_VT_Schutzstaffel_decision_desc:0 "Die SS-Verfügungstruppe wurde 1934 als Kampftruppe für die NSDAP aufgestellt. Sie war am deutschen Überfall auf Polen 1939 beteiligt. Bis 1940 wurden diese militärischen SS-Einheiten zur Keimzelle der Waffen-SS."
 GER_Schutzstaffel_divisions_decision:0 "SS-Totenkopf-Division"
 GER_Schutzstaffel_divisions_decision_desc:0 "Die SS-Division Totenkopf, auch bekannt als 3. SS-Panzergrenadier-Division Totenkopf und 3. SS-Panzer-Division Totenkopf, war eine der Divisionen, die von der Waffen-SS während des Zweiten Weltkriegs eingesetzt wurden. Sie begann als Miliz, entwickelte sich aber zu einer schlagkräftigen, aber fanatischen Panxer-Division, die vor allem in Russland schwere Verluste erlitt."
 GER_Schutzstaffel_divisions_II_decision:0 "Polizei-Division"
 GER_Schutzstaffel_divisions_II_decision_desc:0 "Die Polizei-Division wurde im Oktober 1939 aus Angehörigen der Ordnungspolizei gebildet, die in die Einheit eingezogen wurden."
 GER_Schutzstaffel_divisions_III_decision:0 "SS-Division (mot.) Reich"
 GER_Schutzstaffel_divisions_III_decision_desc:0 "Die 2. SS-Panzer-Division Das Reich" war eine Division der Waffen-SS im Zweiten Weltkrieg.  Sie gilt als Eliteformation unter den von der Waffen-SS aufgestellten Divisionen. Das Reich war die erfolgreichste Waffen-SS-Division in Bezug auf die Verleihung von Ritterkreuzen und wurde von der Panzerlegende Paul Hausser kommandiert."
 GER_Schutzstaffel_divisions_IV_decision:0 "SS-Division (mot.) Wiking"
 GER_Schutzstaffel_divisions_IV_decision_desc:0 "Die 5. SS-Panzerdivision Wiking war eine Elite-Panzerdivision unter den achtunddreißig Divisionen der Waffen-SS in Deutschland. Sie wurde aus ausländischen Freiwilligen in Dänemark, Norwegen, Schweden, Finnland, Estland, den Niederlanden und Belgien rekrutiert und stand unter dem Kommando von deutschen Offizieren. Während des Zweiten Weltkriegs war die Division an der Ostfront im Einsatz. Sie wurde von dem legendären Felix Steiner befehligt."
 GER_Schutzstaffel_divisions_V_decision:0 "LSSAH-Division"
 GER_Schutzstaffel_divisions_V_decision_desc:0 "Die Leibstandarte SS Adolf Hitler" (LSSAH) wurde im September 1933 als persönliche Leibwache Adolf Hitlers gegründet und wurde später als Elite-Mtoristendivision und später als Panzergrenadierdivision bekannt."
 GER_Schutzstaffel_divisions_VI_decision:0 "Hitlerjugend-Division"
 GER_Schutzstaffel_divisions_VI_decision_desc:0 "Die Hitlerjugend-Panzerdivision war eine Panzergrenadier-Elitedivision."
 GER_Schutzstaffel_Expansion_decision:0 "Ausbau der SS"
 GER_Schutzstaffel_Expansion_decision_desc:0 "Mit dem Erfolg der Panzerverbände der Wehrmacht erkannte Himmler den strategischen und propagandistischen Nutzen von Panzereinheiten in der SS. Im Juli 1942 wurde in Bergen, Niederlande, das "SS-Panzer-Generalkommando" aufgestellt. Das Korps diente als Rahmenformation und überwachte die Reorganisation und Umstrukturierung der Kampfdivisionen der Waffen-SS in der Gegend von Toulon, Frankreich. Anfang Februar 1943 wurde das Korps zur Heeresgruppe Süd von Generalfeldmarschall Manstein in die Ukraine beordert, wo es unter dem Namen "SS-Panzerkorps" bekannt wurde. Der SS-Gruppenführer und Panzerlegende Paul Hausser wurde mit der Führung des Korps beauftragt."
 GER_Schutzstaffel_junkerschulen_decision:0 "SS-Junkerschulen"
 GER_Schutzstaffel_junkerschulen_decision_desc:0 "Die SS-Junkerschulen wurden 1937 als Offiziersanwärterschulen und Ausbildungsstätten der SS während des Zweiten Weltkriegs eingeführt. Diese hatten die Aufgabe, Offiziersanwärter für die Waffen-SS auszubilden.  SS-Junkerschulen gab es schließlich an vier Standorten: Bad Tolz, Braunschweig, Klagenfurt und Prag-Dewitz."
 GER_Schutzstaffel_foreign_units_decision:0 "Rekrutierung ausländischer SS-Einheiten"
 GER_Schutzstaffel_foreign_units_decision_desc:0 "So kann die Waffen-SS Truppen aus ganz Europa rekrutieren. SS-Freiwilligen-Einheiten stehen bereit, um uns bei der Beseitigung des Bolschewismus zu helfen."
 GER_LSSAH_division_decision:0 "LSSAH-1939"
 GER_LSSAH_division_decision_desc:0 "Die Leibstandarte SS Adolf Hitler" (LSSAH) wurde im September 1933 als persönliche Leibwache Adolf Hitlers gegründet und wurde später als Elite-Mtoristendivision und später als Panzergrenadierdivision bekannt."
 GER_Das_Reich_division_decision:0 "Das Reich-1940"
 GER_Das_Reich_division_decision_desc:0 "Die 2. SS-Panzerdivision Das Reich" war eine Division der Waffen-SS im Zweiten Weltkrieg.  Sie gilt als Eliteformation unter den von der Waffen-SS aufgestellten Divisionen. Das Reich war die erfolgreichste Division der Waffen-SS in Bezug auf die Verleihung von Ritterkreuzen und wurde von der Panzerlegende Paul Hausser kommandiert."
 GER_Wiking_division_decision:0 "Wiking-1940"
 GER_Wiking_division_decision_desc:0 "Die 5. SS-Panzerdivision Wiking war eine Elite-Panzerdivision unter den achtunddreißig Divisionen der Waffen-SS in Deutschland. Sie wurde aus ausländischen Freiwilligen in Dänemark, Norwegen, Schweden, Finnland, Estland, den Niederlanden und Belgien rekrutiert und stand unter dem Kommando von deutschen Offizieren. Während des Zweiten Weltkriegs war die Division an der Ostfront im Einsatz. Sie wurde von dem legendären Felix Steiner befehligt."
 GER_Totenkopf_division_decision:0 "Totenkopf-1941"
 GER_Totenkopf_division_decision_desc:0 "SS-Division Totenkopf, auch bekannt als die 3. SS-Panzergrenadier-Division Totenkopf und 3. SS-Panzer-Division Totenkopf, war eine der Divisionen, die von der Waffen-SS während des Zweiten Weltkriegs eingesetzt wurden. Sie begann als Miliz, entwickelte sich aber zu einer schlagkräftigen und fanatischen Panxer-Division, die vor allem in Russland schwere Verluste erlitt."
