 amphibious_mechanized_infantry:0 "Amphibische Zugmaschinen"
 amphibious_mechanized_infantry_desc:0 "Amphibische Zugmaschinen, auch Amtracs genannt, ermöglichen die Landung von Marineinfanteristen am Strand unter Panzerschutz. Dies geht jedoch auf Kosten einer schlechten Treibstoffeffizienz."
 amphibious_mechanized_infantry_2:0 "Verbesserte Amphibienschlepper"
 amphibious_mechanized_infantry_2_desc:0 "Diese Amtracs weisen einige Verbesserungen gegenüber der Basisversion auf, wie z. B. eine hintere Laderampe, die das Entladen am Strand erleichtert."
 amphibious_tank:0 "Amphibischer Panzer"
 amphibious_tank_desc:0 "Amphibische Panzer dienen der gepanzerten Feuerunterstützung der Marines während eines Strandangriffs."
 amphibious_tank_2:0 "Verbesserter amphibischer Panzer"
 amphibious_tank_2_desc:0 "Die zweite Generation der amphibischen Panzer zeichnet sich durch besseren Schutz und höhere Feuerkraft aus."

 NAVAL_TITLE_MINES:0 "MINENBEKÄMPFUNG"
 basic_naval_mines:0 "Kontaktmine"
 basic_naval_mines_desc:0 "Eine einfache schwimmende Bombe, die auf dem Meeresboden verankert ist. Die Mine explodiert, wenn sie mit einem Schiff in Berührung kommt."
 improved_naval_mines:0 "Magnetische Mine"
 improved_naval_mines_desc:0 "Diese hochentwickelte Mine explodiert, wenn sie Veränderungen im Magnetfeld eines vorbeifahrenden Schiffes feststellt."
 advanced_naval_mines:0 "Akustische Mine"
 advanced_naval_mines_desc:0 "Diese Art von Seemine explodiert, wenn ihre Sensoren das Geräusch eines nahen Schiffes wahrnehmen."
 modern_naval_mines:0 "Druckmine"
 modern_naval_mines_desc:0 "Diese hochmoderne Mine erkennt kleine Veränderungen des Wasserdrucks, die durch ein vorbeifahrendes Schiff verursacht werden."
 degaussing:0 "Entmagnetisierung"
 degaussing_desc:0 "Durch den Einbau leistungsstarker elektromagnetischer Spulen kann die magnetische Signatur eines Schiffes drastisch reduziert werden, so dass es weit weniger anfällig für Magnetminen ist."
 submarine_mine_laying:0 "Minenlegendes U-Boot"
 submarine_mine_laying_desc:0 "Durch den Einbau spezieller Geräte zur Aufnahme und Freisetzung von Minen kann ein besonders konstruiertes U-Boot Minen ausbringen, während es unter Wasser ist und hoffentlich unentdeckt bleibt."
 improved_submarine_mine_laying:0 "Einsatz von Torpedorohr-Minen"
 improved_submarine_mine_laying_desc:0 "Durch die Umgestaltung von Minen, die in Torpedorohre passen, kann jedes U-Boot zu einem Minenleger werden, wenn auch auf Kosten der mitgeführten Torpedos."
 airdrop_mines:0 "Minenverlegung aus der Luft"
 airdrop_mines_desc:0 "Durch die EQUIPMENT der Minen mit einem kleinen Fallschirm können sie sicher aus Flugzeugen abgeworfen werden, was eine schnelle und effiziente Einrichtung von Minenfeldern ermöglicht."
 airsweep_mines:0 "Minenräumung aus der Luft"
 airsweep_mines_desc:0 "Flugzeuge können mit spezieller EQUIPMENT ausgestattet werden, um Seeminen aus der Luft aufzuspüren und sicher zur Explosion zu bringen."
 naval_mines:0 "Technologien zur Minenbekämpfung"
 concentrated_industry_category:0 "Konzentrierte Industrietechnologien"
 dispersed_industry_category:0 "Technologien der verstreuten Industrie"
 NAVAL_TITLE_ARMAMENT:0 "ARMAMENTE"
 NAVAL_TITLE_CRUISERS:0 "KREUZFAHRZEUGE"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "SCHADENSKONTROLLE"
 NAVAL_TITLE_FIRE_CONTROL:0 "FEUERLEITMETHODEN"
 early_ship_hull_carrier:0 "Deck-Umbauten"
 early_ship_hull_carrier_short:0 "Decksumbauten"
 early_ship_hull_carrier_desc:0 "Die Umrüstung alter Schiffskörper ermöglicht kostengünstige Experimente mit der Marinefliegerei, um Erfahrungen mit dem Bau und Betrieb von Flugzeugträgern zu sammeln. Diese Schiffe sind weniger leistungsfähig als ein speziell gebauter Flugzeugträger, lassen sich aber viel schneller herstellen."
 cruiser_submarines:0 "Kreuzer U-Boot-Rumpf"
 coastal_defense_ships:0 "Küstenverteidigungsschiffe"
 basic_ship_hull_heavy:0 "1936 Schwerer Schiffsrumpf"
 basic_ship_hull_heavy_short:0 "1936 Schwerer Schiffsrumpf"
 basic_ship_hull_cruiser:0 "1936 Kreuzer-Rumpf"
 basic_fire_control_system:0 "Grundlegendes Feuerleitsystem"
 basic_fire_control_system_desc:0 "Das gesamte Feuer der Schiffskanonen wird von einer zentralen Position aus gesteuert, was eine engere Gruppierung der Schüsse gewährleistet und die Genauigkeit erhöht."
 improved_fire_control_system:0 "Verbessertes Feuerleitsystem"
 improved_fire_control_system_desc:0 "Durch Eingabe von Kurs, Geschwindigkeit und Entfernung eines Ziels kann ein mechanischer Computer genau vorhersagen, wo sich das Ziel befinden wird, wenn die nächste Salve feuerbereit ist."
 advanced_fire_control_system:0 "Fortschrittliches Feuerleitsystem"
 advanced_fire_control_system_desc:0 "Mit dem neuen System kann der mechanische Computer erweiterte Eingaben wie Windgeschwindigkeit und -richtung verarbeiten. Außerdem ist er um einiges schneller und kann den Kanonieren bei jeder Salve neue, präzise Signale geben."
 modern_fire_control_system:0 "Modernes Feuerleitsystem"
 modern_fire_control_system_desc:0 "Ein großer und komplexer mechanischer Computer, der eine große Anzahl von Daten über das Ziel, das feuernde Schiff sowie die Wetterbedingungen und den Seegang erfasst, ermöglicht sehr genaue ballistische Berechnungen."
 sonar:0 "Passives Sonar"
 sonar_desc:1 "Ein einfacher Satz von Hydrophonen ermöglicht die Verfolgung von Unterwasserzielen durch Erkennung der von ihnen erzeugten Geräusche.\n\nDie MonDAYSe dieses Moduls in einem §Y-Elektronikschacht§!auf §Y-Leichtschiffen§!oder §Y-Kreuzern§!hilft ihnen, feindliche §Y-U-Boote§!."
 improved_sonar:0 "Aktives Sonar"
 improved_sonar_desc:1 "Mit Hilfe modulierter Schallwellen kann dieses System die Peilung und die Entfernung zu einem untergetauchten Ziel genau messen.\n\nDer Einbau dieses Moduls in einen §Y-Elektronikschacht§!auf §Y-Leichtschiffen§!oder §Y-Kreuzern§!hilft ihnen, feindliche §Y-U-Boote§!zu entdecken. ."
 advanced_sonar:0 "Fortschrittliches aktives Sonar"
 advanced_sonar_desc:0 "Diese Geräte sind die fortschrittlichsten Sonargeräte, die in dieser Zeit entwickelt wurden. Sie sind besser in der Lage, getauchte Angreifer aufzuspüren, und sind wichtig, um den immer besser werdenden U-Boot-Konstruktionen zu begegnen."
 modern_sonar:0 "Modernes aktives Sonar"
 modern_sonar_desc:0 "Aktives Sonar der Nachkriegszeit, d. h. die fortschrittlichen Sonare, die von den Großmächten in der Spät- und Nachkriegszeit entwickelt wurden."
 smoke_generator:0 "Raucherzeuger"
 smoke_generator_desc:0 "Einige geringfügige Modifikationen an den Motoren und Schornsteinen von leichten und mittleren Schiffen ermöglichen es ihnen, viel Rauch zu erzeugen, um den Kontakt mit dem Feind zu vermeiden oder zu unterbrechen."
 depth_charges_advice_tt:0 "\Der Einbau eines §YDepth Charge§!-Moduls in §YLight Ships§!und §YCruisers§!ermöglicht es ihnen, feindliche §YSubmarines§!anzugreifen. ."
 sonar_advice_tt:0 "\Der Einbau eines §YSonar§!Moduls auf §YFeuerschiffen§!und §YKreuzern§!ermöglicht es ihnen, feindliche §YU-Boote§!aufzuspüren. ."
 basic_depth_charges:0 "Einfache Wasserbomben"
 basic_depth_charges_desc:1 "Ein einfacher Sprengstoffbehälter mit einem druckempfindlichen Auslöser explodiert, wenn er eine bestimmte Tiefe erreicht. \Durch den Einbau dieses Moduls in §Y-Leichtschiffe§!und §Y-Kreuzer§!können sie feindliche §Y-U-Boote§!angreifen. ."
 improved_depth_charges:0 "Wasserbomben-Werfer"
 improved_depth_charges_desc:1 "Eine einfache mechanische Vorrichtung, die eine Wasserbombe in einer bestimmten Entfernung vom Schiff abwirft. Dadurch muss der Zerstörer nicht mehr direkt über das Ziel fahren, um es zu treffen. \Durch den Einbau dieses Moduls in §YLeichte Schiffe§!und §YKreuzer§!können sie feindliche §YU-Boote§!angreifen. ."
 advanced_depth_charges:0 "Wasserbomben-Mörser"
 advanced_depth_charges_desc:1 "Ein Mörser an Bord des Zerstörers kann eine Sprengladung viel weiter werfen, so dass das Schiff während des gesamten Angriffs den Sonarkontakt mit dem U-Boot aufrechterhalten kann und seine Treffsicherheit drastisch erhöht wird.\n\nDie MonDAYSe dieses Moduls auf §Y-Leichtschiffen§!und §Y-Kreuzern§!ermöglicht den Angriff auf feindliche §Y-U-Boote§!."
 modern_depth_charges:0 "Verbesserter Wasserbombenmörser"
 modern_depth_charges_desc:1 "Eine größere Treibladung wirft eine richtige, auf eine bestimmte Tiefe eingestellte Wasserbombe aus großer Entfernung auf ein U-Boot.\n\nMit diesem Modul können §Y-Leichtschiffe§!und §Y-Kreuzer§!feindliche §Y-U-Boote§!angreifen. ."
 basic_airplane_launcher:0 "Basis-Flugzeugkatapult"
 basic_airplane_launcher_desc:1 "Flugzeuge, die leicht genug sind, können mit einem auf dem Schiff montierten Katapult gestartet werden. \n\nDieses Modul kann auf §YCruisers§!, §YSchweren Schiffen§!oder spezialisierten §YU-Booten§!verbessert deren Fähigkeit, feindliche Schiffe zu entdecken."
 improved_airplane_launcher:0 "Verbessertes Flugzeugkatapult"
 improved_airplane_launcher_desc:1 "Ein verbesserter pneumatischer Mechanismus ermöglicht den Start von viel größeren Flugzeugen per Katapult. Dadurch wird ihr Suchradius vergrößert. \n\nDie MonDAYSe dieses Moduls auf §YCruisers§!, §YSchweren Schiffen§!oder spezialisierten §YU-Booten§!verbessert deren Fähigkeit, feindliche Schiffe zu entdecken."
 advanced_airplane_launcher:0 "Fortschrittliches Flugzeug-Katapult"
 advanced_airplane_launcher_desc:1 "Mit einem fortschrittlichen Design können wir Flugzeuge mit einer höheren Geschwindigkeit starten. Dies ermöglicht den Start von Flugzeugen, die eine höhere Startgeschwindigkeit benötigen. \n\nMonDAYSe dieses Moduls auf §Y-Kreuzern§!, §YSchweren Schiffen§!oder spezialisierten §YU-Booten§!verbessert deren Fähigkeit, feindliche Schiffe zu entdecken."
 airplane_launcher_advice_tt:0 "\nDer Einbau eines §YKatapult§!Moduls auf §YKreuzern§!, §YSchweren Schiffen§!oder spezialisierten §YU-Booten§!verbessert deren Fähigkeit, feindliche Schiffe zu entdecken."
 cruiser_armor_advice_tt:0 "\nDer Einbau eines besseren §YPanzerungsmoduls auf §YKreuzern§!verbessert ihre Fähigkeit, Schaden zu widerstehen."
 heavy_armor_advice_tt:0 "\nDer Einbau eines besseren §YPanzerung§!Moduls auf §YSchweren Schiffen§!verbessert deren Fähigkeit, Schaden zu widerstehen. §YSchlachtschiffe§!und §YSchlachtkreuzer§!werden durch ihre unterschiedlichen §YPanzerungsschemata§!definiert. definiert, wobei Schlachtkreuzer im Allgemeinen schlechter gepanzert sind."
 early_cruiser_armor_scheme:0 "Frühes Kreuzer-Panzerungsschema"
 early_cruiser_armor_scheme_desc:0 "Ein Panzerungsschema, das die Aufteilung zwischen Gürtel- und Deckspanzerung der Großkampfschiffe kopiert und einen gewissen Schutz gegen Splitter und kleinkalibrige Geschütze bietet."
 basic_cruiser_armor_scheme:0 "Grundpanzerungsschema für Kreuzer"
 basic_cruiser_armor_scheme_desc:1 "Ein Panzerungsschema, das die Aufteilung zwischen Gürtel- und Deckspanzerung von Großkampfschiffen kopiert und einen gewissen Schutz gegen Splitter und kleinkalibrige Geschütze bietet.\n\nDer Einbau dieses Moduls in §Y-Kreuzer§!verbessert deren Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!, aber auch §Rverringert§!ihre §YGeschwindigkeit§!."
 improved_cruiser_armor_scheme:0 "Schräggürtel-Panzerungsschema für Kreuzer"
 improved_cruiser_armor_scheme_desc:1 "Durch die schräge Anbringung der Gürtelpanzerung sind das gleiche Gewicht und die gleiche Dicke der Panzerung viel schwerer zu durchdringen.\n\nDer Einbau dieses Moduls in §Y-Kreuzer§!verbessert ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!, aber auch §Rverringert§!ihre §YGeschwindigkeit§!."
 advanced_cruiser_armor_scheme:0 "Alles-oder-Nichts-Panzerungsschema für Kreuzer"
 advanced_cruiser_armor_scheme_desc:1 "Dieses Schema konzentriert sich darauf, nur die wichtigsten Bereiche des Schiffes zu schützen, während die unwichtigen Teile ignoriert werden. \Der Einbau dieses Moduls in §Y-Kreuzer§!verbessert ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!, aber auch §Rverringert§!ihre §YGeschwindigkeit§!."
 basic_heavy_armor_scheme:0 "Schräges Gürtelpanzerungsschema"
 basic_heavy_armor_scheme_desc:1 "Durch die schräge Anordnung der Gürtelpanzerung ist es bei gleichem Gewicht und gleicher Dicke der Panzerung viel schwieriger, diese zu durchdringen. Der Einbau dieses Moduls in §Yschwere Schiffe§!verbessert ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!. §YSchlachtschiffe§!und §YSchlachtkreuzer§!werden durch ihre unterschiedlichen §YPanzerungsschemata§!definiert. ."
 improved_heavy_armor_scheme:0 "Alles-oder-Nichts-Panzerungsschema"
 improved_heavy_armor_scheme_desc:1 "Dieses Schema konzentriert sich darauf, nur die wichtigsten Bereiche des Schiffes zu schützen, während die unwichtigen Teile ignoriert werden.\n\nDer Einbau dieses Moduls in §YSchwere Schiffe§!verbessert ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!. §YSchlachtschiffe§!und §YSchlachtkreuzer§!werden durch ihre unterschiedlichen §YPanzerungsschemata§!definiert. ."
 advanced_heavy_armor_scheme:0 "Starkes Panzerungsschema"
 advanced_heavy_armor_scheme_desc:1 "Dieses Schema hat insgesamt eine bessere Chance, das Schiff vor schweren Schlägen mit erhöhter Stärke zu schützen.\n\nDie MonDAYSe dieses Moduls auf §YSchweren Schiffen§!verbessert ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!. §YSchlachtschiffe§!und §YSchlachtkreuzer§!werden durch ihre unterschiedlichen §YPanzerungsschemata§!definiert. ."
 torpedo_advice_tt:0 "\Die MonDAYSe von §Y-Torpedowerfern§!auf §Y-Leichtschiffen§!oder §Y-Kreuzern§!ermöglicht es ihnen, feindlichen §Y-Hauptschiffen§!in der §Y-Schlachtlinie§!erheblichen Schaden zuzufügen, wenn sie die feindliche §Y-Abschirmgruppe§!überwältigen können. ."
 basic_torpedo:0 "Früher Torpedo"
 basic_torpedo_desc:1 "Eine selbstangetriebene Waffe mit einem explosiven Sprengkopf, die auf einem vorbestimmten Kurs läuft, bis sie das Ziel unterhalb der Wasserlinie trifft.\n\nDie MonDAYSe dieses Moduls auf §YLight Ships§!oder §YCruisers§!ermöglicht es ihnen, feindlichen §YCapital Ships§!erheblichen Schaden zuzufügen. ."
 magnetic_detonator:0 "Magnetischer Detonator"
 magnetic_detonator_desc:0 "Ein neuer Detonator erkennt die Verschiebung des Erdmagnetfeldes, wenn der Torpedo unter dem Ziel vorbeifliegt. Eine Explosion direkt unter einem Schiff verursacht viel mehr Schaden und bricht oft den Kiel des Ziels, so dass es sofort sinkt."
 homing_torpedo:0 "Zielsuchende Torpedos"
 homing_torpedo_desc:0 "Ausgestattet mit einem Akustikdetektor kann der Torpedo die größte Geräuschquelle vor ihm anpeilen - in der Regel das Ziel."
 electric_torpedo:0 "Elektrischer Torpedo"
 electric_torpedo_desc:0 "Ein Torpedo mit elektrischem Antrieb hinterlässt keine leicht zu entdeckende Luftblasenspur, sondern bleibt praktisch unsichtbar, bis er einschlägt. Das bedeutet auch, dass es keine Spur gibt, die zum abschießenden U-Boot zurückführt."
 improved_ship_torpedo_launcher:0 "Basis-Schiffstorpedowerfer"
 improved_ship_torpedo_launcher_desc:1 "Stärkere Motoren ermöglichen es, mehr Rohre in einer einzigen Halterung zu installieren und sie schneller auf das Ziel auszurichten. Durch den Einbau dieses Moduls in §YLight Ships§!oder §YCruisers§!können sie feindlichen §YCapital Ships§!erheblichen Schaden zufügen. ."
 advanced_ship_torpedo_launcher:0 "Verbesserter Schiffstorpedo-Werfer"
 advanced_ship_torpedo_launcher_desc:1 "Rohre mit größerem Durchmesser ermöglichen größere Torpedos mit schwereren Sprengköpfen. Durch den Einbau dieses Moduls in §YLight Ships§!oder §YCruisers§!können sie gegnerischen §YCapital Ships§!erheblichen Schaden zufügen. ."
 modern_ship_torpedo_launcher:0 "Fortgeschrittener Schiffstorpedo-Werfer"
 modern_ship_torpedo_launcher_desc:1 "Leistungsstarke Druckluftladungen ermöglichen es, schwerere Torpedos mit höherer Geschwindigkeit abzuschießen. Durch den Einbau dieses Moduls in §YLight Ships§!oder §YCruisers§!können sie gegnerischen §YCapital Ships§!erheblichen Schaden zufügen. ."
 modern_ship_torpedo_launcher_2:0 "Moderner Schiffstorpedo-Werfer"
 modern_ship_torpedo_launcher_2_desc:1 "Leistungsstarke Druckluftladungen ermöglichen es, schwerere Torpedos mit höherer Geschwindigkeit abzuschießen. Durch den Einbau dieses Moduls in §YLight Ships§!oder §YCruisers§!können sie gegnerischen §YCapital Ships§!erheblichen Schaden zufügen. ."
 snorkel_advice_tt:0 "\nDie MonDAYSe von §YSchnorcheln§!auf §YU-Booten§!reduziert deren §YSichtbarkeit§!drastisch. Dadurch sind sie für feindliche Schiffe schwerer zu sehen und anzugreifen."
 basic_submarine_snorkel:0 "Grundlegender U-Boot-Schnorchel"
 basic_submarine_snorkel_desc:1 "Ein einfaches Luftrohr, das vom Maschinenraum zum Kontrollturm führt. Wird er ausgefahren, kann das U-Boot seine Triebwerke betreiben und aufladen, während es noch unter Wasser ist.\n\nDer Einbau dieses Moduls in §YU-Boote§!verringert ihre §YSichtbarkeit§!und macht sie schwieriger zu entdecken."
 improved_submarine_snorkel:0 "Verbesserter U-Boot-Schnorchel"
 improved_submarine_snorkel_desc:1 "Ein verbessertes Design verhindert, dass Wasser in die Triebwerke gesaugt wird.\n\nDie MonDAYSe dieses Moduls auf §YU-Booten§!verringert deren §YSichtbarkeit§!und macht sie schwieriger zu entdecken."
 advanced_submarine_snorkel:0 "Fortschrittlicher U-Boot-Schnorchel"
 advanced_submarine_snorkel_desc:1 "Ein fortschrittliches Design mit geringerem Radarecho des Schnorchelkopfes und niedrigerer Silhouette.\n\nDie MonDAYSe dieses Moduls auf §YU-Booten§!verringert deren §YSichtbarkeit§!und macht sie schwieriger zu entdecken."
 light_battery_advice_tt:0 "\n\nDie MonDAYSe von §YLight Battery§!Modulen auf §YLight Ships§!und §YCruisers§!verbessert ihren §YLight Gun Attack§!was bei der Zerstörung feindlicher §YBildschirmschiffe§!hilft. . §YLeichte Batterien§!schneiden im Allgemeinen schlecht gegen gepanzerte Schiffe wie §YKreuzer§!und §YSchwere Schiffe§!ab. "
 medium_battery_advice_tt:0 "\n\nDer Einbau von §YLight Medium Battery§!oder §YMedium Battery§!Modulen auf §YCruisers§!verbessert deren §YLight Gun Attack§!oder §YHeavy Gun Attack§!wodurch sie in der Lage sind, feindliche §YScreen Ships§!oder §YCapital Ships§!zu bekämpfen. . Der Einbau einer beliebigen §YMedium Battery§!macht ein Schiff zu einem §YHeavy Cruiser§!, während der Einbau von nur §YLight Medium Battery§!ein Schiff als §YLight Cruiser§!."
 heavy_battery_advice_tt:0 "\n\nDer Einbau von §YHeavy Battery§!-Modulen erhöht die Fähigkeit eines §YHeavy Ship§!den §YHeavy Gun Attack§!und ermöglicht es, feindliche §YCapital Ships§!anzugreifen und zu zerstören. . §YSchwere Batterien§!haben im Allgemeinen eine schlechte Leistung gegen kleinere Schiffe wie §YLeichte Schiffe§!und §YLeichte Kreuzer§!."
 early_battery:0 "Frühe Marinegeschütze des 1."
 early_battery_desc:0 "Grundlegendes Design für die Ausbildung und Elevationsmechanik von Marinegeschützen."
 basic_battery:0 "Ende des 1. Weltkriegs Marinegeschützwesen"
 basic_battery_desc:0 "Grundlegendes Design für die Ausbildungs- und Elevationsmechanik von Marinegeschützen."
 basic_light_battery:0 "Leichte Grundbatterie"
 basic_light_battery_desc:1 "Eine offene, angetriebene Lafette für ein kleinkalibriges Geschütz zur Verwendung auf kleineren Schiffen.\n\nDer Einbau dieses Moduls erhöht die §YLight Gun Attack§!was bei der Bekämpfung feindlicher §Y-Abschirmungsschiffe§!."
 improved_light_battery:0 "Verbesserte leichte Batterie"
 improved_light_battery_desc:1 "Eine geschlossene, angetriebene Lafette für ein kleinkalibriges Geschütz bietet der Besatzung einen gewissen Schutz vor den Elementen und Granatsplittern. \Der Einbau dieses Moduls erhöht die §YLight Gun Attack§!was bei der Bekämpfung feindlicher §Y-Abschirmungsschiffe§!."
 advanced_light_battery:0 "Erweiterte leichte Batterie"
 advanced_light_battery_desc:1 "Eine fortschrittliche Zwillingslafette bringt deutlich mehr Feuerkraft unter gepanzertem Schutz zum Tragen.\n\nDie MonDAYSe dieses Moduls erhöht die §YLight Gun Attack§!was bei der Bekämpfung feindlicher §YScreening Ships§!hilft. ."
 modern_light_battery:0 "Moderne leichte Batterie"
 modern_light_battery_desc:0 "Eine fortschrittliche Zwillingslafette bringt deutlich mehr Feuerkraft unter gepanzertem Schutz zum Tragen.\n\nDie MonDAYSe dieses Moduls erhöht die §YLight Gun Attack§!was bei der Bekämpfung feindlicher §Y-Abschirmungsschiffe§!hilft. ."
 basic_light_shell:0 "Kleinkalibrige halbpanzerbrechende Granate"
 basic_light_shell_desc:0 "Diese Granate ist ein Kompromiss zwischen panzerbrechender Wirkung und Sprengkraft. Sie verursacht deutlich mehr Schaden, nachdem sie die schwache Panzerung von leichten Schiffen durchschlagen hat."
 improved_light_shell:0 "Kleinkalibrige panzerbrechende Granate"
 improved_light_shell_desc:0 "Eine richtige panzerbrechende Granate für kleinkalibrige Geschütze gibt Zerstörern und anderen leichten Schiffen eine Chance gegen gepanzerte Gegner."
 advanced_light_shell:0 "Kleinkalibrige panzerbrechende Granate"
 advanced_light_shell_desc:0 "Eine geeignete panzerbrechende Granate für kleinkalibrige Geschütze gibt Zerstörern und anderen leichten Schiffen eine Chance im Kampf gegen gepanzerte Gegner."
 basic_medium_battery:0 "Mittlere Grundbatterie"
 basic_medium_battery_desc:1 "Ein angetriebener Geschützturm mit zwei oder drei Kanonen mittleren Kalibers für den Einsatz auf Kreuzern. \n\nDer Einbau eines §YLight Medium Battery§!Moduls erhöht die §YLight Gun Attack§!was bei der Bekämpfung feindlicher §Y-Abschirmungsschiffe§!hilft. . Der Einbau eines §YMedium Battery§!Moduls erhöht den §YHeavy Gun Attack§!, was bei der Bekämpfung von feindlichen §YCapital Ships§!."
 improved_medium_battery:0 "Verbesserte Mittlere Batterie"
 improved_medium_battery_desc:1 "Eine verbesserte Anordnung der Geschütztürme ermöglicht ein schnelleres Laden, während eine bessere Panzerung die Überlebensfähigkeit verbessert. \n\nDer Einbau eines §YLight Medium Battery§!Moduls erhöht den §YLight Gun Attack§!was bei der Bekämpfung feindlicher §Y-Abschirmungsschiffe§!. Der Einbau eines §YMedium Battery§!Moduls erhöht den §YHeavy Gun Attack§!, was bei der Bekämpfung von feindlichen §YCapital Ships§!."
 advanced_medium_battery:0 "Erweiterte mittlere Batterie"
 advanced_medium_battery_desc:1 "Durch die Integration von Energieladung und Fernsteuerung können moderne Kreuzer Feuerraten und Genauigkeit erreichen, die bisher als unmöglich galten.\n\nDurch den Einbau eines §YLight Medium Battery§!-Moduls wird der §YLight Gun Attack§!was bei der Bekämpfung feindlicher §Y-Abschirmungsschiffe§!hilft. . Der Einbau eines §YMedium Battery§!Moduls erhöht den §YHeavy Gun Attack§!, was bei der Bekämpfung von feindlichen §YCapital Ships§!."
 modern_medium_battery:0 "Moderne Mittlere Batterie"
 modern_medium_battery_desc:0 "Durch die Integration von Energieladung und Fernsteuerung können moderne schwere Kreuzer Feuerraten und Genauigkeit erreichen, die bisher als unmöglich galten.\n\nDer Einbau eines Moduls §YLight Medium Battery§!erhöht den §YLight Gun Attack§!was bei der Bekämpfung feindlicher §Y-Abschirmungsschiffe§!hilft. . Der Einbau eines §YMedium Battery§!Moduls erhöht den §YHeavy Gun Attack§!, was bei der Bekämpfung von feindlichen §YCapital Ships§!."
 basic_medium_shell:0 "Panzerbrechende gekapselte mittlere Granate"
 basic_medium_shell_desc:0 "Durch das Anbringen einer ballistischen Haube können Geschosse aerodynamischer gemacht werden, während ihre panzerbrechende Wirkung erhalten bleibt."
 improved_medium_shell:0 "Halbpanzerbrechende Mittelkaliber-Granate (Semi-Armour Piercing Shell)"
 improved_medium_shell_desc:0 "Als Kompromiss zwischen panzerbrechender Wirkung und Sprengkraft richtet diese Granate deutlich mehr Schaden an, wenn sie die schwache Panzerung von leichten Schiffen durchschlägt."
 advanced_medium_shell:0 "Mittelkalibrige panzerbrechende Granate (Semi-Armour Piercing Shell)"
 advanced_medium_shell_desc:0 "Ein Kompromiss zwischen panzerbrechender Wirkung und Sprengkraft. Diese Granate richtet deutlich mehr Schaden an, nachdem sie die schwache Panzerung von leichten Schiffen durchschlagen hat."
 basic_heavy_battery:0 "Schwere Grundbatterie"
 basic_heavy_battery_desc:1 "Ein gigantischer Geschützturm mit massiven Kanonen unter schwerer Panzerung. \n\nDer Einbau eines §YHeavy Battery§!Moduls erhöht die §YHeavy Gun Attack§!und verbessert die Leistung gegen feindliche §YCapital Ships§!."
 improved_heavy_battery:0 "Verbesserte Schwere Batterie"
 improved_heavy_battery_desc:1 "Power Rammers erhöhen die Ladegeschwindigkeit der schweren Geschütze, während automatische blitzdichte Türen die Sicherheit verbessern. \n\nDer Einbau eines §YHeavy Battery§!-Moduls erhöht die §YHeavy Gun Attack§!und verbessert die Leistung gegen feindliche §YCapital Ships§!."
 advanced_heavy_battery:0 "Erweiterte schwere Batterie"
 advanced_heavy_battery_desc:1 "Verbesserte Mechanismen zur Rückstoßreduzierung und Verzögerungsspulen reduzieren die Interferenz von Geschossen im Flug und erhöhen die Genauigkeit drastisch. \n\nDer Einbau eines §YHeavy Battery§!Moduls erhöht die §YHeavy Gun Attack§!und verbessert die Leistung gegen feindliche §YCapital Ships§!."
 modern_heavy_battery:0 "Moderne schwere Batterie"
 modern_heavy_battery_desc:0 "Verbesserte Mechanismen zur Rückstoßreduzierung und Verzögerungsspulen reduzieren die Interferenz von Geschossen im Flug und erhöhen die Genauigkeit drastisch. \n\nDer Einbau eines §YHeavy Battery§!Moduls erhöht die §YHeavy Gun Attack§!und verbessert die Leistung gegen feindliche §YCapital Ships§!."
 basic_heavy_shell:0 "Panzerbrechende Granate mit Haube"
 basic_heavy_shell_desc:0 "Durch das Anbringen einer ballistischen Haube können Geschosse aerodynamischer gestaltet werden, während ihre panzerbrechende Wirkung erhalten bleibt."
 improved_heavy_shell:1 "Superschwere panzerbrechende Granate"
 improved_heavy_shell_desc:0 "Mit einem Gewicht von weit über einer Tonne haben diese massiven Geschosse eine noch nie dagewesene Durchschlagskraft und stellen selbst für die schwersten Panzerungen eine große Gefahr dar."
 advanced_heavy_shell:1 "Superschwere panzerbrechende Granate"
 advanced_heavy_shell_desc:0 "Mit einem Gewicht von weit über einer Tonne schlagen diese massiven Geschosse mit beispielloser Kraft zu und stellen selbst für die schwerste Panzerung eine ernste Bedrohung dar."
 secondary_battery_advice_tt:0 "\Eine §Y-Sekundärbatterie§!ermöglicht es §Y-Kreuzern§!und §Y-Schweren Schiffen§!, feindliche §Y-Abschirmungsschiffe§!als Sekundärziele anzugreifen und gleichzeitig einem anderen Ziel Schaden zuzufügen."
 basic_secondary_battery:0 "Kasematten-Sekundärbatterie"
 basic_secondary_battery_desc:1 "Diese kleineren Geschütze, die in Öffnungen entlang des Rumpfes platziert werden, bieten dem Schiff eine gewisse Verteidigung gegen kleinere Schiffe, haben aber nur ein begrenztes Feuerfeld.\n\nDer Einbau eines §YSecondary Battery§! Modul erhält ein §YCruiser§!, §YCarrier§!, §YCarrier§!oder §YHeavy Ship§!eine geringe Menge an §YLight Gun Attack§!und erlaubt ihm, ein zweites Ziel zu bekämpfen."
 improved_secondary_battery:0 "Angetriebene Sekundärbatterie"
 improved_secondary_battery_desc:1 "Wenn die Sekundärkanonen in angetriebenen Geschütztürmen untergebracht werden, erhalten sie ein viel breiteres Feuerfeld, allerdings auf Kosten eines höheren Gewichts und einer geringeren Stabilität bei schwerer See.\n\nDer Einbau einer §YSecondary Battery§! Modul erhält ein §YCruiser§!, §YCarrier§!oder §YSchweres Schiff§!eine geringe Menge an §YLight Gun Attack§!und ermöglicht es ihm, ein zweites Ziel anzugreifen."
 advanced_secondary_battery:0 "Getürmte Sekundärbatterie"
 advanced_secondary_battery_desc:1 "Wenn die Sekundärkanonen in angetriebenen Türmen untergebracht werden, erhalten sie ein viel größeres Feuerfeld auf Kosten eines höheren Gewichts und einer geringeren Stabilität bei schwerer See.  Modul erhält ein §YCruiser§!, §YCarrier§!oder §YSchweres Schiff§!eine geringe Menge an §YLight Gun Attack§!und ermöglicht es ihm, ein zweites Ziel anzugreifen."
 modern_secondary_battery:0 "Autoloadende Sekundärbatterie"
 modern_secondary_battery_desc:1 "Durch die EQUIPMENT der Batterien mit Autoloadern erhalten sie eine höhere Feuerrate auf Kosten eines höheren Gewichts und einer geringeren Stabilität bei schwerer See.\n\nDurch den Einbau eines §YSecondary Battery§! Modul gibt einem §YCruiser§!, §YCarrier§!oder §YSchweres Schiff§!eine geringe Menge an §YLight Gun Attack§!und erlaubt ihm, ein zweites Ziel zu bekämpfen."
 dp_secondary_battery:0 "Basis-Zweizweck-Sekundärbatterie"
 dp_secondary_battery_desc:1 "Die Kombination von Schiffs- und Luftabwehrkanonen in einer einzigen Lafette ermöglicht mehr Flexibilität und spart Gewicht.\n\nDurch den Einbau eines §YSecondary Battery§! Modul gibt einem §YCruiser§!, §YCarrier§!oder §YSchweres Schiff§!eine geringe Menge an §YLight Gun Attack§!und erlaubt ihm, ein zweites Ziel zu bekämpfen. Dieses Modul erhöht auch §YAnti-Air Attack§!."
 dp_secondary_battery_2:0 "Verbesserte Dual-Purpose-Sekundärbatterie"
 dp_secondary_battery_2_desc:1 "Die Kombination von modernen Schiffs- und Luftabwehrkanonen in einer einzigen Lafette ermöglicht mehr Flexibilität und spart Gewicht.\n\nDurch den Einbau eines §YSecondary Battery§! Modul gibt einem §YCruiser§!, §YCarrier§!oder §YSchweres Schiff§!eine geringe Menge an §YLight Gun Attack§!und erlaubt ihm, ein zweites Ziel zu bekämpfen. Dieses Modul erhöht auch §YAnti-Air Attack§!."

 dp_secondary_battery_3:0 "Fortschrittliche Doppelzweck-Sekundärbatterie"
 dp_secondary_battery_3_desc:1 "Die Kombination von modernen Schiffs- und Luftabwehrkanonen in einer einzigen Lafette ermöglicht mehr Flexibilität und spart Gewicht.\n\nDurch den Einbau eines §YSecondary Battery§! Modul gibt einem §YCruiser§!, §YCarrier§!oder §YSchweres Schiff§!eine geringe Menge an §YLight Gun Attack§!und erlaubt ihm, ein zweites Ziel zu bekämpfen. Dieses Modul erhöht auch §YAnti-Air Attack§!."
 damage_control_1:0 "Feuerbekämpfungsübungen"
 damage_control_1_desc:0 "Jedes Mitglied der Schiffsbesatzung, vom Kapitän bis zum einfachen Matrosen, muss in der Lage sein, bei der Eindämmung und Bekämpfung von Bränden an Bord des Schiffes zu helfen."
 damage_control_2:0 "Getrennte Feuerleitungen"
 damage_control_2_desc:0 "Durch die Trennung der Hauptwasserleitungen um das Schiff herum wird die Wahrscheinlichkeit, dass ein Treffer das Schiff völlig unfähig macht, Brände zu bekämpfen, erheblich verringert."
 damage_control_3:0 "Dieselgetriebene Notpumpen"
 damage_control_3_desc:0 "Da die schweren Pumpen in der Regel von den Hauptmaschinen angetrieben werden, kann ein einziger, relativ leichter Treffer im Maschinenraum dazu führen, dass sich das Schiff nicht mehr über Wasser halten kann."
 fire_control_methods_1:0 "Bügelschießen"
 fire_control_methods_1_desc:0 "Um das Ziel zu treffen, wird es zunächst überbrückt, indem einige Geschütze nacheinander abgefeuert werden, bis die Einschläge auf beiden Seiten des Ziels einschlagen."
 fire_control_methods_2:0 "Leiterschießen"
 fire_control_methods_2_desc:0 "Anstatt über das Ziel zu schießen und die Einschläge hinter dem feindlichen Schiff aus den Augen zu verlieren, werden die Schüsse absichtlich kurz vor dem Ziel abgeworfen und der Abstand zwischen Einschlag und Ziel gemessen, um die Reichweite zu bestimmen."
 fire_control_methods_3:0 "Granaten-Farbstoffe"
 fire_control_methods_3_desc:0 "Durch das Hinzufügen kleiner Farbpakete zu den Granaten beim Abfeuern werden die Einschläge um das Ziel herum gefärbt, so dass mehrere Schiffe dasselbe Ziel bekämpfen können, ohne durch die Einschläge der anderen Schiffe verwirrt zu werden."
 fuel_silos:0 "Treibstoffspeicher"
 fuel_silos_desc:0 "Die Massenlagerung von Treibstoff erfordert ein komplexes System von Tanks, Rohren und Ventilen, um sicherzustellen, dass der Treibstoff sowohl sicher als auch schnell verfügbar ist."
 fuel_refining:0 "Brennstoffraffination I"
 fuel_refining_desc:0 "Fortschritte beim chemischen Cracken ermöglichen eine bessere Ausbeute an leichten Kraftstoffen aus Öl."
 fuel_refining2:0 "Kraftstoffraffination II"
 fuel_refining2_desc:0 "Eine bessere Planung der Raffinerieanlagen verringert die Verschwendung von Kraftstoffen."
 fuel_refining3:0 "Kraftstoffraffination III"
 fuel_refining3_desc:0 "Verbesserte Rückgewinnungsmethoden ermöglichen die Raffination von Kraftstoffen aus Nebenprodukten."
 fuel_refining4:0 "Kraftstoffraffination IV"
 fuel_refining4_desc:0 "Neue Entwicklungen in der Chemietechnik ermöglichen die Raffination von Kraftstoffen aus neuen Quellen."
 fuel_refining5:0 "Kraftstoffraffination V"
 fuel_refining5_desc:0 "Der Einsatz neuer Methoden und verbesserter Layouts beim Bau von Raffinerien führt zu einer drastischen Erhöhung des Durchsatzes bei gleichzeitiger Verringerung des Abfalls."

 ### Upgrades ### ""
 destroyer_engine_upgrade:0 "Motor"
 destroyer_engine_upgrade_desc:0 "Ein Schiff mit einem leistungsfähigeren Motor kann den Abstand zu seinen Gegnern im Kampf kontrollieren."
 ship_barrels_upgrade:0 "Geschütze"
 ship_barrels_upgrade_desc:0 "Je mehr Kanonen ein Schiff hat, desto mehr Granaten kann es auf den Feind abfeuern, aber es kostet auch mehr in der Herstellung."
 ship_calibre_upgrade:0 "Kanonen-Kaliber"
 ship_calibre_upgrade_desc:0 "Geschosse von Kanonen größeren Kalibers haben eine höhere Feuerkraft, aber im Allgemeinen auch eine langsamere Feuerrate."
 ship_gunquality_upgrade:0 "Geschützqualität"
 ship_gunquality_upgrade_desc:0 "Durch die Verbesserung der Qualität des Laufs, der Ausbildung und der Lademechanismen lassen sich die Feuergeschwindigkeit und die Reichweite erhöhen."
 ship_range_upgrade:0 "Reichweite"
 ship_range_upgrade_desc:0 "Durch die Erhöhung der Treibstoffvorräte und der Effizienz der Motoren können sich unsere Schiffe weiter von ihrer Basis entfernen."
 ship_quality_upgrade:0 "Bauqualität"
 ship_quality_upgrade_desc:0 "Bessere Bauqualität, Innenschotten und Konstruktionsmaterialien sind zwar mit zusätzlichen Kosten verbunden, können aber die Überlebensfähigkeit unserer Schiffe erhöhen."
 category_all_subs:0 "Alle U-Boote"

 guerilla_warfare_2:0 "Fortgeschrittene Guerillakriegsführung"
 guerilla_warfare_2_desc:0 "Wir werden in Häusern, Dschungeln, Wäldern, Bäumen, bei Nacht oder im Morgengrauen kämpfen, wir werden unseren Feind bedrängen, wir werden ihn weder schlafen noch ruhen oder essen lassen, wir werden ihm das Leben schwer machen und es bereuen, gegen uns gekämpft zu haben, und wir werden uns niemals ergeben."
 armed_civilians:0 "Bewaffnete Zivilisten"
 armed_civilians_desc:0 "Irreguläre Kräfte schließen sich der Armee an und dienen an ihrer Seite, anstatt in die regulären Einheiten eingegliedert zu werden. Die Zivilisten werden ermutigt, ihre eigenen Waffen mitzubringen. Die Einheiten sind sehr enthusiastisch, aber insgesamt ist die Kommandostruktur amateurhaft und chaotisch. Die Zivilbevölkerung hilft, wo sie kann."
 national_pride_propaganda:0 "Propaganda des Nationalstolzes"
 national_pride_propaganda_desc:0 "Wir werden die Köpfe unserer Leute einer Gehirnwäsche unterziehen und sie davon überzeugen, dass sie für ihr eigenes Land kämpfen und dass keine Ausländer zugelassen sind."
 hit_and_run:0 "Hit and Run"
 hit_and_run_desc:0 "Eine sorgfältige und geduldige Beobachtung des Feindes kann eine plötzliche Schwäche in seiner Verteidigung aufdecken. Eine Reihe von schnellen Angriffen, die nach dem Angriff wieder verschwinden, bedeutet den Tod durch tausend Schnitte."
 underground_tunnel_system:0 "Unterirdisches Tunnelsystem"
 underground_tunnel_system_desc:0 "Wir werden unterirdische Städte bauen, wenn es sein muss, aber der Feind wird uns nicht kommen sehen."
 unconventional_weapons:0 "Unkonventionelle Waffen"
 unconventional_weapons_desc:0 "Messer? Gabeln? Löffel? Alles kann, wenn es richtig eingesetzt wird, einen Menschen töten!"
 local_knowledge:0 "Lokales Wissen"
 local_knowledge_desc:0 "Wenn man das Wissen und die Ratschläge der örtlichen Führer nutzt, wird das Land selbst zum Feind der Angreifer. Die örtlichen Truppen können unerwartet und aus unmöglich erscheinenden Richtungen auftauchen."
 assymetric_defense:0 "Asymmetrische Verteidigung"
 assymetric_defense_desc:0 "Wir werden keine Standardschlachten führen, sondern das Gelände zu unserem Vorteil nutzen und den Feind aus seiner Komfortzone werfen und in Verwirrung stürzen."
 FIN_assymetric_defense:0 "Motti-Taktik"
 FIN_assymetric_defense_desc:0 "Wir werden keine Standardschlachten führen, wir werden das Gelände zu unserem Vorteil nutzen und den Feind aus seiner Komfortzone werfen und in Verwirrung stürzen"
 ASYMMETRIC_WARFARE_DESC:0 "Asymmetrische Kriegsführung ist die Kunst, den Kampf weg vom Schlachtfeld und sogar weg von den vermeintlichen Zwängen der gegnerischen militärischen Operation zu führen."
 cat_guerilla_warfare:0 "Asymmetrische Kriegsführung"
 tech_support:0 "Unterstützende EQUIPMENT"
 tech_support_desc:0 "Funkgeräte, Zelte, Werkzeuge und andere EQUIPMENT zur Unterstützung der Truppen."
 scout_plane1:0 "Spähflugzeug I"
 scout_plane1_desc:0 "Das Sammeln von Informationen über feindliche Truppenbewegungen und das Erstellen von Berichten über feindliche Marineeinsätze war die ursprüngliche Aufgabe von Flugzeugen seit ihrem ersten Einsatz im Ersten Weltkrieg und ist immer noch eine wichtige Aufgabe."
 scout_plane2:0 "Spähflugzeug II"
 scout_plane2_desc:0 "Durch die Entwicklung spezieller Flugzeuge für die Luftüberwachung und Fernaufklärung stellen wir sicher, dass wir uns ein genaues Bild von den Absichten und Fähigkeiten unseres Gegners machen und erhalten."
 SURRENDER_REDUCTION_TOOLTIP:0 "Die Zusammenarbeit in $COUNTRY|H$ reduziert ihre Kapitulationsquote um $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP:0 "Du hast $COLLABORATION|+%.0$ Zusammenarbeit in $COUNTRY|H$. Dies reduziert deren Kapitulationslevel um $SURRENDER|+%.0$ und gibt $COMPLIANCE|+%.0$ Compliance, wenn der Feind kapituliert, was zum Freischalten weiterer Compliance-Modifikatoren verwendet wird."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ haben $COLLABORATION|+%.0$ Zusammenarbeit in $COUNTRY|H$. Dies reduziert $COUNTRY|H$'s Kapitulationslevel um $SURRENDER|+%.0$ und gibt $COMPLIANCE|+%.0$ Compliance, wenn der Feind kapituliert, was für die Freischaltung weiterer Compliance-Modifikatoren verwendet wird."
 advanced_guerilla_warfare:0 "Fortgeschrittene Guerilla-Kriegsführung"
 advanced_guerilla_warfare_desc:0 "Das Guerillanetzwerk reift langsam zu einer professionelleren Einheit heran. Unsere eigene, magere Luftwaffe wird jedoch eher als Hindernis denn als Vorteil gesehen, da sie genauso oft Bomben auf unsere eigenen getarnten Köpfe abwirft wie auf die der Feinde."
 partisan_army:0 "Partisanenarmee"
 partisan_army_desc:0 "Unsere irreguläre Armee ist heute so gut wie möglich ausgebildet und verfügt über viele Mittel, die andere nicht haben. Sie improvisiert, wo immer sie kann, und findet neue Wege, um den Kampf fortzusetzen. Aufgrund des Mangels an Spezial- und Kommunikationsausrüstung werden eher traditionelle Methoden der Kriegsführung eingesetzt."
 camouflage:0 "Tarnung"
 camouflage_desc:0 "Bereitstellungsräume, Verteidigungsstellungen und wichtige Einrichtungen werden sorgfältig getarnt, und es werden falsche Ziele präsentiert, um die überwältigende Luftmacht des Feindes zu reduzieren. Raffiniert getarnte Hinterhalte machen dem Angreifer das Leben schwer."
 underground_tunnels:0 "Unterirdische Tunnels"
 underground_tunnels_desc:0 "Unsere Verteidigung besteht nicht nur aus dem, was an der Oberfläche liegt. Das Land ist von Tunneln durchzogen, die entweder einen schnellen Rückzug ermöglichen oder dazu dienen, die hinteren Bereiche des Feindes zu infiltrieren. Versorgungsdepots und Produktionsanlagen sind überall im Untergrund verstreut."
 night_operations:0 "Nächtliche Operationen"
 night_operations_desc:0 "Durch die Beherrschung der Kunst der Wegfindung und groß angelegter Bewegungen in der Nacht entgehen wir der feindlichen Luftwaffe und sind bei DAYSesanbruch bereits in der Nähe des Feindes."
 motti_tactics:0 "Motti-Taktik"
 motti_tactics_desc:0 "Unsere hochmobilen Truppen umzingeln den Feind, schneiden ihn vom Nachschub ab und bedrängen ihn ständig, ohne Rückzugsmöglichkeit, ohne Fluchtmöglichkeit."
 offensive_operations:0 "Offensive Operationen"
 offensive_operations_desc:0 "Es ist an der Zeit, den Kampf zum Feind zu bringen. Die Zeiten, in denen wir uns versteckt hielten und aus dem Hinterhalt angriffen, sind vorbei. Erheben Sie sich!"

 special_forces_doctrine: "Doktrin der Spezialeinheiten"
 special_forces_doctrine_folder: "Doktrin der Spezialeinheiten"
 special_forces_doctrine_folder_desc: "Wie unsere Spezialeinheiten ausgebildet werden."
 MOUNTAINEERS_DOCTRINE_LABEL: "Bergsteiger"
 MARINES_DOCTRINE_LABEL: "Marinesoldaten"
 PARATROOPERS_DOCTRINE_LABEL: "Fallschirmjäger"
 MOUNTAINEERS_DOCTRINE_DESC: "Eine starke militärische Ausrichtung auf Regimenter, die an widriges Terrain gewöhnt sind, verschafft uns einen Vorteil beim Ausmanövrieren und Verneinen unserer Gegner."
 MARINES_DOCTRINE_DESC: "Ein hochgerüstetes Marinekorps sorgt dafür, dass keine feindliche Küste sicher ist. Unsere Elitemarineinfanteristen zeichnen sich dadurch aus, dass sie auch in den feindlichsten Situationen unter Beschuss operieren können."
 PARATROOPERS_DOCTRINE_DESC: "Luftlandeoperationen sind die Zukunft der Kriegsführung. Die Aufstockung der Fallschirmjäger bringt uns die perfekte Synergie zwischen Luft- und Bodenangriffen."
 special_forces_mountaineers: "Verstärkung der Bergsteiger"
 special_forces_mountaineers_desc: "Unwirtliche Umgebungen und erbitterte Konflikte ziehen die härtesten Soldaten in unsere Elitetruppen. Die Verankerung ihrer Vorrangstellung in unserer Doktrin gewährleistet, dass wir auch in Zukunft von der Rekrutierung der Allerbesten profitieren."
 special_forces_paratroopers: "Die Fallschirmjäger aufwerten"
 special_forces_paratroopers_desc: "Nichts ist so furchterregend wie der Anblick von tausend mit Truppen gefüllten Transportflugzeugen, wenn sich der Himmel verdunkelt. Unsere Doktrin muss sich den Schock und die Ehrfurcht zunutze machen, die die Luftlandetruppen auslösen."
 special_forces_marines: "Das Marine Corps aufwerten"
 special_forces_marines_desc: "Das Marine Corps dient dort, wo sich kein anderer hintraut. Von der heimischen Küste bis in fremde Gefilde sind diese Experten hervorragend in der Infiltration und im amphibischen Kampf. Eine weitreichende und flexible Philosophie sollte zum Kern unserer Militärdoktrin gemacht werden."
 ski_troops: "Spezialisten für kaltes Wetter"
 ski_troops_desc: "Spezialisten für kaltes Wetter sind für unsere Taktik auf dem Schlachtfeld unerlässlich. Durch die förmliche Anerkennung dieser Experten in unserer Militärverfassung können wir Ressourcen und Ausbildungsmöglichkeiten freisetzen, um sie noch weiter zu fördern."
 special_forces_recon: "Intelligenz auf dem Schlachtfeld"
 special_forces_recon_desc: "Unsere Eliteregimenter verfügen über eine unübertroffene Spionageabwehr und Gefechtsfeldkenntnis. Eine zusätzliche Ausbildung wird uns mit Sicherheit weiterhelfen."

 mountaineers_combat_1: "Die Linie halten"
 mountaineers_combat_1_desc: "Unsere Elitetruppen müssen sich darauf konzentrieren, die Gebiete zu halten, auf die sie sich spezialisiert haben. Eine Kombination aus Hinterhaltstaktiken und einer verbesserten Regimentsorganisation sorgt dafür, dass unsere Spezialkräfte eine bedeutende Tiefenverteidigung gegen eindringende Kräfte darstellen."
 mountaineers_combat_2: "Gebirgsartillerie"
 mountaineers_combat_2_desc: "Die Gebirgsartillerieregimenter sind spezialisierte Kräfte, die für die schnelle Unterstützung unserer Elitedivisionen über große Entfernungen hinweg konzipiert sind und in schwierigem Gelände ausgebildet und eingesetzt werden. Ihre Präsenz verbessert die Kampffähigkeiten unserer Spezialkräfte erheblich."
 mountaineers_combat_3: "Combined Arms Training"
 mountaineers_combat_3_desc: "Obwohl unsere Eliteregimenter sehr unabhängig operieren, erhöht sich ihr Nutzen im Einsatz, wenn ihr Ausbildungsprogramm um den Schwerpunkt auf Operationen mit kombinierten Waffen erweitert wird."
 mountaineers_keystone_1: "Rückgrat der Streitkräfte"
 mountaineers_keystone_1_desc: "Der Erfolg unserer Elitespezialeinheiten erfordert eine Neuausrichtung unserer Militärphilosophie auf ihre Präsenz."
 mountaineers_keystone_2: "Gemeinsame Ausbilder"
 mountaineers_keystone_2_desc: "Es wäre töricht, das von unseren Gebirgsjägern erworbene Wissen nicht auch in den anderen Truppengattungen unserer Spezialeinheiten einzusetzen. Wir werden ein Programm für die Rotation von Ausbildern einführen, in der Hoffnung, unser gesamtes institutionelles Wissen zu verbessern."
 paras_dispersed_drop: "Aufklärung und SaboDAYSe"
 paras_dispersed_drop_desc: "Die Art unserer Operationen erfordert, dass sich unsere Luftlandetruppen auf weit verstreute Abwürfe spezialisieren, so dass SaboDAYSe in großem Umfang stattfinden kann, bevor der Feind überhaupt von unserer Anwesenheit erfährt."
 paras_combat_drop: "Gefechtseinsatz"
 paras_combat_drop_desc: "Die Ausbildung unserer Elitetruppen in Techniken des direkten gewaltsamen Eindringens ist zwar gefährlich, kann uns aber in Kombination mit konventionellen Angriffen erhebliche Kampfvorteile verschaffen."
 SF_PARAS_combat_effect_tt: "Feindliche Divisionen in Staaten, in die wir §HParadrop§!eindringen, werden ihre derzeitige §H-Organisation§!reduziert haben.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_saboDAYSe_effect_tt: "Feindlich kontrollierte Staaten, in die wir §HParadrop§!eindringen, erhalten Schaden an §HMilitary Factories§!, §HZivile Fabriken§!, und §HInfrastruktur§!.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "Dieser Effekt kann einmal pro Staat alle §H30§!DAYSe auftreten."
 paras_airborne_light_armor: "Luftgestützte Panzerung"
 paras_airborne_light_armor_desc: "Bestimmte leichte Panzer können für den Abwurf aus der Luft mittels eines schweren Gleiters angepasst werden. Diese neuartige Methode des Kampfeinsatzes mag eine Nische sein, bietet aber neue Möglichkeiten."
 paras_bonus_2: "Strategisches Lufttransportkorps"
 paras_bonus_2_desc: "Durch die Einrichtung einer speziellen Lufttransportverwaltung können wir unsere Frachtflugzeuge besser für den speziellen Zweck der Luftlandung ausrüsten."
 paras_combat_1: "Luftgestützte Signale"
 paras_combat_1_desc: "Nichts ist so wichtig wie eine perfekte Kommunikation mit unseren Truppen hinter den Frontlinien. Die Ausbildung von Signalkompanien für den Einsatz aus der Luft sorgt dafür, dass diese kritische Kommunikation auch unter den schwierigsten Bedingungen aufrechterhalten wird."
 paras_combat_2: "Sanitätseinheit für Luftlandetruppen"
 paras_combat_2_desc: "Das Ausmaß unserer Luftlandeoperationen hat so stark zugenommen, dass sogar wichtige medizinische EQUIPMENT für den Einsatz in der Luft vorbereitet werden muss."
 paras_bonus_1: "Verbessertes Navigationstraining"
 paras_bonus_1_desc: "Auch der beste Abwurf kann schief gehen. Wir müssen sicherstellen, dass unsere Truppen in improvisierter Navigation gut ausgebildet sind."
 paras_keystone_1: "Die Besten der Besten"
 paras_keystone_1_desc: "Nur die kampferprobtesten Veteranen sollten für unsere Luftlandebataillone in Betracht gezogen werden. Dies mag zwar die Zahl der Rekruten verringern, aber auf dem Schlachtfeld wird es sich auszahlen."
 paras_keystone_2: "Rückgrat der Streitkräfte"
 paras_keystone_2_desc: "Unsere Streitkräfte werden in Zukunft auf den Fähigkeiten und der Ausbildung unserer Luftlandetruppen aufbauen. Der Himmel wird sich bei ihrer Ankunft verdunkeln, und unser Feind wird sich fürchten."
