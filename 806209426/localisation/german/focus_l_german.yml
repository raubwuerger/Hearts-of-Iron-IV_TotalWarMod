 AST_gunbarrel:0 "Gunbarrel Highway"
 AST_gunbarrel_desc:0 "Der Gunbarrel Highway ist eine isolierte Wüstenpiste im Northern Territory, in Südaustralien und Westaustralien. Er besteht aus etwa 1.350 km (840 Meilen) Waschstraßen, schweren Riffelungen, Stein, Sand und Überschwemmungsgebieten. Der Gunbarrel Highway verbindet Victory Downs im Northern Territory mit Carnegie Station in Westaustralien."
 AST_eastcoast:0 "Erschließung der Ostküste"
 AST_eastcoast_desc:0 "Die Ostküste hat die höchsten Arbeitslosenquoten, die Politik der Bundesstaaten verbessert die Situation nicht, eine Lösung auf Bundesebene muss gefunden werden."
