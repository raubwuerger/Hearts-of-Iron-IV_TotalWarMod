 kmt.52.t:0 "China beansprucht Territorium"
 kmt.52.d:0 "Nachdem sie dieses Land als ihr Kernland beansprucht hat, ist [CHI.GetName] gekommen, um die bedingungslose Übergabe dieses Landes zu fordern."
 kmt.52.a:0 "Wir werden gegen ihre ganze Macht keine Chance haben."
 kmt.52.b:0 "Geiziger chinesischer Abschaum! Sie werden nicht einen Zentimeter bekommen!"
 kmt.53.t:0 "Kerne zurückgegeben"
 kmt.53.d:0 "Unsere rechtmäßigen Territorien sind zurück!"
 kmt.53.a:0 "Wir sollten von jetzt an eine weitere Expansion planen."
 kmt.54.t:0 "Forderung abgelehnt"
 kmt.54.d:0 "Diese Barbaren haben unsere friedliche Forderung zurückgewiesen und zwingen uns, die Situation auf gewaltsame Weise zu lösen."
 kmt.54.a:0 "Die Barbaren müssen beseitigt werden!"
