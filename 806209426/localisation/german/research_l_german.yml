 Interwar_AA_tech:0 "Flak der Zwischenkriegszeit"
 Interwar_AA_tech_desc:0 "Während die Seestreitkräfte bereits vor dem Ende des Ersten Weltkriegs damit begonnen hatten, ihre Schiffe mit Flugabwehrkanonen auszustatten, erweiterten viele Seestreitkräfte in den 1920er Jahren ihre Investitionen in die Flugabwehr und entwickelten schnell feuernde Waffen mittleren Kalibers, die in erster Linie zur Bekämpfung von Flugzeugen gedacht waren."
 Late_1930s_AA_tech:0 "Flak der Vorkriegszeit"
 Late_1930s_AA_tech_desc:0 "Mit der Weiterentwicklung der Flugzeuge verbesserten die Seestreitkräfte ihrerseits ihre Flugabwehrsysteme (auch wenn sich diese bei Kriegsausbruch als unzureichend herausstellten), und zwar durch Systeme mit höherer Geschwindigkeit und mehreren Geschossen sowie durch frühe Feuerleitanlagen zur Luftabwehr."
 Early_War_AA_tech:0 "Ausbau der Flak während des Krieges"
 Early_War_AA_tech_desc:0 "Die Erfahrungen des Krieges machten deutlich, dass eine größere Anzahl von Flugabwehrsystemen auf bestehenden und neuen Schiffen erforderlich war, um der Bedrohung durch Flugzeuge zu begegnen."
 Late_War_AA_tech:0 "Fortschrittliche Flak-Systeme"
 Late_War_AA_tech_desc:0 "Verbesserte Feuerleiteinrichtungen, motorisierte Ausbildung und Elevation in Verbindung mit Innovationen wie Munition mit Annäherungszünder verbesserten die Wirksamkeit der Flaksysteme der Marine erheblich."
 Surface_search_radar:0 "Oberflächensuchradar"
 Surface_search_radar_desc:0 "Die ersten Radargeräte waren sperrig und brauchten viel Strom, so dass sie praktisch nur auf größeren Schiffen installiert werden konnten.  Sie erwiesen sich als wertvolle Hilfe für die taktische Wahrnehmung der Schiffe, insbesondere bei schlechter Sicht."
 air_warning_radar:0 "Luftwarnradar"
 air_warning_radar_desc:0 "Mit der Weiterentwicklung der Radargeräte wurden diese auch zur Frühwarnung vor Luftangriffen eingesetzt. Dies ermöglichte es den Schiffen, sich auf die Flugzeuge vorzubereiten und eine stärkere Luftabwehr aufzubauen."
 advanced_surface_search_radar:0 "Fortgeschrittenes Oberflächensuchradar"
 advanced_surface_search_radar_desc:0 "Die Entwicklung des zentimetrischen Radars ermöglichte die Installation von wesentlich leistungsfähigeren, aber auch wesentlich kleineren Radargeräten.  Dadurch verfügten größere Schiffe über ein noch besseres taktisches Bewusstsein, und kleinere Schiffe konnten ebenfalls Radar einsetzen."
 surface_fc_radar:0 "Radar zur Feuerleitung an der Oberfläche"
 surface_fc_radar_desc:0 "Es dauerte nicht lange, bis das Radar zur Unterstützung der Feuerleitung und der Entfernungsmessung eingesetzt wurde, wodurch größere Kriegsschiffe auf Entfernung und bei Nacht effektiver wurden."
 advanced_fc_radar:0 "Radar zur Feuerleitung gegen Luftangriffe"
 advanced_fc_radar_desc:0 "Weitere Verbesserungen des Radars führten dazu, dass es die Zielerfassung für die Flugabwehrwaffen der Schiffe unterstützte und so ein wesentlich präziseres Flakfeuer gegen ankommende Flugzeuge ermöglichte."
 early_sonar:0 "Frühes Sonar"
 early_sonar_desc:0 "Das gegen Ende des Ersten Weltkriegs entwickelte und zunächst als ASDIC bezeichnete Sonar wurde damals als Mittel angesehen, das U-Boote in künftigen Kriegen unschädlich machen sollte.  Obwohl dies eine drastische Überschätzung der Fähigkeiten des Sonars war, waren diese frühen Geräte dennoch nützlich, um Überwasserschiffe in die Lage zu versetzen, untergetauchte Feinde zu bekämpfen."
 depth_charge_throwers:0 "Wasserbomben-Werfer"
 depth_charge_throwers_desc:0 "Die Hauptwaffe gegen U-Boote in der Zwischenkriegszeit und während des größten Teils des Zweiten Weltkriegs war die Wasserbombe.  Wasserbomben konnten vom Heck eines Schiffes auf die erwartete Position eines U-Bootes gerollt werden, aber die Entwicklung von Wasserbombenwerfern ermöglichte es den Schiffen, Wasserbombenmuster über einen größeren Bereich zu werfen, was ihre Wirksamkeit erhöhte."
 basic_sonar:0 "Grundlegendes Sonar"
 basic_sonar_desc:0 "Der Einsatz von Schall zum Aufspüren von Schiffen unter Wasser war (und ist) eine komplexe Wissenschaft, und die Sonarsysteme wurden zwischen dem Ende des Ersten und dem Ende des Zweiten Weltkriegs mehrfach weiterentwickelt"
 asw_mortars:0 "Anti-U-Boot-Mörser"
 asw_mortars_desc:0 "Ein großes Manko des Sonars war, dass der Kontakt verloren ging, wenn das angreifende Schiff über das Ziel hinausfuhr, so dass das U-Boot ein Zeitfenster hatte, in dem es manövrieren konnte, um dem bevorstehenden Wasserbombenangriff zu entgehen.  Die Erfindung von U-Boot-Mörsern wie Hedgehog und Mousetrap ermöglichte es den Begleitschiffen, auf Ziele vor ihnen zu feuern, und stellte eine wichtige Ergänzung der U-Boot-Bekämpfung dar."
 interwar_torpedoes:0 "Torpedos in der Zwischenkriegszeit"
 interwar_torpedoes_desc:0 "Nach dem Ersten Weltkrieg wurden die Torpedos weiter entwickelt, und die meisten der großen Nationen im Zweiten Weltkrieg verwendeten Torpedos, die in den 1920er und frühen 1930er Jahren entwickelt und erstmals in Dienst gestellt wurden"
 magnetic_detonators:0 "Magnetische Sprengkapseln"
 magnetic_detonators_desc:0 "Obwohl sie anfangs recht unzuverlässig waren, wurden die Torpedos nach ihrer Weiterentwicklung durch magnetische Sprengkapseln effektiver."
 electric_torpedoes:0 "Elektrische Torpedos"
 electric_torpedoes_desc:0 "Elektrische Torpedos waren leiser und hinterließen weitaus weniger Kielwasser (was es dem Ziel erschwerte, die herannahende Gefahr zu erkennen) und stellten einen weiteren bedeutenden Fortschritt in der Torpedotechnologie dar."
 advanced_torpedoes:0 "Fortschrittliche Torpedos"
 advanced_torpedoes_desc:0 "Verbesserungen bei der Zuverlässigkeit, der Zielgenauigkeit (einschließlich rudimentärer Zielsuchgeräte) und in anderen Bereichen machten die Torpedos, die gegen Ende des Krieges in Dienst gestellt wurden, in der Tat sehr gefährlich."
 soviet_air_tech:0 "Woyenno-Wosduschnyje Sily"
 soviet_air_tech_desc:0 "Die sowjetischen Luftstreitkräfte (russ: Военно-воздушные силы, tr. Voyenno-Vozdushnye Sily, wörtlich "Militärische Luftstreitkräfte") war die offizielle Bezeichnung für eine der Luftstreitkräfte der Sowjetunion. Die andere waren die sowjetischen Luftverteidigungsstreitkräfte. Die Luftstreitkräfte wurden 1917 aus Teilen des kaiserlich-russischen Luftdienstes gebildet und erlebten ihre größte Bewährungsprobe während des Zweiten Weltkriegs."
