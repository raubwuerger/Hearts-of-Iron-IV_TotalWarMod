 SOV_Off_1942:0 "Operation vorbereiten und starten Codename: 'Saturn'"
 SOV_Off_1942_desc:0 "Die Operation Saturn, revidiert als Operation Kleiner Saturn, war eine Operation der Roten Armee an der Ostfront des Zweiten Weltkriegs, die von Dezember 1942 bis Februar 1943 zu Kämpfen im Nordkaukasus und im Donezbecken der Sowjetunion führte. Der Erfolg der am 19. November 1942 gestarteten Operation Uranus hatte 250 000 bis 300 000 Mann der deutschen 6. und 4. Panzerarmee von General Friedrich Paulus in Stalingrad eingeschlossen. Um diesen Sieg auszunutzen, plante der sowjetische Generalstab eine Winterkampagne mit kontinuierlichen und äußerst ehrgeizigen Offensivoperationen unter dem Codenamen "Saturn". Später reduzierte Josef Stalin seine ehrgeizigen Pläne auf eine relativ kleine Kampagne mit dem Codenamen "Operation Kleiner Saturn". Mit der Offensive gelang es, Deutschlands italienische und ungarische Verbündete zu zerschlagen, Druck auf die überforderten deutschen Streitkräfte in der Ostukraine auszuüben und weitere deutsche Vorstöße zur Entlastung der eingeschlossenen Kräfte in Stalingrad zu verhindern. Trotz dieser Siege waren die Sowjets selbst überfordert und bereiteten den Boden für die deutschen Offensiven in der Dritten Schlacht von Charkow und der Schlacht von Kursk."
