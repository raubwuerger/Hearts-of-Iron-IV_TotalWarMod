 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""Gemäß dem königlichen Erlass A5 sind alle niederländischen Staatsbürger und Untertanen, die nicht eingezogen wurden oder, falls sie eingezogen wurden, noch nicht zum aktiven Dienst einberufen worden sind, verpflichtet, Dienste für die Handelsmarine oder zu deren Gunsten zu leisten."  HOL_caved_to_the_germans_idea:0 "Vor den Deutschen eingeknickt"
 HOL_caved_to_the_germans_idea_desc:0 "Anstatt einer drohenden Invasion ins Auge zu sehen, haben sich die Niederländer entschieden, den deutschen Forderungen in ihren Handelsverhandlungen nachzugeben. Die demokratische Freiheit hat darunter zu leiden begonnen, was als erster vorsichtiger Schritt weg von der Neutralität angesehen werden kann."
 HOL_caved_to_the_british_idea:0 "Nachgiebigkeit gegenüber den Briten"
 HOL_caved_to_the_british_idea_desc:0 "Anstatt sich der Gefahr einer totalen Blockade auszusetzen, die mit Sicherheit eine wirtschaftliche Katastrophe bedeutet hätte, haben sich die Niederländer entschieden, den britischen Forderungen in ihren Handelsverhandlungen nachzugeben. In der Innenpolitik des Landes machen sich zunehmend antideutsche und pro-britische Stimmungen bemerkbar, was als erster vorsichtiger Schritt weg von der Neutralität gewertet werden könnte."
 HOL_prince_bernhard:0 "Prinz Bernhard"
 HOL_bernhard_air_example:0 "Prinz Bernhard Vorbild für Flieger"
 HOL_bernhard_strategy_meddling:0 "Prinz Bernhard mischte sich in die Strategie ein"
 HOL_bernhard_intelligence:0 "Prinz Bernhard sammelte Informationen"
 HOL_bernhard_organized_resistance:0 "Prinz Bernhard organisierte den Widerstand"
 HOL_redirected_investments:0 "Umgeleitete Investitionen"
 idea_weapons_for_the_resistance:0 "Waffen für den Widerstand"
 idea_weapons_for_the_resistance_desc:0 "Unsere Verbündeten schicken Munition an die tapferen Freiheitskämpfer, die in unserer Heimat gegen den verhassten Feind kämpfen."
 political_turmoil:0 "Politischer Aufruhr"
 political_turmoil_desc:0 "Die Regierung dieses Landes wurde kürzlich gewaltsam eingesetzt, nachdem die vorherige Führung bei ihren ausländischen Beherrschern in Ungnade gefallen war."
 HOL_domestic_aircraft_production:0 "Inländische Flugzeugproduktion"
 HOL_preparing_evacuation_of_gold_reserves:0 "Vorbereitung der Evakuierung von Goldreserven"
 HOL_zuiderzee_infrastructure_advancements:0 "Fortschritte in der Infrastruktur der Zuiderzee"
 HOL_zuiderzee_industrial_advancements:0 "Industrielle Fortschritte in der Zuiderzee"
 HOL_german_defectors_1:0 "Deutsche Überläufer"
 HOL_german_defectors_1_desc:0 "Ein stetiges Rinnsal deutscher Überläufer formiert sich regelmäßig zu Einheiten, die in unserem Namen kämpfen wollen, um ihren Kaiser wieder einzusetzen."
 HOL_german_defectors_2:0 "Pro-Kaiser-Überläufer"
 HOL_german_defectors_2_desc:0 "Fehlgeleitete Loyalität zum alten Kaiser hat dazu geführt, dass immer wieder Soldaten überlaufen und für die Niederländer kämpfen, in dem vergeblichen Versuch, den Kaiser wieder auf den Thron zu setzen. Nur die vollständige Niederlage der Niederländer und des Bündnisses, dem sie angehören, kann diese Bewegung wahrscheinlich völlig auslöschen."
 ENG_joint_air_training_scheme:0 "Gemeinsames Lufttrainingsprogramm"
 ENG_joint_air_training_scheme_desc:0 "Die britische Regierung hat ein Commonwealth-weites Ausbildungsprogramm für die Flugbesatzungen ihrer Mitglieder eingeführt. Wir werden davon stark profitieren können."
