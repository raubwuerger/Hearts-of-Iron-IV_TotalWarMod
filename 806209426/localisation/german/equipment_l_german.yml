 AUS_infantry_equipment_4:0 "Haenel STG-44"
 AUS_infantry_equipment_4_short:0 "STG-44-Sturmgewehr"
 AUS_infantry_equipment_4_desc:0 "Das StG 44 (Sturmgewehr 44) war die erste erfolgreiche und in großer Stückzahl produzierte Konstruktion, die eine neue, kürzere 7,92 x 33-Patrone verwendete, die kontrollierbares automatisches Feuer aus einer Waffe ermöglichte, die kompakter als ein Kampfgewehr war. Im Laufe ihrer Entwicklung, die 1923 begann, trug sie verschiedene Bezeichnungen wie MKb (H), MP43 und MP44, bevor sie schließlich als STG-44 bezeichnet wurde. Es galt als langlebig und robust und konnte unter allen Wetterbedingungen eingesetzt werden. Nach allem, was man hört, erfüllte das StG 44 seine Aufgabe effektiv, insbesondere an der Ostfront, da es im Vergleich zu herkömmlichen Infanteriegewehren eine wesentlich höhere Schussleistung bot. In den folgenden Jahren sollte es die AK-47 beeinflussen. Nachhaltig war sein großer Einfluss auf die Entwicklung moderner Infanterie-Handfeuerwaffen, die eine ganze Waffenklasse unter dem Namen Sturmgewehr hervorbrachten."
 JAP_infantry_equipment_0:0 "Typ 38"
 JAP_infantry_weapons_short:0 "Gewehr Typ 38"
 JAP_infantry_weapons_desc:0 "Das Arisaka-Gewehr Typ 38 war ein Repetiergewehr, das nach dem Russisch-Japanischen Krieg als Weiterentwicklung des Typ 30 entwickelt wurde. Es verwendete eine 6,5x50-mm-Patrone mit geringem Rückstoß, der es an Durchschlagskraft mangelte. Mit einer Länge von 1,28 Metern war es ein sehr langes Gewehr, da die Japaner den Schwerpunkt auf den Bajonettkampf legten. Mit aufgesetztem Bajonett wurde das Gewehr um weitere 0,4 m verlängert. Von 1906 bis 1942 wurden etwa 3.400.000 Stück produziert."
 #JAP_infantry_weapons:0 "Typ 38 Gewehr Arisaka"
 JAP_infantry_equipment_1:0 "Typ 99 Gewehr Arisaka "
 JAP_infantry_equipment_1_short:0 "Gewehr Typ 99"
 JAP_infantry_equipment_1_desc:0 "Das Gewehr Typ 99 von Arisaka war ein Repetiergewehr, das während des Krieges entwickelt wurde, um das untaugliche Gewehr Typ 38 zu ersetzen. Die Type 99 war ähnlich konstruiert wie die Type 38, verschoss aber eine 7,7-mm-Patrone anstelle einer 6,5x50-mm-Patrone. Es war ein solides Repetiergewehr, das jedoch auf kurze Distanz von automatischen Waffen überholt wurde. Es sollte den Typ 38 vollständig ersetzen, wurde aber aufgrund von Ressourcen- und Produktionsengpässen nie realisiert. Von 1939 bis 1945 wurden etwa 3.500.000 Stück gebaut."
 JAP_infantry_equipment_2:0 "Typ 1 Gewehr Arisaka"
 JAP_infantry_equipment_2_short:0 "Gewehr Typ 1"
 JAP_infantry_equipment_2_desc:0 "Das Arisaka-Gewehr Typ 1 war eine Verbesserung des bestehenden Gewehrs Typ 99. Es wurde nach den Erfahrungen aus dem Krieg in China entwickelt und diente der Vorbereitung auf den Blitzkrieg im Osten. Es verschoss die gleichen Patronen wie das Typ 99, aber seine Leistung und Zuverlässigkeit wurde erheblich verbessert.  JAP_infantry_equipment_3:0"Type 100/44"
 JAP_infantry_equipment_3_short:0 "Typ 100"
 JAP_infantry_equipment_3_desc:0 "Die Maschinenpistole Typ 100/44 war eine verbesserte Version des Typs 100, die sich durch eine wesentlich höhere Feuergeschwindigkeit von 800 Umdrehungen pro Minute und eine wesentlich höhere Zuverlässigkeit auszeichnete, da die Konstruktion weniger kompliziert war. Der Lauf war etwas länger, und die Bajonettbefestigung und das Zweibein entfielen. Aufgrund des späten Kriegsstadiums wurde bei der Produktion häufig an allen Ecken und Enden gespart, aber die Waffe hatte immer noch eine hervorragende Feldleistung. Von 1944 bis 1945 wurden etwa 8.000 Stück gebaut."
