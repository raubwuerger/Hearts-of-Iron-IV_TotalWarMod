 mexico.20.title:0 "Juan Andreu verurteilt die Wahl"
 mexico.20.desc:0 "Der rechtsgerichtete Geschäftsmann und Revolutionsgeneral Juan Andreu Almazán hat das Ergebnis der jüngsten Wahlen angeprangert. Er behauptet, dass seine Unterstützung größer war und dass [Root.GetLeader] nur dank der Manipulation des Ergebnisses gewonnen hat. Das mag zwar wahr sein, aber Juan Andreu verhält sich auf jeden Fall wie ein schlechter Verlierer. Er ist ins selbstgewählte Exil nach Amerika gegangen und versucht, einen Putschversuch gegen die [Root.GetRulingPartyLong] zu organisieren. Es wäre klug, mit Amerika auf gutem Fuß zu bleiben."
 mexico.20.a:0 "Los, lauft zu den Yanquis."
 mexico.21.title:0 "Mexiko liefert Trotzki aus"
 mexico.21.desc:0 "Obwohl ihm die mexikanische Regierung vor einigen Monaten Asyl versprochen hatte, wurde Leo Trotzki bei seiner Ankunft im Land von der Staatssicherheit der [From.GetRulingPartyLong] verhaftet und sofort in die Sowjetunion zurückgeschifft, wo ihm wegen seiner zahlreichen Verbrechen gegen den revolutionären Staat der Prozess gemacht wird. [From.GetLeader] hat auch seine Hoffnung zum Ausdruck gebracht, dass Mexiko und die Sowjetunion in Zukunft engere Beziehungen unterhalten können."
 mexico.21.a:0 "Prügeln Sie ein Geständnis aus ihm heraus und erschießen Sie ihn! Ruft Generalmajor Blochin!"
 mexico.22.title:0 "Leo Trotzki kehrt in die UdSSR zurück"
 mexico.22.desc:0 "Angesichts der wachsenden antistalinistischen Stimmung in der Sowjetunion hat die herrschende Clique dieses Landes beschlossen, Trotzki aus dem Exil zurückzuholen und ihn als Galionsfigur an die Spitze der Regierung zu setzen. Unsere Geheimdienstmitarbeiter vermuten, dass er weitgehend eine Marionette anderer Kräfte innerhalb Russlands sein wird, aber Leo Trotzki ist fest entschlossen, an den Geburtsort der Oktoberrevolution zurückzukehren."
 mexico.22.a:0 "Daswidanija."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " Trotzki ist in die UdSSR zurückgekehrt"
 mexico.23.title:0 "U-Boot-Kriegsführung ohne Einschränkung"
 mexico.23.desc:0 "Da der Schutz durch feindliche Konvois sehr gering ist und unsere U-Boote unbehelligt durch die Meere fahren, können wir einzelne Handelsschiffe fast nach Belieben zerstören. Unsere U-Boot-Kapitäne bezeichnen diese Zeit als "die glücklichen Zeiten". Es gibt viele verlockende Ziele, wie z. B. neutrale mexikanische Öltanker. Unsere Admirale bitten um die Erlaubnis, diese Tanker anzugreifen, obwohl das Außenministerium davor warnt, dass dies negative Folgen für die Beziehungen zu Mexiko haben könnte."
 mexico.23.a:0 "Mit unseren Feinden Handel zu treiben, ist gleichbedeutend mit offener Kriegsführung."
 mexico.23.b:0 "Wir sollten uns nicht mehr Feinde machen, als wir müssen."
 mexico.24.title:0 "Deutsche U-Boot-Angriffe"
 mexico.24.desc:0 "Die mexikanischen Öltanker "Potrero del Llano" und "Faja de Oro" wurden von deutschen Wolfsrudeln, die nach der Doktrin der "uneingeschränkten U-Boot-Kriegsführung" operieren, auf den Grund der Karibik geschickt. Dieser Angriff auf neutrale Schiffe ist eine Kriegshandlung. Es wäre unser gutes Recht, deutsche Schiffe anzugreifen, auf die wir auf See treffen.\n\Wir sollten auch in Betracht ziehen, uns der amerikanischen Fraktion anzuschließen, die gegen die Deutschen kämpft. Das würde die Yanquis in unsere Schuld bringen und der Welt zeigen, dass Mexiko ein internationaler Akteur ist."
 mexico.24.a:0 "Ihr werdet bekommen, was ihr wollt, [From.GetLeader]."
 mexico.24.b:0 "Was können wir tun?"
 mexico.25.title:0 "Mexiko sucht das Bündnis"
 mexico.25.desc:0 "[From.GetLeader] will sich dem Krieg gegen Deutschland anschließen, nachdem die deutsche Politik des uneingeschränkten U-Boot-Kriegs dazu geführt hat, dass U-Boote mehrere neutrale mexikanische Öltanker vor der Küste Mexikos versenkt haben."
 mexico.25.a:0 "Jedes bisschen hilft."
 mexico.25.b:0 "Wir können sicher bessere Verbündete finden als die Mexikaner."
 mexico.26.title:0 "Mexiko schließt sich der [From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader] hat das Angebot des mexikanischen Präsidenten zur Unterstützung im Krieg gegen Deutschland begrüßt. Deutsche Wolfsrudel haben vor kurzem die neutralen mexikanischen Öltanker 'Potrero del Llano' und 'Faja de Oro' versenkt, eine Kriegshandlung, die den Verlust von Zivilisten zur Folge hatte, und die mexikanische Regierung hat ihren Wunsch geäußert, dass die deutschen U-Boot-Aktivitäten in der Karibik ein für alle Mal beendet werden.\n\nDie mexikanische Regierung bemüht sich seit einiger Zeit um eine größere Anerkennung durch die Weltmächte und glaubt, dass die Unterstützung Amerikas und der [From.GetFactionName] beweist, dass sie ein internationaler Akteur ist."
 mexico.26.a:0 "Mexiko hat durchaus das Recht, dafür in den Krieg zu ziehen."
 mexico.26.b:0 "Hat Mexiko überhaupt eine Armee?"
 mexico.26.c:0 "Ein Angriff auf neutrale Schiffe ist nach dem Kriegsrecht ein schweres Verbrechen."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "Papst Pius XI. hat eine päpstliche Enzyklika herausgegeben, die sich mit der Situation in Mexiko befasst. Während die Cristiada am Verhandlungstisch gelöst und das offene Blutvergießen beendet wurde, ist die Kirche immer noch besorgt über die Richtung, in die sich Mexiko bewegt.\n\n Die Enzyklika drängt die mexikanischen Wähler, sich bei Wahlen auf die Seite religiöser Kandidaten zu stellen, und fordert mexikanische religiöse Parteien wie die Katholische Aktion auf, soziale Probleme wie die Armut anzugehen, um weitere revolutionäre Gewalt zu verhindern."
 mexico.27.a:0 "Es ist gut, dass die antikirchliche Gewalt beendet ist."
 mexico.27.b:0 "Abergläubische Propaganda, verhindert die Veröffentlichung dieses Verrats!"
 mexico.28.title:0 "Religiöse Insurrektion"
 mexico.28.desc:0 "Unsere Angriffe auf die verräterische Kirche sind offensichtlich nicht energisch genug durchgeführt worden. Die Verräter haben die Freiheit, die wir ihnen gegeben haben, genutzt, um einen Putschversuch zu organisieren. In Erinnerung an den vergeblichen Cristero-Krieg, den wir vor vielen Jahren zu Recht gewonnen haben, haben diese abergläubischen Narren ihre Kruzifix-Banner hochgehalten und sich hinter die verlogenen Priester gestellt und versuchen nun, unsere Modernisierungsfortschritte zunichte zu machen."
 mexico.28.a:0 "Wir hätten diesen Verrat schon früher ausmerzen müssen!"
 mexico.29.title:0 "Zweite Cristiada"
 mexico.29.desc:0 "Die Kräfte der Kirche und der Revolution sind in Mexiko wieder einmal in Konflikt geraten. Während die Regierung ihre Angriffe auf die Kirche erneuert, starten die umkämpften katholischen Parteien und sozialen Bewegungen eine bewaffnete Rebellion, um die Kontrolle über Mexiko zu übernehmen. Die Cristero-Milizen formieren sich nach einem Jahrzehnt der Inaktivität neu und werden durch Überläufer aus dem Bundesheer ergänzt. Sie haben mehrere ländliche Bundesstaaten übernommen und nutzen diese als Operationsbasis.\n\n Die erste Cristiada endete mit einer Einigung, die dank der Vermittlung der amerikanischen Regierung zwischen hochrangigen Vertretern der Revolution und der Kirche ausgehandelt wurde, aber es sieht so aus, als ob diese Gewalt nur mit der vollständigen Vernichtung einer der Kriegsparteien enden wird."
 mexico.29.a:0 "Es wird ein Leichtes sein, leichtgläubige Idioten unter der Führung von senilen Priestern abzuschlachten."
 mexico.29.b:0 "Lang lebe Christus der König und die selige Maria von Guadalupe!"
 mexico.29.c:0 "Die mexikanische Situation scheint zu komplex zu sein, als dass ein Außenstehender sie verstehen könnte."
 mexico.30.title:0 "Atheistische Insurrektion"
 mexico.30.desc1:0 "Die bösen Menschen, die wir für besiegt hielten, haben sich zu einem letzten, vergeblichen Kampf gegen die Diener Gottes zusammengefunden. Agenten Satans wie Plutarco Calles und seine tyrannischen "revolutionären" Lakaien strömen aus ihren Höhlen des Bösen, bewaffnet mit Gewehren und Bajonetten, um die Gläubigen aufzuspießen. Wir müssen diesem Angriff auf den Leib Christi Einhalt gebieten, oder die Arbeit, die wir geleistet haben, um die Flamme der Frömmigkeit am Leben zu erhalten und zu vergrößern, wird zu Ende gehen und zwanzig Jahrhunderte der Kenntnis der Gesetze unseres Erlösers und Königs werden vergessen sein."
 mexico.30.desc2:0 "Die bösen Menschen, die wir zu besiegen glaubten, haben sich zu einem letzten, vergeblichen Kampf gegen die Diener Gottes versammelt. Agenten Satans wie Vicente Lombardo und seine tyrannischen "revolutionären" Schergen strömen aus ihren Höhlen des Bösen, bewaffnet mit Gewehren und Bajonetten, um die Gläubigen aufzuspießen. Wir müssen diesem Angriff auf den Leib Christi Einhalt gebieten, oder die Arbeit, die wir geleistet haben, um die Flamme der Frömmigkeit am Leben zu erhalten und zu vermehren, wird zu Ende gehen und zwanzig Jahrhunderte der Kenntnis der Gesetze unseres Erlösers und Königs werden vergessen sein."
 mexico.30.a:0 "Dies ist eure Stunde und die Macht der Finsternis"."
 mexico.31.title:0 "Zweite Mexikanische Revolution"
 mexico.31.desc:0 "Die Kräfte von Kirche und Revolution sind in Mexiko erneut in Konflikt geraten. Während die katholischen Parteien und die sozialen Bewegungen an Stärke gewinnen, starten säkulare Kräfte eine bewaffnete Rebellion, um die Kontrolle über die Regierung zurückzuerlangen. Die "Roten Brigaden" formieren sich nach einem Jahrzehnt der Inaktivität neu, während sich Überläufer aus dem Bundesmilitär in den Bundesstaaten sammeln, die noch immer von kirchenfeindlichen Gouverneuren kontrolliert werden.\n\Die Cristiada endete mit einer Einigung, die dank der Vermittlung der amerikanischen Regierung zwischen hochrangigen Vertretern der Revolution und der Kirche ausgehandelt wurde, aber es sieht so aus, als ob diese Gewalt nur mit der vollständigen Vernichtung einer der Kriegsparteien enden wird."
 mexico.31.a:0 "Es lebe Christus der König und die selige Maria von Guadalupe!"
 mexico.31.b:0 "Es wird ein Leichtes sein, leichtgläubige Idioten unter der Führung seniler Priester abzuschlachten."
 mexico.31.c:0 "Die mexikanische Situation scheint zu komplex zu sein, als dass ein Außenstehender sie verstehen könnte."
 mexico.32.title:0 "Zoot-Suit"-Unruhen"
 mexico.32.desc:0 "Hispanoamerikanische Jugendliche, die extravagante Kleidung - "Zoot-Suits" - tragen, waren das Ziel von rassistisch motivierten Ausschreitungen in Grenzstädten des Südens, die auf die sensationslüsterne Berichterstattung über den Tod eines Teenagers in Los Angeles zurückgehen. Neun mexikanisch-amerikanische Jugendliche wurden im Zusammenhang mit dem Vorfall wegen Mordes verurteilt. Geheimdienstler haben Berichte zusammengestellt, wonach die Zoot-Suiters in Wirklichkeit faschistische Agenten sind, die mit ultrakatholischen Sinarquistas in Mexiko zusammenarbeiten, um eine japanisch-deutsche Invasion Amerikas zu unterstützen."
 mexico.32.a:0 "Das klingt eher unwahrscheinlich. Wie viel zahlen wir diesen Agenten?"
 mexico.32.b:0 "Verhaften Sie die Zoot-Suiters trotzdem. Die Unruhen sind eine Bedrohung für unsere Kriegsanstrengungen."
 mexico.33.title:0 "Zoot-Suit"-Unruhen"
 mexico.33.desc:0 "Hispanische Jugendliche, die extravagante Kleidung - "Zoot Suits" - tragen, waren das Ziel von rassistisch motivierten Ausschreitungen in Grenzstädten in unserem Norden, die auf die sensationslüsterne Berichterstattung über den Tod eines Teenagers in Los Angeles zurückgehen. Neun mexikanisch-amerikanische Jugendliche wurden im Zusammenhang mit diesem Vorfall wegen Mordes verurteilt. Amerikanische Geheimdienstler haben Berichte zusammengestellt, wonach die Zoot-Suiter in Wirklichkeit faschistische Agenten sind, die mit den ultrakatholischen Sinarquistas in Mexiko zusammenarbeiten, um eine japanisch-deutsche Invasion Amerikas zu unterstützen."
 mexico.33.a:0 "Die Sinarquistas sind eine Bedrohung sowohl für Amerika als auch für Mexiko."
 mexico.33.b:0 "Das sind doch nur Kinder! Dies ist eine Ungerechtigkeit!"
 mexico.34.title:0 "Mexikanische Ressourcenbörse"
 mexico.34.desc:0 "[From.GetLeader] hat ein Handelsabkommen mit Deutschland angeboten, wenn [Root.GetLeader] zustimmt, Mexiko Entwürfe der neuesten leichten und mittleren Panzer zu schicken, die wir entwickelt haben. Dies scheint der erste Schritt zu engeren mexikanisch-deutschen Beziehungen zu sein, so dass es, auch wenn es keinem militärischen Zweck dient, für uns geopolitisch nützlich sein könnte. Natürlich könnten diese hochmodernen Panzerkonstruktionen in die Hände eines künftigen Feindes fallen..."
 mexico.34.a:0 "Dieses Abkommen wird sowohl Deutschland als auch Mexiko helfen."
 mexico.34.b:0 "Die Amerikaner werden wahrscheinlich alle Konstruktionen, die wir schicken, bekommen."
 mexico.35.title:0 "Deutsche Panzerkonstruktionen"
 mexico.35.desc:0 "[From.GetLeader] hat sich bereit erklärt, uns Lizenzen für die neuesten deutschen leichten und mittleren Panzer zu gewähren. Dies wird hoffentlich der erste Schritt zu engeren mexikanisch-deutschen Beziehungen sein und uns nützliches militärisches Wissen liefern."
 mexico.35.a:0 "Sehr gut."
 mexico.36.title:0 "Deutschland lehnt Angebot ab"
 mexico.36.desc:0 "Unter Hinweis auf die Möglichkeit, dass Deutschlands fortschrittliche Panzerkonstruktionen in feindliche Hände fallen könnten, hat [From.GetLeader] unser Angebot eines Ressourcentauschs abgelehnt. Wir müssen einheimische Panzerkonstruktionen entwickeln oder die Deutschen für ihre Lizenzen bezahlen..."
 mexico.36.a:0 "Verdammt!"
 mexico.40.title:0 "Operation Just Cause ist erfolgreich"
 mexico.40.desc:0 "Unser Überraschungsangriff auf die Yanqui-Basis in Panamá war erfolgreich. Wir haben die Imperialisten vertrieben und warten nun auf die Antwort des verfallenen Nordreiches. Wenn sie sich auf unsere Verteidigung stürzen wollen, werden wir sie dafür bezahlen lassen."
 mexico.40.a:0 "Centroamérica wird gegen die amerikanische Aggression sicher sein."
 mexico.41.title:0 "[From.GetAdjective] Beschlagnahme des Panamá-Kanals"
 mexico.41.desc:0 "Der mexikanische Diktator [From.GetLeader] hat sich erdreistet, einen Großangriff auf unsere Truppen am Panamá-Kanal von einem nahe gelegenen Stützpunkt aus zu starten. Ihre "Operation Just Cause" war ein Erfolg, und unsere Truppen ziehen sich verwirrt zurück. Die Mexikaner dringen nicht auf das Festland der Vereinigten Staaten vor, so dass dies nicht der Auftakt zu einer allgemeinen Invasion war, aber der Angriff hat unsere Fähigkeit geschwächt, Kräfte rund um den Globus zu mobilisieren, und uns auf der internationalen Bühne gedemütigt."
 mexico.41.a:0 "Leider haben wir dringendere Sorgen. Ein Embargo sollte ausreichend sein."
 mexico.41.b:0 "Unsere Souveränität ist bedroht worden. Dies erfordert eine militärische Antwort."
 mexico.42.title:0 "Operation Just Cause scheitert"
 mexico.42.desc:0 "Unser Überraschungsangriff auf die Yanqui-Basis in Panamá ist fehlgeschlagen. Vielleicht haben wir nicht genügend Truppen eingesetzt, oder der Kommandant war einfach inkompetent. In jedem Fall wurden wir von den Imperialisten vertrieben und warten nun auf die Antwort des verfallenen Nordreichs. Wenn sie sich auf unsere Verteidigung stürzen wollen, werden wir sie dafür bezahlen lassen."
 mexico.42.a:0 "Centroamérica ist immer noch von der amerikanischen Aggression bedroht."
 mexico.43.title:0 "[From.GetAdjective] Angriff auf den Panamá-Kanal"
 mexico.43.desc:0 "Der Diktator von Mexiko, [From.GetLeader], hat die Frechheit besessen, einen Großangriff auf unsere Truppen am Panamá-Kanal von einem nahegelegenen Stützpunkt aus zu starten. Glücklicherweise ist es unseren tapferen Truppen gelungen, ihre "Operation Just Cause" abzuwehren und die Eindringlinge zurückzuschlagen. Die Mexikaner dringen nicht auf das Festland der Vereinigten Staaten vor, so dass dies nicht der Auftakt zu einer allgemeinen Invasion war, aber der Angriff hat gezeigt, dass wir nicht mehr die Herren Amerikas sind, und hat uns auf der internationalen Bühne gedemütigt."
 mexico.43.a:0 "Wir haben leider dringendere Sorgen. Ein Embargo sollte ausreichend sein."
 mexico.43.b:0 "Unsere Souveränität ist bedroht worden. Dies erfordert eine militärische Antwort."
 mexico.44.title:0 "Mexiko beschlagnahmt Panamá-Kanal"
 mexico.44.desc1:0 "Nach einem [From.GetAdjective]-Einfall in die amerikanische Militärbasis am Panamá-Kanal haben sich die Truppen auf beiden Seiten der Grenze für den Krieg mobilisiert. Obwohl die Mexikaner zuerst zuschlugen und die strategisch wichtige Kanalzone einnahmen, scheinen die Amerikaner eine Offensive zu starten, um ihren unverschämten Nachbarn zu bestrafen. Die 'Gossenpresse' prangert die [From.GetRulingPartyLong] als eine Clique von Banditen an, die das Völkerrecht nicht respektieren, und fordert einen Regimewechsel.\n\n Sollte ein zweiter Mexikanisch-Amerikanischer Krieg ausbrechen, würde er in dem rauen und unnachgiebigen Gelände der Berge und Wüsten ausgetragen werden, mit weitaus größeren Verlusten an Menschenleben als das kleine Handgemenge im Jahr 1847, das der mexikanischen Abtretung vorausging."
 mexico.44.desc2:0 "Berichte über das Eindringen von [From.GetAdjective]-Truppen in die amerikanische Militärbasis am Panamá-Kanal wurden von [From.GetLeader] bestätigt, der behauptet, nach den innenpolitischen Turbulenzen in den Vereinigten Staaten die Interessen von [From.GetAdjective] in Centroamérica wahren zu wollen. Das [From.GetRulingPartyLong]-Propagandaministerium hat alle in der Region verbliebenen amerikanischen Soldaten aufgefordert, ihre Waffen abzugeben und die "friedliche Übergabe der Macht" in der Kanalzone zu respektieren. Der amerikanische Präsident wurde von der 'Gossenpresse' heftig dafür kritisiert, dass er nicht härter für die Wahrung der nationalen Interessen in dem Gebiet gekämpft hat und dass er es versäumt hat, dem [From.GetAdjective]-Angriff eine allgemeine Mobilisierung gegen [From.GetNameDef] folgen zu lassen."
 mexico.44.a:0 "Kommt und holt es euch!"
 mexico.44.b:0 "Ein unverschämter Angriff auf Amerikas Souveränität."
 mexico.44.c:0 "Das kleine, glückliche... Mexiko?"
 mexico.45.title:0 "[From.GetAdjective]-amerikanische Grenzkonflikte"
 mexico.45.desc1:0 "Die amerikanischen Truppen an der südlichen Grenze wurden in höchste Alarmbereitschaft versetzt, da die jüngste [From.GetAdjective]-Aggression gegen die amerikanische Militärbasis am Panamá-Kanal die Möglichkeit eines groß angelegten Krieges zwischen den beiden Nachbarn aufkommen lässt. Obwohl der Überraschungsangriff von [From.GetLeader] fehlschlug, hat der amerikanische Präsident Berichten zufolge beschlossen, den unverschämten südlichen Nachbarn zu bestrafen. Die 'Gossenpresse' prangert die [From.GetRulingPartyLong] als eine Clique von Banditen an, die das Völkerrecht nicht respektiert, und fordert einen Regimewechsel.\n\n Sollte ein zweiter Mexikanisch-Amerikanischer Krieg ausbrechen, würde er in dem rauen und unnachgiebigen Terrain der Berge und Wüsten ausgetragen werden, mit weitaus größeren Verlusten an Menschenleben als das kleine Handgemenge im Jahr 1847, das der mexikanischen Abtretung vorausging."
 mexico.45.desc2:1 "Die amerikanischen Truppen an der südlichen Grenze wurden in höchste Alarmbereitschaft versetzt, da die jüngste [From.GetAdjective]-Aggression gegen die amerikanische Militärbasis am Panamá-Kanal für die meisten Beobachter überraschend kam, obwohl einige Lateinamerika-Experten davor gewarnt hatten, dass [From.GetAdjective]-Angriffe auf zentralamerikanische Staaten letztlich in Zusammenstößen mit Amerika wegen entgegengesetzter Interessen in der Region enden würden. [USA.GetLeader] hat nach der Einnahme des Kanals ein Embargo gegen Mexiko verhängt, ansonsten aber von militärischen Maßnahmen abgesehen. Ein solcher Kurs könnte dazu beitragen, die aggressive [From.GetRulingPartyLong]-Regierung zu versöhnen, oder sie vielleicht zu weiteren Aktionen ermutigen."
 mexico.45.a:0 "Kommt und holt es euch!"
 mexico.45.b:0 "Ein unverschämter Angriff auf Amerikas Souveränität."
 mexico.45.c:0 "Mexiko ist mit diesem Spiel ein ziemliches Risiko eingegangen."
 mexico.46.title:1 "Der [From.GetFactionName]"
 mexico.46.desc:0 "Präsident [From.GetLeader] von Mexikos [From.GetRulingPartyLong] hat die Bildung eines neuen Blocks von Nationen in der westlichen Hemisphäre angekündigt. Der [Von.GetFactionName] hat erklärt, dass sowohl linke Agitation als auch ausländische Einmischung durch die Schmiedung einer revanchistischen Allianz autokratischer starker Männer besiegt werden, die die Region neu ordnen werden, um ein starkes Gegengewicht zu den anderen Fraktionen zu schaffen."
 mexico.47.title:1 "Der [From.GetFactionName]"
 mexico.47.desc:0 "Präsident [From.GetLeader] von Mexikos [From.GetRulingPartyLong] hat die Bildung eines neuen Blocks von Nationen in der westlichen Hemisphäre angekündigt. Die [From.GetFactionName] ist nach Simón Bolívar benannt, einem Unabhängigkeitskämpfer, der vielen der lateinamerikanischen Nationen, die sich nun in einem Bündnis zusammenschließen, zur Freiheit verholfen hat. Ihr erklärtes Ziel ist es, der Beherrschung des Kontinents durch die alten europäischen und amerikanischen Imperien ein Ende zu setzen, indem sie starke sozialistische Staaten aufbauen, die wirtschaftlich und diplomatisch miteinander verbunden sind."
 mexico.46.a:0 "Mit loyalen Verbündeten wird das Vaterland unschlagbar sein!"
 mexico.46.b:0 "Bloße Zahlen werden diese anmaßenden Narren nicht retten."
 mexico.46.c:0 "Ist dies das Vorspiel zu weiteren Kämpfen?"
 mexico.50.title:0 "Mexikanische Waffenlieferungen"
 mexico.50.desc:0 "Unsere ideologischen Vettern von der [From.GetRulingPartyLong] haben uns ihre Unterstützung für unser Ziel erklärt und uns eine Lieferung von Gewehren geschickt, um uns im Kampf gegen unseren verhassten Feind zu unterstützen."
 mexico.50.a:0 "Die [From.GetLeader] ist ein wahrer Freund des spanischen Volkes."
 mexico.51.title:0 "Waffenlieferung verloren"
 mexico.51.desc:0 "Auf den Meeren vor der spanischen Küste patrouillieren Schiffe der spanischen Loyalisten und Rebellen sowie italienische Kreuzer, russische U-Boote und sogar Schiffe des Völkerbundes, die ein Waffenverbot durchsetzen sollen, um eine Ausbreitung des Bürgerkriegs auf ganz Europa zu verhindern. Es ist kein Wunder, dass unsere jüngste Waffenlieferung abgefangen wurde und verloren ging."
 mexico.51.a:0 "Was für eine Verschwendung."
 mexico.52.title:1 "[MEX.GetLeader] ruft die Union aller kommunistischen Bewegungen aus"
 mexico.52.desc_not_trotsky:1 "Auf dem Kongress der [MEX.GetFactionName] verkündet [MEX.GetLeader] die Vorherrschaft von Trotzkis Interpretation von Marx, Engels und Lenin über fehlerhafte Interpretationen der Revolution wie den Stalinismus. Mit dem Zusammenbruch der 3. Internationale (auch bekannt als Komintern) sind die kommunistischen Führer weltweit aufgefordert, sich einer Selbstkritik zu unterziehen. Nach dem Eingeständnis ihrer politischen Blindheit gegenüber dem wahren revolutionären Geist würden sie in die Vierte Internationale eingeladen werden und beim Aufkommen der sozialistischen Weltrevolution helfen."
 mexico.52.desc_trotsky:1 "Auf dem Kongress der [MEX.GetFactionName] verkündet [MEX.GetLeader] den Vorrang seiner Interpretation von Marx, Engels und Lenin vor falschen Auslegungen der Revolutionstheorien, wie dem Stalinismus. Mit dem Zusammenbruch der 3. Internationale (auch bekannt als Komintern) werden alle kommunistischen Führer aufgefordert, sich einer Selbstkritik zu unterziehen. Nach dem Eingeständnis ihrer politischen Blindheit gegenüber dem wahren revolutionären Geist würden sie in die Vierte Internationale eingeladen werden und bei der Entstehung der sozialistischen Weltrevolution helfen."
 mexico.52.a:1 "Wir sehen endlich unsere Fehler ein."
 mexico.52.b:1 "Unsere Interpretation der Vision von Marx ist die einzig legitime."
 mexico.53.title:1 "[MEX.GetLeader] verkündet die Vereinigung aller kommunistischen Bewegungen"
 mexico.53.desc:1 "Wir haben lange geglaubt, dass unsere derzeitigen Führer die wahre Interpretation von Marx, Engels und Lenin verbreiten, aber jetzt sind sie gezwungen, sich einer "Selbstkritik" zu unterziehen und öffentlich zu bekennen, dass die trotzkistische Interpretation von Lenin der einzig richtige Weg zum Triumph des Sozialismus ist. Das Ergebnis ist, dass wir uns plötzlich isoliert sehen. Unser Bündnis ist zusammengebrochen und wir stehen vor einem Cornel'schen Dilemma: entweder die Richtigkeit der trotzkistischen Ansichten anerkennen oder isoliert werden und mit der [MEX.GetFactionName] im Streit liegen."
 mexico.53.a:1 "Wir sehen endlich unsere Fehler ein."
 mexico.53.b:1 "Unsere Interpretation der Vision von Marx ist die einzig legitime."
 mexico.54.title:1 "[MEX.GetLeader] fordert unseren Rückzug aus der Karibik"
 mexico.54.desc:1 "In einer leidenschaftlichen Rede, die mehr als 4 Stunden dauerte, forderte [MEX.GetLeader], dass wir alle unsere Kolonien in der Karibik aufgeben, da sie seiner Meinung nach "die sichtbarsten Beweise unserer imperialistischen Unterdrückung in der Region" sind. Während einige argumentieren, dass wir es uns im Moment nicht leisten können, Mexiko zu verärgern, betonen entschlossenere Berater, dass wir durchaus in der Lage sind, ihnen zu widerstehen und dass unsere territoriale Integrität niemals gefährdet werden darf."
 mexico.54.a:1 "Gehen Sie auf seine Forderungen ein."
 mexico.54.b:1 "Wir verhandeln nicht mit Revolutionären!"
 mexico.55.title:0 "[Rückzug aus der Karibik!"
 mexico.55.desc:0 "Die [From.GetAdjective]-Regierung wurde mit ihren imperialistischen Widersprüchen konfrontiert und hat sich von ihren karibischen Besitzungen losgesagt. Dies ist ein großer Tag für die Arbeiter, aber der Kampf ist noch lange nicht vorbei. Der Prozess hat nicht zur völligen Freiheit der ArbeiterInnen geführt, da sie immer noch unterdrückerischen Institutionen unterworfen sind."
 mexico.55.a:0 "Der Kampf für die Freiheit des Weltproletariats geht weiter."
 mexico.56.title:0 "[From.GetNameDef] lehnt unsere Forderungen ab"
 mexico.56.desc:0 "In einer arroganten Reaktion, die typisch für imperialistische Unterdrücker ist, hat [From.GetNameDef] unsere Forderungen abgelehnt, ihre gierige Herrschaft über die Karibik aufzugeben! Ihr Proletariat muss sich nun dem Widerspruch ihrer Regierung stellen und erkennen, dass sie für Tyrannen arbeiten."
 mexico.56.a:0 "Sie werden den Zorn des bewaffneten Proletariats zu spüren bekommen!"
 mtg_usa_civil_war_fascists.1.t:1 "Proteste der Silbernen Legion"
 mtg_usa_civil_war_fascists.1.desc:1 "Angeführt und organisiert von der Silver Legion of America marschierten heute eine Reihe von Organisationen der Mitte und der Rechten in einer der größten Demonstrationen, die Washington bisher gesehen hat, durch die Hauptstadt. Aus dem ganzen Land wurden weitere Versammlungen gemeldet. Der Marsch endete vor dem Kapitol, wo die Menge forderte, dass "die im Kongress versammelten Kommunisten" an sie ausgeliefert werden, damit sie sich vor einer "Großen Volksjury" wegen Hochverrats gegen die Vereinigten Staaten verantworten müssen.\n\nInoffiziell teilen einige Mitglieder der Regierung die berechtigten Bedenken der Demonstranten in Bezug auf die Rechtsstaatlichkeit und die Einhaltung der verfassungsmäßigen Kontrollen und Ausgleiche. Andere hingegen schlagen eine harte Linie gegen sie ein. Da in den kommenden Wochen weitere Demonstrationen geplant sind, müssen wir schnell entscheiden."
 mtg_usa_civil_war_fascists.1.a:1 "Wir müssen eine Eskalation der Situation vermeiden."
 mtg_usa_civil_war_fascists.1.b:1 "Wir dürfen uns dem Mob nicht beugen."
 mtg_usa_civil_war_fascists.2.t:1 "Proteste eskalieren in Gewalt"
 mtg_usa_civil_war_fascists.2.desc:1 "Die Spannungen eskalierten heute bei einem weiteren Protest in der Hauptstadt, zu dem unter anderem die Silberne Legion von Amerika aufgerufen hatte. Die Demonstranten wiederholten ihre frühere Forderung, eine Reihe von Kongressmitgliedern zu verhaften und ihnen auszuliefern, und stellten ein Ultimatum von einer Stunde, bevor sie das Kapitol stürmen und die Personen auf ihrer Liste mit Gewalt entfernen würden. \Als das Ultimatum ohne Reaktion verstrich, stürmten kleine Trupps von Silberlegionären die Reihen der Kapitolspolizei. Es kam zu einem blutigen Handgemenge, das schnell auf andere Demonstranten übergriff. Während die Polizei so beschäftigt war, verschafften sich andere Gruppen Zugang zu den Gebäuden. Indem sie von Raum zu Raum gingen, gelang es ihnen, mehrere ihrer beabsichtigten Opfer zu finden, wurden aber von der bewaffneten Polizei am Verlassen des Gebäudes gehindert. Bei dem anschließenden Feuergefecht wurden mehrere Angreifer getötet und zwei Kongressabgeordnete verletzt. In der Hauptstadt herrscht eine hässliche Stimmung, bei der sich beide Seiten gegenseitig die Schuld an der Eskalation geben. In den nächsten Wochen wird sich zeigen, ob der Vorfall, der jetzt als "Battle of Capitol Hill" bekannt ist, das Ende der Proteste oder nur der Auftakt zu einem noch größeren Konflikt war."
 mtg_usa_civil_war_fascists.2.a:1 "Es ist Blut geflossen. Wir müssen damit rechnen, dass noch mehr vergossen wird, bevor dies vorbei ist."
 mtg_usa_civil_war_fascists.10.t:1 "Waffenkammer geplündert"
 mtg_usa_civil_war_fascists.10.desc:1 "Ein Waffenlager der US-Armee in [GetCSAState] wurde gestern überfallen und kurzzeitig in Beschlag genommen. Der kleinen Gruppe von Wachen stand ein großer bewaffneter Mob gegenüber, der die Schlüssel zu den Lagerräumen forderte. Als Verstärkung aus einer nahe gelegenen Garnison eintraf, hatten sich die Angreifer bereits zurückgezogen und führten eine große Anzahl von Kleinwaffen mit sich. Da die Wachen völlig unverletzt blieben und die Verstärkung verdächtig lange brauchte, um einzutreffen, vermuten einige in der Regierung, dass dies ein koordinierter Angriff war."
 mtg_usa_civil_war_fascists.10.a:1 "Zutiefst beunruhigende Nachrichten."
 mtg_usa_civil_war_fascists.11.t:1 "Staat mischt sich in die Steuererhebung ein"
 mtg_usa_civil_war_fascists.11.desc:1 "Die Regierung von [GetCSAState] hat die Staatspolizei entsandt, um die Steuererhebung und -veranlagung in diesem Bundesstaat zu unterbinden. Darüber hinaus erklärte der Gouverneur alle Steuern und Abgaben auf Tabak und Alkohol für null und nichtig und wies die Unternehmen an, keine Zölle oder Abgaben an die Staatskasse zu zahlen. \n\n Er ordnete jedoch auch an, dass Unternehmen und Privatpersonen weiterhin Steuern bei den staatlichen Steuerbehörden einreichen sollten, einschließlich der Steuern, die sonst dem Fiskus geschuldet werden."
 mtg_usa_civil_war_fascists.11.a:1 "Gierig."
 mtg_usa_civil_war_fascists.12.t:1 "General [Von.GetName] tritt zurück"
 mtg_usa_civil_war_fascists.12.desc:1 "Unter Berufung auf seinen schlechten Gesundheitszustand hat General [Von.GetName] seinen Rücktritt eingereicht. Es ist jedoch ein offenes Geheimnis, dass er privat tiefe Bedenken über die politische Richtung des Landes geäußert hat und sogar so weit ging zu behaupten, dass ein neuer amerikanischer Bürgerkrieg vor der Tür steht.\n\nAnstatt über seine eigenen Verluste nachzudenken, scheint er beschlossen zu haben, überhaupt nicht zu den Waffen gegen seine Mitbürger zu greifen."
 mtg_usa_civil_war_fascists.12.a:1 "Wir werden ihn vermissen."
 mtg_usa_civil_war_fascists.13.t:1 "Gouverneur mobilisiert Nationalgarde"
 mtg_usa_civil_war_fascists.13.desc:1 "Der Gouverneur von [usa_ng_mobilized.GetName] hat bekannt gegeben, dass er die Nationalgarde des Bundesstaates für eine, wie er es nannte, "ausgedehnte Zeit der Ausbildung und Übungen" mobilisiert hat. Das Kriegsministerium behauptet, es habe keine Kenntnis von geplanten Manövern in [usa_ng_mobilized.GetName]. \n\n Es scheint auch, dass die Einheiten der Nationalgarde ihr gesamtes Kontingent an Vorräten und scharfer Munition mitgenommen haben, als sie losmarschierten, was Fragen darüber aufwirft, worauf sie sich vorbereiten."
 mtg_usa_civil_war_fascists.13.a:1 "Sehr beunruhigend."
 mtg_usa_civil_war_fascists.14.t:1 "Soldaten in der Wüste"
 mtg_usa_civil_war_fascists.14.desc:1 "Aus mehreren Einheiten sind alarmierende Berichte eingegangen, wonach Soldaten nicht aus dem Urlaub zurückgekehrt sind oder einfach von ihren Posten desertiert sind. Vielleicht noch beunruhigender ist die Tatsache, dass viele dieser Soldaten aus denselben geografischen Gebieten stammen und viele erst wenige Tage vor ihrem Verschwinden Post von zu Hause erhalten hatten.\n\ Es scheint, dass es eine konzertierte Aktion gibt, um Soldaten aus den Südstaaten zur Rückkehr zu bewegen."
 mtg_usa_civil_war_fascists.14.a:1 "Solche Illoyalität."
 mtg_usa_civil_war_fascists.15.t:1 "Industrieller verlegt Waffenfabrik"
 mtg_usa_civil_war_fascists.15.desc:1 "Unter Berufung auf ein für die Wirtschaft ungeeignetes politisches Klima hat der Eigentümer eines großen Rüstungsunternehmens heute angekündigt, dass er die Produktion an einen geeigneteren Standort verlegen wird. Er verwies insbesondere auf die Zunahme gewerkschaftlicher Aktivitäten, die seiner Meinung nach die Produktion beeinträchtigten und das Vertrauen der Investoren schmälerten. Stattdessen wird das Unternehmen eine neue Fabrik an einem ungenannten Ort in den Südstaaten bauen."
 mtg_usa_civil_war_fascists.15.a:1 "Das sollte nicht allzu viel ausmachen."
 mtg_usa_civil_war_fascists.16.t:1 "Industrieller verlegt zivile Fabrik"
 mtg_usa_civil_war_fascists.16.desc:1 "Laut einer vertraulichen Mitteilung des Handelsministeriums plant eine wachsende Zahl von Industriellen in den nördlichen Teilen der USA, die Produktion in andere Bundesstaaten zu verlagern, nachdem die Gewerkschaften zu einer Reihe von Streiks aufgerufen hatten, um höhere Löhne und kürzere Arbeitstage zu fordern. In der Geschäftswelt herrscht ein Klima tiefer Besorgnis. Viele argumentieren, dass es immer schwieriger wird, in Staaten, die nicht gegen die Streikenden vorgehen, einen angemessenen Gewinn zu erzielen."
 mtg_usa_civil_war_fascists.16.a:1 "Ein absurder und unamerikanischer Standpunkt."
 mtg_usa_civil_war_fascists.20.t:1 "Sezession!"
 mtg_usa_civil_war_fascists.20.desc:1 "Heute um 8:00 Uhr morgens traf ein Sondergesandter von [CSAcapital.GetName] im Weißen Haus ein, um Präsident [USA.GetLeader] eine Note der staatlichen Gesetzgebung zu überbringen, in der angekündigt wird, dass [CSAcapital.GetName] sich nicht länger als Teil der Republik betrachten wird. Mit der Behauptung, dass dies ein Grundrecht eines jeden zivilisierten Volkes sei - und mit ausführlichen Zitaten aus der Unabhängigkeitserklärung - wurde in der Note auch nachdrücklich erklärt, dass eine friedliche Abspaltung im Interesse aller sei und dass der neue Staat nichts weiter wünsche, als seine eigenen Angelegenheiten als guter Nachbar von [USA.GetNameDef] zu regeln."
 mtg_usa_civil_war_fascists.20.a:1 "Nennen Sie es, was es ist: Hochverrat."
 mtg_usa_civil_war_fascists.21.t:1 "Ein geteiltes Haus"
 mtg_usa_civil_war_fascists.21.desc:1 "Nur wenige Stunden, nachdem der erste Staat seine Beziehungen zu [USA.GetNameDef] abgebrochen hatte, folgten andere Staaten mit fast identisch klingenden Erklärungen. Die Hoffnungen auf eine friedliche Trennung wurden schnell zunichte gemacht, als mehrere Demonstrationen in den betroffenen Staaten für eine weitere Mitgliedschaft in [USA.GetNameDef] blutig ausfielen und eine Reihe von Bundesbeamten angegriffen wurde. In einigen Fällen wurden Anhänger von Präsident [USA.GetLeader] - oder einfach nur Personen, die beschuldigt wurden, nicht genügend für die Unabhängigkeit zu kämpfen - von der Menge gelyncht. Interimspräsident [CSA.GetLeader] bezeichnete diese Vorfälle als "bedauerliche, aber verständliche Akte ziviler Vergeltung gegen staatliche Übergriffe" und versprach den Tätern die Begnadigung durch den Präsidenten, falls sie sich melden würden.\n\ Außerdem forderte er den vollständigen Abzug aller Bundestruppen aus dem Gebiet des neuen Staates sowie eine entmilitarisierte Zone an der Grenze, um "weitere Missverständnisse" zu vermeiden. Präsident [USA.GetLeader] hat sich geweigert, diesen Gedanken auch nur zu erwägen, und das Militär angewiesen, die Ordnung in den rebellierenden Staaten wiederherzustellen."
 mtg_usa_civil_war_fascists.21.a:1 "Das hatten wir doch schon mal, oder?"
 mtg_usa_civil_war_fascists.22.t:1 "Neutraler Block bildet sich"
 mtg_usa_civil_war_fascists.22.desc:1 "Nach dem Ausbruch der Feindseligkeiten zwischen [USA.GetNameDef] und [CSA.GetNameDef] hat eine Reihe von Gesetzgebern der Bundesstaaten Anträge auf Nichteinmischung verabschiedet. Diese Gesetze weisen den Gouverneur an, die territoriale Integrität des Staates aufrechtzuerhalten und das Eindringen von Kampftruppen der einen oder anderen Seite zu verhindern. Darüber hinaus verbieten sie jegliche Art von Rekrutierung durch eine der beiden Seiten, beschränken jedoch nicht den Verkauf von Waffen und Munition an eine der beiden Konfliktparteien, sofern die Zahlung im Voraus erfolgt. \n\n In den Anträgen wird auch betont, dass die Staaten sich als Teil von [USA.GetNameDef] betrachten und keine eigene ständige Regierung bilden wollen."
 mtg_usa_civil_war_fascists.22.a:1 "Sie sind zwar feige, aber zumindest keine Feinde."
 mtg_usa_civil_war_fascists.22.b:0 "Sie haben sich für ihre Seite entschieden."
 mtg_usa_civil_war_fascists.23.t:1 "Neutraler Block löst sich auf"
 mtg_usa_civil_war_fascists.23.desc:1 "Mit dem Ende des Krieges haben die Staaten des neutralen Blocks angekündigt, dass sie die verschiedenen Gesetze und Maßnahmen, die zur Aufrechterhaltung ihrer Neutralität erlassen wurden, aufheben werden. Von diesem Tag an können die Kampftruppen ihre Gebiete wieder frei betreten. Die während des Krieges aufgestellten Milizen haben sich friedlich aufgelöst."
 mtg_usa_civil_war_fascists.23.a:1 "Sie waren den Preis an Blut nicht wert."
 mtg_usa_civil_war_fascists.201.t:0 "Freiwillige aus [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "Als unsere Streitkräfte in den [CSA_liberated_state.GetName] vorgedrungen sind, sind sie auf eine große Anzahl sympathisierender Bürger gestoßen, die lange Zeit versteckte Sympathien für uns hegten. Von einer Welle des patriotischen Fiebers erfasst, haben sie darum gebeten, sich unserem Militär anzuschließen."
 mtg_usa_civil_war_fascists.201.a:0 "Bilden Sie aus ihnen separate Einheiten."
 mtg_usa_civil_war_fascists.201.b:0 "Integrieren Sie sie in die Armee."
 mtg_usa_civil_war_fascists.202.t:0 "Freiwillige aus [USA_befreiter_Staat.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Als unsere Streitkräfte in [USA_befreiter_Staat.GetName] vorgerückt sind, sind sie auf eine große Anzahl sympathisierender Bürger gestoßen, die schon lange versteckte Sympathien für uns hegen. Von einer Welle des patriotischen Fiebers erfasst, haben sie darum gebeten, sich unserem Militär anzuschließen."
 mtg_usa_civil_war_fascists.203.t:0 "Rebellen gründen Kollaborationsregierung in [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "Eine Gruppe, die sich selbst als [USA_state_government_created.GetName] Citizen Council bezeichnet, hat angekündigt, dass sie die Verwaltung von [USA_state_government_created.GetName] von den [CSA.GetAdjective] Militärbehörden übernommen hat. Obwohl sie behaupten, nicht in den laufenden Konflikt verwickelt zu sein, haben sie auch angekündigt, dass sie mehrere neue Gesetze zur Rekrutierung für das [CSA.GetAdjective]-Militär einführen werden. Als Teil der Ankündigung haben sie erklärt, dass die Kongressabgeordneten, die sich noch in der Hauptstadt befinden, nicht mehr das Volk von [USA_state_government_created.GetName] vertreten."
 mtg_usa_civil_war_fascists.203.a:0 "Verräter, einer wie der andere."
 mtg_usa_congress_remove_state_tt:0 "Zwei Senatoren werden aus dem Kongress entfernt.\n"
 mtg_usa_congress_add_state_tt:0 "Zwei Senatoren werden in den Kongress aufgenommen. Sie werden zunächst §Gdie Regierung unterstützen §!§! .\n"
 mtg_usa_civil_war_democrats.1.t:1 "Proteste in der Hauptstadt"
 mtg_usa_civil_war_democrats.1.desc:1 "Eine weitere Welle von Massenprotesten hat die Hauptstadt erreicht, mit Demonstrationen, die alle wichtigen Straßen in und um das Kapitolgebäude verstopfen. Die vom "Aktionskomitee zur Erhaltung der Republik" organisierten Demonstranten forderten eine unabhängige Untersuchung der Korruptionsvorwürfe und des Fehlverhaltens in der Verwaltung von Präsident [USA.GetLeader]. Insbesondere verlangten sie, dass der Präsident die Silberne Legion anprangert und ihnen öffentlich versichert, dass ihre Rechte als Wähler respektiert werden.\n\ Präsident [USA.GetLeader] hat sich geweigert, sich zu diesem Thema zu äußern."
 mtg_usa_civil_war_democrats.1.a:1 "Sollen sie doch protestieren, wir haben ein Land zu regieren."
 mtg_usa_civil_war_democrats.2.t:1 "Der Zehn-Millionen-Marsch"
 mtg_usa_civil_war_democrats.2.desc:1 "Im ganzen Land sind die regelmäßigen Proteste gegen die Politik von Präsident [USA.GetLeader] immer größer geworden und übersteigen nun regelmäßig mehrere Millionen Demonstranten. Heute marschierte mehr als eine Million durch die Straßen Washingtons, und ähnliche Zahlen wurden aus mindestens neun anderen Orten gemeldet. Dabei sind die kleineren Demonstrationen in den Hauptstädten der Bundesstaaten und in kleineren Städten noch nicht einmal berücksichtigt, die jeweils Tausende von Menschen anzogen, wobei einige sogar Hunderttausende erreichten. Die Proteste folgen auf eine Reihe unpopulärer politischer Entscheidungen der Regierung, von denen die Organisatoren behaupten, dass sie das demokratische Gefüge der Republik untergraben.\n\n Während die Demonstranten früher forderten, dass sich der Präsident von radikaleren Ideologien distanziert, fordern sie jetzt seine sofortige Amtsenthebung."
 mtg_usa_civil_war_democrats.2.a:1 "Und wie wollen sie diese Forderung durchsetzen?"
 mtg_usa_civil_war_democrats.10.desc:1 "Ein US-Waffenlager in einem abgelegenen Teil von [GETUSASTATE] wurde in der vergangenen Nacht von unbekannten Kräften gestürmt. Die kleine Gruppe bewaffneter Männer zwang die wenigen Wachen in einen Schuppen, wo sie eingeschlossen wurden. Als es den Soldaten nach Sonnenaufgang gelang, zu entkommen, fanden sie die Waffenkammer vollständig geplündert vor. Es scheint, dass die Angreifer in der Nacht große Mengen an Material an einen unbekannten Ort gebracht haben."
 mtg_usa_civil_war_democrats.11.t:1 "Bildung einer Bürgermiliz"
 mtg_usa_civil_war_democrats.11.desc:1 "Bei den jüngsten Demonstrationen und Kundgebungen gegen die Politik von Präsident [USA.GetLeader] trugen zahlreiche Demonstranten offen Waffen und Armbinden, die sie als Teil einer wachsenden "Bürgermiliz" auswiesen. Als sie von der Polizei zur Rede gestellt wurden, behaupteten die Demonstranten, dass sie lediglich ihre Rechte nach dem 2. Verfassungszusatz ausüben, aber das FBI hat Anzeichen dafür gefunden, dass diese Gruppen nicht nur für den privaten Besitz von Waffen eintreten.\n\nInformanten haben berichtet, dass diese bewaffneten Gruppen regelmäßige Treffen abhalten und versucht haben, Zugang zu Ausbildungshandbüchern der Infanterie zu erhalten."
 mtg_usa_civil_war_democrats.11.a:1 "Daran ist nichts auszusetzen."
 citizen_militia_tt:0 "Die Bürger des Staates bilden Milizeinheiten, die aktiv werden, wenn der Krieg ausbricht."
 mtg_usa_civil_war_democrats.14.t:1 "Arbeiterstreiks"
 mtg_usa_civil_war_democrats.14.desc:1 "Überall in den USA wird von Massenstreiks berichtet, und eine Vielzahl von Gewerkschaften ruft zum Handeln auf. Nur die lebenswichtigsten Dienste sind davon ausgenommen. Vielerorts sind Kämpfe zwischen Streikenden und Streikbrechern ausgebrochen. \n\nUngewöhnlicherweise fordern die Arbeiter keine höheren Löhne oder andere Zugeständnisse, sondern nichts weniger als den Rücktritt von Präsident [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a:1 "Was würde man sonst von diesen kommunistischen Verrätern erwarten?"
 mtg_usa_civil_war_democrats.15.t:1 "Industrielle verlagern Rüstungsfabriken"
 mtg_usa_civil_war_democrats.15.desc:1 "Da die Instabilität im ganzen Land zunimmt, haben viele Unternehmer begonnen, sich nach sichereren Orten umzusehen, um sich niederzulassen. Vor allem in den Südstaaten der USA hat die Industrieproduktion wieder zugenommen, und einige Unternehmen haben ganze Fabriken quer durch das Land verlegt."
 mtg_usa_civil_war_democrats.15.a:1 "Sie sind sehr willkommen."
 mtg_usa_civil_war_democrats.16.t:1 "Wirtschaftliche Migration"
 mtg_usa_civil_war_democrats.16.desc:1 "Nach jahrzehntelanger Abwanderung aus den ländlichen Gebieten in die industriellen Zentren des Nordostens haben die jüngsten Regierungsberichte eine dramatische Umkehr gezeigt. Immer mehr Unternehmen des zivilen Sektors ziehen in die südlichen Bundesstaaten und siedeln sich in zuvor unterentwickelten Regionen an und bringen Hunderte von neuen Arbeitsplätzen mit sich. Viele Fabrikbesitzer führen das "feindliche" Klima im Norden, das von regelmäßigen Streiks und zunehmend aggressiven Gewerkschaften geprägt ist, als eine der Ursachen an."
 mtg_usa_civil_war_democrats.16.a:1 "Das beweist, dass die Politik des Präsidenten funktioniert!"
 mtg_usa_civil_war_democrats.20.t:1 "Die Rebellion in Boston"
 mtg_usa_civil_war_democrats.20.desc:1 "Die Serie der Proteste gegen den Präsidenten hat endlich einen Höhepunkt erreicht. Gestern, nachdem der Marsch sein Ziel im Zentrum von Boston erreicht hatte, lösten sich die Demonstranten nicht auf, um nach Hause zu gehen. Stattdessen teilten sie sich in kleinere Gruppen auf und besetzten wichtige Orte in der Stadt. Bei Einbruch der Dunkelheit hatten sie die volle Kontrolle über die Stadt. Die Polizei ist weitgehend zu den Demonstranten übergelaufen, und der Gouverneur von Massachusetts hat sich geweigert, die Nationalgarde zu entsenden.\n\ Ein "Bostoner Bürgerkomitee" hat die Kontrolle über die Stadt übernommen und arbeitet Berichten zufolge mit den Aufständischen zusammen. Andere Bundesstaaten in Neuengland haben Unterstützungsanträge verabschiedet, in denen sie erklären, dass sie sich nicht länger an ein von Präsident [USA.GetLeader] unterzeichnetes Gesetz gebunden fühlen. Stattdessen fordern sie alle anderen Bundesstaaten der Vereinigten Staaten auf, den Präsidenten für abgesetzt und den Kongress für aufgelöst zu erklären und Neuwahlen abzuhalten.\n\nWährend Teile des Militärs auf unserer Seite bleiben, haben ganze Verbände ihren Offizieren mitgeteilt, dass sie den Befehl zur Niederschlagung der Rebellion nicht befolgen werden."
 mtg_usa_civil_war_democrats.20.a:1 "Keiner wird sie ernst nehmen. Die Sache wird sich in Luft auflösen."
 mtg_usa_civil_war_democrats.21.t:1 "Rebellion breitet sich an der Westküste aus"
 mtg_usa_civil_war_democrats.21.desc:1 "Die Regierungen der Bundesstaaten Kalifornien, Oregon und Washington haben alle ihre Unterstützung für die Regierung in Boston erklärt und alle Bundesbeamten aufgefordert, entweder von ihren Posten zurückzutreten oder die Gebiete dieser Staaten unverzüglich zu verlassen. Obwohl es Berichte über vereinzelten Widerstand gegen diesen Schritt gibt, scheint er weitgehend die Unterstützung der Bevölkerung zu genießen."
 mtg_usa_civil_war_democrats.21.a:1 "Wir halten immer noch das Zentrum des Landes."
 mtg_usa_civil_war_democrats.22.t:1 "Der Mittlere Westen spricht sich für die Regierung aus"
 mtg_usa_civil_war_democrats.22.desc:1 "Da sich immer mehr Bundesstaaten weigern, den Anweisungen der rechtmäßigen Regierung zu folgen, haben die Gouverneure von Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan gemeinsam erklärt, dass sie kein aufrührerisches Verhalten ihrer Bevölkerung dulden werden. Ein neuer Bürgerkrieg, so argumentieren sie, würde die USA gegenüber einer ausländischen Aggression gefährlich schwächen."
 mtg_usa_civil_war_democrats.22.a:1 "Und das sollten sie auch."
 mtg_usa_civil_war_democrats.23.t:1 "Die Ostküste schließt sich der Rebellion an"
 mtg_usa_civil_war_democrats.23.desc:1 "Die von Neuengland nach Süden marschierenden Rebellen wurden in Maryland, New York, Pennsylvania und New Jersey als Befreier begrüßt, und die örtlichen Gouverneure wiesen die Staatspolizei und die Nationalgarde an, sich nicht einzumischen. Alle Versuche, loyalistische Kräfte um die Hauptstadt zu versammeln, sind gescheitert. Präsident [USA.GetLeader] wurde nur wenige Stunden vor der Schließung aller Ausgänge durch die Rebellen aus Washington evakuiert. Seine Fahrzeugkolonne hat es bis nach Richmond, Virginia, geschafft und wird wahrscheinlich weiter nach Süden fahren."
 mtg_usa_civil_war_democrats.23.a:1 "Wir werden zurückkehren."
 mtg_usa_civil_war_democrats.25.t:1 "Der Nordwesten setzt sich durch"
 mtg_usa_civil_war_democrats.25.desc:1 "Die Gouverneure von Wyoming, Idaho und Montana haben sich gemeinsam für die Regierung in Boston ausgesprochen. Die Rebellen aus Washington und Oregon haben sich bereits mit ihren Mitstreitern in den Staaten verbunden."
 mtg_usa_civil_war_democrats.25.a:1 "Das ist ohnehin größtenteils leeres Land."
 mtg_usa_civil_war_democrats.26.t:1 "Nordwesten spricht sich für die Regierung aus"
 mtg_usa_civil_war_democrats.26.desc:1 "Die Parlamente der Bundesstaaten Wyoming, Idaho und Montana haben eine Reihe von Anti-Aufruhr-Gesetzen verabschiedet, die den örtlichen Strafverfolgungsbehörden weitreichende Befugnisse einräumen, um jeden, der sich gegen die Bundesregierung ausspricht, für die Dauer des gegenwärtigen Ausnahmezustands festzunehmen und zu inhaftieren. Die Präsenz von Rebellen in den nahe gelegenen Bundesstaaten Washington und Oregon erfordert jedoch eine rasche Unterstützung durch die loyalen Streitkräfte."
 mtg_usa_civil_war_democrats.26.a:1 "Es handelt sich um strategische Territorien."
 mtg_usa_civil_war_democrats.27.t:1 "Der Südwesten geht voran"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, New Mexico und Colorado haben sich alle für die Rebellion ausgesprochen. Staatsbeamte, die sich geweigert haben, die Befehle zu befolgen, die den Durchzug der Rebellen aus Kalifornien erlauben, wurden kurzerhand ihres Amtes enthoben und in vielen Fällen inhaftiert."
 mtg_usa_civil_war_democrats.27.a:1 "Eine ausgezeichnete, weniger nutzlose Wüste zu verteidigen."
 mtg_usa_civil_war_democrats.28.t:1 "Der Südwesten spricht sich für die Regierung aus"
 mtg_usa_civil_war_democrats.28.desc:1 "Die Gouverneure von Nevada, Arizona, Utah, New Mexico und Colorado haben nach weit verbreiteten Demonstrationen zur Unterstützung der Regierung in Boston den Ausnahmezustand ausgerufen. In mehreren Fällen schossen Einheiten der Staatspolizei und der Nationalgarde auf die Demonstranten, die in Panik flohen und ihre Toten und Verwundeten mit sich schleppten."
 mtg_usa_civil_war_democrats.28.a:1 "Die Zeit der Kundgebungen und Reden ist längst vorbei."
 mtg_usa_civil_war_democrats.29.t:1 "West Mid-West Erlöse"
 mtg_usa_civil_war_democrats.29.desc:1 "Die Regierungen der Bundesstaaten Dakota, Iowa, Minnesota und Nebraska wurden durch einen gut koordinierten und durchgeführten Aufstand, der von örtlichen Ordnungshütern und sympathisierenden Nationalgardisten unterstützt wurde, aus dem Amt gefegt. Die eilig gewählten Übergangsgouverneure haben ihre Unterstützung für die Regierung in Boston erklärt."
 mtg_usa_civil_war_democrats.29.a:1 "Das Gebiet wird leicht zurückerobert."
 mtg_usa_civil_war_democrats.30.t:1 "Der Mittlere Westen erklärt sich für die Regierung"
 mtg_usa_civil_war_democrats.30.desc:1 "Die Regierungen der Bundesstaaten Dakota, Iowa, Minnesota und Nebraska konnten heute einen offenbar gut geplanten Putschversuch linker Elemente, die von Ordnungskräften und rebellischen Nationalgardisten unterstützt wurden, knapp abwehren. Loyalistischen Bürgern gelang es, die Parlamente der Bundesstaaten zu schützen und die Gefangennahme mehrerer Gouverneure zu verhindern, doch mussten sie in mehreren heftigen Feuergefechten in den Hauptstädten der Bundesstaaten Verluste hinnehmen."
 mtg_usa_civil_war_democrats.30.a:1 "Ein Held nach dem anderen."
 mtg_usa_civil_war_democrats.31.t:1 "Der Mittlere Westen setzt sich durch"
 mtg_usa_civil_war_democrats.31.desc:1 "Die Gouverneure von Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan haben sich unter Berufung auf die mangelnde Unterstützung durch die Regierung und den "erschreckenden Mangel an Führung durch den ehemaligen Präsidenten [USA.GetLeader]" für die Regierung in Boston ausgesprochen. Die Beziehungen innerhalb des Rebellenlagers dürften angespannt sein, da alle diese Gouverneure bisher als fest im Lager des Präsidenten stehend galten."
 mtg_usa_civil_war_democrats.31.a:1 "Sie sind nur die letzten in einer langen Reihe von Verrätern, mit denen man sich auseinandersetzen muss."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur bietet an, die Regierung zu führen"
 mtg_usa_civil_war_democrats.40.desc:0 "Nachdem sich die Regierung vollständig zurückgezogen hat und große Teile des Landes auf der Seite der Aufständischen stehen, ist General MacArthur mit einem Angebot an uns herangetreten. Unter Hinweis darauf, dass nur er die amerikanische Mentalität wirklich versteht und in diesem Moment der Krise Stabilität und Führung bieten kann, hat MacArthur angeboten, eine "Regierung der nationalen Verteidigung" zu führen, bis der Aufstand niedergeschlagen ist. Laut MacArthur soll dies die Reibungen zwischen der zivilen Führung und den militärischen Befehlshabern verringern, indem General MacArthur die Verantwortung übertragen wird.\n\nEinigen in der Regierung ist es etwas unangenehm, dass er sich weiterhin in der dritten Person anspricht."
 mtg_usa_civil_war_democrats.40.a:0 "Verzweifelte Zeiten verlangen nach verzweifelten Maßnahmen."
 mtg_usa_civil_war_democrats.40.b:0 "Das wäre das Ende der Republik."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley fordert [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "Nachdem der Aufstand in Boston endlich beendet ist, sind viele in der Regierung unsicher, wie es weitergehen soll. MacArthurs Regierung der nationalen Verteidigung sollte ursprünglich nur bis zum Ende des Krieges bestehen bleiben. Die Welt um [USA.GetNameDef] ist jedoch immer feindseliger geworden, und wir könnten uns schon bald wieder im Krieg wiederfinden. Der Faschistenführer William Dudley Pelley hat öffentlich die Rückkehr zu einer "rechtmäßigen und geordneten Regierung" gefordert und gleichzeitig MacArthur für seinen Dienst gedankt. Unter Verweis auf den starken Anstieg der Unterstützung für seine Bewegung während des Krieges sieht sich Pelley eindeutig als prädestiniert für das Amt des Präsidenten und Führers Amerikas. In einer untypischen Demonstration von Demut hat [USA.GetLeader] angeboten, zurückzutreten, sollte die öffentliche Meinung dies verlangen. Das amerikanische Volk schaut auf uns, um zu sehen, wie der Rest der Verwaltung die Angelegenheit sieht."
 USA_hilt_candidate:0 "\n\n Zu der Verwirrung trägt auch der bisher politisch unbekannte Adam Hilt bei, der Chef des weltbekannten Architekturbüros Hilt & Partner - der früher aus Berlin stammte, aber während des deutschen Bürgerkriegs nach Brownow, Arkansas, evakuiert wurde -, der kürzlich öffentlich seine Bereitschaft erklärt hat, dem Land zu dienen, in dem er geboren wurde. Einige Kritiker haben Fragen zu Hilts ausgeprägtem deutschen Akzent gestellt, von dem Herr Hilt behauptet, er stamme aus seiner langjährigen Arbeit und seinem Kunststudium in Deutschland. Hilt zufolge dienen solche Kleinigkeiten nur dazu, von den großen Themen abzulenken, und sind nichts weiter als feige Versuche, einen Patrioten und geborenen Staatsbürger zu verleumden."
 USA_lindbergh_candidate:0 "\Unter Hinweis auf seine Verdienste für das Land im Vorfeld des jüngsten Krieges und für die Luftfahrt im Allgemeinen hat auch der berühmte Flieger Charles Lindbergh seinen Hut in den Ring geworfen. Lindbergh ist der Meinung, dass er die beste Person ist, um das Land zu vereinen und zu inspirieren, seine Differenzen zu überwinden und zu seiner früheren Größe zurückzukehren."
 mtg_usa_civil_war_democrats.41.d:0 "Bitten Sie Charles Lindbergh, eine Regierung zu bilden."
 mtg_usa_civil_war_democrats.41.a:0 "Er hat seine Pflicht getan."
 mtg_usa_civil_war_democrats.41.b:0 "Die Republik braucht ihn noch immer."
 mtg_usa_civil_war_democrats.41.c:0 "Mr. Hilt scheint der beste Kandidat für den Wiederaufbau des Landes zu sein."
 mtg_usa_canadian_corridor.1.t:1 "Der kanadische Korridor"
 mtg_usa_canadian_corridor.1.desc:1 "Unser Botschafter in [USA.GetNameDef] wurde heute ins Außenministerium einbestellt und ihm ein Ultimatum gestellt. Laut der ihm überreichten Note kann die Regierung von [USA.GetNameDef] die kanadische Souveränität über die Gebiete zwischen Washington und Alaska nicht länger akzeptieren. \Vorschläge zur Aushandlung eines Abkommens, das die Durchreise von Truppen und die Befreiung von bestimmten Grenzkontrollen ermöglicht, wurden rundweg abgelehnt. Die [USA.GetAdjective] Regierung erwartet bis Mitternacht eine Antwort."
 mtg_usa_canadian_corridor.1.a:1 "Sie werden sie bekommen."
 mtg_usa_canadian_corridor.1.b:1 "Niemals!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] akzeptiert"
 mtg_usa_canadian_corridor.2.desc:1 "Die Regierung von [CAN.GetLeader] hat unseren Forderungen zugestimmt und sich aus den umstrittenen Gebieten zurückgezogen. Unsere Streitkräfte sind vorgerückt, um die Kontrolle über die Außenposten der Zivilisation außerhalb der Städte zu übernehmen."
 mtg_usa_canadian_corridor.2.a:1 "Das war eine weise Entscheidung."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] lehnt ab"
 mtg_usa_canadian_corridor.3.desc:1 "Da er unseren Vorschlag als "nichts anderes als das Angebot 'Vancouver oder Krieg!' bezeichnet und erwartet, dass wir wie Feiglinge einknicken", hat [CAN.GetLeader] öffentlich jeden weiteren Versuch der Diplomatie abgelehnt. Die Streitkräfte von [CAN.GetAdjective] sind Berichten zufolge in höchster Alarmbereitschaft und besetzen Verteidigungspositionen entlang der Grenze."
 mtg_usa_canadian_corridor.3.a:1 "Wir haben Frieden angeboten, und sie haben sich für den Krieg entschieden."
 mtg_usa_canadian_corridor.3.b:1 "Wir können uns einen Krieg wegen ein paar Steinen und Bäumen nicht leisten."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] fordert Vertrag über Konsultation und Freundschaft"
 mtg_usa_southern_threat.1.desc:1 "Präsident [USA.GetLeader] hat unseren Botschafter einbestellt, um ihm eine Reihe von Forderungen der US-Regierung zu übergeben. Darunter befinden sich besondere Konsultationsrechte für den [USA.GetAdjective] Botschafter. Diese Rechte würden der [USA.GetAdjective]-Regierung faktisch ein Vetorecht gegen jede unserer Entscheidungen geben. Sollten wir uns weigern, so heißt es weiter, wäre die [USA.GetAdjective]-Regierung gezwungen, "die Maßnahmen zu ergreifen, die sie zur Gewährleistung der nationalen Sicherheit für notwendig hält". "
 mtg_usa_southern_threat.1.a:1 "Wir müssen das Unannehmbare akzeptieren, um Blutvergießen zu vermeiden."
 mtg_usa_southern_threat.1.b:1 "Niemals!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] akzeptiert"
 mtg_usa_southern_threat.2.desc:1 "Die Regierung von [MEX.GetLeader] hat die Ausweglosigkeit ihrer Lage erkannt und unseren Vorschlag akzeptiert und zugestimmt, uns vor jeder wichtigen politischen Entscheidung zu konsultieren."
 mtg_usa_southern_threat.2.a:1 "Pershing wäre stolz."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] lehnt ab."
 mtg_usa_southern_threat.3.desc:1 "In einer langatmigen Rede, in der er an die Heldentaten vergangener Generationen von Mexikanern angesichts der "unverhohlenen amerikanischen Aggression" erinnerte, weigerte sich [MEX.GetLeader], unsere Bitten auch nur in Betracht zu ziehen, und teilte unserem Botschafter mit, dass sich das mexikanische Volk niemals ausländischen Invasoren beugen würde."
 mtg_usa_southern_threat.3.a:1 "Wir können nicht zulassen, dass diese Beleidigung ungesühnt bleibt."
 mtg_usa_southern_threat.3.b:1 "Ein Krieg ist derzeit nicht in unserem Interesse."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] fordert Kontrolle über die Außenpolitik"
 mtg_usa_north_american_dominion.1.desc:1 "Im Rahmen einer konzertierten diplomatischen Offensive in ganz Nordamerika und der Karibik hat uns der [USA.GetAdjective]-Botschafter ein Schreiben von Präsident [USA.GetLeader] überreicht, in dem er uns mitteilt, dass seine Regierung von uns erwartet, dass wir sie bei allen künftigen außenpolitischen Entscheidungen konsultieren, "im Interesse des anhaltenden Friedens und des guten Willens zwischen unseren Nationen"."
 mtg_usa_north_american_dominion.1.a:1 "Wir haben keine andere Wahl."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] akzeptiert die Unterwerfung"
 mtg_usa_north_american_dominion.2.desc:1 "Die Regierung von [From.GetLeader] hat unseren Forderungen zugestimmt und wird unserem Botschafter ein Vetorecht bei allen wichtigen politischen Entscheidungen einräumen."
 mtg_usa_north_american_dominion.2.a:1 "Eine weise Entscheidung."
 mtg_usa_north_american_dominion.3.t:1 "[Von.GetNameDefCap] lehnt ab"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] hat mit großer Bestürzung auf unsere diplomatische Note reagiert. In seiner Antwort erklärte er, dass [Von.GetNameDef] auf eine lange und stolze Geschichte der Unabhängigkeit und Souveränität zurückblicken kann und niemals zulassen würde, dass eine fremde Macht ihm ihren Willen aufzwingt. Außerdem forderte er Präsident [USA.GetLeader] auf, die Folgen eines Krieges in dieser Angelegenheit zu bedenken, der [USA.GetNameDef] mit Sicherheit als größte Bedrohung für den Frieden bezeichnen würde und unvorstellbare Konsequenzen hätte."
 mtg_usa_north_american_dominion.3.a:1 "Mutige Worte von jemandem, der so schwach ist."
 mtg_usa_north_american_dominion.3.b:1 "Vielleicht hat er Recht."
 mtg_usa_strategic_interests.1.t:1 "US fordert Territorien"
 mtg_usa_strategic_interests.1.desc:1 "Präsident [USA.GetLeader] ist in London eingetroffen, um eine Reihe von Vorschlägen zu erörtern, die den Besitz mehrerer strategischer Gebiete rund um den Globus betreffen. Nach Ansicht der [USA.GetAdjective]-Regierung fehlen [ENG.GetNameDef] sowohl die Ressourcen als auch der Wille, diese Gebiete angemessen zu verteidigen, so dass die Interessen von [USA.GetAdjective] gewahrt bleiben. Solange die [ENG.GetAdjective]-Regierung keine ausreichenden Garantien für die Einhaltung dieser Verpflichtungen geben kann, werden [USA.GetLeader] nach Ansicht von Analysten verlangen, dass wir die Kontrolle über diese Gebiete an [USA.GetNameDefCap] abgeben."
 mtg_usa_strategic_interests.1.a:1 "Sie sind dort willkommen."
 mtg_usa_strategic_interests.1.b:1 "Dies sind strategische Gebiete!"
 mtg_usa_strategic_interests.2.t:1 "[Von.GetNameDefCap] übergibt Gebiete"
 mtg_usa_strategic_interests.2.desc:2 "Nach einer langen internen Debatte hat die Regierung von [ENG.GetAdjective] beschlossen, unseren Vorschlag zu akzeptieren. Beide Seiten haben sich auf einen Zeitplan für die Übergabe der gewünschten Gebiete geeinigt."
 mtg_usa_strategic_interests.2.a:1 "Großartig!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] verweigert die Zusammenarbeit"
 mtg_usa_strategic_interests.3.desc:1 "Nur wenige Minuten nach dem Treffen brachen [ENG.GetLeader] und [USA.GetLeader] die Verhandlungen ab, da die Antwort von [ENG.GetAdjective] ein schlichtes "Nein" war. Es folgte eine ausführlichere offizielle Note, die jedoch lediglich die Weigerung bekräftigt, überhaupt über Bedingungen zu sprechen."
 mtg_usa_strategic_interests.3.a:1 "Dann wollen wir mal sehen, ob sie sie auch richtig verteidigen können!"
 mtg_usa_strategic_interests.3.b:1 "Diese Territorien sind den Preis nicht wert."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] fordert koloniale Besitztümer"
 mtg_usa_pacific_pacification.1.desc_a:0 "Eine Delegation der [USA.GetAdjective]-Regierung ist eingetroffen, um über die Sicherheit unserer Besitzungen im Pazifik zu sprechen. In Anbetracht der anhaltenden Instabilität in China und der Situation in Japan ist Präsident [USA.GetLeader] bereit, die Verantwortung für die Verteidigung von [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu übernehmen, im Gegenzug für eine Reihe von Privilegien und Vorbehaltsrechten. \Während die [USA.GetAdjective]s behaupten, dass diese Rechte nur dazu dienen würden, die Sicherheit von [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu gewährleisten, sind viele in der Regierung der Meinung, dass [GET_AUSTRALIA_NEW_ZEALAND_STATUS] dadurch nur zu einer Marionette würde."
 mtg_usa_pacific_pacification.1.desc_b:0 "Eine Delegation der Regierung von [USA.GetAdjective] ist eingetroffen, um Pläne für unsere gemeinsame Verteidigung zu besprechen. Offenbar ist Präsident [USA.GetLeader] der Ansicht, dass unser kleiner Teil der Welt von vitalem Interesse für die Sicherheit von [USA.GetNameDef] ist. Die Regierung von [USA.GetAdjective] möchte jedoch nicht nur garantieren, uns zu Hilfe zu kommen, sondern auch sicherstellen, dass wir selbst nicht zu einer Bedrohung werden können. Aus diesem Grund enthält das Abkommen eine Reihe von Bestimmungen, die [USA.GetNameDef] ein erhebliches Mitspracherecht bei der Regelung unserer internen Angelegenheiten einräumen.\n\n Obwohl in den Verhandlungen bisher nicht mit Krieg gedroht wurde, ist klar, dass Präsident [USA.GetLeader] unsere Weigerung als sehr feindseligen Akt betrachten würde."
 AST_NZL_PUPPET:0 "Australien und Neuseeland"
 AST_NZL_NO_PUPPET_FALLBACK:0 "die Länder der südlichen Pazifikregion"
 mtg_usa_pacific_pacification.1.a:1 "Sicherlich würden sie sich nicht in interne Angelegenheiten einmischen."
 mtg_usa_pacific_pacification.1.b:1 "Wir können diese Gebiete sehr gut verteidigen."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] akzeptiert"
 mtg_usa_pacific_pacification.2.desc:1 "Die Regierung von [From.GetLeader] hat unsere Vorschläge akzeptiert. Es wurde ein spezieller gemeinsamer Ausschuss eingerichtet, der die Umsetzung der Details koordinieren soll."
 mtg_usa_pacific_pacification.2.a:1 "Großartige Arbeit."
 mtg_usa_pacific_pacification.3.t:1 "[Von.GetNameDefCap] lehnt ab"
 mtg_usa_pacific_pacification.3.desc:1 "Die Regierung von [Von.NameVerteidigung] hat sich geweigert, sich mit unserer Delegation zu treffen und behauptet, dass es keine offenen Fragen zwischen unseren Nationen gibt. Die Militärattachés in [GET_AUSTRALIA_NEW_ZEALAND_STATUS] haben jedoch in letzter Zeit eine deutliche Zunahme der Militärmanöver gemeldet."
 mtg_usa_pacific_pacification.3.a:1 "Wir haben keine andere Wahl als Gewalt anzuwenden."
 mtg_usa_pacific_pacification.3.b:1 "Wir können uns einen Krieg nicht leisten."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] übt Druck aus"
 mtg_usa_secure_asia.1.desc:1 "Präsident [USA.GetLeader] hat einen Sonderbeauftragten in die Hauptstadt geschickt, um sich mit [This.GetLeader] zu treffen und das erneute Interesse von [USA.GetNameDef] an dem Gebiet zu besprechen. [Dies.GetNameDefCap] ist offensichtlich der Dreh- und Angelpunkt der [USA.GetAdjective]-Strategie in der Region. Daher wurde unserer Regierung mitgeteilt, dass [USA.GetNameDef] eine unfreundliche oder gar feindliche Regierung in [This.GetNameDef] nicht dulden kann."
 mtg_usa_secure_asia.1.a:1 "Es ist besser, auf den Knien zu leben."
 mtg_usa_secure_asia.1.b:1 "Es ist besser, auf den Füßen zu sterben."
 mtg_usa_secure_asia.2.t:1 "[Von.GetLeader] nimmt an"
 mtg_usa_secure_asia.2.desc:2 "Nach ausführlichen Verhandlungen und Garantien für seine persönliche Sicherheit hat [Von.GetLeader] akzeptiert, unserem Sondergesandten weitreichende Konsultationsrechte einzuräumen, was uns einen erheblichen Einfluss auf ihre internen Angelegenheiten ermöglicht."
 mtg_usa_secure_asia.2.a:1 "Ausgezeichnet."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Trotzig"
 mtg_usa_secure_asia.3.desc:1 "Es ist eine Nachricht von der [From.GetAdjective]-Regierung eingetroffen: "Die einmal errungene Freiheit darf niemals wieder aufgegeben werden." Es sind keine weiteren Mitteilungen eingegangen, und unserem Botschafter in [From.GetNameDef] wurde sein Pass ausgehändigt."
 mtg_usa_secure_asia.3.a:1 "Mutig. Dumm, gewiss, aber mutig."
 mtg_usa_secure_asia.3.b:1 "Sie sind schließlich nicht wichtig."
 mtg_usa_secure_asia.4.t:1 "USA fordern Kontrolle über Kolonien"
 mtg_usa_secure_asia.4.desc:1 "In einer kürzlich abgehaltenen Pressekonferenz kündigte Präsident [USA.GetLeader] eine neue strategische Perspektive für die indisch-chinesische Region und den Großraum Südostasien an. Seine Regierung wird das offensichtliche Machtvakuum in der Region nicht länger hinnehmen. Die bestehende Kontrolle über Indonesien ist viel zu schwach, um die Sicherheit der Interessen von [USA.GetAdjective] in der Region zu gewährleisten. Seine Regierung hat sich zum Ziel gesetzt, dies zu ändern. \Als er von [This.GetLeader] vorgeladen wurde, um die Äußerungen zu erläutern, übergab der [USA.GetAdjective]-Botschafter einen Vermerk, in dem die [USA.GetAdjective]-Position im Detail dargelegt wurde. Die Forderungen laufen auf nichts Geringeres hinaus als die Übergabe der Kontrolle über die Inseln Indonesiens an [USA.GetAdjective]."
 mtg_usa_secure_asia.4.a:1 "Sie sind ihnen willkommen."
 mtg_usa_secure_asia.4.b:2 "Ein absurder Vorschlag."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] nimmt unseren Vorschlag an."
 mtg_usa_secure_asia.5.desc:1 "Vor der Presse gab [Von.GetLeader] heute bekannt, dass seine Regierung einen Vertrag mit [USA.GetNameDef] über die gemeinsame Souveränität in Ostindien unterzeichnet hat.\n\n Der Vertrag enthält eine Reihe geheimer Bestimmungen, die im Wesentlichen die Kontrolle an uns übertragen werden, sobald unsere Verwalter vor Ort sind. Das Außenministerium hat bereits eine Reihe von Beamten in die Region entsandt."
 mtg_usa_secure_asia.5.a:1 "Das bestmögliche Ergebnis."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] geht raus"
 mtg_usa_secure_asia.6.desc:2 "Die Verhandlungen mit [From.GetNameDef] sind fast so schnell gescheitert, wie sie begonnen hatten. Das [From.GetAdjective]-Kabinett hat unsere Note weniger als eine Stunde lang diskutiert, bevor es sie kurzerhand ablehnte. Der [From.GetAdjective]-Außenminister hat unserem Botschafter mitgeteilt, dass es nichts zu besprechen gibt, wenn der Vorschlag nicht wesentlich geändert wird."
 mtg_usa_secure_asia.6.a:1 "Sie hatten die Möglichkeit, die Angelegenheit friedlich zu lösen. Sie haben es nicht getan."
 mtg_usa_secure_asia.6.b:1 "Sie dürfen die Gebiete behalten ... vorerst."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] fordert Indochina"
 mtg_usa_secure_asia.7.desc:1 "Als Teil einer größeren diplomatischen Offensive hat Präsident [USA.GetLeader] Vietnam und Indochina öffentlich als eine Region von vitalem Interesse für [USA.GetNameDef] bezeichnet. Daher wird [USA.GetNameDef] versuchen, ihre Präsenz in der Region zu verstärken.\n\nPrivat haben [USA.GetNameDef] sehr aggressive Töne in Bezug auf Indochina angeschlagen. Sie üben nicht nur Druck auf [SIA.GetNameDef] aus, sondern fordern auch das Recht, Truppen in unseren Kolonien zu stationieren und die Kolonialverwaltung zu "leiten". \Dies würde darauf hinauslaufen, diese Gebiete ihrer Kontrolle zu überlassen."
 mtg_usa_secure_asia.7.a:1 "Sollen sie doch Vietnam haben."
 mtg_usa_secure_asia.7.b:1 "Das sind lebenswichtige [This.GetAdjective]-Gebiete!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] tritt Indochina ab"
 mtg_usa_secure_asia.8.desc:1 "die [From.GetAdjective]-Regierung hat unseren Forderungen zugestimmt und die örtliche Verwaltung angewiesen, voll zu kooperieren, bis wir unsere Leute in Stellung bringen können."
 mtg_usa_secure_asia.8.a:1 "Unser Engagement in Vietnam läutet eine neue Ära des Friedens und des Wohlstands in der Region ein."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] lehnt ab"
 mtg_usa_secure_asia.9.desc:1 "Nach langwierigen und zunehmend hitzigen Verhandlungen hat die Regierung von [From.GetAdjective] unseren Vorschlag schließlich abgelehnt. Unser Botschafter in [Von.GetNameDef] berichtet, dass er nicht einmal mehr einen Termin bei [Von.GetLeader] bekommen kann."
 mtg_usa_secure_asia.9.a:1 "Wir werden bei der nationalen Sicherheit keine Kompromisse eingehen."
 mtg_usa_secure_asia.9.b:1 "Sich in Vietnam zu engagieren, wäre ohnehin ein schwerer Fehler."
 mtg_usa_protect_south_america.1.t:1 "Der südamerikanische Sicherheitsgipfel"
 mtg_usa_protect_south_america.1.desc:1 "Auf einem Gipfeltreffen in der Hauptstadt von [USA.GetAdjective] hat [USA.GetAdjective]-Präsident [USA.GetLeader] zu einer neuen Sicherheitsarchitektur in Südamerika aufgerufen. Die [USA.GetAdjective]-Regierung sieht sich, wenn auch in diplomatischen Begriffen, eindeutig als die wichtigste Kraft für die Sicherheit des Kontinents und erwartet im Gegenzug, dass wir ihrer politischen Führung folgen. GetAdjective]-Diplomaten hinter den Kulissen bereits darauf drängen und diese Vorschläge in konkrete Aktionspunkte wie besondere Konsultationsrechte und Vetorechte für den US-Botschafter - und nur für den US-Botschafter - umsetzen.\n\n Noch erschreckender ist die Tatsache, dass eine Verweigerung der Zustimmung laut dem Präsidenten als feindseliger und destabilisierender Akt mit "zutiefst unglücklichen" Konsequenzen angesehen würde."
 mtg_usa_protect_south_america.1.a:1 "Konsequenzen, die zu schwer zu tragen sind."
 mtg_usa_protect_south_america.1.b:1 "Wir werden unsere Freiheit verteidigen!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] nimmt unsere Führung an"
 mtg_usa_protect_south_america.2.desc:1 "Präsident [From.GetLeader] hat unsere Vorschläge akzeptiert und den [From.GetAdjective] Außenminister angewiesen, die Feinheiten auszuhandeln."
 mtg_usa_protect_south_america.2.a:1 "Ein wahrer Anführer."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] lehnt unsere Führung ab"
 mtg_usa_protect_south_america.3.desc:1 "Die Delegation von [Von.GetNameDef] hat das Gipfeltreffen eilig verlassen, um nach Hause zu reisen. Der [From.GetAdjective]-Botschafter hat sich bisher geweigert, sich dazu zu äußern, und behauptet, er warte noch auf Anweisungen aus der Heimat."
 mtg_usa_protect_south_america.3.a:1 "Wir können nicht zulassen, dass diese Abtrünnigen die Region bedrohen."
 mtg_usa_protect_south_america.3.b:1 "Ein Krieg würde die Destabilisierung der Region nur beschleunigen."
 mtg_usa_foreign_support.1.t:1 "Spenden für [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc:1 "Einige führende Mitglieder der Silbernen Legion von Amerika waren auf einer Vortragsreise durch [This.GetNameDef] und sprachen ausführlich über die Bedrohung ihres Landes durch gut verankerte Kommunisten auf allen Ebenen der Regierung. Die amerikanische Lebensweise wird angegriffen, und jede Art von Unterstützung, die wir leisten könnten, wäre sehr willkommen und könnte den Unterschied in dem traurigerweise notwendigen Kampf ausmachen, der bevorsteht."
 mtg_usa_foreign_support.1.a:1 "Wir müssen tun, was wir können."
 mtg_usa_foreign_support.1.b:1 "Wir können uns nicht alles leisten."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] genehmigt Spenden"
 mtg_usa_foreign_support.2.desc:1 "Die Delegation, die wir zu [From.GetNameDef] geschickt haben, hat von einem guten Erfolg bei ihrer Spendenaktion berichtet. Ein großer Beitrag wurde Berichten zufolge von [From.GetLeader] selbst geleistet."
 mtg_usa_foreign_support.2.a:1 "Das wird in Zukunft nützlich sein."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] weigert sich, Spenden zuzulassen"
 mtg_usa_foreign_support.3.desc:1 "Unsere Delegation in [From.GetNameDef] hatte wenig Erfolg, sprach vor leeren Sälen und fand es unmöglich, sich überhaupt mit politischen Führern zu treffen. Sie sind mit leeren Händen zurückgekehrt."
 mtg_usa_foreign_support.3.a:1 "Das ist sehr bedauerlich."
 mtg_usa_foreign_support.4.t:1 "Waffen für [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc:1 "Eine Reihe von Mitgliedern der Silbernen Legion sind über Hintertürchen an uns herangetreten, um über Waffenkäufe zu verhandeln. Sie sind der festen Überzeugung, dass ihr Land auf einen Bürgerkrieg gegen kommunistische Elemente zusteuert, die den American Way of Life pervertieren, möglicherweise mit Unterstützung von außen. \Sie wollen lediglich die Chancen ein wenig ausgleichen und fragen, ob wir Ausrüstung entbehren können."
 mtg_usa_foreign_support.4.a:1 "Schickt ein paar Gewehre"
 mtg_usa_foreign_support.4.b:1 "Schickt ein paar Feldgeschütze"
 mtg_usa_foreign_support.4.c:1 "Schickt ein paar alte Panzer"
 mtg_usa_foreign_support.4.d:1 "Sie werden sich selbst verteidigen müssen."
 mtg_usa_foreign_support.5.t:1 "[Von.GetNameDefCap] schickt Gewehre"
 mtg_usa_foreign_support.5.desc:1 "Unsere Verbindungen zu [From.GetNameDef] haben sich ausgezahlt. Mit der ausdrücklichen Genehmigung von [From.GetLeader] haben [From.GetAdjective]-Firmen begonnen, uns Gewehre auf Kredit zu verkaufen. Die Waffen werden in neutralen Ländern gelagert, bis es zum Krieg kommt."
 mtg_usa_foreign_support.5.a:1 "Sie werden sich als nützlich erweisen."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] verweigert Unterstützung"
 mtg_usa_foreign_support.6.desc:1 "Unsere Versuche, neue Waffen von [From.GetNameDef] zu beschaffen, wurden brüsk zurückgewiesen. [Von.GetLeader] erklärte, dass seine Regierung niemals zulassen würde, dass die Ressourcen des [Von.GetAdjective]-Volkes für solch dumme Unternehmungen vergeudet werden."
 mtg_usa_foreign_support.6.a:1 "Wie unhöflich."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] schickt Feldgeschütze"
 mtg_usa_foreign_support.7.desc:1 "Unsere Delegation in [From.GetNameDef] meldet einen bedeutenden Durchbruch bei ihren Bemühungen, mehr Unterstützung für unsere Sache zu gewinnen. Das [From.GetAdjective]-Militär hat sich bereit erklärt, sich von einer Reihe alter Feldgeschütze zu trennen und sie uns zur Verfügung zu stellen. Um den Feind nicht zu alarmieren, werden sie an einem geheimen Ort gelagert, bis es soweit ist."
 mtg_usa_foreign_support.7.a:1 "Hervorragend!"
 mtg_usa_foreign_support.8.t:1 "[Von.GetNameDefCap] schickt Panzer"
 mtg_usa_foreign_support.8.desc:1 "Unser Agent in [Von.GetNameDef] berichtet von einem überwältigenden Erfolg. Bei einem privaten Abendessen hat [Von.GetLeader] zugestimmt, uns eine Reihe von gepanzerten Fahrzeugen auf Kredit zu verkaufen. [Von.GetNameDefCap] beobachtet die Entwicklungen in [USA.GetNameDef] mit großem Interesse und wäre mehr als glücklich, uns auf jede erdenkliche Weise zu unterstützen.\n\nDie [Von.GetAdjective]-Regierung kann jedoch nicht offen eine Partei unterstützen, die noch nicht an der Macht ist, also werden die Panzer geliefert, wenn der Krieg ausbricht."
 mtg_usa_foreign_support.8.a:1 "Unsere Feinde sollen sich in Acht nehmen!"
 mtg_usa_foreign_support.9.t:1 "Silberne Legion will Ausbildungslager errichten"
 mtg_usa_foreign_support.9.desc:1 "Die Silver Legion of America ist mit der Bitte an uns herangetreten, eine Reihe von Ausbildungslagern zur Schulung von Freiwilligen zu errichten. Angesichts der sich rapide verschlechternden politischen Lage in ihrem Heimatland wollen sie sicherstellen, dass sie für den Krieg, der ihrer Meinung nach bevorsteht, gerüstet sind."
 mtg_usa_foreign_support.9.a:1 "Wir werden Männer aus ihnen machen!"
 mtg_usa_foreign_support.9.b:1 "Sie können auch woanders Soldaten spielen."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] genehmigt Ausbildungslager"
 mtg_usa_foreign_support.10.desc:1 "Eine Nachricht von unserer Delegation in [From.GetNameDef] ist eingetroffen. Die Regierung von [Von.GetAdjective] hat den Bau mehrerer Ausbildungslager genehmigt, in denen die Mitglieder der Silbernen Legion in Infanterietaktiken geschult werden. Sie werden ihre Fähigkeiten bis zum Ausbruch des Krieges verfeinern."
 mtg_usa_foreign_support.10.a:1 "True [USA.GetAdjective] Helden"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] weigert sich zu helfen"
 mtg_usa_foreign_support.11.desc:1 "Eine Nachricht von unserer Delegation in [From.GetNameDef] ist eingetroffen. Sie waren nicht in der Lage, von [Von.GetLeader] eine Genehmigung für unsere geplanten Ausbildungslager zu erhalten, und bitten um weitere Anweisungen."
 mtg_usa_foreign_support.11.a:1 "Wir werden uns das merken."
 mtg_usa_foreign_support.12.t:1 "Silberne Legion will Piloten ausbilden"
 mtg_usa_foreign_support.12.desc:1 "Die amerikanischen Faschisten der Silbernen Legion haben sich mit [This.GetLeader] getroffen, um eine Reihe von Freiwilligen zur Pilotenausbildung schicken zu können. Die Kandidaten würden sorgfältig nach ihren Fähigkeiten und der richtigen ideologischen Grundlage ausgewählt, bevor sie von uns zugelassen werden. Offenbar glaubt die Legion, dass viele der Berufspiloten in den derzeitigen Streitkräften eine faschistische Regierung in den USA nicht akzeptieren und einen Aufstand unterstützen würden."
 mtg_usa_foreign_support.12.a:1 "Sie sollen sich ihre Flügel verdienen."
 mtg_usa_foreign_support.12.b:1 "Wir haben keine Zeit für diesen Blödsinn."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] billigt Pilotenausbildung"
 mtg_usa_foreign_support.13.desc:1 "Die [From.GetAdjective]-Regierung hat eine kleine Anzahl von Silberlegionären zur Pilotenausbildung zugelassen. Weitere Verhandlungen haben den Verkauf einer kleinen Anzahl von Kampfflugzeugen auf Kredit gesichert, die bei Ausbruch des Krieges geliefert werden sollen."
 mtg_usa_foreign_support.13.a:1 "Sie werden sehnlichst erwartet."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] Weigert sich, Piloten auszubilden"
 mtg_usa_foreign_support.14.desc:1 "Die [From.GetAdjective]-Regierung hat die Genehmigung für das von uns vorgeschlagene Pilotenausbildungsprogramm unter Hinweis auf schwerwiegende Bedenken hinsichtlich der Eignung der Kandidaten verweigert."
 mtg_usa_foreign_support.14.a:1 "Ein Flugzeug zu fliegen ist doch nicht so schwierig, oder?"
 us_pilot_training_tt:1 "Ein kleines Geschwader von 25 Jägern wird bei Ausbruch des Krieges verlegt."
 mtg_usa_foreign_support.15.t:1 "Silberne Legion will Schiffe erwerben"
 mtg_usa_foreign_support.15.desc:1 "Ein Vertreter der Silbernen Legion ist eingetroffen und bittet um Hilfe bei der Sicherung der Finanzierung einer Reihe von Projekten zum Bau von Schiffen in [USA.GetNameDef]. Die Silberne Legion - mit Unterstützung von Leuten in der [USA.GetAdjective]-Regierung - möchte diese Schiffe aus den Büchern halten und muss nach alternativen Finanzierungsquellen suchen."
 mtg_usa_foreign_support.15.a:1 "Eine lohnende Investition"
 mtg_usa_foreign_support.15.b:1 "Das wäre eine Geldverschwendung"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] billigt die Finanzierung"
 mtg_usa_foreign_support.16.desc:1 "Die [From.GetAdjective]-Regierung hat die erforderlichen Mittel für den Kauf von Schiffen genehmigt. Der derzeitige Plan sieht vor, Schiffe und Rüstungsgüter getrennt zu kaufen und sie bei Kriegsbeginn zusammenzuführen. Dieser Prozess wird zweifellos einige Zeit in Anspruch nehmen."
 mtg_usa_foreign_support.16.a:1 "Man kann ein Schiff nicht an einem Tag bauen."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] verweigert Finanzierung"
 mtg_usa_foreign_support.17.desc:1 "Trotz eines persönlichen Treffens mit [Von.GetLeader] wurde unseren Agenten in [Von.GetNameDef] mitgeteilt, dass die Regierung von [Von.GetAdjective] kein Geld für den Kauf von Schiffen bereitstellen kann."
 mtg_usa_foreign_support.17.a:1 "Das ist bedauerlich."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] schickt Protestnote"
 mtg_usa_diplomatic_protest.1.desc:1 "Ein persönlicher Brief von [USA.GetAdjective] Präsident [USA.GetLeader] ist eingetroffen. In scharfen Worten prangert der Präsident unsere "jüngsten unerträglichen Handlungen" an, die der Destabilisierung der Region dienten. [From.GetNameDefCap] setzt sich weiterhin für Frieden und Stabilität in der Region ein, heißt es in dem Schreiben, und wäre gezwungen, weitere Maßnahmen, einschließlich militärischer Aktionen, in Erwägung zu ziehen, sollten wir unseren derzeitigen Kurs beibehalten."
 mtg_usa_diplomatic_protest.1.a:1 "Sie bluffen. Vielleicht."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] fordert Übertragung amerikanischer Beteiligungen"
 mtg_usa_diplomatic_protest.2.desc:1 "In einer Rede vor beiden Häusern des Kongresses hat Präsident [USA.GetLeader] verkündet, dass seine Regierung weiterhin an der Monroe-Doktrin festhält, die besagt, dass es keiner fremden Macht erlaubt sein sollte, Territorium in Amerika zu besitzen. In der Praxis hat die [USA.GetAdjective]-Regierung zwar geduldet, dass andere [USA.GetRulingIdeology]-Länder kleine Territorien halten, aber sie kann nicht akzeptieren, was er als "illegale Besetzung und direkte Bedrohung der Sicherheit von [USA.GetNameDef]" bezeichnete. \n\nKurz darauf übergab der [USA.GetAdjective]-Botschafter eine Note mit einem Ultimatum des Präsidenten, die Kontrolle über unsere amerikanischen Besitzungen an [USA.GetNameDef] zu übergeben."
 mtg_usa_diplomatic_protest.2.a:1 "Diese Territorien sind den Krieg nicht wert."
 mtg_usa_diplomatic_protest.2.b:1 "Sagen Sie dem Präsidenten, er soll sich um seine eigenen Angelegenheiten kümmern."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] gibt Territorien zurück"
 mtg_usa_diplomatic_protest.3.desc:1 "Um Blutvergießen zu vermeiden, hat sich die Regierung von [From.GetLeader] bereit erklärt, uns die Kontrolle über ihre amerikanischen Besitztümer zu überlassen. Im Außenministerium wird darüber diskutiert, ob wir diesen Gebieten sofort volle Souveränität gewähren oder sie unter unserer direkten Verwaltung belassen sollen."
 mtg_usa_diplomatic_protest.3.a:1 "Wir werden unsere Optionen abwägen."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] Lehnt Ultimatum ab"
 mtg_usa_diplomatic_protest.4.desc:1 "Die [From.GetAdjective]-Regierung hat sich entschieden geweigert, über die Souveränität ihrer amerikanischen Territorien zu sprechen, und bezeichnete unsere Note als "inakzeptable Einmischung in interne Angelegenheiten von [From.GetNameDef]"."
 mtg_usa_diplomatic_protest.4.a:1 "Sie wurden gewarnt. Sie haben beschlossen, die Warnung nicht zu beachten."
 mtg_usa_diplomatic_protest.4.b:1 "Das Problem wird nicht mit Gewalt gelöst werden."
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] Exilantenführer bietet Dienst an"
 mtg_exile_leader_added.1.desc:1 "Nach einer langen und gefährlichen Reise durch vom Feind kontrollierte Gebiete und mehrere neutrale Staaten ist [From.GetName] endlich in der Hauptstadt angekommen. Nach einer kurzen Erholungsphase hat [Von.GetSheHe] [Von.GetHerHis] seine Dienste in unserem gemeinsamen Kampf angeboten.\n\nBerichten zufolge ist [Von.GetSheHe] ganz erpicht darauf, "wieder Leute zu töten und Dinge zu zerstören"."
 mtg_exile_leader_added.1.a:1 "Ihr Kampf ist noch nicht vorbei."
 mtg_news.1.t:0 "Der zweite amerikanische Bürgerkrieg"
 mtg_news.1.desc:0 "Die Spannungen in den Vereinigten Staaten haben einen Siedepunkt erreicht. Unzufrieden mit der Politik von Präsident [USA.GetLeader] haben die Gesetzgeber mehrerer US-Bundesstaaten für den Austritt aus der Union gestimmt. Alle Hoffnungen auf eine friedliche Lösung des Konflikts haben sich zerschlagen, und an der gesamten Front sind Feindseligkeiten ausgebrochen. Es scheint, dass die Mehrheit der Regierung beschlossen hat, bei der rechtmäßigen Regierung zu bleiben, aber Berichte zeigen eine Welle von Freiwilligen in allen abtrünnigen Staaten.\n\n Da keine der beiden Seiten bereit ist, nachzugeben, erwarten Beobachter einen langen und erbitterten Kampf."
 mtg_news.1.a:0 "Die Geschichte wiederholt sich."
 mtg_news.1.b:0 "Das amerikanische Experiment ist dabei, vor unseren Augen zu scheitern."
 mtg_news.1.c:0 "Jeder Schritt des Fortschritts muss mit Blut erkauft werden."
 mtg_news.1.d:0 "Das Gleichgewicht der Kräfte verschiebt sich zugunsten der Extremisten."
 mtg_news.2.desc:1 "Nach monatelangen Protesten und zunehmenden Spannungen zwischen den Anhängern von Präsident [USA.GetLeader] und seinen Gegnern im so genannten "konstitutionellen" Lager haben konstitutionelle Politiker eine neue Regierung mit Sitz in Boston, der Heimat der ersten amerikanischen Revolution, ausgerufen. Die Spaltung der Gesellschaft zieht sich quer durch die Familien und Institutionen. Es hat den Anschein, dass eine knappe Mehrheit des Militärs beschlossen hat, sich auf die Seite der Konstitutionalisten zu stellen, während die Regierungen der Bundesstaaten auf dem gesamten amerikanischen Festland sich für die eine oder andere Seite entscheiden."
 mtg_news.2.a:0 "Innere Feinde sind immer noch Feinde."
 mtg_news.2.b:0 "Der Kampf um die Seele Amerikas ist in aller Öffentlichkeit ausgebrochen."
 mtg_news.2.c:0 "Das ist es, was passiert, wenn man die Faschisten zu lange ignoriert."
 mtg_news.2.d:0 "Die amerikanische Republik kämpft um ihr Leben!"
 mtg_news.3.t:0 "US-Kongress verabschiedet Neutralitätsgesetz"
 mtg_news.3.desc:0 "Angesichts der weltweit zunehmenden Spannungen ist der US-Kongress Schauplatz intensiver Diskussionen über die Rolle, die [USA.GetNameDef] auf der Weltbühne spielen soll. Viele Mitglieder sind besorgt, dass Präsident [USA.GetLeader] insgeheim plant, in einen europäischen oder asiatischen Krieg einzugreifen. Einige erinnern sich noch an die Rolle, die das Land im Ersten Weltkrieg gespielt hat, und sind bestrebt, [USA.GetNameDef] aus ausländischen Verwicklungen herauszuhalten.\n\nIn dem Bestreben, die Unterstützung für die von ihm vorgeschlagenen Wirtschaftsreformprogramme zu sichern, hat Präsident [USA.GetLeader] das Neutralitätsgesetz unterzeichnet, das den Handel mit Nationen, die sich im Krieg befinden, stark einschränkt und dem Präsidenten ausdrücklich verbietet, anderen Nationen irgendeine Art von Unterstützung anzubieten."
 mtg_news.3.a:0 "Unsere Jungs werden nicht in fremde Kriege geschickt werden."
 mtg_news.3.b:0 "Lasst den Riesen schlafen."
 mtg_news.3.c:0 "Sie unterstützen die Faschisten also durch Untätigkeit."
 mtg_news.3.d:0 "Fragen Sie die Belgier, wie gut die Neutralität sie 1914 verteidigt hat."
 mtg_news.3.e:0 "Sie wissen, wie wichtig es ist, neutral zu bleiben."
 mtg_news.3.f:0 "Neutralität muss mit Gewalt durchgesetzt werden."
 mtg_news.4.t:0 "[USA.GetNameDefCap] verfolgt eine interventionistische Politik"
 mtg_news.4.desc:0 "\nDie Friedensbewegung in [USA.GetNameDef] hat einen schweren Rückschlag erlitten, als der Kongress eine gemeinsame Resolution verabschiedete, in der Präsident [USA.GetLeader] ermutigt wird, notfalls auch militärische Gewalt einzusetzen, um die Interessen von [USA.GetAdjective] in der ganzen Welt zu schützen.\nEs scheint, dass viele im Kongress zu dem Schluss gekommen sind, dass es die Unentschlossenheit von [USA.GetAdjective] war, die dazu geführt hat, dass sich der Große Krieg so lange hinzog und so viele Menschenleben forderte. Sie weisen darauf hin, dass der Erste Weltkrieg bereits wenige Monate nach dem Einmarsch der US-Truppen in Europa zu Ende war. Ein früheres Eingreifen, so argumentieren sie, hätte Hunderttausende von Menschenleben retten können."
 mtg_news.4.a:0 "Wir werden sie dort bekämpfen, damit wir sie hier nicht bekämpfen müssen."
 mtg_news.4.b:0 "Sie sollten sich aus den Angelegenheiten anderer Leute heraushalten."
 mtg_news.4.c:0 "Angetrieben vom militärisch-industriellen Komplex, kein Zweifel."
 mtg_news.4.d:0 "Der Riese wird dieses Mal nicht schlafen."
 mtg_news.5.t:0 "[USA.GetNameDefCap] verabschiedet Kriegsbefugnisgesetz"
 mtg_news.5.desc:0 "Nach einer Abstimmung durch ständige Proklamation in der Senatskammer hat Präsident [USA.GetLeader] das Kriegsbevollmächtigungsgesetz sofort unterzeichnet. Das Gesetz räumt dem Präsidenten einen weitaus größeren Ermessensspielraum beim Einsatz des Militärs ein, als dies bisher möglich war. Der Präsident kann nun Truppen zur Verteidigung der Interessen der [USA.GetAdjective] einsetzen, wann und wo immer er es für notwendig hält, und zwar auf unbegrenzte Zeit.\n\n Während Präsident [USA.GetLeader] behauptete, dass diese neuen Befugnisse nur unter den schlimmsten Umständen eingesetzt würden, behaupten Quellen im Außenministerium, dass dies lediglich der erste Schritt in einem groß angelegten Programm zur Umgestaltung des globalen Kräfteverhältnisses sei."
 mtg_news.5.a:0 "Unsere Worte werden jetzt mehr Gewicht haben."
 mtg_news.5.b:0 "Solange sie in ihrer Einflusssphäre bleiben."
 mtg_news.5.c:0 "Endlich zeigen die Faschisten ihr wahres Gesicht."
 mtg_news.5.d:0 "Wir stehen an der Schwelle zu einem neuen Zeitalter."
 mtg_news.6.t:1 "Die Arbeiter siegen im zweiten amerikanischen Bürgerkrieg!"
 mtg_news.6.desc:0 "\Nach Monaten des Blutvergießens und unzähligen Opfern ist der Zweite Amerikanische Bürgerkrieg zu Ende gegangen. Der Versuch der Südstaaten, sich durchzusetzen, ist gescheitert. Viele Beobachter weisen auf die Parallelen zum ersten amerikanischen Bürgerkrieg hin. Wieder einmal hat sich die industrielle Macht der Nordstaaten gegenüber der Entschlossenheit der Südstaaten als überlegen erwiesen. \Die Regierung von [USA.GetLeader] steht nun vor der schwierigen Aufgabe, die abtrünnigen Staaten wieder in [USA.GetNameDef] einzugliedern. Da zwischen den beiden Aufständen nur etwa 80 Jahre liegen, drängen viele in der Regierung auf eine viel härtere Bestrafung der Rebellen als nach dem ersten Krieg."
 mtg_news.6.a:0 "Endlich ist er vorbei."
 mtg_news.6.b:0 "Ein weiterer Ort, der vom Joch des Bolschewismus befreit wird."
 mtg_news.6.c:0 "Die Revolution marschiert weiter auf ihren unvermeidlichen Sieg zu!"
 mtg_news.6.d:0 "Wir können nur hoffen, dass die richtige Seite gewonnen hat."
 mtg_news.7.t:1 "[USA.GetNameDefCap] Herrschet über alles!"
 mtg_news.7.desc:0 "\Nach Monaten des Blutvergießens und unzähligen Opfern ist der Zweite Amerikanische Bürgerkrieg zu Ende gegangen. Präsident [USA.GetLeader] hat die Hauptkampfhandlungen für beendet erklärt. Einige Reste der Rebellenregierung leisten zwar noch immer einen unwirksamen Widerstand, doch die meisten wurden entweder bei Razzien der Regierung gefasst oder sind in der Zivilbevölkerung aufgegangen. \Nach Ansicht von Präsident [USA.GetLeader] war der Krieg eindeutig das Werk ausländischer Einflüsse, die das Land destabilisieren und spalten wollten. Mit der Zeit, so verspricht er, würden die Verantwortlichen ihre Schuld gegenüber der sich erholenden amerikanischen Nation mit Blut zurückzahlen."
 mtg_news.7.b:0 "Die Gerechtigkeit hat gesiegt!"
 mtg_news.7.c:0 "Die amerikanischen Arbeiter werden mit der Zeit wieder frei atmen können."
 mtg_news.7.d:0 "Die Zukunft der Demokratie wird nur noch ungewisser."
 mtg_news.8.t:0 "Aufstieg von [Root.GetNameDef]"
 mtg_news.8.desc:0 "Angesichts globaler Bedrohungen hat die britische Regierung eine gemeinsame Erklärung mit den Regierungen von [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] abgegeben, dass das britische Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert wird. GetAdjective]-Regierung diesen Vorschlag abgelehnt hat, und angesichts der derzeitigen Umsetzung der föderalen Struktur des Commonwealth hat sich [RAJ.GetNameDef] dafür entschieden, dem neuen Superstaat nicht beizutreten.\n\nDessen ungeachtet wird dieser Schritt zweifellos beispiellose Auswirkungen auf die globale Szene haben."
 mtg_news.8.a:0 "Ein großer Schritt nach vorn für unsere Völker."
 mtg_news.8.b:0 "Eine neue Supermacht erhebt sich..."
 mtg_news.9.desc:0 "Angesichts globaler Bedrohungen hat die britische Regierung zusammen mit den Regierungen von [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] eine gemeinsame Erklärung abgegeben, dass der britische Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert wird.\n\nEs ist klar, dass eine Vereinigung des Britischen Empire in diesem Umfang zweifellos beispiellose Konsequenzen für die globale Szene haben wird."
 mtg_news.10.t:0 "[HOL.GetName] Gibt vor den Deutschen nach"
 mtg_news.10.desc:0 "Die [HOL.GetAdjective]-Versuche, die Handelsneutralität aufrechtzuerhalten, sind gescheitert, und die jüngsten Maßnahmen der [HOL.GetAdjective]-Regierung machen deutlich, dass sie eine [GER.GetName]-begünstigende Handelspolitik einleiten wird. Es ist wahrscheinlich, dass dies zu einem stark erhöhten Einfluss von [GER.GetAdjective] auf [HOL.GetNameDef] führen wird."
 mtg_news.10.a:0 "Dann werden wir sie auch blockieren müssen."
 mtg_news.10.b:0 "Sie sind jetzt in unserer Sphäre."
 mtg_news.10.c:0 "Wir hatten keine andere Wahl..."
 mtg_news.10.d:0 "[GER.GetAdjective] Einfluss wächst..."
 mtg_news.11.t:0 "[HOL.GetName] gibt den Briten nach"
 mtg_news.11.desc:0 "Die [HOL.GetAdjective]-Versuche, die Handelsneutralität aufrechtzuerhalten, sind gescheitert, und die jüngsten Maßnahmen der [HOL.GetAdjective]-Regierung machen deutlich, dass sie eine [ENG.GetName]-begünstigende Handelspolitik betreiben wird. Es ist wahrscheinlich, dass dies zu einem stark erhöhten Einfluss von [ENG.GetAdjective] auf [HOL.GetNameDef] führen wird."
 mtg_news.11.a:0 "Sie schließen sich der Blockade an..."
 mtg_news.11.d:0 "Die Deutschen sind zunehmend isoliert..."
 mtg_news.12.t:0 "[HOL.GetName] behält die Handelsneutralität bei"
 mtg_news.12.desc:1 "\Die Versuche von [HOL.GetAdjective], die Handelsneutralität aufrechtzuerhalten, waren erfolgreich, und zum Leidwesen der Briten und der Deutschen scheinen die Niederländer angesichts des Drucks von [ENG.GetAdjective] und [GER.GetAdjective] in ihrer Entschlossenheit nur noch bestärkt."
 mtg_news.12.a:1 "Ein Volk mit einem solchen "angeborenen Wunsch nach persönlichem Gewinn" verdient es, überrannt und versklavt zu werden!"
 mtg_news.12.b:0 "Eine höchst unkluge Entscheidung."
 mtg_news.12.c:0 "Wir sind Herr über unser eigenes Schicksal."
 mtg_news.12.d:0 "Sie spielen mit dem Feuer..."
 mtg_britain.1.t:1 "Krise um die Abdankung von Edward VIII."
 mtg_britain.1.d:2 "Seit einiger Zeit hegt König Edward VIII. die Hoffnung, die Amerikanerin Wallis Simpson zu heiraten. Nun ist eine Verfassungskrise entstanden, da Frau Simpson nicht nur von ihrem früheren Ehemann geschieden ist, sondern auch noch mit ihrem jetzigen Ehemann verheiratet ist, der derzeit eine zweite Scheidung anstrebt. Die allgemeine Empörung ist groß, da Edward als König und Oberhaupt der Kirche von England keine geschiedene Frau heiraten darf. Der König hat jedoch deutlich gemacht, dass er Mrs. Simpson sehr liebt und beabsichtigt, sie ungeachtet der Meinung seiner Regierungen und Untertanen zu heiraten. Die britische Regierung und die Regierungen der Dominions haben bereits erklärt, dass jede Alternative zur Abdankung inakzeptabel wäre, und der Versuch, eine Heirat zu erzwingen, selbst wenn es sich um einen Kompromiss handeln würde, hätte wahrscheinlich nicht nur für Großbritannien selbst, sondern auch für seine Beziehungen zum Commonwealth verheerende Folgen. Während die engsten Berater des Königs weiter versuchen, ihn zu überzeugen, wartet die Öffentlichkeit mit angehaltenem Atem auf die Lösung dieses Konflikts zwischen dem König und seinem Kabinett."
 mtg_britain.1.a:2 "Bestehen Sie auf einer königlichen Heirat."
 mtg_britain.1_tt:2 "Beginnen Sie mit den Vorbereitungen für die Hochzeit."
 mtg_britain.1.b:0 "Schließt einen Kompromiss über eine morganatische Ehe."
 mtg_britain.1.c:1 "Wenn er seine Meinung nicht ändern will, muss der König abdanken."
 edward_viii_refused_to_abdicate_flag:0 "Edward VIII. verweigert die Abdankung"
 mtg_britain.2.t:2 "Unterstützungsformulare für Edward VIII."
 mtg_britain.2.d:1 "Inmitten der ungeheuren Empörung über die Entscheidung des Königs erheben sich einige Stimmen, die König Edward unterstützen. Obwohl sie nicht zu den großen politischen Parteien gehören, haben ihre Namen dennoch Gewicht: Winston Churchill, Oswald Mosley und David Lloyd George.\n\Nach anfänglichem Zögern beginnt diese Gruppe unwahrscheinlicher politischer Verbündeter, sich im Volk Gehör zu verschaffen, und immer mehr wagen es, Edward in seiner Entscheidung öffentlich zu unterstützen.\n\Nachdem der König in seiner Entschlossenheit bestärkt wurde, hat er deutlich gemacht, dass er nicht die Absicht hat, seine Meinung in dieser Angelegenheit zu ändern. Die Hochzeit soll wie geplant stattfinden."
 mtg_britain.2.a:0 "Gut. Wir werden ein Datum festlegen."
 mtg_britain.2_tt:2 "Fahrt mit den Vorbereitungen für die Hochzeit fort.\n"
 mtg_britain.2.b:1 "Vielleicht hat das Volk recht - der König sollte abdanken."
 mtg_britain.3.t:1 "Das Kabinett tritt zurück"
 mtg_britain.3.d:2 "Da der König nicht gewillt ist, auf seine Regierung zu hören, hat [Root.GetLeader] keine andere Lösung gesehen, als sie aufzulösen. In einer Erklärung sagt er: "Es ist offensichtlich, dass das Kabinett ohne das Vertrauen des Monarchen nicht funktionieren kann. Indem er sich wiederholt über den einstimmigen Rat seiner Minister hinweggesetzt hat, hat er deutlich gemacht, dass dieser Rat weder erwünscht ist noch befolgt wird, und so werde ich heute Abend mit Seiner Majestät zusammentreffen, um den Rücktritt des Kabinetts anzubieten."\n\nEs ist offensichtlich als letzter Protest gegen die Entscheidung des Königs gedacht, aber es ist ungewiss, ob er Erfolg haben wird. Es ist auch nicht bekannt, wen der König als Nachfolger von [Root.GetLeader] ankündigen wird, oder wann."
 mtg_britain.3.a:1 "Gut, dass wir ihn los sind. Sie werden den König nicht aufhalten."
 mtg_britain.4.t:1 "Dominions brechen mit der Krone"
 mtg_britain.4.d:1 "Die Vertreter der Regierungen der Dominions haben uns mitgeteilt, dass sie einseitig die Beziehungen zur Krone abbrechen werden. Sie führen die eklatante Missachtung der Meinungen und Wünsche der Regierungen der Dominions und ihrer Völker durch den König als Hauptgrund dafür an, dass die Beziehungen zwischen Großbritannien und dem Commonwealth nicht länger aufrechterhalten werden können.\n\Wie ein Vertreter des Commonwealth in einem hitzigen Interview erklärte: "Einem König, der nicht in der Lage ist, die Pflicht über seine persönlichen Gefühle zu stellen, kann man nicht vertrauen, dass er im besten Interesse seiner Untertanen handelt. Anhand der jüngsten Ereignisse können wir feststellen, dass sich der König überhaupt nicht um die öffentliche Meinung im eigenen Land kümmert, und wenn dies ausgerechnet die Art seiner Beziehung zum britischen Volk ist, dann kann die Situation für seine Untertanen im Commonwealth nur noch schlimmer werden. Um die Interessen unserer Völker zu wahren, sehen wir daher keine andere Möglichkeit, als den König als unser Staatsoberhaupt abzusetzen."\n\Natürlich hoffen sie, dass unsere derzeitige politische Lähmung uns davon abhalten wird, auf diesen abrupten Schritt zu reagieren."
 mtg_britain.4.a:1 "Wir sind machtlos, sie aufzuhalten - vorerst."
 mtg_britain.5.t:1 "Die königliche Heirat von Edward VIII."
 mtg_britain.5.d:1 "Endlich ist der freudige Termin für die königliche Hochzeit gekommen. Entlang des Weges, den das Paar vom Buckingham Palace zur Westminster Abbey zurücklegt, haben sich Tausende von Menschen versammelt.\n\nDer innenpolitische Widerstand gegen die Hochzeit hat durch symbolische Rücktritte und andere vergebliche Proteste zunehmend seine Ohnmacht gezeigt und scheint nun fast zum Schweigen gebracht zu sein. Der letzte derartige Akt war der Rücktritt des Erzbischofs von Canterbury, Cosmo Lang, und seine anschließende Ersetzung durch eine Person, die den Wünschen des Königs mehr entgegenkommt. Angesichts der politischen Turbulenzen, die diese Krise verursacht hat, sind die jetzt stattfindenden Feierlichkeiten äußerst notwendig, um den Anschein von Normalität in die öffentlichen Angelegenheiten zurückzubringen und als Ausgangspunkt für die Lösung der aktuellen politischen Fragen."
 mtg_britain.5.a:1 "Aber wird sie die Gräben in unserer Nation überwinden?"
 mtg_britain.7.t:2 "Zeitungen unterstützen die Heirat"
 eng_newspaper_daily_express:0 "der Daily Express"
 eng_newspaper_daily_mail:0 "die Daily Mail"
 eng_newspaper_the_times:0 "die Times"
 eng_newspaper_the_morning_post:0 "Die Morning Post"
 eng_newspaper_daily_herald:0 "der Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "der Daily Telegraph"
 mtg_britain.7.d:1 "In einem kürzlich erschienenen Artikel in der [GETUKPROKINGNEWSPAPER] wird das Recht des Königs auf Glück hervorgehoben, und es wird argumentiert, dass es vielleicht an der Zeit ist, die Regeln zu modernisieren, wenn es ihm nicht erlaubt ist, eine geschiedene Frau zu heiraten."
 mtg_britain.7.a:1 "Dies ist ein willkommenes Zeichen der Unterstützung für den König."
 mtg_britain.8.t:1 "Zeitungen sind gegen die Heirat"
 mtg_britain.8.d:1 "In einem kürzlich erschienenen Artikel in der [GETUKANTIKINGNEWSPAPER] wurde auf die Verantwortung des Königs gegenüber seinem Land und seinem Volk verwiesen und erklärt, dass sein Status und seine Privilegien mit der Last der Pflicht einhergehen und er daher entweder seine Ehe oder seine Krone opfern muss."
 mtg_britain.8.a:1 "Ein unglücklicher Schlag gegen den König."
 mtg_britain.9.t:1 "Premierminister schränkt den König ein"
 mtg_britain.9.d:1 "Der Premierminister [Root.GetLeader] befürchtet, dass eine öffentliche Radioansprache des Königs ihm zu viel Unterstützung im Volk verschaffen würde, und hat sich daher geweigert, dies zu erlauben. Da der König nicht in der Lage ist, sich in dieser Angelegenheit gegen seinen Premierminister zu stellen, hatte er keine andere Wahl, als "seine Seite der Geschichte" vorerst für sich zu behalten."
 mtg_britain.9.a:1 "Die Krise hat sich bis in die höchsten Ränge der Regierung ausgebreitet."
 mtg_britain.10.t:1 "Parlament lehnt Ehe ab"
 mtg_britain.10.d:1 "Mehrere Mitglieder des Parlaments haben sich heute gegen die Pläne des Königs, Frau Simpson zu heiraten, ausgesprochen und eine Reihe von Gleichgesinnten auf ihre Seite gezogen. Der politische Widerstand gegen die Heirat des Königs ist damit deutlich gewachsen."
 mtg_britain.10.a:1 "Was wissen Politiker schon von der Liebe?"
 mtg_britain.11.t:1 "Die Oberschicht ist gegen die Heirat"
 mtg_britain.11.d:1 "Namhafte Persönlichkeiten der Aristokratie haben in nicht gerade sanften Worten ihren Abscheu vor der Aussicht zum Ausdruck gebracht, dass der König eine Frau heiraten könnte, die sie für ein "gewöhnliches Flittchen" halten. Die Geringschätzung, mit der er Tradition und Zeremonie zu behandeln scheint, hat viele der mächtigsten Personen des Landes beleidigt."
 mtg_britain.11.a:1 "Sie sind einfach nur eifersüchtig, dass er die Liebe gefunden hat."
 mtg_britain.12.t:1 "Die Arbeiterklasse unterstützt die Heirat"
 mtg_britain.12.d:1 "In den unteren Schichten des Volkes scheint die Unterstützung für den König zu wachsen. Sie sehen nicht nur nichts Falsches darin, dass der König eine "Bürgerliche" heiratet, sondern scheinen sogar die märchenhafte Geschichte zu lieben, in der eine "Bürgerliche" das Herz des Königs gewinnt und in den Adelsstand einheiratet."
 mtg_britain.12.a:1 "Sicherlich eine erfolgreiche Formel für einen Roman."
 mtg_britain.13.t:1 "Edward VIII. hält Radioansprache"
 mtg_britain.13.d:1 "König Edward hat es endlich geschafft, die Regierung davon zu überzeugen, ihm eine Radioansprache zu gestatten, in der er "seine Seite der Geschichte" schildert. Er hofft, dass die Bevölkerung dadurch besser verstehen kann, warum er meint, so handeln zu müssen, wie er es tut."
 mtg_britain.13.a:1 "Es stellte sich heraus, dass "seine Seite der Geschichte" ziemlich überzeugend war."
 mtg_britain.15.t:1 "Krise um die Abdankung von Edward VIII."
 mtg_britain.15.d:1 "Die britische Regierung wurde durch die Ankündigung, dass der König die niedriggeborene geschiedene Wallis Simpson heiraten möchte, in ihren Grundfesten erschüttert. Dies hat sowohl bei den Abgeordneten als auch in der Öffentlichkeit zu Empörung geführt, da die Gegner argumentieren, der König sei in erster Linie seinem Volk und seinem Land verpflichtet und erst in zweiter Linie seinem eigenen Glück. Es wird argumentiert, dass der König als Oberhaupt der Kirche von England, die es nicht zulässt, dass Geschiedene heiraten, daher Mrs. Simpson nicht heiraten kann.\n\n Die Debatte ist nun auf die Dominions übergeschwappt, und da der König keine Anzeichen dafür gegeben hat, den Rat seines Kabinetts anzuhören, müssen wir davon ausgehen, dass die Pläne für die Hochzeit nicht geändert werden. Wenn er seinen Willen durchsetzt, wie sollen wir dann reagieren?"
 mtg_britain.15.a:1 "Kein König von uns wird eine geschiedene Bürgerliche heiraten."
 mtg_britain.15_tt:1 "Wir werden unabhängig werden und die Alliierten verlassen, wenn Edward VIII. seine Meinung nicht ändert.\n"
 mtg_britain.15.b:1 "Er wird unser König sein, egal was passiert."
 mtg_britain.15_tt_2:1 "Wir werden bei den Briten bleiben, auch wenn Edward VIII. Wallis Simpson heiratet.\n"
 ENG_staying_loyal_tt:0 "§RWir werden an den loyalistischen Zweig unseres Stammbaums gebunden sein! §!§! \n"
 mtg_britain.16.t:1 "Edward VIII. drängt auf Heirat"
 mtg_britain.16.d:1 "Wie wir befürchtet haben, hat König Edward VIII. beschlossen, die Ehe mit Wallis Simpson, jetzt bekannt als Wallis, Herzogin von Windsor, zu vollziehen."
 mtg_britain.16.a:1 "Dann müssen wir mit der Krone brechen."
 mtg_britain.17.t:1 "Geführt von Großbritannien"
 mtg_britain.17.d:1 "In dem Bemühen, uns auf die Unabhängigkeit vorzubereiten, hat [ENG.GetNameDef] beschlossen, uns während des Übergangs zu begleiten. Wir werden uns auf ihre Unterstützung verlassen können, bis wir auf eigenen Beinen stehen."
 mtg_britain.17.a:1 "Lasst uns das Beste aus ihrer Hilfe machen."
 mtg_britain.18.t:1 "Auf dem Weg zur Unabhängigkeit des Dominion"
 mtg_britain.18.d:1 "Die erste Übergangsphase ist abgeschlossen, und die [ENG.GetAdjective]-Regierung hat uns mitgeteilt, dass sie nun mit den Vorbereitungen für die Übergabe der vollen Souveränität beginnt."
 mtg_britain.18.a:1 "Eine hervorragende Nachricht!"
 mtg_britain.19.t:1 "Fundamente für einen indischen Staat"
 mtg_britain.19.d:1 "In dem Bestreben, uns auf die Unabhängigkeit vorzubereiten, hat [ENG.GetNameDef] beschlossen, uns während unseres Übergangs zu begleiten. Wir können uns auf ihre Unterstützung verlassen, wenn es darum geht, unsere Regierung auszubauen und die Industrialisierung des Landes voranzutreiben, bis wir auf eigenen Beinen stehen."
 mtg_britain.20.t:1 "Die Drei-Nationen-Lösung"
 mtg_britain.20.d:1 "Im Interesse des Friedens hat die [ENG.GetAdjective]-Regierung beschlossen, den Subkontinent entlang religiöser und kultureller Trennlinien aufzuteilen. Der daraus resultierende Vorschlag würde zu drei getrennten Staaten führen: Indien, Pakistan und Bangladesch, und man hofft, dass diese Lösung potenziell zerstörerische Bürgerkriege verhindern wird."
 mtg_britain.20.a:1 "Es ist unwahrscheinlich, dass eine der beteiligten Parteien damit zufrieden sein wird."
 mtg_britain.21.t:1 "Auf dem Weg zur indischen Unabhängigkeit"
 mtg_britain.22.t:1 "Misstrauensantrag"
 mtg_britain.22.d:1 "Mit dem heutigen Misstrauensantrag hat das Unterhaus deutlich gemacht, dass es sein Vertrauen in die derzeitige Regierung verloren hat. Nachdem er dem König seinen Rücktritt angeboten hatte, schlug [Root.GetLeader] Winston Churchill als seinen Nachfolger vor. Es wird erwartet, dass der neue Premierminister von der umstrittenen Appeasement-Politik abrücken und auf weitere Herausforderungen möglicherweise sogar mit militärischer Gewalt reagieren wird."
 mtg_britain.22.a:1 "Lang lebe Churchill!"
 mtg_britain.23.t:1 "Isolieren Sie die Bedrohung im Mittelmeer"
 mtg_britain.23.d:1 "[From.GetNameDefCap] hat sich mit der Bitte an uns gewandt, die Italiener diplomatisch zu isolieren. Sollten wir dafür offen sein, zeigen sie sich bereit, ein mögliches künftiges Bündnis mit uns in Betracht zu ziehen."
 mtg_britain.23.a:1 "Das hat Potenzial."
 mtg_britain.23.b:1 "Wir lassen uns von den Briten nicht vorschreiben, was wir zu tun haben!"
 mtg_britain.24.t:1 "[From.GetName] Abandons [ITA.GetName]"
 mtg_britain.24.d:1 "[Von.GetNameDefCap] teilt uns mit, dass sie die diplomatischen Beziehungen zu [ITA.GetNameDef] abgebrochen haben."
 mtg_britain.24.a:1 "Dies ist für uns von großem Vorteil."
 mtg_britain.25.t:1 "Deutsch-britische Annäherung"
 mtg_britain.25.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie auf Betreiben von [ENG.GetAdjective] die diplomatischen Beziehungen zu uns abgebrochen haben."
 mtg_britain.25.a:1 "Wie können sie es wagen?!"
 mtg_britain.26.t:1 "[From.GetName] Unterstützt [ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie beschlossen haben, die diplomatischen Beziehungen zu [ITA.GetNameDef] nicht abzubrechen."
 mtg_britain.26.a:1 "Das macht die Sache natürlich noch problematischer..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Deutschland hat sich geweigert, die Bedrohung im Mittelmeer zu isolieren.\n"
 mtg_britain.27.t:1 "Bündnis mit [From.GetName]"
 mtg_britain.27.d:1 "Wie bereits erwähnt, hat [Von.GetNameDef] nun angeboten, unserem Bündnis beizutreten, um unsere Zusammenarbeit fortzusetzen und die Italiener weiter zu isolieren."
 mtg_britain.27.a:1 "Was für eine hervorragende Idee!"
 mtg_britain.27.b:1 "Das ist für uns nicht von Interesse."
 mtg_britain.28.t:2 "[Von.GetName] Akzeptiert Allianz"
 mtg_britain.28.d:1 "[Von.GetNameDefCap] hat unser Bündnisangebot angenommen. Von nun an werden wir See und Land gleichermaßen beherrschen."
 mtg_britain.29.t:2 "[Von.GetName] Lehnt Allianz ab"
 mtg_britain.29.d:1 "[Von.GetNameDefCap] hat unser Angebot eines Bündnisses abgelehnt. Was sie planen, ist nur eine Vermutung..."
 mtg_britain.30.t:2 "[Von.GetName] Bittet um Nichteinmischung"
 mtg_britain.30.d:1 "[From.GetNameDefCap] schlägt einen Nichteinmischungsvertrag vor, der uns freie Hand auf dem Kontinent lässt, wenn wir nur ein Auge zudrücken, wenn sich die Briten in ihr Empire und in die Italiener einmischen."
 mtg_britain.30.a:1 "Das ist akzeptabel."
 mtg_britain.30.b:1 "Wir möchten nicht, dass uns auf diese Weise die Hände gebunden sind."
 mtg_britain.31.t:2 "[From.GetNameDefCap] Akzeptiert Nichteinmischung"
 mtg_britain.31.d:1 "Die [From.GetAdjective]-Beamten teilen uns mit, dass sie unseren Vorschlag eines Nichteinmischungsvertrags akzeptiert haben. Sie werden bei unseren Geschäften mit dem Reich und mit Italien ein Auge zudrücken, während wir sie auf dem Kontinent sich selbst überlassen."
 mtg_britain.32.t:2 "[From.GetNameDefCap] Lehnt Nichteinmischung ab"
 mtg_britain.32.d:1 "Die [From.GetAdjective]-Beamten teilen uns mit, dass sie unseren Vorschlag eines Nichteinmischungsvertrags abgelehnt haben. Wenn sie sich ihre Optionen offen halten wollen, müssen wir vorsichtig sein..."
 mtg_britain.33.t:1 "Politische Gewalt eskaliert zum Bürgerkrieg"
 mtg_britain.33.d:2 "Bei der jüngsten Demonstration kam es erneut zu gewalttätigen Auseinandersetzungen zwischen den Schwarzhemden und ihren kommunistischen und sozialistischen Gegenprotestlern. Diese Gewalt blieb jedoch nicht auf diese beschränkt. Wie ein Funke hat sie dazu gedient, die zunehmend angespannte Situation, die in den letzten Monaten in unserer Nation herrschte, zu entfachen. Überall im Land haben Milizen begonnen, aufeinander zu prallen und die Kontrolle über Städte und Gemeinden und ihre lokalen Gebiete zu übernehmen, wodurch das Militär gezwungen wurde, eine Entscheidung über die Gefolgschaft zu treffen. Während die Dominions und die Marine nach wie vor voll und ganz hinter der, wie sie es nennen, "legitimen" demokratischen Regierung stehen, ist die Lage in der Armee weit weniger eindeutig, und viele Einheiten haben sich unserer Sache angeschlossen.\n\Nachdem sich die Fronten zu formieren beginnen, hat Oswald Mosley die Bildung einer vorläufigen Krisenregierung unter seiner Führung angekündigt. Diese wird sich bis zum Ende des Bürgerkriegs um das Wesentliche kümmern."
 mtg_britain.33.a:1 "Die Zukunft unserer Nation steht auf dem Spiel!"
 mtg_britain.34.t:1 "Ende des britischen Bürgerkriegs"
 mtg_britain.34.d:2 "Anstatt den aussichtslosen Bürgerkrieg von den Kolonien aus fortzusetzen, hat die demokratische Regierung mangels Unterstützung durch die Bevölkerung unseren Sieg akzeptiert und um Frieden gebeten. Nach dieser Entscheidung hat sich die Royal Navy wieder unserem Kommando unterstellt.\n\Die Dominions haben jedoch deutlich gemacht, dass sie nicht die Absicht haben, einer nicht-demokratischen Regierung zu folgen, und stattdessen bestrebt sind, als unabhängige Mitgliedsnationen des Commonwealth of Nations weiterzumachen."
 mtg_britain.34.a:1 "Der Wiederaufbau soll beginnen."
 mtg_britain.35.t:1 "Marsch auf die Downing Street"
 mtg_britain.35.d:1 "Unser Marsch auf die Downing Street war ein enormer Erfolg, und unter dem unmittelbaren Druck des Volkes hatte [Root.GetLeader] keine andere Wahl, als sofortige Wahlen auszurufen. Diese waren ein klarer Sieg für die Rechte, und mit dem Segen des Königs bildet Oswald Mosley derzeit sein Kabinett. In einer Erklärung kündigte der neue Premierminister heute bereits weitreichende Wirtschaftsreformen und einen neuen Ansatz für die europäische Diplomatie an.\n\ In der Zwischenzeit scheint die Uneinigkeit unter den Dominions so groß zu sein wie nie zuvor, und die Rufe nach Unabhängigkeit sind so laut wie nie zuvor. Die nächsten Monate werden für das Empire von enormer Bedeutung sein."
 mtg_britain.35.a:1 "Unter Mosley werden wir den Sturm überstehen!"
 mtg_britain.36.t:2 "[From.GetName] Erbittet Allianz"
 mtg_britain.36.d:1 "[From.GetAdjective] Diplomaten haben sich mit einem verschlagenen Vorschlag an uns gewandt. Sie schlagen vor, eine Allianz zu gründen, die sich gegen die Hegemoniebestrebungen in Europa behaupten kann, und bieten im Gegenzug an, alle diplomatischen Beziehungen zu den Franzosen aufzugeben."
 mtg_britain.36.a:1 "Eine ausgezeichnete Idee! Wir nehmen an."
 mtg_britain.36.b:1 "Wir können einen solchen hinterhältigen Verbündeten nicht gebrauchen."
 mtg_britain.37.t:2 "[From.GetName] Akzeptiert Allianz"
 mtg_britain.37.d:2 "[Von.GetNameDefCap] teilt uns mit, dass sie von unserem Angebot fasziniert sind und beschlossen haben, es anzunehmen. Wir werden mit unseren ideologischen Verbündeten zusammenstehen und uns den Bedrohungen der Welt gemeinsam stellen."
 mtg_britain.38.t:2 "[From.GetName] Lehnt Allianz ab"
 mtg_britain.38.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie unser Angebot für äußerst hinterhältig halten und es daher ohne zu zögern ablehnen."
 mtg_britain.39.t:2 "[Von.GetName] verlässt uns"
 mtg_britain.39.d:1 "[From.GetNameDefCap] teilt uns mit, dass wir für ihre aktuellen Interessen nicht mehr relevant sind und sie beschlossen haben, die im Großen Krieg geschmiedeten Bande zu "überdenken". Stattdessen haben sie sich nun mit den Italienern verbündet."
 mtg_britain.39.a:1 "Was für ein Verrat!"
 mtg_britain.40.t:2 "[From.GetName] Bietet Allianz"
 mtg_britain.40.d:1 "Die [From.GetAdjective]-Regierung ist mit dem Angebot an uns herangetreten, Gibraltar an uns zurückzugeben, wenn wir im Gegenzug ihrem Bündnis beitreten."
 mtg_britain.40.a:1 "Das ist eine großartige Idee!"
 mtg_britain.40.b:1 "Wir denken nicht."
 mtg_britain.41.t:2 "[From.GetName] Akzeptiert Allianz"
 mtg_britain.41.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie beschlossen haben, unser Angebot einer Allianz im Gegenzug für Gibraltar anzunehmen."
 mtg_britain.42.t:2 "[Von.GetName] Lehnt Allianz ab"
 mtg_britain.42.d:1 "[Von.GetNameDefCap] teilt uns mit, dass sie beschlossen haben, unser Bündnisangebot abzulehnen - wir dürfen Gibraltar behalten."
 mtg_britain.43.t:1 "Das Schicksal der königlichen Familie"
 mtg_britain.43.d:1 "Seit dem Machtwechsel in einem inoffiziellen Hausarrest in der Pracht des Buckingham Palastes festgehalten, ist nun die Zeit gekommen, was mit der königlichen Familie geschehen soll. Die öffentliche Meinung hat deutlich gemacht, dass sie gehen müssen, es bleibt nur noch zu entscheiden, auf welche Weise und was mit ihrem Vermögen geschehen soll, sobald wir es beschlagnahmt haben..."
 mtg_britain.43.a:1 "Verbannt sie nach Kanada!"
 mtg_britain.43.b:1 "Sie werden vor Gericht gestellt und verurteilt."
 mtg_britain.44.t:1 "Königliche Familie im Exil"
 mtg_britain.44.d:1 "Die [From.GetAdjective]-Regierung hat gegenüber der königlichen Familie "Milde" walten lassen und sie ins Exil geschickt. Sie sind nun an unsere Küste gekommen und bitten um Asyl."
 mtg_britain.44.a:1 "Sie sind hier willkommen."
 mtg_britain.45.t:1 "Eliminierung der Oberschicht"
 mtg_britain.45.d:1 "Nun, da wir den Platz des Kommunismus in der Nation gesichert haben, können wir uns an die Umverteilung des Reichtums der Bürger machen. Der Oberschicht müssen die silbernen Löffel gewaltsam abgenommen werden."
 mtg_britain.45.a:1 "Jetzt ist der Rotfuchs an der Reihe."
 mtg_britain.46.t:2 "[From.GetName] Fordert Dekolonisierung"
 mtg_britain.46.d:1 "[From.GetNameDefCap] hat ein Ultimatum gestellt, in dem sie uns auffordert, ihrem Beispiel zu folgen und unseren kolonialen Besitzungen die volle Unabhängigkeit zu gewähren. Wenn wir das nicht tun, sind sie entschlossen, ihre Forderungen mit militärischer Gewalt zu untermauern..."
 mtg_britain.46.a:1 "Dann haben wir keine andere Wahl."
 mtg_britain.46.b:1 "Sollen sie es doch versuchen."
 mtg_britain.47.t:1 "[Von.GetName] Dekolonisiert"
 mtg_britain.47.d:1 "[From.GetNameDefCap] hat sich, wie von uns gefordert, dekolonisiert."
 mtg_britain.47.a:1 "Sie unterstützen die Emanzipation des Arbeiters."
 mtg_britain.48.t:1 "[Von.GetName] lehnt Forderungen ab"
 mtg_britain.48.d:1 "[From.GetNameDefCap] hat unsere Forderungen nach Entkolonialisierung abgelehnt."
 mtg_britain.48.a:1 "Es herrscht also Krieg."
 mtg_britain.49.t:1 "Großbritannien schlägt Zusammenarbeit vor"
 mtg_britain.49.d:1 "[From.GetNameDefCap] schlagen eine Zusammenarbeit mit einem Angriff auf [GER.GetNameDef] aus zwei Richtungen vor. Angenommen, sie halten sich an ihren Teil der Abmachung und starten schnell eine zweite Front, könnte dies eine ausgezeichnete Gelegenheit sein."
 mtg_britain.49.a:1 "Eine großartige Idee - lasst es uns tun."
 mtg_britain.49.b:1 "Das scheint selbstmörderisch zu sein. Wir sollten lieber abwarten."
 mtg_britain.50.t:1 "[From.GetName] Nimmt Angebot an"
 mtg_britain.50.d:1 "[From.GetNameDefCap] hat unser Angebot angenommen, und sie sind bereit, Deutschland anzugreifen."
 mtg_britain.50.a:1 "Wir werden die Deutschen vernichten."
 mtg_britain.51.t:1 "[Von.GetName] lehnt das Angebot ab"
 mtg_britain.51.d:1 "[Von.GetNameDefCap] hat unser Angebot abgelehnt. Sie sagen, sie hätten keine feindlichen Absichten gegenüber den Deutschen."
 mtg_britain.51.a:1 "Wie bedauerlich."
 mtg_britain.52.t:2 "[Von.GetName] Bittet um Bündnis"
 mtg_britain.52.d:1 "[Von.GetNameDefCap] ist mit der Bitte an uns herangetreten, der Komintern beizutreten."
 mtg_britain.52.a:1 "Sie sind Kommunistenkollegen - sie gehören an unsere Seite."
 mtg_britain.52.b:1 "Ihr Kommunismus ist nicht der Weg Stalins."
 mtg_britain.53.t:1 "[Von.GetName] gewährt Antrag"
 mtg_britain.53.d:1 "[From.GetNameDefCap] hat uns die Mitgliedschaft in der Komintern gewährt. Wir stehen nun an ihrer Seite bei der Verteidigung der Arbeiter der Welt."
 mtg_britain.54.t:1 "[Von.GetName] lehnt Antrag ab"
 mtg_britain.54.d:1 "[Von.GetNameDefCap] hat unseren Antrag auf Mitgliedschaft in der Komintern abgelehnt. Wir stehen allein."
 mtg_britain.55.t:1 "Kommunistischer Bürgerkrieg"
 mtg_britain.55.d:1 "Bestimmte Elemente innerhalb unserer Partei haben uns lange Zeit vorgeworfen, dass wir nur Lippenbekenntnisse zu den kommunistischen Idealen von Freiheit und Gleichheit ablegen. Diese Elemente haben nun einen Putschversuch unternommen. Es ist uns gelungen, die Macht zu behalten, aber die Situation ist nun zu einem regelrechten Bürgerkrieg eskaliert."
 mtg_britain.55.a:1 "Verräter!"
 mtg_britain.56.t:1 "Kommunistischer Bürgerkrieg beendet"
 mtg_britain.56.d:1 "Nach einem zermürbenden Bürgerkrieg ist es uns gelungen, die Kontrolle über die Situation wiederzuerlangen. Wir können nun damit beginnen, diese verräterischen Elemente in unserer Nation zu beseitigen..."
 mtg_britain.56.a:1 "Zeigt ihnen keine Gnade."
 mtg_britain.57.t:1 "Friedlicher Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "Der Marsch in [ENG_blackshirt_march_state.GetName] war ein enormer Erfolg; die Gegenproteste hielten sich in Grenzen, und unsere Blackshirts verhielten sich vorbildlich. Der daraus resultierende Popularitätsschub hat es uns ermöglicht, erhebliche politische Fortschritte zu Gunsten unserer Bewegung zu erzielen."
 mtg_britain.57.a:1 "Wir marschieren unaufhaltsam auf den Sieg zu!"
 mtg_britain.58.t:1 "Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "Trotz einiger Gegenproteste und kleinerer Zusammenstöße war der Marsch in [ENG_blackshirt_march_state.GetName] ein Erfolg. Die Schwarzhemden haben die Ehre der Partei hochgehalten, und wir marschieren weiter auf dem Weg zum totalen politischen Sieg."
 mtg_britain.58.a:1 "Niemand kann sich dem Fortschritt in den Weg stellen."
 mtg_britain.59.t:1 "Gewalttätiger Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "Der Marsch in [ENG_blackshirt_march_state.GetName] führte zu massiven Gegenprotesten und umfangreichen Straßenkämpfen. Trotz einer großen Zahl von Verwundeten und sogar einigen Toten gelang es unseren Schwarzhemden, sich gegen die Unruhestifter zu behaupten, bis die Polizei eingriff."
 mtg_britain.59.a:1 "Was sind schon ein paar zerbrochene Eier im Angesicht der Zukunft der Nation?"
 mtg_britain.60.t:1 "Mosley-Reden gegen [GER.GetName]"
 mtg_britain.60.d:1 "Oswald Mosley hat heute eine mitreißende Rede gehalten, in der er sich gegen den Vorwurf wandte, er sei lediglich das Schoßhündchen von [GER.GetLeader]. Darin bekräftigte er die Einzigartigkeit und Individualität des britischen Faschismus und betonte den Unterschied zwischen seiner Politik und der des deutschen Diktators. Er schloss mit den eindringlichen Worten: "Niemand außer einem Briten soll über Großbritannien herrschen!" mtg_britain.60.a:1 "Die öffentliche Resonanz scheint recht gut zu sein."
 mtg_britain.61.t:1 "[From.GetName] Unterstützt Imperial Loyalists"
 mtg_britain.61.d:1 "Wir sind darauf aufmerksam geworden, dass [Von.GetNameDef] die kaiserlichen Loyalisten in unserem Land unterstützt. Wenn sie nicht bekämpft werden, könnten ihre subversiven Aktivitäten in einem ausgewachsenen Bürgerkrieg gipfeln!"
 mtg_britain.61.a:1 "Wir müssen auf der Hut sein."
 mtg_britain.62.t:1 "[From.GetName] Macht sich daran, Dominions zu sichern"
 mtg_britain.62.d:1 "Die neue [From.GetAdjective]-Regierung hat angekündigt, dass sie jede Meinungsverschiedenheit in ihren Dominions notfalls mit militärischer Gewalt niederschlagen will. Obwohl ihre Armee zu dünn besetzt wäre, um dies im gesamten Reich zu tun, wollen sie es offensichtlich versuchen."
 mtg_britain.62.a:1 "Sie könnten hinter uns her sein."
 mtg_britain.63.t:1 "[Von.GetName] Erzwingt das Kriegsrecht"
 mtg_britain.63.d:1 "Nachdem die [From.GetAdjective]-Regierung ihre Streitkräfte auf unserem Festland stationiert hat, hat sie nun das Kriegsrecht ausgerufen und die Regierung vorübergehend suspendiert."
 mtg_britain.63.a:1 "Wie können sie es wagen?!"
 mtg_britain.64.t:1 "[From.GetName] verbreitet Propaganda"
 mtg_britain.64.d:1 "Die [Von.GetAdjective]-Regierung hat nun damit begonnen, umfangreiche ideologische Propaganda zu verbreiten und nutzt das Kriegsrecht, um die Medien zu unterdrücken."
 mtg_britain.64.a:1 "Wir können nur hoffen, dass die Bevölkerung dadurch nicht zu sehr beeinflusst wird."
 mtg_britain.65.t:1 "[From.GetName] Ersetzt die Regierung"
 mtg_britain.65.d:1 "Mit der Unterstützung unseres Volkes hat [Von.GetNameDefCap] nun unsere Regierung vollständig aufgelöst und Neuwahlen ausgerufen. Diese waren nichts weiter als eine Farce, bei der eine loyalistische Regierung einen erdrutschartigen Sieg errungen hat."
 mtg_britain.65.a:1 "Wie können sie es wagen - ich meine, Rule Britannia!"
 mtg_britain.66.t:1 "Loyalität gegenüber Großbritannien"
 mtg_britain.66.d:1 "Die [From.GetAdjective]-Regierung hat enorme politische Veränderungen durchgemacht. Wir müssen uns entscheiden, ob wir ihr treu bleiben wollen, jetzt, da unsere ideologischen Ansichten so unterschiedlich sind."
 mtg_britain.66.a:1 "Wir sehen nichts Falsches an dieser Situation."
 mtg_britain.66.b:1 "Das ist inakzeptabel! Wir werden die Unabhängigkeit erklären!"
 mtg_britain.67.t:1 "[From.GetName] Proklamiert die Unabhängigkeit"
 mtg_britain.67.d:1 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie mit dem von uns gewählten ideologischen Weg nicht einverstanden sind und daher keine andere Möglichkeit sehen, als sich vom Imperium abzuspalten."
 mtg_britain.67.a:1 "Wir werden sehen, wie lange das anhält."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Bleibt beim faschistischen Großbritannien."
 mtg_britain.68.t:2 "Kommunismus in Kanada"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] setzt in [FROM.GetNameDef] eine kommunistische Regierung durch. Wir können doch nicht zulassen, dass eine solche ideologische Bedrohung an unserer Grenze auftaucht?!"
 mtg_britain.68.a:1 "Wir werden energisch Einspruch erheben."
 mtg_britain.68.b:1 "Es gibt nichts, was wir tun können."
 mtg_britain.69.t:1 "[USA.GetName] widerspricht [CAN.GetAdjective] dem Kommunismus"
 mtg_britain.69.d:1 "[Von.GetNameDefCap] hat ein Ultimatum gestellt und verlangt, dass wir die Ausbreitung des Kommunismus in [CAN.GetNameDef] sofort stoppen."
 mtg_britain.69.a:1 "Sollen sie doch versuchen, diese Forderung durchzusetzen."
 mtg_britain.69.b:1 "Dann haben wir keine andere Wahl, als dem nachzukommen."
 mtg_britain.70.t:1 "[From.GetName] Weigert sich, nachzugeben"
 mtg_britain.70.d:1 "[Von.GetNameDefCap] hat unsere Forderungen abgelehnt und uns mitgeteilt, dass wir keine Autorität über [CAN.GetAdjective] Arbeiter haben."
 mtg_britain.70.a:1 "Dann müssen wir uns unsere Autorität mit militärischen Mitteln verdienen."
 mtg_britain.70.b:1 "Sie haben unseren Bluff durchschaut - wir müssen nachgeben."
 mtg_britain.71.t:1 "[From.GetName] gibt nach"
 mtg_britain.71.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie von der Verbreitung von Kommunismus in [CAN.GetNameDef] Abstand nehmen werden."
 mtg_britain.71.a:1 "Sie wissen, was das Beste für sie ist."
 ENG_ditched_the_italians_flag:1 "Von den Italienern zu Gunsten der Briten distanziert.\n"
 ENG_ditched_by_the_germans_flag:1 "Von den Deutschen zu Gunsten der Briten im Stich gelassen.\n"
 ENG_democratic_civil_war_tt:1 "Die demokratischen Unterstützer beginnen einen Bürgerkrieg.\n"
 mtg_britain.34_tt:1 "Die Royal Navy kehrt unter unsere Kontrolle zurück.\n"
 ENG_communist_civil_war_tt:1 "Die kommunistischen Unterstützer beginnen einen Bürgerkrieg.\n"
 mtg_britain.62_tt:1 "Die Briten können uns für die nächsten 180 Tage auf ihre Ideologie einschwören.\n"
 mtg_britain.68_tt:1 "Alle Bemühungen zur Sicherung Kanadas werden aufgegeben.\n"
 mtg_britain.72.t:1 "Bürgerunruhen in Nordindien"
 mtg_britain.72.d:2 "Der Versuch, einen einzigen Staat auf dem indischen Subkontinent aufrechtzuerhalten, führt zu großen Reibereien. Religiöse Differenzen führen vor allem im Nordwesten und Nordosten des Landes zu öffentlichen Unruhen und Zusammenstößen, während prominente Persönlichkeiten eine zunehmend feindselige Rhetorik an den Tag legen. Die Krise zeigt keine Anzeichen einer Verlangsamung, und selbst in Birma spricht man von Sezession..."
 mtg_britain.72.a:1 "Ominös... Wir sollten uns auf das Schlimmste vorbereiten."
 mtg_britain.73.t:1 "Indischer Bürgerkrieg"
 mtg_britain.73.d:1 "Die Spannungen im Norden des Landes haben schließlich die Bruchstelle erreicht, und die offene Gewalt zwischen der muslimischen und der hinduistischen Bevölkerung ist zu einem Bürgerkrieg eskaliert. Es hat sich eine provisorische muslimische Regierung gebildet, die die volle pakistanische Unabhängigkeit erklärt und ihre Entschlossenheit ankündigt, diese mit militärischen Mitteln zu verteidigen."
 mtg_britain.73.a:1 "Wir können nicht zulassen, dass sie sich einfach so abspalten!"
 mtg_britain.73.b:1 "Das ist es nicht wert, deswegen einen Krieg zu führen."
 mtg_britain.74.t:1 "Bürgerkrieg mit [PAK.GetName] stockt"
 mtg_britain.74.d:1 "Unser Krieg mit [PAK.GetNameDef] ist ins Stocken geraten und die öffentliche Meinung hat sich gegen den sinnlosen Verlust von Menschenleben gewandt, ohne dass ein Ende des Krieges in Sicht ist. Vielleicht ist dies ein guter Zeitpunkt für die Aufnahme von Friedensverhandlungen?"
 mtg_britain.74.a:1 "Es ist an der Zeit, ihre Unabhängigkeit zu akzeptieren."
 mtg_britain.74.b:1 "Wir werden ihre Unabhängigkeit niemals akzeptieren!"
 mtg_britain.75.t:1 "[RAJ.GetName] erkennt unsere Unabhängigkeit an"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] hat sich damit abgefunden, unsere Unabhängigkeit zu akzeptieren. Angesichts der schwindenden Unterstützung im eigenen Land sehen sie keinen Sinn mehr darin, diesen zermürbenden Krieg fortzusetzen."
 mtg_britain.75.a:1 "Zu guter Letzt."
 mtg_britain.76.t:1 "Der pakistanische Bürgerkrieg"
 mtg_britain.76.d:1 "Kulturelle Unterschiede zwischen Ost und West [PAK.GetName] haben zu zunehmenden Spannungen geführt, und nun sind die Bangladescher in einen offenen Aufstand gegen das, was sie als "unsere Unterdrückung" empfinden, eingetreten. Es ist unwahrscheinlich, dass wir in der Lage sein werden, das Gebiet wieder unter Kontrolle zu bringen, ohne Blut zu vergießen..."
 mtg_britain.76.a:1 "Dann müssen wir Blut vergießen."
 mtg_britain.76.b:1 "Es ist sinnlos - wir müssen ihre Unabhängigkeit akzeptieren."
 mtg_britain.77.t:1 "Bürgerkrieg mit [BAN.GetName] stockt"
 mtg_britain.77.d:1 "Unser Krieg mit [BAN.GetNameDef] ist ins Stocken geraten und die öffentliche Meinung hat sich gegen den sinnlosen Verlust von Menschenleben gewandt, ohne dass ein Ende des Krieges in Sicht ist. Vielleicht ist dies ein guter Zeitpunkt für die Aufnahme von Friedensverhandlungen?"
 mtg_britain.77.a:1 "Es ist an der Zeit, ihre Unabhängigkeit zu akzeptieren."
 mtg_britain.77.b:1 "Wir werden ihre Unabhängigkeit niemals akzeptieren!"
 mtg_britain.78.t:1 "[PAK.GetName] erkennt unsere Unabhängigkeit an"
 mtg_britain.78.d:1 "[PAK.GetNameDef] hat sich damit abgefunden, unsere Unabhängigkeit anzuerkennen. Angesichts der schwindenden Unterstützung im eigenen Land sieht sie keinen Sinn mehr darin, diesen zermürbenden Krieg fortzusetzen."
 mtg_britain.79.t:1 "[From.GetNameDefCap] Fordert Erfüllung"
 mtg_britain.79.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie einen Durchgang durch unser Land benötigen, um ihre Feinde, [SOV.GetNameDef], anzugreifen. Sie fordern unsere sofortige Zustimmung sowie eine weitreichende staatliche Aufsicht. Wenn wir dem nicht nachkommen, haben sie angeblich keine andere Wahl, als ihre Streitkräfte OHNE unsere Zustimmung durch unser Land zu schicken..."
 mtg_britain.79.a:1 "Auf diese Weise werden wir die Sowjets wenigstens nicht allein bekämpfen."
 mtg_britain.79.b:1 "Sie werden uns die Zustimmung aus unseren kalten, toten Händen entreißen müssen!"
 mtg_britain.80.t:1 "[From.GetNameDefCap] Akzeptiert die Forderungen"
 mtg_britain.80.d:1 "[From.GetNameDefCap] hat unsere Forderungen akzeptiert und uns weitreichende Kontrolle über ihr Territorium gegeben."
 mtg_britain.80.a:1 "Gut - durch den Kaukasus und weiter nach Stalingrad!"
 mtg_britain.81.t:1 "[Von.GetName] lehnt die Forderungen ab"
 mtg_britain.81.d:1 "[From.GetNameDefCap] hat unsere Forderungen abgelehnt. Mit den Worten ihrer Vertreter: "Wenn wir ihre Zustimmung wollen, müssen wir sie ihnen aus ihren kalten, toten Händen entreißen!" mtg_britain.81.a:1 "Sie haben es so gewollt."
 mtg_britain.82.t:0 "Die [?global.year|0] Reichskonferenz"
 mtg_britain.82.d:0 "In den nächsten zwei Monaten werden Vertreter der britischen Regierung und der Dominions in London zusammenkommen, um Angelegenheiten zu besprechen, die das gesamte Empire betreffen. Dies ist ein hervorragender Zeitpunkt, um Themen wie Verteidigung, Handel oder Appeasement zu erörtern, die dem Reich hoffentlich die besten Chancen geben, die derzeitige Krise zu überstehen. Außerdem könnte dies der beste Zeitpunkt sein, um die Frage der kaiserlichen Föderation, die bereits in früheren Reichskonferenzen wiederholt angesprochen wurde, endgültig zu klären. Ob die Zukunft des Britischen Commonwealth of Nations ein loser Zusammenschluss unabhängiger und souveräner Nationen sein wird oder eine engmaschige Föderation, die den globalen Turbulenzen standhalten kann, wird sich vielleicht in den kommenden Monaten entscheiden."
 mtg_britain.82.a:0 "Lasst uns unsere Agenda vorantreiben."
 mtg_britain.82.b:0 "Lassen Sie unsere Stimmen hören!"
 mtg_britain.82_tt:0 "Dieser Meinungsmodifikator wird nach Abschluss der Konferenz wieder entfernt. Je höher die Meinung der Teilnehmer ist, desto wahrscheinlicher ist es, dass sie Ihren Vorschlägen zustimmen werden."
 mtg_britain.83.t:0 "Imperiale Konferenz: Verteidigung"
 mtg_britain.83.d:0 "Angesichts der gegenwärtigen globalen Krise ist es klar, dass wir die Verantwortung für die imperiale Verteidigung nicht mehr allein tragen können und uns daher stärker auf unsere Dominions verlassen müssen. Jeder Staat muss seine eigenen Verteidigungsausgaben erhöhen, damit wir als Ganzes gestärkt gegen alles bestehen können, was die Welt uns vorwerfen könnte."
 mtg_britain.83.a:0 "Hoffen wir, dass die Dominions zustimmen."
 mtg_britain.83.b:0 "Wenden Sie diplomatische Anstrengungen auf, um die Dominions zur Zustimmung zu bewegen."
 mtg_britain.83.c:0 "Wenden Sie enorme diplomatische Anstrengungen auf, um die Dominions zur Zustimmung zu bewegen."
 mtg_britain.84.d:0 "[Die Vertreter auf der Konferenz haben ihren Wunsch geäußert, dass das Imperium als Ganzes mehr für Aufrüstung und Verteidigung ausgibt. Sollten wir zustimmen, akzeptieren wir die Last, uns besser um unsere eigene lokale Verteidigung zu kümmern und uns weniger auf die Unterstützung von [From.GetAdjective] zu verlassen."
 mtg_britain.84.a:0 "Die Verteidigung des Imperiums hängt von uns allen ab."
 mtg_britain.84.b:0 "Unser Budget lässt dies nicht zu."
 mtg_britain.85.t:0 "Imperiale Konferenz: Verteidigung - [Von.GetName] Akzeptiert"
 mtg_britain.85.d:0 "Die Regierung von [Von.GetAdjective] hat uns mitgeteilt, dass sie mit unserem Vorschlag zur Erhöhung der Verteidigungsausgaben einverstanden ist. Sie hat geschworen, dies unverzüglich zu tun."
 mtg_britain.85.a:0 "Sie kommen ihrer Pflicht gegenüber dem Imperium nach."
 mtg_britain.86.t:0 "Imperiale Konferenz: Verteidigung - [Von.GetName] lehnt ab"
 mtg_britain.86.d:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie nicht über die Mittel zur Erhöhung der Verteidigungsausgaben verfügt. Sie musste daher unseren Vorschlag ablehnen."
 mtg_britain.86.a:0 "Sie saugen sich an unserem Schutz fest!"
 mtg_britain.87.t:0 "Imperiale Konferenz: Handel"
 mtg_britain.87.d:0 "Wenn das Imperium florieren soll, müssen wir die bereits bestehenden Präferenzhandelsabkommen ausweiten. Wir schlagen vor, dass die Dominions ihre Exporte in das industrielle Kernland der Britischen Inseln erhöhen, damit wir unsere Industrie so effizient wie möglich versorgen können."
 mtg_britain.88.d:0 "Die [From.GetAdjective]-Regierung hat den Wunsch geäußert, die bereits bestehenden präferenziellen Handelsabkommen auszuweiten, um die für das industrielle Kernland Großbritanniens verfügbaren Importe zu erhöhen. Sie argumentieren, dass ein stärkeres Großbritannien auch ein stärkeres Empire insgesamt bedeutet."
 mtg_britain.88.a:0 "Das Überleben des Empire hängt davon ab."
 mtg_britain.88.b:0 "Wir werden auf jede erdenkliche Weise Handel treiben."
 mtg_britain.89.t:0 "Reichskonferenz: Handel - [From.GetName] Akzeptiert"
 mtg_britain.89.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie mit unserem Vorschlag zur Steigerung der Exporte einverstanden ist. Sie wird dafür ihre Handelsbestimmungen ändern."
 mtg_britain.89.a:0 "Gemeinsam werden wir gedeihen."
 mtg_britain.90.t:0 "Reichskonferenz: Handel - [Von.GetName] lehnt ab"
 mtg_britain.90.d:0 "Die Regierung von [Von.GetAdjective] hat unseren Vorschlag, die Exporte zu steigern und das Präferenzhandelsprogramm zu erweitern, abgelehnt. Sie befürchtet, dass sich dies negativ auf ihre wirtschaftliche Situation im Inland auswirken wird."
 mtg_britain.90.a:0 "Sie denken nur an sich selbst!"
 mtg_britain.91.t:0 "Reichskonferenz: Wirtschaft"
 mtg_britain.91.d:0 "Eine starke Wirtschaft ist das Rückgrat, das das gesamte Reich trägt. Es ist unerlässlich, dass die Dominions den Aufbau ihrer heimischen Industrie nicht vernachlässigen, sondern massiv in den weiteren Fortschritt der Industrialisierung investieren."
 mtg_britain.92.d:0 "Die Führer der [From.GetAdjective] haben ein überzeugendes Argument für die Bedeutung unseres industriellen Aufbaus im Inland vorgebracht. Sie wünschen, dass wir die staatlichen Investitionen in diesem Sektor erhöhen."
 mtg_britain.92.a:0 "Unsere Wirtschaft muss stark sein, um den kommenden Sturm zu überstehen."
 mtg_britain.92.b:0 "Dafür haben wir im Moment nicht die Mittel."
 mtg_britain.93.t:0 "Reichskonferenz: Wirtschaft - [From.GetName] Akzeptiert"
 mtg_britain.93.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserer Forderung nach einer Erhöhung der Investitionen in ihre heimische Industrie zustimmt. Sie wird diese Mittel sofort freigeben."
 mtg_britain.93.a:0 "Ihre Investitionen werden sich sehr bezahlt machen."
 mtg_britain.94.t:0 "Imperiale Konferenz: Wirtschaft - [Von.GetName] lehnt ab"
 mtg_britain.94.d:0 "Die [From.GetAdjective]-Regierung hat unsere Forderung nach einer Erhöhung der Investitionen in ihre heimische Industrie abgelehnt. Sie behauptet, dass natürliches Wachstum dem Sektor langfristig mehr nützen wird."
 mtg_britain.94.a:0 "Sie saugen unseren Wohlstand aus!"
 mtg_britain.95.t:0 "Kaiserliche Konferenz: Appeasement"
 mtg_britain.95.d:0 "Die Politik des Appeasement ist im Imperium nicht unumstritten. Wir müssen diesen Punkt noch einmal zur Diskussion stellen und zugeben, dass vielleicht eine Änderung des diplomatischen Tons notwendig ist, aber dass dies die Unterstützung des Imperiums erfordert."
 mtg_britain.96.d:0 "Die Führer der [From.GetAdjective] geben zu, dass die Politik des Appeasement vielleicht fehlerhaft ist, und sind bereit, dies zur Diskussion zu stellen. Sie sind offen für eine Änderung ihrer diplomatischen Haltung, werden dies aber nur tun, wenn sie die Unterstützung des Imperiums haben."
 mtg_britain.96.a:0 "Vielleicht müssen wir uns mit dem Scheitern des Appeasement abfinden."
 mtg_britain.96.b:0 "Wir müssen unserer Politik des Appeasement treu bleiben."
 mtg_britain.97.t:0 "Reichskonferenz: Appeasement - [From.GetName] Akzeptiert"
 mtg_britain.97.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie ebenfalls der Meinung ist, dass Appeasement ausgedient hat und dass eine härtere Gangart erforderlich ist, um unsere globalen Interessen zu verteidigen, selbst wenn dies zu einem Krieg führen könnte."
 mtg_britain.97.a:0 "Sie sehen die Bedrohung."
 mtg_britain.98.t:0 "Reichskonferenz: Appeasement - [From.GetName] lehnt ab"
 mtg_britain.98.d:0 "Die [From.GetAdjective]-Regierung ist mit unseren Zweifeln am Appeasement nicht einverstanden und argumentiert, dass wir es uns nicht leisten können, in einen Krieg verwickelt zu werden, und dass wir unsere Beschwichtigungspolitik gegenüber denen, die uns auf die Probe stellen wollen, beibehalten müssen."
 mtg_britain.98.a:0 "Sie haben kein Rückgrat!"
 mtg_britain.99.t:0 "Imperiale Konferenz: Föderation"
 mtg_britain.99.d:0 "Das Konzept eines föderalen Superstaates, der das gesamte britische Empire umfasst, ist bereits mehr als ein halbes Jahrhundert alt, aber frühere Reichskonferenzen waren nicht in der Lage, eine Entscheidung in dieser Angelegenheit zu treffen. Wir haben eine letzte Chance, bevor wir uns zu sehr auf den Weg der Selbstverwaltung der Dominions festlegen. Wir müssen ihnen begreiflich machen, dass dies die bestmögliche Lösung sowohl für ihre Völker als auch für das Commonwealth of Nations als Ganzes ist."
 mtg_britain.100.d:1 "Die [From.GetAdjective]-Regierung hat erneut die Schaffung eines föderalen Superstaates vorgeschlagen, der sich über das gesamte britische Empire erstreckt und in dem alle Mitgliedsstaaten ein Mitspracherecht in der Außen- und Innenpolitik hätten. Dies wäre eine praktikable Alternative zum Konzept der "Home Rule", das uns schließlich völlig unabhängig machen würde."
 mtg_britain.100.a:0 "Gemeinsam werden wir stärker sein."
 mtg_britain.100_tt:0 "Wenn die Resolution angenommen wird, werden Sie erhalten:\n"
 mtg_britain.100.b:0 "Wir werden unsere Unabhängigkeit niemals aufgeben!"
 mtg_britain.101.t:0 "Imperiale Konferenz: Föderation - [From.GetName] Akzeptiert"
 mtg_britain.101.d:0 "Die Regierung von [Von.GetAdjective] hat uns mitgeteilt, dass sie unserem Vorschlag einer imperialen Föderation zustimmt. Sie unterstützt uns voll und ganz und wird sich um die Vorbereitung der Integration bemühen, falls der Antrag angenommen wird."
 mtg_britain.101.a:0 "Als Einheit werden wir stärker sein."
 mtg_britain.102.t:0 "Imperiale Konferenz: Föderation - [Von.GetName] lehnt ab"
 mtg_britain.102.d:0 "Die Regierung von [From.GetAdjective] hat uns mitgeteilt, dass sie unseren Vorschlag einer imperialen Föderation abgelehnt hat. Sie betrachtet das Konzept als einen inakzeptablen Eingriff in die Rechte ihres Volkes. Bei der Verfolgung des unveräußerlichen Rechts des Volkes auf Selbstbestimmung ist die Selbstverwaltung der einzig mögliche Weg."
 mtg_britain.102.a:0 "Sie sehen die Zukunft nicht..."
 mtg_britain.103.t:0 "Reichskonferenz: Föderation - Erfolg"
 mtg_britain.103.d:0 "Der Antrag auf eine kaiserliche Föderation war ein einstimmiger Erfolg. Nun müssen alle beteiligten Parteien den langen Prozess der Neugestaltung und Integration ihrer Regierungen auf föderaler Ebene in Angriff nehmen, um schließlich die vollständige Integration unserer Territorien zu ermöglichen."
 mtg_britain.103.a:0 "Ein monumentales Ereignis für das Imperium!"
 mtg_britain.104.t:0 "Imperiale Konferenz: Föderation - Teilerfolg"
 mtg_britain.104.d:0 "Der Antrag der Imperialen Föderation ist in eine Sackgasse geraten. Obwohl [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] zugestimmt haben, hat die Regierung von [RAJ.GetAdjective] fundamentale kulturelle Unterschiede sowie eine unzureichende Achtung der Rechte des indischen Staates als Grund für die Ablehnung unseres Antrags angeführt.\n\n Wir müssen nun entscheiden, ob wir mit den Dominions, die zugestimmt haben, weitermachen und damit [RAJ.GetNameDef] seine Unabhängigkeit gewähren, oder ob wir den Vorschlag ganz aufgeben."
 mtg_britain.104.a:0 "Dann müssen sich unsere Wege hier trennen."
 mtg_britain.104.b:0 "Ohne Indien sind wir nichts."
 mtg_britain.105.t:0 "Imperiale Konferenz: Föderation - Scheitern"
 mtg_britain.105.d:0 "Ohne einstimmige Unterstützung wurde der Antrag auf eine kaiserliche Föderation abgelehnt. Da es den Anschein hat, dass das Interesse an dieser Alternative zur Selbstverwaltung eher ab- als zunimmt, wird der Vorschlag nun definitiv als Thema künftiger Reichskonferenzen gestrichen werden. Stattdessen werden wir weiterhin auf die letztendliche Verwirklichung der vollständigen Unabhängigkeit hinarbeiten."
 mtg_britain.105.a:0 "Konzentrieren wir uns stattdessen auf besser erreichbare Ziele."
 mtg_britain.106.t:0 "[Von.GetName] Fordert Vertragserfüllung"
 mtg_britain.106.d:0 "[From.GetNameDefCap] hat ein Ultimatum gestellt und verlangt, dass wir sofort die Anzahl der Großkampfschiffe reduzieren, um uns wieder an die Bestimmungen des Washingtoner Flottenvertrags anzupassen. Sie haben hinzugefügt, dass sie bereit sind, die Zahl unserer Großkampfschiffe mit militärischer Gewalt zu reduzieren, wenn wir dem nicht innerhalb von 60 Tagen nachkommen."
 mtg_britain.106.a:0 "Sie fürchten uns."
 mtg_britain.107.t:0 "[From.GetName] Erfüllt den Vertrag"
 mtg_britain.107.d:0 "Die Vertreter von [From.GetAdjective] haben sich in aller Form für ihren Verstoß gegen den Washingtoner Flottenvertrag entschuldigt und uns versichert, dass sie die Zahl ihrer Großkampfschiffe reduziert haben, um sie wieder in Einklang mit den Vertragsbestimmungen zu bringen."
 mtg_britain.107.a:0 "Lasst es nicht wieder vorkommen."
 mtg_britain.108.t:0 "[From.GetName] Verstößt gegen den Vertrag"
 mtg_britain.108.d:0 "Die [From.GetAdjective] hat sich in Bezug auf ihre vertraglichen Verpflichtungen in Schweigen gehüllt. Es gibt keine Anzeichen dafür, dass sie die Zahl ihrer Großkampfschiffe reduzieren wollen."
 mtg_britain.108.a:0 "Sie werden sich uns nicht noch einmal widersetzen."
 panay_inc_opinion_modifier:0 "Panay-Zwischenfall"
 panay_inc2_opinion_modifier:0 "Angriff auf die HMS Ladybird"
 panay_incident.2.t:0 "USS Panay in China versenkt!"
 panay_incident.2.d:0 "Das Kanonenboot USS Panay geriet heute früh unter Beschuss, als es im Krieg zwischen [JAP.GetName] und [CHI.GetName] Zivilisten von der Frontlinie evakuierte, obwohl es deutlich mit [USA.GetAdjective]-Flaggen gekennzeichnet war. Das Schiff wurde von zwei Bomben getroffen und sank noch am selben Tag, wobei drei US-Bürger getötet und viele weitere verwundet wurden. Überlebende wurden von [USA.GetAdjective] und [ENG.GetAdjective] Kanonenbooten in der Gegend aufgegriffen.\n\n[JAP.GetNameDef] hat schnell behauptet, es habe sich um einen Unfall gehandelt, und sich entschuldigt, aber einige glauben, der Angriff sei vorsätzlich erfolgt, und eine Reihe von Beratern fordern einen Krieg. Die öffentliche Unterstützung für einen Krieg ist jedoch nach wie vor gering, und jede Kriegserklärung wird wahrscheinlich zu einer tiefen Spaltung führen. Wie sollten wir reagieren?"
 panay_incident.2.e:0 "Das Kanonenboot USS Panay geriet heute unter Beschuss, als es Zivilisten von der Frontlinie im Krieg zwischen [JAP.GetName] und [CHI.GetName] evakuierte, obwohl es deutlich mit [USA.GetAdjective]-Flaggen gekennzeichnet war. Das Schiff wurde von zwei Bomben getroffen und sank noch am selben Tag, wobei drei US-Bürger getötet und viele weitere verwundet wurden. Überlebende wurden von [USA.GetAdjective] und [ENG.GetAdjective] Kanonenbooten in der Gegend aufgegriffen.\n\n[JAP.GetNameDef] hat schnell behauptet, dass es sich um einen Unfall handelte, und sich entschuldigt, aber einige glauben, dass der Angriff vorsätzlich war, und eine Reihe von Beratern fordern einen Krieg. Wie sollten wir darauf reagieren?"
 panay_incident.2.a:0 "Rückzug unserer Streitkräfte aus China"
 panay_incident.2.a.tt:0 "Die Öffentlichkeit ist sehr besorgt über ausländische Verstrickungen. Dieser Vorfall wäre nie passiert, wenn sich unsere Soldaten nicht in [CHI.GetName] befunden hätten. Der Abzug der wenigen Kanonenboote und des Personals in China würde dazu beitragen, die innenpolitische Stabilität zu verbessern, auch wenn wir uns damit weiter von künftigen militärischen Interventionen entfernen würden."
 panay_incident.2.e.tt:0 "Angesichts der zunehmenden Kriegsunterstützung würde ein Rückzug aus [CHI.GetName] unseren Bemühungen schaden, künftige Militäraktionen zu rechtfertigen, auch wenn es der innenpolitischen Stabilität zuträglich wäre, wenn wir die Öffentlichkeit von unserem Friedenswillen überzeugen könnten.\n\n"
 panay_incident.2.b:0 "Forderung nach Entschädigung"
 panay_incident.2.b.tt:0 "Unsere Forderung wird an die japanische Regierung gerichtet, und wir sollten ihre Antwort abwarten.\n\n"
 panay_incident.2.c:0 "Krieg!"
 panay_incident.2.c.tt:0 "Während unsere viel stärkere industrielle Basis ein entscheidender Vorteil ist, würde eine geringe öffentliche Unterstützung einen Krieg zu einem riskanten Unterfangen machen und unsere Fähigkeit einschränken, uns in andere globale Entwicklungen einzumischen.\n\n"
 panay_incident.3.t:0 "Die [USA.GetName] fordern eine Entschuldigung und Entschädigung"
 panay_incident.3.d:0 "Als Reaktion auf die Versenkung der USS Panay Anfang dieser Woche hat [USA.GetNameDef] eine Entschuldigung, die Bestrafung der beteiligten Offiziere und Entschädigung gefordert. Der Angriff wurde zwar nicht von unserer Regierung befohlen, aber es ist nicht ganz klar, ob es sich um einen Fehler übereifriger Piloten oder um einen Versuch militärischer Hardliner handelte, [USA.GetNameDef] und [ENG.GetName] zu ermutigen, ihre Streitkräfte aus [CHI.GetName] abzuziehen. Einigen in der Regierung wird es nicht gefallen, dass wir den Bedingungen von [USA.GetAdjective] zustimmen, aber eine Ablehnung könnte Krieg bedeuten."
 panay_incident.3.a:0 "Zustimmen zu [USA.GetAdjective]-Bedingungen"
 panay_incident.3.b:0 "Wir werden uns niemals den dekadenten Westlern beugen!"
 panay_incident.3.b.tt:0 "Die Verweigerung der [USA.GetAdjective]-Bedingungen wird im Inland als Zeichen der Stärke gewertet werden und die Unterstützung für unsere Regierung erhöhen, aber ist es das Risiko eines Krieges mit [USA.GetNameDef] wert?\n"
 panay_incident.4.t:0 "[JAP.GetName] erklärt sich bereit, Entschädigung zu leisten"
 panay_incident.4.d:0 "Wir haben eine Antwort des Botschafters von [JAP.GetAdjective] erhalten, der unserer Forderung nach Entschädigung für die Versenkung der USS Panay zustimmt.  Obwohl die öffentliche Meinung in [USA.GetNameDef] gegenüber [JAP.GetName] noch einige Zeit von diesen Ereignissen beeinflusst werden wird, konnte ein Krieg abgewendet werden."
 panay_incident.4.a:0 "Zum Glück hat [JAP.GetName] Vernunft angenommen"
 panay_incident.5.t:0 "[JAP.GetName] lehnt Entschädigung ab"
 panay_incident.5.d:0 "Es ist klar, dass die Entschuldigung von [JAP.GetAdjective] für die Versenkung der USS Panay nur ein Lippenbekenntnis war, denn sie haben unsere Forderung nach Entschädigung rundheraus abgelehnt. Das bringt uns in eine schwierige Lage, denn das Land ist nicht bereit für einen unpopulären Krieg, aber ein Rückzieher würde uns politisch schaden und die interventionsfeindliche Haltung der Öffentlichkeit verstärken. Ein Rückzug aus dem Krieg wird den Wählern jedoch die Gewissheit geben, dass die Regierung es ernst meint, wenn sie sagt, sie wolle keine ausländischen Verwicklungen."
 panay_incident.5.a:0 "Der Krieg wird die USS Panay nicht zurückbringen"
 panay_incident.5.b:0 "Wir werden [JAP.GetName] dafür bezahlen lassen!"
 panay_incident.6.t:0 "[USA.GetName] zieht sich aus China zurück"
 panay_incident.6.d:0 "Der Verlust der USS Panay hat in [USA.GetNameDef] Kriegsängste ausgelöst. Da sie offensichtlich keine Lust auf eine Konfrontation haben, haben sich die Politiker von [USA.GetAdjective] erfolgreich für den Abzug aller verbleibenden [USA.GetAdjective] Kanonenboote und des Personals aus China eingesetzt."
 panay_incident.6.a:0 "Ihre Schwäche ist unsere Stärke"
 mtg_netherlands.1.t:0 "Venezuela bietet "Schutz" für ABC-Inseln an"
 mtg_netherlands.1.d:0 "Unter Berufung auf unsere derzeitige militärische Schwäche nach der Invasion in unserem Heimatland hat die [VEN.GetAdjective]-Regierung vorgeschlagen, die ABC-Inseln vor feindlichen Angriffen zu "schützen". Es ist fraglich, ob sie bereit sein werden, die Inseln zu verlassen, wenn ihre Hilfe nicht mehr benötigt wird..."
 mtg_netherlands.1.a:0 "Es ist nicht ideal, aber wir haben keine andere Wahl."
 mtg_netherlands.1.b:0 "Nein! Sie wollen die Inseln nur für sich selbst."
 mtg_netherlands.1.c:0 "Gebt stattdessen den Briten die Kontrolle - damit die Situation nicht eskaliert."
 mtg_netherlands.1.e:0 "Geben Sie stattdessen den Amerikanern die Kontrolle - damit die Situation nicht eskaliert."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] Nimmt unser Angebot an"
 mtg_netherlands.2.d:0 "Die [HOL.GetAdjective]-Regierung hat unser Angebot angenommen, ihr "Schutz" für die ABC-Inseln zu gewähren."
 mtg_netherlands.2.a:0 "Unser Trick war erfolgreich."
 mtg_netherlands.3.t:0 "[Von.GetNameDefCap] Lehnt unser Angebot ab"
 mtg_netherlands.3.d:0 "Die [HOL.GetAdjective]-Regierung hat unser Angebot, ihr 'Schutz' für die ABC-Inseln zu gewähren, abgelehnt."
 mtg_netherlands.3.a:0 "Das werden wir nicht auf sich beruhen lassen!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] bittet um unseren Schutz für die ABC-Inseln"
 mtg_netherlands.4.d:0 "Die [HOL.GetAdjective]-Regierung hat uns gebeten, den Schutz von Curaçao zu übernehmen. Sie wurde von den Venezolanern unter dem Vorwand eines "Schutzangebots" kontaktiert und befürchtet, dass Feindseligkeiten ausbrechen könnten, wenn sie das [VEN.GetAdjective] "Angebot" ablehnt."
 mtg_netherlands.4.a:0 "Wir werden diese Last auf uns nehmen."
 mtg_netherlands.4.b:0 "Wir können uns nicht in lokale Territorialstreitigkeiten einmischen."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] Akzeptiert den Schutz der ABC-Inseln"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] hat beschlossen, die Verantwortung für die ABC-Inseln zu übernehmen."
 mtg_netherlands.5.a:0 "Dies ist der Alternative vorzuziehen."
 mtg_netherlands.6.t:0 "[Von.GetNameDefCap] lehnt den Schutz der ABC-Inseln ab"
 mtg_netherlands.6.d:0 "Die [From.GetNameDefCap] hat beschlossen, die Übernahme der Verantwortung für die ABC-Inseln abzulehnen. Sie sagen, sie können sich nicht in "lokale territoriale Streitigkeiten" einmischen."
 mtg_netherlands.6.a:0 "Wir haben also keine andere Wahl, als das Angebot von [VEN.GetAdjective] anzunehmen."
 mtg_netherlands.6.b:0 "Nun, die Venezolaner werden es sowieso nicht bekommen!"
 ven_claims_abc_islands:0 "§YVenezuela §!§! hat angeboten, §YCuraçao §!§! zu 'schützen'. .\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Fordert Schlachtkreuzer-Pläne an"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] hat darum gebeten, dass wir unsere Pläne für die Scharnhorst-Klasse von Schlachtkreuzern weitergeben. Sie möchten diese verwenden, um ihren eigenen "Design 1047 Battlecruiser" zu bauen, damit sie ihre Macht in ihren Kolonien in Ostindien ausbauen können."
 mtg_netherlands.7.a:0 "Warum nicht?"
 mtg_netherlands.7.b:0 "Nein. Sie können ihre eigenen Schiffe entwerfen."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] Teilt Schlachtkreuzer-Pläne"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] hat beschlossen, seine Pläne für den Schlachtkreuzer der Scharnhorst-Klasse mit uns zu teilen."
 mtg_netherlands.8.a:0 "Gute Nachrichten!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] weigert sich, Schlachtkreuzer-Pläne zu teilen"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] hat beschlossen, ihre Pläne für den Schlachtkreuzer der Scharnhorst-Klasse nicht mit uns zu teilen."
 mtg_netherlands.9.a:0 "Das ist sehr bedauerlich..."
 mtg_netherlands.10.t:0 "Neue Regierung formiert sich"
 mtg_netherlands.10.d:0 "Das fünfte Kabinett von Colijn ist, wie seine Vorgänger, wieder einmal gestürzt, und Staatsminister Dirk Jan de Geer wurde gebeten, die Verantwortung für die Bildung einer neuen Regierung zu übernehmen. Da er zuletzt 1933 im Amt war, hat er seine Fähigkeiten bewiesen, seinem Land in Friedenszeiten zu dienen. Angesichts der zunehmenden Spannungen in der Welt ist es jedoch unklar, wie der neue Ministerpräsident die Nation in einen Krieg führen wird, der immer wahrscheinlicher wird."
 mtg_netherlands.10.a:0 "Hoffen wir, dass er stabiler ist als der letzte."
 mtg_netherlands.11.t:0 "Japanisches Interesse an Ostindien"
 mtg_netherlands.11.d:0 "Es ist kein Geheimnis, dass die Japaner ein enormes Interesse an den Ressourcen unserer ostindischen Gebiete haben. Wir haben zwei Moeglichkeiten: Entweder gewaehren wir den Japanern ausschliessliche Rechte an den Ressourcen, die sie in unseren Kolonien begehren, oder wir ueberlassen ihnen die totale Kontrolle ueber die Kolonien. Wenn wir friedliche Beziehungen mit [JAP.GetNameDef] aufrechterhalten wollen, müssen wir eine Entscheidung treffen."
 mtg_netherlands.11.a:0 "Geben Sie ihnen die Kontrolle über die Inseln."
 mtg_netherlands.11.b:0 "Versprechen Sie ihnen umfangreiche Importe von lebenswichtigen Ressourcen."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] bietet die Kontrolle über Ostindien an"
 mtg_netherlands.12.d:0 "Im Interesse eines dauerhaften Friedens und in Kenntnis unseres Interesses an dem ressourcenreichen Gebiet hat [Von.NameDefCap] angeboten, die gesamten Ostindischen Inseln unter unsere Kontrolle zu stellen."
 mtg_netherlands.12.a:0 "Dies wäre eine akzeptable Lösung für unser Dilemma."
 mtg_netherlands.12.b:0 "Sie können ihre Kolonien behalten - wir haben alternative Lösungen."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] bietet Ostindien Importe an"
 mtg_netherlands.13.d:0 "Im Interesse eines dauerhaften Friedens und in Kenntnis unseres Interesses an dem ressourcenreichen Gebiet haben [From.GetNameDefCap] eine Lösung gefunden. Anstatt uns die vollständige Kontrolle über das Gebiet zu geben, schlagen sie vor, uns die alleinigen Rechte an den dort gefundenen Ressourcen zu übertragen."
 mtg_netherlands.13.a:0 "Das ist ein akzeptabler Kompromiss."
 mtg_netherlands.13.b:0 "Dieser 'Kompromiss' ist nicht gut genug."
 mtg_netherlands.14.t:0 "Die Königin entlässt defätistische Minister"
 mtg_netherlands.14.d:0 "Königin Wilhelmina ist des weit verbreiteten Defätismus in der Regierung überdrüssig und drängt darauf, die schuldigen Minister zu entlassen. Ministerpräsident De Geer darf aus "gesundheitlichen Gründen" zurücktreten, um nicht öffentlich das Gesicht zu verlieren. Man hofft, dass er uns in Zukunft keine weiteren Schwierigkeiten bereiten wird... Sein Nachfolger, Pieter Sjoerds Gerbrandy, hat sich bereits durch seine Ablehnung von de Geers defätistischer Haltung ausgezeichnet. Wenn er diese Haltung während des gesamten Krieges beibehält, wird er dem Rest des Kabinetts als gutes Beispiel dienen."
 mtg_netherlands.14.a:0 "Wenn nur mehr Leute ihre Entschlossenheit teilen würden."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] Schlägt Vereinigte Niederlande vor"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] hat den Vorschlag gemacht, den Pufferstaat Vereinigte Niederlande, der nach den Napoleonischen Kriegen bestand, wieder zu gründen. Sie führen ihren Beitrag zu den Kriegsanstrengungen im Vergleich zur relativen Nutzlosigkeit der Belgier und der Luxemburger als Grund an, warum sie nicht nur belohnt werden sollten, sondern auch, warum dieser Plan der Wahrung des kontinentalen Friedens in der Zukunft dienen würde."
 mtg_netherlands.15.a:0 "Tolle Idee."
 mtg_netherlands.15.b:0 "Wir denken nicht."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] Unterstützt den Vorschlag der Vereinigten Niederlande"
 mtg_netherlands.16.d:0 "Die Briten haben positiv auf unseren Vorschlag zur Vereinigung der Niederländischen Länder reagiert. Wir können mit den Vorbereitungen für die Integration des Landes beginnen, sobald es befreit ist."
 mtg_netherlands.16.a:0 "Das sind hervorragende Neuigkeiten."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] Lehnt Vorschlag der Vereinigten Niederlande ab"
 mtg_netherlands.17.d:0 "Die Briten haben deutlich gemacht, dass sie von unserem Vorschlag zur Vereinigung der Niederländischen Länder nicht viel halten."
 mtg_netherlands.17.a:0 "Ihre Undankbarkeit ist tiefgreifend..."
 mtg_netherlands.18.d:0 "Wir haben erfahren, dass die Briten den niederländischen Vorschlag zur Vereinigung der Niederländischen Länder unter niederländischer Flagge akzeptiert haben. Vertreter unserer Regierung wurden nicht konsultiert..."
 mtg_netherlands.18.a:0 "Wird so die Flamme der Freiheit ausgelöscht?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] Einladungen nach Benelux"
 mtg_netherlands.19.d:0 "Vertreter von [HOL.GetAdjective] haben sich an uns gewandt und einen Vorschlag für eine enge Zusammenarbeit zwischen den Nationen, die die Niederländischen Länder bilden, gemacht. Sie wünschen sich nun unsere offizielle Unterstützung für dieses Projekt."
 mtg_netherlands.19.a:0 "Das ist eine hervorragende Idee!"
 mtg_netherlands.19.b:0 "Wir sind nicht interessiert."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] Einladungen an die Europäische Union"
 mtg_netherlands.20.d:0 "Vertreter von [HOL.GetAdjective] haben sich an uns gewandt und einen Vorschlag für eine enge Zusammenarbeit zwischen den demokratischen Kleinmächten Europas gemacht. Sie wünschen sich nun unsere offizielle Unterstützung für dieses Projekt."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] strebt koloniale Integration an"
 mtg_netherlands.21.d:0 "Aus unseren Gesprächen ist deutlich geworden, dass [Von.GetNameDefCap] versucht, seine Kontrolle über unsere Angelegenheiten zu sichern... Bestimmte kleinere, doppelte Regierungszweige wurden bereits als "unnötig" eingestuft und werden fortan direkt von Amsterdam aus verwaltet."
 mtg_netherlands.21.a:0 "Wenn sie meinen, dass das besser ist..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] Verlegt die Hauptstadt nach Batavia"
 mtg_netherlands.22.d:0 "Vertreter der Exilregierung haben uns darüber informiert, dass die Regierung nach Batavia verlegt wird und die Kolonien fortan direkt von dort aus verwaltet werden. Unsere Dienste werden nicht mehr benötigt."
 mtg_netherlands.22.a:0 "Vielleicht können wir der neuen Regierung auf andere Weise dienen..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Akzeptiert Ostindien-Transfer"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] akzeptiert unseren Vorschlag, die gesamten Ostindischen Inseln zu übernehmen."
 mtg_netherlands.23.a:0 "Der Frieden ist gesichert."
 mtg_netherlands.24.t:0 "[Von.GetNameDefCap] Akzeptiert die Ressourcen Ostindiens"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] akzeptiert unseren Vorschlag, exklusive Rechte an den Ressourcen Ostindiens zu erhalten."
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] lehnt unseren Vorschlag ab"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass unser Vorschlag für sie nicht von Interesse ist."
 mtg_netherlands.25.a:0 "Wie merkwürdig... Und betreffend..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] bittet um US-Schutz für Westindien"
 mtg_netherlands.26.d:0 "Die [HOL.GetAdjective]-Regierung hat uns um Schutz auf den Westindischen Inseln gebeten. Sie befürchtet Angriffe von dritter Seite, jetzt, wo sie eine Phase der militärischen Schwäche durchmacht, und sie meint, dass es nicht in unserem Interesse sein könnte, Konflikte in unserem Interessenbereich zu haben."
 mtg_netherlands.26.a:0 "Wir können keine ausländische Einmischung in der Karibik zulassen."
 mtg_netherlands.26.b:0 "Sie sollten sich nicht anmaßen, uns unsere Interessen vorzuschreiben."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Akzeptiert den Schutz der Westindischen Inseln"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] hat beschlossen, den Schutz der Westindischen Inseln zu übernehmen. Unsere Kolonien sollen vor Angriffen sicher sein."
 mtg_netherlands.27.a:0 "Mit den USA an unserer Seite ist es schwer vorstellbar, dass jemand sie bedroht."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] lehnt den Schutz der Westindischen Inseln ab"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass die Westindischen Inseln sie nichts angehen und sie keine Zusicherungen bezüglich der Verteidigung unserer Kolonien machen wollen."
 mtg_netherlands.28.a:0 "Dies ist sehr enttäuschend..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] Fordert Ausrüstung an"
 mtg_netherlands.29.d:0 "Die Regierung von [HOL.GetAdjective] hat sich an uns gewandt und um eine Lieferung von Ausrüstung gebeten. Sie teilt uns mit, dass sie ohne Unterstützung nicht in der Lage sein wird, ihre Armee rechtzeitig für eine Invasion auszurüsten."
 mtg_netherlands.29.a:0 "Gebt ihnen Infanterieausrüstung."
 mtg_netherlands.29.b:0 "Gebt ihnen Unterstützungsausrüstung."
 mtg_netherlands.29.c:0 "Gebt ihnen Artillerieausrüstung."
 mtg_netherlands.29.e:0 "Sie müssen auf sich allein gestellt sein."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] Sendet Ausrüstung"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] hat uns eine Ladung Ausrüstung geschickt, um unsere Remilitarisierung zu unterstützen."
 mtg_netherlands.30.a:0 "Ihre Hilfe wird nicht vergessen werden."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] Verweigert die Lieferung von Ausrüstung"
 mtg_netherlands.31.d:0 "[Von.GetNameDefCap] hat sich geweigert, uns Ausrüstung zu schicken. Sie schlagen vor, dass wir unsere eigene Industrie darauf konzentrieren, mehr zu produzieren, wenn wir es brauchen."
 mtg_netherlands.31.a:0 "Sie überschätzen unsere industrielle Kapazität..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] schlägt kombinierten Personalplan vor"
 mtg_netherlands.32.d:0 "Die Vertreter von [HOL.GetAdjective] haben vorgeschlagen, geheime Stabspläne zu erstellen, die es uns ermöglichen, unsere Verteidigung im Falle einer Invasion zu koordinieren. Sie teilen uns mit, dass dies nicht öffentlich gemacht werden darf, da sie befürchten, dass jede Verletzung ihrer Neutralität zu einem Krieg führen würde..."
 mtg_netherlands.32.a:0 "Eine ausgezeichnete Idee!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap] §!§! erhalten einen Bonus auf die Divisionsverteidigung im Kerngebiet für 180 Tage, nachdem sie von einem westeuropäischen Major angegriffen worden sind.\n"
 mtg_netherlands.32.b:0 "Wenn sie unseren Schutz wünschen, müssen sie sich uns formell anschließen."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] Akzeptiert den Combined Staff Plan"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] hat unseren Vorschlag für einen kombinierten Personalplan akzeptiert."
 mtg_netherlands.33.a:0 "Wunderbar!"
 mtg_netherlands.33_tt:0 "Wir werden einen Bonus auf die Divisionsverteidigung im Kerngebiet für 180 Tage erhalten, nachdem wir von einem westeuropäischen Major angegriffen wurden."
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] lehnt kombinierten Personalplan ab"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] hat unseren Vorschlag eines kombinierten Stabsplans abgelehnt - wenn wir ihre Hilfe wünschen, müssen wir sie formell anfordern."
 mtg_netherlands.34.a:0 "Das ist nicht möglich."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] bittet um den Austausch von Informationen"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] schlägt vor, Informationen über die wahrscheinlichen Feinde auszutauschen, denen wir im Kampf begegnen könnten, wenn wir gemeinsam kämpfen."
 mtg_netherlands.35.a:0 "Das ist eine ausgezeichnete Idee!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap] §!§!  will receive a targeted bonus to attack and defense against their aggressor for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.35_tt_2:0 "Wir erhalten einen gezielten Bonus auf Angriff und Verteidigung gegen einen anderen westeuropäischen Major, wenn wir mit ihm in den Krieg ziehen.\n"
 mtg_netherlands.35.b:0 "Wir können ihnen nicht die Informationen geben, die wir gesammelt haben."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] Stimmt dem Austausch von Informationen zu"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] hat sich bereit erklärt, Informationen über mögliche Feinde auszutauschen, denen wir im Kampf begegnen könnten, wenn wir gemeinsam kämpfen."
 mtg_netherlands.36.a:0 "Dies wird unserer Verteidigung sehr helfen."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap] §!§! erhält nach einem Krieg mit einem westeuropäischen Major für 180 Tage einen gezielten Bonus auf Angriff und Verteidigung gegen seinen Aggressor."
 mtg_netherlands.36_tt_2:0 "Wir erhalten einen gezielten Bonus auf Angriff und Verteidigung gegen unseren Aggressor für 180 Tage, nachdem wir von einem westeuropäischen Major angegriffen wurden.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] Verweigert den Austausch von Informationen"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] hat sich geweigert, seine Informationen auszutauschen."
 mtg_netherlands.37.a:0 "Es scheint, dass wir nicht vertrauenswürdig genug sind..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] bittet um Weitergabe von militärischem Wissen"
 mtg_netherlands.41.d:0 "[Von.GetNameDefCap] bittet darum, dass wir einen Teil unseres militärischen Wissens weitergeben, damit sie große Fortschritte in der Militärdoktrin machen können."
 mtg_netherlands.41.a:1 "Ein starker [From.GetName] ist ein nützlicher [From.GetName]."
 mtg_netherlands.41.b:1 "Ein schwacher [From.GetName] ist ein besserer [From.GetName]."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] teilt militärisches Wissen"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] hat einige seiner Doktrinen und militärischen Kenntnisse mit uns geteilt."
 mtg_netherlands.42.a:0 "Dies wird einen großen Beitrag zur Modernisierung unseres Militärs leisten."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] weigert sich, militärisches Wissen zu teilen"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] hat sich geweigert, ihr militärisches Wissen mit uns zu teilen."
 mtg_netherlands.43.a:0 "Wollen sie, dass wir schwach bleiben?"
 mtg_netherlands.45.t:0 "Prinz Bernhard in Skandal verwickelt"
 mtg_netherlands.45.d:0 "Es scheint, dass Prinz Bernhard in einen beunruhigenden Skandal verwickelt ist. Obwohl sein freier Geist manchmal ein Segen sein kann, scheint er sich auch als Fluch zu erweisen... Die Regierung ist nun gezwungen, wertvolle Ressourcen darauf zu verwenden, den Ruf des Prinzen in der Öffentlichkeit zu glätten."
 mtg_netherlands.45.a:0 "Höchst bedauerlich."
 mtg_netherlands.46.t:0 "Prinz Bernhard hinterlässt einen guten Eindruck"
 mtg_netherlands.46.d:0 "Prinz Bernhard hat in letzter Zeit in der Öffentlichkeit einen außergewöhnlichen Eindruck hinterlassen, der überall, wo er auftaucht, die Stimmung hebt und Hoffnung auf den Endsieg macht. Obwohl er technisch gesehen kein Vertreter der Regierung ist, hat uns das nicht daran gehindert, von diesem unerwarteten Erfolg zu profitieren."
 mtg_netherlands.46.a:0 "Ein wahrer Spross der Orange."
 mtg_netherlands.47.t:0 "Prinz Bernhard geht mit gutem Beispiel voran"
 mtg_netherlands.47.d:0 "Im Umgang mit seinen Pilotenkollegen hat Prinz Bernhard ein gutes Beispiel für Verhalten und Kampfflugzeug gegeben. Mit diesem Beispiel im Hinterkopf können die Kommandeure bereits eine kleine, aber spürbare Verbesserung der Luftkampfleistung an unserem Himmel feststellen."
 mtg_netherlands.47.a:0 "Er fliegt gut."
 mtg_netherlands.48.t:0 "Prinz Bernhard gibt ein schlechtes Beispiel"
 mtg_netherlands.48.d:0 "In dreister Selbstüberschätzung scheint Prinz Bernhard seinen Pilotenkollegen "einige Hinweise" gegeben zu haben, die aus taktischer Sicht kontraproduktiv und oft geradezu gefährlich sind. Rücksichtslose Mutproben haben bereits zu höheren Verlusten geführt."
 mtg_netherlands.48.a:0 "Rücksichtslos..."
 mtg_netherlands.48.b:0 "Wir müssen die 'Hinweise' des Prinzen diskreditieren, um die Situation zu retten."
 mtg_netherlands.49.t:0 "Prinz Bernhard mischt sich positiv in die Strategie ein"
 mtg_netherlands.49.d:0 "Es scheint, dass Prinz Bernhard sich ausgiebig in die jüngsten Schlachtpläne eingemischt hat. Glücklicherweise scheinen die Ratschläge gut zu sein, und die Pläne scheinen ausgezeichnete Ergebnisse zu erzielen."
 mtg_netherlands.49.a:0 "Er hat einen großartigen Verstand."
 mtg_netherlands.50.t:0 "Prinz Bernhard mischt sich negativ in die Strategie ein"
 mtg_netherlands.50.d:0 "Es scheint, dass Prinz Bernhard sich ausgiebig in die jüngsten Schlachtpläne eingemischt hat. Unter Ausnutzung seiner Position und seines Titels und mit seiner üblichen Angeberei und Zuversicht brachte er diejenigen zum Schweigen, die mit seinen Vorschlägen nicht einverstanden waren. Eine Reihe von Schlachtplänen scheint nun bei ihrer Umsetzung grundlegende Mängel aufzuweisen."
 mtg_netherlands.50.a:0 "Es ist zu spät zum Handeln..."
 mtg_netherlands.50.b:0 "Unsere Generäle müssen seine 'Ratschläge' missachten, auch wenn dies dem Ruf des Prinzen schadet."
 mtg_netherlands.51.t:0 "Prinz Bernhard will Informationen sammeln"
 mtg_netherlands.51.d:0 "In den letzten Wochen gab es nicht genügend Informationen für die Formulierung geeigneter Schlachtpläne, und als Prinz Bernhard in einer kürzlichen Stabsbesprechung davon Wind bekam, bestand er darauf, seine persönlichen Verbindungen in [GER.GetNameDef] zu nutzen, um uns die Informationen zu liefern, die wir so dringend brauchen."
 mtg_netherlands.51.a:0 "Eine ausgezeichnete Idee!"
 mtg_netherlands.51.b:0 "Wir können uns nicht auf das verlassen, was er findet!"
 mtg_netherlands.52.t:0 "Prinz Bernhard sammelt gute Informationen"
 mtg_netherlands.52.d:0 "Es hat den Anschein, dass die vom Prinzen gesammelten Informationen im Feld sehr nützlich waren. Mehrere Erfolge können direkt auf Informationen zurückgeführt werden, die er über seine Kontakte weitergegeben hat."
 mtg_netherlands.52.a:0 "Er ist ein Gewinn für den Geheimdienst."
 mtg_netherlands.53.t:0 "Prinz Bernhard sammelt schlechte Informationen"
 mtg_netherlands.53.d:0 "Es hat den Anschein, dass die vom Prinzen gesammelten Informationen nicht die genauesten waren... Der Feind hat wiederholt an Orten zugeschlagen, die wir von Truppen befreit hatten, um andere Punkte zu verstärken, an denen wir die Schläge erwarteten."
 mtg_netherlands.53.a:0 "Das war das Glücksspiel, das wir eingegangen sind..."
 mtg_netherlands.54.t:0 "Prinz Bernhard versucht, den Widerstand zu organisieren"
 mtg_netherlands.54.d:0 "Als das Gespräch in einer kürzlichen Stabsbesprechung auf den fehlenden Widerstand in unserem besetzten Heimatland kam, scheint Prinz Bernhard es auf sich genommen zu haben, ihn persönlich "auf Vordermann zu bringen". Er bereitet sich bereits auf einen Fallschirmabsprung hinter den feindlichen Linien vor."
 mtg_netherlands.54.a:0 "Er muss tun, was er für richtig hält."
 mtg_netherlands.54.b:0 "Es ist zu gefährlich, wir müssen es verbieten!"
 mtg_netherlands.55.t:0 "Prinz Bernhard organisiert den Widerstand"
 mtg_netherlands.55.d:0 "Nachdem er mit dem U-Boot evakuiert wurde, sind die Bemühungen des Prinzen bereits spürbar. Der Widerstand ist viel effektiver und viel aktiver."
 mtg_netherlands.55.a:0 "Eine verblüffende Leistung."
 mtg_netherlands.56.t:0 "Prinz Bernhard wird verwundet und organisiert den Widerstand"
 mtg_netherlands.56.d:0 "Bei seinen Bemühungen, den Widerstand zu organisieren, wird er bei einem Überfall der Besatzer verwundet. Er wurde inzwischen mit einem U-Boot evakuiert, aber es wird noch einige Zeit dauern, bis er seine volle Kampfkraft wiedererlangt."
 mtg_netherlands.56.a:0 "Seine Tapferkeit wurde dieses Mal nicht mit Erfolg belohnt."
 mtg_netherlands.58.t:0 "Prinz Bernhard sorgt für diplomatischen Streit"
 mtg_netherlands.58.d:0 "Bei einem kürzlichen Treffen mit ausländischen Würdenträgern hat Prinz Bernhard offenbar einen diplomatischen Streit ausgelöst. Die [HOL_bernhard_row_target.GetAdjective]-Vertreter haben ihm vorgeworfen, sich in innenpolitische Angelegenheiten einzumischen, und das auch noch auf nicht gerade subtile Art und Weise."
 mtg_netherlands.58.a:0 "Das ist höchst peinlich..."
 mtg_netherlands.59.t:0 "Diplomatischer Streit mit [From.GetName]"
 mtg_netherlands.59.d:0 "Bei einem kürzlichen Treffen mit einigen unserer Würdenträger ist der niederländische Prinz Bernhard in einen diplomatischen Streit mit einem unserer Vertreter geraten. Offenbar beschuldigte er den Prinzen der 'Einmischung in innere Angelegenheiten'."
 mtg_netherlands.59.a:0 "Das ist besorgniserregend... Hoffen wir, dass es nicht eskaliert."
 mtg_netherlands.60.t:0 "[From.GetNameDef] Eskalation des diplomatischen Streits"
 mtg_netherlands.60.d:0 "[HOL.Adjective] Die Behörden haben den diplomatischen Streit eskalieren lassen und fordern in recht feindseliger Weise eine umfassende Entschuldigung von uns."
 mtg_netherlands.60.a:0 "Sollen sie sie bringen."
 mtg_netherlands.60.b:0 "Wir müssen die Spannungen abbauen."
 mtg_netherlands.61.t:0 "[From.GetNameDef] Eskaliert Streit weiter"
 mtg_netherlands.61.d:0 "[From.GetNameDef] hat nicht nachgegeben und weigert sich, eine Entschuldigung für die beleidigenden Anschuldigungen und Verleumdungen gegen Prinz Bernhard auszusprechen. Ob sie nun richtig sind und der Prinz sich in innenpolitische Angelegenheiten eingemischt hat oder nicht, ist nebensächlich - wir haben jetzt die Bruchstelle in den internationalen Beziehungen erreicht."
 mtg_netherlands.61.a:0 "Krieg ist also angesagt."
 mtg_netherlands.62.t:0 "[From.GetNameDef] Besänftigt die Spannungen"
 mtg_netherlands.62.d:0 "Die [From.GetAdjective]-Regierung hat nun einen Rückzieher gemacht und sich für die gegen Prinz Bernhard erhobenen Vorwürfe entschuldigt. Ob er sich in ihre internen Angelegenheiten eingemischt hat oder nicht, bleibt abzuwarten, aber er hat zumindest beschlossen, sich an dieser Front zurückzuhalten."
 mtg_netherlands.62.a:0 "Nun gut."
 mtg_netherlands.63.t:0 "Goldreserven evakuiert"
 mtg_netherlands.63.d:1 "Vor unserer Kapitulation, als klar war, dass der Kampf verloren war, haben wir unseren Plan zur Evakuierung unserer Goldreserven zu unseren neuen Verbündeten erfolgreich umgesetzt. Das Gold, das an Bord von Schiffen aufbewahrt wurde und jederzeit auslaufbereit war, ist nun sicher in unserem Gastland angekommen und dürfte unserer Exilregierung eine große Hilfe sein."
 mtg_netherlands.63.a:0 "Ein Glück, dass wir die Weitsicht hatten, uns darauf vorzubereiten."
 mtg_netherlands.64.t:0 "Zuiderzee-Arbeiten bringen Infrastruktur voran"
 mtg_netherlands.64.d:0 "Die Arbeiten am Flevopolder sind gut angelaufen, und obwohl es noch viele Jahre dauern wird, bis das Projekt vollständig abgeschlossen sein wird, können wir schon jetzt einige der Früchte unserer harten Arbeit ernten.\n\Nachdem wir praktische Erfahrungen mit einem Landgewinnungsprojekt dieser Größenordnung gesammelt haben, haben die Ingenieure neue Methoden für den Bau von Straßen, Eisenbahnen und Wasserwegen entwickelt. Wenn wir in diese Fortschritte investieren würden, könnten wir in diesen Bereichen in absehbarer Zeit erhebliche Verbesserungen erzielen."
 mtg_netherlands.64.a:0 "Das klingt nach einer ausgezeichneten Idee!"
 mtg_netherlands.64.b:0 "Wir haben im Moment nicht die Mittel dafür."
 mtg_netherlands.65.t:0 "Zuiderzee-Werke sorgen für industriellen Fortschritt"
 mtg_netherlands.65.d:0 "Mit dem Fortschreiten der Arbeiten am Flevopolder wächst auch die Industrie, die dieses Großprojekt beliefert. Die Ingenieure, die das Projekt mit den notwendigen Baumaterialien versorgen, haben neue Erkenntnisse über die Entwicklung der Industrie und den Bau von Fabriken und Werften gewonnen. Wenn wir in diese Fortschritte investieren würden, könnten wir in diesem Bereich in absehbarer Zeit erhebliche Verbesserungen erzielen."
 mtg_germany.1.t:0 "[From.GetName] Fordert Einhaltung"
 mtg_germany.1.d:0 "Da wir vor kurzem ihren Handelsforderungen nachgegeben haben, hat [From.GetNameDef] nun ein Ultimatum gestellt: Wir müssen uns ihnen sofort anschließen oder uns ihrer militärischen Macht stellen."
 mtg_germany.1.a:0 "Dann werden wir uns ihnen anschließen."
 mtg_germany.1.b:0 "Dann werden wir uns ihnen stellen."
 mtg_germany.2.t:0 "[Von.GetName] stimmt zu"
 mtg_germany.2.d:0 "Die [From.GetAdjective]-Regierung hat auf unsere Forderungen wohlwollend reagiert und wird uns in unseren Kriegen unterstützen."
 mtg_germany.3.t:0 "[Von.GetName] lehnt die Erfüllung ab"
 mtg_germany.3.d:0 "Die [Von.GetAdjektiv]-Regierung hat unsere Forderungen abgelehnt, obwohl wir mit militärischer Gewalt gedroht haben."
 mtg_germany.3.a:0 "Dann hat sie den Tod gewählt."
 mtg_exile_government.2.title:0 "Die [From.GetAdjective] Regierung im Exil"
 mtg_exile_government.2.desc:0 "[Von.GetLeader] hat die Regierung von [Root.GetAdjective] formell um die Erlaubnis gebeten, nach [Von.GetNameDef] zurückzukehren und ein provisorisches Kabinett von [Von.GetRulingPartyLong] zur Vorbereitung des Nachkriegsfriedens wieder einzusetzen."
 mtg_exile_government.2.a:0 "Es ist Zeit für sie, in ihr eigenes Gebiet zurückzukehren."
 mtg_exile_government.2.b:0 "Die Zeit ist noch nicht reif."
 mtg_exile_government.3.title:0 "[From.GetName] Fordert die Integration der Marine"
 mtg_exile_government.3.desc:0 "Die [From.GetAdjective]-Führung der Marine hat uns einen Plan zur Integration unserer Marine in die ihre vorgelegt. Sie argumentieren, dass die Marineplaner von [Von.GetAdjective] durch die volle Kontrolle über unsere Schiffe ihre Effektivität im Vergleich zu ihren derzeitigen unabhängigen Aktionen drastisch erhöhen würden."
 mtg_exile_government.3.a:0 "Wir stimmen dem zu."
 mtg_exile_government.3.b:0 "Wir werden nicht unter ihnen dienen."
 mtg_exile_government.4.title:0 "[From.GetName] Akzeptiert Marine-Integration"
 mtg_exile_government.4.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag zustimmt und dass ihre Schiffe künftig unter unserem Kommando operieren werden."
 mtg_exile_government.5.title:0 "[Von.GetName] lehnt Marine-Integration ab"
 mtg_exile_government.5.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass ihre Marine niemals unter dem Kommando einer fremden Macht dienen wird. Sie wollen uns helfen, aber sie werden dies unabhängig tun."
 mtg_exile_government.5.a:0 "Sie stellen ihren Stolz über die Interessen der Allianz."
 mtg_generic.1.title:0 "[From.GetName] Erzwingt Regierungswechsel"
 mtg_generic.1.desc:0 "Unter Hinweis auf den eindeutigen Mangel an Unterstützung durch die Wähler für unsere derzeitige Regierung hat [From.GetNameDef] einen Politikwechsel gefordert."
 mtg_generic.1.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 mtg_news.13.desc:0 "Die [From.GetAdjective]-Regierung hat die zwölfte Reichskonferenz angekündigt. In den nächsten zwei Monaten werden Vertreter der [Von.GetAdjective]-Regierung und der Dominions in London zusammentreffen, um Angelegenheiten zu erörtern, die das gesamte Imperium betreffen.\n\nWas dies für die globalen Angelegenheiten bedeuten wird, ist noch unklar, aber es ist möglich, dass die Diskussionen das Thema der Imperialen Föderation umfassen werden, deren Gründung wahrscheinlich erhebliche Auswirkungen auf die Supermächte der Welt haben würde."
 mtg_news.13.a:0 "Das Schicksal des Imperiums steht auf dem Spiel."
 mtg_news.13.b:0 "Wir haben viel zu besprechen."
 mtg_news.13.c:0 "Wir werden die Entwicklungen aufmerksam verfolgen."
 mtg_news.14.t:0 "[Von.GetName] Überdenkt die Kolonialpolitik"
 mtg_news.14.desc:0 "In einer Rede hat [Von.GetLeader] heute eine Änderung der Kolonialpolitik der Nation angekündigt. "In Anerkennung des Rechts aller Völker auf Selbstbestimmung hat die [From.GetAdjective]-Regierung beschlossen, alle imperialen Untertanen auf den Weg der Unabhängigkeit zu bringen, die in absehbarer Zeit erreicht werden soll. "Als Antwort auf Bedenken, dass dies die Position von [From.GetNameDef] in der Welt stark schwächen würde, erklärte [From.GetLeader], dass "alle Nationen, die dies wünschen, als Mitglied einer neu gegründeten Gemeinschaft von Nationen willkommen sind, dann aber als völlig gleichberechtigte und unabhängige Parteien". Es bleibt abzuwarten, ob irgendwelche Nationen das Angebot annehmen werden."
 mtg_news.14.a:0 "Es ist der richtige Weg."
 mtg_news.14.b:0 "Unsere Unabhängigkeit erwartet uns."
 mtg_news.14.c:0 "Sie haben den Verstand verloren."
 mtg_news.14.d:0 "Hoffen wir, dass sich dieser Unsinn nicht auf unsere Besitztümer auswirkt!"
 mtg_news.15.t:0 "Dekolonisierung des Britischen Empire"
 mtg_news.15.desc:0 "Heute um Mitternacht wurde die lang erwartete Übertragung der vollen Souveränität für die verschiedenen unterworfenen Nationen des Britischen Empire vollzogen. Trotz der Einladung der [From.GetAdjective]-Regierung an die ehemaligen Untertanen, sich der [From.GetFactionName] anzuschließen, haben sich viele dafür entschieden, ihren eigenen Weg zu gehen.\n\nDer Schritt ist innenpolitisch weiterhin umstritten, wird aber international von Sozialisten sehr begrüßt. Welche Schwächung dies für die Position von [From.GetNameDef] in der Welt bedeutet, bleibt abzuwarten, ebenso wie die Situation der Nationen, die sich entschieden haben, ihren eigenen Weg zu gehen."
 mtg_news.15.a:0 "Die Zukunft war unausweichlich, also haben wir sie zum Jetzt gemacht."
 mtg_news.15.b:0 "Das Ende einer Ära."
 mtg_news.16.t:0 "[From.GetName] distanziert sich von Appeasement"
 mtg_news.16.desc:0 "In einer öffentlichen Erklärung hat der neue [From.GetAdjective] Premierminister [From.GetLeader] heute die Absicht der neuen Regierung bekannt gegeben, vom Kurs des Appeasement abzurücken, den ihre Vorgänger loyal verfolgt hatten. In unmissverständlichen Worten stellte [Von.GetLeader] klar, dass es das Ziel von [Von.GetNameDef] ist, "der Tyrannei Einhalt zu gebieten, wo auch immer sie ihr hässliches Haupt erhebt".\n\nOb die Kriegsdrohung dazu dienen wird, den Expansionsdrang bestimmter Nationen zu stoppen, bleibt abzuwarten, aber in [Von.GetNameDef] sind bereits Rekrutierungsprogramme auf dem Weg, was ihren Aussagen Glaubwürdigkeit verleiht."
 mtg_news.16.a:0 "Die Zeit der Beschwichtigung ist vorbei. Wir haben jetzt einen Schlussstrich gezogen."
 mtg_news.16.b:0 "Die Briten haben den Fehdehandschuh hingeworfen."
 mtg_news.17.t:0 "[From.GetName] setzt Seevertrag durch"
 mtg_news.17.desc:0 "Die [From.GetAdjective]-Regierung hat heute angekündigt, dass sie gegen Verstöße gegen den Washingtoner Flottenvertrag von 1922 vorgehen wird. Jede Unterzeichner-Nation, die gegen das darin festgelegte Verhältnis von 5:5:3:1,75:1,75 für Großkampfschiffe verstoßen hat, wird wahrscheinlich ein sofortiges [From.GetAdjective]-Ultimatum erhalten, in dem sie aufgefordert wird, ihre Anzahl auf die ihnen im Vertrag zugewiesenen Quoten zu reduzieren.\n\nBislang hat die Weltöffentlichkeit mit Unglauben darauf reagiert, dass die Briten deswegen in den Krieg ziehen würden."
 mtg_news.17.a:0 "Aber wir werden es tun."
 mtg_news.17.b:0 "Wir sollten ihr Ultimatum jetzt jederzeit erwarten..."
 mtg_news.17.c:0 "Die Briten nehmen ihre Vormachtstellung bei der Marine sehr ernst..."
 mtg_news.18.t:0 "[Von.GetName] Erwägt kontinentale Intervention"
 mtg_news.18.desc:1 "\Die [From.GetAdjective]-Regierung hat heute ihre Absicht verkündet, "das Gleichgewicht der Kräfte in Europa wiederherzustellen", notfalls mit dem Einsatz militärischer Gewalt. Der kontinentaleuropäische Imperialismus "ist eine Bedrohung für die nationale Sicherheit Großbritanniens und muss daher eingedämmt werden", so Premierminister [From.GetLeader].\n\nWas das genau bedeutet, ist noch unklar, aber die Nation hat sich mobilisiert und scheint auf einen Krieg vorbereitet."
 mtg_news.18.a:0 "Wir können nicht länger darauf warten, dass sie stärker werden."
 mtg_news.18.b:0 "Sie kommen zu uns."
 mtg_news.18.c:0 "Die Grenze ist überschritten."
 mtg_news.19.t:0 "[From.GetLeader] Ermächtigt die Partei des Königs"
 mtg_news.19.desc:0 "Nach der königlichen Hochzeit zwischen König [From.GetLeader] und Wallis Simpson hat der König nun die Führer der neu gegründeten pro-monarchistischen "King's Party", Winston Churchill, Oswald Mosley und David Lloyd George, mit der Bildung einer neuen Regierung beauftragt, nachdem die Nation lange Zeit ohne eine solche war. \Die Befürworter von [From.GetLeader] begrüßen die Bildung einer loyalen Regierung, aber Kritiker weisen darauf hin, dass die neue Regierung die Wünsche des Königs so sehr unterstützt, dass wir den König de facto als absolutistischen Monarchen betrachten könnten."
 mtg_news.19.a:0 "Gott schütze den König!"
 mtg_news.19.b:0 "Ein Schritt in die Vergangenheit."
 mtg_news.20.t:0 "[ITA.GetAdjective] Diplomatische Isolation"
 mtg_news.20.desc:0 "Die diplomatischen Beziehungen zwischen [ITA.GetNameDef] und [GER.GetNameDef] haben sich in letzter Zeit verschlechtert, wobei eine Reihe kleinerer diplomatischer Zwischenfälle von der [GER.GetAdjective]-Regierung genutzt wurde, um eine feindselige Rhetorik zu schüren. Obwohl sich die deutsch-italienischen Beziehungen in den letzten Jahren zu verbessern begannen, scheinen diese neuen Entwicklungen eine künftige Zusammenarbeit zwischen den beiden europäischen Mächten praktisch auszuschließen.\n\nKritiker verweisen auf die gleichzeitige Verbesserung der deutsch-englischen Beziehungen sowie auf die "Bequemlichkeit", die diese [ITA.GetAdjective]-diplomatische Isolation den Briten bietet, was auf Hinterzimmerabsprachen zwischen den beiden Nationen hindeuten könnte."
 mtg_news.20.a:0 "Die Deutschen haben uns einen großen Dienst erwiesen."
 mtg_news.20.b:0 "Dieser Weg verschafft uns bessere Aussichten."
 mtg_news.20.c:0 "Daran sind die teuflischen Machenschaften der Briten schuld!"
 mtg_news.20.d:0 "Die Briten haben ein Komplott geschmiedet..."
 mtg_news.21.t:0 "Deutsch-britische Allianz"
 mtg_news.21.desc:0 "Die Regierungen von [ENG.GetAdjective] und [GER.GetAdjective] haben einen Pakt über gegenseitige militärische Unterstützung angekündigt und ihre Absicht bekundet, "die Interessensphäre des anderen zu respektieren". Nach der zunehmend pro-[ENG.GetAdjective]-Rhetorik von [GER.GetNameDef] in den letzten Monaten mag diese Entwicklung nicht alle überraschen, aber die Terminologie des Vertrags hat viele Experten verblüfft und einige sogar dazu veranlasst, Warnungen darüber auszusprechen, was dies für Europa bedeuten könnte."
 mtg_news.21.a:0 "Niemand kann sich uns jetzt noch in den Weg stellen."
 mtg_news.21.b:0 "Die Meere sind gesichert."
 mtg_news.21.c:0 "Wir sollten vorsichtig sein..."
 mtg_news.22.t:0 "Deutsch-britischer Pakt"
 mtg_news.22.desc:0 "Die Regierungen von [ENG.GetAdjective] und [GER.GetAdjective] haben einen Pakt der Nichtangriffnahme und Nichteinmischung angekündigt. Zu den weiteren Bestimmungen gehört eine Klausel, in der sie ihre Absicht bekunden, "die Interessensphäre des anderen zu respektieren". Nach der zunehmend pro-[ENG.GetAdjective]-Rhetorik von [GER.GetNameDef] in den letzten Monaten mag diese Entwicklung nicht alle überraschen, aber Kritiker warnen dennoch davor, was dies für Europa bedeuten könnte."
 mtg_news.22.a:0 "Das Festland ist gesichert."
 mtg_news.22.b:0 "Unsere Flanken sind gesichert."
 mtg_news.22.c:0 "Sie sind dabei, die Welt aufzuteilen..."
 mtg_news.23.t:0 "Schwarzhemden organisieren sich in [Von.GetName]"
 mtg_news.23.desc:0 "Unter der Führung von Oswald Mosley hat die British Union of Fascists (B.U.F.) mit einer organisierten Kampagne von Aufmärschen im ganzen Land begonnen und versucht so, die Zahl der Anhänger der Faschisten in ganz [Von.GetNameDef] zu erhöhen. Die gewaltsame Gegenreaktion antifaschistischer Teile der Öffentlichkeit hat jedoch bereits zu einer Reihe von Straßenkämpfen geführt, und es ist ungewiss, ob die Stabilität aufrechterhalten werden kann oder ob sich die politischen Unruhen noch verschärfen werden. Die B.U.F.-Führung hat ihrerseits bereits geschworen, nicht aufzuhören, "bis sie in die Downing Street marschiert sind und einen Regierungswechsel gefordert haben"."
 mtg_news.23.a:0 "Wir werden aus diesem Schmelztiegel stärker denn je hervorgehen."
 mtg_news.23.b:0 "Mal sehen, ob es ihnen gelingt, einen Bürgerkrieg zu vermeiden."
 mtg_news.24.t:0 "Anglo-italienische Allianz"
 mtg_news.24.desc:0 "In einem beispiellosen Schritt hat sich die neue [Root.GetAdjective]-Regierung von ihren Verbündeten aus dem Großen Krieg in [FRA.GetNameDef] distanziert und stattdessen ein Bündnis mit den Italienern angekündigt. Dieser brüske Loyalitätswechsel hat in der gesamten europäischen Diplomatieszene Schockwellen ausgelöst und wird vor allem in [FRA.GetNameDef] und [GER.GetNameDef] mit Argwohn beäugt, wobei letzteres Land bereits das Ziel wiederholter feindseliger Rhetorik von [From.GetLeader] war."
 mtg_news.24.a:0 "Die Franzosen waren sowieso nutzlos."
 mtg_news.24.b:0 "Wir wahren Faschisten müssen zusammenstehen."
 mtg_news.24.c:0 "Traut niemals den Rosbifs!"
 mtg_news.24.d:0 "Wir protestieren!"
 mtg_news.24.e:0 "Dies ist ein bedeutendes britisches diplomatisches Manöver..."
 mtg_news.25.t:0 "Gibraltar an das nationalistische Spanien zurückgegeben"
 mtg_news.25.desc:0 "Die [Root.GetAdjective] und die spanische Regierung haben heute eine gemeinsame Erklärung abgegeben, in der sie die Rückgabe Gibraltars an das nationalistische Spanien ankündigen und gleichzeitig einen neuen Vertrag über die militärische Zusammenarbeit zwischen den beiden Mächten besiegeln."
 mtg_news.25.a:0 "Es war ein notwendiger Handel."
 mtg_news.25.b:0 "Die Belohnung war es wert."
 mtg_news.25.c:0 "Eine interessante Entwicklung..."
 mtg_news.26.t:0 "Imperialistischer Bürgerkrieg in [From.GetName]"
 mtg_news.26.desc:0 "\Pro-imperiale Elemente in [Von.GetName] haben sich in offener Revolte gegen die Regierung erhoben und fordern die sofortige Rückkehr der Nation als Dominion des Britischen Empire. Die Situation ist inzwischen zu einem regelrechten Bürgerkrieg eskaliert, und die [Von.GetName]-Regierung hat [ENG.GetNameDef] beschuldigt, die Aufständischen mit den von ihnen benötigten modernen Waffen und Munition zu versorgen, was die [ENG.GetName]-Regierung kategorisch bestritten hat."
 mtg_news.26.a:0 "Sie können uns beschuldigen, wie sie wollen."
 mtg_news.26.b:0 "Verfluchte britische Einmischung!"
 mtg_news.26.c:0 "Sie sind hinter uns allen her."
 mtg_news.26.d:0 "Hinterhältige Taktiken..."
 mtg_news.27.t:0 "[ENG.GetName] Verbündete [From.GetAdjective] Imperial Loyalists"
 mtg_news.27.desc:1 "\Die [ENG.GetAdjective]-Regierung hat heute angekündigt, dass sie die junge Regierung der Imperial Loyalists in [From.GetNameDef] unter ihren Schutz nehmen wird. [Von.GetNameDefCap] befindet sich derzeit in einem Bürgerkrieg, und dies scheint darauf hinzudeuten, dass [ENG.GetNameDef] fortan eine aktivere Rolle in den internen politischen Wirren des Landes spielen wird."
 mtg_news.27.a:0 "Wir müssen sie wieder in der Herde willkommen heißen."
 mtg_news.27.b:0 "Wie können sie es wagen?!"
 mtg_news.27.c:0 "Wir müssen uns gemeinsam gegen die Briten stellen."
 mtg_news.27.d:0 "Raffinierte Taktik."
 mtg_news.28.t:0 "[From.GetName] unterwirft sich [ENG.GetName]"
 mtg_news.28.desc:0 "Als Antwort auf ein [ENG.GetAdjective]-Ultimatum, in dem der freie Durchgang von [ENG.GetAdjective]-Militäreinheiten durch ihr Territorium sowie eine weitreichende Kontrolle über ihre inneren Angelegenheiten gefordert wird, hat die [From.GetAdjective]-Regierung nun angekündigt, dass sie sich unterwerfen wird. Die [ENG.GetAdjective]-Beamten sind bereits vor Ort, um die Kontrolle über die inneren Angelegenheiten der Nation zu übernehmen."
 mtg_news.28.a:0 "Sie haben die richtige Entscheidung getroffen."
 mtg_news.28.b:0 "Wir hatten keine Wahl..."
 mtg_news.28.c:0 "Wir wurden genötigt."
 mtg_news.28.d:0 "Die Briten haben sie unter Druck gesetzt..."
 mtg_news.29.t:0 "[From.GetName] lehnt [ENG.GetAdjective] Ultimatum ab"
 mtg_news.29.desc:0 "Die [From.GetAdjective]-Regierung hat ein [ENG.GetAdjective]-Ultimatum zurückgewiesen, in dem die freie Durchfahrt von [ENG.GetAdjective]-Militäreinheiten durch ihr Gebiet sowie eine weitreichende Kontrolle über ihre inneren Angelegenheiten gefordert wurde. [From.GetLeader] hat erklärt, dass die Regierung mit [ENG.GetAdjective] Vergeltungsmaßnahmen rechnet, und hat ihr Militär in höchste Alarmbereitschaft versetzt."
 mtg_news.29.a:0 "Und sie sollten es fürchten."
 mtg_news.29.b:0 "Lasst sie kommen."
 mtg_news.29.c:0 "Sie haben uns keine andere Wahl gelassen."
 mtg_news.29.d:0 "Die Briten sind auf dem Kriegspfad."
 mtg_news.30.t:0 "[Von.GetName] Maßnahmen zur Sicherung der Dominions"
 mtg_news.30.desc:0 "Die jüngsten Maßnahmen der [From.GetAdjective]-Regierung haben deutlich gemacht, dass sie die Autonomie der Dominions immer stärker einschränken will. Es wird erwartet, dass selbst die Entsendung von Militäreinheiten, die für die Verlegung von Truppen nach Übersee vorbereitet werden, dazu dienen wird, jeden Gedanken an ein Ausbrechen aus der neuen Regierung zu unterbinden."
 mtg_news.30.a:0 "Ich hoffe, sie kommen nicht auf dumme Gedanken..."
 mtg_news.30.b:0 "Sie werden uns holen kommen."
 mtg_news.30.c:0 "Drastische Maßnahmen..."
 mtg_news.31.t:0 "[ENG.GetName] verhängt Kriegsrecht in [From.GetName]"
 mtg_news.31.desc:0 "\Heute Morgen wurden in ganz [Von.GetNameDef] Militäreinheiten stationiert, und die [ENG.GetAdjective]-Regierung hat in ihrem Dominion das Kriegsrecht verhängt. Die lokale Regierung wurde suspendiert, und die alltäglichen Angelegenheiten werden, zumindest im Moment, direkt von London aus geregelt.\n\ Es ist noch unklar, wie lange diese neue Situation andauern wird, aber Kritiker haben die [ENG.GetAdjective]-Position bereits als "auf Dauer unhaltbar" bezeichnet."
 mtg_news.31.a:0 "Es ist ein notwendiger Schritt."
 mtg_news.31.b:0 "Wie können sie es wagen?!"
 mtg_news.31.c:0 "Wir haben Rechte!"
 mtg_news.31.d:0 "Die Briten gehen hart mit ihren Dominions ins Gericht."
 mtg_news.32.t:0 "[ENG.GetName] Loyalistische [From.GetAdjective] Regierung installieren"
 mtg_news.32.desc:0 "\In einem beispiellosen Schritt hat [ENG.GetNameDef] Neuwahlen in [From.GetNameDef] abgehalten, die zu einem erdrutschartigen Sieg der loyalistischen Pro-[ENG.GetAdjective]-Parteien führten.\n\nKritiker stellen die Ergebnisse in Frage und vermuten, dass es zu einem weit verbreiteten Wahlbetrug gekommen sein könnte. Diese Anschuldigungen wurden von der [ENG.GetAdjective]-Regierung kategorisch zurückgewiesen, während die neue [From.GetAdjective]-Regierung bereits an der Macht ist und eine entschieden pro-britische Politik verfolgt."
 mtg_news.32.a:0 "Es ist vollbracht."
 mtg_news.32.b:0 "Betrug! FRAU: Ähem. Ein so wunderbares Ergebnis demokratischer und freier Wahlen."
 mtg_news.32.c:0 "Sind wir die Einzigen, die die Tyrannei sehen, die uns auferlegt wird?!"
 mtg_news.32.d:0 "Das ist eine interne Angelegenheit."
 mtg_news.33.t:0 "[Von.GetName] Zugeständnisse an die Gewerkschaften"
 mtg_news.33.desc:0 "Angeblich in dem Bestreben, mehr Unterstützung in der Bevölkerung für ihre Aufrüstungsprogramme zu gewinnen, hat die [From.GetAdjective]-Regierung jetzt Gespräche mit den Gewerkschaften aufgenommen und schlägt vor, im Gegenzug für deren Unterstützung Zugeständnisse zu machen. Es wird erwartet, dass dies den Einfluss der Sozialisten auf die Regierung stark erhöhen wird."
 mtg_news.33.a:0 "Wir tun, was wir tun müssen."
 mtg_news.33.b:0 "Was die Entwicklungen betrifft..."
 mtg_news.33.c:0 "Wunderbare Nachrichten für den [From.GetAdjective] Arbeiter!"
 mtg_news.34.t:0 "[ENG.GetName] verbannt die königliche Familie"
 mtg_news.34.desc:0 "In einer als "barmherzig" bezeichneten Entscheidung wurde die gesamte [ENG.GetAdjective] Königliche Familie aus dem Land verbannt. Weitere Kommentare wurden weder von Regierungssprechern noch von Vertretern der königlichen Familie selbst abgegeben. Heute früh kamen sie in [From.GetNameDef] an und baten dort um Asyl, das angenommen wurde."
 mtg_news.34.a:0 "Gut, dass wir sie los sind."
 mtg_news.34.b:0 "Die sozialistische Tyrannei ist für alle sichtbar entlarvt."
 mtg_news.34.c:0 "Ein Sieg für den Klassenkampf!"
 mtg_news.35.t:0 "Verschwinden der [ENG.GetAdjective] Königlichen Familie"
 mtg_news.35.desc:0 "Da eine weitere Woche seit dem letzten öffentlichen Auftritt eines Mitglieds der [From.GetAdjective]-Royal Family vergangen ist, kursieren Gerüchte über ihr wahrscheinliches Schicksal. Die Regierung hat sich geweigert, sich zu dieser Angelegenheit zu äußern, und hat damit begonnen, gegen jegliche Medienberichte vorzugehen, die die Aufmerksamkeit auf dieses Thema lenken könnten. Das Schweigen der Regierung ist umso bemerkenswerter, als einige Personen, die behaupten, Mitglieder des Haushalts der königlichen Familie gewesen zu sein, in anonymen Berichten davon sprechen, dass sie vor einigen Wochen "gesehen haben, wie die königliche Familie von maskierten Männern gewaltsam aus dem Buckingham Palace entfernt wurde"."
 mtg_news.35.a:0 "Es musste getan werden."
 mtg_news.35.b:0 "Die Sozialisten haben keinen Respekt vor dem menschlichen Leben!"
 mtg_news.35.c:0 "Sie haben ihr Recht bekommen."
 mtg_news.36.t:0 "Die britische kommunistische Alternative"
 mtg_news.36.desc:0 "[From.GetNameDefCap] hat eine neue "kommunistische Alternative" zur Komintern angekündigt, in der, in den Worten von [From.GetLeader] "alle sozialistischen Staaten, die die Unabhängigkeit von Moskau wünschen, sich uns anschließen können, um die Rechte des Arbeiters weltweit zu verteidigen". Ob diese neue sozialistische Fraktion in der Lage sein wird, sich gegen Moskau zu behaupten, bleibt abzuwarten."
 mtg_news.36.a:0 "Wir haben unsere Arme für unseresgleichen geöffnet."
 mtg_news.36.b:0 "Sie sind Verräter des wahren Sozialismus!"
 mtg_news.36.c:0 "Eine weitere Spaltung unter den Roten bildet sich."
 mtg_news.37.t:0 "[From.GetName] Fordert Dekolonisierung"
 mtg_news.37.desc:0 "Die [From.GetAdjective]-Regierung hat den anderen Kolonialmächten ein Ultimatum gestellt, in dem sie den sofortigen Rückzug aus ihren Kolonien und die Gewährung der vollen Unabhängigkeit fordert, so wie es die Briten selbst bereits getan haben. Sie hat ihre Bereitschaft bekundet, diese Forderungen notfalls auch mit militärischer Gewalt zu untermauern."
 mtg_news.37.a:0 "Und das werden wir auch."
 mtg_news.37.b:0 "Wir haben eine Entscheidung zu treffen..."
 mtg_news.37.c:0 "Die Briten lassen ihre globalen Muskeln spielen."
 mtg_news.38.t:0 "[From.GetName] Herausforderungen [SOV.GetAdjective] Sozialismus"
 mtg_news.38.desc:0 "[From.GetNameDefCap] hat [SOV.GetNameDef] beschuldigt, "die von Marx hochgehaltenen Werte zu verraten", und verkündet nun, dass es beschlossen hat, "den Sozialismus von seinen Verrätern zu säubern". Die Nation hat ihr Militär in höchste Alarmbereitschaft versetzt, da das, was nur eine Herausforderung für die Führung des Sozialismus zu sein scheint, mit Sicherheit zu einem ausgewachsenen Krieg ausufern wird."
 mtg_news.38.a:0 "Wir sind die wahren Sozialisten!"
 mtg_news.38.b:0 "Lasst es sie versuchen, ihr Verräter!"
 mtg_news.38.c:0 "Die Roten haben zum Nahkampf gegriffen..."
 mtg_news.39.t:0 "[Von.GetName] fordert den Faschismus heraus"
 mtg_news.39.desc:0 "Die jüngste Rhetorik der [From.GetAdjective]-Regierung war zunehmend feindselig und antifaschistisch. Zusammen mit der Verabschiedung verschiedener antifaschistischer Gesetze wird angenommen, dass dies ein Zeichen dafür ist, dass sich die Nation auf eine militärische Konfrontation mit ihren ideologischen Gegnern in nicht allzu ferner Zukunft vorbereitet."
 mtg_news.39.a:0 "Das tun wir in der Tat."
 mtg_news.39.b:0 "Wir haben keine Angst vor ihnen."
 mtg_news.39.c:0 "Es braut sich ein Krieg zusammen."
 mtg_news.40.t:0 "[Von.GetName] fordert den Kapitalismus heraus"
 mtg_news.40.desc:0 "Die jüngste Rhetorik der [From.GetAdjective]-Regierung war zunehmend feindselig und antikapitalistisch. Zusammen mit der Verabschiedung verschiedener anti-amerikanischer Gesetze wird angenommen, dass dies ein Zeichen dafür ist, dass sich die Nation auf eine militärische Konfrontation mit ihren ideologischen Gegnern in der Neuen Welt in nicht allzu ferner Zukunft vorbereitet."
 mtg_news.40.a:0 "Wir werden sie holen."
 mtg_news.40.b:0 "Sollen sie es doch versuchen."
 mtg_news.40.c:0 "Das wäre ein mutiger Versuch."
 mtg_news.41.t:0 "Bürgerkrieg in [Von.GetName]"
 mtg_news.41.desc:0 "Die zunehmenden Spannungen, die durch die ständigen Aufmärsche der Blackshirts in [Von.GetNameDef] angeheizt werden, haben nun den Siedepunkt erreicht. Die jüngste Serie von Straßenkämpfen, die aus diesen Aufmärschen resultierte, geriet außer Kontrolle und ist nun so weit eskaliert, dass sich das Militär eingeschaltet hat. Während die königliche Marine der offiziellen [Von.GetAdjective]-Regierung gegenüber loyal geblieben ist, sieht die Situation in der Armee ganz anders aus, wo verschiedene Einheiten entweder den Loyalisten oder den Faschisten ihre Unterstützung zugesagt haben. Mit der Bildung einer faschistischen Übergangsregierung sind die Weichen für einen längeren Konflikt auf den britischen Inseln gestellt."
 mtg_news.41.a:0 "Wir werden siegen."
 mtg_news.41.b:0 "Die Briten zerstören sich selbst..."
 mtg_news.42.t:0 "Bürgerkrieg in [Von.GetName] endet"
 mtg_news.42.desc:0 "Mit dem Sturz der demokratischen Regierung von [From.GetAdjective] hat sich die Lage auf den Britischen Inseln stabilisiert. Da die Regierung es ablehnte, angesichts des faschistischen Vormarsches in die Dominions zu fliehen, hat die Royal Navy nun ihre Unterstützung für die einzig verbliebene Regierung zugesagt. Es ist ungewiss, ob diese Loyalität für bare Münze genommen wird, oder ob illoyale Elemente nun aus den Reihen der Marine entfernt werden."
 mtg_news.42.a:0 "Endlich ein Sieg!"
 mtg_news.42.b:0 "Sie haben sich selbst erheblich geschwächt..."
 mtg_news.43.t:0 "Kommunistischer Bürgerkrieg in [Von.GetName]"
 mtg_news.43.desc:0 "Elemente innerhalb der sozialistischen Partei [Von.GetAdjective] haben wiederholt Bedenken hinsichtlich der offensichtlichen Weigerung der Regierung geäußert, sich zu entkolonialisieren. Nun haben sie die Untätigkeit der Regierung in dieser Angelegenheit satt und beschuldigen die Regierung des "Hochverrats an den Werten des Sozialismus" und greifen zu den Waffen, um sie zu stürzen. Der Putschversuch ist nun rasch eskaliert, und das Land befindet sich unbestreitbar in einem ausgewachsenen Bürgerkrieg."
 mtg_news.43.a:0 "Wir werden unserem Land die Einheit zurückgeben!"
 mtg_news.43.b:0 "Sie sind für ihre Lügen entlarvt worden!"
 mtg_news.43.c:0 "Die Roten haben sich gegeneinander gewandt..."
 mtg_news.44.t:0 "Indischer Bürgerkrieg"
 mtg_news.44.desc:0 "Infolge der schlecht organisierten Art und Weise, in der [RAJ.GetNameDef] die Unabhängigkeit erlangte, haben die religiösen Spannungen auf dem Subkontinent seither unter der Oberfläche geschwelt. Jetzt haben sich diese Spannungen mit gewaltsamen Zusammenstößen in den Großstädten im Nordwesten und Nordosten des Landes plötzlich und abrupt zugespitzt. Den lokalen Behörden ist es nicht gelungen, eine weitere Eskalation der Situation zu verhindern, und nun haben sich Milizen und sogar Militäreinheiten hinter der Muslimliga zusammengeschlossen und die Unabhängigkeit Pakistans erklärt sowie ihre Absicht bekundet, die Inder zu bekämpfen, bis sie diese erlangt haben."
 mtg_news.44.a:0 "Wir werden unsere Unabhängigkeit erlangen oder bei dem Versuch sterben!"
 mtg_news.44.b:0 "Wir werden nicht zulassen, dass dieser Subkontinent in zwei Teile gespalten wird!"
 mtg_news.44.c:0 "Ist das unsere Schuld?"
 mtg_news.44.d:0 "Die Briten hätten das wirklich kommen sehen müssen..."
 mtg_news.45.t:0 "Pakistanischer Bürgerkrieg"
 mtg_news.45.desc:0 "Die gewaltsame Geburt von [From.GetNameDefCap] hat weiterhin zu Instabilität in der jungen Nation geführt, wobei bewaffnete Milizen vor allem in den abgelegenen Gebieten viel Macht ausüben. Kulturelle Unterschiede zwischen den verschiedenen muslimischen Bevölkerungsgruppen im Nordwesten und Nordosten Indiens sind ebenfalls immer deutlicher zutage getreten, wobei die abschätzige Haltung der Westpakistaner gegenüber ihren östlichen Kollegen die Gemüter erhitzte, die sich seit dem Bürgerkrieg immer noch nicht vollständig abgekühlt haben.\n\Nun hat der Osten wieder zu den Waffen gegriffen und behauptet, "genug ist genug" und dass auch er nun die volle Unabhängigkeit will."
 mtg_news.45.a:0 "Die kleinen Emporkömmlinge!"
 mtg_news.45.b:0 "Sie werden uns nicht länger niederhalten!"
 mtg_news.45.d:0 "Das hätte alles so leicht verhindert werden können..."
 mtg_news.46.t:0 "[Von.GetName] Verlegt die Regierung nach Batavia"
 mtg_news.46.desc:0 "Nach dem Verlust ihrer kontinentaleuropäischen Gebiete hat die Regierung von [From.GetAdjective] nun beschlossen, ihren Sitz in die Stadt Batavia auf der indonesischen Insel Java zu verlegen. Die dortige Kolonialregierung soll abgelöst und stattdessen direkt von der [From.GetAdjective]-Regierung verwaltet werden.\n\n Von dieser kolonialen Basis aus haben sie geschworen, den Krieg gegen ihre Aggressoren fortzusetzen."
 mtg_news.46.a:0 "Wir werden weiter kämpfen!"
 mtg_news.46.b:0 "Sie sind trotzig."
 mtg_news.47.t:0 "[From.GetName] Fortsetzung der Zuiderzee-Arbeiten"
 mtg_news.47.desc:0 "In [Von.GetNameDef] wurde ein groß angelegtes Landgewinnungsprojekt durchgeführt, mit dem eine Reihe solcher Projekte fortgesetzt wird, die unter dem Namen "Zuiderzee Works" bekannt sind. Nach der Schließung des IJsselmeers mit dem Afsluitdijk, der Trockenlegung des Wieringermeers und des Noordoostpolders konzentriert sich das Projekt nun auf die Trockenlegung des Flevopolders, des größten Gebietes, das bisher dem Meer abgetrotzt wurde. Obwohl sich das gesamte Projekt zweifellos über viele Jahre erstrecken wird, ist die Trockenlegung bereits so weit fortgeschritten, dass kleinere Gebiete bereits jetzt zugänglich sind, und die Vorteile für die Industrie in [From.GetAdjective] sind spürbar."
 mtg_news.47.a:0 "Es wird ein modernes Weltwunder sein."
 mtg_news.47.b:0 "Ein mutiges Wagnis."
 mtg_news.48.t:0 "[JAP.GetName] erlangt Ostindien"
 mtg_news.48.desc:0 "Die Regierungen von [Von.GetAdjective] und [JAP.GetAdjective] haben eine gemeinsame Erklärung abgegeben, in der sie die vollständige Übergabe der Niederländisch-Ostindischen Inseln an [JAP.GetAdjective] ankündigen. Diese drastische territoriale Anpassung im Fernen Osten soll trotz der Proteste verschiedener Dritter, wie der Amerikaner und der Briten, sofort in Kraft treten."
 mtg_news.48.a:0 "Es war ein notwendiges Übel."
 mtg_news.48.b:0 "Eine höchst willkommene Überraschung."
 mtg_news.48.c:0 "Betreffend."
 mtg_news.49.t:0 "[JAP.GetName] Erhält Ostindien Ressourcen"
 mtg_news.49.desc:0 "Die Regierungen von [Von.GetAdjective] und [JAP.GetAdjective] haben eine gemeinsame Erklärung abgegeben, in der ein exklusives Handelsabkommen zwischen ihren beiden Nationen angekündigt wird. Von nun an erhalten die Japaner das Exklusivrecht auf alle Ressourcen, die im indonesischen Archipel ausgebeutet werden. Dieses beispiellose Handelsabkommen ist zweifellos ein Versuch der [From.GetAdjective]-Regierung, eine Bedrohung durch die Japaner zu verhindern, obwohl es bei anderen interessierten Nationen wie [USA.GetNameDef] und [ENG.GetNameDef] große Bestürzung ausgelöst hat."
 mtg_news.49.a:0 "Ein akzeptabler Kompromiss."
 mtg_news.49.b:0 "Uns geht es ohnehin nur um die Ressourcen."
 mtg_news.49.c:0 "Sie sind miteinander verbündet."
 mtg_news.50.t:0 "[From.GetName] dekolonisiert"
 mtg_news.50.desc:0 "Die neue [Von.GetAdjektiv]-Regierung hat ihr Wahlversprechen, den verschiedenen Gebieten, die noch zum [Von.GetAdjektiv]-Kolonialreich gehören, die Unabhängigkeit zu gewähren, schnell umgesetzt. Ab sofort erhalten diese Staaten die vollständige Unabhängigkeit, und die Königliche Niederländisch-Ostindische Armee (KNIL) kehrt zurück, um stattdessen die [Von.GetAdjektiv]-Kontinentalarmee zu verstärken."
 mtg_news.50.a:0 "Wir können uns nun auf das Festland konzentrieren."
 mtg_news.50.b:0 "Sie sind wahrlich Verfechter der Freiheit."
 mtg_news.51.t:0 "Schaffung eines Benelux-Pufferstaates"
 mtg_news.51.desc:0 "Angesichts der gegenwärtigen Schwäche des luxemburgischen und des belgischen Staates hat [ENG.GetNameDef] nun offenbar den Forderungen von [From.GetAdjective] nachgegeben, den postnapoleonischen "Pufferstaat" in den niederen Ländern wiederherzustellen. Die Briten haben zugestimmt, befreite Gebiete direkt an [From.GetNameDef] zu vergeben. Ob es den Niederländern diesmal besser gelingen wird, die innere Stabilität zu wahren, bleibt abzuwarten."
 mtg_news.51.a:0 "Wir werden es tun."
 mtg_news.51.b:0 "Hervorragende [From.GetAdjective] diplomatische Manöver."
 mtg_news.52.t:0 "[USA.GetName] schützt [From.GetAdjective] Westindien"
 mtg_news.52.desc:0 "Auf Ersuchen der [Von.GetAdjektiv]-Regierung hat [USA.GetNameDef] eine Proklamation herausgegeben, in der sie erklärt, dass sie die Niederländischen Westindischen Inseln als integralen Bestandteil ihrer Interessensphäre betrachten. Sie haben geschworen, das Gebiet gegen jeden zu schützen, der seine rechtmäßigen Eigentümer angreifen könnte."
 mtg_news.52.a:0 "Der Westen ist sicher."
 mtg_news.52.b:0 "Besser die [From.GetAdjective] als jeder andere."
 mtg_news.52.c:0 "Sie nehmen ihre "Interessensphäre" sehr ernst."
 mtg_news.53.t:0 "Benelux-Formen"
 mtg_news.53.desc:0 "Unter der Führung der [From.GetAdjective]-Regierung hat sich ein neues Bündnis aus den verschiedenen Niederländischen Ländern gebildet. Ihre Führer haben die Hoffnung geäußert, dass dieses junge Bündnis "angesichts der wachsenden Weltkrise neutral bleiben wird" und dass andere Nationen sich ihm schließlich anschließen mögen, um die Stärke dieses "Blocks der Neutralität und Rationalität angesichts des Wahnsinns, der die Welt derzeit erfasst", zu verstärken."
 mtg_news.53.a:0 "Wir heißen alle willkommen, die das Gezänk der Großmächte satt haben."
 mtg_news.53.b:0 "Eine mutige Initiative."
 mtg_news.54.t:0 "Die Europäische Union formiert sich"
 mtg_news.54.desc:0 "Seit der Gründung der Benelux-Staaten bemühen sich die Regierungen der niederländischen Länder, weiteres Interesse an einem "starken und neutralen Block der Vernunft" zu wecken. Nun sind eine ganze Reihe neuer Nationen eingeladen worden, dem Bündnis beizutreten, und um diesem Zustrom neuer Mitglieder Rechnung zu tragen, wurde beschlossen, es in "Europäische Union" umzubenennen."
 mtg_news.54.a:0 "Wir sind immer stärker."
 mtg_news.54.b:0 "Die Union wächst."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] möchte die Aufrüstung der Flotte begrenzen"
 MTG_naval_treaty.1.desc:0 "Unsere jüngsten Bemühungen um den Aufbau einer größeren Flotte haben uns in die Riege der großen Seemächte katapultiert. [From.GetNameDefCap] fühlt sich durch unsere vergrößerte Flotte eindeutig bedroht und hat eine Delegation in unsere Hauptstadt geschickt, um einen Vertrag zur gegenseitigen Rüstungsbegrenzung auszuhandeln. \Der Vertrag würde sich am Zweiten Londoner Flottenvertrag orientieren und die Größe unserer Großkampfschiffe beschränken sowie die Gesamtgröße unserer Flotte an Großkampfschiffen auf die Flotte von [ENG.GetNameDef] begrenzen."
 MTG_naval_treaty.1.a:0 "Diese Bedingungen sind akzeptabel."
 MTG_naval_treaty.1.b:0 "Wir werden uns in unseren Ambitionen nicht einschränken lassen!"
 MTG_naval_treaty.2.t:0 "[Von.GetNameDefCap] unterzeichnet Abrüstungsvertrag für die Flotte"
 MTG_naval_treaty.2.desc:0 "Die Regierung von [From.GetLeader] hat einer gegenseitigen Begrenzung der Flottenaufrüstung zugestimmt. Kaum ist die Tinte auf dem Vertrag getrocknet, hat eine Kontrollkommission ihre Arbeit aufgenommen, um zu bescheinigen, dass alle neuen Konstruktionen die vertraglichen Beschränkungen einhalten."
 MTG_naval_treaty.2.a:0 "Ein weiteres Wettrüsten wurde vermieden."
 MTG_naval_treaty.3.t:0 "[Von.GetNameDefCap] bricht die Verhandlungen ab"
 MTG_naval_treaty.3.desc:0 "Die Delegation von [Von.GetNameDef] ist aus den Verhandlungen ausgestiegen und begründet dies mit der "völligen Weigerung der anderen Partei, die politischen und strategischen Realitäten anzuerkennen, mit denen [Von.GetNameDef] konfrontiert ist."\n\n Da das außenpolitische Ziel der Rüstungskontrolle offensichtlich in Scherben liegt, fragen sich viele Beobachter, wie lange die anderen Vertragsparteien noch bereit sind, die Beschränkungen für ihre Rüstung zu akzeptieren."
 MTG_naval_treaty.3.a:0 ""Scherbenhaufen" ist ein sehr starkes Wort."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] spricht eine ernste Warnung aus"
 MTG_naval_treaty.4.desc:0 "Der [From.GetAdjective]-Botschafter unseres Landes hat heute [This.GetLeader] aufgefordert, eine Mitteilung seiner Regierung zu überbringen. Sie beobachten unsere fortgesetzte Marineexpansion mit großer Sorge und betrachten unsere Marine inzwischen als "destabilisierenden Faktor in der Region". \Sollten wir unser derzeitiges Programm zum Ausbau der Flotte fortsetzen, so der Brief weiter, wäre die [From.GetAdjective]-Regierung gezwungen, alle möglichen Maßnahmen in Betracht zu ziehen."
 MTG_naval_treaty.4.a:0 "Welche Maßnahmen das sind, wollen wir lieber nicht erfahren."
 MTG_naval_treaty.4.b:0 "Ein durchsichtiger Bluff."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] verpflichtet sich zur Abrüstung"
 MTG_naval_treaty.5.desc:0 "Unsere entschlossene Botschaft an die [From.GetAdjective]-Regierung hat offensichtlich die gewünschte Wirkung gezeigt. Nach einer langen Nacht interner Beratungen wurde unserem Botschafter von [Von.GetLeader] im Beisein des Marineministers versichert, dass das Kabinett eine Kürzung der Ausgaben für die Marine beschlossen hat, die [Von.GetNameDef] dazu zwingen würde, eine Reihe von großen Schiffen zu verschrotten und in Zukunft nur noch Ersatz für verschlissene Schiffe zu finanzieren."
 MTG_naval_treaty.5.a:0 "Mal sehen, ob sie das auch durchziehen."
 MTG_naval_treaty.6.t:0 "[Von.GetNameDefCap] weist Warnung zurück"
 MTG_naval_treaty.6.desc:0 "Das Treffen mit dem Außenminister von [Von.GetNameDef] ist nicht so gut verlaufen, wie wir gehofft hatten. Unserem Botschafter zufolge hatte die Regierung von [Von.GetAdjective] bereits beschlossen, eine von uns ausgesprochene Warnung zurückzuweisen. Dementsprechend wurde ihm eine einfache Notiz vorgelegt, in der es heißt, dass die Regierung von [From.GetLeader] derzeit nicht glaubt, dass es etwas zu besprechen gibt."
 MTG_naval_treaty.6.a:0 "Wenn sie nicht reden wollen, werden wir unsere Waffen sprechen lassen."
 MTG_naval_treaty.6.b:0 "Sie haben den Bluff durchschaut."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] gibt den Flottenvertrag auf"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] gab heute bekannt, dass [From.GetNameDef] sich nicht mehr an die von ihr unterzeichneten Marineverträge gebunden sieht. Die Weltlage, so sagte er, habe diese Entscheidung unumgänglich gemacht. [Von.GetNameDefCap] hat offenbar zuverlässige Berichte erhalten, wonach mehrere Nachbarländer mit aggressiven Marineausbauprogrammen begonnen haben, die die legitimen Interessen von [Von.GetAdjective] in diesem Gebiet bedrohen.\n\nDie [Von.GetAdjective] Admiralität hat sich geweigert, zu Gerüchten Stellung zu nehmen, wonach mehrere Schiffe, die sich derzeit im Bau befinden, bereits ohne Rücksicht auf vertragliche Einschränkungen geplant wurden."
 MTG_naval_treaty.7.a:0 "Wir sollten unsere eigene Beteiligung an dem Vertrag überprüfen."
 MTG_naval_treaty.8.t:0 "Das Ende des Londoner Flottenabkommens"
 MTG_naval_treaty.8.desc:0 "Da nur noch zwei Nationen dem Londoner Flottenvertrag angehören, war es nur eine Frage der Zeit, bis eine von ihnen aus dem Vertrag aussteigen und ihn damit vollständig beenden würde. Die Regierung von [From.GetNameDef] hat offensichtlich beschlossen, dass der Vertrag seinen Zweck nicht mehr erfüllt und dass die Beschränkung ihrer Marinerüstung eine Bedrohung für die nationale Sicherheit darstellt.\n\nViele Experten auf der ganzen Welt sagen nun einen raschen Anstieg der Marinebudgets voraus, da viele Länder die jahrzehntelangen strengen Vertragsbeschränkungen ausgleichen wollen."
 MTG_naval_treaty.8.a:0 "Eine Idee, die von Anfang an zum Scheitern verurteilt war."
 MTG_naval_treaty.8.b:0 "Wir haben die richtige Entscheidung getroffen."
 MTG_naval_treaty.8.c:0 "Ist dies der Beginn eines neuen Dreadnought-Rennens?"
 MTG_naval_treaty.9.t:0 "Zweiter Londoner Flottenvertrag unterzeichnet"
 MTG_naval_treaty.9.desc:0 "Im Dezember 1935 trafen sich Delegationen aus Großbritannien, Frankreich, Italien, Japan und den USA, um eine Erneuerung des Ersten Londoner Flottenvertrags zu erörtern, der die Anzahl und Größe von Kreuzern und U-Booten beschränkte. Die Verhandlungen wurden wegen Italiens Krieg in Äthiopien und Japans Wunsch, als gleichwertig mit Großbritannien und den USA angesehen zu werden, sehr hitzig. Nach Abschluss der Verhandlungen haben sich die Unterzeichnerstaaten auf eine Begrenzung der Größe von Schlachtschiffen und Flugzeugträgern geeinigt, in der Hoffnung, ein weiteres ruinöses Wettrüsten zu verhindern."
 MTG_naval_treaty.9.a:0 "Das wird den Frieden besser sichern als jedes Super-Schlachtschiff!"
 MTG_naval_treaty.9.b:0 "Warum sollten sie sich auf diese Weise beschränken?"
 MTG_naval_treaty.9.c:0 "Also mehr Geld für die Armee."
 MTG_naval_treaty.11.t:0 "Aufhebung des Flottenvertrags"
 MTG_naval_treaty.11.desc:0 "Mit dem Ausbruch des Krieges hat die [From.GetAdjective]-Regierung den verbleibenden Unterzeichnern des Londoner Flottenvertrags offiziell mitgeteilt, dass sie gemäß Artikel 24 der Ansicht ist, dass die Beschränkungen des Flottenvertrags nicht mehr im nationalen Interesse liegen. Der [From.GetAdjective]-Botschafter hat daher angekündigt, dass der Flottenvertrag für die Dauer des Krieges ausgesetzt wird. Ob die Beschränkungen nach dem Krieg wieder in Kraft treten werden, bleibt abzuwarten, aber bis auf weiteres sollten wir uns bei der Konstruktion und dem Bau von Schiffen nicht mehr an die vertraglichen Verpflichtungen gebunden fühlen."
 MTG_naval_treaty.11.a:0 "Es war ein nobler Versuch, den Frieden zu sichern."
 mtg_britain.999.t:0 "Buckingham Palace bombardiert - König Edward tot"
 mtg_britain.999.d:1 "Die ausgedehnten strategischen Bombenangriffe auf das Gebiet der Hauptstadt haben nun ihren endgültigen Tribut gefordert. Gestern Nachmittag um 15.41 Uhr wurden der St. James's Park und der Buckingham Palace von mehreren feindlichen Bombern angegriffen. Obwohl die Rettungskräfte innerhalb weniger Minuten am Tatort eintrafen, mussten sie feststellen, dass König Edward und seine Frau Wallis auf der Stelle getötet wurden, als eine Bombe detonierte und die Decke des Kellers auf sie herabstürzte.\n Obwohl der Tod des Königs die Nation in Trauer versetzt hat, sind die Vorbereitungen für die Krönung seines Nachfolgers bereits im Gange. Infolge der morganatischen Ehe des Königs geht die Erbfolge nun auf seinen Bruder Albert über, der den Königsnamen George VI. gewählt hat, während er sich auf seine Krönung vorbereitet."
 mtg_britain.999.a:1 "Der König ist tot. Lang lebe der König!"
 mtg_britain.1000.t:0 "König Georg VI. ist tot"
 mtg_britain.1000.d:0 "Heute Morgen wurde der Tod von König Georg VI. bekannt gegeben. In letzter Zeit hatten die Belastungen des Krieges die Gesundheit des Königs immer mehr in Mitleidenschaft gezogen, und schließlich führten sein starkes Rauchen und die darauf folgende Entwicklung von Arteriosklerose und der Buergerschen Krankheit dazu, dass seine Tochter Elizabeth bereits viele der königlichen Pflichten ihres Vaters übernahm.\n\nNun wird Elizabeth den Thron ihres Vaters besteigen und den königlichen Namen Elizabeth II. tragen. Obwohl sie noch sehr jung ist, hat sie sich auf diesen Moment vorbereitet, seit die morganatische Ehe ihres Onkels die künftige Erbfolge klar gemacht hat, und es wird erwartet, dass sie trotz ihres Alters eine gute Königin sein wird."
 mtg_britain.1000.a:0 "Der König ist tot. Lang lebe die Königin!"
 mtg_news.55.t:0 "König Edward getötet"
 mtg_news.55.desc:1 "Die jüngsten Bombenanschläge in London haben nun auch den Tod von König Edward und seiner Frau Wallis zur Folge. Gegen 3 Uhr zwang ein überraschender Bombenangriff das Paar, im Keller des Palastes Schutz zu suchen. Eine Bombe traf das darüber liegende Gebäude und brachte die Decke des Kellers auf den König und sein Gefolge zum Einsturz. Während die Nation den Verlust ihres Monarchen betrauert, bereitet sich der Bruder des Königs, Albert, auf seine Nachfolge vor und nimmt den Königsnamen George VI. an."
 mtg_news.55.a:1 "Auch wenn er sich dagegen sträubt, wird er seinem Land gut dienen."
 mtg_news.55.b:0 "Sie haben den höchsten Preis bezahlt."
 mtg_news.56.t:0 "[From.GetName] Installiert die amerikanische Monarchie"
 mtg_news.56.desc:0 "Nach der kürzlichen Eroberung des amerikanischen Festlandes hat [Von.GetLeader] nun einen königlichen Erlass verabschiedet, der das Amt des Präsidenten der Vereinigten Staaten abschafft und durch eine monarchische Regierungsstruktur ähnlich der von [Von.GetNameDef] ersetzt. Als Thronfolgerin hat König Edward keine Geringere als seine Gemahlin, Königin Wallis, auserkoren, die fortan unter dem königlichen Namen Wallis I. bekannt sein und im Namen ihres Mannes über das Vereinigte Königreich Amerika herrschen wird. Es bleibt abzuwarten, wie sich die amerikanische Öffentlichkeit auf diese neue Regierungsform einstellen wird."
 mtg_news.56.a:0 "Was ist eine Nation ohne einen König? Oder eine Königin, was das betrifft."
 mtg_news.56.b:0 ""Rächer der Boston Tea Party", ernsthaft?!"
 mtg_news.56.c:0 "Die Liebe des Königs kennt keine Grenzen."
 mtg_news.57.t:0 "Gründung des Dominion of North America"
 mtg_news.57.desc:0 "Nach der kürzlichen Eroberung des amerikanischen Festlandes hat [From.GetLeader] nun einen königlichen Erlass verabschiedet, der die ehemaligen Vereinigten Staaten von Amerika in das Dominion of Canada eingliedert und es in Dominion of North America umbenennt."
 mtg_news.57.a:0 "Dies wird für die Verwaltung des Reiches von großem Nutzen sein."
 mtg_news.57.b:0 "Eine große Verantwortung."
 mtg_news.57.c:0 "Sie sind dabei, ihre Macht zu konsolidieren."
 mtg_news.59.t:0 "König Georg VI. stirbt"
 mtg_news.59.desc:0 "Die [ENG.GetAdjective] Regierung hat heute den Tod von König Georg VI. bestätigt. Seit geraumer Zeit haben die starken Rauchgewohnheiten des Königs, die wahrscheinlich durch die Belastungen des Krieges hervorgerufen wurden, zu einer Verschlechterung der Gesundheit geführt und schließlich zur Entwicklung von Lungenkrebs, Arteriosklerose und der Buerger-Krankheit geführt.\n\nDie Vorbereitungen für die Krönung der Tochter des Königs, Elizabeth, die bereits viele der königlichen Pflichten ihres Vaters übernommen hat, sind bereits im Gange."
 mtg_news.59.a:0 "Ihr junges Alter täuscht über ihre Stärke hinweg."
 mtg_netherlands.66.t:0 "[ENG.GetName] Dominiert [HOL.GetAdjective] Handelsverhandlungen"
 mtg_netherlands.66.d.a:0 "Die Briten haben ihren Einfluss auf uns so weit ausgedehnt, dass wir gezwungen sind, sie bei den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.66.d.b:0 "Die Briten haben ihren Einfluss auf [HOL.GetNameDef] so weit ausgedehnt, dass sich die [HOL.GetAdjective]-Regierung gezwungen sah, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.66.a:0 "Das ist bedenklich."
 mtg_netherlands.66.b:0 "Wir können nicht zulassen, dass sie in den Einflussbereich von [ENG.GetAdjective] abdriften!"
 mtg_netherlands.67.t:0 "[GER.GetName] dominiert [HOL.GetAdjective] Handelsverhandlungen"
 mtg_netherlands.67.d.a:0 "Die Deutschen haben ihren Einfluss auf uns so weit ausgedehnt, dass wir gezwungen sind, sie bei den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.67.d.b:1 "Die Deutschen haben ihren Einfluss auf [HOL.GetNameDef] so weit ausgedehnt, dass sich die [HOL.GetAdjective]-Regierung gezwungen sieht, sie in den laufenden Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.67.b:0 "Wir können nicht zulassen, dass sie in den Einflussbereich von [GER.GetAdjective] abdriften!"
 mtg_netherlands.69.t:0 "Lokale Bevölkerung gegen "sinnlose" Überflutung"
 mtg_netherlands.69.d:0 "Da kein unmittelbarer Bedarf für die Überflutung der niederländischen Wasserlinie besteht, hat die örtliche Bevölkerung begonnen, die Trockenlegung der Landschaft zu fordern, damit sie zu ihrem Alltag zurückkehren kann. Die Ablehnung ihrer Forderungen wird wahrscheinlich später nur zu weiteren Unruhen führen."
 mtg_netherlands.69.a:0 "Sie werden es noch ein wenig länger hinnehmen müssen."
 mtg_netherlands.69.b:0 "Lasst uns das Land trockenlegen."
 mtg_netherlands.70.t:0 "Deutsche Überläufer bilden eine Division"
 mtg_netherlands.70.d:0 "Eine große Anzahl deutscher Überläufer hat sich jetzt zu einer vollwertigen Einheit organisiert, die nur noch mit Ausrüstung versehen werden muss, bevor wir sie für uns in den Kampf schicken können."
 mtg_netherlands.71.t:0 "Soldaten überlaufen zu [HOL.GetName]"
 mtg_netherlands.71.d:0 "Königin Wilhelmina von [HOL.GetNameDef] hat ihre Bereitschaft erklärt, für die Wiedereinsetzung Kaiser Wilhelms II. auf den deutschen Thron zu sorgen, nachdem der Krieg beendet ist. Diese Erklärung hat zu ungerechtfertigtem Optimismus und fehlgeleiteten Loyalitätsgefühlen unter unseren Soldaten geführt, die begonnen haben, überzulaufen und zu versuchen, [HOL.GetNameDef] zu erreichen, um im Namen der Königin zu kämpfen.\n\nEs wird sehr schwierig sein, diese Bewegung auszumerzen, wenn wir den Krieg nicht zu einem entscheidenden Ende bringen können..."
 mtg_netherlands.71.a:0 "Verräter! Alle von ihnen!"
 mtg_netherlands.72.d:0 "Letzte Nacht ist Kaiser Wilhelm II., der bis zum Ende seines Lebens unter unserer Obhut stand, friedlich im Schlaf entschlafen. Sein Sohn, Friedrich Wilhelm, ist nun Oberhaupt des Hauses Hohenzollern und hat sich den Königsnamen Wilhelm III. gegeben."
 mtg_netherlands.72.a:0 "Unser Pakt mit seinem Vater geht nun auf ihn über."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] Führt deutschen Bürgerkrieg"
 mtg_netherlands.73.d:0 "Mit der Befreiung des ersten deutschen Landes hat Königin Wilhelmina ihr ursprüngliches Versprechen erfüllt und Kaiser [HOL_kaiserreich_germany.GetLeader] erlaubt, eine provisorische Regierung in den besetzten Gebieten zu bilden. [HOL_kaiserreich_germany.GetLeader] kann nun seinen Krieg zur Befreiung des restlichen Landes von deutschem Boden führen und immer mehr Kämpfer für sich gewinnen."
 mtg_netherlands.73.a:0 "Ein großer Schritt auf dem Weg zu einem monarchistischen Europa!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] schlägt Bündnis vor"
 mtg_netherlands.74.d:0 "Mit dem Ende des Krieges hat [HOL_kaiserreich_germany.GetLeader] es für angebracht gehalten, uns an unsere Abmachung zu erinnern, und schlägt angesichts des unvermeidlichen westlichen Widerstands gegen dieses neue monarchische Europa ein Bündnis zwischen unseren beiden Nationen zu gleichen Bedingungen vor."
 mtg_netherlands.74.a:0 "Wir werden unsere Verpflichtungen erfüllen."
 mtg_netherlands.75.t:0 "Wilhelmina verhandelt mit Wilhelm II."
 mtg_netherlands.75.d:0 "In einer Art und Weise, die man nur als völlige Verachtung für uns bezeichnen kann, hat die [HOL.GetAdjective] Königin Wilhelmina ihre Entschlossenheit verkündet, Wilhelm II. nach Beendigung dieses Krieges wieder auf den deutschen Thron zu setzen. Sie hat alle Deutschen, die für ihren alten Kaiser kämpfen wollen, aufgefordert, sich auf das von [HOL.GetAdjective] gehaltene Gebiet zu begeben, offensichtlich in dem Versuch, die Position von [GER.GetAdjective] zu schwächen und ihre eigene zu stärken."
 mtg_netherlands.75.a:0 "Verabscheuungswürdig - wir werden uns später mit ihr befassen."
 mtg_netherlands.76.t:0 "Die deutschen Legionen Ihrer Majestät lösen sich auf"
 mtg_netherlands.76.d:0 "Mit dem Ende des Krieges sind die deutschen Soldaten, die in unserem Namen gekämpft haben, nun in ihre Heimat zurückgekehrt und bereiten sich darauf vor, direkt für ihren Kaiser zu kämpfen."
 mtg_netherlands.76.a:0 "Das war unvermeidlich. Ihr Dienst war von unschätzbarem Wert."
 mtg_news.58.desc:0 "Mit dem Versprechen der [HOL.GetAdjective]-Königin Wilhelmina, für die Rückkehr der Dynastie von Hohenzollern auf den deutschen Thron und die Befreiung des ersten deutschen Territoriums zu sorgen, ist der Kaiser nun auf deutsches Territorium zurückgekehrt, um das zu führen, was effektiv zu einem vollwertigen Bürgerkrieg um die Kontrolle seines Heimatlandes geworden ist. Offizielle Erklärungen der Entente-Mächte des Großen Krieges stehen noch aus, aber Berichte deuten auf große Missbilligung bei ihren Regierungen hin."
 mtg_news.58.a:0 "Ein Schritt auf dem Weg zum totalen Sieg."
 mtg_news.58.b:0 "Wie können sie es wagen?!"
 mtg_news.58.c:0 "Das ist noch milde ausgedrückt... Die Holländer werden schon ihre Rechnung bekommen."
 mtg_news.58.d:0 "Diplomatische Meisterleistung oder reiner Wahnsinn?"
 mtg_britain.109.t:0 "Birma spaltet sich ab"
 mtg_britain.109.d:0 "Angesichts der jüngsten Ereignisse haben die Burmesen ihre eigene Unabhängigkeit erklärt, in der vollen Erwartung, dass wir mit den Pakistanern alle Hände voll zu tun haben und deshalb nicht in der Lage sind, uns mit ihnen zu befassen."
 mtg_britain.109.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 mtg_britain.113.t:0 "[Von.GetName] Wiedereintritt in das Reich"
 mtg_britain.113.d:0 "Nachdem sie den Bürgerkrieg gewonnen und ihr Heimatland wiedervereinigt haben, haben die Anführer von [Von.GetNameDef] nun darum gebeten, dem Reich wieder beizutreten, und bitten um unsere Führung und unseren Schutz für das, was kommen mag."
 mtg_britain.113.a:0 "Wir heißen sie in unserem Schoß willkommen."
 mtg_news.62.desc:0 "Vertreter der Regierungen der Dominions haben heute angekündigt, dass sie einseitig die Beziehungen zur Krone abbrechen werden. Sie führen die eklatante Missachtung der Meinungen und Wünsche der Regierungen der Dominions und ihrer Völker durch den König als Hauptgrund dafür an, dass die Beziehungen zwischen Großbritannien und dem Commonwealth nicht länger aufrechterhalten werden können. Diese Krise, die durch die Absicht des Königs, Wallis Simpson zu heiraten, ausgelöst wurde, hat nun zur Bildung eines neuen Commonwealth of Nations mit den verschiedenen Dominions geführt, und es scheint, dass die derzeitige Lähmung der britischen Regierung jegliche Maßnahmen als Reaktion auf diesen Schritt ausschließt. Dies ist zweifellos das, was sich die Dominions erhofft haben."
 mtg_news.62.b:0 "Das Empire befindet sich in einer Krise."
 mtg_news.63.t:0 "[Root.GetName] Erklärt die Unabhängigkeit"
 mtg_news.63.desc:0 "Die Regierung von [Root.GetAdjective] hat heute angekündigt, dass sie einseitig die Beziehungen zur Regierung von [ENG.GetAdjective] abbrechen wird. Als Hauptgrund dafür nennt sie ihre Unfähigkeit, ihre politischen Ansichten mit den gegenwärtigen politischen Entwicklungen in [ENG.GetName] in Einklang zu bringen."
 mtg_netherlands.77.t:0 "[From.GetNameDef] schlägt Föderation vor"
 mtg_netherlands.77.d:0 "Die Regierung von [From.GetAdjective] ist mit dem Vorschlag an uns herangetreten, die Niederländischen Länder in einem Staat zu vereinen. Sie argumentiert, dass die gegenwärtigen globalen Krisen eine engere Zusammenarbeit und Einheit zwischen unseren Völkern rechtfertigen, wie sie nur durch eine vollständige Vereinigung erreicht werden kann. Sollten wir zustimmen, werden Vorbereitungen für die sofortige Übergabe der Souveränität an einen neuen supranationalen Staat unter der Führung von [From.GetAdjective] getroffen."
 mtg_netherlands.77.a:0 "Eine wunderbare Idee - ohne sie haben wir keine Chance."
 mtg_netherlands.77.b:0 "Unsere Souveränität steht an erster Stelle - wir werden in unserer Zusammenarbeit weit gehen, aber nicht so weit."
 mtg_netherlands.78.t:0 "[From.GetNameDef] Akzeptiert die Föderation"
 mtg_netherlands.78.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unseren Vorschlag für einen Einheitsstaat in den Niederen Landen befürwortet. Sollten alle Parteien zustimmen, können wir mit der Umsetzung unserer Pläne fortfahren."
 mtg_netherlands.79.t:0 "[From.GetNameDef] lehnt die Föderation ab"
 mtg_netherlands.79.d:0 "Die Vertreter von [From.GetAdjective] haben uns mitgeteilt, dass sie derzeit keine Notwendigkeit für einen Einheitsstaat in den Niederländischen Ländern sehen. Sie freuen sich darauf, ihre Zusammenarbeit mit uns fortzusetzen, jedoch unter Beibehaltung ihrer vollen Souveränität."
 mtg_news.64.t:0 "Niederländische Länder vereinigen sich"
 mtg_news.64.desc:0 "Unter Berufung auf ernsthafte äußere Bedrohungen ihrer nationalen Sicherheit haben die Regierungen der Niederländischen Länder die sofortige Vereinigung ihrer Regierungen und Streitkräfte angekündigt, um die Position ihrer Völker zu stärken. Unter der Führung von [From.GetAdjective] werden industrielle Investitionen und defensive militärische Planungen nun Vorrang vor anderen innenpolitischen Angelegenheiten haben, um sicherzustellen, dass die militärische Bereitschaft ausreicht, um auf jede Aktion zu reagieren, die die Souveränität des neuen Staates bedrohen könnte."
 mtg_news.64.a:0 "Alle unsere Völker stehen zusammen, um unser Heimatland zu verteidigen."
 mtg_news.64.b:0 "Wieder vereint? Entscheiden Sie sich!"

 mtg_netherlands.81.t:0 "Gemeinsames Britisch-Niederländisches Kommando abgeschafft"
 mtg_netherlands.81.d:0 "Nach dem Ende des Krieges ist das Gemeinsame Britisch-Niederländische Kommando nicht mehr notwendig. Die direkte britische Kontrolle über die niederländischen Angelegenheiten ist nun vorbei."
 mtg_netherlands.81.a:0 "Endlich Frieden"
