 tech_JAP_cv_fighter_equipment_1:0 "Nakajima A2N1 Cv-Jäger"
 jp_cv_fighter_equipment_1_desc:0 "Die Nakajima A2N ist ein frühes Doppeldecker-Trägerjagdflugzeug, das in den späten 1920er Jahren als privates Projekt für die IJN entwickelt wurde. Sie basierte lose auf dem Boeing Model 69 und Model 100. 166 Exemplare wurden von 1932 bis 1936 gebaut."
 jp_cv_fighter_equipment_1:0 "Nakajima A2N1 Cv-Jäger"
 jp_cv_fighter_equipment_1_short:0 "A2N1 (Cv.F)"

 tech_JAP_cv_fighter_equipment_2:0 "Nakajima A4N1 Cv-Fighter"
 jp_cv_fighter_equipment_2_desc:0 "Die Nakajima A4N1 ist ein Trägerkampfflugzeug und der letzte von Nakajima entworfene Doppeldecker. Er wurde ursprünglich 1934 eingeführt, aber Motorprobleme verhinderten die Produktion bis zu einigen Jahren später. 221 Exemplare wurden von 1935 bis 1940 gebaut."
 jp_cv_fighter_equipment_2:0 "Nakajima A4N1 Cv-Jäger"
 jp_cv_fighter_equipment_2_short:0 " A4N1 (Cv.F)"

 tech_JAP_cv_fighter_equipment_3:0 "Mitsubishi A5M Cv-Fighter"
 jp_cv_fighter_equipment_3_desc:0 "Die Mitsubishi A5M1 war das erste japanische Eindecker-Trägerjagdflugzeug, das in Produktion ging. Er war nur mit zwei 7,7-mm-Kanonen bewaffnet, war aber sehr schadenstolerant und wurde schließlich mit Abwurftanks ausgestattet, so dass er die G3M-Bomber eskortieren konnte. Von 1936 bis 1942 wurden 1.094 Exemplare gebaut."
 jp_cv_fighter_equipment_3:0 "Mitsubishi A5M1 Cv-Jäger"
 jp_cv_fighter_equipment_3_short:0 "A5M1 (Cv.F)"

 tech_JAP_cv_fighter_equipment_4:0 "Mitsubishi A6M1 'Rei-sen' Cv-Fighter"
 jp_cv_fighter_equipment_4_desc:0 "Die Mitsubishi A6M Reisen, oder Zero, war eine Ikone unter den japanischen Trägerjägern. Sie hatte eine spektakuläre Manövrierfähigkeit, eine große Reichweite und eine gute Bewaffnung, was sie zu einem spektakulären Dogfighter machte - in den frühen Phasen des Krieges hatte sie eine Abschußquote von 12:1. Die Schwierigkeit, neuere, schnellere Motoren zu entwickeln, machte sie schließlich gegen alliierte Flugzeuge überflüssig. Von 1939 bis 1945 wurden etwa 10.939 Exemplare der verschiedenen Modelle gebaut."
 jp_cv_fighter_equipment_4:0 "Mitsubishi A6M1 'Rei-sen' Cv-Fighter"
 jp_cv_fighter_equipment_4_short:0 "A6M1 (Cv.F)"

 tech_JAP_cv_fighter_equipment_5:0 "Mitsubishi A6M3 'Rei-sen' Cv-Fighter"
 jp_cv_fighter_equipment_5:0 "Mitsubishi A6M3 Cv-Fighter"
 jp_cv_fighter_equipment_5_short:0 "A6M3 (Cv.F)"
 jp_cv_fighter_equipment_5_desc:0 "Die Mitsubishi A6M3 Reisen war eine Weiterentwicklung der A6M und verwendete den Sakae 21-Motor. "

 tech_JAP_cv_fighter_equipment_6:0 "Mitsubishi A6M5c 'Rei-sen' Cv-Fighter"
 jp_cv_fighter_equipment_6_desc:0 "Die Mitsubishi A6M5c Reisen war eine Weiterentwicklung der A6M und verwendete den Sakae 31-Motor."
 jp_cv_fighter_equipment_6:0 "Mitsubishi A6M5c Cv-Fighter"
 jp_cv_fighter_equipment_6_short:0 "A6M5c (Cv.F)"

 tech_JAP_cv_fighter_equipment_7:0 "Mitsubishi A7M2 'Reppu' Cv-Fighter"
 jp_cv_fighter_equipment_7_desc:0 "Die Mitsubishi A7M2 Reppu war ein Trägerkampfflugzeug, das als Nachfolger der A6M konzipiert war. Sie sollte im Vergleich zur A6M eine höhere Geschwindigkeit, Steigfähigkeit, Tauchfähigkeit und Bewaffnung aufweisen, war aber deutlich größer. Die Produktion wurde durch ein Erdbeben im Dezember 1944 unterbrochen, und in den Jahren 1944 und 1945 wurden nur 10 Exemplare gebaut."
 jp_cv_fighter_equipment_7:0 "Mitsubishi A7M2 'Reppu' Cv-Jäger"
 jp_cv_fighter_equipment_7_short:0 "A7M2 (Cv.F)"

