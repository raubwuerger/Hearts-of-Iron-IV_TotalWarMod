 JAP_motorized_equipment_1:0 "Leichte Infanterie-LKWs"
 JAP_motorized_equipment_1_short:0 "Isuzu Typ 97"
 JAP_motorized_equipment_1_desc:0 "Der Isuzu Type 97 war ein vierrädriger Lkw, der auf einem zivilen Lkw-Design basierte. Obwohl er Teile mit dem Typ 94 teilte, war er in unwegsamem Gelände deutlich weniger zuverlässig, hatte aber eine hervorragende Höchstgeschwindigkeit von 70 km/h. Ab 1937 wurden jährlich mindestens eintausend Fahrzeuge produziert."
