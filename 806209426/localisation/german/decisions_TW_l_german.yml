 integrate_outlying_islands:0 "Direkte Kontrolle über abgelegene Inselmilizen und Basen übernehmen"
 integrate_outlying_islands_desc:0 "Wir kontrollieren verschiedene Inseln auf dem gesamten Globus. Auf vielen dieser Inseln gibt es lokale Milizen und Kampftruppen. Angesichts eines drohenden groß angelegten Konflikts in der Zukunft könnte es klug sein, die Kontrolle über diese Milizen zu übernehmen und sie in unsere Kommandostruktur zu integrieren, damit wir im Falle eines Versagens unserer großen königlichen Marine eine angemessene Verteidigung gegen den Feind organisieren können, anstatt das, was die lokale Regierung zusammenklaubt. Wenn Sie natürlich darauf vertrauen, dass die Königliche Marine unsere Besitztümer schützt, wenn Sie gutes Vertrauen in die Gebietsregierungen haben oder wenn Sie einfach keine Lust auf solche Langweiligkeiten haben, ist es vielleicht klug, die Dinge so zu belassen, wie sie sind."
