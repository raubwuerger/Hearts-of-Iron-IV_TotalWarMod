 JAP_anti_air_equipment_1:0 "Typ 93 13,2 mm Maschinengewehr"
 JAP_anti_air_equipment_1_short:0 "Typ 93 13,2mm Flak"
 JAP_anti_air_equipment_1_desc:0 "Das 13,2-mm-Maschinengewehr Typ 93 war eine japanische Lizenzversion des 13,2-mm-Maschinengewehrs Hotchkiss M1929. Die Japaner waren von der Leistung des Geschützes so beeindruckt, dass sie es den einheimischen Modellen vorzogen."
 JAP_anti_air_equipment_2:0 "Typ 98 20mm AA-Maschinenkanone"
 JAP_anti_air_equipment_2_desc:0 "Die 20-mm-Maschinenkanone des Typs 98 war das von der IJA am häufigsten produzierte Flakgeschütz - etwa 80 % der IJA-Luftabwehrkanonen waren von diesem Modell. Sie konnte in nur 3 Minuten aufgestellt werden und wog 373 kg. Die maximale Feuerrate lag bei 120 Schuss pro Minute. Von 1938 bis 1945 wurden über 2.500 Stück gebaut."
 JAP_anti_air_equipment_3:0 "20-mm-AA-Zwillings-Maschinenkanone Typ 2"
 JAP_anti_air_equipment_3_desc:0 "Die 20-mm-Kanone des Typs 2 war ein Ableger der Flak 38 aus japanischer Produktion. Sie verfügte über ein zentrales Feuerleitsystem, das bis zu 6 Geschütze gleichzeitig steuern konnte. Die Geschütze wurden zusammen montiert und bildeten die Zwillingsversion. Sie wurde 1942 in Dienst gestellt."
