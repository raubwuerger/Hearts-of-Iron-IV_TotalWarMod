 tech_JAP_cv_cas_equipment_1:0 "Aichi D1A Cv-Bomber"
 jp_cv_cas_equipment_1_desc:0 "Die Aichi D1A war ein Träger-Sturzkampfbomber, der aus einer importierten Heinkel He 66 entwickelt wurde."
 jp_cv_cas_equipment_1:0 "Aichi D1A1 Cv-Bomber"
 jp_cv_cas_equipment_1_short:0 "D1A1 (Cv-Bomber)"

 tech_JAP_cv_cas_equipment_2:0 "Aichi D1A2 Cv-Bomber (Sturzkampfbomber)"
 jp_cv_cas_equipment_2:0 "Aichi D1A2 Cv-Bomber"
 jp_cv_cas_equipment_2_desc:0 "Die D1A2 war eine verbesserte Version der D1A, sie war mit einem leistungsstärkeren Nakajima Hikari 1 Motor ausgestattet."
 jp_cv_cas_equipment_2_short:0 "D1A2 (Cv-Bomber)"

 tech_JAP_cv_cas_equipment_3:0 "Aichi D3A Cv-Bomber"
 jp_cv_cas_equipment_3_desc:0 "Die Aichi D3A war für die meiste Zeit des Krieges der wichtigste Träger-Sturzkampfbomber der IJN und diente bei den meisten größeren Flottenaktionen, einschließlich Pearl Harbor. Obwohl sie 1941 als veraltet galten, versenkten sie mehr alliierte Schiffe als jedes andere Flugzeug der Achsenmächte. Von 1940 bis 1945 wurden 1.495 Exemplare gebaut."
 jp_cv_cas_equipment_3:0 "Aichi D3A Cv-Bomber"
 jp_cv_cas_equipment_3_short:0 "D3A (Cv-Bomber)"

 tech_JAP_cv_cas_equipment_4:0 "Yokosuka D4Y 'Suisei' Cv-Bomber"
 jp_cv_cas_equipment_4_desc:0 "Die Yokosuka D4Y Suisei war ein Träger-Sturzkampfbomber, der von der IJN eingesetzt wurde. Sie war mit einer Höchstgeschwindigkeit von 550 km/h extrem schnell und verfügte über eine ausgezeichnete Manövrierfähigkeit, die jedoch auf Kosten des Schutzes und, zumindest anfangs, schwerer struktureller Probleme ging. Von 1942 bis 1945 wurden 2.038 Exemplare gebaut."
 jp_cv_cas_equipment_4:0 "Yokosuka D4Y 'Suisei' Cv-Bomber"
 jp_cv_cas_equipment_4_short:0 "D4Y (Cv-Bomber)"

 tech_JAP_cv_cas_equipment_5:0 "Mitsubishi A6M7 Cv-Bomber"
 jp_cv_cas_equipment_5_desc:0 "Die Mitsubishi A6M7 war eine späte Variante der Zero, die ohne klappbare Tragflächen auskam, über selbstdichtende Flügeltanks verfügte und eine Reihe weiterer kleiner Änderungen aufwies. Sie war für den Angriffs- oder Kamikaze-Einsatz vorgesehen. Eine kleine Anzahl wurde 1944 und 1945 gebaut."
 jp_cv_cas_equipment_5:0 "Mitsubishi A6M7 Cv-Bomber"
 jp_cv_cas_equipment_5_short:0 "A6M7 (Cv-Bomber)"

