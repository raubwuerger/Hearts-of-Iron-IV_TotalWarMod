 tech_amph_soviet_tank_a:0 "T-37A Amph. Panzer"
 tech_amph_soviet_tank_a_desc:0 "Der T-37A war ein amphibischer leichter sowjetischer Panzer. Der Panzer wird oft als T-37 bezeichnet, obwohl diese Bezeichnung von einem anderen Panzer verwendet wurde, der das Prototypenstadium nie verlassen hat. Der T-37A war die erste Serie von voll amphibischen Panzern in der Welt, die in Serie produziert wurde. Der Panzer wurde 1932 auf der Grundlage der britischen Vickers-Tankette und anderer amphibischer Panzer entwickelt und ab 1933 in Serie produziert. Er war einer der wenigen Panzer, die einen Fluss ohne Brücke durchqueren konnten, und war in erster Linie für die Ausrüstung von Aufklärungseinheiten gedacht, aber die mit der Produktion beauftragte Fabrik verfügte nicht über die Mittel und Methoden, um ihn ordnungsgemäß herzustellen, und es kam häufig zu Problemen und Verzögerungen. Der Panzer selbst wog 3,2 Tonnen, hatte eine Panzerung von 9 mm an der Front und war mit einem einzigen 7,62 mm DT MG bewaffnet. Er wurde von einem GAZ-AA mit 40 PS angetrieben und seine Höchstgeschwindigkeit auf der Straße betrug 35 km/h."
 amph_soviet_tank_equipment_1:0 "T-37A Amph. Panzer"
 amph_soviet_tank_equipment_1_short:0 "T-37A Amph. Panzer"
 amph_soviet_tank_equipment_1_desc:0 "Der T-37A war ein sowjetischer amphibischer leichter Panzer. Der Panzer wird oft als T-37 bezeichnet, obwohl diese Bezeichnung für einen anderen Panzer verwendet wurde, der das Prototypenstadium nie verlassen hat. Der T-37A war die erste Serie von voll amphibischen Panzern in der Welt. Der Panzer wurde 1932 auf der Grundlage der britischen Vickers-Tankette und anderer amphibischer Panzer entwickelt und ab 1933 in Serie produziert. Er war einer der wenigen Panzer, die einen Fluss ohne Brücke durchqueren konnten, und war in erster Linie für die Ausrüstung von Aufklärungseinheiten gedacht, aber die mit der Produktion beauftragte Fabrik verfügte nicht über die Mittel und Methoden, um ihn ordnungsgemäß herzustellen, und es kam häufig zu Problemen und Verzögerungen. Der Panzer selbst wog 3,2 Tonnen, hatte eine Panzerung von 9 mm an der Front und war mit einem einzigen 7,62 mm DT MG bewaffnet. Angetrieben wurde er von einem GAZ-AA mit 40 PS und seine Höchstgeschwindigkeit auf der Straße betrug 35 km/h."
 amph_soviet_tank_equipment_2:0 "T-40 Amph. Panzer"
 amph_soviet_tank_equipment_2_short:0 "T-40 Amph. Panzer"
 amph_soviet_tank_equipment_2_desc:0 "Aufgrund der mäßigen Kampfeigenschaften des T-37 wurde als Nachfolger der amphibische Spähpanzer T-40 entwickelt. Er war mit einer 12,7 mm DShK und einem sekundären 7,62mm DT MG bewaffnet.  Es wurde eine landgestützte Version des T-40, der T-40S, produziert, der später jedoch in T-60 umbenannt wurde. Der T-60 war billiger, einfacher, besser bewaffnet und konnte die meisten der gleichen Aufgaben erfüllen, verfügte aber natürlich nicht über die amphibischen Fähigkeiten. Er hatte eine maximale Panzerung von 13 mm und sein GAZ-202-Motor mit 85 PS ermöglichte eine Höchstgeschwindigkeit von 45 km/h."

