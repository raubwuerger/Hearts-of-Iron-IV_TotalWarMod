 GER_weserubung_nord_desc:0 "Norwegen ist ein kritischer strategischer Punkt und wäre ein offensichtlicher Angriffspunkt für jeden Feind, der unseren Stahlhandel mit Schweden stören will. Wir können nicht riskieren, dass unsere Feinde in dieser Region Stützpunkte errichten."
 GER_case_yellow_netherlands:0 "Fall Gelb - Niederlande"
 GER_case_yellow_netherlands_desc:0 "Ein Angriff über Belgien zwingt uns, eine zu enge Front zu durchbrechen. Wir müssen unseren Kriegsplan um die Niederlande erweitern, um die Fehler von 1914 zu vermeiden."
