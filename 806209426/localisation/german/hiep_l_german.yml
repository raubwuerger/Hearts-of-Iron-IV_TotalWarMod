 japsov.1.t: "Sowjetische Invasion in der Mandschurei und Korea"
 japsov.1.d: "Nach dem Ende der faschistischen Bedrohung des Westens ist es nun an der Zeit, die imperialistischen Ambitionen Japans ein für alle Mal zu beenden. Japan befindet sich bereits im Krieg und hat seine Grenze zur Sowjetunion völlig leer gelassen. Das ist eine ausgezeichnete Gelegenheit für uns, den Nichtangriffspakt zu brechen und in die Mandschurei und Korea einzumarschieren, um sie als Teil unserer Einflusssphäre zu beanspruchen."
 japsov.1.a: "Die Mandschurei sofort einnehmen und Japan vernichten."
 japsov.1.b: "Greifen Sie nicht ein - China war für uns ohnehin nie wichtig."
 japsov.2.t: "Das Ende der Sowjetunion"
 japsov.2.d: "Das Deutsche Reich ist weit gegen die Sowjetunion vorgerückt. Mit dem Verlust von drei wichtigen Städten - Moskau, Stalingrad und Leningrad - hat Stalin keine andere Wahl, als vor den Deutschen zu kapitulieren. Wenn wir jetzt nicht handeln, wird Deutschland das gesamte Gebiet der Sowjetunion als Teil seines neuen Reichskomissariats beanspruchen, von Sibirien bis nach Wladiwostok. Das darf nicht geschehen. Wir müssen den Vertrag mit den Sowjets brechen und in sie einmarschieren, wenn wir keine deutschen Militärstützpunkte vor unserer Haustür haben wollen."
 japsov.2.a: "Laden Sie die Deutschen ein, Wladiwostok zu besetzen und das sowjetische Gebiet mit ihnen zu teilen."
 japsov.2.b: "Wladiwostok ist nicht wichtig. Sollen die Deutschen es doch haben."
 japsov.3.t: "Das Ende der Sowjetunion"
 japsov.3.d: "Das bolschewistische Russland hat sich seit seiner Gründung im Jahr 1917 beträchtlich ausgedehnt, ist aber schließlich durch die Invasion der Achsenmächte unter Führung von Nazideutschland in die Verzweiflung gestürzt. Den deutschen Streitkräften gelang es, Moskau, Leningrad und Stalingrad zu erobern, während Wladiwostok von den Streitkräften des kaiserlichen Japan eingenommen wurde. Mit dem bevorstehenden Ende der Sowjetunion und dem darauf folgenden Ende des Kommunismus in Europa entstand die neue Gefahr eines Krieges zwischen Deutschland und Japan. Die geplante Friedenskonferenz in Wladiwostok wird zeigen, ob sich Deutschland und Japan auf eine Aufteilung des ehemaligen Sowjetgebiets einigen können. In der Zwischenzeit ist Josef Stalin völlig verschwunden und hat Russland möglicherweise über den Iran oder Afghanistan verlassen, um anderswo Hilfe zu suchen."
 japsov.3.a: "Was bedeutet das für uns?"
 japsov.3.b: "Die Ära des Kommunismus ist endgültig vorbei."
 japsov.4.t: "Friedensvertrag von Wladiwostok"
 japsov.4.d: "Die künftige Grenze zwischen Deutschland und Japan steht zur Diskussion. Was sollen wir auf der Friedenskonferenz fordern?"
 japsov.4.a: "Schlagen Sie die Grenze am Baikalsee vor."
 japsov.4.b: "Die Grenzen sollen so bleiben, wie sie jetzt sind."
 japsov.5.t: "Friedensvertrag von Wladiwostok"
 japsov.5.d: "In Wladiwostok wird die zukünftige Grenze zwischen Deutschland und Japan diskutiert. Die japanische Delegation hat vorgeschlagen, die Grenze zwischen unseren Reichen am Baikalsee zu verlegen. Wie sollen wir darauf reagieren?"
 japsov.5.a: "Möge die Ära des Friedens und des Wohlstands zwischen Deutschland und Japan beginnen."
 japsov.5.b: "Ein Vertrag mit Japan? Sie werden als nächstes von unseren Armeen erobert werden."
 japsov.6.t: "Neues Mongolenreich?"
 japsov.6.d: "Da wir einen Teil des ehemaligen mongolischen Reiches kontrollieren, können wir es an unseren treuen Verbündeten zurückgeben."
 japsov.6.a: "Gebt die Mongolei an Mengjiang."
 japsov.6.b: "Essen Sie stattdessen Mengjiang."
 japsov.7.t: "Tuwa an die Mongolei?"
 japsov.7.d: "Da wir einen Teil des ehemaligen mongolischen Reiches kontrollieren, können wir es an unseren treuen Verbündeten zurückgeben."
 japsov.7.a: "Gebt Tuva an Mengjiang."
 japsov.7.b: "Sie haben genug Land."
 japsov.8.t: "Die neue Ära für die Mongolei"
 japsov.8.d: "Unsere japanischen Verbündeten haben uns neue Gebiete zugestanden, die wir entkernen können. Alles, was wir tun müssen, ist zu behaupten, dass unser Regime das wahre und legale Regime der gesamten Mongolei ist."
 japsov.8.a: "Von nun an wird Mengjiang die Mongolei sein und die Mongolei wird Mengjiang sein."
 japsov.8.b: "Wir haben um nichts davon gebeten."
 japsov.9.t: "Die Zukunft von China und Korea"
 japsov.9.d: "Wir kontrollieren derzeit einen Teil des chinesischen Territoriums und haben die Wahl, dieses Land entweder an die Sowjetunion anzugliedern oder das befreundete Regime in Korea zu entlassen und den Rest des Landes an unsere Verbündeten von der Kommunistischen Partei Chinas zurückzugeben."
 japsov.9.a: "Die Sowjetunion, China und Korea werden die drei Säulen des Kommunismus in Asien sein."
 japsov.9.b: "Eine einzige Sowjetunion, die ganz Asien beherrscht."
 japsov.10.t: "Das Ende von Mengjiang"
 japsov.10.d: "Die Idee der Inneren Mongolei verschwindet zusammen mit dem Verschwinden von Mengukuo von der Landkarte."
 japsov.10.a: "Sie war ohnehin nie real."
 chijap.1.t: "Neue Herren von China"
 chijap.1.d: "Wir haben alles erobert, was es in China zu erobern gab. Unsere Herrschaft über China ist nun gesichert und unangefochten. Nun müssen wir entscheiden, wie wir die eroberten Gebiete unter unseren treuen Verbündeten und Partnern aufteilen. Wir haben uns mit Wang Jingwei und einigen der loyalen Kriegsherren darauf geeinigt, ihnen die Kontrolle über den Großteil der Ländereien im Nordwesten zu überlassen, während wir die direkte Kontrolle über die wichtigsten Küstenhäfen sowie über Kanton-China, Yunnan und die wichtigsten Transportwege nach Birma und Indochina behalten wollen. Sollen wir mit der geplanten Teilung Chinas fortfahren?"
 chijap.1.a: "Geben Sie Wang Jingwei, was versprochen wurde. Nehmen Sie den Rest."
 chijap.1.b: "Die Grenzen sehen gut aus, so wie sie im Moment sind..."
 chijap.2.t: "Tibet in der Co-Wohlstandssphäre?"
 chijap.2.d: "Da wir die Kontrolle über ganz China haben, können wir Tibet die formelle Allianz vorschlagen. Wir könnten sie wahrscheinlich dazu überreden, sich unserer Sache anzuschließen, indem wir die Abtretung von Xikang versprechen, das vor langer Zeit eine Provinz des tibetischen Reiches war."
 chijap.2.a: "Bündnis mit Tibet vorschlagen. Xikang bedeutet nichts."
 chijap.2.b: "Behalte Xikang. Tibet bedeutet nichts."
 chijap.3.t: "Tibet in der Co-Wohlstandssphäre?"
 chijap.3.d: "Die Delegierten aus Japan wollen uns die Provinz Xikang verkaufen und unseren Beitritt zur Co-Prosperity Sphere akzeptieren. Wir würden die alten Gebiete Tibets zurückerhalten, aber der Preis, den wir dafür zahlen müssten, wäre ein wahrscheinlicher Krieg mit Indien und die japanische Besetzung unseres Territoriums."
 chijap.3.a: "Die Japaner werden den Krieg gewinnen. Nehmt Xikang an und schließt euch ihnen an."
 chijap.3.b: "Die Japaner werden den Krieg verlieren. Nehmen Sie ihr Angebot nicht an."
 chijap.4.t: "Bhutan in der Co-Wohlstandssphäre?"
 chijap.4.d: "Das nächste Land, das sich möglicherweise bereit erklärt, unserer Fraktion beizutreten, ist die kleine, gebirgige Nation Bhutan. Sollten wir mit den Verhandlungen fortfahren?"
 chijap.4.a: "Versprechen, das bhutanische Reich zu seinem früheren Ruhm zu verhelfen"
 chijap.4.b: "Wir wollen keine Schwächlinge in unserer Fraktion"
 chijap.5.t: "Bhutan in der Co-Wohlstandssphäre?"
 chijap.5.d: "Japanische Diplomaten besuchten gestern Thimphu. Sie versprachen uns viele große Dinge - Frieden, Wohlstand, Sicherheit. Sollten wir dem japanischen Vorschlag zustimmen, ihrer Fraktion beizutreten? Was ist unsere Antwort?"
 chijap.5.a: "Formales Bündnis mit Japan"
 chijap.5.b: "Neutralität"
 axiocu.4.t: "Okkupation der Sowjetunion"
 axiocu.4.d: "Da wir uns im Krieg gegen die Sowjetunion befinden, haben wir die Wahl, das Gebiet entweder selbst zu besetzen oder es den Deutschen zu überlassen."
 axiocu.4.a: "Die Kontrolle an Deutschland abgeben"
 axiocu.4.b: "Den Deutschen nichts geben"
 baluni.1.t: "Invasion der baltischen Staaten"
 baluni.1.d: "Das Gebiet, das heute von Litauen, Lettland und Estland besetzt ist, war einst Teil von Terra Mariana und sollte wieder deutsch werden. Wir sollten uns beeilen, bevor die Russen eingreifen können..."
 baluni.1.a: "Sofortige Invasion"
 baluni.1.b: "Ich habe eigentlich andere Pläne"
 NORTHERN_FRONT_FACTION: "Nordfront"
 americas.1.t: "Diplomatische Offensive in Amerika"
 americas.1.d: "Die Vereinigten Staaten von Amerika sind als Sieger des Großen Krieges eine eigenständige industrielle Supermacht. Ihr Einfluss reicht weit über ihre Grenzen hinaus, und viele kleinere Nationen in der Karibik, Mittel- und Südamerika werden ideologisch und wirtschaftlich von den USA beeinflusst. Unsere Regierung kann (solange sie demokratisch bleibt) die Nationen um uns herum beeinflussen, um sicherzustellen, dass sich keine Nation auf dem gesamten Kontinent unseren Feinden anschließt, wenn die Vereinigten Staaten schließlich auf der Seite der Alliierten in den Krieg eintreten. Unseren Geheimdienstberichten zufolge sind folgende Länder in Gefahr, sich im Falle eines möglichen Krieges unseren Feinden anzuschließen: die Dominikanische Republik, El Salvador, Guatemala, Nicaragua, Venezuela, Peru, Bolivien, Paraguay und Argentinien. Sollten wir diplomatische Delegationen in diese Länder entsenden?"
 americas.1.a: "Gutes Argument. Lasst uns unseren Hinterhof sichern."
 americas.1.b: "Ich habe keine Zeit für so etwas."
 americas.2.t: "Diplomatische Offensive in der Dominikanischen Republik"
 americas.2.d: "Der erste Schritt unserer diplomatischen Offensive auf dem amerikanischen Kontinent führt uns in die Karibik. Wie werden wir mit der Dominikanischen Republik umgehen?"
 americas.2.a: "Sie angleichen"
 americas.2.b: "Tun Sie es nicht"
 americas.3.t: "Diplomatische Offensive der Vereinigten Staaten"
 americas.3.d: "Vor einigen Tagen besuchten Diplomaten der Vereinigten Staaten unsere Hauptstadt und es scheint, dass sie versuchen, uns auf ihre Seite zu ziehen. Sie haben unserem Land viele große Dinge versprochen. Was sollen wir darauf antworten?"
 americas.3.a: "Die Vereinigten Staaten von Amerika sind unser Freund und ideologischer Verbündeter."
 americas.3.b: "Zur Hölle mit ihnen."
 americas.4.t: "Diplomatische Offensive in El Salvador"
 americas.4.d: "Das zweite Land auf unserer Liste ist El Salvador. Wir müssen uns mit ihm befassen, sonst riskieren wir, dass es sich der Achse anschließt."
 americas.4.a: "Verbündet sie"
 americas.4.b: "Tu es nicht"
 americas.6.t: "Diplomatische Offensive in Guatemala"
 americas.6.d: "Das dritte Land auf unserer Liste ist Guatemala. Sollten wir sie bitten, mit uns Handel zu treiben?"
 americas.6.a: "Angleichen"
 americas.6.b: "Tun Sie es nicht"
 americas.8.t: "Diplomatische Offensive in Nicaragua"
 americas.8.d: "Das letzte Land im nördlichen Teil des Kontinents, bei dem wir uns noch nicht sicher sind, ist Nicaragua. Sollten wir sie ignorieren, könnten sie sich in Zeiten des Krieges unseren Feinden anschließen."
 americas.8.a: "Verbinden Sie sie"
 americas.8.b: "Tun Sie es nicht"
 americas.10.t: "Diplomatische Offensive in Peru"
 americas.10.d: "Im zweiten Jahr unserer diplomatischen Offensive auf dem amerikanischen Kontinent kommen wir nach Peru. Sollen wir sie dazu bringen, sich mehr Demokratie zu eigen zu machen?"
 americas.10.a: "Angleichen"
 americas.10.b: "Tun Sie es nicht"
 americas.12.t: "Diplomatische Offensive in Venezuela"
 americas.12.d: "Wir können jetzt unsere Diplomaten in das ölreiche Venezuela schicken und dem Land helfen, seinen Diktator abzusetzen und wieder freundliche Handelsbeziehungen aufzubauen."
 americas.12.a: "Angleichen"
 americas.12.b: "Nicht"
 americas.14.t: "Diplomatische Offensive in Bolivien"
 americas.14.d: "Ein weiteres Land auf unserer Liste ist Bolivien. Sollten wir uns mit ihren Diplomaten treffen, um sie auf unsere Seite zu ziehen?"
 americas.14.a: "Angleichen"
 americas.14.b: "Tun Sie es nicht"
 americas.16.t: "Diplomatische Offensive in Paraguay"
 americas.16.d: "Paraguay wird derzeit von einer sozialistischen Regierung regiert, was es wahrscheinlich macht, dass sie sich der Sowjetunion anschließen, falls wir gegen sie Krieg führen sollten."
 americas.16.a: "Angleichen"
 americas.16.b: "Tun Sie es nicht"
 americas.18.t: "Diplomatische Offensive in Argentinien"
 americas.18.d: "Der letzte Teil unserer diplomatischen Offensive führt uns nach Argentinien, wo die deutsche Ausrichtung am stärksten war. Die Deutschen sind mit ihrer eigenen diplomatischen Offensive in Amerika gescheitert, was uns in die Lage versetzt, Argentinien endlich zu alignieren und die Demokratie in unserem Teil der Hemisphäre zu sichern."
 americas.18.a: "Das letzte Teil des amerikanischen Puzzles."
 americas.18.b: "Ich will sie nicht verbünden."
 afradd.1.t: "Liberia tritt in den Weltkrieg ein"
 afradd.1.d: "Wir sind nun in der Lage, Liberia dazu zu bewegen, sich dem Krieg anzuschließen, den wir gerade führen."
 afradd.1.a: "Verbündet sie"
 afradd.1.b: "Tu es nicht  "
 afradd.2.t: "Liberia tritt in den Weltkrieg ein"
 afradd.2.d: "Wir können nun entscheiden, ob wir auf der Seite der Vereinigten Staaten in den Krieg eintreten wollen, wenn wir dies wünschen."
 afradd.2.a: "Anschließen"
 afradd.2.b: "Nicht "
 afradd.11.t: "Äthiopische Unabhängigkeit"
 afradd.11.d: "Äthiopien hat seine Unabhängigkeit vor langer Zeit an die italienischen Invasoren verloren. Jetzt, da Italien in Ostafrika besiegt ist, können wir Äthiopien als souveränen Staat wiederherstellen und es in unser Bündnis aufnehmen."
 afradd.11.a: "Stellen Sie die äthiopische Unabhängigkeit wieder her."
 afradd.11.b: "Äthiopien wird eine neue Kolonie des Britischen Empires werden. "
 afradd.12.t: "Äthiopien ist unabhängig!"
 afradd.12.d: "Unsere britischen Freunde haben unsere Unabhängigkeit von Italien gesichert, da sich beide Länder jetzt im Krieg befinden. Sollen wir uns den Briten anschließen?"
 afradd.12.a: "Tod dem Faschismus! Afrika wird frei sein!"
 afradd.12.b: "Sind die Briten nicht eher eine Bedrohung für uns? "
 ichigo.1.t: "Ichi-Go beginnt"
 ichigo.1.d: "Die Operation Ichi-Go ist nun wirksam. Wir haben ein Jahr Zeit, um den Krieg in China ein für alle Mal zu beenden."
 ichigo.1.a: "Ein Jahr Krieg!"
 ichigo.2.t: "Ichi-Go endet"
 ichigo.2.d: "Mit dem Ende der Operation Ichi-Go sind nun alle größeren militärischen Operationen in China beendet. Es ist Zeit für Frieden und Wohlstand für China."
 ichigo.2.a: "Sieben Jahre Frieden!"
 ichigo.3.t: "Chinesische Großoffensive von 1944"
 ichigo.3.d: "Nach vielen Jahren des Krieges ist es für unsere Armeen nun an der Zeit, die feindlichen Linien zu durchbrechen."
 ichigo.3.a: "Vorwärts!"
 ichigo.3.b: "Wir werden Japan ohne jede Hilfe besiegen."
 end_of_ichigo: "Ende der Operation Ichi-Go"
 supersiam.1.b: "Don't"
 supersiam.2.t: "Songsuradet-Aufstand"
 supersiam.2.d: "Wir können nun damit fortfahren, alle Feinde des Luang Phibulsonggrams durch eine politische Säuberung auszurotten und dann Phraya Songsuradet die Anstiftung zur Rebellion gegen unsere Sache anhängen. Wir müssen entscheiden, wer gesäubert werden soll."
 supersiam.2.a: "Führen Sie die Säuberung durch."
 supersiam.2.b: "Richtet die Säuberer hin."
 supersiam.2.c: "Sperrt Phibul dafür ins Gefängnis."
 supersiam.2.e: "Legen Sie diese Idee beiseite."
 major_chinese_offensive_1944: "Chinesische Großoffensive"
 major_soviet_offensive_1944: "Große sowjetische Offensive"
 attrition_in_russia: "Ausdehnung des Krieges im Osten"
 platinean.1.t: "Platinischer Krieg"
 platinean.1.d: "Südamerika befindet sich jetzt im Krieg. Deutschland hat erfolgreich eine Offensive in diesem entlegenen Teil der Welt gestartet, indem es Argentinien mit dem Versprechen militärischer Unterstützung und der Rückeroberung der Falklandinseln auf seine Seite gezogen hat. Brasilien, der Hauptrivale Argentiniens, ist nun die einzige Macht auf dem Kontinent, die noch in der Lage ist, die deutsch-argentinische Kriegsmaschine zurückzudrängen und den Kontinent zu befreien."
 platinean.1.a: "Signifikante Entwicklung "
 platinean.11.t: "Wichtige Informationen über den Nationalsozialismus in Argentinien"
 platinean.11.d: "Als Deutschland werden wir eine Chance haben, unsere nationalen Ideen in Argentinien zu verbreiten, wo sie viele Anhänger haben. Wenn wir die Popularität der faschistischen Partei in Argentinien jemals so weit steigern, dass Argentinien ein faschistisches Land wird, wird es sich garantiert unserer Fraktion anschließen. Wenn wir das erreichen wollen, fangen wir besser jetzt damit an - wenn es uns nicht gelingt, Argentinien vor Ende 1943 umzustimmen, werden sie sich höchstwahrscheinlich stattdessen den Vereinigten Staaten anschließen."
 platinean.11.a: "Ich lese und verstehe "
 platinean.12.t: "Argentinien auf der Seite der Achsenmächte?"
 platinean.12.d: "Unsere Geheimdienst- und Propagandabemühungen haben Früchte getragen. Argentinien teilt nun unsere Ideologie und kann sich unserer Fraktion als Anführer der Achse in Südamerika anschließen."
 platinean.12.a: "Laden Sie sie ein "
 platinean.12.b: "Nicht einladen "
 platinean.13.t: "Argentinien bei der Achse?"
 platinean.13.d: "Deutschland schickt Delegierte nach Buenos Aires mit dem Vorschlag eines Militärbündnisses gegen unsere gemeinsamen Feinde."
 platinean.13.a: "Annehmen "
 platinean.13.b: "Nicht "
 platinean.14.t: "Argentinien lehnt das Angebot ab"
 platinean.14.d: "Sie haben unseren Bedingungen nicht zugestimmt."
 platinean.14.a: "Schlecht"
 platinean.15.t: "Argentinien nimmt das Angebot an"
 platinean.15.d: "Sie haben unseren Bedingungen zugestimmt."
 platinean.15.a: "Gut"
 platinean.21.t: "Wichtige Informationen über den Nazismus in Argentinien"
 platinean.21.d: "Als Vereinigte Staaten von Amerika müssen wir uns über die Situation in Argentinien im Klaren sein. Wenn es Deutschland jemals gelingt, den Faschismus in Argentinien so weit zu fördern, dass es faschistisch wird, wird sich Argentinien garantiert den Achsenmächten anschließen. Wir müssen Argentinien bis 1944 beobachten, wenn wir die Chance haben, das Land auf unsere Seite zu ziehen."
 platinean.21.a: "Ich habe gelesen und verstanden "
 platinean.31.t: "Wichtige Informationen über den Nazismus in Argentinien"
 platinean.31.d: "Sollte Argentinien jemals faschistisch werden (durch interne oder externe Kräfte), haben wir die Möglichkeit, uns sofort der deutschen Fraktion anzuschließen."
 platinean.31.a: "Ich habe gelesen und verstanden"
 platinean.32.t: "Invasion Brasiliens"
 platinean.32.d: "Mit unseren neuen und mächtigen Freunden können wir nun die Herrschaft über ganz Südamerika übernehmen. Das einzige Hindernis auf unserem Weg ist die Marionettenregierung in Rio de Janeiro, die immer noch loyal gegenüber den Vereinigten Staaten ist."
 platinean.32.a: "Die Schwachen sollten die Starken fürchten."
 platinean.32.b: "Brechen Sie die Idee ab. Brasilien und die Vereinigten Staaten würden uns vernichten."
 platinean.33.t: "Wiedervereinigung von La Plata"
 platinean.33.d: "Die Sonne des Mai ist das nationale Emblem von Argentinien und Uruguay, das auf beiden Flaggen zu sehen ist. Argentinien und Uruguay haben die gleiche Kultur, Sprache, Religion und gemeinsame Feinde. Wir können der Regierung in Montevideo vorschlagen, Uruguay friedlich in unser Reich zu integrieren und es zu einer Verwaltungsregion der großen Nation zu machen."
 platinean.33.a: "Laden Sie sie ein "
 platinean.33.b: "Nicht "
 platinean.34.t: "Wiedervereinigung von La Plata"
 platinean.34.d: "Die neue argentinische Regierung erklärt, dass Uruguay nur ein abgetrennter Teil Argentiniens ist, der vom brasilianischen Reich aus dem Land herausgeschnitten wurde. Wir haben die gleiche Kultur, die gleiche Sprache und möglicherweise Feinde. Wie sollen wir darauf antworten?"
 platinean.34.a: "Akzeptieren Sie die Annexion "
 platinean.34.b: "Nicht annehmen "
 platinean.35.t: "Uruguay lehnt das Angebot ab"
 platinean.35.d: "Sie haben unseren Bedingungen nicht zugestimmt."
 platinean.35.a: "Schlecht"
 platinean.36.t: "Uruguay nimmt das Angebot an"
 platinean.36.d: "Sie haben unseren Bedingungen zugestimmt."
 platinean.36.a: "Willkommen Brüder"
 platinean.41.t: "Wichtige Informationen über den Nazismus in Argentinien"
 platinean.41.d: "Sollte Argentinien jemals faschistisch werden (durch interne oder externe Kräfte), wird es sich garantiert sofort der Achse anschließen. In diesem Fall werden wir höchstwahrscheinlich in einen Krieg mit ihnen geraten."
 platinean.41.a: "Ich habe gelesen und verstanden "
 unitednations.0.t: "Erklärung der Vereinten Nationen"
 unitednations.0.d: "Die Regierungen, die diese Erklärung unterzeichnen, [...] in der Überzeugung, dass ein vollständiger Sieg über ihre Feinde unerlässlich ist, um das Leben, die Freiheit, die Unabhängigkeit und die Religionsfreiheit zu verteidigen und die Menschenrechte und die Gerechtigkeit in ihrem eigenen Land wie auch in anderen Ländern zu wahren, und dass sie jetzt einen gemeinsamen Kampf gegen wilde und brutale Kräfte führen, die die Welt unterjochen wollen, erklären: (1) [...] ihre gesamten militärischen und wirtschaftlichen Mittel gegen die Mitglieder des Dreierpaktes und seine Anhänger einzusetzen, mit denen sich diese Regierung im Krieg befindet. (2) [...] mit den Unterzeichnerregierungen zusammenzuarbeiten und keinen separaten Waffenstillstand oder Frieden mit den Feinden zu schließen. Der vorstehenden Erklärung können sich auch andere Nationen anschließen, die im Kampf um den Sieg über den Hitlerismus materielle Hilfe und Beiträge leisten oder leisten könnten."
 unitednations.0.a: "Leere Worte..."
 unitednations.0.b: "Jetzt beginnt der wahre Krieg gegen die Achse!"
 unitednations.1.t: "Erklärung der Vereinten Nationen"
 unitednations.1.d: "Die Idee, alle demokratischen Länder zu vereinen, die für die Freiheit und den Kampf gegen den Totalitarismus kämpfen, gab es schon seit einiger Zeit. Die derzeitige Situation verschlechtert sich von Tag zu Tag. In Europa dominiert Nazi-Deutschland langsam den gesamten Kontinent. Sollten wir uns an diesem großen Unterfangen beteiligen und die Erklärung vorschlagen, unsere gemeinsamen Feinde gemeinsam zu bekämpfen? (Anmerkung: Diese Aktion wird dazu führen, dass mittel- und südamerikanische Nationen Ihrer Fraktion beitreten)."
 unitednations.1.a: "Die Vereinten Nationen kämpfen für die Freiheit!"
 unitednations.1.b: "Lassen Sie uns das anders machen"
 unitednations.2.t: "Erklärung der Vereinten Nationen"
 unitednations.2.d: "Die Idee, alle demokratischen Länder zu vereinen, die für Freiheit und gegen den Totalitarismus kämpfen, gibt es schon seit einiger Zeit. Die aktuelle Situation verschlechtert sich von Tag zu Tag. In Europa dominiert Nazi-Deutschland langsam den gesamten Kontinent. Sollten wir diese amerikanische Idee der Erklärung, unsere gemeinsamen Feinde gemeinsam zu bekämpfen, fördern? (Anmerkung: Diese Aktion wird dazu führen, dass mittel- und südamerikanische Nationen Ihrer Fraktion beitreten)."
 unitednations.2.a: "Die Vereinten Nationen kämpfen für die Freiheit!"
 unitednations.2.b: "Lassen Sie uns das anders machen"
 unitednations.3.t: "Das Vereinigte Königreich lehnt ab"
 unitednations.3.d: "Das Vereinigte Königreich hat die Erklärung der Vereinten Nationen blockiert."
 unitednations.3.a: "Stehen sie auf Hitlers Seite?"
 unitednations.4.t: "Das Vereinigte Königreich stimmt zu"
 unitednations.4.d: "Das Vereinigte Königreich hat zugestimmt, die Erklärung der Vereinten Nationen zu unterzeichnen. Wir können nun damit beginnen, diese Erklärung in Mittel- und Südamerika zu verbreiten."
 unitednations.4.a: "Senden Sie Einladungen an ganz Mittelamerika."
 unitednations.5.t: "Erklärung der Vereinten Nationen"
 unitednations.5.d: "Wir wurden von den Vereinigten Staaten und dem Vereinigten Königreich eingeladen, die gemeinsame Erklärung zum Kampf gegen den Nationalsozialismus in Europa zu unterzeichnen. Sollten wir dieses Abkommen unterzeichnen, würden wir uns den Alliierten anschließen, aber auch deren Schutz erhalten. Was ist unsere Antwort?"
 unitednations.5.a: "Die Vereinten Nationen kämpfen für die Freiheit!"
 unitednations.5.b: "Aber es sind die Deutschen, die den Krieg gewinnen werden..."
