 light_soviet_tank_equipment_1:0 "Leichter Panzer T-26 Modell 1931"
 light_soviet_tank_equipment_1_short:0 "T-26 M.1931 Lt.TK."
 light_soviet_tank_equipment_1_desc:0 "Der sowjetische T-26 war der uneheliche Nachkomme des erfolgreichen leichten Exportpanzers Vickers Mark E. Dieser gut ausbalancierte, moderne und relativ preiswerte Panzer erregte sofort die Aufmerksamkeit der sowjetischen Offiziere, die das Bedürfnis verspürten, mit westlichen Technologien in Kontakt zu bleiben. Das früheste Produktionsmodell war ein Typ mit zwei Geschütztürmen. Jeder Turm hatte einen Beobachtungsschlitz und eine runde Feueröffnung für das DT-Maschinengewehr. Diese Geschütztürme gab es in vier verschiedenen Modellen und Konfigurationen, die jedoch an denselben Stellen, in derselben Höhe und mit denselben Merkmalen montiert waren. Alle hatten einen Feuerwinkel von 240° und eine Panzerung von 13 bis 15 mm, obwohl die allerersten Modelle von 1931 nur 10 mm aus einer mittelmäßigen Legierung hatten, die für Maschinengewehrfeuer anfällig war. Die Modelle 1931 (100 Stück), 1932 (1361) und 1933 (vor der Umrüstung - 576) waren alle zweirädrige Versionen. Insgesamt wurden etwa 2038 Stück gebaut. "

 light_soviet_tank_equipment_2:0 "Leichter Panzer T-26 Modell 1933"
 light_soviet_tank_equipment_2_short:0 "T-26 M.1933 Lt.TK."
 light_soviet_tank_equipment_2_desc:0 "Im Jahr 1933 stellten die Sowjets den T-26 Mod. 1933. Er verfügte über einen neuen zylindrischen Turm, in dem ein 45 mm L/46 (mit einer hohen Geschossgeschwindigkeit von 700-800 m/s) und ein 7,62 mm MG untergebracht waren, und wurde zur häufigsten Variante des T-26. Das 45-mm-L/46 war eine der stärksten Panzerabwehrkanonen seiner Zeit, und nur wenige zeitgenössische westliche Panzer verfügten über vergleichbare Geschütze. Der T-26 konnte bis zu drei sekundäre DT 7,62-mm-Maschinengewehre in Koaxial-, Heck- und Flugabwehrlafetten tragen.  Der T-26 wurde von einem luftgekühlten 4-Zylinder-Flachmotor mit 90 PS angetrieben, der eine Kopie des Armstrong-Siddeley-Motors war, der im Vickers 6-Ton verwendet wurde. Er wog 9,6 Tonnen, hatte eine Höchstgeschwindigkeit von 32 km/h und eine maximale Frontpanzerung von 15 mm."

 light_soviet_tank_equipment_3:0 "Leichter Panzer T-26 Modell 1938"
 light_soviet_tank_equipment_3_short:0 "T-26 M.1938 Lt.TK."
 light_soviet_tank_equipment_3_desc:0 "1938 wurde der T-26 zum Modell 38 weiterentwickelt, das einen neuen konischen Turm mit besserem Schutz, aber die gleiche geschweißte Wanne wie der T-26 Mod. 1933. Dies erwies sich in der Schlacht am Khasan-See 1938 als unzureichend, so dass der Panzer im Februar 1939 noch einmal aufgerüstet wurde, um einen Unterturmkasten mit schrägen (23°) 20 mm Panzerplatten zu erhalten. Der Turm wies eine Panzerungserhöhung auf 20 mm bei 18° Neigung auf. Diesmal wurde er als T-26-1 bezeichnet (in modernen Quellen als T-26 Mod. 1939 bekannt). Später wurden Versuche unternommen, die Frontplatte zu verstärken, doch die Produktion des T-26 wurde bald zugunsten anderer Konstruktionen, wie dem T-34, eingestellt."

 light_soviet_tank_ag_1:0 "AT-1 Leichter TD"
 light_soviet_tank_ag_1_short:0 "AT-1 Leichter Panzerzerstörer"
 light_soviet_tank_ag_1_desc:0 "Der AT-1 ist vielleicht der bekannteste Panzerzerstörer der Roten Armee aus der Vorkriegszeit. Es handelte sich um einen modifizierten SU-1, bei dem die KT-28-Kanone durch eine 76-mm-PS-3-L/20,6-Kanone ersetzt wurde. Bei der Erprobung des Fahrzeugs wurde festgestellt, dass der Innenraum des Panzers nicht ausreichend groß war. Aufgrund seiner hohen Kanonenhöhe von 45° konnte er sowohl unterstützend als auch direkt feuern. Direktes Feuer war jedoch wegen der sehr dünnen Frontpanzerung von 15 mm gefährlich. Er wog 9,7 Tonnen, hatte einen T-26-Motor mit 90 PS und eine maximale Fahrgeschwindigkeit von 30 km/h."

 light_soviet_tank_art_1:0 "SU-5 Leichte SP-Art"
 light_soviet_tank_art_1_short:0 "SU-5 Leichte SP-Art"
 light_soviet_tank_art_1_desc:0 "Als Versuch, den alternden T-26 wiederzuverwenden, wurde der SU-5 (Samokhodnaya Ustanovka-5) als selbstfahrende Artillerie entwickelt. Der Turm wurde entfernt und eine Luke eingebaut, so dass darunter ein Munitionsraum entstand. Das Geschütz selbst befand sich über dem Motorraum und die Besatzung saß hinter dem Motor. In die SU-5-1 wurde eine 76 mm Haubitze Modell 1930 eingebaut. Die Su-5-2 war identisch mit der Su-5-1, aber stattdessen wurde eine 122-mm-Haubitze mit kurzem Lauf eingebaut."

 light_soviet_tank_aa_1:0 "SU-6A Leichte SP-AA"
 light_soviet_tank_aa_1_short:0 "SU-6A Leichte SP-AA"
 light_soviet_tank_aa_1_desc:0 "Ab 1928 beschäftigte sich die Sowjetunion auch mit schweren Flugabwehrkanonen mit Eigenantrieb (AA). Die SU-6 war eine stark umgestaltete T-26 Wanne mit einer 37-mm-Fliegerabwehrkanone auf einer teilweise zusammenklappbaren Plattform. Der klappbare Aufbau bot der Besatzung bei der Bedienung des Geschützes maximalen Raum, während der Panzer im Fahrbetrieb die gleichen Abmessungen wie ein normaler T-26 behielt. Ein Schutz für die Besatzung war nicht vorhanden. "

 light_soviet_tank_aa_1b:0 "SU-6B Leichter SP-AA"
 light_soviet_tank_aa_1b_short:0 "SU-6B Leichter SP-AA"
 light_soviet_tank_aa_1b_desc:0 "Der SU-6B ähnelte dem 6A, verfügte jedoch über eine schwerere 76 mm M1931- oder M1939-Fliegerabwehrkanone. Abgesehen von den Flak-Lafetten auf Lastkraftwagen oder Sattelschleppern war dies die schwerste Flak, die bisher auf einem selbstfahrenden Fahrgestell eingesetzt wurde."
 
 light_soviet_tank_td_1:0 "ZiS-30 Lt.TK Zerstörer"
 light_soviet_tank_td_1_short:0 "ZiS-30 Leichter TD"
 light_soviet_tank_td_1_desc:0 "Die ZiS-30 war eine leichte Panzerabwehrkanone mit Eigenantrieb, die 1941 als Überbrückungsmaßnahme gebaut wurde. Es basierte auf dem Komsomolets-Panzerschlepper und trug eine voll drehbare 57-mm-ZiS-2-Kanone einschließlich Geschützschild auf dem Fahrgestell. Obwohl die Kanone eine der stärksten AT-Kanonen der damaligen Zeit war, war die Geschützbesatzung fast ungeschützt und konnte leicht ausgeschaltet werden. Das Fahrzeug wog 4 Tonnen, hatte eine Frontpanzerung von 10 mm und ein sekundäres 7,62 DT MG zum Schutz. Der GAZ-M-Motor leistete 50 PS und die Höchstgeschwindigkeit auf der Straße betrug 40 km/h."

 light_soviet_tank_art_2:0 "BM-8-24 Katjuscha SPART"
 light_soviet_tank_art_2_short:0 "BM-8-24 Leichte SP-Art"
 light_soviet_tank_art_2_desc:0 "Der BM-8-24 bezog sich auf die beiden Panzer T-60 und T-40, die so umgebaut worden waren, dass sie 24 RS-82mm-Raketen (die Nummern BM-8-24 beziehen sich auf das Kaliber und die Anzahl der Raketen) auf einem Gestell anstelle eines Turms tragen konnten. Diese Panzer wurden hauptsächlich im Jahr 1941 gebaut, und die Fahrgestelle der T-40 und T-60 waren."

 light_soviet_tank_equipment_4:0 "T-50"
 light_soviet_tank_equipment_4_short:0 "T-50 Lt.TK"
 light_soviet_tank_equipment_4_desc:0 "Der T-50 war eine für seine Zeit fortschrittliche Konstruktion mit Drehstabfederung, Dieselmotor (wie bei allen neuen sowjetischen Panzern) und gut geneigter, vollverschweißter Panzerung mit einer maximalen Stärke von 37 mm. Ein bemerkenswertes Merkmal war die Kommandantenkuppel. Diese sollte bei anderen sowjetischen Panzern bis 1942 nicht auftauchen, die stattdessen auf Panoramaperiskope setzten. Die 45-mm-20K-Kanone war - anders als bei früheren leichten sowjetischen Panzern - in einem Dreimannturm untergebracht, wie es bei mittleren und schweren Panzern wie dem T-28, T-35 und KV-1 der Fall war. Außerdem verfügten alle T-50 über Funkgeräte, ein Merkmal, das bei früheren leichten Panzern nur im Kommandantenfahrzeug zu finden war. Die Herstellung eines so kleinen Panzers von 14 Tonnen war sehr kompliziert, und obwohl er viel leistungsfähiger war, wurde der billige T-60 bevorzugt. Er hatte einen V4-Dieselmotor mit 300 PS, der eine sehr hohe Höchstgeschwindigkeit von 60 km/h ermöglichte."

 light_soviet_tank_equipment_5:0 "T-60"
 light_soviet_tank_equipment_5_short:0 "T-60 Lt.TK"
 light_soviet_tank_equipment_5_desc:0 "Der T-60 war ein leichter Panzer, der von 1941 bis 1942 produziert wurde. Er wurde als Ersatz für den veralteten amphibischen T-38 entwickelt. Obwohl er zunächst wie der T-40 mit einem 12,7-mm-Maschinengewehr ausgestattet werden sollte, wurde die Bewaffnung später auf die 20-mm-Kanone TNSh, eine Panzerversion der ShVAK, aufgerüstet. Er hatte eine maximale Panzerung von 20 mm an der schrägen Wanne und 15 mm am Turm und wog 5,8 Tonnen. Ein GAZ-202 mit 70 PS trieb ihn an und ermöglichte eine Höchstgeschwindigkeit von 44 km/h. Obwohl er in so großer Zahl produziert wurde, war er bei allen, die mit ihm zu tun hatten, verhasst - bei allen außer den Deutschen (die mit dem Panzer-I eine ähnliche Last zu tragen hatten, obwohl er nicht kämpfen sollte), die ihn für einen minderwertigen und wenig überzeugenden Gegner hielten, und für einen recht netten Munitionsträger oder Geschützschlepper, wenn er einmal erbeutet war. Abgesehen von dem etwas besseren Schutz der Wanne und der leichteren Herstellbarkeit war er im Wesentlichen eine Verschlechterung der Kampfleistung des alten T-26."

 light_soviet_tank_equipment_6:0 "T-70"
 light_soviet_tank_equipment_6_short:0 "T-70 Lt.TK"
 light_soviet_tank_equipment_6_desc:0 "Der T-70 war ein weiterer Lückenfüller in der sowjetischen Panzerproduktion. Die Leistung der sowjetischen leichten Panzer - von denen man erwartete, dass sie kämpfen würden - war zu dieser Zeit miserabel, obwohl die Produktion sehr hoch war, während die Produktion des T-34 unter Problemen litt. Diese Panzer waren aufgrund ihrer schlechten Manövrierfähigkeit, ihrer schwachen Bewaffnung und ihrer minderwertigen Panzerung ein Graus. Der T-70 war ein Versuch von N.A. Astrov, diese drei Probleme zu lösen. Zwar war die 45-mm-Kanone im Allgemeinen besser an die Realität des Panzer-gegen-Panzer-Krieges angepasst, doch war die Beweglichkeit nach wie vor gering. Die Panzerungsstärke an der Turmfront betrug 60 mm, an der Wanne vorne und an den Seiten: 45 mm. Das Erbe des Panzers ging in die etwas bekanntere Panzerkanone SU-76 über, die ebenfalls ein wenig wünschenswerter Panzer war. Der T-70 war mit einer 45-mm-L/46-Kanone Modell 38 bewaffnet, die fünfundvierzig Schuss aufnehmen konnte, sowie mit einem koaxialen 7,62-mm-DT-Maschinengewehr. Er wog nun 9,2 Tonnen und wurde von zwei GAZ-202 mit zusammen 140 PS angetrieben, die eine Höchstgeschwindigkeit von 45 km/h ermöglichten."

 light_soviet_tank_td_2:0 "SU-76M Lt.TK Zerstörer"
 light_soviet_tank_td_2_short:0 "SU-76M Leichter TD"
 light_soviet_tank_td_2_desc:0 "Die Konstruktion des SU-76 begann im November 1942. Für die MonTage der ZiS-3-Kanone wurde das Fahrgestell des T-70 gewählt, das verlängert und um ein Laufrad pro Seite erweitert wurde, um die MonTage der Kanone zu erleichtern. Das Gesamtgewicht betrug 9,9 Tonnen. Das ZiS-3 war im Heck untergebracht, geschützt durch eine geschlossene, 10-35 mm dicke, schräg gepanzerte Kasematte. Das Fahrzeug war jedoch nicht vollständig von der Panzerung umschlossen, das hintere Dach und die hintere Oberseite lagen frei. Seine einfache Konstruktion machte ihn zum zweitmeistproduzierten sowjetischen Panzerfahrzeug des Zweiten Weltkriegs, nach dem T-34.  Wegen seiner sehr leichten Panzerung und seiner dem deutschen 65-Tonnen-Panzer Ferdinand ähnlichen Silhouette erhielt er auch den Spitznamen "Golozhopiy Ferdinand" ("Ferdinand mit bloßen Ohren").  Das Geschütz hatte ein koaxiales DT-Maschinengewehr und die dreiköpfige Besatzung trug auch persönliche Schusswaffen. Bis 1945 lieferten die Fabriken nicht weniger als 13.932 Fahrzeuge aus. Er hatte die stärkeren GAZ-203-Zwillingsmotoren mit einer Gesamtleistung von 170 PS, die eine Höchstgeschwindigkeit von 45 km/h ermöglichten."

 light_soviet_tank_art_3:0 "SU-71 Leichte SP-Art"
 light_soviet_tank_art_3_short:0 "SU-71 Leichte SP-Art"
 light_soviet_tank_art_3_desc:0 "Formal basierte der SU-71 (oder GAZ-71) auf dem Fahrgestell des T-70B, doch wurden zahlreiche Änderungen vorgenommen. Die Antriebskettenräder und die Achsantriebe wurden von der Front nach hinten verlegt. Die Umlenkrollen wanderten nach vorne und verloren auch ihre Gummifelgen. Das GAZ MM-Getriebe und die Reibungskupplungen wurden unter den Boden des Kampfraums auf der rechten Seite verlegt. Der Rumpf der SU-71 war ebenfalls sehr originell. Die Front wurde aus zwei, nicht aus drei Teilen gebaut. Die Geschützlafette war ebenfalls anders. Nur der schwingende Teil des ZIS-3 und seine obere Halterung wurden übernommen. Die obere Lafette wurde in einem Loch auf der Frontplatte montiert. Trotz anfänglicher und lang anhaltender gravierender Mängel wurde die Entwicklung fortgesetzt und nach einigen Umgestaltungen abgeschlossen. Insgesamt wurde der Schutz für die Besatzung im Vergleich zur SU-76 verbessert."

 light_soviet_tank_aa_2:0 "SU-72 Leichter SPAA"
 light_soviet_tank_aa_2_short:0 "SU-72 Leichter SPAA"
 light_soviet_tank_aa_2_desc:0 " Die Konstruktion des Fahrzeugs entsprach im Großen und Ganzen der des GAZ-71, aber im Heck befand sich der schwenkbare Teil der 61-K 37-mm-Autokanone, der den Mannschaftsraum vollständig umschloss. Es unterschied sich kaum von dem des SU-31. Das Heck des Fahrzeugs musste verbreitert werden, um die Kanone unterzubringen und eine schnelle Drehung um 360° zu ermöglichen. Sobald die Probleme mit dem Basisfahrgestell der Projekte SU-71/72 gelöst waren, konnte auch die Modifikation SU-72 entwickelt werden."

 light_soviet_tank_equipment_7:0 "T-80"
 light_soviet_tank_equipment_7_short:0 "T-80 Lt.TK"
 light_soviet_tank_equipment_7_desc:0 "Der leichte Panzer T-80 war eine weiterentwickelte und etwas größere Version des T-70 mit einem Zwei-Mann-Turm zur Verbesserung der Kampfeffizienz und anderen Verbesserungen wie einer verbesserten 45-mm-Kanone VT-43. Er hatte die gleiche Panzerung wie der T-70 und sein Gewicht betrug 11,3 Tonnen. Aber der Bereich der leichten Panzer als Kampfpanzer oder Aufklärer war im Niedergang begriffen, so dass er nicht sehr gefragt war."

 light_soviet_tank_td_3:0 "SU-85B"
 light_soviet_tank_td_3_short:0 "SU-85B Lt.TD"
 light_soviet_tank_td_3_desc:0 " Der SU-85B war eine nahezu identische Überarbeitung des SU-76 mit einer schwereren 85 mm D5S-Kanone. Sie hatte eine noch leichtere Panzerung von 25 mm. Es gab jedoch einen ernsthaften Wettbewerb um die verfügbaren 85-mm-Kanonen, da der T-34/85 und der KV-85 dieselben verwendeten und es von einigen als Verschwendung angesehen wurde, sie auf ein leichtes Fahrgestell zu setzen. Das Gewicht des Fahrzeugs betrug 12,1 Tonnen und seine Mobilität mit dem gleichen GAZ-203-Motorenpaar von 140 PS war etwas geringer, die Höchstgeschwindigkeit auf der Straße 43 km/h."

 light_soviet_tank_art_4:0 "SU-122A"
 light_soviet_tank_art_4_short:0 "SU-122A Lt.SPG"
 light_soviet_tank_art_4_desc:0 "Der SU-122A war ein weiterer leichter offener Panzer auf einem überarbeiteten T-70-Fahrgestell mit einer kurzläufigen 122-mm-Haubitze M-30. Er wog 10 Tonnen und wurde von demselben Motor wie der SU-76 angetrieben, hatte aber wegen der größeren Masse der Haubitze eine geringere Geschwindigkeit im Gelände."

 light_soviet_tank_aa_equipment_3:0 "ZSU-37"
 light_soviet_tank_aa_equipment_3_short:0 "ZSU-37 Lt.SPAA"
 light_soviet_tank_aa_equipment_3_desc:0 "Die SU-76 bildete die Grundlage für den ersten in Serie gefertigten sowjetischen gepanzerten Flugabwehr-Raupenwagen, den ZSU-37. Er war mit einer einzelnen 37-mm-Luftabwehrkanone M1939 (61-K) bewaffnet, die sich in einem gepanzerten Drehfach befand."

 bt_tank_equipment_1:0 "BT-5"
 bt_tank_equipment_1_short:0 "BT-5 Lt.TK"
 bt_tank_equipment_1_desc:0 "Die BT-Panzer waren "konvertierbare Panzer". Diese Eigenschaft wurde von dem US-Bürger J. Walter Christie entwickelt, um den Verschleiß der unzuverlässigen Panzerketten der 1930er Jahre zu verringern. In etwa dreißig Minuten konnte die Besatzung die Ketten abnehmen und einen Kettenantrieb für das hinterste Rad auf jeder Seite einschalten, so dass der Panzer mit sehr hoher Geschwindigkeit auf Straßen fahren konnte. Im Radmodus wurde der Panzer durch Schwenken der vorderen Räder gelenkt. Die sowjetischen Panzertruppen stellten bald fest, dass die umsetzbare Option von geringem praktischen Nutzen war; in einem Land mit wenigen befestigten Straßen benötigte sie Platz und brachte unnötige Komplexität und Gewicht mit sich. Die Funktion wurde bei späteren sowjetischen Konstruktionen gestrichen. Der BT-5 hatte einen zylindrischen und größeren Turm als der BT-2, in dem eine 45 mm 20-K-Kanone und ein koaxiales 7,62 mm DT-Maschinengewehr untergebracht waren. Er wog 11,5 Tonnen, hatte eine maximale Panzerung von 23 mm und sein Modell M-5 mit 400 PS ermöglichte eine atemberaubende Höchstgeschwindigkeit von 72 km/h auf Rädern und 52 km/h auf Ketten."

 bt_tank_equipment_2:0 "BT-7"
 bt_tank_equipment_2_short:0 "BT-7 Lt.TK"
 bt_tank_equipment_2_desc:0 "Das verbesserte BT-7 Modell 1937 hatte eine geschweißte Wanne, eine neu gestaltete Wannenfront und einen neuen Mikulin M-17T Motor (eine lizenzierte Kopie eines BMW-Motors). Die 45 mm 20K Kanone und ein DT-Maschinengewehr waren zunächst in einem zylindrischen Turm montiert, aber ab 1937 begann die Produktion des BT-7 mit einem konischen Turm. Die Bewaffnung des Panzers blieb unverändert, die Munition wurde jedoch um zusätzliche 44 Schuss erhöht. Einige Panzer (nur Kommandantenpanzer) hatten statt zusätzlicher Munition das 71-TK Funkgerät. Für das effektive Schießen bei Nacht wurden zwei spezielle Scheinwerfer auf dem Geschützmantel angebracht. In der Folge wurden alle früher produzierten Panzer mit solchen Scheinwerfern ausgestattet. Das 4-Gang-Getriebe wurde durch ein moderneres 3-Gang-Getriebe ersetzt. Das Fahrgestell des Panzers wurde ebenfalls verbessert und erhielt eine maximale Panzerung von 40 mm."

 #BT-7 Arty ""
 light_soviet_tank_art_equipment_0:0 "BT-7A Leichte Selbstfahrlafette"
 light_soviet_tank_art_equipment_0_short: "BT-7A Lt.SPG"
 light_soviet_tank_art_equipment_0_desc: "Der Artilleriepanzer BT-7A war eine schnelle und mobile Version des zuverlässigen sowjetischen leichten Panzers BT-7 oder "Kavalleriepanzers", der vom Konstruktionsbüro der Charkiwer Lokomotivfabrik entwickelt worden war, um die Infanterie zu unterstützen. Der Artilleriepanzer BT-7A wurde zwischen 1936 und 1938 hergestellt. Sie waren mit einem größeren Turm und einer 76-mm-KT-Kanone mit 50 Schuss Munition (40 in einem Panzer mit tragbarem Funkgerät) ausgestattet."

 tech_t_34_a:0 "T-34 Mod.1940"

 t_34_equipment_1:0 "Mittlerer Panzer T-34 Modell 1940"
 t_34_equipment_1_short:0 "T-34 M.1940 Med.TK"
 t_34_equipment_1_desc:0 "Der T-34 war ein mittlerer Panzer, der die künftige Panzerkonstruktion tiefgreifend und nachhaltig beeinflusste. Bei seiner Einführung verfügte er über eine noch nie dagewesene Kombination aus Feuerkraft, Mobilität und Schutz. Seine 76,2-mm-Hochgeschwindigkeits-Kanone F-11 (später F-34) bot eine wesentlich höhere Feuerkraft als alle anderen Panzer seiner Zeit. Seine Frontpanzerung betrug 45 mm bei einer Neigung von 60° (was ungefähr eine Verdoppelung der effektiven horizontalen Panzerung im Vergleich zu flachen Platten bedeutete) und seine Turmpanzerung betrug 60 mm. Er verfügte über einen leistungsstarken M.V-2-34-Dieselmotor mit 500 PS und breite Ketten, die eine Höchstgeschwindigkeit von 53 km/h auf der Straße ermöglichten. Seine Hauptprobleme waren das Fehlen einer Kuppel, was zu einer schlechten Sicht führte, und der kleine 2-Mann-Turm, in dem der Kommandant gezwungen war, die Kanone zu zielen und zu schießen, anstatt den Panzer zu führen. Er war der meistproduzierte Panzer des Krieges. Allerdings war die Qualität der mechanischen Teile anfangs sehr schlecht - sie gingen sogar auf einer einfachen Straßenfahrt kaputt - und die Festigkeit der Panzerlegierungen war minderwertig, was jedoch bei späteren Modellen verbessert wurde."

 t_34_td_1:0 "T-34-57 Mittlerer Panzerzerstörer"
 t_34_td_1_short:0 "T-34-57 Med.TD"
 t_34_td_1_desc:0 "Bereits 1940 war die Rote Armee auf der Suche nach neuen und verbesserten Waffen für ihre neuesten Panzer. Der T-34 "Exterminator" (oder T-34/57, beides sind gebräuchliche, aber inoffizielle Bezeichnungen) war ein Standard-T-34 M'40-Fahrgestell mit der neuen und verbesserten 57-mm-Kanone ZiS-4, ähnlich der ZiS-3, die auf dem Panzerzerstörer ZiS-30 verwendet wurde. Dieses Fahrzeug sollte jedoch erst im Herbst 1941 einsatzbereit sein."

 t_34_art_1:0 "T34-M30 Mittlere Selbstfahrlafette"
 t_34_art_1_short:0 "T-34-M30 Med.SPG"
 t_34_art_1_desc:0 "Obwohl für das T-34-Fahrgestell eine schnell herzustellende Zwischenlösung für ein SPG auf der Basis des mittleren Panzers T-34 benötigt wurde, suchte man nach einer Lösung für eine Selbstfahrlafette, die mit den T-34-Panzern mithalten konnte.  Dieses Fahrzeug, der T-34-M30, wurde im Sommer 1942 entwickelt.  Anstelle des Turms wurde eine 122-mm-Haubitze M-30 L/23 ohne die untere Lafette auf einem aufgeschweißten I-Träger und mit einem um 360° drehbaren Standard-Geschützschild angebracht. Die M-30 hatte eine maximale Elevation von +63° und eine Reichweite von fast 12 km. Das Fahrzeug behielt seine frontale Schrägpanzerung von 45 mm bei, aber der kleine Kanonenschild hatte nur 10 mm. Später kamen klappbare Seitenscheiben/Plattformen hinzu, die jedoch nur im Fahrmodus oder bei gerade nach vorne gerichteter Kanone hochgeklappt werden konnten."

