 SOV_sinkiang_when_project_finishes_tt:0 "\nWirkt sich aus, wenn das Projekt abgeschlossen ist:"

 NSB_soviet_soviet_german_trade_agreement.1.t:0 "Sowjetisch-deutsches Handelsabkommen"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "Der [FROM.GetAdjective]-Botschafter hat sich an unsere Diplomaten gewandt und ein Handelsabkommen zwischen unseren Ländern vorgeschlagen. Dem Vorschlag zufolge wird [VON.GetNameDef] uns Rohstoffe wie Getreide, Baumwolle, Öl, Metallerze und Kautschuk schicken. Im Gegenzug erhalten die [FROM.GetAdjective]s einen unvollständigen Kreuzer der Hipper-Klasse, Pläne für andere Militärschiffe, schwere Marinegeschütze und Muster von [ROOT.GetAdjective]-Flugzeugen. \Dieses Abkommen wird uns zweifellos bei den Kriegsanstrengungen gegen die feindlichen Nationen in Europa helfen, da es uns ermöglicht, Mittel zu finden, um die [GetTradeAgreementBlockadeWarPeace]-Blockade zu umgehen."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "der [ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "der Feind"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "ein potenzieller Feind"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "Wir sind auf Rohstoffe angewiesen"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "Wir werden unsere Seegeheimnisse nicht mit ihnen teilen!"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] unterzeichnet das $NSB_sowjetische_deutsche_Handelsabkommen.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "Die Diplomaten von [FROM.GetAdjective] haben uns mitgeteilt, dass sie unserem Vorschlag zugestimmt haben. Unsere Länder haben einen Handelspakt geschlossen, wonach [ROOT.GetNameDef] Rohstoffe wie Getreide, Baumwolle, Öl, Metallerze und Kautschuk an [FROM.GetNameDef] senden wird. Im Gegenzug erhalten wir einen unvollständigen Kreuzer der Hipper-Klasse, Pläne für andere Militärschiffe, schwere Marinegeschütze und Muster von [FROM.GetAdjective] Flugzeugen. \nDieses Abkommen wird uns sicherlich bei der Entwicklung moderner Militärtechnologie helfen."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "Die Rote Flotte wird davon profitieren."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] lehnt das $NSB_sowjetische_deutsche_Handelsabkommen.1.t$ ab"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "Nach mehreren Versuchen unseres Botschafters, die Beamten von [FROM.GetAdjective] von den gegenseitigen Vorteilen eines Handelspakts zwischen unseren Ländern zu überzeugen, haben uns die Diplomaten von [FROM.GetAdjective] soeben mitgeteilt, dass sie kein Interesse an einem Handelsabkommen mit [ROOT.GetNameDef] haben."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "Hartnäckige Narren!"

 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] schlägt einen Beistandspakt vor"
 NSB_soviet_policies_of_collective_security.1.desc:0 "In Anbetracht der Bedrohungen, denen unsere beiden Nationen ausgesetzt sind, hat die Regierung von [FROM.GetAdjective] einen Pakt über gegenseitigen Beistand vorgeschlagen. Gemäß den Bedingungen würden wir keine feindlichen Handlungen gegeneinander unternehmen.\n\n Ein offenes Problem ist die Tatsache, dass [POL.GetNonIdeologyName] zwischen unseren Nationen liegt. Jeder Versuch einer der beiden Seiten, der anderen zu Hilfe zu kommen, muss zwangsläufig über Polen laufen. Einige Mitglieder des diplomatischen Dienstes sind der festen Überzeugung, dass wir Polen in diesen Pakt einbeziehen sollten, um sicherzustellen, dass wir uns tatsächlich gegenseitig direkt unterstützen können."
 NSB_soviet_policies_of_collective_security.1.a:0 "Wir werden den ursprünglichen Bedingungen zustimmen."
 NSB_soviet_policies_of_collective_security.1.b:0 "Wir sollten Polen die Hand reichen."
 NSB_soviet_policies_of_collective_security.1.c:0 "Dies ist nicht in unserem Interesse."
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] stimmt der Unterzeichnung des Paktes zu"
 NSB_soviet_policies_of_collective_security.2.desc:0 "Die Regierung von [FROM.GetNameDef] hat dem von uns vorgeschlagenen Beistandspakt im Grundsatz zugestimmt. Eine Delegation von Diplomaten ist eingetroffen, um über die näheren Einzelheiten der Umsetzung zu entscheiden."
 NSB_soviet_policies_of_collective_security.2.a:0 "Wir stehen zusammen."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 NSB_soviet_policies_of_collective_security.3.desc:0 "Nach mehreren langen Nächten angespannter Verhandlungen ist die [FROM.GetAdjective] Delegation abgereist, ohne dass ein Vertrag unterzeichnet wurde. Während einige Mitglieder des diplomatischen Dienstes noch die Hoffnung hegen, dass der Pakt gerettet werden könnte, scheint die Regierung von [FROM.GetAdjective] die Angelegenheit als abgeschlossen zu betrachten."
 NSB_soviet_policies_of_collective_security.3.a:0 "Eine sehr kurzsichtige Entscheidung."
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] drängt auf [POL.GetAdjective] Einbeziehung in den Pakt"
 NSB_soviet_policies_of_collective_security.4.desc:0 "Die [FROM.GetAdjective]-Regierung ist zwar grundsätzlich offen für einen Pakt der gegenseitigen Unterstützung, hat aber einige Bedenken hinsichtlich der Position Polens. Es scheint, dass die Regierung von [FROM.GetAdjective] den Standpunkt vertritt, dass Polen in den Pakt einbezogen werden muss. \In dieser Frage wird die [FROM.GetAdjective]-Delegation nicht nachgeben und hat gefordert, dass wir [POL.GetNonIdeologyName] offiziell in den Pakt einladen."
 NSB_soviet_policies_of_collective_security.4.a:0 "Da haben sie Recht."
 NSB_soviet_policies_of_collective_security.4.b:0 "Der Vorschlag war aus gutem Grund nur zwischen uns."
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] weigert sich, [POL.GetNameDef] in den Pakt aufzunehmen"
 NSB_soviet_policies_of_collective_security.5.desc:0 "Unsere Versuche, die [FROM.GetAdjective]-Delegation von der Notwendigkeit zu überzeugen, [POL.GetNonIdeologyName] in den Pakt aufzunehmen, scheinen wenig Früchte getragen zu haben. \Sie sind der Meinung, dass die Frage von [POL.GetNonIdeologyName] für den vorliegenden Vertrag nicht relevant ist, und haben sich entschieden geweigert, sie weiter zu erörtern. Wir müssen nun entscheiden, ob wir die Verhandlungen hier beenden oder mit der "kleinen" Vertragslösung weitermachen wollen."
 NSB_soviet_policies_of_collective_security.5.a:0 "Das sollte den Vertrag nicht zum Scheitern bringen."
 NSB_soviet_policies_of_collective_security.5.b:0 "Dann ist der Vertrag vom Tisch."
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] drängt darauf, [POL.GetNameDef] in den Pakt aufzunehmen"
 NSB_soviet_policies_of_collective_security.6.desc:0 "Nach einer weiteren Verhandlungsrunde hat die [FROM.GetAdjective]-Delegation zugestimmt, [POL.GetNonIdeologyName] in den Pakt aufzunehmen. Sobald die Einzelheiten geklärt sind, werden wir der Regierung von [POL.GetAdjective] eine Nachricht zukommen lassen, in der wir ihr anbieten, dem Pakt zu denselben Bedingungen wie wir beizutreten."
 NSB_soviet_policies_of_collective_security.6.a:0 "Lassen Sie uns jetzt mit den Polen sprechen."
 NSB_soviet_policies_of_collective_security.7.t:0 "[SOV.GetAdjective]-[FROM.GetAdjective] Beistandspakt"
 NSB_soviet_policies_of_collective_security.7.desc:0 "Der [FROM.GetAdjective]-Botschafter hat uns mitgeteilt, dass sein Land soeben einen Vertrag über gegenseitigen Beistand mit [SOV.GetNameDef] unterzeichnet hat. Der Vertrag sieht vor, dass keine der beiden Seiten die andere angreift, sondern versucht, die andere in Kriegszeiten zu unterstützen. \n\n Er erklärte ferner, dass seine Regierung diesen Vertrag nur unter der ausdrücklichen Bedingung unterzeichnet hat, dass wir dem Pakt beitreten dürfen, wenn wir dies wünschen."
 NSB_soviet_policies_of_collective_security.7.a:0 "Wir sind gerne bereit, die dritte Partei zu sein."
 NSB_soviet_policies_of_collective_security.7.b:0 "Wissen sie denn nicht, dass man den Sowjets nicht trauen kann?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] weigert sich, einen Pakt zu unterzeichnen, der [POL.GetNameDef] ausschließt."
 NSB_soviet_policies_of_collective_security.8.desc:0 "Unsere Versuche, einen Vertrag mit [FROM.GetNameDef] auszuhandeln, sind gescheitert. Es scheint, dass die Frage von [POL.GetNonIdeologyName] und seine Einbeziehung in den Pakt ein kritischer Punkt war, bei dem kein Kompromiss gefunden werden konnte."
 NSB_soviet_policies_of_collective_security.8.a:0 "Diese fehlende Loyalität."
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] stimmt der Unterzeichnung des Paktes zu"
 NSB_soviet_policies_of_collective_security.9.desc:0 "Nach weiteren Verhandlungen hat die Regierung von [FROM.GetAdjective] zugestimmt, den Pakt zu unterzeichnen, obwohl sie zuvor Bedenken wegen des Ausschlusses Polens hatte. Die [FROM.GetAdjective]-Delegation murrt zwar immer noch, scheint aber bereit zu sein, den Vertrag weiter zu ratifizieren."
 NSB_soviet_policies_of_collective_security.9.a:0 "Sie haben Vernunft angenommen."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] lehnt den Pakt ab"
 NSB_soviet_policies_of_collective_security.10.desc:0 "In einer unerwarteten Wendung der Ereignisse hat die Regierung von [POL.GetLeader] es abgelehnt, dem vorgeschlagenen Pakt beizutreten. Während die offizielle Begründung ein Mangel an glaubwürdigen Drohungen war, wies die Regierung von [POL.GetAdjective] privat darauf hin, dass die Sowjets vielleicht gerne in Polen einmarschieren würden, um es zu verteidigen - aber sie wären auch nicht bereit, es danach wieder zu verlassen."
 NSB_soviet_policies_of_collective_security.10.a:0 "Wenigstens haben sie das Angebot erhalten."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] Weigert sich, unserem Beistandspakt beizutreten"
 NSB_soviet_policies_of_collective_security.11.desc:0 "Die [POL.GetAdjective]-Regierung hat sich geweigert, dem Beistandspakt beizutreten, mit der Begründung, dass es keine glaubwürdigen Drohungen gegen sie gebe und sie nicht gewillt sei, sich in Allianzen zu verstricken.\n\n In diplomatischen Kreisen kursieren Gerüchte, dass dies lediglich eine gesichtswahrende Maßnahme sei und der wahre Grund darin liege, dass sie uns nicht traue."
 NSB_soviet_policies_of_collective_security.11.a:0 "Was für eine Zeitverschwendung."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] erklärt sich bereit, unserem Beistandspakt beizutreten"
 NSB_soviet_policies_of_collective_security.12.desc:0 "Die [FROM.GetAdjective]-Regierung hat grundsätzlich zugestimmt, dem Pakt beizutreten. Es sind zwar noch einige Details zu klären, aber diese werden die Ratifizierung des Vertrages nicht behindern."
 NSB_soviet_policies_of_collective_security.12.a:0 "Dies wird das Bündnis noch stärker machen."
 NSB_soviet_policies_of_collective_security.13.desc:0 "Nachdem die Frage von [POL.GetNonIdeologyName] geklärt ist, ist die Regierung von [FROM.GetAdjective] bereit, den Vertrag unter den ursprünglich vereinbarten Bedingungen förmlich zu ratifizieren."
 NSB_soviet_policies_of_collective_security.13.a:0 "Also, bringen wir Tinte zu Papier!"

 NSB_soviet_academy_of_sciences.1.t:0 "Die Gründung der [THIS.GetAdjective] Akademie der Wissenschaften"
 NSB_soviet_academy_of_sciences.1.desc:0 "In einer feierlichen Zeremonie haben [THIS.GetLeader] und der [SOV.GetAdjective]-Botschafter heute die [THIS.GetAdjective]-Akademie der Wissenschaften feierlich eingeweiht. Nach dem Vorbild der [SOV.GetAdjective]-Akademie der Wissenschaften wird dieses neue Institut es uns ermöglichen, unter der Leitung von Experten aus [SOV.GetNameDef] Spitzenforschung auf sehr hohem Niveau zu betreiben."
 NSB_soviet_academy_of_sciences.1.a:0 "Ein großer Schritt nach vorn!"

 NSB_soviet_atomic_bomb_project.1.t:0 "Agent kehrt mit Atomgeheimnissen zurück"
 NSB_soviet_atomic_bomb_project.1.desc:0 "Einer unserer Agenten, der mit der Infiltration eines ausländischen Nuklearforschungsprogramms beauftragt war, ist in unsere Botschaft zurückgekehrt und hat eine große Anzahl streng geheimer Dokumente zu verschiedenen Themen mitgebracht, an denen die Wissenschaftler arbeiten, von Zentrifugenkonstruktionen bis hin zu Berechnungen der Abmessungen von Sprengköpfen. Diese Daten werden zweifellos sehr wertvoll sein, um unser eigenes Kernwaffenprogramm voranzubringen."
 NSB_soviet_atomic_bomb_project.1.a:0 "Ein weiterer Sieg für den Frieden."
 NSB_soviet_atomic_bomb_project.2.t:0 "Agent in Nuklearanlage gefasst"
 NSB_soviet_atomic_bomb_project.2.desc:0 "Einer unserer Agenten, der mit der Infiltration eines Kernwaffenprogramms beauftragt war, wurde heute beim Versuch, eine gesicherte Anlage zu verlassen, festgenommen. Bei der Durchsuchung seiner Tasche wurde eine Reihe von Geheimdokumenten gefunden. Leider hat er offenbar gestanden, für uns zu arbeiten, denn unser Botschafter wurde zu dringenden Konsultationen einbestellt und mit den Beweisen konfrontiert."
 NSB_soviet_atomic_bomb_project.2.a:0 "Absurd! Wir haben keine Verbindung zu dieser Person."
 NSB_soviet_atomic_bomb_project.3.t:0 "Sicherheitslücke in Kernforschungsanlage"
 NSB_soviet_atomic_bomb_project.3.desc:0 "Heute Morgen wurde ein Mitarbeiter einer unserer Kernforschungseinrichtungen bei einer Routinekontrolle angehalten. Bei einer gründlichen Durchsuchung seiner Habseligkeiten wurde ein verstecktes Fach in seiner Tasche gefunden. In diesem Fach befanden sich eine Reihe von hochgradig geheimen Dokumenten über Nukleartechnologien. \Der Verdächtige wurde der Spionageabwehr übergeben und hat ein umfassendes Geständnis abgelegt. Offenbar stand er in Kontakt mit der [SOV.GetAdjective]-Botschaft und hatte den Auftrag, unser Nuklearforschungsprogramm zu infiltrieren, um Blaupausen und andere Forschungsdaten zu stehlen."
 NSB_soviet_atomic_bomb_project.3.a:0 "Zumindest wurde nichts gestohlen."


 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Wenn der Pakt zustande kommt, werden wir den folgenden Bedingungen zustimmen:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Wenn sowohl die Regierungen von [FROM.GetAdjective] als auch von [POL.GetAdjective] zustimmen, [POL.GetNameDef] in den Pakt einzubeziehen, werden die gleichen Auswirkungen auf [POL.GetNameDef] angewandt."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "Wir werden den Vorschlag von [FROM.GetAdjective], [POL.GetNameDef] in den Pakt aufzunehmen, ablehnen. [FROM.GetNameDefCap] wird sich entscheiden müssen, entweder unseren ursprünglichen Vorschlag zu akzeptieren oder die Idee eines kollektiven Beistandsabkommens aufzugeben."
 NSB_soviet_policies_of_collective_security_tt:0 "Wenn die [POL.GetAdjective]-Regierung zustimmt, wird [POL.GetNameDef] zusammen mit [FROM.GetNameDef] und [ROOT.GetNameDef] in das kollektive Beistandsabkommen aufgenommen."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y§Y [SOV.GetNameDefCap] §!§! [FROM.GetFlag]§Y§Y [FROM.GetNameDefCap] §!§! und [POL.GetFlag]§Y§Y [POL.GetNameDefCap] §!§! verzichten auf jegliche Ansprüche oder Kriegsziele gegeneinander, unterzeichnen einen Nichtangriffspakt und garantieren sich gegenseitig."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y§Y [SOV.GetNameDefCap] §!§! [ROOT.GetFlag]§Y§Y [ROOT.GetNameDefCap] §!§! und [POL.GetFlag]§Y§Y [POL.GetNameDefCap] §!§! verzichten auf jegliche Ansprüche oder Kriegsziele gegeneinander, unterzeichnen einen Nichtangriffspakt und garantieren füreinander."

 NSB_soviet_comecon.1.t:0 "[FROM.GetAdjective] Industrialisierungsprojekt in [ROOT.GetNameDef]"
 NSB_soviet_comecon.1.desc:0 "Im Rahmen der COMECON-Wirtschaftskoordination hat die Regierung von [FROM.GetAdjective] begonnen, in unsere Wirtschaft zu investieren. Dies wird es uns ermöglichen, unsere Wirtschaft in den nächsten Monaten erheblich wachsen zu lassen."
 NSB_soviet_comecon.1.a:0 "So sieht gegenseitige Hilfe in der Praxis aus!"
 NSB_soviet_comecon.2.t:0 "[FROM.GetAdjective] Militärisches Entwicklungsprogramm für COMECON-Länder"
 NSB_soviet_comecon.2.desc:0 "Die Regierung von [FROM.GetAdjective] hat eine umfangreiche Reihe von Manövern und Übungen beschlossen. Dies wird unsere militärischen Fähigkeiten stärken und uns in die Lage versetzen, mit unseren anderen Verbündeten zusammenzuarbeiten. Wir sollten die Erfahrungen, die wir aus diesen Übungen gewinnen, nutzen, um die notwendigen militärischen Reformen durchzuführen."
 NSB_soviet_comecon.2.a:0 "Wir werden bereit sein, mit euch zu kämpfen, Kameraden!"
 NSB_soviet_comecon_effect_duration_tt:0 "Diese Auswirkungen werden für §Y§Y 180 §!§! Tage andauern, danach wird unser Nationaler Geist wieder in seine frühere Version zurückversetzt."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] Joins [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc:0 "Gestern traf ein Schiff mit spanischen Flüchtlingen in Kronstadt ein, die wegen des drohenden Sturzes ihrer Regierung im Bürgerkrieg aus dem Land flohen. Sie wurden von unserer Delegation von [ROOT.Capital.GetName] empfangen, die sich um die Gruppe kümmerte, die hauptsächlich aus Kindern, aber auch aus einigen spanischen Politikern und Militärs bestand. \Unter ihnen war auch der große kommunistische Kämpfer [?SOV.SOV_spanish_general.GetName], mit dem unsere Vertreter ein Gespräch führten. Der ehemalige spanische Armeeoffizier erklärte, dass die Spanier nach [ROOT.GetNameDef] kämen, um ihre Wunden zu heilen und Solidarität für ihre Aufgabe der Befreiung des spanischen Volkes zu finden, und bat die [ROOT.GetAdjective]-Regierung, seinen militärischen Rang anzuerkennen und ihn wieder in den Dienst zu stellen, damit er den Kampf gegen Faschismus und Imperialismus fortsetzen kann."
 NSB_soviet_spanish_civil_war.1.a:0 "Wir heißen alle spanischen Flüchtlinge willkommen."
 NSB_soviet_spanish_civil_war.2.t:0 "Internationale marxistische Brigaden kommen in [ROOT.capital.GetName] an"
 NSB_soviet_spanish_civil_war.2.desc:0 "Sympathisanten aus der Sowjetunion haben die Mobilisierung und Ausbildung von Hunderten von internationalen Brigademitgliedern organisiert, die unsere Sache unterstützen, den Krieg zu gewinnen, ohne die Revolution aufzugeben. Diese tapferen Mitglieder des internationalen Proletariats und der Bauernschaft sind bereit, ihr Leben im Krieg gegen den Faschismus und die Bourgeoisie zu geben."
 NSB_soviet_spanish_civil_war.2.a:0 "Dies ist der Beginn der Weltrevolution!"
 NSB_soviet_spanish_civil_war.3.t:0 "Sowjetische Kommandos treffen in [ROOT.capital.GetName] ein"
 NSB_soviet_spanish_civil_war.3.desc:0 "Sowjetische antistalinistische Kommandos sind heimlich in Barcelona eingetroffen, zusammen mit einer Reihe von hochqualifizierten Agenten und Agenten, die mit unserer Sache sympathisieren. Unseren Kontakten in der Sowjetunion zufolge werden diese Verstärkungen es uns ermöglichen, Elitebrigaden zu bilden, mit denen wir die feindlichen Linien durchbrechen oder feindliche Offensiven aufhalten können, und qualifizierte Agenten und Offiziere in unsere Befehlskette einzugliedern."
 NSB_soviet_spanish_civil_war.3.a:0 "Wir werden sie gut gebrauchen können."
 NSB_soviet_spanish_civil_war.4.t:0 "Sowjetisch organisierte Volksreden"
 NSB_soviet_spanish_civil_war.4.desc:0 "Charismatische Mitglieder der rechten Oppositionsbewegung in der Sowjetunion haben zusammen mit lokalen Rednern der POUM, CNT und FAI eine Informations- und Agitationskampagne durchgeführt, um den revolutionären Geist der proletarischen und bäuerlichen Massen von [ROOT.GetNameDef] zu entfachen. Durch feurige Reden in zahllosen Orten haben die Massen ein starkes Klassenbewusstsein entwickelt und sind nun mehr denn je bereit, sich für die Sache einzusetzen."
 NSB_soviet_spanish_civil_war.4.a:0 "Vereint werden wir siegen!"
 NSB_soviet_spanish_civil_war.5.t:0 "Sowjetische Agenten infiltrieren das stalinistische Kommando"
 NSB_soviet_spanish_civil_war.5.desc:0 "Eine neue Gruppe von sowjetischen Militärattachés und Beratern ist kürzlich in Spanien eingetroffen, um die bürgerlich-republikanische Regierung zu unterstützen. \Unter dieser Gruppe befinden sich mehrere sowjetische antistalinistische Agenten, die als Assistenten der von [FROM.GetLeader] entsandten Militärberater eingeschleust wurden. \nDiese Agenten haben zahlreiche Beamte, Soldaten, internationale Brigadisten und mit der POUM sympathisierende Milizionäre kontaktiert und rekrutiert, die derzeit in Einheiten der bürgerlich-republikanischen Seite kämpfen, und so ein beeindruckendes Netzwerk von Informanten geschaffen, das es uns ermöglicht, aus erster Hand Informationen über die von der feindlichen Befehlskette geplanten Bewegungen zu erhalten."
 NSB_soviet_spanish_civil_war.5.a:0 "Es ist an der Zeit, den letzten Schlag zu führen!"
 NSB_soviet_spanish_civil_war.6.t:0 "Triumphierende Revolution in Spanien"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "Ein von [SPC.GetLeader] selbst geschriebener Brief wurde unserer Organisation heute Morgen zugestellt. Darin erklärt der spanische Führer, dass das spanische Volk niemals die Unterstützung der wahren sowjetischen Revolutionäre vergessen wird und dass wir, wenn die Zeit kommt, in der wir uns dem tyrannischen Monolithen, dem Stalinismus, stellen müssen, sicher sein können, dass die POUM alles in ihrer Macht stehende tun wird, um das sowjetische Volk in seinem Kampf für Freiheit und wahre Revolution zu unterstützen."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "Nachdem die POUM ihre faschistischen und bürgerlichen Feinde in Spanien besiegt hat und sich der Situation des sowjetischen Volkes in seinem Kampf gegen die stalinistische Konterrevolution bewusst ist, hat sie eine beeindruckende Operation organisiert, um eine beträchtliche Anzahl von Freiwilligenbrigaden in unser Hauptquartier zu bringen. Diese tapferen Männer und Frauen kommen nicht nur aus Spanien, sondern aus der ganzen Welt, und die meisten von ihnen sind erfahrene Veteranen des Spanischen Bürgerkriegs, deren Erfahrung und Fähigkeiten dazu beitragen können, das Gleichgewicht des sowjetischen Kampfes zu unseren Gunsten zu beeinflussen."
 NSB_soviet_spanish_civil_war.6.a:0 "Die Revolution wird auch in Russland siegen!"
 NSB_soviet_spanish_civil_war.6.b:0 "Revolution oder Tod!"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "Die spanische POUM wird verschiedene Freiwilligendivisionen organisieren, um uns im Falle eines Bürgerkriegs gegen [ROOT.GetLeader] und die stalinistische Doktrin zu unterstützen."

 NSB_soviet_planned_economy.1.t:0 "[SOV.GetAdjective] Programm für eine Planwirtschaft"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] hat das neue Programm für eine gemeinsame Planwirtschaft vorgestellt. \Die Regierung [FROM.GetAdjective] ist der Ansicht, dass die NEP zwar nicht fehlerfrei war, aber auch eine Reihe von Erfolgen hatte, und sie ist entschlossen, ein planwirtschaftliches Modell einzuführen, das eine stärker voneinander abhängige Wirtschaft zwischen [FROM.GetNameDef] und seinen Partnern schafft und den Weg zu einer vollständigen sozialistischen Gesellschaft ebnet."
 NSB_soviet_planned_economy.1.a:0 "Daran müssen wir uns halten"

 nsb_news.100.desc:1 "Lew Trotzki, einst oberster Leutnant und präsumtiver Erbe von Wladimir Iljitsch Lenin, wurde heute in seinem Haus von einer bewaffneten Gruppe angegriffen, die einen Überfall auf seine Villa durchführte. Die Angreifer stürmten in den Raum, in dem sich der Bolschewik aufhielt, eröffneten sofort das Feuer und verschwanden eilig. Sie ließen einen tödlich verwundeten Trotzki zurück, der einige Stunden später in einem Krankenhaus in Mexiko-Stadt starb. \Nach einem gescheiterten Machtkampf mit $SOV_iosif_stalin$ und seinen Verbündeten um die Kontrolle über die Kommunistische Partei der Sowjetunion verbrachte Trotzki die dreißiger Jahre im Exil und lebte in der Türkei, Frankreich und Norwegen, bevor er sich schließlich in Mexiko niederließ. \Er blieb ein ständiger Kritiker Stalins und des "degenerierten 'Arbeiterstaats' der Sowjetunion"."
 nsb_news.101.desc:1 "Der alte Bolschewik Lew Trotzki wurde heute in seinem Haus von einer bewaffneten Gruppe angegriffen, die einen Überfall auf seine Villa verübte. Die Angreifer stürmten in den Raum, in dem er sich befand, schossen wild und ohne Ziel und verschwanden eilig, wobei sie einen unversehrten Trotzki zurückließen, dem es gelungen war, sich mit seiner Frau und seinem Enkel hinter dem Bett zu verstecken. \n\nTrotzki war einst der oberste Leutnant und präsumtive Erbe von Wladimir Lenin, wurde aber nach einem gescheiterten Machtkampf von $SOV_iosif_stalin$ ins Exil aus der Sowjetunion gezwungen. In einer Rede vor der Presse verurteilte Trotzki das Attentat auf ihn als "ein weiteres feiges Komplott, das Stalin ausgeheckt hat, um seine Kritiker zum Schweigen zu bringen."
 nsb_news.102.t:0 "[SOV.GetAdjective]-[SOV_kollektiver_Sicherheitspakt_integrant.GetAdjective][GetPolandIncludedOrNot]-Pakt"
 nsb_news.102.desc_default:0 "Ein Pakt über gegenseitige Unterstützung zwischen [SOV.GetNameDef] und [SOV_collective_security_pact_integrant.GetNameDef] wurde gestern in [SOV.Capital.GetCapitalVictoryPointName] von Diplomaten beider Länder unterzeichnet. \Dieses Abkommen ist Teil der vom [SOV.GetAdjective] Volkskommissar für Auswärtige Angelegenheiten, [SOV.SOV_maksim_litvinov.GetName], vorgeschlagenen Politik der kollektiven Sicherheit. Im Rahmen dieses Paktes haben sich [SOV.GetNameDef] und [SOV_collective_security_pact_integrant.GetNameDef] verpflichtet, sich im Falle einer Aggression durch feindliche Mächte gegenseitig zu verteidigen."
 nsb_news.102.desc_poland:0 "Ein Pakt über gegenseitigen Beistand zwischen [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] und [POL.GetNameDef] wurde gestern in [SOV.Capital.GetCapitalVictoryPointName] von Diplomaten aus allen drei Ländern unterzeichnet. \Dieses Abkommen ist Teil der vom [SOV.GetAdjective] Volkskommissar für Auswärtige Angelegenheiten, [SOV.SOV_maksim_litvinov.GetName], vorgeschlagenen Politik der kollektiven Sicherheit. Im Rahmen dieses Paktes haben [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] und [POL.GetNameDef] auf jegliche territorialen Ansprüche untereinander verzichtet und sich verpflichtet, sich im Falle einer Aggression durch feindliche Mächte gegenseitig zu verteidigen."
 nsb_news.102.a:0 "Ein ungewöhnliches Bündnis..."
 nsb_news.102.b:0 "Um der kollektiven Sicherheit willen."
 SOV_collective_security_news_poland_included:0 "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "[SOV.GetAdjective]-[GER.GetAdjective] Handelsabkommen"
 nsb_news.103.desc:0 "Die [SOV.GetNameDef] und die [GER.GetNameDef] haben ein Handelsabkommen zwischen ihnen unterzeichnet. Mit diesem Abkommen wollen die [SOV.GetAdjective]s ihre industrielle Entwicklung und militärische Forschung ankurbeln, während die [GER.GetAdjective]s den Import von dringend benötigten Rohstoffen wie Getreide, Öl und Eisenerz anstreben."
 nsb_news.103.a:0 "Dies wird [ROOT.GetNameDef] zugute kommen."
 nsb_news.103.b:0 "Wie lange wird es dauern?"
 nsb_news.104.t:0 "Anglo-[SOV.GetAdjective] Invasion von [PER.GetName]"
 nsb_news.104.desc:0 "Nach wochenlanger Planung haben [ENG.GetNameDef] und [SOV.GetNameDef] eine gemeinsame Militäroperation in [PER.GetName] gestartet, mit dem Ziel, einen zahlenmäßig und technologisch unterlegenen Feind schnell zu besetzen. Nach Angaben von [ENG.GetLeader] wird diese Operation die Sicherung der [PER.GetAdjective] Ölfelder und der [ENG.GetAdjective] Versorgungslinien zu [SOV.GetNameDef] ermöglichen und gleichzeitig einen möglichen feindlichen Vorstoß von [TUR.GetNameDef] durch [PER.GetName] in Richtung der Ölfelder von Baku und [RAJ.GetNameDef] verhindern."
 nsb_news.104.a:0 "Dies ist eine notwendige Maßnahme."
 nsb_news.104.b:0 "Ein weiteres Opfer von [ENG.GetLeader] und [SOV.GetLeader]."
 nsb_news.104.c:0 "Kein fairer Kampf..."

 NSB_Soviet_fascist_civil_war.001.t:0 "Der [GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "Die Zeit für politische Manöver ist vorbei. Der bewaffnete Kampf gegen die Kommunisten ist wieder aufgenommen worden. Es hat sich ein Komitee gebildet, das uns durch diesen Krieg führen wird. Diesmal werden wir vereint bis zum Ende kämpfen. Diesmal wird es keine Niederlage geben. Diesmal werden wir das Reich zurückerobern!"
 NSB_Soviet_fascist_civil_war.001.a:0 "Zu den Waffen!"

 NSB_Soviet_fascist_civil_war.002.t:0 "Unsere Rekruten sind bereit"
 NSB_Soviet_fascist_civil_war.002.desc:0 "Die Ruki-Abteilungen sind bereit, sich zu erheben und gegen die kommunistischen Unterdrücker zu kämpfen."
 NSB_Soviet_fascist_civil_war.002.a:0 "Perfekt"

 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ Leaves [ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "Der russische Bürgerkrieg ist wieder einmal ausgebrochen. $SOV_grigory_semyonov$, der seit seiner Flucht vor den Roten hier wohnt, hat beschlossen, [ROOT.GetName] erneut zu verlassen, um sich dem Kampf gegen die Kommunisten in [SOV.GetNameDef] anzuschließen."
 NSB_Soviet_fascist_civil_war.003.a:0 "Er muss gehen, nehme ich an."

 NSB_soviet_communist_civil_war.001.t:0 "Der [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "Genossen, es ist wieder einmal an der Zeit, die Fahnen zu erheben und für die Revolution in den Krieg zu ziehen. Bevor wir das Proletariat retten können, müssen wir die Kontrolle über [ROOT.GetNameDef] zurückgewinnen. So wie wir die weißen Armeen besiegt haben, müssen wir jetzt diejenigen besiegen, die sich der wahren Revolution im Mutterland in den Weg stellen.\n Wir müssen auch entscheiden, wer unser Führer in diesem Kampf sein soll."
 NSB_soviet_communist_civil_war.001.a:0 "Trotzki war immer der Hauptgegner Stalins."
 NSB_soviet_communist_civil_war.001.b:0 "Smirnow wird das Volk zum Sieg führen"
 NSB_soviet_communist_civil_war.001.c:0 "Wir brauchen jemanden mit militärischer Erfahrung"
 NSB_soviet_communist_civil_war.001.d:0 "Sinowjew ist ein natürlicher Führer"
 NSB_soviet_communist_civil_war.001.e:0 "Kamenew wird ein gutes Aushängeschild sein"

 NSB_soviet_communist_civil_war.002.t:0 "Berija von der Armee erobert"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ wurde von Armeeoffizieren verhaftet und wird in Erwartung seines Prozesses gefangen gehalten. Armeedivisionen sind in die Hauptstadt vorgerückt, um sie gegen jeden Versuch eines Aufstandes seiner Anhänger zu sichern. Derzeit werden die engsten Vertrauten Beriyas verhaftet. Es ist an der Zeit, einen neuen Anführer für [ROOT.GetNameDef] zu finden."
 NSB_soviet_communist_civil_war.002.a:0 "Bucharin ist der perfekte Kandidat"
 NSB_soviet_communist_civil_war.002.b:0 "Es sollte Rykov sein"
 NSB_soviet_communist_civil_war.002.c:0 "Jemand, der die Loyalität der Armee sicherstellen kann"
 NSB_soviet_communist_civil_war.002.d:0 "Sinowjew ist ein natürlicher Führer"
 NSB_soviet_communist_civil_war.002.e:0 "Kamenew wäre ein gutes Aushängeschild"

 NSB_soviet_communist_civil_war.003.t:0 "Der [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "Krieg hat uns wieder einmal eingeholt. Wir müssen gegen den Diktator zu den Waffen greifen, der dieses Land in die Irre geführt hat. Stalin hat die Sowjetunion schon zu lange in die falsche Richtung gelenkt. Es ist bedauerlich, dass es so kommen musste, aber wir haben keine andere Wahl mehr."
 NSB_soviet_communist_civil_war.003.a:0 "Bucharin wird uns führen"
 NSB_soviet_communist_civil_war.003.b:0 "Das Volk kann sich hinter Rykow versammeln"
 NSB_soviet_communist_civil_war.003.c:0 "Wir brauchen jemanden mit militärischer Erfahrung"
 NSB_soviet_communist_civil_war.003.d:0 "Sinowjew ist ein natürlicher Führer"
 NSB_soviet_communist_civil_war.003.e:0 "Kamenjew wird eine gute Galionsfigur sein"

 NSB_soviet_communist_civil_war.004.t:0 "Ein Aufruf für internationale revolutionäre Brigaden"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader] hat einen Aufruf für Freiwillige im Kampf gegen [SOS.GetLeader] veröffentlicht. Der Aufruf wurde von verschiedenen Gruppen beantwortet, und es bilden sich internationale Brigaden."
 NSB_soviet_communist_civil_war.004.a:0 "Dies sollte gefördert werden"
 NSB_soviet_communist_civil_war.004.b:0 "Das muss gestoppt werden!"
 NSB_soviet_communist_civil_war.004.c:0 "Oh"

 NSB_soviet_communist_civil_war.005.t:0 "Die internationalen Brigaden kommen an"
 NSB_soviet_communist_civil_war.005.desc:0 "Revolutionäre aus der ganzen Welt sind gekommen, um gegen die Feinde der wahren Revolution zu kämpfen. Die Freiwilligen werden zu internationalen Brigaden formiert, die bald auf die Feinde von [ROOT.GetNameDef] losgelassen werden können."
 NSB_soviet_communist_civil_war.005.a:0 "Eine willkommene Ergänzung"

 NSB_soviet_communist_civil_war.006.t:0 "Massenproteste in [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.006.desc:0 "Die Arbeiter in [?SOV_uprising_state.GetName] sind in einer Massenkundgebung auf die Straße gegangen. Es wurden vor allem Forderungen nach mehr Einfluss für die Gewerkschaften laut, aber auch andere Slogans und Protestschilder waren häufig zu hören. Es gibt sogar einige Berichte über direkte Anti-Stalin-Sprechchöre."
 NSB_soviet_communist_civil_war.006.a:0 "Lasst sie protestieren"
 NSB_soviet_communist_civil_war.006.b:0 "Das muss gestoppt werden, bevor es aus dem Ruder läuft"

 NSB_soviet_communist_civil_war.008.t:0 "Stalin überlebt Attentatsversuch"
 NSB_soviet_communist_civil_war.008.desc:0 "Auf Stalin wurde ein erfolgloses Attentat verübt. Ein einzelner Schütze war in Stalins Wohnung eingedrungen, wurde aber entdeckt, bevor er in das Zimmer des Generalsekretärs gelangen konnte. Der vermeintliche Attentäter wurde auf der Stelle von Stalins Wachen erschossen. In der Hauptstadt kursieren nun Gerüchte darüber, wer hinter der Tat stecken könnte."
 NSB_soviet_communist_civil_war.008.a:0 "Die Dinge könnten hässlich werden"

 NSB_soviet_communist_civil_war.009.t:0 "Der Tod von Stalin"
 NSB_soviet_communist_civil_war.009.desc:0 "Der unangefochtene Führer von [SOV.GetNameDef], $SOV_iosif_stalin$, wurde von unbekannten Attentätern getötet. Offenbar war der Führer von [SOV.GetNameDef] allein in seiner Datscha, als die Tat verübt wurde.\n Eine Troika unter der Führung von Stalins Treuhänder, dem allseits unbeliebten $SOV_lavrenty_beriya$, hat die Kontrolle über das Land übernommen, aber die Lage ist instabil, und die Zukunft von [SOV.GetNameDef] ist ungewiss."
 NSB_soviet_communist_civil_war.009.a:0 "Interessante Zeiten stehen bevor."

 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] Überläufer"
 NSB_soviet_communist_civil_war.010.desc:0 "Unzufrieden mit Stalins Behandlung hat [?SOS.SOV_general_to_desert.GetName] beschlossen, den Diktator zu verlassen und sich unserem rechtmäßigen Kampf anzuschließen. Eine kleine Anzahl von Einheiten hat beschlossen, ihrem General zu folgen, anstatt bei [SOS.GetLeader] zu bleiben."
 NSB_soviet_communist_civil_war.010.a:0 "Sie sind mehr als willkommen!"

 NSB_soviet_civil_war_common.001.t:0 "Der Sieg"
 NSB_soviet_civil_war_common.001.desc_left:0 "Der Krieg gegen Stalin ist vorbei. Der Diktator ist gestürzt worden. [ROOT.GetLeader] hat uns zum Sieg geführt. Es ist an der Zeit, die revolutionäre Flamme neu zu entfachen und der Arbeiterklasse auf der ganzen Welt die Freiheit zu bringen."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "Das Land wurde erobert, [ROOT.GetLeader] hat uns zum Sieg geführt. Jetzt ist es an der Zeit, mit der Heilung und Neugestaltung des Landes zu beginnen. Wir haben gezeigt, dass wir bereit waren, alles zu tun, was nötig ist, um zu gewinnen. Der Sieg hat jedoch immer seinen Preis, und abgesehen von den Opfern unserer heldenhaften Soldaten haben wir auch Schulden zu begleichen, bevor das Kapitel unserer Geschichte zu Grabe getragen werden kann."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Unsere siegreichen Armeen paradieren am Kreml vorbei. Der Sieg ist unser!\nDie neue Ära für [ROOT.GetNameDef] beginnt heute. Unter der weisen Führung von [ROOT.GetLeader] wird das Land wieder aufgebaut und stärker als je zuvor hervorgehen."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "Das kommunistische Regime ist gestürzt. Unsere siegreichen Truppen kontrollieren die Hauptstadt. Das Volk ist endlich frei von der roten Tyrannei. Aus den Verwüstungen, die zwei Bürgerkriege und Jahre der Misswirtschaft dazwischen angerichtet haben, wird sich ein neues Russland erheben."
 NSB_soviet_civil_war_common.001.a:0 "Zeit, weiterzuziehen"

 NSB_soviet_civil_war_common.002.t:0 "Die Hauptstadt von [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.002.desc:1 "Der Krieg ist vorbei. Es muss eine Entscheidung über die zukünftige Hauptstadt des Landes getroffen werden."
 NSB_soviet_civil_war_common.002.a:0 "Moskau ist die wichtigste Stadt"
 NSB_soviet_civil_war_common.002.b:0 "Leningrad ist der Ort, an dem die Revolution begann"
 NSB_soviet_civil_war_common.002.c:0 "Es muss Petrograd sein"
 NSB_soviet_civil_war_common.002.d:0 "Behalten wir [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e:0 "Wladiwostok wird unsere neue östliche Hauptstadt"
 NSB_soviet_civil_war_common.002.f:0 "St. Petersburg war die Hauptstadt des Reiches"
 SOV_petrograd:0 "Petrograd"
 SOV_StPetersburg:0 "St. Petersburg"

 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] Mobilisiert die Streitkräfte"
 NSB_soviet_civil_war_common.003.desc:0 "Unsere Operationen können nicht länger im Verborgenen stattfinden. [ROOT.GetLeader] hat die Armee und den NKVD mobilisiert und damit begonnen, alle Personen zu verhaften, die verdächtigt werden, gegen den Staat zu konspirieren. Wenn wir jetzt nicht handeln, wird alles, wofür wir gekämpft haben, umsonst gewesen sein."
 NSB_soviet_civil_war_common.003.a:0 "Dann ist es Krieg."

 NSB_soviet_civil_war_common.006.t:0 "Partisanen schließen sich dem Aufstand an"
 NSB_soviet_civil_war_common.006.desc:0 "Die Herrschaft von [SOS.GetLeader] über das Land gerät ins Wanken. Überall in [SOS.GetNameDef] erheben sich die Menschen gegen die Tyrannei von [SOS.GetLeader]. Es bilden sich Partisaneneinheiten, die uns in unserem Kampf unterstützen werden."
 NSB_soviet_civil_war_common.006.a:0 "Gut"
 SOV_popular_uprising_units_tt:0 "Partisaneneinheiten schließen sich [ROOT.GetNameDef] an."

 NSB_soviet_civil_war_common.010.t:0 "Entstalinisierung"
 NSB_soviet_civil_war_common.010_right_opposition:0 "Der Diktator ist gestürzt. Es ist an der Zeit, den Stalin-Kult abzubauen, seinen verbliebenen Anhängern die von ihnen gehegten Ikonen zu nehmen und dem Volk zu zeigen, dass die alten Zeiten vorbei sind. Denkmäler müssen entfernt und Städte umbenannt werden. Das vielleicht wertvollste Kleinod Stalins war die Stadt Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition:0 "Die Revolution hat gesiegt. Der Diktator ist gestürzt, und das Proletariat regiert wieder das Land. Das kultische Verhalten Stalins muss beendet und alle seine Symbole müssen entfernt werden. Die Städte, die nach Stalin und seinen Anhängern benannt sind, müssen in etwas Passenderes umbenannt werden. Dies gilt insbesondere für die Stadt Stalingrad."
 NSB_soviet_civil_war_common.010_exiles:0 "Die Bolschewiki versuchten, die Staatsreligion in Kommunismus umzuwandeln und schufen einen Personenkult um ihre Führer. Sie gingen sogar so weit, die Städte Russlands umzubenennen. Die Ordnung muss im ganzen Reich wiederhergestellt werden, und nirgendwo ist es angemessener, damit zu beginnen als in der alten Stadt Zarizyn, die in Stalingrad umbenannt wurde."
 NSB_soviet_civil_war_common.010.a:0 "Wolgograd wäre ein passender Name"
 NSB_soviet_civil_war_common.010.b:0 "Es war Zarizyn, es sollte Zarizyn sein"
 NSB_soviet_civil_war_common.010.c:0 "Trotzki ist der wahre Held der Revolution"
 NSB_soviet_civil_war_common.010.d:0 "Wir sollten es in Erinnerung an Bucharin umbenennen."
