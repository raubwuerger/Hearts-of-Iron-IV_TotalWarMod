 heavy_industry_desc:0 "Um Stahl zu produzieren, müssen Sie eine Stahlwerkstatt bauen, um die Nachfrage nach Rüstungen zu befriedigen. Sie können jetzt eine Stahlraffinerie der Stufe 2 bauen."
 heavy_industry2:0 "Stahlwerk"
 heavy_industry2_desc:0 "Mit dem Stahlwerk können Sie noch mehr Stahl produzieren, um den Bedarf an Rüstungsgütern zu decken.\n\n Sie können nun die Stahlraffinerie auf Stufe 4 bauen und erweitern."
 heavy_industry3:0 "Großes Stahlwerk"
 heavy_industry3_desc:0 "Erweitern Sie das Basis-Stahlwerk zu einem großen Stahlwerk und Sie können noch mehr Stahl produzieren, um die Nachfrage nach hochwertigen Rüstungen zu erfüllen."
