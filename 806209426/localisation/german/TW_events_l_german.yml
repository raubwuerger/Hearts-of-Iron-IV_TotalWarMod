 ireland.8.t:0 "Verfassungsreferendum"
 ireland.8.d:0 "Nun, da die Verfassung ausgearbeitet ist, ist es an der Zeit, sie dem Volk zur Abstimmung vorzulegen. Historisch gesehen lag die Zustimmung bei 56,5 %, wobei 75,8 % der gesamten Wählerschaft ihre Stimme abgaben. Die Zahl der ungültigen und leeren Stimmzettel war jedoch mit knapp über 10 % hoch."
