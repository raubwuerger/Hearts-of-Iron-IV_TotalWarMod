 ENG_request_trade_union_support_for_new_factories:1 "Forderung nach gewerkschaftlicher Unterstützung für neue Fabriken"
 ENG_request_trade_union_support_for_new_factories_desc:0 "Wir werden die Gewerkschaften bitten, den Erwerb neuer Fabriken zu unterstützen."
 ENG_request_trade_union_factory_worker_support:1 "Unterstützung der Gewerkschaften für Fabrikarbeiter anfordern"
 ENG_request_trade_union_factory_worker_support_desc:0 "Wir werden unsere Verbindungen und unseren guten Willen in den Gewerkschaften nutzen, um sie davon zu überzeugen, wie wichtig es ist, dass die Produktivität der Fabriken für die unmittelbare Zukunft gesteigert wird. Mit ihrer Unterstützung können wir die Belegschaft motivieren."
 ENG_request_trade_union_dockyard_worker_support:1 "Unterstützung der Gewerkschaften für die Werftarbeiter anfordern"
 ENG_request_trade_union_dockyard_worker_support_desc:0 "Wir werden unsere Verbindungen und unseren guten Ruf bei den Gewerkschaften nutzen, um sie davon zu überzeugen, dass es wichtig ist, die Produktivität der Werft für die unmittelbare Zukunft zu steigern. Mit ihrer Unterstützung können wir die Belegschaft der Werft motivieren."
 ENG_request_trade_union_construction_worker_support:1 "Unterstützung der Gewerkschaft der Bauarbeiter anfordern"
 ENG_request_trade_union_construction_worker_support_desc:0 "Wir werden unsere Verbindungen und unseren guten Ruf bei den Gewerkschaften nutzen, um sie davon zu überzeugen, wie wichtig es ist, dass die Produktivität im Baugewerbe für die unmittelbare Zukunft gesteigert wird. Mit ihrer Unterstützung können wir die Belegschaft im Baugewerbe motivieren."
 ENG_request_trade_union_war_propaganda_support:1 "Bitte um gewerkschaftliche Kriegspropaganda-Unterstützung"
 ENG_request_trade_union_war_propaganda_support_desc:0 "Wir benötigen die Hilfe der Gewerkschaften, um die Bevölkerung auf den Krieg vorzubereiten - er wird kommen, und sie müssen die Regierung bei den Vorbereitungen darauf unterstützen."
