 excessive_parade_drill_spirit_desc:0 "Das Hauptziel eines Soldaten ist es, bei einer Parade gut auszusehen."
 static_warfare_spirit:0 "Statische Kriegsführung"
 static_warfare_spirit_desc:0 "Es gibt kein "zu viel" an Grabenarbeit. Es gibt nur "unzureichend" und "kaum ausreichend"."
 flexible_organization_spirit:0 "Flexible Organisation"
 flexible_organization_spirit_desc:0 "Was zählt, ist die Erfüllung der Aufgabe, nicht die buchstabengetreue Befolgung von Befehlen."
 aggressive_reconnaisance_spirit:0 "Aggressive Aufklärungsarbeit"
 aggressive_reconnaisance_spirit_desc:0 "Wenn du wissen willst, was die andere Seite vorhat, geh rüber und frag sie direkt!"
 reserve_officers_spirit:0 "Reserveoffiziere"
 reserve_officers_spirit_desc:0 "Nicht jeder muss das Militär zu seinem Beruf machen. Aber in Kriegszeiten können sie trotzdem dienen."
 upbeat_command_spirit:0 "Aufmunterndes Kommando"
 upbeat_command_spirit_desc:0 "Ein freundliches Wort oder ein gemeinsamer Scherz mit dem einfachen Soldaten trägt oft mehr zum Gesamterfolg der Einheit bei als eine zusätzliche Artilleriebatterie."
 victory_or_death_spirit:0 "Sieg oder Tod"
 victory_or_death_spirit_desc:0 "Es ist besser, mit Ruhm zu sterben, als in der Schande der Niederlage zu leben."
 maneuver_warfare_spirit:0 "Manövrierende Kriegsführung"
 maneuver_warfare_spirit_desc:1 "Ein richtiger, zivilisierter Krieg ist eher ein Schachspiel als eine Schlägerei. Warum gegen einen Feind kämpfen, den man umgehen kann?\n\n§GDieser Geist ist dank unserer Doktrinen vorhanden.§!"
 smoke_and_fire_spirit:0 "Rauch und Feuer"
 smoke_and_fire_spirit_desc:1 "Ein rollendes Sperrfeuer aus Granaten ist überraschend effektiv, um den Feind davon abzuhalten, zurückzuschießen.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 logistical_focus_spirit:0 "Logistischer Schwerpunkt"
 logistical_focus_spirit_desc:1 "Die Truppen können ihre Gürtel essen, aber die Panzer brauchen Benzin.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 operational_reserve_spirit:0 "Operative Reserven"
