 ITA_mechanized_equipment_3_desc:0 "Mechanisierte Infanterie ist eine Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Infanterie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Beschuss bieten, im Gegensatz zu den weich gepanzerten Radfahrzeugen (LKW oder Jeep) der motorisierten Infanterie."


 JAP_mechanized_equipment_1:0 "Gepanzerter Mannschaftstransportwagen So-Da"
 JAP_mechanized_equipment_1_short:0 "Typ 98 So-Da"
 JAP_mechanized_equipment_1_desc:0 "Der Typ 98 So-Da war ein gepanzerter Mannschafts- und Munitionstransporter, der von der kaiserlichen japanischen Armee eingesetzt wurde. Seine Wanne war oben offen, und die Pritsche im hinteren Teil hatte eine Doppeltür am Heck. Die Pritsche konnte mit einer Plane über den drei Schienenstützen abgedeckt werden. Er konnte 6 Passagiere und eine bis zu 6-köpfige Besatzung befördern und hatte eine Höchstgeschwindigkeit von 45 km/h."
 JAP_mechanized_equipment_2:0 "Gepanzerter Mannschaftstransportwagen Ho-Ha"
 JAP_mechanized_equipment_2_short:0 "Typ 1 Ho-Ha"
 JAP_mechanized_equipment_2_desc:0 "Der Typ 1 Ho-Ha wurde 1941 auf Wunsch der Armee entwickelt, die ein Fahrzeug benötigte, mit dem eine Gruppe von Infanteristen geschützt vor feindlichem Handfeuerwaffenbeschuss zum Schlachtfeld transportiert werden konnte. Trotz der Erfahrungen aus dem Zweiten Chinesisch-Japanischen Krieg wurden gepanzerte Mannschaftstransporter im Vergleich zu Radlastwagen als zu langsam angesehen, und in der Armee gab es keine großen Anstrengungen für ihre Entwicklung. Er konnte 13 Personen befördern und hatte eine Panzerung von maximal 8 mm."
 JAP_mechanized_equipment_3:0 "Gepanzerter Personentransporter Typ 1 Ho-Ha"
 JAP_mechanized_equipment_3_short:0 "Typ 1 Ho-Ki"
 JAP_mechanized_equipment_3_desc:0 "Der Typ 1 Ho-Ki wurde 1942 auf Wunsch der Armee entwickelt, die einen schweren gepanzerten Artillerieschlepper benötigte, der auch als Personentransporter dienen konnte. Er hatte eine Panzerung von bis zu 6 mm und konnte 13 Passagiere befördern. Anstelle einer Hecktür, durch die die Truppen schnell aussteigen konnten, hatte er drei Seitentüren. Er hatte eine Höchstgeschwindigkeit von 42 km/h."


