# USA APCs ""
american_light_amph_tank_equipment_3:0 "M59 APC"
american_light_amph_tank_equipment_3_short:0 "M59 Amph. Panzer"
american_light_amph_tank_equipment_3_desc:0 "Der M59 war ein amerikanischer gepanzerter Mannschaftstransportwagen, der im Frühjahr 1954 als Ersatz für den M75 in Dienst gestellt wurde. Er hatte drei entscheidende Vorteile gegenüber dem M75: Er war amphibisch, hatte ein niedrigeres Profil und war wesentlich billiger in der Herstellung."

m75_equipment_4:0 "M75 APC"
m75_equipment_4_short:0 "M75 APC"
m75_equipment_4_desc:0 "Der M75 hatte viele Fahrwerks- und Aufhängungskomponenten mit dem M41 Walker Bulldog Lt.TK gemeinsam, der ebenfalls von einem luftgekühlten Continental-Motor angetrieben wurde. Er verfügte über einen Querantrieb (der u. a. ein Schwenken ermöglichte), wurde aber über zwei vertikale Griffe gesteuert, die die seitlichen Griffe früherer Fahrzeuge simulierten, die über eine Raupenkupplung/Bremse gesteuert wurden. Die Kosten für das Fahrzeug beliefen sich auf etwa 72.000 Dollar, was dazu beitrug, dass die Produktion frühzeitig eingestellt wurde. Das hohe Profil (Höhe) des Fahrzeugs war ebenfalls ein negativer Faktor. Außerdem galten die Luftkühlungsöffnungen des Motors als anfällig für den Beschuss mit Handfeuerwaffen. Die Zuverlässigkeit seines Antriebssystems war jedoch der seines Nachfolgers, des M59, weit überlegen."

m59_equipment_5:0 "M59 APC"
m59_equipment_5_short:0 "M59 APC"
m59_equipment_5_desc:0 "Der M59 war ein amerikanischer gepanzerter Mannschaftstransportwagen, der im Frühjahr 1954 als Ersatz für den M75 in Dienst gestellt wurde. Er hatte drei entscheidende Vorteile gegenüber dem M75: Er war amphibisch, hatte ein niedrigeres Profil und war erheblich billiger in der Herstellung."

