sweden.1.t:0 "Schweden fordert Åland"
sweden.1.d:0 "Die schwedische Regierung hat uns in der jüngsten Vergangenheit unter Druck gesetzt, Åland unter ihre Kontrolle zu bringen. Die Bevölkerung von Åland ist mehrheitlich schwedisch und steht der Idee sehr wohlwollend gegenüber, aber Åland ist für uns unerlässlich, um den Bottnischen Meerbusen zu kontrollieren. Dies ist eine schwierige Entscheidung, aber angesichts der jüngsten Entwicklung in Stockholm sollten wir jede Möglichkeit in Betracht ziehen."
sweden.1.a:0 "Akzeptieren Sie die Forderungen."
sweden.1.b:0 "Ablehnen, Åland gehört uns!"

sweden.2.t:0 "Finnland nimmt die Forderungen an!"
sweden.2.d:0 "Unsere Forderungen nach einer Übergabe von Åland sind erfüllt worden. Die finnische Regierung hat unsere Forderungen akzeptiert, und nun ist Åland wieder rechtmäßig in unserem Besitz. Dies ist ein bedeutender Sieg für unsere Regierung.  Angesichts der Lage der Inseln gewinnen wir auch einen wichtigen strategischen Vorteil in der Ostsee."
sweden.2.a:0 "Endlich!"

sweden.3.t:0 "Die Finnen lehnen ab!"
sweden.3.d:0 "Die finnische Regierung lehnt unsere Forderungen ab! Das ist eine bedeutende Entwicklung, denn die schwedische Minderheit in Westfinnland wird weiterhin von den Finnen unterdrückt und unser historisches Land wird uns vorenthalten. Wir müssen intervenieren und unser Volk befreien!"
sweden.3.a:0 "Ungeheuerlich!"

sweden.6.t:0 "Einladung an die schwedische Fraktion"
sweden.6.d:0 "Da die erhöhten Spannungen in der Welt sowohl im Ausland als auch im eigenen Land zu Instabilität führen, sucht die schwedische Regierung ein Bündnis mit uns. Dies ist in vielerlei Hinsicht höchst willkommen, aber man sollte nicht vergessen, dass ein Bündnis in beide Richtungen funktioniert. Die Risiken in unserer geopolitischen Sphäre sind erheblich, und eine solche Entscheidung muss sehr sorgfältig abgewogen werden. Sollten wir uns entscheiden, das Bündnis anzunehmen, könnte die Zukunft eine umfassende Zusammenarbeit bringen, die uns helfen kann, effektivere Produktionslinien zu bilden."
sweden.6.a:0 "Allianz annehmen"
sweden.6.b:0 "Antrag ablehnen"

sweden.7.t:0 "Finnland tritt dem Bündnis bei"
sweden.7.d:0 "Die Finnen haben eine weise Entscheidung getroffen und sind unserer Nordischen Konföderation beigetreten. Dies gibt uns beträchtliche Stärke, aber auch eine Menge Verantwortung. Wir sollten versuchen, unsere militärische Zusammenarbeit zu fördern."
sweden.7.a:0 "Sehr zufriedenstellend"

sweden.8.t:0 "Finnland lehnt ab"
sweden.8.d:0 "Die Finnen haben deutlich gemacht, dass sie kein Bündnis mit uns anstreben. Das ist ein harter Schlag für die gegenseitige Unterstützung in Skandinavien. Wir müssen das so gut wie möglich verkraften und eine andere Alternative finden."
sweden.8.a:0 "Unglücklich"

