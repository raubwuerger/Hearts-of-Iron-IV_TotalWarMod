 fighter_equipment_desc:0 "Leichte Jäger sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz der eigenen Bomber bis zum Abfangen der gegnerischen Bomber."
 CAS_equipment:0 "Luftnahunterstützung"
 CAS_equipment_desc:0 "Luftnahunterstützungsflugzeuge sind für die Unterstützung bei Landkämpfen vorgesehen."
 heavy_fighter_equipment:0 "Schwere Jagdflugzeuge"
 heavy_fighter_equipment_desc:0 "Schwere Jäger haben eine große Reichweite und starke Waffen. Sie eignen sich sowohl zum Schutz von Bombern auf Distanz als auch zum Abfangen feindlicher Bomber. Ihre Beweglichkeit bedeutet jedoch, dass sie es mit normalen Jägern schwer haben werden."
 nav_bomber_equipment:0 "Seebomber"
 nav_bomber_equipment_desc:0 "Marinebomber sind in der Lage, Angriffe auf feindliche Schiffe durchzuführen."
 tac_bomber_equipment:0 "Taktische Bomber"
 tac_bomber_equipment_desc:0 "Taktische Bomber sind kleinere, schnelle Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 light_bomber_equipment:0 "Leichte Bomber"
 light_bomber_equipment_desc:0 "Leichte Bomber sind zweimotorige Bomber für Angriffe auf feindliche Truppen, strategische Ziele und Schiffe. Sie fliegen normalerweise in niedriger Höhe."
 strat_bomber_equipment:0 "Strategische Bomber"
 strat_bomber_equipment_desc:0 "Strategische Bomber greifen feindliche Gebäude und Infrastrukturen an und rauben ihnen wertvolle Industrie."
  ""
 cv_fighter_equipment:0 "Trägerjäger"
 cv_fighter_equipment_desc:0 "Jäger sind schnell und wendig und können viele Aufgaben erfüllen. Sie kämpfen um die Luftüberlegenheit, schützen Ihre Bomber und fangen gegnerische Bomber ab."
 cv_CAS_equipment:0 "Flugzeugträger CAS"
 cv_CAS_equipment_desc:0 "Luftnahunterstützungsflugzeuge sollen feindliche Boden- oder Seeziele angreifen, in der Regel zur Unterstützung der eigenen Streitkräfte."
 cv_cas_equipment:0 "Flugzeugträger-CAS"
 cv_cas_equipment_desc:0 "Luftnahunterstützungsflugzeuge sollen feindliche Boden- oder Seeziele angreifen, in der Regel zur Unterstützung der eigenen Streitkräfte."
 cv_nav_bomber_equipment:0 "Trägerbomber"
 cv_nav_bomber_equipment_desc:0 "Trägerbomber sind Teil einer Trägerflugzeuggruppe und führen Angriffe gegen feindliche Schiffe mit Torpedos durch oder starten Sturzflugangriffe auf Schiffe oder Bodenziele."
  ""
 flying_boat_equipment:0 "Flugboote"
 flying_boat_equipment_desc:0 "Flugboote sind langsame Wasserflugzeuge, die Seepatrouillen- und Flottenaufklärungsaufgaben übernehmen. Flying Boats tragen eine mäßige Bewaffnung für Luftüberlegenheitsmissionen und können auch feindliche Schiffe bombardieren."
 rocket_interceptor_equipment:0 "Raketenabfangjäger"
 rocket_interceptor_equipment_desc:0 "Abfangjäger mit kurzer Reichweite, angetrieben von einem chemischen Raketentriebwerk."
 jet_fighter_equipment:0 "Düsenjäger"
 jet_fighter_equipment_desc:0 "Jagdflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz der eigenen Bomber bis hin zum Abfangen der gegnerischen Bomber."
 jet_tac_bomber_equipment:0 "Taktische Jet-Bomber"
 jet_tac_bomber_equipment_desc:0 "Taktische Jetbomber sind kleinere, schnelle Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 jet_strat_bomber_equipment:0 "Strategische Jetbomber"
 jet_strat_bomber_equipment_desc:0 "Strategische Düsenbomber greifen feindliche Gebäude und Infrastruktur an und entziehen ihnen wertvolle Industrie."
  ""
 transport_plane_equipment:0 "Transportflugzeug-Geschwader"
