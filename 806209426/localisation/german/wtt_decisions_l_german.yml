 TUR_duyunu_umumiye_category:0 "Düyun-u Umumiye Osmanische Schulden"
 TUR_duyunu_umumiye_category_desc:0 "Die Düyun-u Umumiye, d. h. die Osmanische Schuldenverwaltung, war eine von den Gläubigerländern gegründete Einrichtung unter europäischer Kontrolle, die die Auslandsschulden des Osmanischen Reiches regelte. Nach der Gründung der Republik wurden die Verhandlungen über die Schulden der Düyun-u Umumiye im Jahr 1928 abgeschlossen und es wurde beschlossen, dass die Schulden durch die Aufteilung auf die in den ehemaligen Reichsterritorien ansässigen Staaten strukturiert werden sollten."
