 upgrade_economy_civilian:0 "Wirtschaft/Zivilisten"
 upgrade_economy_civilian_desc:0 "§Unsere Agenten werden darin geschult, die Rolle von Zivilisten im feindlichen Gebiet zu übernehmen und in den industriellen und zivilen Sektoren zu operieren, um Informationen über die Industrie und Wirtschaft des Feindes zu sammeln.§!"
 upgrade_army_department:0 "Armeeabteilung"
 upgrade_army_department_desc:0 "§LInformationen über das feindliche Militär sind von größter Bedeutung, und es ist notwendig, eine Abteilung für militärische Aufklärung einzurichten. Unsere Agenten werden darin geschult, die feindlichen Armeen zu infiltrieren, als Soldaten und Generäle zu dienen und uns die Geheimnisse, die sie hinter den feindlichen Linien finden, zu melden.§!"
 upgrade_naval_department:0 "Marineministerium"
 upgrade_naval_department_desc:0 "§Die Seeschlacht ist der Schlüssel zum Sieg, und mit dem Vormarsch der Seetechnologien ist es unerlässlich geworden, dass wir eine Abteilung für Marineaufklärung einrichten.§!"
 upgrade_airforce_department:0 "Abteilung Luftwaffe"
 upgrade_airforce_department_desc:0 "§Die Abteilung für Luftaufklärung wird ein nützlicher Zweig unserer Behörde sein; sie ist für die Infiltrierung der feindlichen Luftwaffe und die Sammlung von Informationen über feindliche Flugbewegungen zuständig.§!"
 upgrade_passive_defense:0 "Passive Verteidigung"
 upgrade_passive_defense_desc:1 "§LDie Home Guard hat das Potenzial, ein wichtiges Instrument für unseren Geheimdienst zu sein. Indem wir unsere Heimatschutz- und Garnisonstruppen in Spionage und Spionageabwehr ausbilden, können wir sicherstellen, dass wir zu Hause immer eine Verteidigungspräsenz haben, auch wenn unsere Experten anderweitig beschäftigt sind.§!"
 upgrade_anti_partisan:0 "Antipartisanen"
 upgrade_anti_partisan_desc:0 "§Propaganda ist ein wirksames Mittel, um die Loyalität unserer eigenen Bürger zu sichern, aber die Schaffung von Gehorsam in feindlichen Ländern ist viel komplexer. Wenn wir unsere Agenten darin ausbilden, feindliche Widerstandsbewegungen zu infiltrieren, können wir vielleicht schon bald in der Lage sein, wirksame Festnahmen durchzuführen und ihre störenden Aktivitäten zu beenden. Sicherlich werden dann die ausländischen Partisanen jede Hoffnung auf eine Rückkehr zu ihrem alten Regime verlieren.§!"
 upgrade_blueprint_stealing:0 "Blaupause stehlen"
 upgrade_blueprint_stealing_desc:0 "§Wir wissen, dass unser Feind geheime Projekte für experimentelle Waffen und Fahrzeuge hat, aber wir wissen nicht genau, um welche Projekte es sich dabei handelt und was sie bauen. Indem wir die experimentellen Waffenabteilungen unserer Feinde infiltrieren, erhalten wir nicht nur die Möglichkeit, genau zu erfahren, was sie gegen uns einsetzen wollen, sondern auch die einmalige Gelegenheit, diese Informationen zur Weiterentwicklung unserer eigenen Waffenabteilung zu nutzen.§!"
 upgrade_portable_radios:0 "Tragbare Funkgeräte"
 upgrade_portable_radios_desc:0 "§LHerkömmliche Funkgeräte sind viel zu groß und unhandlich, um in einem verdeckten Umfeld nützlich zu sein. Wenn wir jedoch kompakte Versionen dieser Technologie bauen und sie als normale Haushaltsgegenstände wie Aktentaschen tarnen, können unsere Agenten zu jeder DAYSeszeit kommunizieren, ohne Verdacht zu erregen oder Alarm auszulösen.§!"
 upgrade_invisible_ink:0 "Unsichtbare Tinte"
 upgrade_invisible_ink_desc:0 "§Ein mit unsichtbarer Tinte geschriebener Brief ist für das bloße Auge ein leeres Blatt Papier, aber die Anwendung von UV-Licht oder Chemikalien wie Ammoniak enthüllt den Inhalt des Briefes. Durch die standardisierte Verwendung von unsichtbarer Tinte durch alle unsere Agenten bleiben unsere Informationen geheim, selbst wenn sie von unseren Feinden abgefangen werden.§!"
 upgrade_plastic_explosives:0 "Plastiksprengstoff"
 upgrade_plastic_explosives_desc:0 "§Die kittartige Beschaffenheit von Plastiksprengstoff eignet sich hervorragend für die SaboDAYSe feindlicher Produktionen, so dass es nur natürlich ist, dass wir ausländische Partisanen mit dieser Substanz ausstatten. Die Bomben können leicht außer Sichtweite und in gefährdeten Bereichen feindlicher Fabriken platziert werden, und die Formbarkeit der Substanz würde sie zu einer idealen Waffe bei einem spektakulären politischen Attentat machen...§!"
 upgrade_suicide_pills:0 "Selbstmordpillen"
 upgrade_suicide_pills_desc:0 "§Auch wenn es nicht wünschenswert ist, ist es unvermeidlich, dass eine Handvoll Agenten von unserem Feind gefangen genommen wird. Wir müssen unseren Agenten eine Möglichkeit bieten, dem Schrecken zu entgehen, der sie im Verhörraum erwartet, und eine Zyanidpille anstelle eines Zahns wird ihnen diese Flucht ermöglichen, sollte es jemals dazu kommen.§!"
 upgrade_training_centers:0 "Örtliche Ausbildungszentren"
 upgrade_training_centers_desc:0 "§Unsere Agenten sind zwar in der Lage, sich an jede Umgebung anzupassen, aber die kulturellen Normen und Sprachen fremder Länder sind für diejenigen, die in dieser Kultur geboren und aufgewachsen sind, natürlicher. Wenn wir ein weltweites Spionagenetz aufbauen wollen, müssen wir unsere Rekrutierungs- und Ausbildungszentren auf den gesamten Globus ausweiten und Agenten aller Kulturen und Hintergründe rekrutieren.§!"
 upgrade_commando_training:0 "Kommando-Ausbildung"
 upgrade_commando_training_desc:1 "§Während sich unsere Abteilung normalerweise mit den subtileren Aspekten des Krieges befasst, ist oft ein kleines Team von schwer bewaffneten Soldaten erforderlich, um unsere Operationen durchzuführen. Indem wir alle unsere Agenten in den Methoden der Kommando-Kriegsführung ausbilden, werden sie bei SaboDAYSeoperationen effektiver, können von der gegnerischen Spionageabwehr weniger leicht entdeckt werden und sind besser in der Lage, feindliche kryptologische EQUIPMENT zu erbeuten.§!"
 upgrade_interrogation_techniques:0 "Verhörtechniken"
 upgrade_interrogation_techniques_desc:0 "§Oft ist es effektiver, den Geist eines feindlichen Agenten zu brechen als seinen Körper. Die Anwendung physischer Gewalt ist unzuverlässig und führt oft zu falschen Informationen; ein wirklich erfahrener Vernehmungsbeamter ist in der Lage, den Willen des Feindes ohne Gewalt zu brechen. Aber wenn es dazu kommt, haben wir Möglichkeiten, sie zum Reden zu bringen...§!"
 upgrade_diplo_training:0 "Diplomatische Ausbildung"
 upgrade_diplo_training_desc:0 "§Wenn wir unsere Agenten so ausbilden, dass sie einigen ausländischen Investoren und Diplomaten die Hände schmieren, können wir sie von der Wohltätigkeit unserer Sache überzeugen und ihre Interessen von den Staatsfeinden ablenken.§!"
 upgrade_psycho_warfare:0 "Psychologische Kriegsführung"
 upgrade_psycho_warfare_desc:0 "§Propaganda ist ein wirksames Mittel zur Durchsetzung unserer ideologischen Interessen im eigenen Land, aber kein Mittel ist so wirksam wie die Verbreitung von Angst vor den feindlichen Regimen und dem, was sie dem Land bringen könnten. Indem wir unsere Agenten mit anti-ideologischen Bewegungen in fremden Nationen verbünden, werden wir unsere Ideologie weltweit viel effektiver verbreiten...§!"
 upgrade_form_department:0 "Formular Abteilung"
 upgrade_form_department_desc:0 "§LDie Kryptologie ist die Methode zur Erstellung von Codes und Verschlüsselungen zur Aufrechterhaltung geheimer Kommunikation. Ohne den notwendigen Code kann eine mit einer Chiffre geschriebene Nachricht fast unmöglich zu verstehen sein. Es ist ebenso wichtig, dass wir unsere Daten verschlüsseln wie wir die unserer Feinde entschlüsseln.§!"
 upgrade_decryption_boost:1 "Gruppe Funkabhörung"
 upgrade_decryption_boost_desc:0 "§LRadiowellen haben es möglich gemacht, über große Entfernungen hinweg zu kommunizieren, und die Signale werden oft verschlüsselt, indem die Frequenz der Übertragung in unregelmäßigen Abständen geändert wird. Wenn wir die feindliche Kommunikation abhören wollen, müssen wir eine Abhörgruppe einrichten, die sich dem Knacken der feindlichen Funkverschlüsselung widmet.§!"
 upgrade_decryption_boost_2:1 "Maschinenunterstützte Entschlüsselung"
 upgrade_decryption_boost_2_desc:0 "§Maschinen haben sich bereits bei der Verschlüsselung von Daten als nützlich erwiesen, wobei sich maschinengestützte verschlüsselte Signale als am schwierigsten zu entschlüsseln erweisen. Kryptoanalysemaschinen sind für das Knacken von Nachrichten, deren Code wir noch nicht kennen, von entscheidender Bedeutung und werden eine wertvolle Bereicherung für unser Entschlüsselungsteam sein.§!"
 upgrade_crypto_strength:1 "Regierung Chiffrierschule"
 upgrade_crypto_strength_desc:0 "§Codes und Cyphers haben sich bisher als das wirksamste Mittel erwiesen, um unsere Spionagenetze in Übersee aufzubauen und zu schützen. Das Hauptquartier für Regierungskommunikation widmet sich der Entwicklung neuer und ausgeklügelter Verschlüsselungsmethoden, die unsere Feinde nicht entschlüsseln können.§!"
 upgrade_crypto_strength_2:0 "Maschinenunterstützte Verschlüsselung"
 upgrade_crypto_strength_2_desc:0 "§Es wird immer deutlicher, dass unsere Standardmethode zur Erstellung von Verschlüsselungen nicht ausreicht, um unsere Kommunikation vor feindlichen Augen zu schützen. Unsere klügsten Köpfe haben eine Maschine erdacht, die die Buchstaben des Alphabets verschlüsseln kann, um in regelmäßigen Abständen neue Verschlüsselungen zu erzeugen. Der Einsatz einer solchen Technologie würde unsere Verschlüsselungsmethoden zu einem völligen Rätsel für unsere Feinde machen.§!"
