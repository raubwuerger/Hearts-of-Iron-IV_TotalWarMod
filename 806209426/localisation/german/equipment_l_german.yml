 JAP_Hvartillery_equipment_0:0 "Typ 38 15cm Haubitze"
 JAP_Hvartillery_equipment_0_short:0 "Typ 38 15cm"
 JAP_Hvartillery_equipment_0_desc:0 "Die 15-cm-Haubitze Typ 38 war eine frühe Konstruktion der schweren Artillerie, die 1905 von Krupp gekauft wurde. Sie hatte eine maximale Schussweite von 6 Kilometern und eine Mündungsgeschwindigkeit von 290 Metern pro Sekunde. Das Geschütz war sehr schwer und musste von einem Gespann aus 8 Pferden transportiert werden, was die Positionierung erschwerte."
 JAP_Hvartillery_equipment_1:0 "15-cm-Kanone Typ 89"
 JAP_Hvartillery_equipment_1_short:0 "Typ 89 15cm"
 JAP_Hvartillery_equipment_1_desc:0 "Die 15-cm-Kanone des Typs 89 war die wichtigste schwere japanische Artillerie des Krieges, die in den Pazifikkampagnen weit verbreitet war. Sie hatte eine Schussweite von fast 20 Kilometern und eine Mündungsgeschwindigkeit von 875 Metern pro Sekunde. Zwischen 1929 und 1945 wurden 150 Exemplare gebaut."
 JAP_Hvartillery_equipment_2:0 "Typ 4 15cm Haubitze"
 JAP_Hvartillery_equipment_2_short:0 "Typ 4 15cm"
 JAP_Hvartillery_equipment_2_desc:0 "Die 15-cm-Haubitze Typ 4 war eine schwere Haubitze, mit der die Mängel des Typs 38 behoben werden sollten, insbesondere die mangelnde Tragbarkeit. Sie war die erste japanische Artillerieeinheit, die ein hydropneumatisches Rückstoßsystem verwendete, hatte eine Reichweite von 9,575 Kilometern und eine Mündungsgeschwindigkeit von 410 Metern pro Sekunde. Von 1915 bis 1945 wurden 280 Stück produziert."
 JAP_Hvartillery_equipment_3:0 "Typ 96 15cm Haubitze"
 JAP_Hvartillery_equipment_3_short:0 "Typ 96 15cm"
 JAP_Hvartillery_equipment_3_desc:0 "Die 15-cm-Haubitze Typ 96 war eine späte Artilleriekonstruktion, die die vorhandenen kleineren Haubitzen ersetzen sollte. Die IJA wollte eine Haubitze, die sich bis zu 65 Grad aufrichten konnte und eine Reichweite von 12 Kilometern hatte. Sie wurde erstmals 1937 gebaut und wurde von den alliierten Befehlshabern als eine der am besten gebauten japanischen Konstruktionen des Krieges angesehen. 440 Exemplare wurden von 1937 bis 1945 gebaut."
 JAP_Hvartillery_equipment_4:0 "30-cm-Haubitze Typ 7"
 JAP_Hvartillery_equipment_4_short:0 "30-cm-Haubitze Typ 7"
 JAP_Hvartillery_equipment_4_desc:0 "Die 30-cm-Haubitze vom Typ 7 war eine große späte Artilleriekonstruktion, die 1942 auf Bataan und der Insel Corregidor eingesetzt wurde. Sie hatte eine Reichweite von 11,75 Kilometern und eine Mündungsgeschwindigkeit von 400 Metern pro Sekunde. Von 1942 bis 1945 wurden 20 Stück gebaut. "


