 POR_naval_blockade:0 "Seeblockade"
 POR_naval_blockade_desc:0 "Die portugiesische Regierung hat angeboten, die britische Seeblockade zu umgehen und Nachschub für unsere Truppen zu transportieren. Diese Hilfe für unsere Kriegsanstrengungen kann in diesem Konflikt von entscheidender Bedeutung sein."
 POR_evade_blockade_flag:0 "Die Umgehung der Blockade mit portugiesischen Konvois ist aktiv."
 POR_cancel_evade_blockade_flag:0 "Der Vertrag zur Umgehung der portugiesischen Blockade ist aktiviert."
 POR_evade_blockade_with_portuguese_convoys:0 "Umgehung der Blockade mit portugiesischen Konvois"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Wir nehmen das Angebot an, portugiesische Konvois für den Transport von Waren einzusetzen, die unsere eigenen Schiffe nicht erreichen können. Die Moral unserer Truppen wird steigen, wenn sie endlich sehen, dass ihre grundlegenden Versorgungsprobleme gelöst sind."
 POR_major_cancel_portuguese_blockade_evasion:1 "Kündigung des portugiesischen Blockadeumgehungsvertrags"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Wir brauchen keine portugiesischen Konvois mehr einzusetzen, um die britische Blockade zu umgehen. Wir werden den Vertrag sofort kündigen."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Kündigen Sie den Vertrag zur Umgehung der Blockade mit [From.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "Das Abkommen, das vorsieht, dass wir einige unserer Konvois zur Umgehung der britischen Blockade für die [From.GetAdjective]-Regierung einsetzen, ist für uns nicht länger von Vorteil, daher kündigen wir es unverzüglich."
 POR_monarchist_cause:0 "Monarchistische Sache"
 POR_stir_monarchist_sentiment_in_brazil:0 "Schüren Sie die monarchistische Stimmung in Brasilien"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Wir werden die monarchistischen Elemente in Brasilien auffordern, aktiv zu werden und eine royalistische Stimmung in der brasilianischen Bevölkerung zu verbreiten."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugal ermahnt die Monarchisten"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "Die portugiesische Regierung drängt unsere Bevölkerung, den Monarchismus anzunehmen und Prinz Pedro Henrique als legitimen Herrscher Brasiliens zu akzeptieren."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! erhält tägliche Unterstützung für Unaligned: §G+0.10§!§Yfür 180 Tage§!."
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§! erhält täglich Unterstützung für §YKommunismus§!: §G+0.10§!§Yfür 180 Tage§!."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugal hetzt derzeit brasilianische Monarchisten auf"
 POR_repress_brazilian_monarchists:0 "Unterdrückung der Monarchisten"
 POR_repress_brazilian_monarchists_desc:0 "Wir müssen uns der monarchistischen Bewegung entgegenstellen, die in unserer Bevölkerung an Stärke gewinnt. Wir müssen diejenigen ausfindig machen, die für die Verbreitung dieser royalistischen Gesinnung verantwortlich sind, und sie öffentlich bestrafen."
 POR_stir_monarchist_sentiment_in_portugal:0 "Die monarchistische Stimmung in Portugal schüren"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "Wir müssen das Volk dazu bringen, Dom Duarte als rechtmäßigen König von Portugal zu akzeptieren."
 POR_Iberian_Summit_Receiver_Portugal:0 "Portugal"
 POR_Iberian_Summit_Receiver_Spain:0 "Spanien"
 POR_iberian_summit:0 "Iberischer Gipfel"
 POR_iberian_summit_desc:0 "Die iberischen Nationen müssen zusammenarbeiten, wenn wir uns gegen alle Widrigkeiten durchsetzen wollen. Wir müssen [GetIberianSummitReceiverName] auffordern, zu erörtern, welche Seite des Konflikts wir in diesen unsicheren Zeiten unterstützen sollten."
 POR_iberian_summit_pro_axis:0 "Vorschlag zum Beitritt zur [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "Die [GER.GetFactionName] wird die dominierende Macht in Europa werden. Wir müssen uns mit ihnen verbünden, bevor sie beschließen, die direkte Kontrolle über unser Gebiet und unsere Ressourcen zu übernehmen. \nWir werden ein Schreiben an [GetIberianSummitReceiverName] senden, in dem wir sie auffordern, einen gemeinsamen Vorschlag zu erörtern, der [GER.GetNameDef] auffordert, uns in die [GER.GetFactionName] aufzunehmen."
 POR_iberian_summit_pro_allies:0 "Vorschlag zum Beitritt zur [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Wir müssen uns auf die Seite der [ENG.GetAdjective] stellen und uns all jenen entgegenstellen, die unsere Freiheit bedrohen und versuchen, uns zu beherrschen. \nWir werden ein Schreiben an [GetIberianSummitReceiverName] senden, in dem wir sie auffordern, einen gemeinsamen Vorschlag zu erörtern, der [ENG.GetNameDef] auffordert, uns in die [ENG.GetFactionName] aufzunehmen."
 POR_iberian_summit_proposal_delayed:0 "Arbeit an einem Vorschlag zum Beitritt zum [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Iberische Diplomaten nähern sich derzeit den Ministern von [?global.POR_iberian_summit_target.GetAdjective] und arbeiten ein attraktives Abkommen aus, das den Weg für unsere Aufnahme in den [?global.POR_iberian_summit_target.GetFactionName] ebnen wird."
 POR_iberian_summit_in_progress_flag:0 " Iberischer Gipfel im Gange"
 POR_arms_purchases:0 "Waffenkäufe"
 POR_arms_purchases_desc:0 "Die Militärindustrie und die Marineeinrichtungen von [Root.GetNameDef] sind derzeit nicht in der Lage, die von unseren Streitkräften benötigte Ausrüstung zu produzieren. Daher müssen wir versuchen, Geschäfte mit ausländischen Mächten zu machen, die uns mit modernen Waffen und Schiffen versorgen können."
