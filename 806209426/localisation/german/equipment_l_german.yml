 SAF_motorized_AC_equipment_06:0 "Lanchester 6x4 Panzerwagen"
 SAF_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 SAF_motorized_AC_equipment_06_desc:0 "Der in den 1920er Jahren von der Lanchester Motor Company entwickelte 6x4 hatte gute Geländeeigenschaften und war leicht zu warten. Er verfügte über einen voll beweglichen Zwei-Mann-Turm, aber der 90-PS-Motor hatte mit dem Gewicht des Fahrzeugs zu kämpfen. Er wurde erstmals 1929 eingesetzt und war bis in die 1930er Jahre im Einsatz, bevor er ausgemustert wurde."
 SAF_motorized_AC_equipment_07:0 "Morris CS9 Panzerwagen"
 SAF_motorized_AC_equipment_07_short:0 "Morris CS9"
 SAF_motorized_AC_equipment_07_desc:0 "Der CS9 basierte auf dem Fahrgestell des Morris Commercial C9 und ersetzte eine Reihe von Konstruktionen aus dem Ersten Weltkrieg. Auf dem offenen Turm waren in der Regel ein 13,7-mm-Boys-Panzerabwehrgewehr und ein leichtes 7,62-mm-Bren-Maschinengewehr montiert. Der 94-PS-Motor verlieh dem Fahrzeug eine gute Leistung auf weichem Untergrund - sofern es mit den richtigen Reifen ausgestattet war."
 SAF_motorized_AC_equipment_08:0 "Daimler Mk II Panzerwagen"
 SAF_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 SAF_motorized_AC_equipment_08_desc:0 "Eine schwerere Weiterentwicklung des erfolgreichen Daimler-Spähwagens Dingo. Die in großen Stückzahlen produzierten geschweißten, schrägen Wannen waren relativ gut gepanzert, während der 4,1-Liter-Motor mit 95 PS eine ordentliche Leistung erbrachte. Der Panzerwagen war mit einer 2-Pdr-40-mm-Kanone und einem koaxialen 7,92-Besa-Maschinengewehr ausgestattet."
 SAF_motorized_AC_equipment_09:0 "Humber Mk IV Panzerwagen"
 SAF_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 SAF_motorized_AC_equipment_09_desc:0 "Hergestellt von der Rootes Group durch die Kombination des Artillerieschleppers Karrier KT4 der indischen Armee mit dem Panzerwagen Guy. Die endgültige Produktionsversion des Mk IV war mit einer 37-mm-Kanone aus US-amerikanischer Produktion und einem 7,92-mm-Koaxial-Maschinengewehr von Besa ausgestattet. Das Fahrzeug hatte eine lange Karriere und überzählige Humbers wurden an Nationen in der ganzen Welt verkauft."
 SAF_motorized_AC_equipment_099:0 "Gepanzerter Wagen AEC Mk II"
 SAF_motorized_AC_equipment_099_short:0 "AEC Mk II"
 SAF_motorized_AC_equipment_099_desc:0 "Gebaut von der Associated Equipment Company auf dem Fahrgestell ihres Matador 4x4 Artillerietraktors. Der 158 PS starke Dieselmotor ermöglichte es dem Fahrzeug, eine 6-Pdr-57-mm-Kanone und ein koaxiales 7,92-mm-Besa-Maschinengewehr zu montieren und gleichzeitig eine hervorragende Mobilität auf langen Patrouillenfahrten zu gewährleisten. Der AEC blieb noch viele Jahre lang wertvoll."

 ################ SAF Lt.TKs ""
 SAF_light_uk_tank_equipment:0 "Leichte Panzerung"
 SAF_light_uk_tank_equipment_short:0 "Leichte Panzerung"
 SAF_light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk IV"
 SAF_light_uk_tank_equipment_1_short:0 "Lt.TK Mk IV"
 SAF_light_uk_tank_equipment_1_desc:0 "Die ersten von Vickers gebauten Lt.TKs waren eine Weiterentwicklung der weithin exportierten Carden-Loyd Tankette mit Turm. Ausgestattet mit einem 7,7-mm-Maschinengewehr von Vickers und einem Horstmann-Fahrwerk war der Mk IV die endgültige frühe Version der Konstruktion. Mk IVs wurden im gesamten Commonwealth eingesetzt, waren aber schnell veraltet."
 SAF_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
 SAF_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
 SAF_light_uk_tank_equipment_2_desc:0 "Der erste Commonwealth-Dreimann-Lt.TK im Dienst. Das zusätzliche Besatzungsmitglied und eine aktualisierte Bewaffnung mit 7,7 mm und 15 mm Besa-Maschinengewehren in einer Doppellafette machten den Mk V zu einem weitaus effektiveren Kampffahrzeug. Das höhere Gewicht wirkte sich etwas auf die Beweglichkeit in unwegsamem Gelände aus, aber die Gesamtreichweite blieb weitgehend unverändert."
 SAF_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
 SAF_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
 SAF_light_uk_tank_equipment_3_desc:0 "Wurde in mehreren Versionen und in großen Stückzahlen gebaut. Die Mk VIa behielt die Bewaffnung der Mk V bei, während die Mk VIb über eine kompakte 15-mm-Besa und eine verbesserte 7,92-mm-Koaxialwaffe verfügte. Die Mk VIc behielt das 7,92-mm-Koaxialgeschütz bei, während die Hauptkanone eine 15-mm-Besa mit langem Rohr war, die eine ausgezeichnete Mündungsgeschwindigkeit, aber nur eine begrenzte Durchschlagskraft hatte."
 SAF_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 SAF_light_uk_tank_equipment_4_short:0 "Tetrarch"
 SAF_light_uk_tank_equipment_4_desc:0 "Leslie Little, der Chefkonstrukteur von Vickers-Armstrong, entwarf den Tetrarch als eine wesentliche Verbesserung des Mk VI. Er verfügte über eine 2-Pdr-40-mm-Kanone mit einem 7,92-mm-Besa-Koaxialgeschütz und ein neues Spiralfederungssystem. Das geringe Gewicht des Fahrzeugs in Verbindung mit dem 165-PS-Motor von Meadows machte den Tetratch schnell und leicht transportierbar."
 SAF_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 SAF_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 SAF_light_uk_tank_equipment_5_desc:0 "Der letzte der von Vickers-Armstrong produzierten Lt.TKs. Der Mk VIII wurde aus dem Tetrarch entwickelt, wobei Länge, Breite und Panzerschutz vergrößert wurden und eine neue Servolenkung eingebaut wurde. Der Mk VIII diente hauptsächlich als Hilfspanzer, da die Panzerdivisionen des Commonwealth nach und nach ihre Lt.TKs abzogen."


