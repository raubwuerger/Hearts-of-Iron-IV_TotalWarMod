 SIA_taxes_desc:0 "Ein Großteil des Reichtums ist in der Aristokratie oder sogar in der erweiterten königlichen Familie selbst konzentriert. Wir müssen diesen Reichtum besteuern, damit wir ihn zum Wohle des gesamten Volkes einsetzen können."
