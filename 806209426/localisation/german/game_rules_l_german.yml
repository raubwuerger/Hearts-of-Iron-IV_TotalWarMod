 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Alle freischaltbaren Nationen, die das Britische Raj bilden, werden bei Spielbeginn als freie und unabhängige Nationen freigeschaltet."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Franquismus"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco übernimmt die Kontrolle über die nationalistische Front und verschmilzt die Ideologien der Falangisten und Karlisten in einem neuen und vereinten Spanien, das versucht, im Weltkrieg neutral zu bleiben, solange es nicht angegriffen wird."
 RULE_OPTION_SECOND_REPUBLIC:0 "Zweite Republik"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Die demokratische Regierung Spaniens wird die Zweite Republik aufrechterhalten und sowohl den Faschismus als auch den Kommunismus ablehnen."
 RULE_OPTION_FALANGIST:0 "Falangismus"
 RULE_OPTION_FALANGIST_DESC:0 "Die Falangisten unter José Antonio Primo de Rivera lehnen den Carlismus ab und streben die Wiederherstellung des spanischen Imperialismus an."
 RULE_OPTION_CARLIST:0 "Carlismus"
 RULE_OPTION_CARLIST_DESC:0 "Die Carlisten unter Manuel Fal Conde werden den Falangismus ablehnen und die Rückkehr zur absolutistischen Monarchie unter dem rechtmäßigen Karlistenkönig anstreben."
 RULE_OPTION_ANARCHIST:0 "Anarchismus"
 RULE_OPTION_ANARCHIST_DESC:0 "Die anarchistischen Kommunen in Aragonien und Katalonien werden sich zusammenschließen, um die Faschisten und Kommunisten gleichermaßen zu besiegen und sich der Idee eines Nationalstaates zu widersetzen."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Unabhängiger Kommunismus"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "Die POUM und ihre anarchistischen Verbündeten werden das stalinistische Joch abschütteln und nach dem Bürgerkrieg ihre eigene unabhängige kommunistische Ideologie anstreben."
 RULE_OPTION_STALINIST:0 "Stalinistischer Kommunismus"
 RULE_OPTION_STALINIST_DESC:0 "Die wahren Kommunisten, die ihre Befehle aus Moskau erhalten, werden sich den Anarchisten und Faschisten widersetzen, den Einfluss der unabhängigen Kommunisten zurückdrängen und ein neues Zeitalter für die Zweite Republik unter stalinistischer Führung einleiten."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Unter dem Regime von Salazar wird Portugal den Estado Novo stärken und versuchen, während des Weltkrieges neutral zu bleiben."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira übernimmt als faschistischer Diktator die Kontrolle über Portugal, unterstützt die Nationalisten während des Spanischen Bürgerkriegs und versucht danach, sich der Achse anzuschließen."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Das Fünfte Reich"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Die portugiesische Regierung übernimmt den Faschismus, kämpft im Spanischen Bürgerkrieg gegen die Republikaner und versucht, ihre verlorenen Gebiete in Afrika, Asien und Amerika zurückzugewinnen und wieder zu einer Großmacht aufzusteigen."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchismus"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Nach der Wiederherstellung der Monarchie in Portugal wendet sich König Duarte an die brasilianischen Monarchisten und versucht, das portugiesisch-brasilianische Kaiserreich wiederherzustellen."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Unter dem Einfluss des Vereinigten Königreichs wird eine demokratische Regierung das autoritäre Regime von Salazar stürzen und sich mit Hilfe der Briten auf die Entwicklung der nationalen Industrie konzentrieren, bevor sie sich den Alliierten anschließt."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Kommunistisch"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal richtet sich auf die Sowjetunion aus, unterstützt die Spanische Republik und versucht, der Komintern beizutreten."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Vereinigte Europäische Sozialistische Republiken"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Die Kommunisten werden die Regierung stürzen und im Spanischen Bürgerkrieg gegen die spanischen Nationalisten kämpfen, um die Iberische Halbinsel als Vereinigte Europäische Sozialistische Republiken zu vereinen, die letzte europäische Bastion gegen den Faschismus."
 RULE_OPTION_MONARCHIST_ORLEANIST: "Monarchist: Haus Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST: "Monarchist: Haus Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "Monarchist: Haus Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den orléanistischen Prätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum einschlägt."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den legitimistischen Thronprätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum abläuft."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den bonapartistischen Prätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum abläuft."
 RULE_ALLOW_DIVISIONS:0 "Bessere Leistung im Spiel"
 RULE_ALLOW_DIVISIONS_ALLOWED_DESC:0 "Diese Regeloption fügt jeder Nation in Süd- und Mittelamerika einen permanenten Modifikator hinzu, der sie daran hindert, neue Divisionen auszubilden und somit die Leistung im Spiel zu verbessern."
 RULE_ALLOW_DIVISIONS_ALLOWED_2_DESC:0 "Diese Regeloption fügt jeder Nation im Mittleren Osten sowie in Süd- und Mittelamerika einen permanenten Modifikator hinzu, der sie daran hindert, neue Divisionen auszubilden und somit die Leistung im Spiel zu verbessern."
 RULE_ALLOW_DIVISIONS_BLOCKED_DESC:0 "Normale KI-Divisionsstandards für alle Länder."
