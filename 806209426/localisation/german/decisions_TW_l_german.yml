 ITA_north_africa:0 "Italienisches Nordafrika"
 ITA_north_africa_desc:0 "Unsere Kolonie in Nordafrika wurde 1911 nach einer gescheiterten Invasion im italienisch-türkischen Krieg gewonnen. Trotzdem wurde Italien das Gebiet im Rahmen des von den Großmächten ausgearbeiteten Abkommens zugesprochen. Man kam zu dem Schluss, dass die Übergabe des Gebiets an Italien für niemanden eine Gefahr darstellte. Seit ihrer Gründung befindet sich die Kolonie in ständigem Aufruhr mit den einheimischen libyschen Stämmen, die hauptsächlich vom islamischen "Senussi-Orden" angeführt werden. Die Aufständischen wurden 1932 vernichtend geschlagen, und es kehrte allmählich wieder Stabilität ein, da viele italienische Siedler in das oft als "viertes Ufer" bezeichnete Gebiet einwanderten. Wir müssen ein Gleichgewicht finden zwischen der Entfachung der Aufständischen und der Beschleunigung der Italianisierung des Ackerlandes und der Siedlungen in der Nähe der Ölfelder."
 ITA_greece:0 "Campagna italiana di Grecia"

 close_internment_camps:0 "Internierungslager schließen"
 close_internment_camps_desc:0 "Nach der ersten Invasion im Jahr 1911 blieb die italienische Kontrolle über große Teile des Landes wirkungslos. Angesichts der bewaffneten arabischen Opposition, vor allem in der Cyrenaika unter der Führung von Omar Mukhtar, führten die italienischen Streitkräfte unter den Generälen Pietro Badoglio und Rodolfo Graziani Strafmaßnahmen zur Befriedung durch, die in brutale und blutige Repressionen ausarteten. Der Grenzdraht - ein Stacheldrahtzaun - wurde vom Mittelmeer bis zur Oase Al-Jaghbub errichtet, um die für den Widerstand kritischen Linien zu unterbrechen. Bald darauf begann die Kolonialverwaltung mit der massenhaften Deportation der Bewohner des Jebel Akhdar, um den Rebellen die Unterstützung der örtlichen Bevölkerung zu entziehen. Die Zwangsmigration von mehr als 100 000 Menschen endete in Internierungslagern in Suluq, El Magrun, Abyar und El Agheila, wo Zehntausende unter erbärmlichen Bedingungen starben."

