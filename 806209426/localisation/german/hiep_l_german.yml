 altchi.203.d: "Wir haben jetzt die Chance, uns mit den Alliierten zu verbünden."
 altchi.203.a: "Lasst es uns tun!"
 altchi.203.b: "Nicht wichtig"
 altchi.204.t: "China bei den Alliierten?"
 altchi.204.d: "China möchte unserem Bündnis beitreten."
 altchi.204.a: "Annehmen"
 altchi.204.b: "Ablehnen"
 phoney.10.t: "Status von Kroatien"
 phoney.10.d: "Die neu freigelassene Banovina von Kroatien kann entweder eine Verwaltungsregion unseres stärker föderalisierten Landes werden oder wir können ihre volle Unabhängigkeit zulassen."
 phoney.10.a: "Gut. Föderalisiertes Land ist unser Plan."
 phoney.10.b: "Lasst uns unser Land einfach in Stücke teilen."
 phoney.11.t: "Mussolini erklärt Frankreich und England den Krieg"
 phoney.11.d: "Verkündet um 18:00 Uhr von Mussolini von seinem Balkon im Palazzo Venezia in Rom: Soldaten, Matrosen und Flieger! Schwarzhemden der Revolution und der Legionen! Männer und Frauen Italiens, des Reiches und des Königreichs Albanien! Hört zu! Eine vom Schicksal bestimmte Stunde hat am Himmel unseres Vaterlandes geschlagen. Die Kriegserklärung wurde den Botschaftern Großbritanniens und Frankreichs bereits zugestellt. Wir ziehen in die Schlacht gegen die plutokratischen und reaktionären Demokratien des Westens, die zu jeder Zeit den Vormarsch behindert und oft die Existenz des italienischen Volkes selbst gefährdet haben. Wir werden siegen, um Italien, Europa und der Welt endlich eine lange Periode des Friedens mit Gerechtigkeit zu schenken. Volk Italiens! Stürmt zu den Waffen und zeigt eure Zähigkeit, euren Mut, eure Tapferkeit!"
 phoney.11.a: "Vinceremo!"
 phoney.11.b: "Der Duce hat die Fassade fallen lassen!"
 phoney.21.t: "Der Eintritt in den Krieg"
 phoney.21.d: "Unsere Armee ist auf den laufenden Krieg nicht vorbereitet. Wir werden noch einige Zeit brauchen, bis wir eintreten können."
 phoney.21.a: "Das stimmt. Bereiten wir uns ein wenig vor..."
 phoney.21.b: "Wir sind bereit!"
 phoney.22.t: "Dem Krieg beitreten"
 phoney.22.d: "Wir sind jetzt bereit für den Krieg."
 phoney.22.a: "Tolle Neuigkeiten!"
 phoney.23.t: "Dem Krieg beitreten"
 phoney.23.d: "Unsere Armee ist auf den laufenden Krieg nicht vorbereitet. Wir werden noch einige Zeit brauchen, bis wir uns jemandem anschließen."
 phoney.23.a: "Das stimmt. Bereiten wir uns ein wenig vor..."
 phoney.23.b: "Wir sind bereit!"
 phoney.24.t: "Dem Krieg beitreten"
 phoney.24.d: "Wir sind jetzt bereit für den Krieg."
 phoney.24.a: "Gute Nachrichten!"
 confer.6.t: "Der Staat Polen"
 confer.6.d: "Unsere Armee hat Teile Polens besetzt und wir können in Warschau eine loyale Regierung einsetzen."
 confer.6.a: "Tu es!"
 confer.6.b: "Tu es!"
 confer.6.c: "Tun Sie es nicht..."
 axiocu.5.t: "Staat Kroatien"
 axiocu.5.d: "Unsere Armee hat Teile Kroatiens besetzt, und wir können eine loyale Regierung in Zagreb einsetzen."
 axiocu.5.a: "Tun Sie es!"
 axiocu.5.b: "Besetzen Sie Kroatien"
 axiocu.6.t: "Staat Kroatien"
 axiocu.6.d: "Unsere deutschen Verbündeten haben den unabhängigen kroatischen Staat befreit. Sollen wir ihnen mehr Territorium geben?"
 axiocu.6.a: "Tut es!"
 axiocu.6.b: "Nein! Die Deutschen haben ihnen genug Land gegeben."
 phoney.12.t: "Jugoslawien bricht den Dreiparteienpakt"
 phoney.12.d: "Die Offiziere der königlichen jugoslawischen Luftwaffe unter der Führung ihres Kommandanten, General Dušan Simović, haben die Kontrolle über Jugoslawien übernommen. Das Land befindet sich nun zwar in Aufruhr, ist aber nicht mehr Teil der Achse..."
 phoney.12.a: "Verräter!"
 phoney.12.b: "Was bedeutet das für Jugoslawien?"
 phoney.13.t: "Jugoslawien bricht den Dreiparteienpakt"
 phoney.13.d: "Eine Gruppe von Offizieren der Königlichen Jugoslawischen Luftwaffe plant, die Kontrolle über das Land zu übernehmen und sich offiziell gegen die Deutschen aufzulehnen. Wir haben nun die Wahl: Entweder wir entehren uns selbst, indem wir uns auf die Seite der pro-deutschen Elemente stellen, oder wir kämpfen für unsere Freiheit bis zum Tod."
 phoney.13.a: "Tod!"
 phoney.13.b: "Entehrung!"
 phoney.19.t: "Titos Partisanen in Jugoslawien"
 phoney.19.d: "Da die Tschetnik-Partisanen zunehmend gegen andere Widerstandsgruppen statt gegen die Besatzer kämpfen, sind die kommunistischen Partisanen von Josip Broz Tito zur dominierenden Kraft im Widerstand gegen die Achsenmächte auf dem Balkan geworden. Dies wurde inzwischen auch von allen alliierten Nationen anerkannt, die sich verpflichtet haben, ihre Unterstützung für die jugoslawischen Partisanen zu verstärken. Das kann aber durchaus dazu führen, dass Jugoslawien nach dem Krieg ausschließlich kommunistisch wird."
 phoney.19.a: "Der Sozialismus wird über alles siegen!"
 phoney.19.b: "Kommunisten in Jugoslawien?"
 phoney.20.t: "Die kommunistischen Partisanen in Jugoslawien"
 phoney.20.d: "Da die Tschetnik-Gruppen im eigenen Land den Deutschen gegenüber immer nachsichtiger geworden sind, sind die Kommunisten unter Josip Broz Tito heute die bei weitem führende Partisanengruppe im Land. Die Alliierten erwägen daher, die Unterstützung für Titos Partisanen zu ändern und zu verstärken, was ihre Effizienz im Kampf gegen die ausländischen Besatzer erhöhen würde. Werden wir dieser Änderung der Politik zustimmen? Wenn wir zustimmen, besteht die Chance, dass die Kommunisten nach dem Krieg vollständig die Macht übernehmen, aber andernfalls wird Jugoslawien vielleicht nie befreit..."
 phoney.20.a: "Lasst uns das tun. Kommunisten sind besser als Kollaborateure..."
 phoney.20.b: "Das gibt's doch nicht!"
 fincon.7.t: "Bündnis mit Finnland vorschlagen?"
 fincon.7.d: "Finnland könnte ein wertvoller Verbündeter gegen unsere Feinde sein."
 fincon.7.a: "Bitten Sie sie, sich auf unsere Seite zu stellen"
 fincon.7.b: "Tu's nicht"
 fincon.8.t: "Finnland gegen Deutschland"
 fincon.8.d: "Die Alliierten bitten um unsere Teilnahme an ihrem Bündnis. Sollen wir uns ihnen anschließen?"
 fincon.8.a: "Einverstanden"
 fincon.8.b: "Ablehnen"
 gersovwar.31.t: "Die Türkei auf der Seite der Achsenmächte"
 gersovwar.31.d: "Mit dem Fall der Sowjetunion können wir mehr Länder dazu bewegen, sich unserer Seite anzuschließen. Die Türkei wäre an einem Beitritt interessiert, wenn wir ihr die Kontrolle über die französischen und britischen Kolonien im Nahen Osten versprechen würden."
 gersovwar.31.a: "Bitten Sie sie um den Beitritt"
 gersovwar.31.b: "Tun Sie es nicht"
 gersovwar.32.t: "Die Türkei auf der Seite der Achsenmächte"
 gersovwar.32.d: "Die Deutschen haben die gesamte Sowjetunion erobert und schlagen uns nun das Bündnis gegen die verbliebenen Alliierten vor."
 gersovwar.32.a: "Wir haben keine Macht mehr, um die Deutschen aufzuhalten..."
 gersovwar.32.b: "Ablehnen"
 gersovwar.33.t: "Spanien auf der Achsenlinie"
 gersovwar.33.d: "Mit dem Fall der Sowjetunion können wir mehr Länder dazu bewegen, sich unserer Seite anzuschließen. Spanien wäre an einem Beitritt interessiert, wenn wir ihm die Kontrolle über Gibraltar und die französischen Besitzungen in Marokko versprechen würden."
 gersovwar.33.a: "Bitten Sie sie um den Beitritt"
 gersovwar.33.b: "Tun Sie es nicht"
 gersovwar.34.t: "Spanien auf der Seite der Achsenmächte"
 gersovwar.34.d: "Die Deutschen haben die gesamte Sowjetunion erobert und schlagen uns nun das Bündnis gegen die Reste der Alliierten vor."
 gersovwar.34.a: "Wir haben keine Macht mehr, um die Deutschen aufzuhalten..."
 gersovwar.34.b: "Ablehnen"
 confer.10.t: "Ost gegen West"
 confer.10.d: "Da sich sowohl die westlichen Alliierten als auch die Sowjetunion im Krieg gegen die Achsenmächte befinden, können die Großmächte nun um die Kontrolle über die Hauptstädte in ganz Europa konkurrieren. Wenn eine Hauptstadt eines europäischen Landes von der Sowjetunion erobert wird, wird sie nach dem Krieg kommunistisch. Wenn sie von den Alliierten befreit wird, wird sie stattdessen demokratisch werden. Deutschland muss allerdings zuerst kapitulieren...\n\n §BEin historischer Ausgang wird nach dem Krieg am wahrscheinlichsten sein. Wenn eine der beiden Fraktionen ein günstigeres Ergebnis als den historischen Friedensvertrag erreichen will, muss sie sich oft immer mehr Hauptstädte sichern, um dies zu erreichen. Ein Beispiel: Damit die Sowjetunion Norwegen in ihre Sphäre bekommt, muss sie sowohl Amsterdam als auch Paris befreien, während Dänemark nur eine dieser beiden benötigt.  §!§!  "
 confer.10.a: "Das Gleichgewicht zwischen den Alliierten wird immer brüchiger"
 confer.12.t: "Tirana von den Alliierten befreit"
 confer.12.d: "Die Hauptstadt Albaniens wurde von den alliierten Streitkräften befreit."
 confer.12.a: "Albanien wird nach dem Krieg demokratisch sein..."
 confer.14.t: "Tirana wird von den Sowjets eingenommen"
 confer.14.d: "Die Hauptstadt Albaniens wurde von den sowjetischen Streitkräften eingenommen."
 confer.14.a: "Nach dem Krieg wird Albanien kommunistisch sein..."
 confer.22.t: "Sofia von den Alliierten befreit"
 confer.22.d: "Den Alliierten ist es gelungen, die Hauptstadt Bulgariens zu erobern, bevor die Sowjets in die Stadt eindringen konnten. Das bedeutet, dass die neu gebildete bulgarische provisorische Regierung den Alliierten freundlich gesinnt sein wird."
 confer.22.a: "Bulgarien wird nach dem Krieg demokratisch sein..."
 confer.24.t: "Sofia wird von den Sowjets erobert"
 confer.24.d: "Heute ist die sowjetische Rote Armee in die Hauptstadt Bulgariens eingerückt. In Sofia wurde eine kommunistische provisorische Regierung eingesetzt und die massive Kollektivierung und Verstaatlichung des Privateigentums hat begonnen."
 confer.24.a: "Bulgarien wird nach dem Krieg kommunistisch sein..."
 confer.32.t: "Bukarest von den Alliierten befreit"
 confer.32.d: "Den Alliierten ist es gelungen, die Hauptstadt Rumäniens einzunehmen, bevor die Sowjets in die Stadt eindringen konnten. Das bedeutet, dass die neu gebildete provisorische rumänische Regierung den Alliierten freundlich gesinnt sein wird."
 confer.32.a: "Rumänien wird nach dem Krieg demokratisch sein..."
 confer.34.t: "Bukarest wird von den Sowjets eingenommen"
 confer.34.d: "Heute ist die sowjetische Rote Armee in die Hauptstadt Rumäniens eingerückt. In Bukarest wurde eine kommunistische provisorische Regierung eingesetzt und die massive Kollektivierung und Verstaatlichung des Privateigentums hat begonnen."
 confer.34.a: "Rumänien wird nach dem Krieg kommunistisch sein..."
 confer.42.t: "Budapest von den Alliierten befreit"
 confer.42.d: "Budapest, oder was davon übrig ist, wurde heute von den alliierten Streitkräften endgültig befreit. Die Stadt selbst ist nach vielen Kämpfen und Bombenangriffen ein rauchender Trümmerhaufen und wird viele Jahre für den Wiederaufbau brauchen, aber die künftige ungarische Regierung kann sich nun für die Seite der Alliierten entscheiden."
 confer.42.a: "Ungarn wird nach dem Krieg demokratisch sein..."
 confer.44.t: "Budapest von den Sowjets eingenommen"
 confer.44.d: "Budapest, oder das, was davon übrig ist, wird von der sowjetischen Roten Armee eingenommen. Die Stadt selbst ist nach vielen Kämpfen und Bombardierungen ein rauchender Trümmerhaufen und wird viele Jahre für den Wiederaufbau benötigen. Die künftige ungarische Regierung wird nun gezwungen sein, sich dem kommunistischen Block anzuschließen."
 confer.44.a: "Nach dem Krieg wird Ungarn kommunistisch sein..."
 confer.52.t: "Prag von den Alliierten befreit"
 confer.52.d: "Wie durch ein Wunder gelingt es den alliierten Streitkräften, die Stadt Prag vor der Roten Armee einzunehmen. Die Tschechoslowakei kann nach dem Krieg noch frei sein."
 confer.52.a: "Die Tschechoslowakei wird nach dem Krieg demokratisch sein..."
 confer.54.t: "Prag von den Sowjets eingenommen"
 confer.54.d: "Die Rote Armee hat die Hauptstadt der Tschechoslowakei eingenommen. Dadurch werden Tschechen und Slowaken gezwungen, sich nach Kriegsende dem kommunistischen Block unter der kommunistischen Regierung anzuschließen."
 confer.54.a: "Die Tschechoslowakei wird nach dem Krieg kommunistisch sein..."
 confer.62.t: "Warschau befreit"
 confer.62.d: "Warschau, oder was davon übrig ist, wurde heute endlich befreit. Die Stadt selbst ist nach vielen Kämpfen und Bombenangriffen ein rauchender Trümmerhaufen, und es wird viele Jahre dauern, bis sie wieder aufgebaut ist, aber die polnische Exilregierung hat jetzt eine gewisse Hoffnung, dass Polen frei von sowjetischer Herrschaft bleiben kann. Dies ist jedoch unwahrscheinlich, vor allem, wenn das Land nach dem Krieg von kommunistischen Staaten umgeben sein wird."
 confer.62.a: "Polen wird nach dem Krieg demokratisch sein, wenn die Alliierten auch Prag befreien..."
 confer.64.t: "Warschau wird von den Sowjets erobert"
 confer.64.d: "Warschau, oder das, was davon übrig ist, wird von der sowjetischen Roten Armee eingenommen. Die Stadt selbst ist nach vielen Kämpfen und Bombardierungen ein rauchender Trümmerhaufen und wird viele Jahre für den Wiederaufbau benötigen. Die künftige polnische Regierung wird nun gezwungen sein, sich dem kommunistischen Block anzuschließen."
 confer.64.a: "Polen wird nach dem Krieg kommunistisch sein..."
 confer.102.t: "Paris von den Alliierten befreit"
 confer.102.d: "Mit den alliierten Streitkräften in Paris werden die kommunistischen Bewegungen in Frankreich nicht mehr an der Macht sein."
 confer.102.a: "Frankreich wird nach dem Krieg demokratisch sein..."
 confer.104.t: "Paris von den Sowjets eingenommen"
 confer.104.d: "Der sowjetischen Roten Armee ist es gelungen, Paris, die Hauptstadt Frankreichs, einzunehmen. Die französischen Kommunisten erhalten die Führung in der provisorischen Regierung und damit ist das Schicksal ganz Europas besiegelt."
 confer.104.a: "Frankreich wird nach dem Krieg kommunistisch sein..."
 confer.112.t: "Brüssel von den Alliierten befreit"
 confer.112.d: "Die alliierten Streitkräfte konnten die belgische Hauptstadt einnehmen."
 confer.112.a: "Belgien wird nach dem Krieg demokratisch sein..."
 confer.114.t: "Brüssel von den Sowjets eingenommen"
 confer.114.d: "Die sowjetischen Streitkräfte konnten die Hauptstadt Belgiens einnehmen."
 confer.114.a: "Nach dem Krieg wird Belgien kommunistisch sein..."
 confer.122.t: "Amsterdam von den Alliierten befreit"
 confer.122.d: "Den alliierten Streitkräften gelingt es, die Hauptstadt der Niederlande einzunehmen."
 confer.122.a: "Die Niederlande werden nach dem Krieg demokratisch sein..."
 confer.124.t: "Amsterdam von den Sowjets eingenommen"
 confer.124.d: "Den sowjetischen Streitkräften gelingt es, die Hauptstadt der Niederlande zu erobern."
 confer.124.a: "Die Niederlande werden nach dem Krieg kommunistisch sein..."
 confer.132.t: "Luxemburg von den Alliierten befreit"
 confer.132.d: "Die alliierten Streitkräfte konnten Luxemburg einnehmen."
 confer.132.a: "Luxemburg wird nach dem Krieg demokratisch sein..."
 confer.134.t: "Luxemburg wird von den Sowjets erobert"
 confer.134.d: "Die sowjetischen Streitkräfte konnten Luxemburg einnehmen."
 confer.134.a: "Luxemburg wird nach dem Krieg kommunistisch sein..."
 confer.142.t: "Rom von den Alliierten befreit"
 confer.142.d: "Nachdem die britischen und amerikanischen Soldaten den Krieg in Afrika gewonnen und nun die Stadt Rom selbst erobert haben, können wir nun sicher sein, dass Italien seine Ambitionen nicht erfüllt hat. Die westlichen Alliierten haben sich geweigert, die Besatzungszone in Italien den Sowjets zu überlassen. Das Land wird von nun an demokratisch sein und sich dem Westen anschließen."
 confer.142.a: "Italien wird nach dem Krieg demokratisch sein..."
 confer.144.t: "Rom wird von den Sowjets erobert"
 confer.144.d: "Die Rote Armee der Sowjetunion, die ganz Europa durchstreift, konnte Rom, die Hauptstadt Italiens, einnehmen. Die Sowjets haben den westlichen Alliierten jegliche Besatzungszonen in Italien verweigert und stattdessen eine provisorische Marionettenregierung unter der Führung der Kommunistischen Partei Italiens eingesetzt."
 confer.144.a: "Nach dem Krieg wird Italien kommunistisch sein..."
 confer.182.t: "Athen von den Alliierten befreit"
 confer.182.d: "Die Hauptstadt Griechenlands ist nun in den Händen der Alliierten."
 confer.182.a: "Griechenland wird nach dem Krieg demokratisch sein..."
 confer.184.t: "Athen von den Sowjets eingenommen"
 confer.184.d: "Die Hauptstadt Griechenlands befindet sich nun in sowjetischer Hand."
 confer.184.a: "Griechenland wird nach dem Krieg kommunistisch sein..."
 confer.201.t: "Frieden in Europa - Einstellungen Ereignis"
 confer.201.d: "Möchten Sie die Grenzen in Europa so korrigieren, dass sie historisch korrekt sind? (Dies kann verhindern, dass kleinere Nationen während der Friedenskonferenz Gebiete an sich reißen, wenn Deutschland besiegt ist)"
 confer.201.a: "Akzeptieren Sie dies (historische Grenzen)"
 confer.201.b: "Ablehnen (Grenzzwicken)"
 hiepset.1.t: "CSRZ's Hearts of Iron IV Unoffizieller Patch (Version 1.11) - Einstellungen"
 hiepset.1.d: "Willkommen zum "Hearts of Iron IV Unofficial Patch" für Version 1.11 (No Step Back DLC). Vielen Dank, dass Sie sich angemeldet haben. Hier können Sie die Einstellungen des Mods zu Beginn des Spiels verändern."
 hiepset.1.a: "Ideen-Einstellungen"
 hiepset.1.b: "Friedenskonferenz-Einstellungen"
 hiepset.1.c: "Mehr..."
 hiepset.1.e: "Die aktuellen Einstellungen sind in Ordnung. Lasst uns spielen!"
 hiepset.2.a: "Phoney War Setup Einstellungen"
 hiepset.2.b: "AI Tweaks Einstellungen"
 hiepset.100.t: "Ideen-Einstellungen"
 hiepset.100.d: "Hearts of Iron IV Unofficial Patch verändert die KI-Leistung durch die Implementierung verschiedener Ideen für viele Länder, um ein möglichst realistisches und glaubwürdiges WW2-Szenario zu erzeugen. Sie können bestimmte Ideen deaktivieren, wenn Sie dies wünschen (oder wenn Sie andere Mods verwenden, die das KI-Verhalten verändern, wie die Experten-KI)."
 hiepset.100.a: "Deutsche Ideen Einstellungen"
 hiepset.100.b: "Deutsch-Sowjetische Kriegsideen Einstellungen"
 hiepset.100.c: "Sino-Japanischer Krieg Ideen Einstellungen"
 hiepset.100.e: "Gehen Sie zurück zum Menü"
 hiepset.101.t: "Deutsche Ideen Einstellungen"
 hiepset.101.d: "Möchten Sie, dass die deutsche KI in den ersten beiden Kriegsjahren wirklich stark ist? Diese Idee wird nur aktiviert, wenn Sie mit historischem Fokus spielen."
 hiepset.101.a: "Deutsche Stärkungszauber deaktivieren (kann dazu führen, dass Frankreich Deutschland 1940 besiegt)"
 hiepset.101.b: "Aktiviere die Idee <Unaufhaltsame deutsche Kriegsmaschine> für die KI (Standard)"
 hiepset.101.e: "Gehen Sie zurück zu den Ideen-Einstellungen"
 hiepset.102.t: "Deutsch-Sowjetische Kriegsideen Einstellungen"
 hiepset.102.d: "Aktiviert eine spezielle Mechanik, die Deutschland gegenüber der Sowjetunion schwächer macht (mit der Zeit und dem Fortschritt der Kapitulation), um Zermürbung und Überdehnung an der Ostfront zu simulieren, indem Deutschland mehr schlechte Modifikatoren erhält. Die einzige Möglichkeit für den deutschen Spieler, diesen Mechanismus zu stoppen, wäre die Einnahme von Moskau, Leningrad und Stalingrad."
 hiepset.102.a: "Deaktivieren Sie diese Modifikatoren (Deutschland wird höchstwahrscheinlich den WW2 gewinnen)"
 hiepset.102.b: "Aktivieren Sie die Ideen <Großoffensive der Sowjets> und <Zermürbung in Russland> (Standard)"
 hiepset.102.e: "Gehen Sie zurück zu den Ideen-Einstellungen"
 hiepset.103.t: "Sino-Japanischer Krieg Ideen Einstellungen"
 hiepset.103.d: "In No Step Back DLC ist das neue Versorgungssystem ziemlich ausgewogen und führt oft zu einem Patt in China (was historisch korrekt ist). Dennoch können der KI auf beiden Seiten leichte Verbesserungen gegeben werden, damit der Krieg mindestens bis 1942 andauert."
 hiepset.103.a: "Skript deaktivieren (China oder Japan können den Krieg vor 1941 gewinnen)"
 hiepset.103.b: "Aktivieren Sie das Skript, um eine Pattsituation in China herbeizuführen (Standard und historisch)"
 hiepset.103.e: "Gehen Sie zurück zu den Ideen-Einstellungen"
 hiepset.200.t: "Friedenskonferenz-Einstellungen"
 hiepset.200.d: "Der inoffizielle Patch für Hearts of Iron IV skriptet die Friedenskonferenz-Ereignisse, um Grenzverletzungen zu reduzieren und glaubwürdige Nachkriegsgrenzen in Europa und Asien zu schaffen. Sie können diese Einstellungen deaktivieren, wenn Sie dies wünschen (oder wenn Sie bereits andere Friedenskonferenz-Mods wie die Player-Led Peace Conferences verwenden)."
 hiepset.200.a: "Einstellungen für die Friedenskonferenz in Europa"
 hiepset.200.b: "Einstellungen für die Friedenskonferenz in Asien/Pazifik"
 hiepset.200.c: "Frieden in China Einstellungen"
 hiepset.200.e: "Gehen Sie zurück zum Menü"
 hiepset.201.t: "Einstellungen für die Friedenskonferenz in Europa"
 hiepset.201.d: "Dieser Mod verwendet eine spezielle Friedensmechanik für Europa. Wenn die Sowjetunion, das Vereinigte Königreich und die Vereinigten Staaten gemeinsam Krieg gegen Deutschland und Italien führen, wird ein spezielles Ereignis ausgelöst, das es den westlichen Alliierten und den Sowjets erlaubt, um die Hauptstädte der Nationen in Europa zu konkurrieren. Wird eine Hauptstadt der Nation von den Westalliierten erobert, wird diese Nation demokratisch und schließt sich den Alliierten an. Wird die Hauptstadt von den Sowjets erobert, wird sie kommunistisch und nach dem Krieg von der Sowjetunion als Marionette eingesetzt."
 hiepset.201.a: "Deaktivieren Sie dies (kann zu Grenzverletzungen im Nachkriegseuropa führen)"
 hiepset.201.b: "Aktivieren Sie das Ereignis <Ost gegen West> und die Friedensskripte (Standard)"
 hiepset.201.e: "Zurück zu den Einstellungen der Friedenskonferenz"
 hiepset.202.t: "Frieden in Asien/Pazifik Konferenz Einstellungen"
 hiepset.202.d: "Dieser Mod verwendet spezielle Friedensmechanismen für Asien/Pazifik. Wenn die Sowjetunion existiert und die westlichen Alliierten gemeinsam im Krieg gegen Japan sind, wird ein spezielles Ereignis ausgelöst, das es den westlichen Alliierten, den Sowjets und den Chinesen (wenn sie noch nicht besiegt sind) erlaubt, sich über die historische Aufteilung Asiens zu einigen. Die Niederlande und Indien können später ein Veto gegen diese Vereinbarung einlegen. Die KI wird sich immer dafür entscheiden, dieser Vereinbarung zuzustimmen. Das Ereignis wird nur ausgelöst, wenn es sich um einen historischen Fokus handelt."
 hiepset.202.a: "Deaktivieren Sie dies (kann zu Grenzstreitigkeiten im Nachkriegsasien führen)"
 hiepset.202.b: "Aktivieren Sie das Ereignis <Schicksal Asiens und des Pazifiks> (Standard)"
 hiepset.202.e: "Zurück zu den Einstellungen der Friedenskonferenz"
 hiepset.203.t: "Frieden in China Einstellungen"
 hiepset.203.d: "Diese Mod verwendet spezielle Friedensmechanismen für China. Sollte Japan jemals China erobern, wird es vorrangig Land an Wang Jingwei abgeben, während es wichtige Hafenprovinzen und die rohstoffreichen Yunaan und Guangxi direkt annektiert."
 hiepset.203.a: "Deaktivieren Sie dies (kann zu Grenzverletzungen in China führen)"
 hiepset.203.b: "Aktivieren Sie das Ereignis <Neue Herren von China> (Standard)"
 hiepset.203.e: "Zurück zu den Einstellungen der Friedenskonferenz"
 hiepset.300.t: "Phoney War Setup Einstellungen"
 hiepset.300.d: "Diese Mod verwendet verschiedene Ereignisse, KI-Änderungen und Ideen, um das historische Ergebnis des frühen Krieges zu erzeugen. Diese Änderungen verhindern, dass Italien vor Juni 1940 der Achse beitritt, zwingen Deutschland, die europäischen Länder zu historischen Daten anzugreifen (anstatt so schnell wie möglich) usw. Sie können diese Funktionen deaktivieren, wenn Sie nicht an historischen Ergebnissen interessiert sind und/oder andere KI-Mods wie die Experten-KI verwenden."
 hiepset.300.a: "Phoney War deaktivieren (kann dazu führen, dass Deutschland und Italien die Alliierten im Jahr 1939 überwältigen)"
 hiepset.300.b: "Aktivieren Sie die Mechanik des vorgetäuschten Krieges (Standard)"
 hiepset.300.e: "Gehen Sie zurück zum Menü"
 hiepset.400.t: "AI Tweaks Einstellungen"
 hiepset.400.d: "Dieser Mod verändert das Verhalten der KI, indem er eine einzelne Datei in den KI-Ordner einfügt. Dies ist nur dazu gedacht, einige der Vanilla-Fehler zu beheben (wie die deutsche KI, die AA-Divisionen produziert, ohne AA-Ausrüstung zu produzieren, Japan, das unendlich lange wartet, um den USA den Krieg zu erklären und so weiter). Diese werden benötigt, um einige der Ereignisse mit der Vanilla-KI kompatibel zu machen. Wenn Sie andere KI-Mods wie die Experten-KI verwenden, deaktivieren Sie dies bitte."
 hiepset.400.a: "AI Tweaks deaktivieren (nicht empfohlen ohne die Expert AI)"
 hiepset.400.b: "KI-Tweaks einschalten (Standard)"
 hiepset.400.e: "Zurück zum Menü"
 supersiam.11.t: "Der Aufstieg von Plaek Phibunsongkhram"
 supersiam.11.d: "Plaek Phibunsongkhram (in den westlichen Ländern einfach Phibun genannt) war einer der Anführer der Khana Ratsadon (Volkspartei) in der Königlich Siamesischen Armee, einer politischen Organisation, die 1932 einen Staatsstreich inszenierte, der die absolute Monarchie in Siam stürzte und durch eine konstitutionelle Monarchie ersetzte. Phibun, damals Oberstleutnant, stieg als "Mann auf dem Rücken eines Pferdes" schnell zu einer bedeutenden Persönlichkeit des Militärs auf. Auf den Staatsstreich von 1932 folgten die Verstaatlichung einiger Unternehmen und eine zunehmende staatliche Kontrolle der Wirtschaft. Im darauffolgenden Jahr schlugen Phibun und verbündete Militäroffiziere erfolgreich den Boworadet-Aufstand nieder, eine von Prinz Boworadet angeführte royalistische Revolte. Obwohl König Prajadhipok nicht an der Rebellion beteiligt war, markierte sie den Beginn einer Talfahrt, die mit seiner Abdankung und der Ersetzung durch König Ananda Mahidol im Jahr 1935 endete."
 supersiam.11.a: "Der Wandel ist im Kommen..."
 supersiam.12.t: "Songsuradet-Rebellion"
 supersiam.12.d: "Wir können nun damit fortfahren, alle Feinde des Plaek Phibunsongkhram durch eine politische Säuberung auszurotten und dann Phraya Songsuradet die Anstiftung zur Rebellion gegen unsere Sache anhängen. Wir müssen entscheiden, wer gesäubert werden soll."
 supersiam.12.a: "Führen Sie die Säuberung durch."
 supersiam.12.b: "Richtet die Säuberer hin."
 supersiam.12.c: "Sperrt Phibun dafür ins Gefängnis."
 supersiam.12.e: "Legen Sie diese Idee beiseite."
 supersiam.13.t: "Nationalisten übernehmen die Macht in Thailand"
 supersiam.13.d: "Infolge der Ereignisse des so genannten Songsuradet-Aufstandes haben nationalistische Elemente die Kontrolle über Thailand übernommen. Ihr Anführer Plaek Phibunsongkhram wird möglicherweise engere Beziehungen zu Deutschland und Japan gegen die Alliierten anstreben."
 supersiam.13.a: "Ausgezeichnete Nachrichten!"
 supersiam.13.b: "Schreckliche Nachrichten..."
 supersiam.14.t: "Kommunistische Machtergreifung in Siam"
 supersiam.14.d: "Infolge der Ereignisse des so genannten Songsuradet-Aufstandes haben kommunistische Elemente die Kontrolle über Thailand übernommen. Die Rebellion (oder besser gesagt die Säuberung) geriet schnell außer Kontrolle und nun können die neuen kommunistischen Führer Siams engere Beziehungen mit der Kommunistischen Internationale gegen die Alliierten und die Faschisten anstreben."
 supersiam.14.a: "Ausgezeichnete Nachrichten!"
 supersiam.14.b: "Schreckliche Nachrichten..."
 supersiam.15.t: "Demokratie in Thailand"
 supersiam.15.d: "Infolge der Ereignisse des so genannten Songsuradet-Aufstandes wurden die nationalistischen und kommunistischen Elemente in Thailand ausgerottet. Nun wird die neue demokratische Regierung unter der Führung von Khana Ratsadon (Volkspartei) viel weniger geneigt sein, in den Krieg zu ziehen."
 supersiam.15.a: "Ausgezeichnete Nachrichten!"
 supersiam.15.b: "Schreckliche Nachrichten..."
 supersiam.16.t: "Invasion in Thailand"
 supersiam.16.d: "Thailand steht uns bei der Eroberung von Indochina im Weg. Sollen wir dort einmarschieren und die Kontrolle übernehmen?"
 supersiam.16.a: "Befehl zum Einmarsch in Thailand!"
 supersiam.16.b: "Thailand ist nicht wichtig."
 supersiam.17.t: "Japan marschiert ein"
 supersiam.17.d: "Japanische Militäreinheiten sind in unser Land eingedrungen. Wie sollen wir darauf reagieren?"
 supersiam.17.a: "Befehlen Sie der Armee, sich zurückzuziehen und die Japaner mit offenen Armen zu empfangen."
 supersiam.17.b: "Auf sie schießen"
 supersiam.18.t: "Thailand kapituliert"
 supersiam.18.d: "Thailändischen Soldaten wurde befohlen, sich zu ergeben, und die thailändische Regierung schlägt uns das Bündnis vor. Wie sollen wir darauf reagieren?"
 supersiam.18.a: "Verbünden wir uns mit ihnen"
 supersiam.18.b: "Ihre Kapitulation ignorieren und sie vernichten"
 supersiam.19.t: "Thailand lehnt die Invasion ab"
 supersiam.19.d: "Thailändischen Soldaten wurde befohlen, zu kämpfen und ihr Land vor uns zu verteidigen. Die Invasion Thailands ist vielleicht nicht so einfach, wie wir es uns vorgestellt haben. Was ist unsere Reaktion?"
 supersiam.19.a: "Setzt die Invasion fort! Erobert Thailand!"
 supersiam.19.b: "Haltet euch zurück! Sie haben vorerst gewonnen..."
 supersiam.20.t: "Invasion von Siam"
 supersiam.20.d: "Siam steht uns bei der Eroberung von Indochina im Weg. Sollen wir dort einmarschieren und die Kontrolle übernehmen?"
 supersiam.20.a: "Befehlen Sie den Truppen, in Siam einzumarschieren!"
 supersiam.20.b: "Siam ist nicht wichtig"
 supersiam.21.t: "Frage von Thailand"
 supersiam.21.d: "Nach unserer kürzlichen und raschen Eroberung Thailands stehen wir vor der Entscheidung, wie wir mit unseren neuen thailändischen Verbündeten umgehen sollen..."
 supersiam.21.a: "Sie sind nichts weiter als unsere Marionette!"
 supersiam.21.b: "Die Thailänder sind unsere wertvollen Verbündeten!"
 supersiam.22.t: "Japan okkupiert Thailand"
 supersiam.22.d: "Sollen wir den Japanern erlauben, unser Land zu übernehmen?"
 supersiam.22.a: "Sollen wir zustimmen, ein Satellit des Kaiserreichs zu werden?"
 supersiam.22.b: "Sich diplomatisch gegen sie stellen?"
 supersiam.23.t: "Thailand lehnt ab"
 supersiam.23.d: "Die thailändische Regierung hat nicht allen Bedingungen zugestimmt, die wir ihr vorgeschlagen haben."
 supersiam.23.a: "Das ist eine Schande..."
 supersiam.24.t: "Thailand nimmt an"
 supersiam.24.d: "Die thailändische Regierung hat sich der Besetzung ihres Landes durch uns nicht widersetzt. Wir können nun ganz Indochina übernehmen und seine Ressourcen ausbeuten."
 supersiam.24.a: "Sehr gut! "
