 bierut.1.t: "Der Aufstieg von Boleslaw Bierut"
 bierut.1.d: "Angesichts des starken Einflusses der Sowjetunion auf die polnische Politik stellt sich nun die Frage nach der Führung des kommunistischen Regimes, das Polen regiert. Wir könnten den derzeitigen Führer durch jemanden ersetzen, der alle nationalistischen Elemente innerhalb der kommunistischen Partei beseitigt und die Einsetzung einer prosowjetischen Regierung für die kommenden Jahre garantiert."
 bierut.1.a: "Es ist Zeit, Bierut an die Macht zu bringen! Weg mit den Nationalisten! (historisch)"
 bierut.1.b: "Die derzeitige Führung ist in Ordnung. Lasst uns den sowjetischen Einfluss auf Polen begrenzen."
 bierut.2.t: "Kommunistische Partei ändert ihren Namen"
 bierut.2.d: "Nach jahrelangem Kampf können die Polnische Sozialistische Partei und die Polnische Arbeiterpartei nun zu einer Einheit verschmolzen werden."
 bierut.2.a: "Änderung des Namens in Polnische Vereinigte Arbeiterpartei (historisch)"
 bierut.2.b: "Beibehaltung des bisherigen Namens"
 platinean.2.t: "Wichtige Informationen über den Nazismus in Argentinien"
 platinean.2.d: "Als Deutschland werden wir eine Chance haben, unsere nationalen Ideen in Argentinien zu verbreiten, wo sie viele Anhänger haben. Wenn wir die Popularität der faschistischen Partei in Argentinien jemals so weit steigern, dass Argentinien ein faschistisches Land wird, wird es sich garantiert unserer Fraktion anschließen. Wenn wir das erreichen wollen, fangen wir besser jetzt damit an - wenn es uns nicht gelingt, Argentinien vor Ende 1943 umzustimmen, werden sie sich höchstwahrscheinlich stattdessen den Vereinigten Staaten anschließen."
 platinean.2.a: "Verschwendung von politischen Ressourcen..."
 platinean.2.b: "Bemühen Sie sich, Argentinien auf die Seite der Achsenmächte zu bringen!"
 platinean.3.t: "Deutscher Einfluß in Argentinien"
 platinean.3.d: "Deutsche Politiker versuchen aktiv, unsere Regierung zu beeinflussen. Wie sollten wir reagieren?"
 platinean.3.a: "Deutsche Einflussnahme akzeptieren"
 platinean.3.b: "Den deutschen Einfluss ablehnen"
 platinean.4.t: "Deutscher Einfluss in Argentinien"
 platinean.4.d: "Argentinien hat gerade unser Hilfsangebot abgelehnt."
 platinean.4.a: "Schlechte Nachrichten..."
 platinean.5.t: "Deutscher Einfluss in Argentinien"
 platinean.5.d: "Argentinien nimmt unseren Einfluss an."
 platinean.5.a: "Großartig!"
 german_influence_in_argentina: "Deutscher Einfluss in Argentinien"
 hiepset.11.t: "Ein Wort der Warnung - Japan ist wirklich schwach gegen China"
 hiepset.11.d: "Mit der Veröffentlichung des La Resistance DLC und dem Patch 1.9 für Hearts of Iron IV wurde der chinesisch-japanische Krieg in der Vanilleversion komplett zerstört, wodurch die japanische KI nicht mehr in der Lage war, Seeinvasionen in China zu landen und extrem inkompetent gegen den chinesischen Divisionsspam war. Die Fähigkeit, Seeinvasionen zu landen, wurde in dieser Mod wiederhergestellt, aber ohne signifikante Buffs wird das von der KI kontrollierte Japan immer gegen China verlieren. Wenn Sie keine der KI-Mods (wie Expert AI) verwenden, ist es sehr ratsam, die Stärke des von der KI kontrollierten Japans über die benutzerdefinierten Spielregeln leicht zu erhöhen (die Mod wurde auf v1.10 getestet, indem Japan zweimal erhöht wurde), damit es eine Chance gegen China hat. Während der "Beta"-Tests reichte dies aus, um in China eine Pattsituation zu verursachen und annähernd historische Ergebnisse zu erzielen."
 hiepset.11.a: "Bleibt nur zu hoffen, dass Paradox Interactive dieses Problem irgendwann behebt..."
 italiansraddon.1.t: "Kapitulation Italiens"
 italiansraddon.1.d: "Unsere militärischen Kräfte waren nicht in der Lage, die Invasoren zu besiegen, und unser Land fiel in die Hände des Feindes. Der Traum vom neuen Römischen Reich ist vorbei und die einzige Hoffnung für uns ist, dass die Deutschen das Blatt wenden, Rom befreien und die italienischen Kolonien wiederherstellen."
 italiansraddon.1.a: "Nur die Deutschen können uns jetzt noch retten."
 italiansraddon.3.t: "Der Fall Italiens"
 italiansraddon.3.d: "Die italienische Armee ist zusammengebrochen, und unsere faschistischen Verbündeten sind nun bei der Verteidigung ihres Heimatlandes vollständig auf uns angewiesen. Wir müssen unsere verbleibenden Streitkräfte aufteilen und mehr Einheiten auf die italienische Halbinsel verlegen, in der Hoffnung, die Kontrolle über die Region wiederherstellen zu können. Wenn wir hier fallen, gibt es nichts, was unsere Feinde daran hindern könnte, die Alpen zu überqueren und die alliierte Offensive in das Herz des Reiches zu starten. "
 italiansraddon.3.a: "Gründen Sie die Italienische Sozialrepublik und besetzen Sie Italien."
