 officer_quality_upgrade:0 "Qualität der Offiziere"
 officer_quality_upgrade_desc:0 "Durch die Verbesserung der Qualität der Offiziere können die Einheiten des Hauptquartiers Informationen effektiver weitergeben und Taktiken besser koordinieren."
 unit_mobility_upgrade:0 "Mobilität der Einheiten"
