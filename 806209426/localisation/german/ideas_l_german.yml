 FRA_marquet_plan_36:0 "Der Marquet-Plan"
 FRA_marquet_plan_36_desc:0 "\Selbst eine stolze Nation wie Frankreich ist von den Avataren des internationalen Marktes abhängig. Wie andere Länder rund um den Globus wurde auch Frankreich durch den Börsenkrach von 1929 schwer getroffen. Auch wenn es uns gelungen ist, das Schlimmste der Depression zu vermeiden, sind die Auswirkungen der Krise für die Wirtschaft immer noch katastrophal. In einer Zeit, in der die Bevölkerung beginnt, sich den Parteien §R§R Far Left §!§! und §Y§Y Far Right §!§! zuzuwenden, hat das französische politische Establishment beschlossen, dass eine tiefgreifende §Y§Y Wirtschaftsreform §!§! der beste Weg ist. Die Regierung wird in den entscheidenden Sektoren der Industrie und der Landwirtschaft eingreifen, um die Interessen von Arbeitnehmern und Investoren zu schützen, und neue Institutionen schaffen, um den Markt zu regulieren und Geld zu sammeln, um die ärmsten Schichten der Gesellschaft zu schützen. Die größte Herausforderung wird jedoch die Umsetzung von Haushaltskürzungen sein, nicht nur in unproduktiven Bereichen des Staates, sondern auch die Kürzung der hohen Gehälter von Bürokraten und Politikern. Frankreich steht am Rande des Ruins, und nur ein schnelles, entschlossenes Handeln wird es aus den Fängen des Faschismus retten."
