 GER_aces_high:0 "Deutsche Asse"
 GER_aces_high_desc:0 "Wie im Ersten Weltkrieg werden wir die Lüfte beherrschen!"
 GER_airbases:0 "Ausbau der Lufthansa"
 GER_airbases_desc:0 "Der Ausbau unserer Luftwaffenstützpunkte wird unsere Luftüberlegenheit über dem deutschen Luftraum potentiell sichern, wir müssen uns vor den britischen Absichten in Acht nehmen!"
 GER_air_commanders:0 "Luftkommandos"
 GER_air_commanders_desc:0 "Wir müssen unsere fähigsten Generäle auf dem Schlachtfeld einsetzen, um einen raschen Sieg in der Luft zu erringen und Fallschirmjägereinsätze vorzubereiten."
 GER_focke_wulf:0 "Focke-Wulf"
 GER_focke_wulf_desc:0 "Die Focke-Wulf Flugzeugbau AG ist ein deutscher Hersteller von Zivil- und Militärflugzeugen. Sie wird uns mit den besten Kampfflugzeugen versorgen, um den Luftkrieg zu gewinnen!"
 GER_torpedo_bomber:0 "Heinkel He 115"
 GER_torpedo_bomber_desc:0 "Ein dreisitziges Wasserflugzeug, das dazu dienen soll, die britischen Schiffe zu bombardieren und zu zerstören. Je weniger die Briten haben, desto besser ist es für unsere U-Boote!"



 HUN_reinforce_regency:0 "Verstärkung der Regentschaft"
 HUN_reinforce_regency_desc:0 "Wir müssen die Regentschaft von Horthy stärken, bevor sie zusammenbricht."
 HUN_consolidate:0 "Macht konsolidieren"
 HUN_consolidate_desc:0 "Wir sind kurz davor, die Reste der Regierung zu konsolidieren, der letzte Vorstoß zur Macht muss orchestriert werden, bevor wir die Nation als Ganzes reformieren können."
 HUN_fraternal:0 "Die ungarische brüderliche Gemeinschaft "
 HUN_fraternal_desc:0 "Die Wurzeln dieser Bewegung lassen sich bis ins Siebenbürgen des 18. Jahrhunderts zurückverfolgen. Als irridentistische Bewegung streben die Mitglieder die Rückkehr zu den alten Grenzen Ungarns an und sind gegen eine Anlehnung an Deutschland. Wir werden das Verbot der Bewegung aufheben und sie zu einer offiziellen, von der Regierung finanzierten Organisation machen, um unsere Wirtschaft zu unterstützen und die öffentliche Meinung von [ROOT.GetLeader] zu fördern."
 HUN_turan_hunters:0 "Turanische Jäger"
 HUN_turan_hunters_desc:0 "Obwohl die Turáni Vadászok ursprünglich von Gyula Gömbös gegründet wurden, der eindeutig faschistische Ansichten hatte und versuchte, sich mit Deutschland und Italien zu verbünden, ist die Organisation selbst loyal zu [ROOT.GetLeader] und seinem Regime geblieben. Daher können wir ungehindert neue Soldaten aus ihnen rekrutieren und sie sogar als Horthys persönliche Garde einsetzen."
 HUN_medium_class:0 "Unterstützen Sie die Mittelschicht"
 HUN_medium_class_desc:0 "Es ist offensichtlich, dass die Mittelschicht das Lebenselixier unserer Nation ist. Während sich der Adel auf seinen goldenen Stühlen ausruht und die Bauern die Arbeit verrichten, die nötig ist, um das Land am Laufen zu halten, ist es der Mittelstand, der die wirklich wichtigen Dinge erledigt."
 HUN_arrest_political_extremists:0 "Politische Extremisten verhaften"
 HUN_arrest_political_extremists_desc:0 "Leider gewinnen die Rechtsextremen von Tag zu Tag mehr an Macht. [ROOT.GetLeader] hat versucht, Premierminister Gömbös in Schach zu halten, aber extremistische Bewegungen wachsen trotzdem wie Unkraut in allen Ecken der Gesellschaft. Dies hat vor nicht allzu langer Zeit einen Siedepunkt erreicht, als Böszörmény Zoltán versuchte, nach Budapest zu marschieren und mit seinem "Kaszaskeresztes Párt" das Land zu übernehmen. Nach ihrer Niederlage ist die stärkste faschistische Partei nun die NAP (Nemzet Akaratának Pártja), die 1935 von dem ehemaligen Offizier Ferenc Szálasi gegründet wurde und eindeutig nationalsozialistisch ist. Die einzige Möglichkeit, diese Bedrohung einzudämmen, besteht darin, ihn zu inhaftieren und die Partei selbst zu verbieten. Das mag zwar für Aufruhr sorgen, aber langfristig wird es sich lohnen."
 HUN_expand_vitezi:0 "Ausweitung des Vitezi Rend"
 HUN_expand_vitezi_desc:0 "Der Vitezi Rend wurde von unserem Regenten vor mehr als einem Jahrzehnt gegründet, um diejenigen zu ehren, die tapfer im Großen Krieg gekämpft oder seitdem Großes für unser Land geleistet haben. Indem wir den Orden weiter ausbauen und mehr Initiationszeremonien veranstalten, können wir uns eine große und treue Anhängerschaft sichern, die uns die Möglichkeit gibt, viele Teile der Gesellschaft zu erreichen, indem wir überall Ordensmitglieder haben. Je stärker der Vitézi Rend ist, desto besser für [ROOT.GetLeader], da er nominell mehr Einfluss im Land hat."
 HUN_instate_rongyos:0 "Einsetzen von Rongoys Gardisten"
 HUN_instate_rongyos_desc:0 ""
 HUN_pengo:0 "Verbessern Sie den Wert des Pengö"
 HUN_pengo_desc:0 "Unsere Wirtschaft ist gefährlich schwach und droht zu kollabieren. Durch die Bereitstellung von Reservemitteln und Krediten können wir den Wert des Pengö steigern, was der erste Schritt ist, um die Wirtschaft wieder unter Kontrolle zu bringen. Danach können wir uns darauf konzentrieren, lebenswichtige Handelsabkommen mit anderen Nationen abzuschließen oder einfach die Probleme selbst zu lösen."
 HUN_industrial_work:0 "Industrie- und Arbeitsreformen"
 HUN_industrial_work_desc:0 "Für die Arbeiterklasse unseres Landes gelten immer noch die gleichen Gesetze wie in der österreichisch-ungarischen Monarchie vor einem Jahrzehnt. Die Zeiten haben sich geändert, und das gilt auch für die Rechte der Arbeitnehmer. Durch eine Reform der Arbeitergesetze und den Bau zusätzlicher Fabriken können wir nicht nur das Glück der Arbeiter sichern und Streiks und Unruhen verhindern, sondern auch unsere Produktion steigern."
 HUN_manfred_works:0 "Die Manfred-Weiss-Werke ausbauen"
 HUN_manfred_works_desc:0 "Die riesigen Manfed-Weiss-Stahlwerke sind seit dem Ersten Weltkrieg, als die Anlagen massiv ausgebaut wurden, ein wichtiger Rüstungslieferant. Wenn wir unser Militär in Vorbereitung auf den nächsten Krieg verstärken wollen, muss der Stolz unserer nationalen Industrie erneut vergrößert werden."
 HUN_reactivate_mavag:0 "Eröffnung weiterer MAVAG-Abteilungen"
 HUN_reactivate_mavag_desc:0 "Das Unternehmen MÁVAG war nach den Stahl- und Metallwerken Manfréd Weiss das zweitgrößte Industrieunternehmen in der ungarischen Hälfte der Österreichisch-Ungarischen Monarchie. Die MÁVAG war Eigentum des Königreichs Ungarn."
 HUN_vojvodina_steel:0 "Metallverarbeitung in der Vojvodina"
 HUN_vojvodina_steel_desc:0 "Die Region Vojvodina ist eine wahre Goldgrube, wenn es um Stahl geht. Da Stahl für uns das wertvollste Material ist, mit dem wir die meisten unserer Geräte herstellen können, wäre es sinnvoll, eine neue Fabrik zu eröffnen, die das Metall vor Ort verarbeiten kann. Dies würde eine Menge Transportkosten sparen und eine schnellere Produktion ermöglichen."
 HUN_savings:0 "Plündern Sie die Ersparnisse der Nationalbank"
 HUN_savings_desc:0 "Admiral Horthy hat viele einflussreiche Freunde und Anhänger, von denen einige hohe Köpfe in der ungarischen Nationalbank sind. Er könnte sie davon überzeugen, ihm und der Partei einen riesigen Kredit zu gewähren, um die ungarische Industrie anzukurbeln, die einheimische Industrie zu unterstützen und so bei der Bevölkerung sympathischer zu wirken. Wenn wir geschickt durch das politische Chaos navigieren, müssen wir vielleicht nicht einmal die Schulden zurückzahlen..."
 HUN_uniforms:0 "Verbesserte Uniformen"
 HUN_uniforms_desc:0 "Bessere Uniformen haben ihren Preis, aber je besser sie sind, desto besser werden unsere Truppen auf dem Schlachtfeld sein, und das ist das Wichtigste."
 HUN_stronger_planning:0 "Kriegsspiele"
 HUN_stronger_planning_desc:0 "Wir müssen Kriegsspiele spielen, um das Schlachtfeld besser zu verstehen und unsere Offensiven zu planen."
 HUN_general_staff:0 "Ungarischer Generalstab"
 HUN_general_staff_desc:0 "Ungarn braucht einen richtigen Generalstab, um mit unseren Verbündeten an allen Fronten zusammenzuarbeiten und Offensiven gemeinsam zu planen."
 HUN_haditechnika:0 "Ausbau des Haditechnikai Intezet"
 HUN_haditechnika_desc:0 "Das Haditechnikai Intezet wurde bereits 1928 gegründet, seine Erweiterung könnte neue Wege der Kriegsführung eröffnen und auf welche Art und Weise sollte sich unsere Armee konzentrieren."
 HUN_airbases:0 "Aufbau von Luftwaffenstützpunkten"
 HUN_airbases_desc:0 "Wir müssen unsere Luftwaffenstützpunkte ausbauen, um den Luftraum in der Region zu kontrollieren, wir dürfen niemandem unseren Luftraum überlassen!"
 HUN_radar_research:0 "RADAR"
 HUN_radar_research_desc:0 "Mit der Einführung des Radars wird die Kontrolle unseres Luftraums so einfach wie nie zuvor sein."
 HUN_synthetic_research:0 "Synthetisches Öl"
 HUN_synthetic_research_desc:0 "Durch die Entwicklung von synthetischem Öl sind wir weniger gefährdet, unsere Ölversorgung zu verlieren, und können uns selbst versorgen."


 USA_f86sabre:0 "F-86 Säbelflugzeug"
 USA_f86sabre_desc:0 "Wir brauchen einen Großraumjäger, um den Himmel zu beherrschen, wenn wir mit anderen Großmächten in den 1950er Jahren mithalten wollen."
 USA_peacemaker:0 "Peacemaker"
 USA_peacemaker_desc:0 "Wir brauchen einen schweren Höhenbomber, der interkontinentale Bombenangriffe fliegen kann. Dieses Flugzeug wird in der Lage sein, über 30 Tonnen Bomben von der Sicherheit unserer Küste nach Deutschland zu tragen, Widerstand wird zwecklos sein!"

 USA_mustang:0 "Mustangs"
 USA_mustang_desc:0 ""

 USA_nav_bombers:0 "Marine-Angriffsbomber"
 USA_nav_bombers_desc:0 ""


 USA_3LA:0 "Die 3-Letter-Agencies gründen"
 USA_3LA_desc:0 "Die 3-Buchstaben-Agenturen werden Teil des neuen Plans des Präsidenten zur Bekämpfung der Depression sein.  Sie werden alle Lebensbereiche abdecken und hoffentlich die Probleme angehen, mit denen das amerikanische Volk durch die Große Depression konfrontiert ist."
 USA_public_works:0 "Verwaltung für öffentliche Arbeiten"
 USA_public_works_desc:0 "Die PWA wurde durch den National Industrial Recovery Act als Reaktion auf die Große Depression gegründet.  Sie baute Infrastrukturen wie den Hoover-Damm, eine Brücke, die Key West, Florida, mit dem Festland verband, und einen 1,5 Meilen langen Tunnel unter dem Hudson River in New York City und konkurrierte damit mit der WPA in ihrem Bestreben, die beste Infrastruktur in Amerika zu schaffen.  Die PWA ist jedoch besser, weil sie später die Flugzeugträger Yorktown und Enterprise baute, die in der Schlacht von Midway 4 japanische Flugzeugträger versenkten.  Nimm das WPA!"
 USA_national_youth:0 "Nationale Jugendverwaltung"
 USA_national_youth_desc:0 "Die NYA war Teil der WPA und unterstützte Amerikaner im College-Alter bei der Arbeit und Ausbildung, bevor der Krieg ausbrach und sie zu Einberufungszwecken an die War Manpower Commision übertragen wurde.  Diese androgyne Verwaltung hatte zum Ziel, Jugendliche von der Straße fernzuhalten und sie in Bildungs- oder Berufsprogrammen zu fördern, um ihr Potenzial für zukünftige Leistungen und ihren Beitrag zur Gesellschaft zu erhalten."
 USA_infra_buildup_1:0 "Autobahnen im nördlichen Mittleren Westen"
 USA_infra_buildup_1_desc:0 "Wir müssen die Überlandreisemöglichkeiten im nördlichen Mittleren Westen ausbauen, insbesondere in diesen dunklen Zeiten."
 USA_infra_buildup_2:0 "Autobahnen des südlichen Mittleren Westens"
 USA_infra_buildup_2_desc:0 "Wir müssen die überregionalen Reisemöglichkeiten im südlichen Mittleren Westen ausbauen, vor allem in diesen dunklen Zeiten."
 USA_landon:0 "Landon's New Deal"
 USA_landon_desc:0 "Alf Landon ist mit einem großen Teil von Roosevelts New Deal einverstanden, will ihn aber auf seine Weise verändern und das Land finanziell sanieren!"
 USA_support_gas_companies:0 "Unterstützen Sie Gasunternehmen"
 USA_support_gas_companies_desc:0 "Unser Gas ist unsere Haupteinnahmequelle, eine Investition darin wird uns zumindest unmittelbare Gewinne bringen."
 USA_fiscal_conservatism:0 "Finanzieller Konservatismus"
 USA_fiscal_conservatism_desc:0 "Alf Landon akzeptiert keine hohen Steuern und will minimale Staatsausgaben und -schulden. Daran müssen wir uns halten und diesen utopischen Traum verwirklichen"
 USA_tax_break:0 "Die Steuern senken"
 USA_tax_break_desc:0 "Steuersenkungen bringen uns zwar unmittelbare Vorteile, können uns aber auf lange Sicht auch etwas kosten."
 USA_expand_rfc:0 "Erweitern Sie den RFC"
 USA_expand_rfc_desc:0 "1932 schlug Eugene Meyer, ein Mitglied des Federal Reserve Board of Governors, die Gründung einer Organisation nach dem Vorbild der US War Finance Corporation aus der Zeit des Ersten Weltkriegs vor, ein Vorschlag, der vom damaligen Präsidenten Herbert Hoover angenommen und empfohlen wurde. Im Rahmen der weitreichenden Reformen, die Präsident Roosevelt im Rahmen des "New Deal" durchführt, soll die RFC ausgebaut und auf eine mögliche Kriegsmaterialproduktion ausgerichtet werden."




 HUN_theoretical_studdies:0 "Theoretische Studien"
 HUN_theoretical_studdies_desc:0 ""
 ARG_Join_Allies:0 "Arsenal der Demokratie"
 ARG_Join_Allies_desc:0 "Wir beabsichtigen, uns den Alliierten anzuschließen und uns an ihrem Arsenal der Demokratie zu beteiligen, um die Zukunft Argentiniens zu sichern."
 ARG_Democracy:0 "Gemeinsame Bedrohungen"
 ARG_Democracy_desc:0 "Unsere demokratischen Freunde führen einen Krieg, während wir nur zuschauen. Wir müssen unser Volk unter den Prinzipien der Demokratie vereinen und unseren Beitrag mit dem Segen von El Presidente beginnen."
 ARG_invite_soviet_military_advisors:0 "Sowjetische Berater für Ejército Argentino"
 ARG_invite_soviet_military_advisors_desc:0 "Das Ejército Argentino könnte eine nützliche Ausbildung durch die Fachberater unserer Genossen brauchen. Wir werden sicherstellen, dass wir unsere Brüder im Ausland kontaktieren und sie in unser geliebtes Argentinien einladen."
 ARG_Schutzstaffel_focus:0 "SS-Abteilung des Ejército Argentino"
 ARG_Schutzstaffel_focus_desc:0 "Deutschland hat uns mit SS-Offizieren unterstützt, deren Ziel es ist, Zweige des Ejército Argentino mit SS-Ausbildung auszubilden."
 ARG_Learn_from_the_Wehrmacht:0 "Ejército Argentino & Wehrmacht"
 ARG_Learn_from_the_Wehrmacht_desc:0 "Ejército Argentino kann viel von der Wehrmacht lernen. Wir sollten um Führung in militärischen Angelegenheiten bitten. Dies wird zweifellos unser geliebtes Ejército Argentino stärken."
 ARG_axis_leanings_focus:0 "Engere Beziehungen zu Deutschland"
 ARG_axis_leanings_focus_desc:0 "Die Deutschen haben eine starke Inflation und einen großen Bedarf an Lebensmitteln. Indem wir ihnen extra billiges Fleisch geben, können wir ihnen einen Aufschwung verschaffen und selbst Vorteile aus ihrer Erfahrung in der Industrialisierung ziehen."
 Labour_Education:0 "Ausbildung von Arbeitskräften"
 Labour_Education_desc:0 "Unsere Exportindustrie wächst schnell und ermöglicht es uns, unsere Industrie weiterzuentwickeln und unser Volk auszubilden. All diese europäischen Einwanderer mit ihrem unterschiedlichen Wissen und ihrem großen Verstand haben sich ebenfalls als effizient erwiesen, um unsere Ziele zu erreichen."
 Mesopotamia_Cattlefields:0 "Pampas Cattlefield Export"
 Mesopotamia_Cattlefields_desc:0 "Pampas Cattlefield Export ist der größte Export, den Argentinien derzeit besitzt. Unsere Hauptabnehmer sind heute Deutschland, England und das Commonwealth. Sicherlich können wir mit Argentina Beef noch mehr Freunde gewinnen."
 Tucuman_Cattlefields:0 "Plan für die Landwirtschaft in der Pampa"
 Tucuman_Cattlefields_desc:0 "Wir werden die Landwirtschaft in der Pampa entwickeln und sie für den Fleischexport ausrichten. Unser langfristiges Ziel ist es, die Welt mit unseren geliebten Rindern zu versorgen und Argentinien für die zukünftige Entwicklung zu bereichern."
 Argentina_Meat_Export:0 "IAPI-Plan für Landwirtschaft"
 Argentina_Meat_Export_desc:0 "Argentinien verfügt über komparative Vorteile in der Landwirtschaft, da das Land mit einer großen Menge an sehr fruchtbarem Land ausgestattet ist. Zwischen 1860 und 1930 wurde das Wirtschaftswachstum durch die Ausbeutung der reichen Böden der Pampa stark vorangetrieben. In den ersten drei Jahrzehnten des 20. Jahrhunderts war Argentinien der 10. reichste Staat der Welt pro Kopf."
 ARG_nuclear_effort:0 "Das Mendoza-Projekt"
 ARG_nuclear_effort_desc:0 "Das Mendoza-Projekt ist ein streng geheimes Projekt, das vom War Center of Technology initiiert wurde, um das Atom irgendwie zu spalten und eine Bombe zu entwickeln, die Städte vollständig zerstören könnte. Selbst im Besitz einer solchen Macht zu sein und sie hoffentlich zuerst in die Hände zu bekommen, würde den Weltfrieden für alle kommenden Generationen sichern."
 ARG_production_effort_3:0 "IAPI-Produktionsplan 3"
 ARG_production_effort_3_desc:0 "Der IAPI-Produktionsplan 3 besteht darin, das Monopol noch weiter auszubauen und sicherzustellen, dass wir die profitabelste Nation in Südamerika sind. Unsere Nachbarn werden mit Neid auf unsere Bemühungen blicken!"
 ARG_production_effort_2:0 "IAPI-Produktionsplan 2"
 ARG_production_effort_2_desc:0 "Der IAPI-Produktionsplan 2 basiert auf dem Ausbau unserer Produktionszentren und der Erweiterung der Massenproduktion von Gütern wie Waffen und Nahrungsmitteln."
 ARG_production_effort:0 "IAPI-Produktionsplan 1"
 ARG_production_effort_desc:0 "Der IAPI-Produktionsplan 1 basiert auf der Produktion von Gütern, Waffen und allem, was für unsere Armee, Marine, Luftwaffe und das Volk benötigt wird. Wir werden unsere alten und jungen Menschen ausbilden und ihnen Diplome ausstellen."
 ARG_construction_effort_3:0 "IAPI-Ausbauplan 3"
 ARG_construction_effort_3_desc:0 "Die Patagonischen Berge sind ein großartiger Standort für weitere Industrie. Die IAPI hat einen Plan 3 ins Leben gerufen, um dieses Gebiet mit der dringend benötigten Industrie für Argentinien und seine Bevölkerung weiter zu entwickeln. Diese Industrie wird eine Mehrzweckfunktion haben, da sie als zivile Industrie mit Schwerpunkt auf dem Fleischexport und der Metallgewinnung dienen wird."
 Develop_Patagonia:0 "Erschließung der Berge Patagoniens"
 Develop_Patagonia_desc:0 "In Patagonien wurde nach Metallen geforscht und wir sind auf Gold gestoßen! Wir werden dieses Gebiet als nächstes Projekt der IAPI erschließen."
 Develop_Tucuman:0 "Erschließung des Tucuman-Gebirges"
 Develop_Tucuman_desc:0 "Wir wissen seit langem, dass das Tucuman-Gebirge reich an metallischen Gegenständen ist. Wir werden unsere weniger gebildeten und praktischeren Bürger für die Erschließung dieser reichen Gebiete einsetzen. Sie werden mit kostenloser Unterkunft, Verpflegung, Geld und Grabungsdiplomen entlohnt."
 ARG_construction_effort_2:0 "IAPI-Ausbauplan 2"
 ARG_construction_effort_2_desc:0 "IAPI-Expansionsplan 2 basiert auf der weiteren Ausbildung unserer Jugend, während wir unseren ärmeren Bürgern kleine Grundstücke zur Verfügung stellen, damit wir mehr Bürger ausbilden können."
 ARG_construction_effort:0 "IAPI-Ausbauplan 1"
 ARG_construction_effort_desc:0 "Der IAPI-Ausbauplan 1 basiert darauf, unseren Studenten und Jugendlichen die Grundlagen des Bauwesens zu vermitteln. Wir werden sie mit Lebensmitteln, kostenloser Unterkunft und Ausbildungsdiplomen bezahlen."
 The_IAPI:0 "IAPI Industriekonzern"
 The_IAPI_desc:0 "Die IAPI ist unser wichtigster Industriezweig. Aber sie ist im Wettbewerb mit dem Ausland nicht wettbewerbsfähig genug und bringt Argentinien nicht genug Wohlstand. Wir werden die Arbeitsverpflichtung einführen und hier expandieren, damit unsere zukünftige Industrie uns bereichert und Argentinien näher an die Weltwirtschaft heranführt."
 ARG_Pride_of_the_Fleet:0 "Armada Argentiniens Stolz"
 ARG_Pride_of_the_Fleet_desc:0 "Unser Hauptschiff ist veraltet und moderneren Seestreitkräften unterlegen. Die Armada Argentina hat uns vor die Wahl gestellt, sie entweder umzurüsten oder ihre Schwächen zu erforschen und neue Rümpfe für ein moderneres Hauptschiff zu entwickeln."
 ARG_destroyer_effort:0 "Armada Argentina Zerstörer"
 ARG_destroyer_effort_desc:0 "Unsere Armada hat um modernere Zerstörer gebeten, um mit den moderneren Seestreitkräften mithalten zu können. Unsere neuen Entwürfe sollten in der Lage sein, Minen zu legen, Minen zu reinigen und U-Boote an unseren Küsten aufzuspüren."
 ARG_cruiser_effort:0 "Armada Argentina Kreuzer"
 ARG_cruiser_effort_desc:0 "Kreuzer sind in der Tat das Rückgrat einer jeden erfolgreichen Flotte. Die Armada Argentina muss ihre Kreuzer verbessern, sowohl quantitativ als auch qualitativ."
 ARG_Wolpack_doctrine:0 "Wolfsrudel-Taktik"
 ARG_Wolpack_doctrine_desc:0 "Während des Großen Krieges setzten die Deutschen Unterwasser-Todesmaschinen ein. Sie nannten sie U-Boote. Das U-Boot hat sich als eine tödliche Waffe erwiesen, mit der man umgehen muss. Armada Argentina könnte eine Flotte dieser Boote für unser Küstenverteidigungssystem brauchen."
 Armada_Argentina:0 "Armada Argentinien"
 Armada_Argentina_desc:0 "Die Armada Argentina ist eine Mischung aus Vorkriegsschiffen und aktiven Schiffen aus dem Ersten Weltkrieg. Wir müssen unsere Armada aufrüsten und erweitern, um unser Engagement im Schiffbau zu zeigen."
 ARG_NAV_effort:0 "FAA Marinebomber"
 ARG_NAV_effort_desc:0 "Die FAA hat Flugzeuge angefordert, die Torpedos und verschiedene Bomben abwerfen können, um feindliche Schiffe und den Schiffsverkehr entlang unserer Küste zu zerstören."
 ARG_rocket_effort:0 "Raketenindustrie"
 ARG_rocket_effort_desc:0 "Seitdem die Chinesen das Schießpulver erfunden haben, schießen sie kleine Festraketen in die Luft. Was wäre, wenn wir einen Weg finden könnten, unsere Feinde mit großen Raketen zu beschießen? Das War Center of Technology sollte sich sofort auf diese Idee stürzen."
 ARG_CAS_effort:0 "FAA Sturzkampfbomber"
 ARG_CAS_effort_desc:0 "Die FAA will neue kleine Bomber, um ihre Ziele zu zerstören. Sie sollen dem Ejército Argentino entscheidende Luftunterstützung geben. Unsere Aufgabe ist einfach. Lassen Sie uns unsere aktuellen Entwürfe untersuchen und sehen, was wir verbessern können."
 Doctrine_for_FAA:0 "Doktrin für die FAA"
 Doctrine_for_FAA_desc:0 "Unsere FAA braucht Doktrinen. Ein Flugzeug ist ohne einen Plan nutzlos. Und die Forderung nach Lufttaktik durch die FAA ist entscheidend dafür, dass Argentinien seinen Himmel kontrollieren kann."
 ARG_bomber_focus:0 "FAA-Bomber"
 ARG_bomber_focus_desc:0 "Es ist keine Schande, in der Aerodynamik unterentwickelt zu sein. Aber wir werden diesen Rückstand aufholen, indem wir große Summen in die Entwicklung neuer Bomber für die FAA investieren."
 ARG_fighter_focus:0 "FAA-Jagdflugzeuge"
 ARG_fighter_focus_desc:0 "Die FAA braucht modernere Kampfflugzeuge. Wir werden neue Entwürfe erforschen und mit der Erprobung von Prototypen beginnen."
 ARG_support_tanks:0 "Krupp-Unterstützungsgeschütze"
 ARG_support_tanks_desc:0 "Nach vielen Durchbrüchen in der Panzerforschung. Krupp hat uns über neue Konstruktionen beraten, die für unsere Panzertruppen sehr nützlich sind. Wir werden diese Ideen sofort erforschen und unsere Streitkräfte damit ausstatten."
 ARG_stug_effort:0 "Krupp-Sturmgeschütze"
 ARG_stug_effort_desc:0 "Durch die Erforschung dieser Panzer mit kleinerem Profil und großen Kanonen wird das Ejército Argentino alle Festungen, die sich ihm in den Weg stellen, in die Luft sprengen. Keine feindliche Festung, kein Gebäude und keine Garnison wird sich uns mit diesen Waffen in den Weg stellen."
 ARG_armor_effort:0 "Krupp-Kooperation"
 ARG_armor_effort_desc:0 "Wir haben uns im Ausland an die USA, England, Frankreich und Deutschland gewandt, um uns in Sachen Panzertechnologie beraten zu lassen. Die deutsche Firma Krupp hat beschlossen, uns einige Entwürfe zu überlassen, die wir bauen und verbessern können. Wir werden die Grundprinzipien von Panzern erlernen und in Zukunft unsere eigenen Entwürfe erstellen. Aber für den Moment wird Krupp der Anstoß sein, den das Ejército Argentino braucht."
 ARG_doctrine_effort_2:0 "Unsere Doktrin umsetzen"
 ARG_doctrine_effort_2_desc:0 "Jetzt, da wir unsere Doktrin gefunden haben, ist es an der Zeit, unser Ejército Argentino so auszubilden, dass es sein Potenzial erreicht. Das Ejército Argentino wird eine Kraft sein, mit der man rechnen muss."
 ARG_doctrine_effort:0 "Die Art und Weise, wie wir kämpfen"
 ARG_doctrine_effort_desc:0 "Das Ejército Argentino ist eine kleine Berufsarmee mit grenzenlosem Potenzial. Wir müssen unsere Doktrin mit Bedacht wählen."
 ARG_mechanization_effort:0 "Mechanisiertes Ejército Argentino"
 ARG_mechanization_effort_desc:0 "Studien im Ausland haben uns eine besonders interessante Idee aufgezeigt. Durch die Bewaffnung unserer Lastwagen und die Montage von Kanonen auf ihnen werden unsere Soldaten geschützt, mobil und gefährlich in Bezug auf ihre Feuerkraft. Es ist absolut notwendig, dass wir dies erforschen und in den Ejército Argentino integrieren."
 ARG_motorization_effort:0 "Motorisierung des Ejército Argentino"
 ARG_motorization_effort_desc:0 "Das gesamte Konzept der Motorisierung ist für das Ejército Argentino von Vorteil, da es an die Front fahren und die Feinde Argentiniens viel schneller angreifen kann. Wenn wir uns darauf konzentrieren, werden wir eine viel mobilere Streitkraft haben."
 ARG_equipment_effort_3:0 "Standardisierung der Artillerie"
 ARG_equipment_effort_3_desc:0 "Der Ejército Argentino braucht eine Verbesserung der schweren Artillerie. Unsere derzeitige Artillerie ist zu schwach und bricht zu oft zusammen. Wir werden bessere Waffen für unsere Streitkräfte entwickeln."
 ARG_equipment_effort_2:0 "Unterstützung der Standardisierung"
 ARG_equipment_effort_2_desc:0 "Unterstützung Standardisierung ist notwendig in unserer rauen Umgebung, die unser geliebtes Argentinien umgibt. Wir müssen im Dschungel, in der Kälte, in der Wüste, in den Bergen und in den Flüssen kämpfen. Wir müssen standardisierte Ausrüstung einführen, um unseren Streitkräften zu helfen."
 ARG_equipment_effort:0 "Standardisierung der Waffen"
 ARG_equipment_effort_desc:0 "Das Ejército Argentino wird bessere Waffen von besserer Qualität benötigen. Wir müssen sofort mit der Verbesserung der Kleinwaffen für unsere Streitkräfte beginnen!"
 ARG_Mar_del_Plata_Navy_Complex:0 "Marinekomplex Mar Del Plata"
 ARG_Mar_del_Plata_Navy_Complex_desc:0 "Der Marinenkomplex Mar Del Plata ist der modernste und strategischste Standort für Werften in Argentinien. Wir werden eine riesige Menge an Ressourcen in seinen Ausbau stecken, der unsere kühnsten Träume übertrifft. Die Armada wird die Spitze von Südamerika kontrollieren!"
 ARG_flexible_navy:0 "Armada-Strategien"
 ARG_flexible_navy_desc:0 "Unsere Armada Argentinien ist nicht die stärkste. Aber sie verfügt über Fähigkeiten in tückischen Taktiken wie Interdiction und Hit & Run. Wir können unsere Armada zu einer sehr mächtigen Waffe machen, um unsere Küsten zu schützen."
 ARG_Amerika_Bomber:0 "Strategische Bomber"
 ARG_Amerika_Bomber_desc:0 "Diese 4- bis 6-motorigen Ungetüme können der gesamten Infrastruktur des Gegners einen derartigen Schlag versetzen, dass jede Nation, die nicht über eine gleichwertige Waffe verfügt, es sich zweimal überlegen wird, bevor sie unser glorreiches Argentinien auch nur ins Visier nimmt."
 ARG_political_correctness:0 "Sozialismus und Korrektheit"
 ARG_political_correctness_desc:0 "Das Komitee für Sozialismus und Korrektheit, das von unserem geliebten Diktator gegründet wurde, ist ein kontroverses Medienunternehmen, das sicherstellt, dass wir uns so gut kennen, dass wir keine Probleme haben werden, unsere Feinde zu identifizieren, die Chaos in unserem geliebten Argentinien und seinem Volk verbreiten."
 ARG_secret_weapons:0 "Kriegszentrum für Technologie"
 ARG_secret_weapons_desc:0 "Das War Center of Technology ist ziemlich bekannt, aber die verborgenen Zweige des Unternehmens haben Durchbrüche erzielt, die für die Kriegsführung sehr wertvoll sind. Besuchen wir sie und sehen wir uns an, was sie für uns haben."
 ARG_National_effort:0 "Argentiniens Zukunft"
 ARG_National_effort_desc:0 "Die Zukunft Argentiniens ist unklar! Wir müssen entscheiden, wie wir an der Spitze Amerikas segeln werden! Werden wir expandieren, kooperieren oder ins Ungewisse verschwinden? Wir haben viele großartige Köpfe, es ist an der Zeit, in das zu investieren, was für unsere geliebte Nation richtig ist."
 El_Dictator:0 "El Dictator"
 El_Dictator_desc:0 "Unser Diktator! Gewählt vom Volk! Was für eine Führung! Was für ein großer Verstand und Stratege! Er wird wissen, was das Beste für Argentinien ist, und wir werden dafür sorgen, dass es in die Tat umgesetzt wird"
 ARG_internationalism_focus:0 "Internationalismus und Sozialismus"
 ARG_internationalism_focus_desc:0 "Das Komitee für Internationalismus und Sozialismus, das unser geliebter Diktator ins Leben gerufen hat, wird dafür sorgen, dass unser Volk geeint ist und das Wort des Sozialismus und der Gleichheit unter den Menschen verbreitet wird. Wir werden die Klassenunterschiede nicht länger hinnehmen! Ihr seid ich! Und ich bin du!"
 ARG_militarism:0 "Männer Argentiniens"
 ARG_militarism_desc:0 "Männer Argentiniens! Wir haben über Generationen hinweg gesehen, dass es nichts umsonst gibt! Nicht einmal die Freiheit! Vereint! Stärker als je zuvor, werden wir gemeinsam die größte Armee Südamerikas aufbauen! Wir werden geachtet, gefürchtet und kampfbereit sein! Dies wird in seiner Gesamtheit unser Überleben als ein Volk sichern, das von unserem geliebten El Dictator geeint wird!"
 ARG_neutrality_focus:0 "Argentiniens Geschäftsleute"
 ARG_neutrality_focus_desc:0 "Krieg, kleine Stellvertreterkriege, spielen keine Rolle! Wir werden uns nicht einmischen. Warum sollten wir unsere Wirtschaft in Kriege verwickeln, wenn wir die zukünftigen Kriege versorgen können und dabei viel Geld verdienen, um unsere eigene große Nation zu verbessern."
 ARG_interventionism_focus:0 "Argentinisches Interventionskomitee"
 ARG_interventionism_focus_desc:0 "El Presidente hat unser Argentinisches Interventionskomitee gegründet. Der eigentliche Zweck dieses Komitees ist es, die Führer der Welt zu warnen, dass Argentinien nicht tatenlos zusehen wird, wenn sie einen Krieg anzetteln. Wir werden die Unabhängigkeit der schwächeren Nationen schützen!"
 ARG_deterrence:0 "Argentinisches Verteidigungskomitee"
 ARG_deterrence_desc:0 "Das Argentinische Verteidigungskomitee wurde von el Presidente gegründet, um sicherzustellen, dass unsere Küsten und Städte vor unseren Feinden sicher sind. Es wird für unsere Feinde schwieriger sein, uns zu erobern, als uns einfach in Ruhe zu lassen und unsere Neutralität zu respektieren. Das ist Argentinien! Und wir werden keine feindliche Aggression willkommen heißen."
 ARG_volunteer_corps:0 "Freiwillige des Ejército Argentino"
 ARG_volunteer_corps_desc:0 "Unsere Armee muss nicht untätig bleiben und auf einen Angriff auf unsere große Nation warten! Vielmehr werden wir die Willigen zusammentrommeln und sie zu den wehrlosen Nationen schicken, die unser Wissen und unsere Hilfe zum Überleben brauchen."
 ARG_indoctrination_focus:0 "Unsere Indoktrination"
 ARG_indoctrination_focus_desc:0 "El Dictator will, dass unsere Armee unser Volk unterstützt und unser Volk unsere Armee unterstützt! Durch Indoktrination werden wir diese Zusammenarbeit zu einer gut geölten Maschine verschmelzen, auf die die Welt mit Neid blicken wird!"
 ARG_foreign_expeditions:0 "Ausländische Expeditionen"
 ARG_foreign_expeditions_desc:0 "Größere ungerechte Kriege erfordern ein größeres Engagement von uns und anderen Neutralen. Wir müssen eine größere Anzahl von Freiheitskämpfern zusammenstellen und sie ins Ausland schicken! Macht El Presidente und Argentinien stolz, wenn wir unsere Helden im Ausland anfeuern!"
 ARG_why_we_fight:0 "Überleben der Unabhängigkeit"
 ARG_why_we_fight_desc:0 "Wir wünschen niemandem, dass er die Besetzung durch Tyrannen durchschaut. Gemeinsam, verbündet und stärker! Wir werden unsere Feinde immer wieder aus unserem Land und dem unserer Verbündeten zurückdrängen! Doch zuerst müssen wir uns vereinen. Gemeinsam für den Sieg!"
 ARG_political_commissars:0 "Erzwungene Siege"
 ARG_political_commissars_desc:0 "Unsere Kommissare werden dafür sorgen, dass unsere Armee gut genährt und gesund ist und bereit ist, für unsere Sache zu sterben und gerecht zu sein!"
 ARG_technology_sharing:0 "Nationale Bildung"
 ARG_technology_sharing_desc:0 "Unsere Industrialisierung schreitet schnell voran und damit auch unser Wissen. Weitere Bildungsprojekte für Argentinien werden dafür sorgen, dass es wieder zu den Top 10 der führenden Nationen gehört. Genau wie 1913."
 ARG_ideological_fanaticism:0 "Unser Prinzip"
 ARG_ideological_fanaticism_desc:0 "Unser Kampf gehört uns, unser Leben gehört uns, unsere Unabhängigkeit und unser Recht, Lateinamerika als ein Argentinien zu vereinen, ist ein Ziel, für das es sich zu sterben lohnt! Im Namen von El Dictator! Die Geschichte wird sich an unsere Tapferkeit erinnern und in Buenos Aires Statuen von uns errichten"
 ARG_paramilitarism:0 "Vereint und bereit"
 ARG_paramilitarism_desc:0 "Unsere Offiziere leisten großartige Arbeit bei der Ausbildung unserer Stammesmitglieder und der Jugend. Es ist sogar so gut, dass wir anscheinend schneller Männer ausbilden als alle unsere Nachbarländer."
 ARG_military_youth:0 "Die Jugend des Diktators"
 ARG_military_youth_desc:0 "Unsere argentinischen Kinder sind auch die Kinder des Diktators. Wir werden sie im Namen Argentiniens und des Diktators zu den besten Kampftruppen ausbilden. Für zukünftige Zwecke natürlich"
 boi_main_focus:0 "Bewaffnung der lokalen Milizen"
 boi_main_focus_desc:0 "Wir müssen die örtlichen Milizen auf unseren Inseln mit Waffen versorgen, um sie auf den bevorstehenden Konflikt angemessen vorzubereiten."
 ARG_nationalism_focus:0 "Nationalismus-Komitee"
 ARG_nationalism_focus_desc:0 "Unser geliebter El Dictator hat das Nationalismus-Komitee gegründet, um unser Volk in den Sitten und Prinzipien eines gesunden Nationalismus zu unterrichten! Indem wir das Wort im Ausland und unter unserem Volk verbreiten, werden wir immer eine vereinte und starke Nation sein!"
 El_presidente:0 "El Presidente"
 El_presidente_desc:0 "Die Welt verändert sich um uns herum. Wir werden stark und geeint bleiben. Wenn wir einen El Presidente wählen, können wir anfangen, daran zu arbeiten, wie Argentinien all diese Gefahren im Ausland am besten überstehen kann."
 APCA_Commando:0 "Kommando Wehraboos"
 APCA_Commando_desc:0 "Agrupación de Comandos Anfibios, APCA) ist eine Spezialeinheit der argentinischen Marine, die für schnelle und objektive amphibische Aufklärung, Angriffsoperationen und direkte Einsätze ausgebildet ist."
 FAA:0 "FAA"
 FAA_desc:0 "In den 1940er Jahren gab es mehrere Lufteinheiten im Heer und in der Marine; der erste Schritt zu einer eigenständigen Truppe erfolgte am 11. Februar 1944 mit der Gründung des Luftfahrtkommandos, aus dem am 4. Januar 1945 die argentinische Luftwaffe hervorging, eine eigenständige Truppe auf Augenhöhe mit Heer und Marine"
 Ejercito_Argentino:0 "Ejército Argentino"
 Ejercito_Argentino_desc:0 "Landstreitkräfte der Streitkräfte der Argentinischen Republik und oberster militärischer Dienst des Landes."
 HUN_pact_of_steel:0 "Beitritt zum Pakt aus Stahl"
 HUN_pact_of_steel_desc:0 "Der Pakt war ursprünglich als dreiteiliges Militärbündnis zwischen Japan, Italien und Deutschland konzipiert. Während Japan den Schwerpunkt des Paktes auf die Sowjetunion legen wollte, wollten Italien und Deutschland, dass er sich gegen das Britische Empire und Frankreich richtet. Aufgrund dieser Meinungsverschiedenheit wurde der Pakt ohne Japan unterzeichnet und wurde zu einem Abkommen zwischen dem faschistischen Italien und dem nationalsozialistischen Deutschland, das am 22. Mai 1939 von den Außenministern Galeazzo Ciano aus Italien und Joachim von Ribbentrop aus Deutschland unterzeichnet wurde."
 imperial_troops_spawn:0 "7 kaiserliche Divisionen werden im britischen Ägypten aufgestellt."
 SOV_fourth_international:0 "Weltrevolution durch das Cominform"
 SOV_fourth_international_desc:0 "Das neu gegründete Kominform (Informationsbüro der kommunistischen und Arbeiterparteien) dient nicht nur als bloße Plattform für den Informationsaustausch und die Zusammenarbeit zwischen den kommunistischen Parteien, sondern wird ein echter Nachfolger der Dritten Internationale, der aktiv versucht, den Kommunismus in jeden Winkel der Welt zu bringen. ArbeiterInnen der Welt, vereinigt euch!"
 SOV_molotov_pact_extension:0 "Fordert Moldawien"
 SOV_molotov_pact_extension_desc:0 "Trotz der rumänischen Versuche, internationale Unterstützung von anderen großen Ländern wie Deutschland und Italien zu bekommen, können wir mit dem Molotow-Pakt genügend Druckmittel erwarten."
 SOV_amph2:0 "Morskaja Pekhota"
 SOV_amph2_desc:0 "Unsere tapfere Marineinfanterie hat unser Heimatland seit Jahrhunderten verteidigt. Während der Napoleonischen Kriege hat unsere Marine-Infanterie unseren Westen verteidigt. Während des Russisch-Japanischen Krieges verteidigten sie unseren Osten. Während des Krimkriegs verteidigten sie den Süden. Für diese tapferen Männer sollten mehr Mittel bereitgestellt werden. Es sollten neue Taktiken entwickelt werden, damit sie besser kämpfen können. Neue Ausrüstung sollte erforscht werden, damit sie noch härter kämpfen können. Unser Budget ist mehr als ausreichend für dieses Projekt, also sollten wir es nutzen, um sicherzustellen, dass unsere Morskaya Pekhota bekommen, was sie brauchen."

 SOV_armored_car:0 "Entwürfe für gepanzerte Fahrzeuge"
 SOV_armored_car_desc:0 "Mit dem allmählichen Niedergang der berittenen Kavallerie wurden gepanzerte Fahrzeuge entwickelt, um Aufgaben zu übernehmen, die früher der leichten Kavallerie vorbehalten waren."

 SOV_fareast:0 "Fernöstliche Notfalleinheiten"
 SOV_fareast_desc:0 "Während eines drohenden japanischen Angriffs müssen wir immer auf den Fall vorbereitet sein, dass wir zusätzliche Kräfte gegen die Japaner benötigen."
 SOV_JAP_war:0 "Schaffung östlicher Notfalleinheiten"
 JAP_war_soviets:0 "Kantokuen: Greifen Sie die Sowjetunion an!"
 JAP_war_soviets_desc:0 "Kantokuen" ("Sondermanöver der Kwantung-Armee") ist der Name des vom Generalstab der kaiserlichen japanischen Armee erstellten Operationsplans für die Invasion und Besetzung des russischen Fernen Ostens. Endlich ist die Zeit gekommen, die Sowjetunion anzugreifen!"
 SOV_destroysiberia2:0 "Sprengung der Sibirischen Eisenbahn"
 SOV_destroysiberia:0 "Notfallbomben"
 SOV_destroysiberia_desc:0 "Im Falle eines japanischen Angriffs könnten wir die Möglichkeit sehen, unsere Eisenbahn im Osten in die Luft zu sprengen, um einen japanischen Vorstoß zu begrenzen."
 SOV_patriotic:0 "Krieg an zwei Fronten"
 SOV_japan_units:0 "Sie erhalten Divisionen an der §Yfernöstlichen Grenze§W"

 SOV_rebuild_iran:0 "Wiederaufbau der persischen Basen"
 SOV_rebuild_iran_desc:0 "Unsere neu erworbenen Stützpunkte im Persischen Golf sind strategisch sehr wichtig, aber der Krieg hat sie und die Umgebung in Schutt und Asche gelegt. Wir müssen die Stützpunkte wieder aufbauen!"

 SOV_afganistan:0 "Orientalische Sicherheit"
 SOV_afganistan_desc:0 "Die afghanischen Bergregionen sind eine perfekte Verteidigungslinie, wir müssen nur die dort lebenden erbärmlichen Stammesangehörigen verjagen."

 SOV_afganistan_2:0 "Die Mullahs befrieden"
 SOV_afganistan_2_desc:0 "Die Widerstandskämpfer verstecken sich in den afghanischen Gebirgsregionen. Das muss auf der Weltbühne als Erfolg gewertet werden und nicht als ein weiterer festgefahrener Versuch, ein Imperium aufzubauen."

 SOV_pakistan:0 "Pakistanischer Bürgerkrieg"
 SOV_pakistan_desc:0 "Die muslimische Mogulbevölkerung ist in den westlichen Teilen von [RAJ.GetNameDef] in der Mehrheit und will unbedingt die Souveränität ausrufen. Wir können im Geheimen Waffen und Propagandamittel bereitstellen und dafür sorgen, dass der Aufstand von ideologisch einwandfreien Personen angeführt wird."

 SOV_pak_puppet:0 "Das erste Ufer"
 SOV_pak_puppet_desc:0 "Pakistan befindet sich im Bürgerkrieg und bittet um unser Eingreifen. Das ist die perfekte Gelegenheit, einen Marinestützpunkt auf offenem Meer in Besitz zu nehmen, der nicht die meiste Zeit des Jahres zugefroren ist!"

 SOV_pause_revolution:0 "Lösen Sie die Dritte Internationale auf"
 SOV_pause_revolution_desc:0 "[USA.GetNameDef] unterstützt uns in unserem Krieg gegen den Faschismus, indem sie uns große Mengen an Kriegsmaterial leiht, was jedoch voraussetzt, dass wir im Gegenzug die Dritte Internationale auflösen...\nMit einer jüngeren Geschichte gescheiterter Politiken wie der Volksfrontstrategie und dem Pakt mit Nazideutschland ist es vielleicht sowieso das Beste, dass die Internationale aufgelöst wird."

 SOV_ratify_molotov:0 "Molotow ratifizieren"
 SOV_ratify_molotov_desc:0 "Mit dem Molotow-Vertrag haben wir bewiesen, dass die Feder mächtiger ist als das Schwert. Mit diesem Stück Papier wurde die angelsächsische Hegemonie auf der internationalen Bühne endlich in Frage gestellt."

 SOV_develope_belarus:0 "Der 5-Jahres-Plan in Weißrussland"
 SOV_develope_belarus_desc:0 "Unsere Wirtschafts- und Sozialpolitik der letzten zwei Jahrzehnte in der Weißrussischen Sozialistischen Sowjetrepublik (BSSR) hatte ... gemischte Ergebnisse.\n Der letzte Fünfjahresplan war jedoch erfolgreich, so dass wir unsere Politik der "sozialistischen Industrialisierung" in der BSSR fortsetzen und die Industrieproduktion weiter steigern sollten, aufbauend auf der Stärke der örtlichen Brennstoff-, Holz-, Papier-, Textil-, Schuh- und Lebensmittelindustrie."

 SOV_develope_baltics:0 "Der 5-Jahres-Plan im Baltikum"
 SOV_develope_baltics_desc:0 "Das Baltikum befindet sich nach Jahrhunderten reaktionärer Misswirtschaft in einem schlechten Zustand. Wir sollten hier die Erfolge der Fünfjahrespläne wiederholen, um den wirtschaftlichen Aufschwung in Gang zu bringen."

 SOV_t28_dev:0 "Panzerentwicklung"
 SOV_t28_dev_desc:0 "Wir müssen unsere militärischen Eroberungen fortsetzen und vorwärts gehen, lassen Sie uns auf unsere Panzerindustrie konzentrieren und mit anderen Großmächten konkurrieren!"
 SOV_t28:0 "Sie erhalten eine Panzervorlage§YVorlage§Wkostenlos!"

 SOV_light_spg:0 "Experimentieren mit leichten Panzern"
 SOV_light_spg_desc:0 "Wir müssen mit unseren leichten Panzervarianten experimentieren, um eine sehr starke Panzertruppe zu schaffen."

 SOV_kgb:0 "NKVD Nachrichtendienst"
 SOV_kgb_desc:0 "Der 1917 als NKWD der Russischen Sozialistischen Föderativen Sowjetrepublik gegründete Geheimdienst hatte ursprünglich die Aufgabe, reguläre Polizeiarbeit zu leisten und die Gefängnisse und Arbeitslager des Landes zu beaufsichtigen. Im Jahr 1930 wurde er aufgelöst und seine Aufgaben auf andere Behörden verteilt, bevor er 1934 als eigenständiges Ministerium wieder eingesetzt wurde."

 SOV_consolidate:0 "Warschauer Pakt"
 SOV_consolidate_desc:0 "Der Warschauer Pakt oder DDSV war ein kollektiver Verteidigungsvertrag, der im Mai 1955 während des Kalten Krieges in Warschau, Polen, zwischen der Sowjetunion und sieben anderen sozialistischen Republiken des Ostblocks in Mittel- und Osteuropa unterzeichnet wurde. Der Warschauer Pakt war die militärische Ergänzung zum Rat für gegenseitige Wirtschaftshilfe, der regionalen Wirtschaftsorganisation für die sozialistischen Staaten Mittel- und Osteuropas."

 SOV_preparation_war:0 "Bereiten Sie die Kriegsindustrie vor"
 SOV_preparation_war_desc:0 "Der Krieg naht, und unsere Industrie ist nicht darauf vorbereitet, wir werden das Vaterland mit allem verteidigen, was wir haben, aber es ist besser, mehr zu haben als nichts."

 SOV_moscow_canal:0 "Der Moskau-Wolga-Kanal"
 SOV_moscow_canal_desc:0 "Der Moskau-Wolga-Kanal wird es uns ermöglichen, Truppen, Nachschub, Lebensmittel und andere Materialien über die Wolga nach Moskau und umgekehrt zu transportieren!"

 SOV_childcare:0 "Kinderbetreuungsprogramm"
 SOV_childcare_desc:0 "Mit der Einführung der Kinderbetreuung können die Mütter anfangen zu arbeiten und so die Leistung unseres dritten Fünfjahresplans verbessern!"

 SOV_CHI_help:0 "Erhaltene militärische Unterstützung"

 SOV_moscow_mil:0 "Moskauer Militärindustrie"
 SOV_moscow_mil_desc:0 "Wir müssen unsere Moskauer Militärindustrie entwickeln, um unsere Armee aufzubauen und unsere Kriegsindustrie effektiv auf eine Invasion vorzubereiten."

 SOV_unemployment:0 "Industrielle Expansion"
 SOV_unemployment_desc:0 "Da immer mehr Menschen in den Städten leben und wir nicht in der Lage sind, sie mit Arbeitsplätzen zu versorgen, müssen wir sie für uns arbeiten lassen, um unsere Industrie in Gang zu bringen."

 SOV_tran_siberian:0 "Transsibirischer Express"
 SOV_tran_siberian_desc:0 "Sie wurde zwischen 1891 und 1916 unter der Aufsicht von Ministern der russischen Regierung gebaut, die von Zar Alexander III. und seinem Sohn, Zar Nikolaus II. persönlich ernannt wurden. Die Eisenbahnlinien müssen dringend gewartet werden, und in Sibirien müssen neue Anlagen für die neu errichteten Bergbau- und Industriezentren gebaut werden."

 SOV_last_frontier:0 "Die letzte Grenze"
 SOV_last_frontier_desc:0 "Die russische Eroberung Sibiriens fand im 16. und 17. Jahrhundert statt, als das Khanat von Sibirien langsam von russischen Siedlern verdrängt wurde. In diesem riesigen Gebiet werden die größten Rohstoffvorkommen der Welt vermutet, doch es ist noch weitgehend unerschlossen. Wir müssen mehr russische Siedler fördern und größere Arbeitslager im Landesinneren einrichten."

 SOV_change_of_course:0 "Änderung des Kurses"
 SOV_change_of_course_desc:0 "Unsere Lage ist so verzweifelt, dass selbst die elementarsten Grundlagen unseres revolutionären Kampfes beiseite gelegt werden müssen. Die Yankees haben das Geld und die Ressourcen, um unsere Wirtschaft zu retten und unsere Industrie vor dem drohenden Untergang zu bewahren!"

 SOV_breadbasket:0 "Kornkammer Europas"
 SOV_breadbasket_desc:0 "Die Ukraine wird sich wahrscheinlich nicht mehr erheben, wir müssen die Getreideproduktion in den weiten und fruchtbaren Ebenen wiederbeleben."

 SOV_japan_agreement:0 "Abkommen mit Japan"
 SOV_japan_agreement_desc:0 "Einen Zweifrontenkrieg zu führen ist ein Risiko, das wir nicht eingehen können. Wir müssen eine Vereinbarung mit Japan treffen, das wahrscheinlich ähnlich denkt. Auch sie brauchen dringend unsere Ressourcen."

 SOV_far_east_army:0 "Fernost-Armee"
 SOV_far_east_army_desc:0 "Wir müssen uns der Bedrohung durch die Japaner bewusst sein und dürfen ihren Kampfgeist und ihre Ergebenheit gegenüber ihrem Kaiser nicht unterschätzen."
 SOV_far_east_army_tt:0 "4 erfahrene §YGebirgsdivisionen werden in §YChita§!stationiert und 7 erfahrene §YGarnisonsdivisionen entlang der Ostgrenzen."

 SOV_unified_doctrine:0 "Einheitliche Doktrin"
 SOV_unified_doctrine_desc:0 "Wir müssen unser Oberkommando umstrukturieren, um die neuen Doktrinen in der Praxis auf dem Schlachtfeld wirksam einzusetzen. Alle Ebenen der Befehlskette müssen in neue Ausbildungsprogramme einbezogen werden, um die Wahrnehmung unserer Methoden zu vereinheitlichen."


 GER_volks_battalions:0 "Volkssturm-Bataillone"
 GER_volks_battalions_desc:0 "Wir müssen Bataillone aus der Zivilbevölkerung aufstellen - alles, um das Reich zu verteidigen!"

 SOV_Central_Asian_Estates:0 "Zentralasiatische Ländereien gründen"
 SOV_Central_Asian_Estates_desc:0 "Wir müssen die landwirtschaftliche Entwicklung in den zentralasiatischen Ebenen organisieren. Kleine Bauernhöfe können sich die Investitionen nicht leisten, die für den Aufbau einer großflächigen Landwirtschaft erforderlich sind, aber wir brauchen sie, um unsere Abhängigkeit vom ukrainischen Land zu verringern."
 SOV_pak:0 "Zwei-Staaten-Lösung"
 SOV_pak_desc:0 "Kommunistisch unterstützte Zweistaatenlösung"
 SOV_iran:0 "Südlicher Korridor"
 SOV_iran_desc:0 "Der Iran ist eine korrupte, faschistische Diktatur und der Unterleib unserer Nation. Wenn sie sich Deutschland anschließen, stellen sie eine Bedrohung dar, die unsere Versorgungswege abschneidet, was katastrophale Folgen für unsere Moral hätte. Wir müssen den Schah zum Rücktritt zwingen, sonst droht ein Präventivschlag."
 SOV_Breadbasket_of_the_Union:0 "Kornkammer der Union"
 SOV_Breadbasket_of_the_Union_desc:0 "Die fruchtbaren Steppen der Ukrainischen SSR, die zu den reichsten Böden der Welt gehören, haben in den letzten Jahren nicht viel gebracht, vor allem wegen der unglücklichen Ereignisse in den 1930er Jahren, die auf die inzwischen längst überwundene Bedrohung durch die kapitalistischen Kulaken zurückzuführen sind. Jetzt, da die Höfe an die Bauern zurückgegeben und das Land gesichert wurde, ist es an der Zeit, wieder in diese Region zu investieren, denn die Sowjetunion braucht Brot!"
 SOV_The_Great_Soviet_Famine:0 "Das Vermächtnis der großen Hungersnot"
 SOV_The_Great_Soviet_Famine_desc:0 "Die Auswirkungen der Hungersnot und der anhaltenden Nahrungsmittelknappheit halten die Ukrainer noch immer in Schach, schränken aber die Ernte in der Kornkammer Europas stark ein. Die reichen, dunklen Böden in der Ukraine sind riesig und sehr ertragreich, aber aufgrund der katastrophalen Lage auf dem Lande derzeit nicht sehr produktiv."

 SOV_peoples_war:0 "Schwerpunkt Massenmobilisierung"
 SOV_peoples_war_desc:0 "Wir können es uns nicht leisten, jeden Soldaten mit Waffen und Ausrüstung auszustatten. Wenn sich der Krieg in die Länge zieht, sollte die Stavka eine Methode anwenden, die unsere Feinde vielleicht als barbarisch bezeichnen, von der wir aber wissen, dass sie für unser Überleben notwendig ist. Wir müssen sicherstellen, dass jeder Mann wichtig ist und an die Front gebracht wird! Auf diese Weise können wir unsere Feinde zahlenmäßig überwältigen, denn viele sowjetische Bürger sind mutig genug, ihr Leben für die Revolution zu opfern."

 SOV_Deep_Battle:0 "Deep-Operations-Doktrin"
 SOV_Deep_Battle_desc:0 "Das Konzept der "Deep Operations" ist auf die Sowjetunion zugeschnitten. Nach den militärischen Misserfolgen der letzten Jahrzehnte konzentrierte sich das sowjetische Oberkommando (Stavka) auf die Entwicklung neuer Methoden für die Kriegsführung. Dieser neue Ansatz berücksichtigte zwar die strategische und taktische Ebene, legte aber vor allem einen neuen Schwerpunkt auf die mittlere Ebene: die Operationen. Die Sowjetunion war das erste Land, das dies tat."

 SOV_superior_fp:0 "Zurück zum Reißbrett"
 SOV_superior_fp_desc:0 "Unsere Feuertaufe hat deutlich gezeigt, dass wir unsere Militärdoktrin drastisch überdenken müssen."

 SOV_rockets_focus:0 "Stalins Organ"
 SOV_rockets_focus_desc:0 "Der Erste Weltkrieg hat der Welt gezeigt, wie wirksam psychologische Kriegsführung sein kann und welche verheerenden Auswirkungen sie auf die Moral der gegnerischen Truppen haben kann. Das RNII (oder vielleicht besser gesagt unsere militärischen Forschungsteams) hat vor kurzem den BM-13 Katjuscha-Raketenwerfer entwickelt, der kurz darauf den Spitznamen "Stalins Orgel" erhielt und die erste unserer neuen Generation von Raketenartilleriewaffen ist. Manche mögen sagen, die Waffe sei zu ungenau und zu schwach, aber ihre Billigkeit und ihre verheerende psychologische Wirkung könnten genau das sein, wonach wir suchen."

 SOV_art_focus:0 "Stalins Vorschlaghammer"
 SOV_art_focus_desc:0 "Unter dem Kommando der strategischen Reserve der Stavka wird jetzt ein neues Artilleriegerät eingesetzt. Ihre 203-mm-Granaten, von unseren zitternden Feinden "Stalins Vorschlaghammer" genannt, zerstören die Befestigungen unserer Feinde mit Leichtigkeit und zertrümmern Bunker, in denen unsere Feinde in Angst kauern. Nicht länger werden Betonmauern oder eilig errichtete Barrieren den unaufhaltsamen Marsch unserer Armee aufhalten. Vorwärts, Kameraden!"

 SOV_strike_USA:0 "Zerschlagt den amerikanischen Traum"
 SOV_strike_USA_desc:0 "Zittert... und verzweifelt!"



 ROM_transylvania_border:0 "Scharmützel in Diosig"
 ROM_transylvania_border_desc:0 "Sollen wir unsere Kriegsmaschinerie testen und die Ungarn provozieren oder unsere Nation auf das Unvermeidliche warten lassen?"
 ROM_victory:0 "Sieg in Diosig"
 ROM_victory_desc:0 "Unser Sieg war kostspielig, aber er zeigt, dass unsere Kriegsmaschinerie bereit ist!"
 ROM_loss:0 "Siebenbürgen wieder aufrüsten"
 ROM_loss_desc:0 "Aus der Niederlage bei Diosig werden die notwendigen Schlüsse gezogen, wir müssen Siebenbürgen wieder aufrüsten, um uns gegen die ungarische Bedrohung zu verteidigen."
 ROM_polish_deal:0 "Abkommen mit Polen"
 ROM_polish_deal_desc:0 "Ein Abkommen mit Polen wird für beide Nationen von großem Nutzen sein, denn es wird der polnischen Armee die nötige Erfahrung und uns die nötige Technologie bringen."
 ROM_marine_corps:0 "Organisieren Sie das Marinekorps"
 ROM_marine_corps_desc:0 "Das Marinekorps muss organisiert werden, die Verteidigung unserer Küsten hat oberste Priorität."

 army_effort:0 "Einsatz der Armee"
 army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf auch in den Kriegen von morgen entscheidend. Wenn wir uns darauf vorbereiten, können wir die Hölle der Schützengräben vermeiden."
 equipment_effort:0 "Aufwand für Ausrüstung"
 equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Hilfsmittel zur Verfügung zu stellen."
 motorization_effort:0 "Bemühung um Motorisierung"
 motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 doctrine_effort:0 "Bemühungen um Doktrinen"
 doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 equipment_effort_2:0 "Ausrüstungsbemühungen II"
 equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 fra_syria_focus:0 "Koloniale Investitionen"
 FRA_north_africa_garrisons:0 "Garnisonen in Nordafrika"
 FRA_north_africa_garrisons_desc:0 "Wir können unsere nordafrikanischen Besitztümer befestigen. Dieser Schwerpunkt fügt 1 Festung und eine Küstenfestung in jedem kontrollierten Hafen in Nordafrika hinzu."
 mechanization_effort:0 "Mechanisierungsanstrengungen"
 mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, erweitern. Kettenfahrzeuge werden nicht mehr wie normale Lastwagen auf Straßen beschränkt sein und können unter allen Umständen mit Panzern mithalten."
 doctrine_effort_2:0 "Doktrin Anstrengung II"
 doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dem Rechnung zu tragen."
 equipment_effort_3:0 "Ausrüstung Anstrengung III"
 equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir danach streben, bei den Infanteriewaffen weltweit führend zu werden."
 armor_effort:0 "Panzerungsanstrengungen"
 armor_effort_desc:0 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."

 MEN_equipment_effort:0 "Aufwand für Ausrüstung"
 MEN_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 MEN_motorization_effort:0 "Bemühung um Motorisierung"
 MEN_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins Feld und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 MEN_doctrine_effort:0 "Bemühungen um Doktrinen"
 MEN_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 MEN_equipment_effort_2:0 "Ausrüstungsbemühungen II"
 MEN_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 MEN_fra_syria_focus:0 "Koloniale Investitionen"
 MEN_FRA_north_africa_garrisons:0 "Garnisonen in Nordafrika"
 MEN_FRA_north_africa_garrisons_desc:0 "Wir können unsere nordafrikanischen Besitztümer befestigen. Dieser Schwerpunkt fügt 1 Festung und eine Küstenfestung in jedem kontrollierten Hafen in Nordafrika hinzu."
 MEN_mechanization_effort:0 "Mechanisierungsanstrengungen"
 MEN_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, erweitern. Kettenfahrzeuge werden nicht mehr wie normale Lastwagen auf Straßen beschränkt sein und können unter allen Umständen mit Panzern mithalten."
 MEN_doctrine_effort_2:0 "Doktrin Anstrengung II"
 MEN_doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dem Rechnung zu tragen."
 MEN_equipment_effort_3:0 "Ausrüstung Anstrengung III"
 MEN_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir danach streben, bei den Infanteriewaffen weltweit führend zu werden."
 MEN_armor_effort:0 "Panzerungsanstrengungen"
 MEN_armor_effort_desc:0 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."
 MEN_support_tanks:0 "Krupp-Unterstützungsgeschütze"
 MEN_support_tanks_desc:0 "Nach vielen Durchbrüchen in der Panzerforschung. Krupp hat uns neue Entwürfe empfohlen, die für unsere Panzertruppen sehr nützlich sind. Wir werden diese Ideen sofort erforschen und unsere Streitkräfte damit ausrüsten."
 MEN_stug_effort:0 "Krupp-Sturmgeschütze"
 MEN_stug_effort_desc:0 "Durch die Erforschung dieser Panzer mit kleinerem Profil und großen Kanonen wird das Ejército Argentino alle Festungen, die sich ihm in den Weg stellen, in die Luft sprengen. Keine feindliche Festung, kein Gebäude und keine Garnison wird sich uns mit diesen Waffen in den Weg stellen."
 MEN_coastal_railway:0 "Küsteneisenbahn"
 MEN_coastal_railway_desc:0 ""



 MEN_revive_jiangnan_shipyard:0 "Erweitern Sie die Jiangnan-Werftengruppe"
 MEN_revive_jiangnan_shipyard_desc:0 "Wir sollten die Fähigkeit des Jiangnan-Arsenals zum Bau von Schiffen ausbauen. Dies wird uns eine bessere Flotte geben, um zukünftigen Bedrohungen zu begegnen."
 MEN_revive_hanyang_armory:0 "Wiederbelebung des Hanyang-Arsenals"
 MEN_revive_hanyang_armory_desc:0 "Das Hanyang-Arsenal war eine der wichtigsten und erfolgreichsten Waffenschmieden während der von den Qing-Beamten eingeleiteten Selbststärkungsbewegung. Wir können es zu neuem Leben erwecken, um für unsere Armee modernste Ausrüstung zu produzieren."

 MEN_request_zaibatsu_investment_on_military_industry:0 "Militärische Investitionen der Zaibatsu"
 MEN_request_zaibatsu_investment_on_military_industry_desc:0 "Die Japaner können in unsere Wirtschaft investieren, um den Wiederaufbau der Rüstungsindustrie zu unterstützen."
 MEN_request_zaibatsu_investment_on_industry:0 "Zaibatsu-Industrie-Investitionen"
 MEN_request_zaibatsu_investment_on_industry_desc:0 "Die Japaner können in unsere Wirtschaft investieren, um den Wiederaufbau der zivilen Industrie zu unterstützen."

 MEN_sow_anti_japanese_sentiment:0 "Anti-japanische Stimmung säen"
 MEN_sow_anti_japanese_sentiment_desc:0 "Wenn irgendjemand in unseren Reihen die Japaner als Retter sieht, wird der Plan, unsere einst freie Nation wiederherzustellen, zweifellos auf einige Hindernisse stoßen. Die Verbreitung von Informationen, die dem Image der Japaner schaden, soll helfen, die Situation zu verbessern."
 MEN_assassination_of_japanese_officials:0 "Ermordung japanischer Beamter"
 MEN_assassination_of_japanese_officials_desc:0 "Lokale japanische Beamte stellen eine Bedrohung für den Wiederherstellungsplan dar. Um die Gefahr einer Beeinträchtigung des Plans zu minimieren, müssen sie beseitigt werden."
 MEN_freedom:0 "Freiheit"
 MEN_freedom_desc:0 "Nehmen Sie den Widerstandskrieg wieder auf!"
 CHI_military_dictatorship:0 "Militärdiktatur"
 CHI_military_dictatorship_desc:0 "Unsere Beamten werden nicht ignoriert, wenn sie direkte militärische Unterstützung erhalten, um jegliche Unruhen zu unterdrücken oder die Gerichtsbeschlüsse durchzusetzen."

 MEN_jap_industrial_development_company:0 "Japanische Investitionen"
 MEN_jap_industrial_development_company_desc:0 "Japanische Kapitalisten können es kaum erwarten, Geld in unsere Wirtschaft zu stecken, in der Hoffnung auf ein gutes Geschäft, jetzt, wo die Wirtschaft auf dem Tiefpunkt ist."

 special_forces:0 "Spezialtruppen"
 special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 aviation_effort:0 "Anstrengungen in der Luftfahrt"
 aviation_effort_tt:0 "Nicht genügend Bauplätze für §YAir Base§!"
 aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft im Vorteil sein."
 bomber_focus:0 "Schwerpunkt Bomber"
 bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 aviation_effort_2:0 "Luftverkehrsbemühungen II"
 aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 CAS_effort:0 "CAS-Bemühungen"
 CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 rocket_effort:0 "Raketeneinsatz"
 rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen sowohl für unbemannte als auch für bemannte Schiffe nie dagewesene Geschwindigkeiten. Die Entwicklung dieser Technologien wird es uns ermöglichen, den Feind zu überrumpeln."
 NAV_effort:0 "Einsatz von Seebombern"
 NAV_effort_desc:0 "So wie die neue Seekriegsführung zum Teil unter der Wasseroberfläche stattfindet, findet sie zum Teil in der Luft über dem Wasser statt."
 naval_effort:0 "Marine-Aufwand"
 naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinewerften§!"
 naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Setzen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen ein."
 flexible_navy:0 "Flexible Marine"
 flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 large_navy:0 "Große Marine"
 large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 submarine_effort:0 "U-Boot-Einsatz"
 submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 cruiser_effort:0 "Einsatz von Kreuzern"
 cruiser_effort_desc:0 "Bevor wir in die moderne Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 destroyer_effort:0 "Zerstörer-Bemühungen"
 destroyer_effort_desc:0 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dabei eine entscheidende Rolle spielen."
 capital_ships_effort:0 "Bemühungen um Großkampfschiffe"
 capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 HUN_integrate_economies:0 "Integration der Volkswirtschaften"
 HUN_integrate_economies_desc:0 "Die lange Zeit der Trennung hat dem regionalen Handel geschadet, wir müssen die doppelten Verwaltungssysteme schnell abschaffen und die Routen über die alte Grenze öffnen."
 HUN_remilitarize_austria:0 "Wiederbelebung des österreichischen Militarismus"
 HUN_remilitarize_austria_desc:0 "Wir müssen die Ketten von Versailles sprengen!"
 HUN_Learn_from_the_Wehrmacht:0 "Von der Wehrmacht lernen"
 HUN_Learn_from_the_Wehrmacht_desc:0 "Die Wehrmacht hat sich als eine gewaltige Macht erwiesen, wir können von den Deutschen viele wertvolle Lektionen lernen."
 HUN_university_of_vienna:0 "Universität Wien"
 HUN_university_of_vienna_desc:0 ""
 HUN_realize_austro_hungary:0 "Österreichisch-Ungarisches Reich"
 HUN_realize_austro_hungary_desc:0 "Österreich-Ungarn wurde neu geschmiedet, jetzt müssen wir die Menschen davon überzeugen, dass es diesmal anders sein wird als beim letzten Mal."
 HUN_austro_hungary_air:0 "Österreichisch-Ungarische Luftwaffe"
 HUN_austro_hungary_air_desc:0 "Die österreichische und die ungarische Luftwaffe müssen unter Überwindung der sprachlichen Unterschiede und der unterschiedlichen Doktrinen vollständig integriert werden, damit sie zu einer kompetenten Kriegsmaschine werden."
 HUN_austro_hungary_army:0 "Österreichisch-ungarisches Heer"
 HUN_austro_hungary_army_desc:0 "Es ist mehr als zwei Jahrzehnte her, dass Österreicher und Ungarn gemeinsam im Ersten Weltkrieg gekämpft haben, und unsere Armeen haben sich auseinanderentwickelt. Wir müssen die alten Bande neu schmieden, aber dieses Mal ohne die alten Schwächen!"
 HUN_austro_hungary_navy:0 "Österreichisch-ungarische Marine"
 HUN_austro_hungary_navy_desc:0 "Admiral Horthy ist bereit, seine alte Position wieder einzunehmen und die österreichisch-ungarische Marine erneut zum Sieg zu führen. Wir haben die Admirale, wir haben die Matrosen, jetzt brauchen wir nur noch eine Flotte..."
 FRA_cruiser_effort:0 "Kreuzer-Bemühungen"
 FRA_cruiser_effort_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 SOV_cruiser_effort:0 "Kreuzer-Aufwand"
 SOV_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 industrial_effort:0 "Industrielle Anstrengungen"
 industrial_effort_desc:0 "Konzentrieren Sie alle politischen Anstrengungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 industrial_effort_2:0 "Industrielle Anstrengung II"
 industrial_effort_2_desc:0 "Mit eisernem Willen und einer unnachgiebigen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 construction_effort:0 "Bauanstrengungen"
 construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivile Fabriken§!"
 construction_effort_desc:0 "Die industrielle Kapazität der Zivilbevölkerung darf nicht unterschätzt werden, selbst wenn ein Krieg über der Welt droht."
 production_effort:0 "Rüstungsanstrengungen"
 production_effort_tt:0 "Nicht genügend Gebäudeslots für §YMilitärische Fabrik§!"
 production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 construction_effort_2:0 "Bauanstrengungen II"
 construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und weitere Bauvorhaben beschleunigen."
 production_effort_2:0 "Rüstungsanstrengungen II"
 production_effort_2_desc:0 "Der Versuch, zivile Fabriken an die Produktion von militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 production_effort_3:0 "Rüstungsanstrengungen III"
 production_effort_3_desc:0 "Weitere Anstrengungen zum Ausbau unserer Militärfabriken sind notwendig, um den Bedarf an neuer Ausrüstung zu decken."
 infrastructure_effort:0 "Infrastrukturanstrengungen"
 infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen durchführen."
 infrastructure_effort_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§!"
 synth_oil_effort_tt:0 "Nicht genügend Gebäudeslots für §YSynthetische Raffinerie§!"
 infrastructure_effort_2:0 "Infrastrukturanstrengungen II"
 infrastructure_effort_2_desc:0 "Der weitere Ausbau der Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte notwendig sind."
 construction_effort_3:0 "Bauanstrengungen III"
 construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität erheblich verbessert."
 nuclear_effort:0 "Nukleare Anstrengung"
 nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 extra_tech_slot:0 "Zusätzlicher Forschungsplatz"
 extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 extra_tech_slot_2:0 "Extra-Forschungssteckplatz II"
 extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten für Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 secret_weapons:0 "Geheimwaffen"
 secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 political_effort:0 "Politische Anstrengung"
 political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 collectivist_ethos:0 "Kollektivistisches Ethos"
 collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird zusammenhalten. Alle für einen und einer für alle."
 liberty_ethos:0 "Freiheitsethos"
 liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 militarism:0 "Militarismus"
 militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 political_correctness:0 "Politische Korrektheit"
 political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 neutrality_focus:0 "Schwerpunkt Neutralität"
 neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 interventionism_focus:0 "Interventionismus Schwerpunkt"
 interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 military_youth:0 "Militärische Jugend"
 military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 deterrence:0 "Abschreckung"
 deterrence_desc:0 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so gut bekannt ist, dass man sie nie anwenden muss."
 volunteer_corps:0 "Freiwilligenkorps"
 volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 paramilitarism:0 "Paramilitarismus"
 paramilitarism_desc:0 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung halbmilitärischer Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 indoctrination_focus:0 "Indoktrination"
 indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 foreign_expeditions:0 "Ausländische Expeditionen"
 foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 why_we_fight:0 "Warum wir kämpfen"
 why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Grausamkeiten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 political_commissars:0 "Politische Kommissare"
 political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 internationalism_focus:0 "Internationalismus im Fokus"
 internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 nationalism_focus:0 "Schwerpunkt Nationalismus"
 nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Wir müssen um jeden Preis für sie kämpfen."
 ideological_fanaticism:0 "Ideologischer Fanatismus"
 ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 air_innovation:0 "Innovationen in der Luft"
 air_innovation_desc:0 "Moderne Kriege können nicht ohne die Beherrschung des Luftraums gewonnen werden. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe zu entwickeln!"
 air_innovation_2:0 "Innovationen in der Luft II"
 air_innovation_2_desc:0 "Jeder Vorteil, den wir in der Luft gewinnen können, ist wertvoll. Wir sollten alle unsere Anstrengungen auf die Entwicklung unserer Kampfflugzeuge konzentrieren."
 naval_air_effort:0 "Luftangriffe der Marine"
 naval_air_effort_desc:0 "Die Wirksamkeit von Luftangriffen auf Seeziele wurde von den Amerikanern bereits 1921 unter Beweis gestellt. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir beabsichtigen, einen Krieg gegen eine Seemacht zu führen."
 ##### GERMANY ##### ""
 GER_germania:0 "Welthauptstadt Germania"
 GER_germania_desc:0 "Unsere Nation ist die größte aller Zeiten und ihr Ruhm wird nur von den alten Imperien übertroffen! Wir müssen Berlin in 'Germania' umbenennen und es als Welthauptstadt beanspruchen, um die Vorherrschaft der germanischen Völker im neuen Reich zu zementieren!"
 GER_expand_czech_oil:0 "Ausweitung der Erdölförderung in Böhmen"
 GER_expand_czech_oil_desc:0 "Wir haben Ölvorkommen in unserem Hinterhof, die wir nutzen sollten!"
 GER_sweden_friend:0 "Befreunde dich mit Schweden"
 GER_sweden_friend_desc:0 "Die skandinavischen Länder sind wie Dominosteine, sie stehen und fallen zusammen. Wenn Schweden in unserem Einflussbereich ist, werden andere sicher folgen. Schweden ist ein natürlicher Verbündeter, wird aber von nicht-interventionistischen Sozialdemokraten geplagt."
 german_focus:0 "Deutscher Nationaler Fokus"
 GER_german_focus:0 "Führer-Direktiven"
 GER_Landungstruppen:0 "Landungs-Division"
 GER_Landungstruppen_desc:0 "Bilden Sie eine Landungs-Division!\n"

 GER_unlock_paratroopers_tt:0 "Gewinnen Sie eine gut ausgebildete Fallschirmjäger-Division mit §Y8 Fallschirmjäger§!und §Y2 Panzerartillerie§!Bataillonen."
 GER_paratroopers:0 "Fallschirmjäger"
 GER_paratroopers_desc:0 "Die Fallschirmjäger waren die Fallschirmjägerabteilung der deutschen Luftwaffe und wurden von den alliierten Streitkräften, gegen die sie kämpften, als die "grünen Teufel" bezeichnet. Sie kämpften oft als Kommandojäger und nicht in groß angelegten Fallschirmjägeroperationen."

 GER_generalgouvernement:0 "Generalgouvernement"
 GER_generalgouvernement_desc:0 ""
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Ausbau der §YInfrastruktur§!in §YBrandenburg§!, §YHannover§!, §YThüringen§!und §YFranken§!"
 GER_autobahn_desc:0 "Seit seinem Beginn im Jahr 1933 war das Autobahnprojekt ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Denkmal für den wirtschaftlichen Aufschwung Deutschlands. Es bleibt jedoch noch viel zu tun."
 GER_bohemia_autobahn:0 "Autobahnausbau Berlin-Prag"
 GER_bohemia_autobahn_tt:0 "Setzt Ebene 9 §YInfrastruktur§!entlang der Strecke."
 GER_bohemia_autobahn_desc:0 "Seit seinem Beginn im Jahr 1933 war das Autobahnprojekt ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Denkmal für den wirtschaftlichen Aufschwung Deutschlands. Die Strecke von Berlin nach Prag wird zur Integration der beiden großen Industriegebiete beitragen."
 GER_Goering_Plan:0 "Der Vierjahresplan"
 GER_Goering_Plan_desc:0 "Der Vierjahresplan war eine wirtschaftliche Initiative, die Hitler startete. Er sah unter anderem vor, die Arbeitslosigkeit zu verringern und öffentliche Bauvorhaben wie die deutschen Autobahnen durchzuführen. Man kann Hermann Göring wählen, der den Plan rigoros durchsetzt, oder man kann Hjalmar Schacht wählen, der die Kontrolle über die Wirtschaft ein wenig lockert."
 GER_reichsarbeitsdienst:0 "Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_desc:0 "Der Reichsarbeitsdienst war eine Organisation, in der junge Männer und später auch Frauen für die Nation arbeiteten. Wir können entscheiden, ob wir sie in Fabriken schicken oder zum Aufbau unseres Landes! Das hilft auch, wenn sie später Soldaten werden, weil sie dann weniger Ausbildung brauchen!"
 GER_reichsarbeitsdienst_I:0 "Erweiterter Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_I_desc:0 "Jetzt, wo wir so viel von Europa kontrollieren, können wir den Reichsarbeitsdienst ausbauen und viel mehr Menschen dazu bringen, für unsere glorreiche Nation zu arbeiten."
 GER_reichsarbeitsdienst_I_tt:0 "Dies wird §GIhren §YReichsarbeitsdienst Nationalgeist verbessern.§!"
 GER_expand_cooperation_between_military_and_civilian_industry:0 "Zusammenarbeit zwischen militärischer und ziviler Industrie ausbauen"
 GER_expand_cooperation_between_military_and_civilian_industry_desc:0 "Die Zusammenarbeit zwischen unserer Rüstungsindustrie und unserer zivilen Industrie kann die Effizienz erhöhen und ihnen helfen, Synergien zu finden. Diese Idee stammt von einem General namens Georg Thomas, der eine Zeit lang die Rüstungsabteilung der Wehrmacht leitete."
 GER_organisation_todt:0 "Organisation Todt"
 GER_organisation_todt_desc:0 "Sie wurde zum Bau des Westwalls gegründet und ist nach Fritz Todt, einem deutschen Ingenieur, benannt. Hitler beauftragte ihn mit dem Bau der Befestigungsanlagen, da er sich als Experte auf diesem Gebiet erwiesen hatte. Später war die Organisation an vielen Projekten beteiligt, zum Beispiel am Bau des Atlantikwalls. Nach Todts Tod leitete Albert Speer die Organisation."
 GER_mobilize_the_reich:0 "Das Reich mobilisieren"
 GER_mobilize_the_reich_desc:0 "Die Zeit ist gekommen, wir befinden uns im Kriegszustand! Wir werden zurückschlagen und unseren rechtmäßigen Platz nach dem demütigenden Vertrag von Versailles einnehmen! Wir müssen alles tun, um das germanische Volk unter unserer Fahne zu organisieren und gemeinsam für unsere militärischen Ziele zu kämpfen."
 GER_autobahn_I:0 "Reichsautobahnen"
 GER_autobahn_I_tt:0 "Fügen Sie maximal §YInfrastruktur§!in §YBrandenburg§!, §YHannover§!, §YThüringen§!und §YFranken§!"
 GER_autobahn_I_desc:0 "Seit seinem Beginn im Jahr 1933 war das Autobahnprojekt ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Monument für den wirtschaftlichen Aufschwung in Deutschland. Es bleibt jedoch noch viel zu tun."
 GER_Arbeitsprogramm_I:0 "Erweiterter Reichsarbeitsdienst"
 GER_Arbeitsprogramm_I_desc:0 "Wenn wir mehr Länder unter unserer Kontrolle haben, können wir den Reichsarbeitsdienst zu einer internationalen Arbeiterbewegung ausbauen!"
 GER_autobahn_II:0 "Reichsautobahn-1937"
 GER_autobahn_II_tt:0 "Fügen Sie maximal §YInfrastruktur§!in §YBrandenburg§!, §YHannover§!, §YThüringen§!und §YFranken§!"
 GER_autobahn_II_desc:0 "Seit seinem Beginn im Jahr 1933 war das Autobahnprojekt ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Monument für den wirtschaftlichen Aufschwung in Deutschland. Es bleibt jedoch noch viel zu tun."
 GER_autobahn_III:0 "Reichsautobahn-1938"
 GER_autobahn_III_tt:0 "Ausbau der §Y§Y-Infrastruktur§!in §YBrandenburg§!, §YHannover§!, §YThüringen§!und §YFranken§!"
 GER_autobahn_III_desc:0 "Seit seinem Beginn im Jahr 1933 war das Autobahnprojekt ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Monument für den wirtschaftlichen Aufschwung in Deutschland. Es bleibt jedoch noch viel zu tun."
 GER_autobahn_IV:0 "Reichsautobahn-1939"
 GER_autobahn_IV_tt:0 "Ausbau der §Y§Y-Infrastruktur§!in §YBrandenburg§!, §YHannover§!, §YThüringen§!und §YFranken§!"
 GER_autobahn_IV_desc:0 "Seit seinem Beginn im Jahr 1933 war das Autobahnprojekt ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Monument für den wirtschaftlichen Aufschwung in Deutschland. Es bleibt jedoch noch viel zu tun."
 GER_westwall:0 "Westwall"
 GER_westwall_desc:0 "Der Westwall verläuft parallel zu Frankreichs gepriesener Maginot-Linie und nimmt einen Großteil des Geländes ein, das die Siegfried-Linie im letzten Weltkrieg eingenommen hat. Die Verstärkung seiner Verteidigung wird es uns ermöglichen, die Grenze mit weniger Männern zu halten und Divisionen freizusetzen, die an möglichen Ostkampagnen teilnehmen können."
 GER_west_wall_lite_tt:0 "§RWenn das Rheinland remilitarisiert wird, werden Sie auch gewinnen:§!\n"
 GER_west_wall_lite_forts:0 "Fügen Sie §Y12 Landforts§!an der französischen Grenze hinzu.\n"
 GER_west_wall_med:0 "Westwall - Festungen"
 GER_west_wall_med_desc:0 "Der Westwall verläuft parallel zu Frankreichs gepriesener Maginot-Linie und nimmt einen Großteil des Geländes ein, das auch die Siegfried-Linie im letzten Weltkrieg eingenommen hat. Die Verstärkung seiner Verteidigung wird es uns ermöglichen, die Grenze mit weniger Männern zu halten und Divisionen freizusetzen, die an möglichen Ostkampagnen teilnehmen können."
 GER_west_wall_med_tt:0 "§RWenn das Rheinland remilitarisiert wird, werden Sie auch gewinnen:§!\n"
 GER_west_wall_med_forts:0 "Fügen Sie §Y12 Landforts§!an der französischen Grenze hinzu.\n"
 GER_west_wall_Hv:0 "Westwall-Hv Forts"
 GER_west_wall_Hv_desc:0 "Der Westwall verläuft parallel zu Frankreichs gepriesener Maginot-Linie und nimmt einen Großteil des Geländes ein, das auch die Siegfried-Linie im letzten Weltkrieg eingenommen hat. Die Verstärkung der Verteidigungsanlagen wird es uns ermöglichen, die Grenze mit weniger Männern zu halten, wodurch Divisionen frei werden, die an möglichen Ostfeldzügen teilnehmen können."
 GER_west_wall_Hv_tt:0 "§RWenn das Rheinland remilitarisiert wird, werden Sie auch gewinnen:§!\n"
 GER_west_wall_Hv_forts:0 "Fügen Sie §Y12 Landforts§!an der französischen Grenze hinzu.\n"
 GER_fort_preusen:0 "Festung Preussen"
 GER_fort_preusen_desc:0 "An unseren östlichen Grenzen wurden in den 1700er Jahren mehrere wichtige Festungsanlagen errichtet, die das Fundament für eine starke Verteidigungslinie bilden können."
 GER_expand_austrian_oil:0 "Österreichische Ölfelder ausbauen"
 GER_expand_austrian_oil_desc:0 "Der Anschluss der Ostmark (Österreich) an das Reich bietet uns eine neue Möglichkeit, unsere Nation zu versorgen."
 GER_industrial_effort_36:0 "1936 Industrielle Anstrengung"
 GER_industrial_effort_36_desc:0 "Die Deutschen sind ein arbeitsfreudiges Volk, mit ihrer Hilfe können wir alle unsere politischen Anstrengungen auf die Wiederbelebung der zivilen Wirtschaft richten."
 GER_industrial_effort_37:0 "1937 Industrielle Anstrengung"
 GER_industrial_effort_37_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir das Volk zu einer weiteren großen industriellen Anstrengung mobilisieren."
 GER_augustplan:0 "Augustprogramm"
 GER_augustplan_desc:0 "Das Augustprogramm war das Rüstungsprogramm zur Aufstockung der deutschen Armee. Es wurde planmäßig durchgeführt, mit Ausnahme des Anschlusses und der Annexion der Tschechoslowakei, die beide der Armee sehr geholfen haben!"
 GER_docking_rights:0 "Francos Abkommen"
 GER_docking_rights_desc:0 "Die spanischen Häfen werden ein hervorragender Stützpunkt für künftige Operationen auf hoher See sein!"
 GER_docking_rights_tooltip:0 "Bittet Franco um §HDocking Rights§!im Austausch für die Verlegung von §G1§! Bauplätze und §H1 Marinewerft§!nach §H[171.GetName]§!von §H[58.GetName]§!.\n"
 GER_docking_rights_arg:0 "Argentinische Häfen"
 GER_docking_rights_arg_desc:0 "Die argentinischen Häfen sind eine hervorragende Basis für künftige Operationen in der Südsee!"
 GER_befriend_arg:0 "Engere Beziehungen zu Argentinien"
 GER_befriend_arg_desc:0 "Preußische Militärtraditionen und Ressourcenreichtum, dies ist ein idealer Partner!"
 GER_improve_the_motorization:0 "Verbessern Sie die Motorisierung"
 GER_improve_the_motorization_desc:0 "Wir können die Armee massiv stärken, indem wir die allgemeine Geschwindigkeit durch den Einsatz von mehr und mehr motorisierten Einheiten verbessern!"
 GER_expand_opel_werke:0 "Erweitern Sie die Opel Werke"
 GER_expand_opel_werke_desc:0 "Der Ausbau unserer industriellen Kapazitäten zur Herstellung von motorisiertem Gerät, wie z.B. Lastwagen oder mechanisierten Halbkettenfahrzeugen, wird für unsere neue Armee wichtig sein! "
 GER_take_over_skoda:0 "Übernehmen Sie Skoda"
 GER_take_over_skoda_desc:0 "Da wir nun rechtmäßig Böhmen (die ehemalige westliche Tschechoslowakei) kontrollieren, können wir die Fabriken der dortigen Rüstungsunternehmen nutzen. In diesem Fall ihren motorisierten Konstrukteur!"
 GER_strengthen_the_tankforce:0 "Verstärken Sie die Panzertruppe"
 GER_strengthen_the_tankforce_desc:0 "Wir können die Armee massiv verstärken, indem wir mehr Panzer einsetzen. Wir wissen, dass sie teuer sind, aber wenn wir sie richtig einsetzen, wird es sich auszahlen!"
 GER_nibelungenwerk:0 "Nibelungenwerk"
 GER_nibelungenwerk_desc:0 "Das Nibelungenwerk war eine riesige Panzerfabrik, die nach dem Anschluss in Österreich errichtet wurde. Der Schwerpunkt der Produktion lag auf dem Panzer 4."
 GER_take_over_CKD:0 "Übernehmen Sie CKD"
 GER_take_over_CKD_desc:0 "Da wir nun rechtmäßig Böhmen (die ehemalige westliche Tschechoslowakei) kontrollieren, können wir die Fabriken der dortigen Rüstungsunternehmen nutzen. In diesem Fall deren Panzerbauer!"
 GER_underground_factories:0 "Unterirdische Fabriken"
 GER_underground_factories_desc:0 "Durch den Bau von Fabriken tief unter der Erde, geschützt durch Felsen, können wir sicherstellen, dass es unmöglich ist, sie zu bombardieren!"
 undergroud_factories_tech_bonus:0 "Bonus für unterirdische Fabriken"
 GER_projekt_riese:0 "Unterirdisches Kommando"
 GER_projekt_riese_desc:0 "Wir müssen mit dem Bau eines riesigen unterirdischen Komplexes in der Nähe von Breslau in Niederschlesien beginnen. Ein Teil des Komplexes wurde als Hauptquartier oder andere offizielle Residenz eingerichtet und die Tunnel im Eulengebirge wurden als Netzwerk von unterirdischen Fabriken geplant."
 GER_reichswerke_hermann_goering:0 "Reichswerke Hermann Göring"
 GER_reichswerke_hermann_goering_desc:0 "Die Reichswerke Hermann Göring wurden im Rahmen des Vierjahresplans gegründet. Ihre Hauptaufgabe war es, Deutschland unabhängiger von ausländischen Ressourcen zu machen."
 GER_defence_economy_and_armament_office:0 "Amt für Rüstung und Wehrwirtschaft "
 GER_defence_economy_and_armament_office_desc:0 "Die Fähigkeit Deutschlands, einen längeren Krieg zu führen, wird durch den Zustand seiner Wirtschaft begrenzt. Um dieses Problem zu lösen, müssen wir pragmatisch vorgehen und die uns zur Verfügung stehenden Mittel optimal nutzen."
 GER_DEA:0 "Deutsche Erdöl AG"
 GER_DEA_desc:0 "Deutsche Erd-Öl AG"
 GER_oil_knowledge:0 "Deutsche Erdöl Bonus"
 GER_coal_liquidization:0 "Kohleverflüssigung"
 GER_coal_liquidization_desc:0 "Unser Land birgt reichlich Kohle im Boden, die durch Kohleverflüssigung zu Kraftstoffalternativen verarbeitet werden kann. Dabei handelt es sich um einen Prozess der Umwandlung von Kohle in flüssige Kohlenwasserstoffe: flüssige Kraftstoffe und Petrochemikalien."
 GER_coal_liquidization_effect:0 "Ermöglicht §HKohleverflüssigung§!\n§§HBrennstoffgewinn geändert durch§! §G+10%§!\n"
 coal_liquidization:0 "Kohleverflüssigung"
 coal_liquidization_desc:0 "Durch den Einsatz einer großen Anzahl von Kohle können wir mehr Brennstoff gewinnen!"
 GER_synthetic_rubber_refinery:0 "IG Farben Synthetik"
 GER_synthetic_rubber_refinery_desc:0 "Mit dem Ausbruch des Krieges werden wir fast alle unsere Quellen für importierten Kautschuk verlieren.\n Die IG Farben ist ein weltweit anerkannter Spezialist für Industriechemikalien, der uns helfen kann, Fabriken für synthetischen Kautschuk zu errichten, oder sowohl die Wehrmacht als auch die Luftwaffe werden in den 1910er Jahren mit Metall- oder Holzrädern feststecken."
 GER_autarchy:0 "Auf dem Weg in die Autarkie"
 GER_autarchy_desc:0 "Damit Deutschland wirklich groß werden kann, muss es autark sein. Wir können uns im Kriegszustand nicht auf den Handel verlassen! Wir müssen unsere Ressourcen besser nutzen und uns auf alternative Beschaffungsquellen für wichtige Rohstoffe konzentrieren."
 GER_wirtschaftliche_forschungsgesellschaft:0 "Wirtschaftliche Forschungsgesellschaft"
 GER_wirtschaftliche_forschungsgesellschaft_desc:0 "Die Wirtschaftliche Forschungsgesellschaft war eine Gesellschaft, die im Rahmen des Vierjahresplans gegründet wurde. Ihre Aufgabe war der Bau von Tanklagern als Vorbereitung auf ein mögliches Embargo."
 GER_synthetic_oil_refinery:0 "Synthetische Ölraffinerien"
 GER_synthetic_oil_refinery_desc:0 "Das Reich braucht mehr Öl, wir können uns nicht auf den Überseehandel verlassen, um den ständig wachsenden Bedarf unserer Streitkräfte zu decken."
 GER_synthetic_rubber:0 "Synthetischer Kautschuk"
 GER_synthetic_rubber_desc:0 "Das Reich braucht mehr alternative Kautschukquellen, da die Kolonialmächte die exklusive Kontrolle über die Produktion und den Handel von Naturkautschuk haben!"
 GER_more_resource_efficient_desings:0 "Ressourceneffizientere Konstruktionen"
 GER_more_resource_efficient_desings_desc:0 "Durch die Bildung von Ingenieurteams mit Spezialisten für kostensparendes Materialdesign und deren Entsendung zu Unternehmen im ganzen Land können wir die Kosten für wertvolle Ressourcen senken."
 speer_in_office:0 "Speer ernannt"
 he_cant_be_replaced:0 "Er wird nicht ersetzt werden"
 GER_rationing:0 "Rationierung im Krieg"
 GER_rationing_desc:0 "Nach der Ernennung von Speer wurde die zivile Rationierung für die zivile Industrie verringert, im Gegenzug wurde die militärische Produktion erhöht!"
 GER_deutsche_arbeitsfront:0 "Deutsche Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:0 "Diese Organisation ersetzte alle Gewerkschaften in Deutschland und zentralisierte die Macht in Berlin. Ziel war es, die Menschen effizienter arbeiten zu lassen, vereint unter einer gemeinsamen Gewerkschaft, die sich darauf konzentrierte, mehr Urlaub für die Arbeiter zu sichern. Die Organisation hatte sogar ihre eigenen Kreuzfahrtschiffe in ihrer Tochtergesellschaft Kraft durch Freude."
 GER_reorganise_the_industry:0 "Reorganisieren Sie unsere Industrie"
 GER_reorganise_the_industry_desc:0 "Wir können unsere Industrie effizienter organisieren!"
 GER_revenge_versailles:0 "Rache für Versailles"
 GER_revenge_versailles_desc:0 "Jetzt, wo wir die Franzosen besiegt haben, werden sie zu spüren bekommen, was man bekommt, wenn man versucht, das deutsche Volk niederzuhalten! Sie werden unsere Truppen bezahlen, die wir zur Bewachung und zum Schutz des Landes abstellen!"
 GER_total_war:0 "Totaler Krieg"
 GER_total_war_desc:0 "Glauben Sie mit dem Führer und uns an den totalen Endsieg des deutschen Volkes? Sind Sie und das deutsche Volk bereit, auf Befehl des Führers 10, 12 und wenn nötig 14 Stunden am Tag zu arbeiten und alles für den Sieg zu geben? Wollen Sie den totalen Krieg? Wollen Sie, wenn nötig, einen Krieg, der totaler und radikaler ist als alles, was wir uns heute überhaupt vorstellen können? -Joseph Goebbels"
 GER_oil_weapon_treaty:0 "Öl für Waffen"
 GER_oil_weapon_treaty_desc:0 "Wir können Rüstungsgüter nach Rumänien schicken und im Gegenzug Öl erhalten."
 GER_influence_balkan:0 "Sichern Sie den Balkan"
 GER_influence_balkan_desc:0 "Jetzt, wo wir Westeuropa kontrollieren, sollten wir versuchen, die Balkanländer auf unsere Seite zu bringen, damit die Alliierten dort keine Front aufbauen können. Das wird auch Italien helfen."
 GER_bank_of_german_aviation:0 "Bank der deutschen Luftfahrt"
 GER_bank_of_german_aviation_desc:0 "Wir können eine Bank gründen, die Geld in private Luftfahrtunternehmen investiert, um die Forschung in diesem wichtigen Bereich zu fördern, ohne dass unsere Feinde direkt von den wahren Absichten erfahren. Es können auch Firmen im Ausland gegründet werden, z.B. in Schweden und den Niederlanden, um das Misstrauen noch weiter zu verringern."
 GER_expand_aircraft_factories:0 "Die Flugzeugfabriken ausbauen"
 GER_expand_aircraft_factories_desc:0 "Wir brauchen die stärkste Luftwaffe der Welt, also müssen wir mehr Mittel dafür aufwenden!"
 GER_jet_engines: "Düsenflugzeugprojekt"
 GER_jet_engines_desc: "Das Düsentriebwerk wird endlich in die Praxis umgesetzt und wird die nächste Generation deutscher Kampfflugzeuge hervorbringen, wir müssen entscheiden, welchem Flugzeug wir Priorität einräumen, welches zuerst in die Lüfte steigen soll: Am naheliegendsten ist es, der Me 262 den Vorzug zu geben. Jagdflugzeuge waren schon immer das Rückgrat jeder Luftwaffe, und die Ausrüstung unserer Jäger mit Düsentriebwerken wird uns in Luftkämpfen einen wichtigen Vorteil verschaffen und der feindlichen Luftwaffe wahrscheinlich größeren Schaden zufügen. Andererseits könnten wir das auch für später aufheben und uns zunächst mehr auf die Ar 234 konzentrieren. Taktische Bomber sind die bei weitem vielseitigsten Flugzeuge in unserem Arsenal. Sie können Bodentruppen unterstützen, feindliche Schiffe angreifen und aufgrund ihrer großen Reichweite sogar strategische Bombenangriffe fliegen."

 GER_flaktower:0 "Flaktürme"
 GER_flaktower_desc:0 "Flaktürme waren permanente Festungen, die in Großstädten als Kriegsnotmaßnahme errichtet wurden, um den Angriffen großer strategischer Bomberverbände zu begegnen. Sie wurden oft auf den Dächern großer Gebäude errichtet."
 GER_tactical_air_effort:0 "Kampgeschwader"
 GER_tactical_air_effort_desc:0 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne auf den Himmel zu schauen, sind vorbei. Wir müssen unsere Bomber weiterentwickeln, um unsere Soldaten aus der Luft zu unterstützen und den Feind weit über das Schlachtfeld hinaus anzugreifen."
 GER_tactical_air_effort_2:0 "Blitz-Bomber"
 GER_tactical_air_effort_2_desc:0 ""
 GER_Legion_Condor:0 "Legion Condor"
 GER_Legion_Condor_desc:0 "Die Luftwaffe hat eine kleine Abteilung von Piloten und Flugzeugen zur Unterstützung Francos im laufenden Spanischen Bürgerkrieg entsandt, die derzeit von Alexander von Scheele geführt wird. Obwohl sie die Nationalisten nicht offiziell unterstützt, kann das Deutsche Reich hoffen, aus diesem Konflikt wichtige Erkenntnisse für künftige Operationen zu gewinnen."
 GER_messerschmitt:0 "Messerschmitt"
 GER_messerschmitt_desc:0 "Wir entscheiden uns für den Bau des Jagdflugzeugs bf 109."
 GER_heinkel:0 "Heinkel"
 GER_heinkel_desc:0 "Wir entscheiden uns für den Bau des Jagdflugzeugs He 112."
 GER_Ural_Bomber:0 "Ural-Bomber"
 GER_Ural_Bomber_desc:0 "General Wever sagt, dass wir mit schweren Bombern großen Erfolg haben werden, also sollten wir Ressourcen in ihre Erforschung stecken."
 GER_Amerika_Bomber:0 "Amerika-Bomber"
 GER_Amerika_Bomber_desc:0 "Wenn wir uns anstrengen, können wir einen schweren Bomber bauen, der sogar Amerika bombardieren kann."
 GER_Fast_Bomber:0 "Schneller Bomber"
 GER_Fast_Bomber_desc:0 "Manche glauben, dass Bomber im nächsten großen Krieg entscheidend sein werden. General Kesselring sagt, dass wir großen Erfolg mit schnellen taktischen Bombern haben werden, die den feindlichen Jägern überlegen sind, sobald die Bombenlast abgeworfen wurde. Die Briten haben gesagt: "Der Bomber wird immer durchkommen" - sorgen wir dafür, dass sie Recht behalten, wenn es um die Luftwaffe geht!"
 GER_Battlefield_Support:0 "Unterstützung auf dem Schlachtfeld"
 GER_Battlefield_Support_desc:0 "Der Sieg wird durch die Vernichtung der gegnerischen Bodentruppen errungen. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen mit taktischen Schlägen gegen Nah- und Fernziele zu unterstützen."
 GER_strategic_air_effort:0 "Dornier"
 GER_strategic_air_effort_desc:0 "Der Sieg wird durch die Zerstörung der gegnerischen Industrie errungen. Wir müssen unsere Anstrengungen auf die Entwicklung und Produktion von strategischen Bombern konzentrieren."
 GER_the_blitz:0 "Adlertag"
 GER_the_blitz_desc:0 "Der Blitz war eine deutsche Bombenoffensive gegen Großbritannien in den Jahren 1940 und 1941 während des Zweiten Weltkriegs. Der Begriff wurde zuerst von der britischen Presse als Abkürzung für Blitzkrieg verwendet. Die Deutschen flogen massive Luftangriffe gegen industrielle Ziele, Städte und Ortschaften, beginnend mit Angriffen auf London."
 GER_german_soviet_trade_agreement:0 "Deutsch-sowjetisches Handelsabkommen"
 GER_german_soviet_trade_agreement_desc:0 "Wir können ein Handelsabkommen anstreben, das uns im Austausch gegen technologisches Wissen gegen das Embargo auf See hilft."
 GER_german_soviet_trade_agreement_tt:0 "§Wir werden auch einige Ressourcen in Berlin im Austausch für technisches Know-how erhalten!§!"
 GER_prepare_to_invade_the_ussr:0 "Vorbereitungen für die Invasion der Sowjetunion"
 GER_prepare_to_invade_the_ussr_desc:0 "Wir können unsere Propagandaanstrengungen darauf konzentrieren, das deutsche Volk - und die Welt - auf einen gerechten Krieg gegen die Sowjetunion vorzubereiten. Das wird uns Zeit geben, einen listigen und meisterhaften Plan auszuarbeiten, um tief in die weiten Länder der Sowjetunion einzudringen. Wir sollten auch unsere Infrastruktur in den neuen Grenzregionen ausbauen!"
 GER_prepare_to_invade_the_ussr_tt:0 "Fügen Sie eine Ebene der §YInfrastruktur§!in §YMemel§!, §YKönigsberg§!, §YErmland-Masuren§!, §YDanzig§!, §YPlock§!, §YLublin§!, §YKielce§!, und §YKrakau§!§YAirbase§!in §YWarszawa§!um eine Ebene erweitern "
 GER_soviet_treaty:0 "Vertrag mit der UdSSR"
 GER_soviet_treaty_desc:0 "Wir können ein neues Forschungsabkommen mit der Sowjetunion anstreben, um vor allem bessere Panzer zu entwickeln. Wenn sie zustimmen, können wir die Panzerschule, die wir 1933 in Kama geschlossen haben, wieder eröffnen. Die Zusammenarbeit mit der Sowjetunion wird natürlich bedeuten, dass auch sie von den Innovationen profitieren wird..."
 GER_expand_peenemuende_research_center:0 "Ausbau des Forschungszentrums Peenemünde"
 GER_expand_peenemuende_research_center_desc:0 "Der Raketenantrieb ist der Schlüssel zu massiven Innovationen in allen drei Teilstreitkräften."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg und von Braun brennen darauf, bestimmte Ideen für echte Weltuntergangswaffen zu erforschen. Alles, was sie brauchen, sind zusätzliche Ressourcen..."
 GER_air_commanders_tt:0 "Du erhältst einen §Y4 Skill§! §GWar Hero§!und §GAirforce Background§! §CCorps Commander§! Albert Kesselring.\n und eine §Y3-Fähigkeit§! §GArmor Officer§!und §GAirforce Background§! §CKorpskommandeur§! Geyr von Schweppenburg.\n und eine §Y4-Fähigkeit§! §GCommando§!und §GAirforce Background§! §CCorps Commander§! Kurt Student.\n"
 GER_mounaineer_commanders_tt:0 "Du erhältst einen §Y3 Skill§! §GWar Hero§!, §GMountaineer§!und §GRanger§! §CKorpskommandant§! Eduard Dietl.\n"
 GER_artillery_commanders_tt:0 "Sie erhalten einen §Y3 Skill§! §GBrillant§!, §GArtillerieoffizier§!und §GIngenieur§! §CKorpskommandeur§! Wilhelm von Leeb.\n"
 GER_mol_rib_pact:0 "Molotow-Ribbentrop-Pakt"
 GER_mol_rib_pact_desc:0 "Ein Freundschafts- und Nichtangriffsvertrag mit der UdSSR mag zwar den Magen umdrehen, aber er ermöglicht, dass ihr kostbares Öl weiterhin nach Deutschland fließt. Der geheime Zusatz wird die Gebiete Rumäniens, Polens, Litauens, Lettlands, Estlands und Finnlands in deutsche und sowjetische Einflusssphären aufteilen..."
 GER_mol_rib_pact_tt:0 "Schließen Sie einen §YNichtangriffspakt§!mit §Yder Sowjetunion§!und stimmen Sie zu, §YPolen§!zwischen der Sowjetunion und Deutschland aufzuteilen\n"
 GER_soviet_ally:0 "Bündnis mit der UdSSR"
 GER_soviet_ally_desc:0 "Vielleicht ist es möglich, unsere ideologischen Differenzen mit den Sowjets beiseite zu schieben und stattdessen zu betonen, was uns eint: der Hass auf den egoistischen Liberalismus und den dekadenten Westen. Mit der UdSSR als Verbündeten hätten wir Zugang zu allen Ressourcen, die wir brauchen - zusätzlich zu ihrer militärischen Macht natürlich..."
 GER_turkey_puppet:0 "Marionette Türkei"
 GER_turkey_puppet_desc:0 "Die Türkei ist in einem Schraubstock zwischen uns und der Sowjetunion gefangen. Wenn wir Druck ausüben, werden sich die Türken höchstwahrscheinlich unserem Willen beugen und zu einem Marionettenstaat werden. Als Teil der Abmachung wird die UdSSR einige Gebiete im Osten der Türkei erhalten. Sollten sie jedoch unsere Forderungen ablehnen, würde dies einen Krieg bedeuten."
 GER_turkey_puppet_2:0 "Beeinflussung der Türkei"
 GER_turkey_puppet_2_desc:0 "Die Türkei ist in einem Schraubstock zwischen uns und der Sowjetunion gefangen. Wenn wir sie unter Druck setzen, können wir sie dazu zwingen, mit uns Handel zu treiben, im Austausch für einige Versprechungen von Gold und Landansprüchen wie Zypern und Kreta."
 GER_form_the_reichskommissariats:0 "Bildung des Reichskommissariats"
 GER_form_the_reichskommissariats_desc:0 "Um die lokalen Ressourcen, die Industrie und die Arbeitskräfte besser nutzen zu können, sollten wir die Einrichtung von quasi-autonomen Untertanenregierungen in unseren eroberten Gebieten in Erwägung ziehen."
 GER_reichskommissariats_tt:0 "Ermöglicht die Bildung von Untertanenstaaten in den eroberten Gebieten.\n"

 GER_rhineland:0 "Rheinland"
 GER_rhineland_desc:0 "Das Rheinland ist seit dem Ende des Ersten Weltkriegs entmilitarisiert worden, aber diese Beleidigung soll nicht länger hingenommen werden! Deutschland ist eine souveräne Nation und kann überall innerhalb seiner Grenzen Truppen verlegen!"
 GER_rhineland_ultimatum:0 "§Die Remilitarisierung kann rückgängig gemacht werden, wenn Sie konfrontiert werden und zurückweichen.§!\n"
 GER_replace_the_ambassador_in_japan:0 "Ersetzen Sie den Botschafter in Japan"
 GER_replace_the_ambassador_in_japan_desc:0 "Unsere Beziehungen in Tokio haben sich aufgrund der deutsch-chinesischen Zusammenarbeit verschlechtert. Indem wir die Initiative ergreifen und unseren Botschafter auswechseln, werden wir damit beginnen, an einem besseren Verhältnis zu den Japanern zu arbeiten."
 GER_japan_anti_comintern_pact:0 "Anti-Komintern-Pakt mit Japan"
 GER_japan_anti_comintern_pact_desc:0 "Tokio hat seine Besorgnis über die Komintern und deren Expansionsbestrebungen zum Ausdruck gebracht. Man will diese gigantische Bedrohung durch die Unterzeichnung eines Paktes zwischen Deutschland und Japan eindämmen (25. November 1936):"
 GER_industrial_cooperation_with_japan:0 "Industrielle Zusammenarbeit mit Japan"
 GER_industrial_cooperation_with_japan_desc:0 "Die japanische Kwantung-Armee ist derzeit eine der größten der Welt. Es ist für uns jedoch von großem Interesse, wie sie diese aufrüstet und unterstützt. Durch die Öffnung der Türen für eine industrielle Zusammenarbeit könnten wir mehr über die japanische Industrialisierung erfahren."
 GER_JAP_industrial_cooperation:0 "Deutsch-japanische Industriekooperation"
 GER_support_the_japanese_with_synthetic_technology:0 "Japan mit synthetischer Technologie versorgen"
 GER_support_the_japanese_with_synthetic_technology_desc:0 "Japan sieht, wie die Westmächte seinen asiatischen Raum ausbeuten. Sie sind verärgert, da sie das, was die Alliierten ihnen wegnehmen, kaufen müssen. Sie haben uns jedoch herausgefordert, zu sehen, ob wir wichtige Ressourcen synthetisieren können und sind an einer Zusammenarbeit in diesem Bereich interessiert."
 GER_military_cooperations_with_japan:0 "Militärische Zusammenarbeit mit Japan"
 GER_military_cooperations_with_japan_desc:0 "Die militärische Zusammenarbeit mit Japan wird unsere asiatische Sphäre sichern und unsere Freundschaft durch Waffen und Blut festigen. Die Japaner sind eine Macht, mit der man rechnen muss, also werden wir genau das tun, wir werden sie mit größtem Respekt behandeln und helfen, wo wir können."
 GER_sign_tripartite_pact:0 "Unterzeichnung eines dreiseitigen Paktes"
 GER_sign_tripartite_pact_desc:0 "Japan und Italien wollen die Achsenmächte dem Rest der Welt bekannt machen. Gemeinsam werden wir uns gegenseitig und unsere Existenzberechtigung schützen."
 GER_research_cooperation_with_japan:0 "Forschungskooperation mit Japan"
 GER_research_cooperation_with_japan_desc:0 "Japan verfügt über die beeindruckendste Flotte und die meisten Flugzeuge. Was ihnen fehlt, ist Artillerie und Panzertechnologie. Wir sind sicher, dass wir von einer Forschungskooperation in Bezug auf Material für unsere Streitkräfte profitieren können, wenn wir ein Forschungsabkommen schließen."
 GER_continue_the_trade_agreement_with_china:0 "Fortsetzung des Handels mit China"
 GER_continue_the_trade_agreement_with_china_desc:0 "China ist ein riesiges Land, das über enorme Ressourcen zu einem günstigen Preis verfügt. Ihr Land befindet sich jedoch derzeit in einem Bürgerkrieg und chaotischen Zustand. Aber wir können davon profitieren, denn sie brauchen Geld und wir brauchen Rohstoffe."
 GER_china_anti_comintern_pact:0 "Anti-Komintern-Pakt mit China"
 GER_china_anti_comintern_pact_desc:0 "Die Sowjets haben gezeigt, dass sie nicht die Absicht haben, ihren Nichtangriffspakt mit den Chinesen einzuhalten. Sollten die Nationalisten aus ihrem Bürgerkrieg als Sieger hervorgehen, könnten sie noch erkennen, dass sie mehr zu verlieren haben, wenn sie nicht mit uns zusammenarbeiten. Dies allein könnte ausreichen, um sie auf unsere Seite zu bringen."
 GER_industrial_cooperation_with_china:0 "Industrielle Zusammenarbeit mit China"
 GER_industrial_cooperation_with_china_desc:0 "Die chinesische Industrialisierung steckt noch in den Kinderschuhen. Ihr Potenzial ist jedoch enorm. Wenn wir sie anleiten, können wir die mächtigste Nation in Asien schaffen. Dies könnte jedoch Jahre dauern."
 GER_military_cooperations_with_china:0 "Militärische Zusammenarbeit mit China"
 GER_military_cooperations_with_china_desc:0 "Alexander von Falkenhauser hat im Rahmen unserer Zusammenarbeit mit Kai Shek die chinesische Armee reformiert. Wir können unsere Unterstützung verstärken, indem wir modernere Ideen und Ausrüstungen bereitstellen, um die Nationalisten deutlich zu überzeugen. Wenn es uns gelingt, eine starke chinesische Armee aufzubauen, werden unsere pazifischen Interessen gewahrt bleiben."
 GER_reform_das_auswaertige_amt:0 "Reform des Auswärtigen Amtes"
 GER_reform_das_auswaertige_amt_desc:0 ""
 GER_support_das_aussenpolitische_amt_der_NSDAP:0 "Unterstützen Sie das Außenpolitische Amt der NSDAP"
 GER_support_das_aussenpolitische_amt_der_NSDAP_desc:0 ""
 GER_achse_berlin_rom:0 "Achse Berlin-Rom"
 GER_achse_berlin_rom_desc:0 "Die Achsenmächte werden zunächst als die Mächte der "Achse Berlin-Rom" bezeichnet, eine Bezeichnung, die auf ein Abkommen zwischen Adolf Hitler und Benito Mussolini vom 25. Oktober 1936 zurückgeht. Darin wurde eine Zusammenarbeit zwischen dem NS-Staat und dem faschistischen Italien vereinbart."
 GER_italy_anti_comintern_pact:0 "Anti-Komintern-Pakt mit Italien"
 GER_italy_anti_comintern_pact_desc:0 "Für den Fall eines Angriffs der Sowjetunion auf Deutschland oder Japan vereinbarten die beiden Länder, sich darüber zu beraten, welche Maßnahmen sie "zur Wahrung ihrer gemeinsamen Interessen" ergreifen sollten. Außerdem vereinbarten sie, keine politischen Verträge mit der Sowjetunion zu schließen. Am 6. November 1937 trat auch Italien dem Pakt bei[3] und bildete damit die Gruppe, die später als Achsenmächte bekannt wurde."
 GER_stahlpakt:0 "Stahlpakt"
 GER_stahlpakt_desc:0 "Der Stahlpakt war eine zwischen dem Deutschen Reich und Italien ausgearbeitete Initiative, die sich gegen das britische und französische Empire richtete. Er wurde von Joachim von Ribbentrop und Galeazzo Ciano unterzeichnet."
 GER_research_cooperation_with_italy:0 "Forschungszusammenarbeit mit Italien"
 GER_research_cooperation_with_italy_desc:0 "Italien muss einige wertvolle Disziplinen zu unserem Nutzen erforschen lassen. Um das größtmögliche Fachwissen zu gewinnen, werden wir Italien dabei helfen, die Lücken seiner aktuellen Forschungsprojekte zu unserem Nutzen zu schließen. Wir werden Ribbentrop für die Einrichtung von gemeinsamen Forschungsprojekten entsenden."

 GER_anti_comitern_pact:0 "Anti-Komintern-Pakt"
 GER_anti_comitern_pact_desc:0 "Die Einmischung der Kommunistischen Internationale in die inneren Angelegenheiten der Nationen gefährdet nicht nur deren inneren Frieden und soziales Wohlergehen, sondern ist auch eine Bedrohung für den Weltfrieden! Wir werden viele der nichtkommunistischen Länder auffordern, den Pakt zu unterzeichnen, und dafür sorgen, dass wir die rote Gefahr in Schach halten."
 GER_anti_soviet_pact:0 "Antisowjetischer Pakt"
 GER_anti_soviet_pact_desc:0 "Wir können den Anti-Komintern-Pakt noch einen Schritt weiterführen und alle Mitglieder bitten, sich zu einer Koalition gegen die Sowjetunion zu verpflichten. Wenn einer der Unterzeichner in einen Krieg mit der UdSSR gerät, müssen alle anderen Mitglieder ebenfalls den Krieg erklären."
 GER_anti_soviet_pact_tt:0 "§YSendet allen Mitgliedern des Antikominternpakts das Angebot, sich einem Verteidigungsbündnis gegen die Sowjetunion anzuschließen.§!"
 GER_anti_soviet_pact_tt_2:0 "§YDas Verteidigungsbündnis wird die Mitglieder zum Krieg aufrufen, wenn eines von ihnen von der Komintern angegriffen wird§!"
 GER_ussr_war_goal:0 "Operation Barbarossa"
 GER_ussr_war_goal_desc:0 "Greifen Sie die dreckigen Bolschewiken an und vernichten Sie sie, erhalten Sie zusätzliche Kampfboni."
 GER_turkey_friend:0 "Befreunde dich mit der Türkei"
 GER_turkey_friend_desc:0 "Atatürks Türkei befindet sich auf einem bewundernswerten Weg der Modernisierung, und das Land kontrolliert den Zugang zum Schwarzen Meer durch den Bosporus und die Dardanellen. Die Türkei in unsere Einflusssphäre zu holen, sollte unsere erste Priorität sein!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Der Anschluss an Österreich ist ein lang gehegter Wunsch des deutschen Volkes. Obwohl er durch den Versailler Vertrag verboten wurde, ist die Zeit endlich gekommen, ihn zu verwirklichen. Bieten wir den Österreichern eine Chance, unser glorreiches Schicksal zu teilen!"
 GER_demand_memel:0 "Ostansprüche wieder geltend machen"
 GER_demand_memel_desc:0 "Im Ersten Weltkrieg gingen mit der Wiedererstehung Polens und der Abtretung von Memel an Litauen viele deutsche Gebiete im Osten verloren. Beiden Nationen soll ein Ultimatum gestellt werden, aber zumindest Polen wird sich wahrscheinlich nicht auf bloße Worte einlassen."
 GER_demand_memel_threat:0 "Deutschland erhebt erneut Ostansprüche"
 GER_south_tyrol:0 "Fordern Sie Südtirol"
 GER_south_tyrol_desc:0 "Im Ersten Weltkrieg verlor Deutschland mit der Teilung Österreich-Ungarns und der Abtretung Südtirols an Italien einige Gebiete im Süden. Ein Ultimatum wird an Italien gerichtet, die Alpen gehören dem deutschen Volk."
 GER_south_tyrol_threat:0 "Deutschland fordert Südtirol"
 GER_danzig_or_war:0 "Danziger Verhandlungen"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] muss dem Abkommen zustimmen, damit die Boni wirksam werden. Sie werden [Root.GetFactionName] verlassen, wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] muss dem Abkommen zustimmen, damit die Boni in Kraft treten können. Ihr werdet [Root.GetFactionName] die Fraktion verlassen, wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_desc:0 "Danzig war deutsch, Danzig ist deutsch geblieben, und Danzig soll von nun an deutsch sein! Wenn Polen das Gebiet nicht abtritt, müssen wir das deutsche Volk auf den unvermeidlichen Krieg vorbereiten. Danzig und die umliegenden Gebiete werden zu Deutschland zurückkehren!"
 GER_operation_tannenbaum:0 "Operation Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Die Schweiz besitzt das ekelhafteste und miserabelste Volk und politische System. Wir haben jetzt endlich Zeit, uns um diese Todfeinde des neuen Deutschlands zu kümmern."
 GER_german_swiss_trade_agreement:0"Trade Treaty with Switzerland" ""
 GER_german_swiss_trade_agreement_desc:0 "Wir können einen Handelsvertrag anstreben, der uns helfen wird, unsere militärische Produktion zu stärken, indem wir Schweizer Firmen nutzen. Das ist sogar noch besser, denn es ist unwahrscheinlich, dass sie von feindlichen Bombern bombardiert werden, im Austausch für etwas Stahl, den die Schweiz braucht!"
 GER_german_swiss_trade_agreement_bonus:0 "§Wenn sie zustimmen, gewinnen wir 4 Offmap-Militärfabriken, verlieren aber 8 Stahl, wenn Italien in unserer Fraktion ist, gewinnen sie auch 1 Offmap-Militärfabrik!"
 GER_use_swiss_banks:0 "Schweizer Banken nutzen"
 GER_use_swiss_banks_desc:0 "Durch den Einsatz der Schweizer Banken können wir das Gold Europas nutzen, um unser großes Land und damit die ganze Welt zu stärken!"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegriere Luxemburg und Elsass-Lothringen"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Mit der erfolgreichen Rückeroberung der historisch deutschen Gebiete können wir nun den Prozess ihrer Wiedereingliederung in die [Root.GetName] beginnen. Die Bevölkerung muss die Möglichkeit haben, ihre patriotische Pflicht für das Vaterland zu erfüllen."
 GER_czech_friend:0 "Freundschaft mit der Tschechoslowakei"
 GER_czech_friend_desc:0 "Die Tschechen und Slowaken sind fleißige und bewundernswerte Völker. Es ist bedauerlich, dass unsere territorialen Ambitionen mit ihren kollidieren, aber es ist noch nicht zu spät, Freundschaft statt Unterwerfung zu suchen."
 GER_demand_sudetenland:0 "Forderung nach dem Sudetenland"
 GER_demand_sudetenland_desc:0 "Das Schicksal der Sudetendeutschen war eine der größten Ungerechtigkeiten des Versailler Vertrages. Sie müssen unter unseren Schutz gestellt werden, ungeachtet der tschechischen Einwände."
 GER_demand_sudetenland_threat:0 "Deutschland forderte Sudetenland"
 GER_first_vienna_award:0 "Erster Wiener Schiedsspruch"
 GER_first_vienna_award_desc:0 "Die Ungarn waren eines der Völker, die nach dem Ersten Weltkrieg am meisten gelitten haben. Bei der Zerschlagung der österreichisch-ungarischen Monarchie strandeten viele Ungarn auf fremdem Boden, obwohl ihre Vorfahren dort seit langem gelebt hatten. Wir könnten unsere Beziehungen zu Ungarn erheblich verbessern, wenn wir ihnen einige Gebiete der Tschechoslowakei zusprechen würden."
 GER_end_of_czechoslovakia:0 "Das Schicksal der Tschechoslowakei"
 GER_end_of_czechoslovakia_desc:0 "Es ist an der Zeit, die alten tschechischen Gebiete unter denjenigen aufzuteilen, die sie gut regieren können. Wir sollten auch die Schaffung eines separaten slowakischen Marionettenstaates im Osten in Betracht ziehen."
 GER_second_vienna_award:0 "Zweiter Wiener Schiedsspruch"
 GER_second_vienna_award_desc:0 "Siebenbürgen hat eine ungarische Mehrheit und sollte zu Recht zu unseren ungarischen Freunden gehören. Es ist jedoch schwer zu sagen, wie das rumänische Regime und Volk auf diese Forderung reagieren werden."
 GER_italy_ally:0 "Bündnis mit Italien"
 GER_advanced_Paratroopers:0 "Verbesserte Fallschirmjäger"
 GER_advanced_Paratroopers_desc:0 "Wir müssen unsere Fallschirmjäger-Kampffähigkeit verbessern, damit wir strategische Positionen effektiver belagern können."
 GER_italy_ally_desc:0 "Die Italiener mögen unzuverlässig sein - wie sie im Ersten Weltkrieg bewiesen haben - aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es für Italien noch Hoffnung gibt. Deutschland kann doch nur gewinnen, wenn es sich mit Italien verbündet, oder nicht?"
 GER_secure_spain:0 "Spanien sichern"
 GER_secure_spain_desc:0 "Wir können nicht riskieren, dass Spanien sich unseren Feinden anschließt, das würde eine neue Frontlinie eröffnen! Außerdem können wir, wenn wir Spanien unter unsere Kontrolle bringen, Gibraltar bekommen und eine stabile Handelsroute für den Wolframhandel mit Portugal erhalten!"
 GER_befriend_nationalist_spain:0 "Befreunde dich mit Spanien"
 GER_befriend_nationalist_spain_desc:0 "Wir sollten versuchen, Spanien auf unsere Seite zu bringen! Vielleicht können wir ihre Häfen nutzen."
 GER_nationalist_spain_ally:0 "Bündnis mit Spanien"
 GER_nationalist_spain_ally_desc:0 "Der Sieg der Nationalisten im spanischen Bürgerkrieg hat den Weg für eine engere Beziehung zwischen unseren beiden Ländern geebnet. Franco hat den Schlüssel zum Mittelmeer in der Hand."
 GER_nationalist_spain_ally_tt:0 "Verstärkt die diplomatischen Beziehungen mit dem nationalistischen Spanien §Y§!§! "
 GER_danzig_vs_slovakia:0 "Danzig für die Slowakei"
 GER_danzig_vs_slovakia_desc:0 "Die Polen stehen unseren Plänen für den Lebensraum im Weg. Dennoch ist es noch nicht zu spät, unsere langfristigen Prioritäten zu ändern und stattdessen ihre Freundschaft zu suchen. Die einzige Möglichkeit, wie dies geschehen könnte, ist ein Gebietstausch: Danzig gegen die Slowakei. Polen hat mit der Besetzung von Zaolzie bereits ein gewisses Interesse an der Region gezeigt."
 GER_poland_friend:0 "Bündnis mit Polen"
 GER_poland_friend_desc:0 "Obwohl Polen keinen Zugang mehr zum Meer hat, haben wir unsere guten Absichten bewiesen, indem wir ihm die Slowakei überlassen haben. Vielleicht können wir sie durch vage Versprechungen über künftige Gebietsgewinne im Osten noch näher an uns heranführen."
 GER_war_with_uk:0 "Krieg mit Großbritannien"
 GER_war_with_uk_desc:0 "Wenn die Briten nicht mit uns zusammenarbeiten oder Frieden in dieser neuen Welt haben wollen, müssen sie fallen!"
 GER_war_with_france:0 "Krieg mit Frankreich"
 GER_war_with_france_desc:0 "Nun, da Deutschland eine zufriedenstellende Lösung für seine Ostgrenze gefunden hat, ist es an der Zeit, sich dem Westen zuzuwenden. Der Verlust von Elsaß-Lothringen ist ein Schandfleck auf der Ehre des deutschen Volkes, und nur durch einen gerechten und gerechten Krieg können wir dies rächen."
 GER_war_with_france_threat:0 "Ansprüche auf französisches Gebiet"
 GER_africa_korps:0 "Afrikakorps"
 GER_africa_korps_desc:0 "Wir sollten Rommel mit 2 Panzerdivisionen schicken, um den Italienern in Afrika zu helfen, wir müssen den Suezkanal bekommen!"
 GER_achtung_minen:0 "Achtung Minen"
 GER_achtung_minen_desc:0 "Durch den Einsatz einer großen Anzahl von Minen in der Wüste, können wir einen enormen Verteidigungsvorteil vor allem in der kleinen Küstenlinie in Nordafrika erzielen!"
 GER_achtung_minen_effect:0 "Ermöglicht §HAchtung Minen§!\n§§HWüstenunterstützungseinheit\n Wüste§!\n Verteidigung: §G+10%§!\n"
 achtung_minen:0 "Achtung Minen"
 achtung_minen_desc:0 "Durch den Einsatz einer großen Anzahl von Minen können wir uns einen defensiven Vorteil verschaffen."
 GER_secure_middle_east:0 "Einflussnahme auf den Nahen Osten"
 GER_secure_middle_east_desc:0 "Wir sollten versuchen, Saudi-Arabien, die Türkei, den Iran und den Irak in unsere Einflusszone zu bekommen."
 GER_support_the_golden_square:0 "Irak sichern"
 GER_support_the_golden_square_desc:0 "Jetzt, wo die faschistische Partei (Goldenes Quadrat) im Irak regiert, können wir sie bitten, der Achse beizutreten, damit wir einen neuen Partner im Nahen Osten haben und ihr Öl bekommen können!"
 GER_IRQ_civil_war:0 "Unterstützt den faschistischen Putsch im Irak"
 GER_IRQ_civil_war_desc:0 "Wir können einen Putsch unserer faschistischen Brüder im Irak unterstützen! Sie sind die rechtmäßigen Machthaber!"
 GER_naval_rearmament:0 "Kriegsmarine"
 GER_naval_rearmament_desc:0 "Das deutsch-britische Flottenabkommen, das wir 1935 abgeschlossen haben, erlaubt es uns, unsere Kriegsmarine stark auszubauen. Wir sollten keine Mühen scheuen, dies zu tun."
 GER_naval_secret:0 "Das Londoner Abkommen brechen"
 GER_naval_secret_desc:0 "Der Londoner Flottenvertrag war..."
 GER_prepare_the_navy_to_be_at_war_with_uk:0 "Bereiten Sie die Kriegsmarine auf den Krieg vor"
 GER_prepare_the_navy_to_be_at_war_with_uk_desc:0 "Es sieht so aus, als ob es einen weiteren Seekrieg gegen die Royal Navy geben wird, aber dieses Mal werden wir besser vorbereitet sein!"
 GER_expand_the_dockyards:0 "Erweitern Sie die Werften"
 GER_expand_the_dockyards_desc:0 "Wir müssen unsere Marineindustrie ausbauen!"
 listen_to_donitz:0 "Dönitz Ratschlag anhören"
 listen_to_raeder:0 "Raeders Ratschlag anhören"
 listen_to_both:0 "Beide anhören"
 GER_pocket_bbs:0 "Neue Taschenkampfschiffe bestellen"
 GER_pocket_bbs_desc:0 "Die Taschenkampfschiffe, auch Panzerschiffe genannt, sind eine Art Mittelweg zwischen einem schweren Kreuzer und einem Schlachtkreuzer, die wir bauen, um dem Londoner Marinevertrag von maximal 10.000 Tonnen zu entsprechen. In Wirklichkeit wiegen diese Schiffe maximal 15.000 Tonnen, und da die Westmächte nicht protestieren, können wir einen weiteren Satz mit größeren Hauptgeschützen bauen, die das Gewicht auf 17.000 Tonnen erhöhen. Wir müssen die Rümpfe schnell bauen, da wir mit der kürzlich erfolgten Fertigstellung der ersten Serie über das nötige Know-how verfügen, um diese Schiffe zu bauen."
 GER_pocket_bbs_tt:0 "Drei schwere Kreuzer der Moltke-Klasse 'Panzerschiff' §Y§!§! werden mit einer Fertigstellung von §Y25%§!in die Produktionswarteschlange aufgenommen."
 GER_bismarck:0 "Bismarck"
 GER_bismarck_desc:0 "Wir müssen die Schlachtschiffe der Bismarck-Klasse auf der Grundlage unseres neuesten Entwurfs bauen."
 GER_bismarck_tt:0 "Fügt zwei Schlachtschiffe der Bismarck-Klasse §Y§!§! zur Produktionswarteschlange hinzu, bei §Y20%§!bzw. §Y10%§!Fertigstellung."
 expanded_dockyards:0 "Erweiterte Werften"
 GER_build_u_boat_bunker:0 "U-Boot-Bunker"
 GER_build_u_boat_bunker_desc:0 "Wir müssen unsere U-Boot-Produktion und die U-Boote, die zur Reparatur oder Versorgung im Hafen liegen, vor feindlichen Bombenangriffen schützen! Also sollten wir Schutz in Form von Luftabwehr und Bunkern bauen!"
 GER_french_naval_bases:0 "Marinestützpunkte in Frankreich"
 GER_french_naval_bases_desc:0 "Jetzt, wo wir die Nordküste Frankreichs besitzen, haben wir nicht nur Zugang zum Atlantik, sondern auch eine bessere Position im Krieg um die Vorherrschaft auf See! Wir sollten dies durch den Bau einiger guter Stützpunkte für unsere Flotte ausbauen!"
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "Admiral Raeder glaubt, dass die Briten am besten durch eine Politik der Überwasserangriffe besiegt werden können. Genügend Schlachtschiffe, Schlachtkreuzer und Flugzeugträger zu bauen, um dies zu bewerkstelligen, wird eine gewaltige Aufgabe sein und Zeit kosten; vielleicht zu viel Zeit... Andererseits ist unsere derzeitige Überwasserflotte erbärmlich unzureichend."
 GER_h_ships:0 "H-Schiffe"
 GER_h_ships_desc:0 "Plan Z wurde in die Tat umgesetzt, eine gigantische Menge an Stahl wurde für die großen Werften bereitgestellt und die Entwürfe für die Schiffe sind fertig. Es ist an der Zeit, die Schiffe in die Knie zu zwingen!"
 GER_hships_tt:0 "Fügt zwei Superschlachtschiffe der Hindenburg-Klasse §Y§!§! und zwei Schlachtkreuzer der Preussen-Klasse §Y§!§! zur Produktionswarteschlange hinzu, alle mit 20% Fertigstellung."
 GER_hships_tt3:0 "Erhalte §GVerbessertes Design§!durch die folgenden Techs: §CAlles-oder-Nichts-Panzerungsschema§!, §CAdvanced Heavy Battery§!und §CSuper Heavy Hull I§!"
 GER_hships_2_tt:0 "Fügt zwei Hindenburg-Klasse (H-39) §Y§Y-Schlachtschiffe§!und zwei Preussen-Klasse §Y§Y-Schlachtkreuzer§!zur Produktionswarteschlange hinzu, alle mit 20% Fertigstellung. Rüsten Sie die Hidenburg zu §YSuper-Heavy§!auf, indem Sie den superschweren Rumpf erforschen."
 GER_modern_battlefleet:0 "Moderne Schlachtflotte"
 GER_modern_battlefleet_desc:0 "Wir sind die Herrscher der Welt, also sollten wir auch die Herrscher der Wellen sein! Wir brauchen mehrere große Flotten für die Machtprojektion in allen Gewässern rund um den Globus."
 GER_u_boat_effort:0 "U-Boot-Einsatz"
 GER_u_boat_effort_desc:0 "Kommodore Dönitz befürwortet eine Strategie des uneingeschränkten U-Boot-Kriegs als beste Möglichkeit, Großbritannien in die Knie zu zwingen. Mit einer ausreichenden Anzahl von U-Booten könnten wir in der Lage sein, die britische Heimindustrie auszuhungern, indem wir ihr alle benötigten Ressourcen aus ihrem weit verzweigten Reich entziehen."
 GER_trade_interdiction:0 "Handelsbeschränkungen"
 GER_trade_interdiction_desc:0 "Unsere Werften produzieren fleißig U-Boote, aber wir müssen bessere Methoden entwickeln, um diese "Wolfsrudel" zu nutzen. Geben Sie den Admirälen alles, was sie für ihre Simulationen und Kriegsspiele brauchen..."
 GER_surface_raiders:0 "Überwasserjäger"
 GER_surface_raiders_desc:0 "Bemühen Sie sich um eine bessere Taktik für unsere Überwasserjäger! Mit genügend Geschwindigkeit und einer ausgeklügelten Taktik können Schlachtkreuzer und Schlachtschiffe dem Atlantikhandel ein Ende setzen."
 GER_war_with_america:0 "Krieg mit Amerika"
 GER_war_with_america_desc:0 "Wir haben versucht, diesen Konflikt auf Europa zu beschränken, aber es scheint, dass Amerika den Alliierten direkt hilft und nicht nur Ausrüstung und Ressourcen schickt. Das bedeutet Krieg!"
 GER_operation_paukenschlag:0 "Operation Paukenschlag"
 GER_operation_paukenschlag_desc:0 "Bei der Operation Paukenschlag ging es darum, den Nachschub nach England nicht mehr zu unterbrechen, sondern sich darauf zu konzentrieren, so viele Konvois wie möglich zu versenken."
 GER_denmark_and_norway_friend:0 "Befreunde dich mit Dänemark und Norwegen"
 GER_denmark_and_norway_friend_desc:0 "Unsere Expansionspläne für die Marine sind unserem kleinen nördlichen Nachbarn wohlbekannt. In Kombination mit ihrer Furcht vor unseren weit überlegenen Armeen sollte es ein Leichtes sein, sie in unsere Einflusssphäre einzuschüchtern. Norwegen kontrolliert einen Großteil der wertvollen Eisenausfuhren aus den riesigen Minen in Nordschweden. Wir sollten sie mit der Drohung unserer expandierenden Flotte zur "Freundschaft" bewegen."
 GER_norway_friend:0 "Freundschaft mit Norwegen"
 GER_norway_friend_desc:0 "Norwegen kontrolliert einen Großteil der wertvollen Eisenexporte aus den riesigen Minen in Nordschweden. Wir sollten sie mit der Drohung unserer expandierenden Flotte in "Freundschaft" einschüchtern."
 GER_dutch_friend:0 "Freundschaft mit den Niederlanden"
 GER_dutch_friend_desc:0 "Die Niederländer wissen sehr wohl, wie lange sie im Falle eines weiteren Großen Krieges überleben werden. Wenn sie davon überzeugt werden können, dass Deutschland Großbritannien selbst ernsthaft bedrohen kann, ist es möglich, dass sie sich für ein Bündnis mit uns entscheiden, um eine harte Besatzung zu vermeiden."
 GER_sweden_treaty:0 "Vertrag mit Schweden"
 GER_sweden_treaty_desc:0 "Die skandinavischen Länder sind wie Dominosteine; sie stehen und fallen zusammen. Da Norwegen und Dänemark in unserem Einflussbereich liegen, sollten wir versuchen, einen Handelsvertrag mit ihnen abzuschließen! Ihre Ressourcen würden unserer Wirtschaft ungemein helfen."
 GER_improve_national_spirit:0 "Nationalen Geist verbessern"
 GER_improve_national_spirit_desc:0 "Mit den Hauptstädten der Sieger des Großen Krieges in unseren Händen können wir endlich den Schatten unserer Niederlage abwerfen. Für Deutschland bricht ein neues Zeitalter an!"
 GER_improve_national_spirit_tooltip:0 "Wir, oder unsere Fraktionsmitglieder, müssen London und Paris und die Staaten, in denen sie liegen, kontrollieren."
 needs_approval:0 "§R[This.GetName] muss dem Abkommen zustimmen, damit die Boni wirksam werden.§!\n"
 GER_demand_slovenia:0 "Fordert Slowenien"
 GER_demand_slovenia_threat:0 "Deutschland forderte Slowenien"
 GER_demand_slovenia_desc:0 "Mit dem Vertrag von Saint-Germain-en-Laye gingen viele historische österreichische Gebiete an Nachfolgestaaten über. Nach der Wiedervereinigung Österreichs mit der deutschen Nation ist es an der Zeit, diese Ungerechtigkeiten zu beenden. Die historischen Bundesländer Krain und Steiermark, die heute als Slowenien bekannt sind, müssen heimgeholt werden."
 GER_first_ljubljana_award:0 "Erster Ljubljana-Preis"
 GER_first_ljubljana_award_desc:0 "Die heuchlerischen Westmächte haben nationale Selbstbestimmung gepredigt und gleichzeitig viele Minderheiten der Herrschaft der Serben ausgeliefert. Wir sind in der Lage, dieses historische Unrecht zu korrigieren und uns gleichzeitig Freunde zu machen. Für diejenigen, die sich in der europäischen Ordnung an unsere Seite stellen wollen, können wir sehr großzügig sein."
 GER_fate_of_yugoslavia:0 "Das Schicksal Jugoslawiens"
 GER_fate_of_yugoslavia_desc:0 "Der jugoslawische Staat war immer ein künstliches Konstrukt, und die Zentralgewalt hat begonnen zu zerfallen. Wir müssen eingreifen, um die Ordnung wiederherzustellen. Die einzige Frage, die sich uns stellt, ist, wie wir dies am besten tun können."
 GER_second_ljubljana_award:0 "Zweiter Ljubljana-Preis"
 GER_second_ljubljana_award_tt:0 "Ereignis gibt die Möglichkeit, Land für [Root.GetName] oder einen würdigen Verbündeten zu fordern"
 GER_second_ljubljana_award_desc:0 "Nachdem die jugoslawische Frage gelöst ist, ist es an der Zeit, unsere Aufmerksamkeit auf Griechenland zu richten. Auch sie wurden von den Alliierten zu Unrecht vergrößert. Es ist an der Zeit zu sehen, wer unsere Freunde wirklich sind."
 GER_presure_yugoslavia:0 "Druck auf Jugoslawien"
 GER_presure_yugoslavia_desc:0 "Jetzt, da wir Frankreich geschlagen haben und Europa kontrollieren, ist es an der Zeit, Jugoslawien zu fragen, ob es auf unserer Seite steht und wenn nicht, dass es nicht mehr lange existieren wird!"
 GER_fate_of_bulgaria:0 "Das Schicksal Bulgariens"
 GER_fate_of_bulgaria_desc:0 "Bulgarien hat bewiesen, dass es mit den neuen Kräften, die auf Europa losgelassen wurden, nicht fertig wird. Es ist an der Zeit, ihm den Schutz zu bieten, den nur Deutschland bieten kann."

 GER_molotov_conference:0 "Vertrag von Warschau"
 GER_molotov_conference_desc:0 "Der Molotow-Ribbentrop-Pakt hat den deutsch-sowjetischen Handel angekurbelt. Durch die Ratifizierung des Vertrages können wir die Zusammenarbeit weiter ausbauen und die Grenzen Osteuropas neu ziehen."

 GER_war_with_greece:0 "Krieg mit Griechenland"
 GER_war_with_greece_desc:0 "Da sich Griechenland bereits im Krieg befindet, wäre es eine Schande für Deutschland, auf einen Stützpunkt im östlichen Mittelmeer zu verzichten."
 GER_fate_of_greece:0 "Das Schicksal Griechenlands"
 GER_fate_of_greece_desc:0 "Griechenland hat bewiesen, dass es mit den neuen Kräften, die auf Europa losgelassen wurden, nicht fertig wird. Es ist an der Zeit, ihm den Schutz zu bieten, den nur Deutschland bieten kann."
 GER_weserubung:0 "Operation Weserübung"
 GER_weserubung_desc:0 "Norwegen ist ein kritischer strategischer Punkt und wäre ein offensichtlicher Angriffspunkt für jeden Feind, der unseren Stahlhandel mit Schweden stören will. Wir können nicht riskieren, dass unsere Feinde in dieser Region Stützpunkte errichten. Um einen guten Aufmarschplatz für die Invasion Norwegens zu erhalten, müssen wir zuerst auf Dänemark vorrücken."
 GER_around_maginot:0 "Rund um Maginot"
 GER_around_maginot_desc:0 "Wenn wir uns einen taktischen Vorteil gegen Frankreich sichern wollen, müssen wir in der Lage sein, sie von allen Seiten zu treffen. Sie werden nicht mit einem Angriff aus dem Norden rechnen, und genau von dort werden wir sie angreifen, sobald wir einige Hindernisse beseitigt haben."
 GER_plan_atlantikwall:0 "Verteidigung von Europa"
 GER_plan_atlantikwall_desc:0 "Wenn wir sicherstellen wollen, dass Europa deutsch ist und von nun an deutsch sein wird, müssen wir eine Verteidigungslinie an unserer Küste errichten! Das heißt, wir sollten den Bau von Verteidigungsanlagen an unserer neuen Küste in Betracht ziehen!"
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Der Wall ist fertig, zumindest an den wichtigen Stellen! Aber wir sollten ihn trotzdem verstärken!"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Trotz unserer Erfolge im Osten müssen wir sicherstellen, dass wir den feindlichen Vormarsch aufhalten können, wenn sich das Blatt wendet. Wir sollten eine Befestigungslinie, die Panther-Wotan-Stellung, entlang des Dnjepr vom Schwarzen Meer bis zur Ostsee errichten."
 GER_ostwall_forts::1 "Platziere §YLandforts§!entlang des Dnjepr bis zur Ostsee, in jedem der folgenden Staaten, die vollständig von deiner Fraktion kontrolliert werden:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiew§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YSaporoshje§!\n"
 GER_ostwall_tt:0 "Unter der Kontrolle eines Mitglieds unserer Fraktion.\n"
 GER_prepare_sealion:0 "Bereiten Sie die Invasion von England vor"
 GER_prepare_sealion_desc:0 "Jetzt, wo wir Frankreich kontrollieren, gibt es nur noch einen Feind im Westen, außer Amerika, das Vereinigte Königreich! Sie weigern sich, sich uns anzuschließen! Also müssen wir ihnen zeigen, was es bedeutet, gegen unsere glorreiche Nation zu kämpfen! Bereitet euch auf die Überquerung des Kanals vor!"
 GER_operation_sealion:0 "Operation Sealion"
 GER_operation_sealion_desc:0 "Führen Sie die Invasion Englands durch!"
 GER_danzig_or_war_POL_civil_war:0 "Nimm Danzig als Gegenleistung für Unterstützung"
 GER_danzig_trigger_polish_civil_war:0 "Polen befindet sich in einem Bürgerkrieg und eine der folgenden Bedingungen muss erfüllt sein\n Deutschland hat Freiwillige zur Unterstützung einer Seite geschickt\n Eine Seite ist in einer Fraktion mit Deutschland"
 GER_alone_or_peace_faction_tt:0 "ist nicht in einer Fraktion oder befindet sich in einer Fraktion im Frieden mit [GER.GetNameDef]."
 GER_alsace_lorraine:0 "Elsass-Lothringen-Ansprüche wieder geltend machen"
 GER_alsace_lorraine_desc:0 "Durch den Ersten Weltkrieg und das Versailler Diktat ging deutsches Territorium im Westen verloren und große Bergbaubecken wurden an Frankreich abgetreten. Ihnen wird ein Ultimatum gestellt, ohne jede Erfolgsgarantie."
 GER_alsace_lorraine_threat:0 "Deutschland erhebt erneut Anspruch auf Elsass-Lothringen"
 GER_kampfgruppes:0 "Kampfgruppen"
 GER_kampfgruppes_desc:0 "Unsere Erfahrung zeigt, dass der Krieg mit kombinierten Waffen der Weg der Zukunft ist. Wenn wir die preußische Doktrin des Missionsbefehls auf die kombinierte Kriegsführung anwenden, kann unser Militär seine Effizienz und Effektivität durch die Bildung von "Kampfgruppen" erhöhen, d.h. von militärischen Ad-hoc-Formationen, die eine bestimmte Aufgabe erfüllen sollen."
 GER_artillery_expansion:0 "Ausbau der Artillerie"
 GER_artillery_expansion_desc:0 "Der Vertrag von Versailles wollte die deutsche Feldartillerie auf insgesamt 284 Stück beschränken, aber diese lächerliche Beschränkung ist für das Reich heute kein Hindernis mehr. Ein starkes Deutschland braucht ein starkes Heer, und ein starkes Heer braucht starke Geschütze!"
 GER_equipment_modernization:0 "Modernisierung der Ausrüstung"
 GER_equipment_modernization_desc:0 "Repetiergewehre und Handgranaten sind inzwischen veraltet. Unsere Infanterie braucht eine bessere Feuerkraft in Form von halbautomatischen Gewehren und Granatwerfern."
 GER_infanterie_tactics:0 "Taktik der Infanterie"
 GER_infanterie_tactics_desc:0 "Die Taktik der Infanterie hat sich seit dem Ersten Weltkrieg stark weiterentwickelt. Wenn wir die jüngsten Fortschritte im militärischen Denken des Generalstabs auf reale Erfahrungen anwenden, könnte das Rückgrat der Wehrmacht unerschütterlicher werden als je zuvor."
 GER_Heer_expansion:0 "Den Volkssturm bilden"
 GER_Heer_expansion_desc:0 "Der Volkssturm ist eine paramilitärische Gruppe, die direkt der Nazipartei dient. Er wurde zur Verstärkung der Wehrmacht gebildet und bestand aus Männern, die zu jung oder zu alt waren, um in der regulären Armee zu dienen. Er ist schlecht ausgerüstet und kann die gegnerischen Armeen an den meisten Orten nicht bekämpfen, aber vielleicht können wir das ändern!"
 GER_improved_staff:0 "Verbesserter Generalstab"
 GER_improved_staff_desc:0 "Indem wir von den preußischen Übungsfeldern lernen und sie auf die neuesten Operationen anwenden, können wir das Beste aus unseren Offizieren machen! "
 GER_werwolf:0 "Werwolf"
 GER_werwolf_desc:0 "Der Werwolf war eine Organisation, die feindliche Truppen in bereits besetzten Gebieten terrorisieren sollte. Aber sie konnte nicht viel erreichen und nach Hitlers Tod verbot Dönitz weitere Aktionen!"
 GER_advanced_blitzkrieg:0 "Fortgeschrittener Blitzkrieg"
 GER_advanced_blitzkrieg_desc:0 "Unsere Feinde beginnen, unsere großartigen Strategien zu kontern, also müssen wir uns bemühen, unsere Taktik weiter zu verbessern!"
 advanced_blitzkrieg_bonus:0 "Moderner Blitzkrieg-Bonus"
 GER_mobile_defense:0 "Mobile Verteidigung"
 GER_mobile_defense_desc:0 "Mobile Verteidigung ist ein Manöver von Militäreinheiten, das einen Angriff durch einen gut geplanten Gegenangriff des Verteidigers abwehrt, um eine Entscheidungsschlacht zu vermeiden."
 mobile_defense_bonus:0 "Mobiler Verteidigungsbonus"
 GER_try_to_use_anti_air_as_anti_tank_weapon:0 "Mehrzweckgeschütze"
 GER_try_to_use_anti_air_as_anti_tank_weapon_desc:0 "Die Flak 88 kann sowohl zur Luftabwehr als auch zur Panzerabwehr eingesetzt werden. Die deutschen Kanoniere sowohl der Feldartillerie als auch der Flugabwehr sind darin geschult, Panzer zu bekämpfen, und ihre Geschütze sind mit den entsprechenden Visieren ausgestattet, und (insbesondere im Fall der Flak 88) verfügen sie über die panzerbrechenden Geschosse, um dies zu tun."
 GER_anti_air_as_anti_tank_weapon_effect:0 "Ermöglicht §HAnti-Luft auf Panzer anwenden§!\n§§HMotorisierte schwere Anti-Luft:§!\nPiercing: §G+15%§!\n Harte Attacke: §G+10%§!\n Luftangriff: §G-10%§!\n"
 GER_anti_air_as_anti_tank_weapon_effect_create_variant:0 "Damit wird auch eine Variante geschaffen, die das Piercing der schweren AA-Ausrüstung stark verbessert!"
 anti_air_as_anti_tank_weapon:0 "Anti-Air auf Panzern verwenden"
 anti_air_as_anti_tank_weapon_desc:0 "Mit unseren schweren Luftabwehrkanonen können wir schwere gegnerische Panzer durchbohren!"
 GER_bewegungskrieg:0 "Bewegungskrieg"
 GER_bewegungskrieg_desc:0 ""Bewegungskrieg", oder "Blitzkrieg", befürwortet den Einsatz hochkonzentrierter mobiler Feuerkraft, die Durchbrüche ausnutzen und schnell eine vollständige Operation mit kombinierten Waffen tief im feindlichen Gebiet durchführen kann. Wir sollten uns diese revolutionäre Doktrin schnell zu eigen machen, da die schmerzhaften Erinnerungen an die trägen Grabenkämpfe des Weltkriegs in den Köpfen unserer Bevölkerung und des Oberkommandos der Wehrmacht noch frisch sind."
 GER_stellungskrieg:0 "Stellungskrieg"
 GER_stellungskrieg_desc:0 "Der "Bewegungskrieg" oder "Stellungskrieg" steht für den Einsatz hochkonzentrierter Feuerkraft, die die Schwächen des Gegners ausnutzen kann und ihn auf ganzer Front zurückdrängt!"
 GER_auftragstaktik:0 "Auftragstaktik"
 GER_auftragstaktik_desc:0 ""Die "Auftragstaktik" ist eine neue, radikale Idee, bei der den untergeordneten Führungskräften die Planungsinitiative und die Freiheit bei der Ausführung eines Auftrags übertragen wird. Dies entbindet die übergeordnete Führung von der Verwaltung der taktischen Details, ermöglicht aber ein hohes Maß an Flexibilität auf der operativen und taktischen Führungsebene. Einige argumentieren, dass dies das gottgegebene Recht unserer Adligen in den höheren Rängen, die das überlegene Wissen besitzen, beschmutzt."
 GER_auftragstaktik_tt:0 "Sie erhalten den §YTank Radio Tech§!wenn Sie §GBewegungskrieg§!abgeschlossen haben. \nSie erhalten den §YDivisions-Hauptquartier-Funktechniker§!wenn Sie §GStellungskrieg§!abgeschlossen haben. \nWenn du die §Yentsprechende Technologie§!bereits erforscht hast, erhältst du stattdessen einen §YTech Bonus§!für Elektronik!"
 GER_befehls_ordnung:0 "Befehlsordnung"
 GER_befehls_ordnung_desc:0 "Die "Befehlsordnung" oder "Befehlskette" betont die Organisation und strenge Kontrolle in der militärischen Hierarchie. Alle Befehle müssen alle Befehlsebenen durchlaufen, um sicherzustellen, dass alle Details und Umstände berücksichtigt werden, bevor ein Plan erstellt oder gar in die Tat umgesetzt wird."
 GER_mechanized_offensive:0 "Mechanisierte Offensive"
 GER_mechanized_offensive_desc:0 ""
 GER_improved_ground_air_coordination:0 "Verbesserte Boden-Luft-Koordination"
 GER_improved_ground_air_coordination_desc:0 ""
 GER_terrortaktiken:0 "Terrortaktiken"
 GER_terrortaktiken_desc:0 ""
 GER_gebirgs:0 "Gebirgsjäger"
 GER_gebirgs_desc:0 "Gebirgsjäger sind die leichte Infanterie der Gebirgsjäger Deutschlands, Österreichs und der Schweiz."
 GER_nachtjaeger:0 "Nachtgefecht"
 GER_nachtjaeger_desc:0 "Indem wir unseren Soldaten die Fähigkeit geben, bei Nacht zu sehen, können wir die Effektivität unserer Armee erheblich verbessern!"
 GER_mechanized_offensive_2:0 "Schützenpanzerwagen"
 GER_mechanized_offensive_2_desc:0 "Wir müssen unsere Halbkettenfahrzeuge stärker bewaffnen, um unsere Panzer besser zu unterstützen. Autokanonen, Panzerabwehrkanonen und Luftabwehrkanonen - all das kann auf den Halbkettenfahrzeugen in verschiedenen Funktionen angebracht werden."
 GER_marines_focus:0 "Seebataillonen"
 GER_marines_focus_desc:0 "Seebataillonen verschaffen uns einen Vorteil bei Seeangriffen, da sie uns Truppen zur Verfügung stellen, die auf die Landung an den Küsten unserer Feinde spezialisiert sind."
 GER_increase_offensive_capability:0 "Panzergrenadiere"
 GER_increase_offensive_capability_desc:0 "Der Bewegungskrieg ist das Zentrum unserer Doktrin, der Höhepunkt der deutschen Strategie. Panzer allein können jedoch die Frontlinie nicht durchbrechen. Unsere mobile Truppe braucht Infanterie, um Sektoren zu sichern, die Flanken zu verteidigen und Unterstützung zu leisten. Kürzlich hat einer unserer Generäle einen Vorschlag gemacht, wie wir dies bewerkstelligen können. Er sagt, wir sollten einige unserer Truppen mechanisieren, damit sie mit den Panzern mithalten können, aber die gleiche Schlagkraft haben. Er sagt, wir würden sie Panzergrenadiere nennen, und sie wären eine Elitetruppe von Männern. Diese Idee wird von vielen unterstützt, und viele fordern uns auf, ihr zuzustimmen."
 GER_die_abwehr:0 "Die Abwehr"
 GER_die_abwehr_desc:0 "Die Abwehr war der deutsche militärische Nachrichtendienst, der ab 1920 in der Reichswehr und der Wehrmacht existierte; sie war in fünf Abteilungen unterteilt, die folgende Aspekte abdeckten: verdeckte Nachrichtenbeschaffung im Ausland, Spionage, Sabotage und Subversion, Spionageabwehr sowie Verwaltung, Archive und Personal."
 GER_modernize_support:0 "Modernisierung der Unterstützungswaffen und -ausrüstung"
 GER_modernize_support_desc:0 "Das MG 42 wurde als kostengünstige und einfach zu bauende Waffe konzipiert und erwies sich als äußerst zuverlässig und einfach zu bedienen. Es zeichnet sich vor allem durch seine sehr hohe Feuerrate von 1.200 Schuss pro Minute aus. Diese Fähigkeit macht es zu einem äußerst effektiven Unterstützungsfeuer. Wir müssen erkennen, dass diese billigen Möglichkeiten, Schwärme von Geschossen auf den Feind zu schleudern, der Schlüssel zum Sieg sind, und neue Unterstützungswaffen entwickeln."
 fritsch_dead:0 "Fritsch entsorgt"
 GER_sturmgewehr:0 "Sturmgewehr"
 GER_sturmgewehr_desc:0 "Das Sturmgewehr ist eine Kombination aus einem Repetiergewehr und einer Maschinenpistole zu einer beeindruckenden und vielseitigen Waffe. Wenn es uns gelingt, dieses Gewehr als Hauptinfanteriegewehr in Serie zu produzieren, könnte es einen massiven Einfluss auf das Schlachtfeld haben!"
 GER_rocket_artillery:0 "Nebelwerfer"
 GER_rocket_artillery_desc:0 "Die Raketenartillerie kann in der Regel nicht mit der Genauigkeit und der anhaltenden Feuerrate der konventionellen Geschützartillerie mithalten. Sie sind jedoch in der Lage, sehr zerstörerische Schläge auszuführen, indem sie eine große Menge an Sprengstoff gleichzeitig abfeuern, was die Schockwirkung erhöht und dem Ziel weniger Zeit lässt, in Deckung zu gehen."
 GER_rail_artillery:0 "Schwere Gustav"
 GER_rail_artillery_desc:0 " "
 GER_sturmgeschutz:0 "Sturmgeschütz"
 GER_sturmgeschutz_desc:0 "Das Sturmgeschütz (oder StuG) war eine Reihe von gepanzerten Fahrzeugen, die sowohl von der Wehrmacht als auch von der Waffen-SS eingesetzt wurden und hauptsächlich aus den Modellen StuG III und StuG IV bestanden."
 GER_fast_light_tanks:0 "Schneller Panzer"
 GER_fast_light_tanks_desc:0 ""
 GER_light_support_tanks:0 "Leichter Unterstützungspanzer"
 GER_light_support_tanks_desc:0 "Unsere motorisierten Geschütze können in unwegsamem Gelände nicht mit unserer gepanzerten Speerspitze mithalten. Die leichteren Panzer sind bei weitem am einfachsten zu mechanisieren und bieten hervorragende Geländefähigkeiten sowie einen grundlegenden Schutz für die Kanoniere."
 GER_medium_support_tanks:0 "Unterstützungspanzer"
 GER_medium_support_tanks_desc:0 "Selbstfahrende Geschütze sind mit einem eigenen Antriebssystem ausgestattet, um sich auf ihr Ziel zuzubewegen. Es handelt sich dabei um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenketten basieren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Panzerkanone tragen und die Integration der Artillerie in das taktische Manöver erheblich verbessern."
 GER_Entwicklungs_projekt:0 "Entwicklungsprojekt"
 GER_Entwicklungs_projekt_desc:0 "Die Entwicklungsserie war ein Versuch Deutschlands gegen Ende des Zweiten Weltkriegs, eine standardisierte Serie von Panzerkonstruktionen zu entwickeln, bei der Schlüsselkomponenten für alle Panzergrößen vereinheitlicht werden sollten, z. B. ein universelles 80-cm-Raddesign für die Ketten. Damit sollte der Trend zu extrem komplexen Panzerkonstruktionen umgekehrt werden, der zu schlechten Produktionsraten und mechanischer Unzuverlässigkeit geführt hatte."
 GER_Heavy_panzer:0 "Schwere Panzer"
 GER_Heavy_panzer_desc:0 "Der Generalstab ist der Ansicht, dass Panzer mit dicker Panzerung und massiven Kanonen bei richtigem Einsatz in der Offensive verheerend sein können. Sie können auch zur schweren Feuerunterstützung eingesetzt werden, wenn die Wehrmacht in der Defensive ist, aber dieser Tag wird wohl nie kommen."
 GER_wunderwaffe_panzer:0 "Wunderwaffe Panzer"
 GER_wunderwaffe_panzer_desc:0 "Der Tiger I hat sich auf dem Schlachtfeld bewährt. Wir brauchen noch größere Modelle mit einer so dicken Panzerung, dass kein feindliches Geschütz sie durchdringen kann!"
 GER_wunderwaffe_panzer_2:0 "Endsieg-Panzer"
 GER_wunderwaffe_panzer_2_desc:0 "Obwohl die schweren Konstruktionen unseren Ingenieuren aufgrund des extremen Verschleißes der Antriebskomponenten neues Kopfzerbrechen bereitet haben, sieht der Führer einen Wendepunkt, an dem die Panzerung stark genug wird, um den Panzer auf dem Schlachtfeld unbesiegbar zu machen!"
 GER_Panzer_division:0 "Panzer-Division"
 GER_Panzer_division_desc:0 "Die alten "Leichten Divisionen" haben sich als zu dünnhäutig erwiesen, um ihre Aufgabe als Panzer zu erfüllen, aber nicht wendig genug, um die Kavallerie vollständig zu ersetzen. Die nächste Generation von Panzern muss eine stärkere Panzerung und leistungsfähigere Bewaffnung haben, auch wenn dies zu Lasten der Geschwindigkeit geht."
 GER_Panzer_Division_1937_unit_tt:0 "Gewinnen Sie eine neue Division mit §Y2 Leichte Panzerung§!, §Y2 Mittlere Panzerung§!, §Y5 Motorisierte§!, §Y1 Panzerwagen§!, §Y2 Motorisierte Artillerie§!und §Y1 Motorisierte Panzerabwehr§!Bataillone."
 GER_liecht_division:0 "Leichte Division"
 GER_liecht_division_desc:0 "Theoretisch ist es möglich, dass Divisionen mit schnellen, leicht gepanzerten Fahrzeugen die veralteten Kavallerieeinheiten ersetzen können. Wir müssen nur erst die erforderlichen Fahrzeuge entwickeln..."
 GER_Leichte_Pz_Division_unit_tt:0 "Gewinnen Sie eine neue Division mit §Y4 Leichte Panzerung§!, §Y4 Motorisierte§!, §Y3 Motorisierte Artillerie§!und §Y1 Motorisierte Panzerabwehr§!Bataillone.\n"
 GER_Panzer_corps:0 "Panzerkorps"
 GER_Panzer_corps_desc:0 "Panzerkorps sind die Hauptschlagkraft der Wehrmacht und bestehen aus etwa 5 motorisierten Infanteriedivisionen und Panzerdivisionen, die für große Durchbruchsoperationen hinter den feindlichen Linien ausreichen."
 GER_Wehrmacht:0 "Wehrmacht"
 GER_Wehrmacht_desc:0 "Der Vertrag von Versailles beschränkte die deutsche Armee einst auf lediglich 100.000 Mann, aber wir haben diese Grenze seit über einem Jahrzehnt heimlich umgangen. Im Jahr 1935 kündigte Hitler offen an, dass das Reich die Wehrpflicht wieder einführen und die Größe seiner Armee verfünffachen würde. Um die Erinnerung an die schwache Reichswehr der Weimarer Zeit zu vertreiben, wurde diese große Streitmacht auf einen neuen Namen getauft: Wehrmacht."
 GER_pioneer:0 "Pionierkorps"
 GER_pioneer_desc:0 "Die entscheidenden Aufgaben der Pioniere werden den Weg für unsere zukünftigen Operationen ebnen."

 GER_achtung_panzer:0 "Achtung Panzer!"
 GER_achtung_panzer_desc:0 ""Achtung - Panzer!" ist ein Buch von Heinz Guderian. Er bewertet die Entwicklung und den Einsatz der ersten Panzer während des Ersten Weltkriegs. Er argumentiert, dass lokale Konzentrationen von kombinierten Streitkräften, bei denen die Mobilität aller Komponenten - Panzer, Artillerie und Infanterie - im Vordergrund steht, bei gleichzeitiger Betonung der Kommunikation und der Identifizierung von "Schwerpunkten" eine neue Ära der mobilen Kriegsführung einleiten können. Wenn man ihm freie Hand lässt, könnten die Schrecken des Ersten Weltkriegs vermieden werden."
 GER_die_abwehr_von_leeb:0 "Die Abwehr!"
 GER_die_abwehr_von_leeb_desc:0 "Die Abwehr! ist ein Buch von Wilhelm Ritter von Leeb. Unter Auswertung der im Ersten Weltkrieg gesammelten Erfahrungen vertritt von Leeb die Ansicht, dass der einzige Weg zum Sieg im Grabenkrieg der überlegene Einsatz konzentrierter Artillerieangriffe in Koordination mit der Luftwaffe ist."
 GER_Schutzstaffel_focus:0 "Schutzstaffel"
 GER_Schutzstaffel_focus_desc:0 "Die Schutzstaffel oder "SS" ist eine paramilitärische Gruppe, die direkt im Dienste Adolf Hitlers und der NSDAP steht. Was als einfaches Sicherheitskommando für NSDAP-Versammlungen begann, entwickelte sich unter der Führung von Heinrich Himmler zu einem mächtigen und gefürchteten Instrument für Hitlers totalitäres Regime.  *** wählt Himmler als Minister aus, um die SS weiter auszubauen und Elitetruppen zu rekrutieren."
 GER_Schutzstaffel_focus_2:0 "Ausbau der Schutzstaffel"
 GER_Schutzstaffel_focus_2_desc:0 "Die SS-Organisation kann durch die Rekrutierung von ideologischen Kriegern aus dem Ausland weiter ausgebaut werden."
 unlock_expanded_ss:0 "Schalten Sie ausländische Entscheidungen zur Rekrutierung von SS-Divisionen frei."
 GER_Schutzstaffel_focus_3:0 "SS-Panzerdivisionen"
 GER_Schutzstaffel_focus_3_desc:0 "Die SS-Organisation kann weiter ausgebaut werden, indem den Einheiten die beste Panzerausrüstung zugeteilt wird."
 unlock_panzer_ss:0 "Rekrutierungsentscheidungen für SS-Panzerdivisionen freischalten\n"
 GER_Bandenkampf:0 "Bandenkampf"
 GER_Bandenkampf_desc:0 "Wir brauchen Einheiten, die sich auf den Kampf gegen den Widerstand in den Ländern konzentrieren, die wir jetzt kontrollieren!"
 GER_historical_Schutzstaffel:0 "Historische SS"
 GER_historical_Schutzstaffel_desc:0 ""
 GER_TV_Schutzstaffel:0 "SS-Totenkopfverbände"
 GER_TV_Schutzstaffel_desc:0 ""
 GER_VT_Schutzstaffel:0 "SS-Verfügungstruppe"
 GER_VT_Schutzstaffel_desc:0 ""
 GER_Schutzstaffel_divisions:0 "SS-Totenkopf-Division"
 GER_Schutzstaffel_divisions_desc:0 "Die SS-Division Totenkopf : "Totenkopf", auch bekannt als 3. SS-Panzergrenadier-Division Totenkopf und 3. SS-Panzer-Division Totenkopf, war eine der Divisionen, die von der Waffen-SS während des Zweiten Weltkriegs eingesetzt wurden. Sie begann als Miliz, entwickelte sich aber zu einer schlagkräftigen, aber fanatischen Panzerdivision, die vor allem in Russland schwere Verluste erlitt."
 GER_Schutzstaffel_divisions_II:0 "Polizei-Division"
 GER_Schutzstaffel_divisions_II_desc:0 "Die Polizei-Division wurde im Oktober 1939 aus Angehörigen der Ordnungspolizei gebildet, die zu dieser Einheit eingezogen wurden."
 GER_Schutzstaffel_divisions_III:0 "SS-Division (mot.) Reich"
 GER_Schutzstaffel_divisions_III_desc:0 "Die 2. SS-Panzer-Division Das Reich" war eine Division der Waffen-SS im Zweiten Weltkrieg.  Sie gilt als Eliteformation unter den von der Waffen-SS aufgestellten Divisionen. Das Reich war die erfolgreichste Waffen-SS-Division in Bezug auf die Verleihung von Ritterkreuzen und wurde von der Panzerlegende Paul Hausser kommandiert."
 GER_Schutzstaffel_divisions_IV:0 "SS-Division (mot.) Wiking"
 GER_Schutzstaffel_divisions_IV_desc:0 "Die 5. SS-Panzerdivision Wiking war eine Elite-Panzerdivision unter den achtunddreißig Divisionen der Waffen-SS in Deutschland. Sie wurde aus ausländischen Freiwilligen in Dänemark, Norwegen, Schweden, Finnland, Estland, den Niederlanden und Belgien rekrutiert und stand unter dem Kommando von deutschen Offizieren. Während des Zweiten Weltkriegs war die Division an der Ostfront im Einsatz. Sie wurde von dem legendären Felix Steiner befehligt."
 GER_Schutzstaffel_divisions_V:0 "LSSAH-Division"
 GER_Schutzstaffel_divisions_V_desc:0 "Die Leibstandarte SS Adolf Hitler" (LSSAH) wurde im September 1933 als persönliche Leibwache Adolf Hitlers gegründet und wurde später als motorisierte Elitedivision und später als Panzergrenadierdivision bekannt."
 GER_Schutzstaffel_divisions_VI:0 "Hitlerjugend-Division"
 GER_Schutzstaffel_divisions_VI_desc:0 "Die Hitlerjugend-Panzerdivision war eine Elite-Panzergrenadier-Division."
 GER_Schutzstaffel_Expansion:0 "Ausbau der SS"
 GER_Schutzstaffel_Expansion_desc:0 "Mit dem Erfolg der Panzerverbände der Wehrmacht erkannte Himmler den strategischen und propagandistischen Nutzen von Panzerverbänden in der SS. Im Juli 1942 wurde in Bergen, Niederlande, das "SS-Panzer-Generalkommando" aufgestellt. Das Korps diente als Rahmenformation und überwachte die Reorganisation und Umstrukturierung der Kampfdivisionen der Waffen-SS in der Gegend von Toulon, Frankreich. Anfang Februar 1943 wurde das Korps zur Heeresgruppe Süd von Generalfeldmarschall Manstein in die Ukraine beordert, wo es unter dem Namen "SS-Panzerkorps" bekannt wurde. Der SS-Gruppenführer und Panzerlegende Paul Hausser wurde mit der Führung des Korps beauftragt."
 GER_Schutzstaffel_junkerschulen:0 "SS-Junkerschulen"
 GER_Schutzstaffel_junkerschulen_desc:0 "Die SS-Junkerschulen wurden 1937 als Offiziersanwärterschulen und Ausbildungsstätten der SS während des Zweiten Weltkriegs eingeführt. Diese hatten die Aufgabe, Offiziersanwärter für die Waffen-SS auszubilden.  SS-Junkerschulen gab es schließlich an vier Standorten: Bad Tolz, Braunschweig, Klagenfurt und Prag-Dewitz."
 GER_ahistorical_Schutzstaffel:0 "Ahistorische SS"
 GER_ahistorical_Schutzstaffel_desc:0 ""
 GER_Schutzstaffel_foreign_units:0 "Rekrutierung ausländischer SS-Einheiten"
 GER_Schutzstaffel_foreign_units_desc:0 "So kann die Waffen-SS Truppen aus ganz Europa rekrutieren. SS-Freiwilligen-Einheiten sind bereit, uns bei der Beseitigung des Bolschewismus zu helfen."
 GER_LSSAH_division:0 "LSSAH-1939"
 GER_LSSAH_division_desc:0 "Die Leibstandarte SS Adolf Hitler" (LSSAH) wurde im September 1933 als persönliche Leibwächterformation Adolf Hitlers gegründet und wurde später als motorisierte Elitedivision und später als Panzergrenadierdivision bekannt."
 GER_Das_Reich_division:0 "Das Reich-1940"
 GER_Das_Reich_division_desc:0 "Die 2. SS-Panzerdivision Das Reich" war eine Division der Waffen-SS im Zweiten Weltkrieg.  Sie gilt als Eliteformation unter den von der Waffen-SS aufgestellten Divisionen. Das Reich war die erfolgreichste Division der Waffen-SS in Bezug auf die Verleihung von Ritterkreuzen und wurde von der Panzerlegende Paul Hausser kommandiert."
 GER_Wiking_division:0 "Wiking-1940"
 GER_Wiking_division_desc:0 "Die 5. SS-Panzerdivision Wiking war eine Elite-Panzerdivision unter den achtunddreißig Divisionen der Waffen-SS in Deutschland. Sie wurde aus ausländischen Freiwilligen in Dänemark, Norwegen, Schweden, Finnland, Estland, den Niederlanden und Belgien rekrutiert und stand unter dem Kommando von deutschen Offizieren. Während des Zweiten Weltkriegs war die Division an der Ostfront im Einsatz. Sie wurde von dem legendären Felix Steiner befehligt."
 GER_Totenkopf_division:0 "Totenkopf-1941"
 GER_Totenkopf_division_desc:0 "SS-Division Totenkopf, auch bekannt als die 3. SS-Panzergrenadier-Division Totenkopf und 3. SS-Panzer-Division Totenkopf, war eine der Divisionen, die von der Waffen-SS während des Zweiten Weltkriegs eingesetzt wurden. Sie begann als Miliz, entwickelte sich aber zu einer schlagkräftigen und fanatischen Panzerdivision, die vor allem in Russland schwere Verluste erlitt."
 GER_Das_Vaterland_division:0 "Panzer-Division Das Vaterland-1942"
 GER_Das_Vaterland_division_desc:0 "Erweitern Sie die Waffen-SS um diese ahistorische Elite-Panzerdivision"
 GER_reform_luftwaffe:0 "Reform der Luftwaffe"
 GER_reform_luftwaffe_desc:0 "Adolf Hitler war mit der Führung der Luftwaffe durch Hermann Göring unzufrieden und wollte ihn durch Robert Ritter von Greim oder Werner Kreipe ersetzen."
 GER_divebomber_focus_improvement:0 "Sturzkampfgeschwader"
 GER_divebomber_focus_improvement_desc:0 "Mit den Erfahrungen aus dem laufenden Sturzkampf können wir ihn effizienter gestalten, aber wir müssen uns anstrengen!"
 GER_antitank_aircraft_improvement:0 "Vielseitige Luftwaffe"
 GER_antitank_aircraft_improvement_desc:0 "Unsere Flugzeuge werden als Hilfskräfte in der Logistik und Aufklärung benötigt."
 GER_air_innovation:0 "Luftwaffe"
 GER_air_innovation_desc:0 "Der ungerechte Vertrag von Versailles verbot Deutschland den Aufbau einer Luftwaffe, aber die deutschen Piloten trainierten weiterhin im Geheimen. Im Jahr 1935 wurden alle Vorwände, sich an den Vertrag zu halten, fallen gelassen, und das Deutsche Reich verkündete stolz die offizielle Gründung der neuen deutschen Luftwaffe, für deren Ausbau wir weiterhin alles tun müssen."
 GER_air_innovation_2:0 "Ausbau der Luftwaffe"
 GER_air_innovation_2_desc:0 "Die Aufgaben des Reichsluftfahrtministeriums sind von überragender Bedeutung. Die Luftwaffe muss die modernste Luftwaffe der Welt sein!"
 GER_air_innovation_3:0 "Oberkommando der Luftwaffe"
 GER_air_innovation_3_desc:0 "Das OKL ist das Oberkommando der Luftwaffe, wir müssen unsere bisherigen Erfahrungen nutzen, um es mit neuen erfahrenen Luftwaffenführern zu reorganisieren!"

 GER_modern_fighter:0 "Modernes Jagdwaffen-Arbeitspferd"
 GER_modern_fighter_desc:0 "Wir brauchen ein modernes Jagdwaffenkonzept, das leicht zu montieren und zu warten ist, also ran ans Reißbrett!"

 GER_antitank_aircraft:0 "Henschel"
 GER_antitank_aircraft_desc:0 "Nach den Erfahrungen in Spanien sollten wir überlegen, die Luftnahunterstützung mit besser gepanzerten Flugzeugen auszustatten!"
 GER_naval_air_doc:0 "Torpedo-Taktik"
 GER_naval_air_doc_desc:0 "Die Wirksamkeit von Luftangriffen gegen Seeziele wurde von den Amerikanern bereits 1921 demonstriert. Wir sollten diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir beabsichtigen, einen Krieg gegen eine Seemacht zu führen."
 GER_naval_patrol:0 "Küstenfliegergeschwader"
 GER_naval_patrol_desc:0 "Die Wirksamkeit von Luftangriffen gegen Seeziele haben die Amerikaner bereits 1921 bewiesen. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir vorhaben, einen Krieg gegen eine Seemacht zu führen."
 GER_naval_attack_bomber:0 "Träger-Stukagruppe"
 GER_naval_attack_bomber_desc:0 "Die Luftwaffe setzte zunächst Flugzeuge zur Unterstützung der Kriegsmarine ein, die große Schleifen über der Nordsee und nach dem Fall Frankreichs auch über dem Atlantik drehten. Die Flugzeuge wurden für Seepatrouillen und Aufklärungsflüge eingesetzt, um nach alliierten Geleitzügen und Kriegsschiffen zu suchen, die den U-Booten als Ziel gemeldet werden konnten. Winston Churchill nannte diese Patrouillenflugzeuge während der Atlantikschlacht die "Geißel des Atlantiks", da sie zu den schweren Verlusten der alliierten Schiffe beitrugen."
 GER_naval_bomber_2:0 "Seebomber-Konzepte"
 GER_naval_bomber_2_desc:0 "Die Luftwaffe setzte zunächst Flugzeuge zur Unterstützung der Kriegsmarine ein, die große Schleifen über der Nordsee und nach dem Fall Frankreichs auch über dem Atlantik drehten. Die Flugzeuge wurden für Seepatrouillen und Aufklärungsflüge eingesetzt, um nach alliierten Geleitzügen und Kriegsschiffen zu suchen, die von U-Booten ins Visier genommen werden konnten. Winston Churchill nannte diese Patrouillenflugzeuge während der Atlantikschlacht die "Geißel des Atlantiks", da sie zu den schweren Verlusten der alliierten Schifffahrt beitrugen."
 GER_levelbomber_focus:0 "Flächenbombardements"
 GER_levelbomber_focus_desc:0 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne in den Himmel zu schauen, sind vorbei. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die nötige Luftunterstützung zu geben."
 GER_divebomber_focus:0 "Junkers"
 GER_divebomber_focus_desc:0 "Die Unfähigkeit früherer Flugzeuge, einen vertikalen Sturzflug durchzuführen, machte Bombenangriffe oft zu Selbstmordmissionen. Doch die jüngsten Fortschritte in der Luftfahrt und unsere Erfahrungen in Spanien ermöglichen es uns, brauchbare Sturzkampfflugzeuge zu entwickeln, die präziser sind als herkömmliche Bomber, aber auch flexibler und kostengünstiger. Solche Flugzeuge könnten als "Sturzkampfflugzeuge" bezeichnet werden.  GER_fighter_air_effort:0 "Jagdgeschwader"
 GER_fighter_air_effort_desc:0 "Die Operationsfähigkeit der Luftwaffe hängt von der Erlangung der Luftüberlegenheit ab. Wir müssen für unsere Jagdgeschwader wendige und wirksame Kampfflugzeuge entwickeln, um die gegnerischen Jagdflugzeuge vom Himmel fernzuhalten."
 GER_heavyfighter_effort:0 "Zerstörergeschwader"
 GER_heavyfighter_effort_desc:0 "Die Mitarbeiter der Luftwaffe sind der Ansicht, dass die Entwicklung von offensiv ausgerichteten zweimotorigen Kampfflugzeugen mit größerer Reichweite und Treibstoffkapazität sinnvoll sein könnte. Diese "schweren Jäger" könnten unsere Bomber bis zum feindlichen Gebiet eskortieren und dann ihre Geschwindigkeit nutzen, um schnell nach Hause zurückzukehren, bevor die wendigeren einmotorigen Jäger sie abschießen können... Zumindest theoretisch."
 GER_western_knowledge:0 "Westliches Wissen"
 GER_western_knowledge_desc:0 "Da ein großer Teil Europas unter der Kontrolle des Reichs steht, können wir auf einen riesigen Wissensschatz zurückgreifen. Sowohl durch wissenschaftliche Einrichtungen als auch durch erbeutete Waffen/Baupläne."
 ##### Switzerland ###  ""
 SWI_support_the_sbb:0 "Unterstützen Sie die SBB"
 SWI_support_the_sbb_desc:0 "Durch die Unterstützung der nationalen Eisenbahngesellschaft können wir die gesamte Infrastruktur in unserem Land verbessern."
 SWI_support_the_local_industry:0 "Unterstützen Sie die lokale Industrie"
 SWI_support_the_local_industry_desc:0 "In der gegenwärtigen Wirtschaftskrise müssen wir einigen unserer Unternehmen helfen, sonst könnten sie bald verschwunden sein."
 SWI_currency_reform:0 "Währungsreform"
 SWI_currency_reform_desc:0 "Durch eine Reform unserer Währung können wir die aktuellen Probleme teilweise überwinden und sind für die Zukunft gut gerüstet."
 SWI_wehranleihe:0 "Wehranleihe"
 SWI_wehranleihe_desc:0 "Die Wehranleihe war eine Investition des Schweizer Staates mit dem Ziel, die Armee zu modernisieren und Festungsanlagen zu bauen!"
 SWI_reopen_the_BBB:0 "Wiedereröffnung des BBB"
 SWI_reopen_the_BBB_desc:0 "Das BBB ( Bureau of Fortification ) muss wegen der möglichen Bedrohung durch Nazi-Deutschland wiedereröffnet werden!"
 SWI_fortify_the_borders:0 "Befestigen Sie die Grenzen"
 SWI_fortify_the_borders_desc:0 "Wir müssen mit dem Bau von Befestigungen an unseren Grenzen beginnen."
 SWI_fortify_border:0 "§YWir werden in jeder Grenzprovinz ein Fort erhalten§!."
 SWI_limmatlinie:0 "Die Limmatlinie"
 SWI_limmatlinie_desc:0 "Die Limmatlinie war die zweite Verteidigungslinie der Festungsanlagen."
 SWI_Limmatlinie:0 "§YWir werden zusätzliche Festungen in bestimmten Grenzprovinzen errichten, mit Schwerpunkt im Norden§!."
 SWI_expand_arms_factories:0 "Rüstungsfabriken ausbauen"
 SWI_expand_arms_factories_desc:0 "Wir sollten etwas Geld in den Ausbau unserer Waffenproduktion stecken!"
 SWI_support_oerlikon:0 "Oerlikon unterstützen"
 SWI_support_oerlikon_desc:0 "Oerlikon stellt gute Artillerieausrüstung her, z.B. ein Luftabwehrgeschütz, das z.B. von den Briten verwendet wird. Wenn sie es also verwenden, sollten wir sie wahrscheinlich unterstützen und auch davon profitieren!"
 SWI_support_the_weapon_factory_in_solothurn:0 "Unterstütze die Waffenfabrik in Solothurn"
 SWI_support_the_weapon_factory_in_solothurn_desc:0 "Wir können unsere Fabrik dort ausbauen, um noch mehr Waffen zu produzieren! Diese Fabrik stellt Panzerabwehrwaffen her!"
 SWI_support_the_weapon_factory_in_thun:0 "Erweitern Sie die Waffenfabrik in Thun"
 SWI_support_the_weapon_factory_in_thun_desc:0 "Wir können unsere Fabrik dort ausbauen, um noch mehr Waffen zu produzieren! Diese Fabrik stellt Infanteriewaffen her!"
 SWI_wehrvorlage:0 "Wehrvorlage"
 SWI_wehrvorlage_desc:0 "Der Politiker hat ein Konzept ausgearbeitet, um unsere Stabilität gegen ideologischen Fanatismus zu verbessern und um die Bevölkerung auf den Kriegsfall vorzubereiten und zu motivieren!"
 SWI_army_reorganisation:0 "Reorganisation der Armee"
 SWI_army_reorganisation_desc:0 "Wir sollten versuchen, unsere logistischen und organisatorischen Fähigkeiten zu verbessern!"
 SWI_make_the_air_force_independent:0 "Verselbständigung der Luftwaffe"
 SWI_make_the_air_force_independent_desc:0 "Die Verteidigung in der Luft wird im Falle eines Krieges wichtig sein. Deshalb müssen wir unseren Luftstreitkräften mehr Aufmerksamkeit schenken und sie gleichberechtigt mit der Armee behandeln."
 SWI_build_an_anti_air_system:0 "Bauen Sie ein Anti-Luft-System"
 SWI_build_an_anti_air_system_desc:0 "Jetzt, wo wir eine kleine fliegende Truppe haben, sollten wir uns auf den Fall vorbereiten, dass der Feind auch eine hat!"
 SWI_license_a_fighter_from_france:0 "Lizenzieren Sie ein Jagdflugzeug aus Frankreich"
 SWI_license_a_fighter_from_france_desc:0 "Wir sollten die Franzosen um ein neues Jagdflugzeugmodell bitten. Dies könnte unsere Kampffähigkeiten in der Luft erheblich verbessern!"
 SWI_invest_in_fighter_research:0 "Investieren Sie in die Kampfflugzeugforschung"
 SWI_invest_in_fighter_research_desc:0 "Wir sollten uns auf die Verbesserung unserer heimischen Flugzeugkonstruktionen konzentrieren, angefangen bei den Jagdflugzeugen."
 SWI_build_an_aircraft_factory:0 "Bau einer Flugzeugfabrik"
 SWI_build_an_aircraft_factory_desc:0 "Wir sollten eine Flugzeugfabrik bauen, um viel mehr Kampfflugzeuge herstellen zu können. Es gab tatsächlich eine Fabrik zur Herstellung von Jagdflugzeugen, sie hiess Eidgenössisches Flugzeugwerk und befand sich in Thun und später in Emmen."
 SWI_improve_mountain_training:0 "Verbessern Sie das Bergtraining"
 SWI_improve_mountain_training_desc:0 "Unsere Schweizer Bergsteiger sind für ihr Können und ihren Mut bekannt. Wir sollten ihr Fachwissen stärker nutzen, um die neue Generation von Soldaten in gebirgigem Gelände auszubilden."
 SWI_mountain_training_effect:0 "Ermöglicht §HAlpen Training§!\n§§HGebirgsunterstützungseinheit\n Gebirge§!\n Defense: §G+10%§!\n"
 alpen_training:0 "Alpen-Training"
 alpen_training_desc:0 "Durch die volle Ausnutzung des Geländes können wir uns einen Verteidigungsvorteil verschaffen."
 SWI_further_motorisation:0 "Weitere Motorisierung"
 SWI_further_motorisation_desc:0 "Wir müssen dafür sorgen, dass sich unsere Armee schnell genug bewegen kann, um mögliche feindliche Durchbrüche zu schließen! Schnell genug zu sein, um Lücken in den feindlichen Linien auszunutzen, ist ebenfalls ein verlockender Gedanke."
 SWI_armed_and_neutral:0 "Bewaffnete Neutralität"
 SWI_armed_and_neutral_desc:0 "Wir sind neutral, aber wir sollten nicht erwarten, dass alle anderen es auch sind!"
 SWI_spiritual_national_defense:0 "Geistige Landesverteidigung"
 SWI_spiritual_national_defense_desc:0 "Wir müssen unserem Volk erklären, warum Faschismus und Kommunismus gefährlich sind!"
 SWI_ruetlirapport:0 "Rütlirapport"
 SWI_ruetlirapport_desc:0 "Unser neuer General erklärt den Offizieren unsere Pläne, damit sie besser auf das vorbereitet sind, was auf uns zukommt!"
 SWI_mobilisation:0 "Mobilisierung"
 SWI_mobilisation_desc:0 "Die Welt ist zu gefährlich geworden, wir müssen jetzt jederzeit mit einem Angriff rechnen. Versetze die Wirtschaft in den Kriegszustand!"
 SWI_promote_an_army_leader:0 "Beförderung eines Armeeführers"
 SWI_promote_an_army_leader_desc:0 "Wir brauchen jemanden, der unsere Armee anführt! Es ist an der Zeit, einen zu befördern!"
 SWI_plan_wahlen:0 "Plan Wahlen"
 SWI_plan_wahlen_desc:0 "Wir müssen anfangen, alles verfügbare Land für die Landwirtschaft zu nutzen!"
 SWI_expand_farmland:0 "Farmland ausbauen"
 SWI_expand_farmland_desc:0 "In diesen verzweifelten Zeiten müssen wir unsere landwirtschaftlichen Möglichkeiten erweitern!"
 SWI_create_a_new_army:0 "Eine neue Armee aufbauen"
 SWI_create_a_new_army_desc:0 "Unser neuer General schlägt vor, dass wir mit der Ausbildung eines neuen Armeekorps beginnen!"
 SWI_domestic_fuel:0 "Autarkie anheizen"
 SWI_domestic_fuel_desc:0 "Sollte die Schweiz jemals angegriffen werden, ist es durchaus möglich, dass wir von sämtlichen Treibstoffimporten abgeschnitten werden. Aus diesem Grund müssen wir eine kleine, aber lebenswichtige inländische Produktion von synthetischem Öl aufbauen, damit wir nicht mehr so abhängig von anderen Ländern sind."


 SOV_submarine_designs:0 "U-Boot-Baupläne"
 SOV_submarine_designs_desc:0 "Wir tauchen 20.000 Meilen unter das Meer."

