 scientist_refuge:0 "Zuflucht von Wissenschaftlern"
 scientist_refuge_desc:0 "Angesichts des derzeitigen politischen Klimas in Europa hat eine Reihe von Wissenschaftlern beschlossen, ihr Heimatland zu verlassen. Sie haben in unserem Land ein Einreisevisum beantragt. Die Gewährung eines solchen Visums wird uns einen Bonus für die Forschung verschaffen, aber auch einige Leute verärgern, die der Meinung sind, dass dies eine innere Angelegenheit ist, in die wir uns nicht einmischen sollten."
