 SOV_support_in_china_generic:1 "[SOU.GetAdjective] Unterstützung in China"
 SOV_support_in_china_generic_desc:1 "Die [SOU.GetAdjective]-Regierung unterstützt [ROOT.GetNameDef] in unserem Krieg gegen die [JAP.GetAdjective] und erwartet, dass sie engere Beziehungen zu uns aufbaut und gleichzeitig Einfluss auf unsere Politik nimmt."
 SOV_preparations_for_soviet_japanese_war:0 "Vorbereitungen für den sowjetisch-japanischen Krieg"
 SOV_preparations_for_soviet_japanese_war_desc:1 "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning:0 "Sowjetisch-japanische Abrechnung"
 SOV_soviet_japanese_reckoning_desc:1 "Es ist an der Zeit, den Krieg zu den [JAP.GetAdjective] zu bringen und das viele Unrecht, das sie uns zugefügt haben, zu rächen."
 SOV_soviet_japanese_anti_usa_pact:0 "Sowjetisch-japanischer Anti-USA-Pakt"
 SOV_soviet_japanese_anti_usa_pact_desc:1 "Gemeinsam werden wir [USA.GetNameDef] von der Weltbühne entfernen!"
