 italy.42.t:0 "Blackshirt-Abteilungen"
 italy.42.d:0 "Die "Freiwillige Miliz für die nationale Sicherheit", gemeinhin als "Schwarzhemden" bezeichnet, war ursprünglich der paramilitärische Flügel der Nationalfaschistischen Partei. Mit der wachsenden Macht Mussolinis wurden ihre Methoden härter, und sie gingen mit Gewalt und Einschüchterung gegen Mussolinis Gegner vor."
 italy.42.a:0 "20 Breite (Volles Äquivalent)"
 italy.42.b:0 "20 Breite, ein leichtes Panzerbataillon (90% Äquivalent)"
 italy.42.c:0 "30 Breite (67% Äquivalent)"

 italy.43.t:0 "Legioni Spedizionarie"
 italy.43.d:0 "Unsere Plakate füllen jede Bierhalle und jede Kneipe in ganz Europa, eifrige Freiwillige haben sich gemeldet und werden nach Spanien verschifft! Zwei Milizdivisionen sind bereit, von unserem Personal vor Ort aufgestellt zu werden, und werden in dem vom nationalistischen Spanien kontrollierten Gebiet auftreten."
 italy.43.a:0 "Gulp"

 italy.44.t:0 "Der Preis des Krieges"
 italy.44.d:0 "Der zweite Italo-Abyssinische Krieg hat fast mehr gekostet als unser gesamtes Jahresbudget."
 italy.44.a:0 "Schlucken"

 italy.45.t:0 "Haile Selassie Mann des Jahres"
 italy.45.d:0 "Haile Selassie wurde vom New Yorker Times Magazine zum "Mann des Jahres - 1935" gewählt. Das wird die äthiopische Zivilbevölkerung noch mehr aufheizen!"
 italy.45.a:0 "Löscht das Feuer!"


 italy.46.t:0 "Selassie prangert Italiens Aggression beim Völkerbund an"
 italy.46.d:0 "Bei Ausbruch des italo-byssinischen Krieges sprach der Kaiser von Äthiopien, Haile Selassie, vor dem Völkerbund und wurde vom Präsidenten der Versammlung als "Seine Kaiserliche Majestät" vorgestellt. Der rumänische Vorsitzende, Nicolae Titulescu, sprang auf und rief: "Zeigt den Wilden die Tür!" Selassie prangerte die italienische Aggression an und kritisierte die Weltgemeinschaft für ihre Untätigkeit. Am Ende seiner Rede, die in der ganzen Welt in der Wochenschau zu sehen war, sagte er: "Heute sind wir es. Morgen werdet ihr es sein"."
 italy.46.a:0 "Wir dürfen uns davon nicht ablenken lassen"

 ITA_abyssinia_campaign:0 "Momentum der Abessinien-Kampagne"
 ITA_abyssinia_campaign_desc:0 "Wenn wir den Schwung beibehalten, können wir den Krieg gewinnen, bevor die Menschen zu Hause anfangen, unsere Führung in Frage zu stellen, und wir verhindern, dass der äthiopische Führer Selassie eine weitere internationale Schuldkampagne startet!"

 italy.47.t:0 "Legioni Spedizionarie"
 italy.47.d:0 "Die Italiener haben eine massive Propagandakampagne für unsere Sache gestartet, ihre Plakate füllen jede Bierhalle und jede Kneipe in ganz Europa, eifrige Freiwillige haben sich gemeldet und werden nach Spanien verschifft! Zwei Milizdivisionen sind von den italienischen Koordinatoren vor Ort aufgestellt worden und werden nun in unserem Gebiet auftauchen!"
 italy.47.a:0 "Die Zeit ist auf unserer Seite"

 italy.48.t:0 "Ausbreitung des Faschismus"
 italy.48.d:0 "Es gibt eine Welle von Aktivitäten faschistischer Aktivisten im ganzen Land, unsere GeheimdiensTagenten vermuten, dass [ITA.GetNameDef] dahinter steckt. Sie behaupten, Italien sei die Wiege des Faschismus und die ganze Welt sei die nächste!"
 italy.48.a:0 "Verdammt seien die Italiener!"

 italy.49.t:0 "Bombardierung von Guernica"
 italy.49.d:0 "Die vor kurzem nach Spanien entsandte Legion Condor hat mit ihrer Bombenkampagne im gesamten Nordosten Spaniens begonnen. Guernica, eine Stadt im Baskenland, war besonders betroffen, da Tausende von Zivilisten durch die Bombardierung in Angst und Schrecken versetzt wurden und alle zivilen Dienstleistungen eingestellt wurden."
 italy.49.a:0 "Zerstörung und Verzweiflung"

 italy.50.t:0 "Die Zukunft der Stresa-Front"
 italy.50.d:0 "Frankreich und Großbritannien behaupten, unsere Invasion in Abessinien sei ein Verstoß gegen die Bedingungen des Stresa-Front-Vertrages, wir müssten den Austritt aus dem Vertrag akzeptieren oder unsere Expansion stoppen."
 italy.50.a:0 "Italien wird nicht nachgeben!"
 italy.50.b:0 "Rückzug unserer Truppen"

 italy.51.t:0 "Die Zukunft der Stresa-Front"
 italy.51.d:0 "Italien ist aus der Stresa-Front ausgetreten, anstatt seine Truppen im Krieg gegen Äthiopien zurückzuziehen, der Vertrag ist nicht mehr gültig..."
 italy.51.a:0 "Ein trauriger Tag"

 italy.52.t:0 "Die Zukunft der Stresa-Front"
 italy.52.d:0 "Italien stellt seine Truppen im Krieg gegen Äthiopien ein, der Vertrag ist gerettet!"
 italy.52.a:0 "Gut!"

 italy.53.t:0 "Plan in die Tat umgesetzt"
 italy.53.d:0 "Unser Plan, in das kenianische Hochland einzudringen, hat begonnen, einheimische Sappeure haben erfolgreich die feindlichen Verteidigungsanlagen entlang der Grenze sabotiert!"
 italy.53.a:0 "Gut!"
 italy.54.t:0 "Plan in die Tat umgesetzt"
 italy.54.d:0 "Unser Plan zur schnellen Eroberung des Horns von Afrika wurde in die Tat umgesetzt. Die vollständige Kontrolle über den Meeresarm des Indischen Ozeans wird ein schwerer Schlag für die Alliierten sein und sollte eine neue Basis für Luft- und Seeoperationen bilden."
 italy.55.t:0 "Plan in die Tat umgesetzt"
 italy.55.d:0 "Unser Plan, zum Nil vorzustoßen, wurde in die Tat umgesetzt, der Suezkanal wird uns gehören!"

 italy.56.t:0 "Spanisch-Italienischer Handel"
 italy.56.d:0 "Italien hat eine Kampagne gestartet, um unsere Kriegsanstrengungen durch ein Handelsabkommen zu unterstützen, von dem beide Seiten profitieren werden."


 italy.57.t:0 "Plan in die Tat umgesetzt"
 italy.57.d:0 "Unser Plan, in das kenianische Hochland einzudringen, hat begonnen. Einheimische Sappeure haben die feindlichen Verteidigungsanlagen entlang der Grenze erfolgreich sabotiert!"
 italy.57.a:0 "Sehr gut!"

 italy.60.t:0 "Die zweite Stresa-Front"
 italy.60.d:0 "Italien will die Stresa-Front reformieren, die Pläne wurden bei einem Treffen in der italienischen Stadt Stresa mit französischen und britischen Regierungsvertretern festgelegt. Nehmen wir ihren Vorschlag an? Dies könnte Italien wieder in Einklang mit unseren geopolitischen Zielen in Europa bringen, um die wachsende deutsche Bedrohung einzudämmen!"
 italy.60.a:0 "Ja!"
 italy.60.b:0 "Nein"
 italy.61.t:0 "Die zweite Stresa-Front"
 italy.61.d:0 "Italien will die Stresa-Front reformieren, die Pläne wurden bei einem Treffen in der italienischen Stadt Stresa mit französischen und britischen Regierungsvertretern festgelegt. Nehmen wir ihren Vorschlag an? Dies könnte Italien wieder in Einklang mit unseren geopolitischen Zielen in Europa bringen, um die wachsende deutsche Bedrohung einzudämmen!"
 italy.61.a:0 "Ja!"
 italy.61.b:0 "Nein"
 italy.62.t:0 "Wiederbelebung der Stresa-Front"
 italy.62.d:0 "Die zweite Stresa-Front wurde bei dem Treffen in der italienischen Stadt Stresa wiederbelebt, sowohl die britischen als auch die französischen Vertreter unterzeichneten den neuen Pakt und versprachen, jegliches Italien-Embargo zurückzunehmen. Hoffen wir, dass es dadurch möglich wird, das zu bewahren, wofür wir während des großen Krieges gekämpft haben, und das drohende Wettrüsten zu stoppen."
 italy.62.a:0 "Gut!"
 italy.63.t:0 "Stresa Front Abgelehnt"
 italy.63.d:0 "[FROM.GetNameDef] hat unseren Vorschlag zur Wiederbelebung der Stresa-Front abgelehnt, ein trauriger Tag!"
 italy.63.a:0 "Verdammnis"
 italy.64.t:0 "Mandschurische Erkennung"
 italy.64.d:0 "[ITA.GetNameDef] ist dankbar für unsere Unterstützung gegen die tyrannischen Westmächte im Kampf gegen die angelsächsische Hegemonie in Afrika südlich der Sahara. Sie haben, wie versprochen, ihre Anerkennung von [MAN.GetName] in einer Rede vor der Liga der Nationen verkündet."
 italy.64.a:0 "Ausgezeichnet"

 italy.65.t:0 "Tripolis brennt"
 italy.65.d:0 "Die Rebellen haben die Kontrolle über Tripolis übernommen! Die Straßen sind chaotisch, überall in der Siedlung werden Geschäfte und Kamelställe geplündert, wo ist die italienische Garnison? Gerüchten zufolge befindet sich die italienische Garnison irgendwo anders unter einem neu eingerichteten Kommando..."
 italy.65.a:0 "Verräter!"
 italy.65.b:0 "Die faschistische Partei ist schuld"
 italy.67.t:0 "Krieg gegen Russland"
 italy.67.d:0 "Wir befinden uns jetzt im Kriegszustand gegen die riesige Sowjetunion. Manche sagen, es wäre unverantwortlich, eine schlecht vorbereitete, schlecht ausgerüstete und unzureichend bewaffnete Streitmacht an die russische Front zu schicken. Es heißt, dass das Gelände und das Klima weitaus schlechter sind, als unsere Allianz erwartet hatte, und dass der Transport unserer Ausrüstung zum Kriegsschauplatz größer ist als alles, was wir bisher geplant haben. Mussolini ist der Meinung, dass eine kleine Expeditionstruppe in aller Eile entsandt werden sollte, um zu Propagandazwecken den schnellen Vormarsch nach Moskau anzuführen."
 italy.67.a:0 "Schlucken!"

 italy.68.t:0 "Pakt aus Stahl"
 italy.68.d:0 "Deutschland und Italien haben einen Nichtangriffspakt unterzeichnet, um sich im Kriegsfall gegenseitig militärisch, wirtschaftlich oder anderweitig zu unterstützen und in der Kriegsproduktion und bei der Stahlerzeugung zusammenzuarbeiten."
 italy.68.a:0 "Ja!"
 italy.68.b:0 "Was haben sie vor?"

 italy.69.t:0 "Die Marinereform ist abgeschlossen"
 italy.69.d:0 "."
 italy.69.a:0 "Ja!"

 news.348.t:0 "Die zweite Stresa-Front"
 news.348.d:0 "Angesichts der ihrer Ansicht nach "wachsenden deutschen Bedrohung" treffen sich die italienische, die französische und die britische Regierung erneut in der Stadt Stresa, um die Wiederherstellung der gleichnamigen Front anzukündigen, die nach der italienischen Invasion in Abessinien aufgelöst worden war. Im Gegenzug erklärten sich die französische und die britische Regierung bereit, die Embargos gegen Italien aufzuheben. Ihr Ziel ist es, die territoriale Integrität Österreichs gegenüber dem Deutschen Reich aufrechtzuerhalten und dafür zu sorgen, dass letzteres den Versailler Vertrag einhält. "
 news.348.a:0 "Zeit für den Frieden"

 italy.401:0 "Der Panzer P-26/40"
 italy.401.t:0 "Der mittlere Panzer Pesante P-26/40"
 italy.401.d:0 "Der P40 war ein italienischer mittlerer Panzer. Er war mit einer 75-mm-Kanone und einem 8-mm-Breda-Maschinengewehr bewaffnet, sowie einem weiteren optionalen Maschinengewehr in einer Flugabwehrlafette. Die offizielle italienische Bezeichnung war Carro Armato P 26/40. Die offizielle italienische Bezeichnung lautete Carro Armato P 26/40 (P für pesante ("schwer")), das Gewicht 26 Tonnen und das Jahr der Einführung 1940 (das gleiche Jahr, in dem mit der Konstruktion begonnen wurde).\nObwohl 1940 entworfen, wurde der erste Prototyp erst 1942 fertiggestellt, da ein geeigneter Motor nicht verfügbar war und nur sehr langsam entwickelt wurde. Für das Serienmodell wurde ein 330-PS-Motor verwendet, und schließlich wurde ein 420-PS-Benzinmotor getestet.\nDie Konstruktion des P40 ähnelte ursprünglich Panzern wie dem M11/39, war jedoch mit einer größeren 75-mm-Kanone L34 ausgestattet. Diese Waffe hatte eine Mündungsgeschwindigkeit von etwa 700 m/s. Die sekundäre Bewaffnung bestand aus 2 Maschinengewehren. Nachdem man 1941 von den sowjetischen T-34 erfahren hatte, wurde die Panzerung des P40 rasch umgestaltet und mit stärker geneigten, dickeren Platten versehen. Die Hauptaufgabe des P40 verlagerte sich von der Unterstützung der Infanterie auf die Panzerabwehr, und der gesamte Innenraum wurde diesem Zweck gewidmet, was das Fahrzeug ziemlich beengt machte.\nDer Turm wurde von zwei Besatzungsmitgliedern bedient, was ein erheblicher Nachteil war, da es den Panzerkommandanten übermäßig belastete. Zu dieser Zeit wurden die meisten neuen Panzer nach dem erfolgreichen Vorbild des deutschen Panzer III (Kommandant/Lader/Schütze im Turm) mit Drei-Mann-Türmen konstruiert.\nDie mechanischen Systeme waren eine Weiterentwicklung der "M"-Serie, insbesondere die Aufhängung, die zwar zuverlässig war, aber in unwegsamem Gelände keine Geschwindigkeiten zuließ, die mit der moderneren Christie-Federung oder Drehstabfederung vergleichbar waren. Die für italienische Verhältnisse recht widerstandsfähige Panzerung war in einem Winkel von 45° geneigt und an der Vorderseite 50 mm und an der Vorderseite des Turms und der Wanne 60 mm dick (zum Vergleich: der M13/40 hatte 42 mm), aber sie war zu einer Zeit, als die meisten Panzer geschweißt wurden, noch genietet. Im Vergleich zu geschweißter Panzerung ist genietete Panzerung anfällig dafür, an den Verbindungsstellen auseinanderzubrechen, so dass selbst undurchdringliche Platten durch Nietfehler abgerissen werden können.\nDie Konstruktion des P40 war einigermaßen zeitgemäß, doch fehlten dem Panzer einige moderne Merkmale wie geschweißte Panzerung, angemessene Federung und eine Kuppel für den Kommandanten. Der P40 wurde in Italien als schwerer Panzer eingestuft, aber sein Gewicht, seine Panzerung und seine Bewaffnung würden ihn bei der Wehrmacht oder anderen zeitgenössischen Armeen als mittleren Panzer klassifizieren. Trotz seiner Unzulänglichkeiten war der P40 die einzige italienische Panzerkonstruktion, die mit den mittelschweren Panzern der Alliierten und der Deutschen, wie sie in der Mitte des Krieges auftauchten, vergleichbar war. Von den 1.200 bestellten Panzern wurden nur wenige (je nach Quelle zwischen einem und fünf) Vorserienmodelle vor dem italienischen Waffenstillstand im September 1943 fertiggestellt und dann von der deutschen Wehrmacht übernommen."
 italy.401.a:0 "Das hat ja lange genug gedauert!"

 italy.402:0 "Der Panzer M11/39"
 italy.402.t:0 "Der mittlere Panzer Carro Armato M11/39"
 italy.402.d:0 "Die italienischen Panzerkonstrukteure hatten sich auf die Bedürfnisse der Armee nach einem Panzer konzentriert, der sowohl für den Gebirgskrieg als auch für den Einsatz in den Kolonien geeignet war, und nicht nach einem, der gegen zeitgenössische europäische Fahrzeuge kämpfen sollte. Daher kam die Produktion des ersten modernen Panzers mit Kanonenbewaffnung nur langsam in Gang. Die Italiener hatten einige andere europäische Panzer untersucht und mit ihnen experimentiert, was zu dem Entwurf führte, aus dem der M.11/39 hervorging. 1936 stellte die italienische Armee Anforderungen für einen Panzer mit drei Mann Besatzung, einer 37-mm-Kanone L.40 in der Wanne und zwei 8-mm-Maschinengewehren im Turm. Da es sich nicht um einen Kampfpanzer handelte, brauchte das Fahrzeug nur eine Panzerung, die gegen panzerbrechende Munition aus Handfeuerwaffen und 20-mm-Kanonen geschützt war. Dieses neue Fahrzeug sollte die stark veralteten Fiat 3000 ersetzen, die die italienische Armee noch zusammen mit den leichten Panzern CV.3 einsetzte. \nEin erster Prototyp wurde 1936 gebaut, aber 1937 wieder aufgegeben. Das wesentliche Layout und die Aufhängungskonstruktion des Prototyps wurden jedoch für die Entwicklung eines neuen 10-Tonnen-Panzers beibehalten. Obwohl schon seit Jahren klar war, dass Panzer mit Kanonen statt mit Maschinengewehren benötigt wurden, entschied die italienische Armee erst im Mai 1938 offiziell, dass Panzer mit Kanonenbewaffnung für ihre neue Panzerdivision unverzichtbar sein würden, obwohl zuvor jahrelang experimentelle Entwicklungen durchgeführt worden waren. Dieses Fahrzeug entsprach ideal den Anforderungen der Armee an einen mittleren Panzer: zwei Maschinengewehre im Turm und eine 37-mm-Kanone oder eine 47-mm-Kanone in der Wanne, und eine Geschwindigkeit von 30-35 km/h. Er war allerdings etwas schwerer geworden als die ursprünglichen 10 Tonnen und war nun ein 11-Tonnen-Fahrzeug und erhielt den Namen M.11/39 (Medium, 11 Tonnen, 1939)."
 italy.402.a:0 "Wenigstens bewegt sich Ihr Sarg!"

 italy.403:0 "Der Panzer M13/40"
 italy.403.t:0 "Der mittlere Panzer Carro Armato M13/40"
 italy.403.d:0 "Die Spezifikation für den M13/40 wurde erstmals im Dezember 1937 vom Regio Esercito herausgegeben. Er sollte ältere Modelle ersetzen, nämlich die FIAT L3 Panzerketten und den mittleren M11/39, einen Interims-Panzer mit einer Wannenhauptwaffe. Er wurde nach einigen Änderungen in den Dienst gestellt, und die Produktion wurde im März 1940 aufgenommen. Die gesamte untere Wanne des ehemaligen M11/39 wurde unverändert beibehalten, abgesehen von einigen Details bei den Befestigungen der Drehgestelle und der Laufrollen. Die Aufhängung bestand nach wie vor aus zwei Drehgestellen pro Seite, jedes mit halbelliptischen Blattfedern und einem doppelten Satz Laufräder, die größer waren als beim M11/39. Aufgrund der relativ hohen Produktionszahlen erhielten fast alle italienischen Panzerdivisionen große Mengen dieser Panzer, die ältere Modelle ersetzten. Die ersten Einsätze erfolgten im Albanien- und Griechenlandfeldzug Ende 1940 und natürlich im Nordafrikafeldzug, wo die meisten von ihnen bis 1943 im Einsatz waren. Ihr erster Einsatz im Wüstenfeldzug war bei der Babini-Brigade im Dezember 1940 während der Operation Compass. Der M13/40 hatte unbestreitbar gute Eigenschaften: Er war relativ einfach herzustellen, hatte einen nüchternen Dieselmotor und eine effiziente Kanone. Sie war in der Lage, auf 500 m eine Panzerung von 45 mm zu durchschlagen, und verfügte über ein wirksames HE-Geschoss und eine gute sekundäre Feuerkraft. Bis 1942 konnte er die meisten britischen leichten, mittleren und Kreuzer-Panzer außer Gefecht setzen, war aber gegen britische Infanteriepanzer wie den Matilda und den Valentine harmlos. Die verschraubte Wanne stellte bei jedem Aufprall eine Gefahr für die Besatzung dar, und die Wannenplatten neigten zu Rissen. Außerdem erwiesen sich die mechanischen Teile und der Motor selbst auf lange Sicht als unzuverlässig. Die Geschwindigkeit war im Verhältnis zum Gewicht unterdurchschnittlich. All dies, kombiniert mit einer einfachen Konstruktion und einer höheren Anfälligkeit für Artilleriebeschuss, machte den M13/40 Anfang 1942 überflüssig. Die Umrüstung auf die Semovente-Sturmgeschütze verlängerte jedoch die Nutzungsdauer des Fahrgestells noch um einige Jahre."
 italy.403.a:0 "Ein besserer Sarg!"

 news.400.t:0 "Der Herzog"
 news.400.d:0 "Italien hat seinen Einfluss in Ostafrika verloren, die letzten Garnisonen in Gondar und Addis Abeba haben gerade kapituliert. Ist dies das Ende des italienischen Kolonialismus? Historisch gesehen starteten die Briten im Januar 1941 eine Gegeninvasion, und die Italiener gerieten in Ostafrika in die Defensive. Die Italiener kämpften den ganzen Februar hindurch. Doch nach heftigem Widerstand endete die Schlacht von Keren mit einer italienischen Niederlage, woraufhin der Rest Eritreas, einschließlich der Hafenstadt Massawa, schnell fiel. Da die Vorräte zur Neige gingen und es keine Chance auf Nachschub gab, entschied sich der Herzog von Aosta, die verbliebenen italienischen Streitkräfte auf mehrere Festungen zu konzentrieren: Gondar, Amba Alagi, Dessie und Gimma. Er selbst befehligte die 7.000 Italiener in der Bergfestung Amba Alagi. Da seine Wasserversorgung gefährdet war und er von 9.000 britischen und Commonwealth-Truppen sowie mehr als 20.000 äthiopischen Freischärlern umzingelt und belagert wurde, kapitulierte der Herzog von Aosta am 18. Mai 1941 in Amba Alagi. Aufgrund des tapferen Widerstands der italienischen Garnison gestatteten die Briten ihnen die Kapitulation mit Kriegsehren. Kurz nach seiner Kapitulation wurde der Herzog von Aosta in einem Kriegsgefangenenlager in Nairobi, Kenia, interniert. Er erhielt das Kommando über seine Mitgefangenen, erlebte aber das Ende des Zweiten Weltkriegs nicht mehr. Am 3. März 1942, kurz nach seiner Internierung, starb er im Gefangenenlager, angeblich an den Folgen von Tuberkulose und Malaria."
 news.400.a:0 "Okay"
 news.400.b:0 "Verdammt"
 news.400.c:0 "Verdammt"
 news.402.t:0 "Nordafrika verloren!"
 news.402.d:0 "Italien hat seinen Einfluss in Nordafrika verloren! Das ist ein großer Rückschlag für Italien und seine Verbündeten!"
 news.402.a:0 "Okay"
 news.402.b:0 "Verdammt"
 news.402.c:0 "Verdammt"

 news.4002.t:0 "Sturz des faschistischen Regimes"
 news.4002.d:0 "Die lange Sitzung 'Nacht des Großen Rates' hat zum Sturz des faschistischen italienischen Regimes geführt! Die Verschwörer um Graf Dino Grandi und König Viktor Emanuel III. haben es geschafft, genügend hochrangige Mitglieder der faschistischen Partei zu überzeugen, [ITA.GetLeader] zu verhaften und einen Waffenstillstand auszuhandeln!"
 news.4002.a:0 "Die weiche Schattenseite von Europa"

 news.4003.t:0 "Französische Somaliland-Revolte"
 news.4003.d:0 "Nach dem Fall von Italienisch-Ostafrika hat die Garnison in Dschibuti die Chance ergriffen, sich zu erheben und zu den Streitkräften des Freien Frankreichs überzulaufen."
 news.4003.a:0 "Okay"

 news.403.t:0 "Japan greift die USA an"
 news.403.d:0 "Gestern traf die verschlüsselte Nachricht Niitakayama Nobore ("Erklimme den Berg Niitaka") auf Nagumos Flaggschiff ein. Der Admiral öffnete daraufhin eine Reihe streng geheimer Dokumente, die bestätigten, dass Japan in den Krieg gegen die Vereinigten Staaten, Großbritannien und Holland ziehen würde.  Darin wurde auch ein Datum für den Beginn der Feindseligkeiten genannt: Der 8. Dezember (der 7. Dezember auf der Pearl Harbor-Seite der internationalen Datumsgrenze). Die Weichen waren gestellt, es sei denn, die USA entdeckten Kido Butai, und Pearl Harbor befand sich genau im Visier der Japaner."
 news.405.t:0 "Das Britische Empire hat Ägypten verloren!"
 news.405.d:0 "Das Britische Empire hat seinen Einfluss auf Ägypten verloren! Dies ist ein schwerer Rückschlag für Großbritannien und seine Verbündeten!"
 news.407.t:0 "Das Britische Empire in Asien verwüstet"
 news.407.d:0 "Das Britische Empire hat seinen Einfluss auf wichtige Punkte in Südostasien verloren, dies ist ein schwerer Rückschlag für Großbritannien und seine Verbündeten!"

 news.72.t:0 "Nicht einen Schritt zurück!"
 news.72.d:0 "Napoleon wurde durch den russischen Winter zurückgeschlagen, wird sich die Geschichte wiederholen? Die Sowjetunion startet eine Winteroffensive, um in den gegnerischen Vormarsch einzudringen und ihre Speerspitze abzuschneiden!"
 news.2237.t:0 "Vorbereitungen für die Olympischen Winterspiele 1936"
 news.2237.d:0 "Karl Ritter von Halt hat berichtet, dass wir unsere Vorbereitungen für die Olympischen Winterspiele, die im Februar in Garmisch-Partenkirchen in Bayern stattfinden sollen, abschließen müssen."
 news.2237.a:0 "Bereit?"
 news.2237.b:0 "Fertig!"
 news.2238.t:0 "Die Olympischen Winterspiele 1936"
 news.2238.d:0 "Die Eröffnungszeremonie der Olympischen Winterspiele in Garmisch-Partenkirchen.\n\nDer deutsche Skiläufer Willy Bogner spricht den olympischen Eid im Namen der 646 Teilnehmer aus den 28 teilnehmenden Nationen. \n\nOberst Eduard Dietl, ein internationaler Skirennläufer, half bei der Organisation vieler der Veranstaltungen. \n\nDer alpine Skilauf hat seinen ersten Auftritt bei den Olympischen Winterspielen, und zum ersten Mal wird ein "Militärpatrouillen"-Wettbewerb ausgetragen (ein Vorläufer des Biathlon)."
 news.2238.a:0 "Mögen die Olympischen Winterspiele 1936 beginnen!"
 news.2238.b:0 "Wir werden bei der Winterolympiade unser Bestes geben!"
 news.2239.t:0 "Tanzshow"
 news.2239.d:0 "Zur Unterhaltung unserer ausländischen Gäste und um der Welt die deutsche Kultur zu zeigen, werden wir eine Show mit tanzenden Mädchen veranstalten. Die deutsche Weiblichkeit wird zu sehen sein."
 news.2239.a:0 "Unterhaltung für die Welt"
 news.2239.b:0 "Schöne Show"
 news.2240.t:0 "Olympische Winterspiele 1936 Abschlussfeier"
 news.2240.d:0 "Ein erfolgreiches Spiel ist zu Ende. Norwegen führt den Medaillenspiegel mit 7 Goldmedaillen bei insgesamt 15 Medaillen an. Deutschland, das Gastgeberland, kam mit 3 Goldmedaillen auf den zweiten Platz, Schweden mit 2 Goldmedaillen auf den dritten."
 news.2240.a:0 "Deutschland!"
 news.2240.b:0 "Wir haben uns gut geschlagen"
 news.2241.t:0 "Hossbach-Memorandum"
 news.2241.d:0 "Das Hossbach-Memorandum war die Zusammenfassung eines Treffens am 5. November 1937, bei dem Adolf Hitler seinen führenden Politikern seine künftige Expansionspolitik erläuterte. Die Sitzung markierte die Radikalisierung von Hitlers Außenpolitik. \nDem Memorandum zufolge wollte Hitler im Jahr 1939 keinen Krieg mit Großbritannien und Frankreich. Stattdessen wollte er kleine Raubkriege, um die angeschlagene deutsche Wirtschaft zu stützen. Die Sitzung wurde nach Hitlers Militäradjutanten, Oberst Graf Friedrich Hossbach, benannt, der das Protokoll der Sitzung aufzeichnete. \nNeben Hitler und Hossbach nahmen Baron Konstantin von Neurath (Außenminister), Generalfeldmarschall Werner von Blomberg (Kriegsminister), General Werner von Fritsch (Befehlshaber des Heeres), Admiral Erich Raeder (Befehlshaber der Kriegsmarine) und Hermann Göring (Befehlshaber der Luftwaffe) an der Sitzung teil."
 news.2241.a:0 "Unsere Politik in die Tat umsetzen."
 news.2242.t:0 "Die Blomberg-Fritsch-Affäre"
 news.2242.d:0 "Bei der Blomberg-Fritsch-Affäre handelte es sich um zwei miteinander verbundene Skandale Anfang 1938, die zur Unterwerfung der deutschen Streitkräfte durch Hitler führten. Die Affäre begann nach der Heirat von Kriegsminister Werner von Blomberg mit Erna Gruhn im Januar 1938. Die Berliner Polizei fand heraus, dass sie ein langes Vorstrafenregister hatte und für pornografische Fotos posiert hatte. Hitler befahl Blomberg, die Ehe zu annullieren, um einen Skandal zu vermeiden und die Integrität des Heeres zu wahren. Blomberg weigerte sich zunächst, und erst als Hermann Göring drohte, die Vergangenheit seiner Frau öffentlich zu machen, trat er zurück. \nGöring wollte nicht, dass Werner von Fritsch Blombergs Nachfolger und damit sein Vorgesetzter wurde. Heinrich Himmler wollte das Heer schwächen, um seine Schutzstaffel als Konkurrenten zu stärken.  Reinhard Heydrich legte eine Akte über von Fritsch an, in der ihm Homosexualität vorgeworfen wurde. Fritsch trat am 4. Februar 1938 zurück."
 news.2242.a:0 "Reform der Heeresleitung mit loyaleren NSDAP-Mitgliedern."
 news.2242.b:0 "Sie sollen bleiben. Wir brauchen sie für den kommenden Krieg."
 news.2243.t:0 "Das Pentagon ist fertiggestellt"
 news.2243.d:0 "Der Bau des Pentagon, eines riesigen Bürokomplexes, der das gesamte Kriegsministerium der Vereinigten Staaten beherbergen wird, ist abgeschlossen. Es wurde auf der anderen Seite des Potomac-Flusses in Washington gebaut und ist mit einer Grundfläche von über 4.000.000 Quadratmetern das größte Bürogebäude der Welt. Es wurde in weniger als 18 Monaten fertiggestellt, und die ersten Mitarbeiter des Kriegsministeriums zogen bereits vor acht Monaten in das Gebäude ein, als es noch im Bau war. \nEs verfügt über die größte private Telefonzentrale der Welt, die für eine Bevölkerung von 125.000 Menschen ausreicht! Die Baukosten entsprachen in etwa denen eines Schlachtschiffs. Doch trotz der enormen Größe des Gebäudes kann das US-Kriegsministerium Berichten zufolge immer noch nicht genug Platz finden, um alle seine Mitarbeiter in den Mauern unterzubringen."
 news.2244.t:0 "Chaplins Moderne Zeiten!"
 news.2244.d:0 "Moderne Zeiten ist eine Filmkomödie, die Charlie Chaplin 1936 schrieb und inszenierte. Seine ikonische Figur des "Little Tramp" kämpft um das Überleben in der modernen, industrialisierten Welt. Der Film ist ein Kommentar zu den verzweifelten Arbeits- und Steuerbedingungen, mit denen viele Menschen während der "Großen Depression" konfrontiert waren. Chaplin war der Meinung, dass diese Bedingungen durch die Effizienz der modernen Industrialisierung geschaffen wurden. \n\nChaplin begann 1934 mit den Vorbereitungen für seinen ersten Tonfilm und ging sogar so weit, ein Dialogdrehbuch zu schreiben und mit einigen Tonszenen zu experimentieren. Er gab diese Versuche jedoch bald wieder auf und kehrte zu einem stummen Format mit synchronisierten Toneffekten zurück. Die Dialogexperimente bestätigten seine seit langem bestehende Überzeugung, dass die universelle Anziehungskraft des Tramps verloren gehen würde, wenn die Figur jemals auf der Leinwand sprechen würde."
 news.2245.d:0 "Der Hoover-Damm ist endlich fertiggestellt. Er wurde zwischen 1931 und 1936 während der "Großen Depression" gebaut und am 30. September 1935 von Präsident Franklin D. Roosevelt eingeweiht. Ursprünglich hieß er ab 1933 Boulder-Damm und wurde 1947 durch einen gemeinsamen Beschluss des Kongresses offiziell in Hoover-Damm umbenannt. Sein Bau war das Ergebnis einer gewaltigen Anstrengung, an der Tausende von Arbeitern beteiligt waren, und kostete über hundert Menschenleben. Der Damm wurde nach Präsident Herbert Hoover benannt."
 news.2246.d:0 "Die Sommerhitzewelle war eine der schwersten Hitzewellen in der modernen Geschichte Nordamerikas. Sie fand mitten in der "Großen Depression" und der Staubfäule der 1930er Jahre statt und verursachte katastrophales menschliches Leid und einen enormen wirtschaftlichen Schaden. Die Zahl der Todesopfer lag bei über 5.000, und eine große Zahl von Ernten wurde durch die Hitze und den Feuchtigkeitsmangel zerstört. Viele bundesstaatliche und städtische Hitzerekorde, die während dieser Hitzewelle aufgestellt wurden, blieben bis zur nordamerikanischen Hitzewelle im Sommer 2012 bestehen. Die Hitzewelle von 1936 folgte auf einen der kältesten Winter seit Beginn der Aufzeichnungen."
 news.2246.t:0 "Die Hitzewelle von 1936"
 news.2246.a:0 "Oh je..."
 news.2247.d:0 "Am 21. Februar 1937 absolvierte die Waterman Arrowbile ihren Jungfernflug. Es war ein schwanzloses, zweisitziges, einmotoriges, straßentaugliches Flugzeug in Schubkonfiguration, das in den Vereinigten Staaten gebaut wurde. Sie war eine der ersten ihrer Art und flog sicher, stieß aber auf wenig Kundeninteresse, so dass nur fünf Exemplare hergestellt wurden."
 news.2248.d:0 "Der Große Hongkong-Taifun von 1937 war ein nicht näher bezeichneter Taifun in Hongkong am 2. September 1937. Er war einer der schlimmsten Taifune in der Geschichte Hongkongs und forderte 11.000 Menschenleben. In Macau starben 21 Menschen."
 news.2250.d:0 "Die Tour de France 1936 fand zwischen dem 7. Juli und dem 2. August statt. Belgien belegte den ersten und dritten Platz, während Frankreich Zweiter wurde."
 news.2251.d:0 "Die Tour de France 1937 fand zwischen dem 7. Juli und dem 2. August statt. Frankreich belegte den ersten Platz, Italien den zweiten und die Schweiz den dritten."
 news.2252.d:0 "Die Tour de France 1938 fand zwischen dem 5. und 31. Juli statt. Italien gewann das Rennen, Belgien wurde Zweiter und Frankreich Dritter."
 news.2253.d:0 "Die Tour de France 1939 fand zwischen dem 5. und 31. Juli statt. Belgien belegte den ersten und dritten Platz, Frankreich den zweiten. Deutschland, Italien und Spanien haben nicht teilgenommen."
 news.2255.t:0 "Erdbeben in der Osttürkei"
 news.2254.d:0 "Der erfahrene Schauspieler und Regisseur Morgan Freeman wurde in Memphis, Tennessee, USA, geboren und hat eine erstaunliche und einzigartige Stimme. Gib mir etwas Interessantes zu spielen und ich bin glücklich."
 news.2255.d:0 "Das Erzincan-Erdbeben von 1939 erschütterte den Osten der Türkei am 27. Dezember mit einer Stärke von 7,8 und einer maximalen Mercalli-Intensität von XII (extrem). Es war eines der stärksten in einer Reihe heftiger Erschütterungen, die die Türkei entlang der Nordanatolischen Verwerfung zwischen 1939 und 1999 heimsuchten.\nDie erste Stufe des Erdbebens tötete etwa 8 000 Menschen. Am nächstenTagwurde berichtet, dass die Zahl der Todesopfer auf 20.000 gestiegen war. Eine Rettungsaktion wurde eingeleitet. Bis zum 5. Januar waren fast 33 000 Menschen durch die Erdbeben und den Schneesturm ums Leben gekommen, gefolgt von schweren Regenfällen, die Überschwemmungen verursachten. Die Schäden in der Stadt Erzincan waren so groß, dass der alte Standort vollständig aufgegeben und eine neue Siedlung etwas weiter nördlich gegründet wurde. In den nächsten Jahren gab es drei weitere Beben der Stärke 7+ in der Region. Die Türkei führte bald seismische Bauvorschriften ein."
 news.2256.t:0 "Wirbelsturm trifft Bombay"
 news.2256.d:0 "Am 16. Oktober 1942 wurde die indische Stadt Bombay von einem Wirbelsturm und schweren Überschwemmungen heimgesucht, 40.000 Bürger starben."
 news.2256.a:0 "Okay"
 news.2257.t:0 "Wirbelsturm in Neuengland"
 news.2257.d:0 "Am 9. September 1938 wurde die Region Neuengland in den Vereinigten Staaten von einem schrecklichen Hurrikan heimgesucht. Schätzungen zufolge gab es zwischen 680 und 800 Todesopfer, und es entstanden Schäden in Höhe von 306 Millionen Dollar."
 news.2258.t:0 "Wirbelsturm-Saison"
 news.2258.d:0 "Am 9. September 1944 wurde die Nordostküste der Vereinigten Staaten von einer Reihe von Wirbelstürmen heimgesucht, die schätzungsweise drei- bis vierhundert Todesopfer forderten und Schäden in Höhe von 100 Millionen Dollar verursachten."
 news.2259.t:0 "Großer Atlantischer Wirbelsturm"
 news.2259.d:0 "Infolge des Großen Atlantischen Hurrikans haben wir umfangreiche Schäden in unserer nordöstlichen Küstenregion festgestellt. Es sieht so aus, als hätten Long Beach Island, Atlantic City, Ocean City und Cape May am meisten gelitten."
 news.2260.t:0 "Ausbruch des Vesuvs"
 news.2260.d:0 "Der Vesuv, der italienische Vulkan, der für die Zerstörung der römischen Stadt Pompeji im Jahr 79 n. Chr. bekannt ist, ist erneut ausgebrochen. Die Aschefahnen sind von Neapel aus zu sehen, und obwohl es sich nicht um den stärksten Ausbruch des Vulkans handelt, haben mehrere Dörfer in der Nähe seines Sockels große Schäden erlitten."
 news.2261.t:0 "Krieg der Welten"
 news.2261.d:0 "In den Vereinigten Staaten: Eine kürzlich erschienene Radioadaption des Romans "Krieg der Welten" von H.G. Wells hat eine Massenhysterie unter den Zuhörern ausgelöst. Das von Orson Welles inszenierte und erzählte Hörspiel war eine spezielle Halloween-Folge von 'Mercury Theatre on the Air' und beschrieb eine scheinbar unaufhaltsame Invasion der Erde durch die Marsianer. Offenbar haben viele Hörer nur einen Teil der Sendung mitbekommen und glaubten, es handele sich um einen Bericht über reale Ereignisse, worauf sie mit Panik reagierten. Experten führen dies auf die derzeitige angespannte internationale Lage und das drohende Gespenst eines Krieges zurück, das über der Nation schwebt."
 news.2262.t:0 "Joe Louis gegen Max Schmeling"
 news.2262.d:0 "Der erste Kampf zwischen Joe Louis und Max Schmeling fand am 19. Juni 1936 im Yankee-Stadion in New York (USA) statt. Schmeling hatte Louis' Stil studiert und behauptete in den Tagen vor dem Kampf, den Schlüssel zum Sieg gefunden zu haben, doch viele Kommentatoren waren der Meinung, dass er nur das Interesse an dem Kampf wecken wollte. Dennoch wollten die Boxfans den aufstrebenden Star gegen den berühmten ehemaligen Weltmeister sehen. \nIm Laufe der Runden erlitt Louis mehrere Verletzungen, darunter eine am Auge. Louis versuchte weiterhin, einen Schlag zu landen, der ihm den K.o.-Sieg bescheren würde, aber angesichts seiner Sehschwäche und Schmelings ständigem Schlag ins Gesicht war dies unmöglich. \nIn der zwölften Runde lag Schmeling auf den Wertungszetteln der Punktrichter weit vorne. Schließlich landete er eine Rechte auf Louis' Körper, gefolgt von einer weiteren Rechten, diesmal auf den Kiefer. Louis fiel in der Nähe seiner eigenen Ecke zu Boden und wurde von Donovan ausgezählt. Dies war Louis' einzige K.o.-Niederlage in seiner Glanzzeit."
 news.2263.t:0 "Wilhelm II. verstirbt"
 news.2263.d:0 "Wilhelm II., der letzte Kaiser des Deutschen Reiches, ist heute im Alter von 82 Jahren verstorben. Wilhelm floh nach dem Ende des Ersten Weltkriegs ins niederländische Exil, nachdem er auf den Thron verzichtet und geschworen hatte, niemals nach Deutschland zurückzukehren, bevor die Monarchie nicht wiederhergestellt sei. \nNach dem Tod seines Großvaters Wilhelm I. und seines Vaters Friedrich III., der nur 99 Tage regiert hatte, bestieg er 1888 den Thron. Sein ältester Sohn, der ehemalige Kronprinz Wilhelm, der während des Ersten Weltkriegs die 5. Armee befehligte, ist nun das neue Oberhaupt des Hauses Hohenzollern."
 news.2264.t:0 "Frostige Witterung"
 news.2264.d:0 "Eine Welle von Frost, die fast ganz Europa heimsucht, führt dazu, dass die Themse zum ersten Mal seit 1888 wieder zufriert."
 twevents.2.t:0 "Einladung zu Axis"
 twevents.2.d:0 "Wir haben die Chance, unsere Fraktion zu erweitern. Ungarn könnte ein nützlicher Verbündeter sein oder zumindest eine Pufferzone gegen die kommunistischen Aggressoren im Osten bilden."
 twevents.2.a:0 "Laden Sie Ungarn ein, sich der Achse anzuschließen!"
 twevents.2.b:0 "Wir brauchen die Hilfe Ungarns nicht!"
 twevents.3.t:0 "Einladung an die Achsenmächte"
 twevents.3.d:0 "Wir haben die Chance, unsere Fraktion zu erweitern. Bulgarien könnte ein nützlicher Verbündeter sein oder zumindest eine Pufferzone gegen die kommunistischen Aggressoren im Osten bilden."
 twevents.3.a:0 "Laden Sie Bulgarien ein, sich der Achse anzuschließen!"
 twevents.3.b:0 "Wir brauchen Bulgarien nicht!"
 twevents.4.t:0 "Einladen zur Achse"
 twevents.4.d:0 "Wir haben die Chance, unsere Fraktion zu erweitern. Rumänien könnte ein nützlicher Verbündeter sein oder zumindest eine Pufferzone gegen die kommunistischen Aggressoren im Osten bilden."
 twevents.4.a:0 "Laden Sie Rumänien ein, sich der Achse anzuschließen!"
 twevents.4.b:0 "Wir brauchen Rumänien nicht!"
 twevents.5.t:0 "Einladung an die Alliierten"
 twevents.5.d:0 "Norwegen hat um den Beitritt zu den Alliierten gebeten. Ein weiteres Land, das Angst vor den Deutschen hat."
 twevents.5.a:0 "Laden Sie Norwegen zum Beitritt zu den Alliierten ein!"
 twevents.5.b:0 "Tut mir leid, Norwegen, du bist auf dich allein gestellt."
 twevents.8.t:0 "Achsenmächte einladen"
 twevents.8.d:0 "Wir haben die Chance, unsere Fraktion zu erweitern. Italien könnte sich als nützlicher Verbündeter erweisen."
 twevents.8.a:0 "Laden Sie Italien ein, der Achse beizutreten!"
 twevents.8.b:0 "Wir brauchen Italien nicht!"
 twevents.9.t:0 "Einladung von Deutschland und der Achse"
 twevents.9.d:0 "Deutschland bietet uns an, den Achsenmächten beizutreten!"
 twevents.9.a:0 "Wir werden uns der Achse anschließen!"
 twevents.9.b:0 "Nein, wir gehen einen anderen Weg!"
 twevents.15.t:0 "Eine sowjetische Delegation ist eingetroffen"
 twevents.15.d:0 "Stalin hat Rumänien einige Forderungen vorgelegt, die euch vielleicht nicht gefallen."
 twevents.15.a:0 "Mal sehen, was er will..."
 twevents.27.t:0 "Finnland in den Krieg einladen!"
 twevents.27.d:0 "Finnland ist bereit, sich uns anzuschließen und die Sowjets anzugreifen!"
 twevents.27.a:0 "Sicher, wir werden die Sowjets hart und schnell angreifen!"
 twevents.27.b:0 "Nein, wir brauchen eure Hilfe gegen die Sowjets gar nicht."

 twevents.74.t:0 "Sollen wir in den Krieg eintreten?"
 twevents.74.d:0 "Da die deutsch-sowjetische Frontlinie immer näher an unsere Grenze rückt, sollten wir in den Krieg eintreten und uns auf die Seite der Deutschen stellen. \nZumindest ist dies eine Gelegenheit, die im Winterkrieg verlorenen Gebiete zurückzuerobern, aber wenn wir unsere Karten richtig ausspielen, könnten wir unsere Träume von einem Großfinnland erfüllen..."
 twevents.74.a:0 "Gemeinsam zum Sieg!"
 twevents.74.b:0 "Wir brauchen die Deutschen nicht.\n\nAber das ist eine Gelegenheit, die wir nicht verpassen dürfen"
 twevents.74.c:0 "Die Sowjets angreifen? Seid ihr verrückt?"

 twevents.75.t:0 "Die Kriegsbeute: die finnische Frage"
 twevents.75.d:0 "Mit dem Sieg unserer Fraktion über die Sowjetunion stellte sich die Frage nach den finnischen Gebietszugeständnissen.\n Einerseits wären die Finnen zufrieden, wenn sie das im Winterkrieg verlorene Territorium zurückgewinnen könnten.\n\n Andererseits könnte die Erfüllung ihres Traums von einem größeren Finnland uns einen mächtigen Verbündeten an unserer Seite sichern, und das zum geringen Preis eines Landes, das die Hälfte des Jahres von Eis bedeckt ist. Ein Verbündeter, der zumindest in der Kriegsführung kompetent zu sein scheint...\n\n Wir haben die Wahl."
 twevents.75.a:0 "Gebt ihnen ihr verlorenes Gebiet zurück"
 twevents.75.b:0 "Sie sollen Großfinnland bekommen!"

 twevents.76.t:0 "Kriegsbeute: die finnische Frage"
 twevents.76.d:0 "Die Deutschen haben endlich entschieden, was sie mit den von Finnland beanspruchten Gebieten in der Sowjetunion tun sollen.\nSie werden uns unsere im Winterkrieg verlorenen Gebiete zurückgeben. "
 twevents.76.a:0 "Zum Dank?"

 twevents.77.t:0 "Kriegsbeute: die finnische Frage"
 twevents.77.d:0 "Die Deutschen haben endlich entschieden, was sie mit den von Finnland beanspruchten Gebieten in der Sowjetunion tun sollen.\nSie haben uns Großfinnland für unsere Loyalität gegeben !"
 twevents.77.a:0 "Ein Toast auf unseren Verbündeten!"

 twevents.35.t:0 "Das Vereinigte Königreich hat sich hinter uns gestellt und ist bereit, ein Bündnis zu schließen!"
 twevents.35.d:0 "Die Welt steht in Flammen, und die Briten haben geschworen, die Achsenmächte zu bekämpfen. Sollen wir dasselbe schwören?"
 twevents.35.a:0 "Schließen wir uns den Alliierten an!"
 twevents.35.b:0 "Nein, wir wollen nicht zu den Alliierten!"
 twevents.46.t:0 "Einladung an die Alliierten"
 twevents.46.d:0 "Holland hat um den Beitritt zu den Alliierten gebeten. Ein weiteres Land, das Angst vor den Deutschen hat."
 twevents.46.a:0 "Laden Sie Holland zu den Alliierten ein!"
 twevents.46.b:0 "Tut mir leid, Holland, du bist auf dich allein gestellt."
 twevents.47.t:0 "Zu den Alliierten einladen"
 twevents.47.d:0 "Dänemark hat um den Beitritt zu den Alliierten gebeten. Ein weiteres Land, das Angst vor den Deutschen hat."
 twevents.47.a:0 "Laden Sie Dänemark zu den Alliierten ein!"
 twevents.47.b:0 "Tut mir leid, Dänemark, du bist auf dich allein gestellt."
 twevents.48.t:0 "Zu den Alliierten einladen"
 twevents.48.d:0 "Belgien hat einen Antrag auf Beitritt zu den Alliierten gestellt. Ein weiteres Land, das Angst vor den Deutschen hat."
 twevents.48.a:0 "Laden Sie Belgien zu den Alliierten ein!"
 twevents.48.b:0 "Tut mir leid, Belgien, du bist auf dich allein gestellt."
 twevents.50.t:0 "Dänemark kapituliert"
 twevents.50.d:0 "Dänemark hat vor der deutschen Armee kapituliert! Sie bieten an, zu kapitulieren und ihr Land abzutreten!"
 twevents.50.a:0 "Nehmt ihr Land!"
 twevents.50.b:0 "Greift sie trotzdem an!"
 twevents.53.t:0 "Einladung an die Alliierten"
 twevents.53.d:0 "Griechenland hat um den Beitritt zu den Alliierten gebeten. Ein weiteres Land, das Angst vor dem deutschen Expansionismus hat."
 twevents.53.a:0 "Laden Sie Griechenland zu den Alliierten ein!"
 twevents.53.b:0 "Tut mir leid, Griechenland, Sie sind auf sich allein gestellt."
 operation.33.t:0 "Japanische Kontrolle über Indochina"
 operation.33.d:0 "Nach... "
 operation.33.a:0 "Okay"
 operation.33.b:0 "Nicht nötig"
 operation.90.t:0 "Französisches militärisches Unbehagen"
 operation.90.d:0 "Nach den Verwüstungen und Verlusten des Ersten Weltkriegs sind die Franzosen nicht daran interessiert, erneut einen langen Krieg zu erleben. Viele ihrer Männer sind kriegsmüde und die Führung der Nation ist defätistisch. Es wird großer Anstrengungen bedürfen, um dieses Unbehagen zu überwinden."
 operation.90.a:0 "En pleine retraite!"
 operation.99.t:0 "Westliche Wüstentruppe"
 operation.99.d:0 "Wir können einige Truppen ins britische Ägypten schicken, um die Italiener aufzuhalten. Die Sicherung des Suezkanals kann sich als entscheidend für den Ausgang des Krieges erweisen!"
 operation.99.a:0 "Ausgezeichnet!"
 operation.99.b:0 "Nein, wir brauchen sie nicht."
 operation.100.t:0 "Die Deutschen sind an den Stränden!"
 operation.100.d:0 "Die Deutschen sind an unseren Küsten gelandet und wir laufen Gefahr, überrannt zu werden! Die Menschen sind verrückt vor nationalistischem Elan und die Rekrutierungsbüros sind überschwemmt mit Männern jeden Alters! Die Amerikaner werden uns jetzt sicher helfen!"
 operation.100.a:0 "König und Vaterland!"
 operation.103.t:0 "Die Deutschen sind an den britischen Stränden!"
 operation.103.d:0 "Die Deutschen sind an der britischen Küste gelandet, und sie laufen Gefahr, überrannt zu werden! Die Menschen sind verrückt vor nationalistischem Elan und die Rekrutierungsbüros sind überschwemmt mit Männern jeden Alters! Werden die Amerikaner helfen?"
 operation.103.a:0 "König und Vaterland!"
 operation.103.b:0 "nein"
 operation.61.t:0 "Fall Blau"
 operation.61.d:0 "Nach dem kalten Winter ist es an der Zeit, in die Offensive zu gehen. Die abgehärteten Soldaten werden jetzt noch härter kämpfen, da sie wissen, dass sie einen weiteren russischen Winter wahrscheinlich nicht überleben werden. Fall Blau (Operation Blau) war die deutsche Sommeroffensive, die hauptsächlich an der Südfront in Richtung Kaukasus und Wolga durchgeführt wurde. Unterstützt von 2.035 Flugzeugen der Luftwaffe und 1.934 Panzern und Sturmgeschützen griff die 1.370.287 Mann starke Heeresgruppe Süd am 28. Juni an. Sie rückte am erstenTag48 Kilometer vor und wischte die 1.715.000 Rotarmisten auf der gegenüberliegenden Seite, die fälschlicherweise eine deutsche Offensive auf Moskau erwarteten, auch nach Beginn der Operation Blau beiseite."
 operation.61.a:0 "Vorwärts, Panzer!"
 operation.62.t:0 "Operation Zitadelle"
 operation.62.d:0 "Die Operation Zitadelle (deutsch: Unternehmen Zitadelle) war eine deutsche Offensivoperation gegen die sowjetischen Streitkräfte im Kursker Vorposten während des Zweiten Weltkriegs an der Ostfront, die die Schlacht von Kursk einleitete. Obwohl die Sowjets astronomische Verluste erlitten und die vielleicht größten Panzerschlachten der Geschichte stattfanden, konnte Deutschland keinen strategischen Sieg erringen."
 operation.63.t:0 "Sommeroffensive!"
 operation.63.d:0 "Nach dem kalten Winter ist es Zeit, in die Offensive zu gehen. Die abgehärteten Soldaten werden jetzt noch härter kämpfen, da sie wissen, dass sie einen weiteren russischen Winter wahrscheinlich nicht überleben werden."

 operation.71.t:0 "Fall Gelb"
 operation.71.d:0 "Der Fall Gelb war die deutsche Offensive in Frankreich und in den Niederungen im Jahr 1940. Am 10. Mai stießen fünf Panzerdivisionen der Panzergruppe von Kleist durch die Ardennen vor, das XIX. Panzerkorps mit drei Panzerdivisionen auf der südlichen Flanke in Richtung Sedan gegen die französische Zweite Armee und das XLI. Panzerkorps mit zwei Panzerdivisionen auf der nördlichen Flanke in Richtung Monthermé gegen die französische Neunte Armee. Der Vorstoß durch die Ardennen überrumpelte die Franzosen, die erfolgreich durchbrachen und schließlich am 17. Mai den Ärmelkanal bei Dünkirchen erreichten."
 operation.71.a:0 "Manstein-Plan, Vorwärts!"
 operation.71.b:0 "Es gibt andere Alternativen..."

 news.3136.t:0 "Die Sowjets starten eine Winteroffensive"
 news.3136.d:0 "Dieser Winter scheint schon sehr kalt zu sein, haben die Deutschen gemerkt, wie kalt der russische Winter sein kann? Die Sowjetunion hat gestern eine Gegenoffensive gestartet. Viele halten sie für Wehrpflichtige, die sich in die deutschen Linien stürzen, aber aus Napoleons gescheitertem Feldzug in Russland lassen sich harte Lehren ziehen."
 news.3136.a:0 "Brr..."

 news.3143.t:0 "Deutschland hat die Rote Armee überrumpelt"
 news.3143.d:0 "Trotz wiederholter Berichte über verstärkte Grenzscharmützel und Aktivitäten hat Stalin sich und seinen Befehlshabern versichert, dass Deutschland in diesem Stadium nicht angreifen würde. Es wird für die Rote Armee schwierig sein, eine Verteidigung zu organisieren, bevor die deutschen Truppen die Grenze durchbrechen, und die Welt hält den Atem an."
 news.3143.a:0 "Blitzkrieg im Osten"

 news.3145.t:0 "Deutschland startet Sommeroffensive in Russland"
 news.3145.d:0 "Nach dem kalten Winter versucht Deutschland erneut, in die Offensive zu gehen. Die abgehärteten Soldaten werden jetzt noch härter kämpfen, da sie wissen, dass sie einen weiteren russischen Winter wahrscheinlich nicht überleben werden. Die Operation wird eine Fortsetzung der Operation Barbarossa sein, mit der die Sowjetunion aus dem Krieg geworfen werden soll. Der Erfolg dieser Operation hängt davon ab, ob es den Deutschen gelingt, die russischen Verteidigungslinien zu durchbrechen."
 news.3145.a:0 "Achtung Panzer!"

 news.3146.t:0 "USA verhängen Embargo gegen Deutschland!"
 news.3146.d:0 "Das US-Außenministerium hat heute die "deutsche Aggression" scharf verurteilt und alle US-Unternehmen aufgefordert, alle laufenden Handelsgeschäfte mit deutschen Unternehmen und dem deutschen Staat einzustellen und zu annullieren."
 news.3146.a:0 "Ok"

 news.3147.t:0 "USA verhängen Embargo gegen Japan!"
 news.3147.d:0 "Das US-Außenministerium verurteilte heute auf das Schärfste, was es als "kaiserliche Aggression" Japans bezeichnete, und forderte alle US-Unternehmen auf, alle laufenden Handelsgeschäfte mit japanischen Unternehmen und dem japanischen Staat einzustellen und zu annullieren."
 news.3147.a:0 "Ok"

 news.721.t:0 "Sowjets annektieren Lettland"
 news.721.d:0 "Lettland war als nächstes an der Reihe, dem Druck nachzugeben, da die UdSSR die Unterzeichnung eines ähnlichen Vertrags wie mit Estland forderte. Die autoritäre Regierung von Kārlis Ulmanis akzeptierte das Ultimatum und unterzeichnete am 5. Oktober 1939 den sowjetisch-lettischen Beistandsvertrag. Am 16. Juni 1940, nachdem die UdSSR bereits in Litauen einmarschiert war, stellte sie ein Ultimatum an Lettland, dem am 17. Juni die sowjetische Besetzung Lettlands folgte."
 news.721.a:0 "Ein Willkommensgruß an unsere neuen Kameraden"
 news.721.b:0 "Ein weiteres Land erliegt dem roten Bären"

 news.722.t:0 "Die Sowjets annektieren Litauen"
 news.722.d:0 "Am 14. Juni 1940 wurde Litauen ein Ultimatum wegen der angeblichen Entführung von Rotarmisten gestellt. Das Ultimatum besagt, dass Litauen die von der UdSSR als ungeeignet erachteten Beamten (den Innenminister und den Leiter des Sicherheitsministeriums) absetzen, die Regierung austauschen und eine unbegrenzte Anzahl von Truppen der Roten Armee ins Land lassen soll. Die Annahme des Ultimatums bedeutete den Verlust der Staatlichkeit. Nach einer manipulierten Wahl, an der nur eine kommunistische Partei teilnahm, war das Land offiziell ein kommunistischer Staat. Auf seiner ersten Sitzung am 21. Juli 1940 erklärte das neue Parlament, dass Litauen seinen Willen bekundet habe, Teil der UdSSR zu werden. Noch am selbenTagwurden Beschlüsse gefasst, die die Sowjetisierung des Landes bewirkten. Am 3. August wurde eine litauische Delegation prominenter Persönlichkeiten nach Moskau entsandt, um das Dokument über den Beitritt Litauens zur UdSSR zu unterzeichnen. Nach der Unterzeichnung des Dokuments wurde Litauen an die UdSSR angegliedert."
 news.722.a:0 "Ein Willkommensgruß an unsere neuen Kameraden"
 news.722.b:0 "Ein weiteres Land erliegt dem roten Bären"

 news.723.t:0 "Die Sowjets annektieren Estland"
 news.723.d:0 "Das geheime Zusatzprotokoll zum deutsch-sowjetischen Nichtangriffspakt, das am 23. August 1939 unterzeichnet wurde, ordnete die Republik Estland dem sowjetischen Einflussbereich zu. Am 24. September 1939 tauchten Kriegsschiffe der sowjetischen Marine vor estnischen Häfen auf, und sowjetische Bomber begannen mit Patrouillenflügen über dem Gebiet um Tallinn. Moskau verlangte von Estland, der UdSSR zu gestatten, sowjetische Militärstützpunkte zu errichten und für die Dauer des europäischen Krieges 25.000 Soldaten auf estnischem Boden zu stationieren. Die estnische Regierung akzeptierte das Ultimatum und unterzeichnete am 28. September 1939 das entsprechende Beistandsabkommen. Nach einer Reihe von Provokationen, die zu einem immer festeren Griff führten, war die sowjetische Besetzung der Republik Estland am 21. Juni 1940 abgeschlossen."
 news.723.a:0 "Ein Willkommensgruß an unsere neuen Kameraden"
 news.723.b:0 "Ein weiteres Land erliegt dem roten Bären"

 news.1299.t:0 "Ardennen-Offensive"
 news.1299.d:0 "Die Ardennenoffensive, auch Ardennenschlacht genannt, fand vom 16. Dezember 1944 bis zum 25. Januar 1945 statt und war die letzte große deutsche Offensivkampagne an der Westfront während des Zweiten Weltkriegs. Sie wurde gegen Ende des Krieges in Europa in den dicht bewaldeten Ardennen in Ostbelgien, Nordostfrankreich und Luxemburg gestartet. Die Offensive sollte die Nutzung des belgischen Hafens Antwerpen durch die Alliierten unterbinden und die alliierten Linien spalten, so dass die Deutschen vier alliierte Armeen einkesseln und vernichten und die Westalliierten zwingen konnten, einen Friedensvertrag zu Gunsten der Achsenmächte auszuhandeln."
 news.1299.a:0 "Verteidigt das Vaterland!"
 news.1299.b:0 "Das hätte ich von einer untergehenden Nation nicht erwartet!"

 news.1300.t:0 "Operation Margarethe"
 news.1300.d:0 "Bei seiner Ankunft in Budapest wurde er von deutschen Soldaten begrüßt. Horthy wurde mitgeteilt [von wem?], dass Ungarn nur dann souverän bleiben könne, wenn er Kállay zugunsten einer Regierung absetzte, die uneingeschränkt mit den Deutschen zusammenarbeiten würde. Andernfalls würde Ungarn einer unverhohlenen Besatzung unterworfen werden. Da Horthy wusste, dass die letztere Situation einen Gauleiter bedeuten würde, der Ungarn nicht anders behandeln würde als ein besetztes feindliches Land, ernannte er Döme Sztójay zum Premierminister, um die deutschen Bedenken zu zerstreuen. Die Besetzung kam völlig überraschend und verlief daher schnell und unblutig. Ursprünglich war geplant, die ungarische Armee ruhig zu stellen, doch angesichts des Vormarschs der sowjetischen Streitkräfte aus dem Norden und Osten und der Aussicht auf einen Einmarsch britischer und amerikanischer Truppen auf dem Balkan beschlossen die deutschen Militärs, die ungarischen Streitkräfte im Feld zu behalten und einen Teil zur Verteidigung der Karpatenpässe gegen eine mögliche Invasion zu entsenden."
 news.1300.a:0 "Das ist die Strafe für Verrat!"
 news.1300.b:0 "Deutschland wird verrückt!"

 usa.48.t:0 "Island, Grönland, Färöer Inseln"
 usa.48.d:0 "Wir müssen diese Regionen besetzen, um den Deutschen Stützpunkte zu entziehen."
 usa.48.a:0 "Fragt Dänemark"
 usa.49.t:0 "Island, Grönland, Färöer-Insel"
 usa.49.d:0 "Das Vereinigte Königreich wird diese Regionen für uns bewachen"
 usa.49.a:0 "Ok"
 usa.49.b:0 "Nein"
 usa.50.t:0 "Island, Grönland"
 usa.50.d:0 "Wir brauchen diese Regionen als Marinestützpunkte"
 usa.50.a:0 "Frag Großbritannien"
 usa.51.t:0 "Island, Grönland"
 usa.51.d:0 "Lasst die USA jetzt übernehmen"
 usa.51.a:0 "Ok"
 usa.51.b:0 "Nein"

 usa.53.t:0 "USA bieten Hilfe an"
 usa.53.d:0 "Heute haben der US-Kongress und der Senat ein Gesetz verabschiedet, das es uns ermöglicht, Ausrüstung von den USA kostenlos auszuleihen, wenn wir sie annehmen. Dies nennt sich "Lend Lease Act" und wird hoffentlich dazu führen, dass wir in Zukunft viel mehr EQUIPMENTsgüter erhalten."
 usa.53.a:0 "Okay, wir brauchen jede Hilfe, die wir bekommen können!"
 usa.53.b:0 "Nein, wir können keine Hilfe von den Imperialisten annehmen!"
 usa.531.t:0 "US-Leihgabe ist eingetroffen"
 usa.531.d:0 "Unsere Lieferung von Leihgaben ist jetzt in der Sowjetunion eingetroffen."
 usa.531.a:0 "Prächtig"
 usa.54.t:0 "Neue große Leihsendung ist eingetroffen"
 usa.54.d:0 "Heute ist eine große Lieferung von Leihgeräten in Wladiwostok eingetroffen."
 usa.54.a:0 "Ok, wir brauchen jede Hilfe, die wir bekommen können!"
 usa.54.b:0 "Nein, wir können keine Hilfe von den Imperialisten annehmen!"
 usa.55.t:0 "USA bieten weitere Hilfe an"
 usa.55.d:0 "Der US-Kongress und der Senat haben der Verlängerung des Leihvertrags zugestimmt."
 usa.55.a:0 "Gut, wir brauchen jede Hilfe, die wir bekommen können!"
 usa.55.b:0 "Nein, wir können keine Hilfe von den Imperialisten annehmen!"
 usa.551.t:0 "US-Leihgabe ist eingetroffen"
 usa.551.d:0 "Unsere Lieferung von Leihgaben ist jetzt in der Sowjetunion angekommen."
 usa.551.a:0 "Prächtig"
 usa.56.t:0 "Cash and Carry"
 usa.56.d:0 "Der Präsident der Vereinigten Staaten hat den Kongress davon überzeugt, den Cash and Carry Act zu verabschieden, der es uns ermöglicht, amerikanisches Kriegsmaterial in das Vereinigte Königreich zu transportieren. Sollten wir diese Hilfe annehmen?"
 usa.56.a:0 "Ja! Wir nehmen ihre Hilfe an."
 usa.56.b:0 "Nein! Wir nehmen ihre Hilfe nicht an."
 usa.58.t:0 "Embargo gegen Japan"
 usa.58.d:0 "Amerika fordert uns auf, ein Embargo gegen die Japaner zu verhängen, da sie offenbar Angst vor ihrer Expansion in Asien haben! Sollten wir zustimmen und ein Embargo gegen Japan verhängen oder nicht?"
 usa.58.a:0 "Ja, es wird sie schwächen!"
 usa.58.b:0 "Nein, wir profitieren davon!"
 usa.59.t:0 "Embargo gegen Japan"
 usa.59.d:0 "Amerika bittet uns, ein Embargo gegen Japan zu verhängen, es sieht so aus, als hätten sie Angst vor ihrer Expansion in Asien! Sollten wir zustimmen und ein Embargo gegen Japan verhängen oder nicht?"
 usa.59.a:0 "Ja, es wird sie schwächen!"
 usa.59.b:0 "Nein, wir profitieren davon!"
 usa.60.t:0 "Amerika unterstützt uns mit Konvois"
 usa.60.d:0 "Amerika will uns Konvois schicken, um demokratische Nationen in Amerika zu unterstützen! Wir sollten glücklich sein und sie nutzen, um unseren Handel zu steigern!"
 usa.60.a:0 "Toll!"
 usa.61.t:0 "Geheimabkommen mit Amerika"
 usa.61.d:0 "Amerika bietet uns Unterstützung an, um unser Land aufzubauen und uns zu schützen! Wenn wir dieses Angebot annehmen, werden wir wirklich abhängig sein von dem, was sie tun."
 usa.61.a:0 "Wir nehmen an!"
 usa.61.b:0 "Das können wir nicht akzeptieren!"
 usa.6100.t:0 "Liberia stimmt dem Vertrag zu!"
 usa.6100.d:0 "Liberia hat unserem Abkommen zugestimmt, wodurch wir einen nützlichen Marinestützpunkt an der afrikanischen Küste erhalten haben. Auch die liberianische Wirtschaft boomt, und es werden immer mehr Kautschuk und Stahl produziert. Sie sind jetzt fast vollständig von uns abhängig."
 usa.6100.a:0 "Gut"
 usa.6101.t:0 "Liberia lehnt den Vertrag ab!"
 usa.6101.d:0 "Die kurzsichtigen Führer von Liberia haben unseren Vertrag abgelehnt."
 usa.6101.a:0 "Dummköpfe!"
 usa.62.t:0 "Strategisches Richtfunknetz für den mittleren Pazifik"
 usa.62.d:0 "Wir sollten eine Radarkette bauen, um unsere Basen im Pazifik zu schützen! Sie wird uns hoffentlich vor möglichen Angriffen warnen!"
 usa.62.a:0 "Baut es!"
 usa.62.b:0 "Wir brauchen das nicht!"

 usa.64.t:0 "Zwischenfall im Südchinesischen Meer"
 usa.64.d:0 "Ein Passagierschiff mit überwiegend westlichen Passagieren an Bord ist im Golf von Tonkin gesunken, und man befürchtet, dass mindestens 50 Passagiere ertrunken sind. Das japanische Außenministerium behauptet, nichts davon gewusst zu haben und bezeichnete den Vorfall in einer späteren Mitteilung als inszeniert. Im Weißen Haus wird das Oberkommando der Marine beschuldigt, den Vorfall inszeniert zu haben, um die Regierung zu einer Konfrontation mit Japan zu zwingen. Erhöhte Spannungen durch die Anwesenheit amerikanischer und japanischer Kriegsschiffe in der Region werden uns helfen, Japan die Schuld zu geben, wenn wir uns dazu entschließen, obwohl das Misstrauen zwischen der Regierung und dem Oberkommando bereits eskaliert ist."
 usa.64.a:0 "Lasst die Säbel rasseln!"
 usa.64.b:0 "Feuert die Narren!"

 news.3148.t:0 "Die USA dehnen das Leihvertragsgesetz auf die UdSSR aus."
 news.3148.d:0 "Das Ende 1940 vorgeschlagene und im März 1941 verabschiedete Lend-Lease-Gesetz war das wichtigste Mittel zur Bereitstellung von US-Militärhilfe für ausländische Nationen während des Zweiten Weltkriegs. Es ermächtigte den Präsidenten, Waffen oder andere Verteidigungsgüter, für die der Kongress Geld bewilligt hatte, an die Regierung eines Landes zu liefern, dessen Verteidigung der Präsident für die Verteidigung der Vereinigten Staaten für unerlässlich hält. Das Gesetz erlaubte die entschädigungslose Weitergabe von DELIVERIES an Großbritannien, China, die Sowjetunion und andere Länder und ermöglichte es den Vereinigten Staaten, ihre Kriegsinteressen zu unterstützen, ohne im Kampf überfordert zu sein. Die Sowjetunion wurde heute vom US-Kongress in das Gesetz aufgenommen, und die ersten Waffenlieferungen sind bereits auf dem Weg zu sowjetischen Häfen."
 news.3148.a:0 "Ok"

 news.3149.t:0 "Die USA gewähren der Sowjetunion Kredite."
 news.3149.d:0 "Im Rahmen des Lend-Lease-Act hat der US-Kongress am 30. Oktober 1941 beschlossen, der Sowjetunion einen kostenlosen Kredit in Höhe von 1 Milliarde Dollar zu gewähren. Jetzt, da große Teile der industrialisierten Gebiete der Sowjetunion erobert wurden, wird die Wirtschaft diese Finanzspritze sicherlich brauchen, um sie vor dem drohenden Zusammenbruch zu retten!"
 news.3149.a:0 "Ok"

 usa.114.t:0 "Das Lend-Lease-Gesetz"
 usa.114.d:0 "Der Präsident von [USA.GetNameDef] verkündet: Angesichts der Tatsache, dass die Welt jetzt in einen Konflikt verwickelt ist, kann unsere Neutralität schließlich von Kräften bedroht werden, die versuchen, demokratische Werte zu untergraben, aber mit unserer isolationistischen Einstellung und unserem Unmut über unsere frühere Einmischung in globale Angelegenheiten können wir es uns nicht leisten, uns in einen äußeren Konflikt zu verwickeln, mit dem wir nie etwas zu tun haben sollten. Daher müssen wir eine aktivere Rolle bei der Unterstützung von Ländern übernehmen, die ihre Souveränität verteidigen, und ihnen in ihrem Kampf gegen die Kräfte der Tyrannei, die den Weltfrieden stören wollen, materiell helfen."
 usa.114.a:0 "Gott helfe denen, die rechtschaffen sind."
 usa.114.b:0 "Na gut."

 usa.115.t:0 "Arsenal der Demokratie"
 usa.115.d:0 "Der Präsident von [USA.GetNameDef] verkündet: Die Armee und die Marine werden ausgebaut und neu ausgerüstet, und wir werden allmählich zu einem "Arsenal der Demokratie" für Großbritannien und die anderen demokratischen Alliierten. Der Begriff "Arsenal der Demokratie" bezieht sich auf die kollektiven Anstrengungen der amerikanischen Industrie zur Unterstützung der Alliierten, die sich auf die etablierten Industriezentren unseres Landes konzentrieren.\n\nRoosevelt hielt eine Rede, in der er zu den Waffen rief, um die Alliierten in Europa und in geringerem Maße auch die Republik China in ihrem totalen Krieg gegen Nazideutschland und das kaiserliche Japan zu unterstützen. Die Rede war ein durchschlagender Erfolg und signalisierte möglicherweise das Ende der isolationistischen und nicht-interventionistischen Doktrin, die unsere Außenpolitik seit unserem Eintritt in den Ersten Weltkrieg beherrscht hatte."

 usa.116.t:0 "Aggressoren unter Quarantäne stellen"
 usa.116.d:0 "Der Präsident von [USA.GetNameDef] fordert eine internationale "Quarantäne" gegen die "Epidemie der weltweiten Gesetzlosigkeit" durch aggressive Nationen als Alternative zum derzeitigen politischen Klima der amerikanischen Neutralität und Nichteinmischung. Er schlägt den Einsatz von wirtschaftlichem Druck vor, eine energische Antwort, aber weniger direkt als eine direkte Aggression. Niemand weiß, welche Art von politischem Druck in der Praxis ausgeübt werden würde."

 usa.117.t:0 "US-Embargo in Kraft"
 usa.117.d:0 "."

 usa.118.t:0 "Das Schicksal von Hawaii"
 usa.118.desc:0 "Der Ausblick der Staatsbeamten hat den bevölkerungsreichsten Teil unserer Besitzungen im Pazifikraum erreicht: Hawaii. \nDas ehemalige Königreich Hawaii geriet in den 1850er Jahren unter den Einfluss von [USA.getNameDef], als unsere Diplomaten und Kaufleute mehrere Freundschafts- und gegenseitige Schutzverträge mit der örtlichen Regierung abschlossen. Die besagten Gebiete wurden im Rahmen eines Annexionsvertrags in unsere Nation eingegliedert, wobei den hawaiianischen Politikern eine angemessene Vertretung im Kongress versprochen wurde. \nBisher waren wir nicht in der Lage, die Versprechen an die Bevölkerung zu erfüllen, was bedeutet, dass unser politisches Credo "Freiheit und Gerechtigkeit für alle" für die örtliche Bevölkerung nichts als ein leeres Wort ist. \n\nDie Zeit ist gekommen, dies ein für alle Mal zu ändern, von nun an soll Hawaii... "
 usa.118.a:0 "... ihre gewünschte Freiheit genießen."
 usa.118.b:0 "... die lokale Autonomie erhalten."
 usa.118.c:0 "... als ein neuer Staat integriert werden."

 usa.119.t:0 "Korrespondenz mit ehemaligem Marineangehörigen"
 usa.119.d:0 "Die USA wollen einen persönlichen Dialog mit Vertretern der Marine aufnehmen, um uns bei der Vorbereitung und Koordinierung unserer Flotten auf hoher See zu helfen."

 usa.120.t:0 "Militärische Unterstützung von [USA.GetNameDefCap]"
 usa.120.d:0 "Wir haben eine große Waffenlieferung von [USA.GetNameDefCap] erhalten und weitere Unterstützung ist auf dem Weg für §Y180 Tage§! Sie erwarten von uns sicherlich weitere Unterstützung für ihre Sache."

 usa.121.t:0 "Militärische Unterstützung von [USA.GetNameDefCap]"
 usa.121.d:0 "Wir haben eine große Waffenlieferung von [USA.GetNameDefCap] erhalten, sie erwarten sicher, dass wir ihre Sache weiter unterstützen."

 usa.122.t:0 "Fliegende Tiger"
 usa.122.d:0 "Wir haben zwei Jagdgeschwader von [USA.GetNameDefCap] erhalten, sie erwarten von uns sicherlich weitere Unterstützung für ihre Sache."

 usa.123.t:0 "Militärische Unterstützung von [USA.GetNameDefCap]"
 usa.123.d:0 "Wir haben eine große Waffenlieferung von [USA.GetNameDefCap] erhalten, sie erwarten von uns sicherlich weitere Unterstützung für ihre Sache."

 USA_NATO_overwatch_tt:0 "§RSie werden nur die letzte ausgewählte Idee von denen, die durch§!§YOverwatch the Pacific§!§Rund§!§YRückkehr nach Europa§!."


 operation.51.t:0 "Deutschland überrumpelt die Rote Armee"
 operation.51.d:0 "Trotz wiederholter Berichte über verstärkte Grenzscharmützel und Aktivitäten hat Stalin sich und seinen Befehlshabern versichert, dass Deutschland in dieser Phase nicht angreifen würde. Es wird für die Rote Armee schwer sein, eine Verteidigung zu organisieren, bevor deutsche Truppen ihre Grenze durchbrechen, die Welt hält den Atem an."
 operation.51.a:0 "Desorganisierte Rote Armee"
 operation.53.a:0 "Desorganisierte Rote Armee"
 operation.105.t:0 "Chinesische Guerillakräfte"
 operation.105.d:0 "Lokale chinesische Widerstandskräfte, die sowohl von den Kommunisten als auch von der KMT getrennt organisiert wurden, setzten ihren Widerstand in den besetzten Gebieten fort, um den Feind zu ärgern und ihm die Verwaltung der riesigen Landfläche Chinas zu erschweren. Im Jahr 1940 startete die Rote Armee Chinas eine Großoffensive in Nordchina, bei der Eisenbahnen und ein großes Kohlebergwerk zerstört wurden. Diese ständigen Schikanen und SaboTageaktionen frustrierten die kaiserliche japanische Armee zutiefst und veranlassten sie, die "Drei-Alles-Politik"-Operation anzuwenden.105.a:0 "Wir müssen das in Ordnung bringen!"
 operation.106.t:0 "Unsere Guerilla bremst die Japaner aus!"
 operation.106.d:0 "Die Japaner werden durch unsere Guerillakräfte aufgehalten. Wenn wir die Infrastruktur zerstören und ihre Armeen bedrängen, können wir uns vielleicht neu organisieren und verteidigen, bis die Alliierten etwas unternehmen!"
 operation.106.a:0 "Großer Sieg für China. Niederlage für Japan."
 operation.107.t:0 "Operation Barbarossa"
 operation.107.d:0 "Wir haben einen großen Vorstoß in das sowjetische Land gemacht und ihre Armeen sind dezimiert, wir werden diese Gelegenheit nutzen, um sie noch mehr zurückzudrängen!"
 operation.107.a:0 "Vorwärts!"
 operation.108.t:0 "Die Deutschen rücken vor!"
 operation.108.d:0 "Verdammt noch mal! Die Deutschen haben ihr erstes Ziel erreicht, ihr Vormarsch wird an der Dnjepr nicht gestoppt!"
 operation.108.a:0 "Nicht einen Schritt zurück! Planen Sie die Winteroffensive!"
 operation.109.t:0 "Russischer Winter"
 operation.109.d:0 "Russischer Winter, General Winter, General Frost oder General Schnee bezieht sich auf das raue Winterklima in Russland, das zum militärischen Scheitern mehrerer Invasionen in Russland beigetragen hat. Ein weiterer Faktor, der militärische Manöver erschwert, ist der "Allgemeine Schlamm" ("rasputitsa"), ein Phänomen, das bei herbstlichen Regenfällen und Tauwetter im Frühjahr in Russland auftritt und den Transport auf nicht ausgebauten Straßen durch schlammige Bedingungen erschwert."
 operation.109.a:0 "Brr... es ist kalt... Schicken Sie Winterkleidung! Und zwar sofort!"
 GER_quickadvance:0 "§YWir werden mehr Prämien bekommen, um nach Moskau vorzustoßen!"
 SOV_planwinter:0 "§RDamit wird die erste Winteroffensive viel stärker als die übliche sein."
 SOV_strongwinter:0 "Die Operation Barbarossa ist in ihren Zielen erfolgreich"


 partisan_saboTage.1.t:0 "Chinesische Partisanentätigkeit"
 partisan_saboTage.1.d:0 "Partisanen, die loyal zu [FROM.GetName] stehen, richten auf dem Land Verwüstungen an und haben wichtige Einrichtungen in der Region angegriffen. Das chinesische Volk scheint entschlossen, sich unserer Besatzung zu widersetzen. Wir können eine reorganisierte chinesische Regierung einsetzen, um die Partisanen mit chinesisch sprechenden Beamten wirksamer zu unterdrücken."
 partisan_saboTage.1.a:0 "Wir müssen sie zur Strecke bringen!"
 partisan_saboTage.1.b:0 "verdammt"
 partisan_saboTage.2.t:0 "Chinesische Partisanenaktivität"
 partisan_saboTage.2.d:0 "Partisanen, die loyal zu [FROM.GetName] stehen, richten auf dem Land Verwüstungen an und haben wichtige militärische Einrichtungen angegriffen. Das chinesische Volk scheint entschlossen, sich unserer Besatzung zu widersetzen. Wir können eine reorganisierte chinesische Regierung einrichten, um die Partisanen mit chinesisch sprechenden Beamten wirksamer zu unterdrücken."
 partisan_saboTage.2.a:0 "Wir müssen sie zur Strecke bringen!"
 partisan_saboTage.2.b:0 "verdammt"


 vbnm.1.t:0 "Italien erwägt Unterstützung für das nationalistische Spanien"
 vbnm.1.d:0 "[ITA.GetName], das eine Gelegenheit sieht, seinen Einfluss im nationalistischen Spanien auszuweiten, erwägt, dem Land eine Reihe älterer Marineschiffe (vier Zerstörer und zwei U-Boote) zu verkaufen, um es in seiner Sache zu unterstützen."
 vbnm.1.a:0 "Verkaufen Sie ihnen die Schiffe."
 vbnm.1.a.tt:0 "Das nationalistische Spanien wird vier Zerstörer und zwei U-Boote erhalten, und wir werden unsere Beziehungen zu ihnen verbessern."
 naval_support_for_spain:0 "Unterstützung der italienischen Marine"
 vbnm.1.b:0 "Behalten Sie die Schiffe selbst."
 vbnm.1.b.tt:0 "[ITA.GetName] holt die Schiffe aus den Mottenkugeln für den eigenen Gebrauch."
 vbnm.2.t:0 "[ITA.GetName] schickt uns Flottenhilfe"
 vbnm.2.d:0 "[ITA.GetName] sympathisiert mit unserer Sache und hat uns vier Zerstörer und zwei U-Boote geschickt. Sie sind in Rio de Oro in Marokko eingetroffen, um gegen die Republikaner eingesetzt zu werden."
 vbnm.2.a:0 "Freunde mit Vorteilen"
 vbnm.2.a.tt:0 "Wir haben vier Zerstörer und zwei U-Boote erhalten, und wir halten jetzt mehr von [ITA.GetName]."
 vbnm.3.t:0 "[ITA.GetName] behält die Schiffe"
 vbnm.3.d:0 "Die vier Zerstörer und zwei U-Boote wurden aus der Mottenkiste geholt und liegen im Hafen von Sardinien."
 vbnm.3.a:0 "Ruhm für die Regia Marina!"
 vbnm.3.a.tt:0 "Aktiviere vier Zerstörer und zwei U-Boote in der Flotte Comando Navale Spagne, in Nordsardinien."
 alsacelorraine.1.t:0 "Deutschland beansprucht Elsass-Lothringen"
 alsacelorraine.1.d:0 "Die deutschen Truppen sammeln sich im Rheinland, und ihr Außenministerium hat uns ein Ultimatum gestellt! Wir sollen das Gebiet Elsass-Lothringen sofort an sie abtreten, sonst drohen uns militärische Maßnahmen. Sollen wir auf ihre Forderungen eingehen?"
 alsacelorraine.1.a:0 "Wir müssen annehmen."
 alsacelorraine.1.b:0 "Niemals!"
 alsacelorraine.2.t:0 "Elsass-Lothringen - Frankreich gibt nach"
 alsacelorraine.2.d:0 "Die französische Regierung hat unseren Forderungen zugestimmt, und Elsass-Lothringen wird wieder an Deutschland angegliedert, wodurch die Grenzen des preußischen Reiches im Westen wiederhergestellt werden. Eine weitere, unrechtmäßig gestohlene Provinz ist an die deutsche Nation zurückgegeben worden!"
 alsacelorraine.2.a:0 "Ausgezeichnet."
 alsacelorraine.3.t:0 "Elsass-Lothringen - Frankreich lehnt Forderung ab"
 alsacelorraine.3.d:0 "Die französische Regierung hat unsere Forderungen abgelehnt! Sie versteckt sich hinter dem niederträchtigen Versailler Diktat und behauptet, Deutschland habe keinen Rechtsanspruch auf die elsässisch-lothringischen Gebiete. Wir werden ihnen unseren Standpunkt auf andere Weise erklären müssen..."
 alsacelorraine.3.a:0 "Hartnäckige Dummköpfe."
