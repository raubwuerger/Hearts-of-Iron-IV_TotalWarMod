 FRA_fighter_equipment_0:0 "Nieuport-Delage NiD 62"
 FRA_fighter_equipment_0_short:0 "NiD 62"
 FRA_fighter_equipment_0_desc:0 "Die Nieuport-Delage NiD.62 war ein französisches Sesquiplane-Jagdflugzeug aus den frühen 1930er Jahren. Diese Maschine war ein Nachkomme einer langen Reihe von Nieuport-Delage-Jägern, die in den Jahren unmittelbar nach dem Ersten Weltkrieg entwickelt und gebaut wurden. Die NiD.62 wurde 1931 als Jäger für die Armée de l'Air gebaut. Als Antrieb diente ein Hispano-Suiza 12Hb-Aggregat."
 FRA_fighter_equipment_1:0 "Dewoitine D.500"
 FRA_fighter_equipment_1_short:0 "D 500 Jagdflugzeug"
 FRA_fighter_equipment_1_desc:0 "Die Dewoitine D.500 und D.501 wurden im Juli 1935 in Dienst gestellt, die stärkere D.510 folgte im Oktober 1936. Sie waren die wichtigsten Jagdflugzeuge der Armée de l'Air bis zu ihrer Ablösung durch die Morane-Saulnier M.S.406"
 FRA_fighter_equipment_2:0 "Morane-Saulnier MS-405"
 FRA_fighter_equipment_2_short:0 "MS-405 Jagdflugzeug"
 FRA_fighter_equipment_2_desc:0 "Die MS-405 ist zwar sehr wendig, aber untermotorisiert. Ein größerer Motor sollte ihre Geschwindigkeit erhöhen."
 FRA_fighter_equipment_3:0 "Bloch MB-157"
 FRA_fighter_equipment_3_short:0 "MB-157 Jagdflugzeug"
 FRA_fighter_equipment_3_desc:0 "Das letzte Mitglied der Bloch-150-Familie, die MB-157, verfügte über einen weitaus stärkeren Motor und entwickelte sich zu einem ganz anderen Flugzeug als die MB-152, um den größeren und schwereren Motor unterzubringen. Die Bewaffnung bestand aus einer verbesserten 2x20 mm Hispano-Suiza HS.404 Kanone mit 75-Schuss Trommelmagazinen."
 FRA_fighter_equipment_4:0 "Potez P.232"
 FRA_fighter_equipment_4_short:0 "Potez 232 Jagdflugzeug"
 FRA_fighter_equipment_4_desc:0 "Das Flugzeug wurde von einem 780 PS starken Hispano-Suiza 12Xcrs V12-Motor angetrieben, der einen dreiblättrigen Ratier-Propeller in einer Traktor-Konfiguration antrieb. Die Bewaffnung bestand aus einer einzelnen 20-mm-Hispano-Suiza-Kanone, die zwischen den Zylinderbänken des Motors montiert war und durch den Propeller feuerte, sowie aus vier 7,5-mm-Maschinengewehren, die in den Flügeln montiert werden sollten. Die Konstruktion wurde einfach, leicht und robust gehalten, um die Massenproduktion zu vereinfachen."
