 SIA_cultural_revolution_desc:0 "Die thailändische Kulturrevolution war ein Modernisierungsplan, der von Premierminister Phibun ins Leben gerufen wurde. Der thailändische Ultranationalismus wurde zur wichtigsten Politik, und es wurden nach und nach 12 Kulturmandate verfasst, um dies zu unterstützen. Anfangs wird es zu Spannungen kommen, weil wir versuchen, den Menschen zu sagen, dass sie ihre Lebensweise ändern sollen, aber irgendwann werden sie es tolerieren."
 SIA_autarchy:0 "Mandat Fünf: Autarkie"
 SIA_autarchy_desc:0 "Das fünfte kulturelle Mandat besagt, dass die Thailänder versuchen sollten, nur thailändische Speisen zu konsumieren, nur thailändische Kleidung zu tragen, die Bemühungen ihrer thailändischen Mitbürger zu unterstützen, die öffentlichen Einrichtungen der thailändischen Regierung zu unterstützen und qualitativ hochwertige, ehrliche, thailändische Unternehmen zu unterhalten."
 SIA_free_thai:0 "§O§O Free Thai Movement §!§! "
 SIA_free_thai_desc:0 "Die so genannten Freien Thailänder arbeiten mit unseren Feinden zusammen und sabotieren unsere Kriegsanstrengungen. Einige von ihnen sitzen sogar in unserer Regierung, andere sind Diplomaten im Ausland, einige sind sogar in unserem Militär! Sie scheinen nicht an unseren Sieg zu glauben, und wir werden gegen ihre Aktivitäten vorgehen müssen."
 SIA_pack_elephants:0 "Elefanten packen"
 SIA_pack_elephants_desc:0 "Es wäre zwar absurd, in einem modernen Krieg auf einem Elefanten in die Schlacht zu reiten, aber es wäre töricht, sie als Lasttiere zu ignorieren! Elefanten können schwere Gegenstände über große Entfernungen transportieren, sie benötigen keinen Treibstoff, sind gutmütig und eignen sich zum Ausräumen von Hindernissen auf Straßen. Alle Elefanten, die nicht für notwendige Tätigkeiten eingesetzt werden, sollten vom Militär genutzt werden!"
 SIA_reorganised_army:0 "Reorganisierte Armee"
 SIA_reorganised_army_desc:0 "Durch die Aufstockung der Mittel und die Verbesserung der Ausbildung haben wir eine viel stärkere Armee."
 SIA_japanese_officers_idea:0 "Japanische Offiziere"
 SIA_japanese_officers_idea_desc:0 "Offiziere werden eingeladen, bei der Ausbildung der Armee zu helfen... zu einem Preis."
