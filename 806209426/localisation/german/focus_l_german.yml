 BRA_educate_the_countryside:0 "Bildung für die Landbevölkerung"
 BRA_educate_the_countryside_desc:0 "Auch die Armen Brasiliens müssen gebildet werden. Lasst uns neue Schulen auf dem Lande bauen, damit das Analphabetentum besiegt werden kann!"
 BRA_establish_the_enterprise:0 "Das Unternehmen gründen"
 BRA_establish_the_enterprise_desc:0 "Brasilianischer Stahl wird für unsere wachsende Industrie benötigt, und es muss ein Unternehmen gegründet werden, das diese Nachfrage befriedigt."
 BRA_begin_recovery:0 "Wirtschaftliche Anreize"
 BRA_begin_recovery_desc:0 "Die Weltwirtschaftskrise hat Brasilien geschadet, wir müssen unsere Wirtschaft weiter ankurbeln."
 BRA_improve_the_light_industries:0 "Verbesserung der Leichtindustrie"
 BRA_improve_the_light_industries_desc:0 "Auch wenn Brasilien kurzfristig nicht in der Lage sein wird, die Industrialisierung in vollem Umfang zu verwirklichen, können wir zumindest versuchen, unsere Leichtindustrien zu verbessern."
 BRA_urbanization:0 "Verstädterung"
 BRA_urbanization_desc:0 "Die Menschen werden in unsere Städte strömen, um Arbeit zu finden!"
 BRA_reduce_foreign_dependence:0 "Verringerung der Auslandsabhängigkeit"
 BRA_reduce_foreign_dependence_desc:0 "Brasilien muss in der Lage sein, auf eigenen Füßen zu stehen, wir können nicht immer von der ausländischen Industrie abhängig sein."
 BRA_foreign_direct_investments:0 "Ausländische Direktinvestitionen"
 BRA_foreign_direct_investments_desc:0 "Wir können uns immer auf reiche Kapitalisten verlassen, die in Brasilien investieren."
 BRA_lower_our_debt:0 "Unsere Schulden senken"
 BRA_lower_our_debt_desc:0 "Unsere Wirtschaftswissenschaftler sind besorgt, dass unsere hohe Verschuldung die Auswirkungen der Großen Depression verlängern wird. Wir müssen Maßnahmen ergreifen, um unsere Schulden zu senken."
 BRA_utilise_our_capacity:0 "Unsere Kapazitäten ausschöpfen"
 BRA_utilise_our_capacity_desc:0 "Brasilien ist ein großes Land mit einer großen Bevölkerung, die uns ein nahezu unbegrenztes Wachstumspotenzial bietet. Wir müssen es nutzen und sowohl härter als auch intelligenter arbeiten."
 BRA_suppress_communists:0 "Kommunisten unterdrücken"
 BRA_suppress_communists_desc:0 "Die Kommunisten sind der Regierung ein Dorn im Auge. Wir müssen dafür sorgen, dass sich ihre Ideen nicht in unserer Bevölkerung ausbreiten."
 BRA_pardon_the_rebels:0 "Begnadigung der Rebellen"
 BRA_pardon_the_rebels_desc:0 "Einige Rebellen können begnadigt werden, um sie von weiterem Dissens abzuhalten."
 BRA_appoint_new_officials:0 "Neue Beamte ernennen"
 BRA_appoint_new_officials_desc:0 "Wir werden alte, illoyale oder korrupte Beamte durch unsere eigenen loyalen und korruptionsfreien Beamten ersetzen."
 BRA_compromise_with_the_laborers:0 "Kompromiss mit den Arbeitern"
 BRA_compromise_with_the_laborers_desc:0 "Wir müssen nicht alle Arbeiter unterdrücken, wir können mit einigen von ihnen einen Kompromiss schließen."
 BRA_institute_minimum_wage:0 "Einführung eines Mindestlohns"
