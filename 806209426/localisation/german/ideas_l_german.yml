 NZL_industrial_workers_of_the_world:0 "Industrial Workers of the World"
 NZL_industrial_workers_of_the_world_desc:0 "Die Labour Party hat sich seit ihrer Gründung für die Arbeiterklasse eingesetzt, und viele unserer führenden Politiker stammen aus der Arbeiterklasse. Setzen wir uns für einen stärkeren Schutz und mehr Befugnisse für die Gewerkschaften ein."
 NZL_industrial_workers_of_the_world_2:0 "Industrial Workers of the World"
 NZL_industrial_workers_of_the_world_2_desc:0 "Die Labour Party hat sich seit ihrer Gründung für die Arbeiterklasse eingesetzt, und viele unserer führenden Politiker stammen aus der Arbeiterklasse. Setzen wir uns für einen stärkeren Schutz und mehr Befugnisse für die Gewerkschaften ein."
 NZL_legionary_individualism:0 "Legionärer Individualismus "
 NZL_legionary_individualism_desc:0 ""
 NZL_pacific_area_navy:0 "Marine im Pazifikraum"
 NZL_pacific_area_navy_desc:0 "Auch wenn Seine Majestät in Europa ums Überleben kämpft, sollte unsere unmittelbare Priorität eine Marine sein, die unsere Feinde hier im Pazifik bekämpfen kann. Wir müssen Strategien entwickeln, die mit diesem Ziel in Einklang stehen."
 NZL_naval_auxiliary_patrol:0 "Hilfspatrouille der Marine"
 NZL_naval_auxiliary_patrol_desc:0 "Die vielen Häfen unseres großen Landes sind einladende Ziele für heimliche U-Boot-Angriffe. Eine Hilfstruppe von Küstenpatrouillenschiffen wird uns vor jeder Gefahr warnen."
 NZL_invest_in_victory:0 "In den Sieg investieren"
 NZL_invest_in_victory_desc:0 "Durch den Verkauf von Kriegsanleihen an unsere Bevölkerung können diese ihre Ersparnisse in den Krieg einbringen."
 NZL_invest_in_victory_2:0 "In den Sieg investieren"
 NZL_invest_in_victory_2_desc:0 "Durch den Verkauf von Kriegsanleihen an unsere Bevölkerung können diese ihre Ersparnisse in den Krieg einbringen."
 NZL_maori_segregation:0 "Segregation der Maori"
 NZL_maori_segregation_desc:0 "Die Eingeborenen randalieren schon seit geraumer Zeit auf den Straßen, vor allem wegen der Schließzeiten der Bars, aber auch wegen wichtigerer Angelegenheiten wie Landbeschlagnahmungen. Vielleicht ist es an der Zeit, mögliche Lösungen zu finden."
 NZL_lee_afair:0 "Die Lee-Affäre"
 NZL_lee_afair_desc:0 "Die Lee-Affäre war ein Ereignis in den späten 1930er Jahren in Neuseeland, bei dem es um die wiederholte öffentliche Kritik des Abgeordneten der Labour Party John A. Lee an der Führung seiner Partei ging. Die Affäre gipfelte in Lees Ausschluss aus der Labour Party, was zu einer beträchtlichen Spaltung der Parteimitglieder führte."
 NZL_wairarapa_ranches:0 "Die Wairarapa-Schafsfarmen"
 NZL_wairarapa_ranches_desc:0 "Wir könnten die Gewinne aus unseren vielen Farmen für die Kriegsanstrengungen verwenden."
