l_german:
 tfv_australia.1.t:0 "[From.GetAdjective] Vorschlag zur Singapur-Strategie"
 tfv_australia.1.d:0 "Die Singapur-Strategie ist seit dem Ende des Ersten Weltkriegs der Eckpfeiler unserer Abschreckungspolitik gegenüber [JAP.GetNameDef]. Die Verlegung der Hauptflotte nach Singapur im Falle eines Angriffs ist jedoch von der Unterstützung durch unsere Verbündeten in [From.GetNameDef] abhängig. Da die potenzielle Bedrohung für die britischen Bestände im Fernen Osten von Tag zu Tag zunimmt, hat das [From.GetAdjective]-Hochkommando einen potenziellen neuen Strategieplan vorgelegt, der Australien eine weitaus größere Kontrolle über die Verteidigung der Region geben würde."
 tfv_australia.1.a:1 "Australien sollte die erste Verteidigungslinie in Südostasien bilden."
 tfv_australia.1.b:0 "Die Singapur-Strategie wird so bleiben, wie sie immer war."
 tfv_australia.2.t:0 "[From.GetNameDefCap] Überträgt koloniale Besitztümer"
 tfv_australia.2.d:1 "Die [From.GetAdjective] hat das Gesetz verabschiedet, mit dem die Kontrolle über alle [From.GetAdjective] Kolonialbesitzungen in der Nähe von Singapur und Borneo an [Root.GetNameDef] übertragen wird.\n\nUnsere nationale Sicherheit liegt endlich in unseren eigenen Händen."
 tfv_australia.2.a:0 "Wir werden Sie nicht enttäuschen."
 tfv_australia.3.t:0 "[From.GetNameDefCap] lehnt strategische Anpassungen ab"
 tfv_australia.3.d:0 "Trotz unserer berechtigten Bedenken hinsichtlich der Durchführbarkeit der Singapur-Strategie wurden unsere Vorschläge zur Änderung der Strategie im [From.GetAdjective] Parlament abgelehnt. \Dies scheint ein Ergebnis des militärischen Konservatismus zu sein, der im [From.GetAdjective] Oberkommando vorherrscht, aber Tatsache ist, dass wir, wenn sich unsere Befürchtungen bewahrheiten, möglicherweise feindlichen Streitkräften an unseren Küsten gegenüberstehen werden."
 tfv_australia.3.a:0 "Mit oder ohne [From.GetAdjective]-Unterstützung wird [Root.GetNameDef] standhaft bleiben!"
 tfv_australia.10.t:0 "[From.GetNameDefCap] bietet Schutz für unsere Kolonien"
 tfv_australia.10.d:0 "[From.GetNameDefCap] hat Verhandlungen mit Diplomaten von [Root.GetAdjective] über die mögliche Übertragung der Verantwortung für den Schutz des [Root.GetAdjective]-Gebiets in Südostasien aufgenommen.\n\nIn Anbetracht der Herausforderungen, die mit der Verteidigung des genannten Gebiets verbunden sind, ist eine Partnerschaft vielleicht keine so schlechte Idee. Es würde zwar bedeuten, dass dieses Gebiet in absehbarer Zeit nur nominell zu [Root.GetAdjective] gehören würde, aber ein nomineller Besitz ist sicherlich besser, als es ganz zu verlieren."
 tfv_australia.10.a:0 "[From.GetNameDefCap] wird der Vollstrecker der Interessen von [Root.GetAdjective] in der Region sein."
 tfv_australia.10.b:0 "Das [Root.GetAdjective]-Gebiet wird in den Händen von [Root.GetAdjective] bleiben!"
 tfv_australia.11.t:0 "[From.GetNameDefCap] Zediert Protektorate"
 tfv_australia.11.d:0 "Die Truppen von [Root.GetAdjective] waren bereit, die Verantwortung für den Schutz des gesamten [From.GetAdjective]-Gebiets in Südostasien zu übernehmen, sobald [From.GetLeader] dem Abkommen zugestimmt hatte. Zwar gab es bei der Verlegung einige lokale Widerstände, doch die Furcht vor einer ausländischen Aggression sorgt dafür, dass die meisten die Notwendigkeit der Verteidigung von [Root.GetAdjective] anerkennen."
 tfv_australia.11.a:0 "[Root.GetNameDefCap] wird tun, was sie tun muss."
 tfv_australia.12.t:0 "[From.GetAdjective] Regionale Sicherheitsmaßnahmen blockieren"
 tfv_australia.12.d:0 "In dem Glauben, ausreichend in der Lage zu sein, das [Von.GetAdjective]-Territorium in Südostasien zu schützen, hat [Von.GetNameDef] unseren Vorschlag einer gemeinsamen Verteidigungsstrategie abgelehnt.\n\n Zweifellos ist ihr Handeln durch die Sorge um die koloniale Kontrolle motiviert und daher verständlich. Wenn sie jedoch - wie wir befürchten - nicht in der Lage sind, ihr Territorium zu schützen, könnte es als Startrampe für einen Angriff auf den australischen Kontinent genutzt werden."
 tfv_australia.12.a:0 "Wir können nur hoffen, dass sie in der Lage sein werden, Widerstand zu leisten."
 tfv_australia.20.t:0 "[From.GetNameDefCap] Fordert unsere Annexion!"
 tfv_australia.20.d:0 "Wir haben das Wachstum der nationalistischen Begeisterung in [From.GetNameDef] schon lange mit Sorge verfolgt, und es scheint, dass der Tag endlich gekommen ist, an dem sie über die eigenen Grenzen hinausgeht.\n Unter Berufung auf das gemeinsame Erbe als "Pioniernationen" wurden Vorschläge für einen vereinigten Staat Ozeanien gemacht. Die Rhetorik ist jedoch angesichts des Widerstands von [Root.GetAdjective] zunehmend aggressiver geworden.\n\nNun sind die politischen Spekulationen in offene Feindseligkeit umgeschlagen, und [From.GetLeader] fordert öffentlich den Anschluss des gesamten [Root.GetAdjective]-Gebiets an den Staat [From.GetNameDef].\nWenn wir uns weigern, scheint eine gewaltsame Invasion durchaus möglich."
 tfv_australia.20.a:0 "Wir haben keine andere Wahl, als unseren neuen Status als Provinz von [From.GetNameDef] zu akzeptieren."
 tfv_australia.20.b:0 "Wenn sie unsere Inseln wollen, können sie kommen und um sie kämpfen!"
 tfv_australia.21.t:0 "[From.GetNameDefCap] Akzeptiert Annexion"
 tfv_australia.21.d:0 "Die [From.GetAdjective] hat sich unserem Ultimatum gebeugt und akzeptiert ihren neuen Status als Provinz von [Root.GetNameDef]. Während [Von.GetAdjective]-Premier [Von.GetLeader] den Verlust der [Von.GetAdjective]-"Unabhängigkeit" betrauert, markiert dieser Moment den Beginn einer neuen Ära für Ozeanien.\n\n[Von.GetNameDef] hat es nun ebenso wie wir satt, das Schoßhündchen eines Imperiums zu sein, dem unsere Interessen nicht am Herzen liegen."
 tfv_australia.21.a:0 "[Root.GetNameDefCap] und Neuseeland, gemeinsam in eine stärkere Zukunft!"
 tfv_australia.22.t:0 "[From.GetNameDefCap] lehnt unser Angebot zur Einheit ab"
 tfv_australia.22.d:0 "Da sie ihre prekäre Position in der geopolitischen Landschaft des Pazifiks nicht anerkennt, hat die Regierung [Von.GetAdjective] unser Angebot abgelehnt, Neuseeland zu einer der wichtigsten Provinzen von [Root.GetNameDef] zu machen.\n Nicht wissend, dass sie nur der Schoßhund Großbritanniens ist, hat [Von. GetAdjective] Premier [From.GetLeader] die Prinzipien von [From.GetAdjective] "Freiheit und Unabhängigkeit". \n\n Es scheint, dass wir [From.GetNameDef] genau daran erinnern müssen, was wir mit der Beschreibung ihrer Position als "geopolitisch prekär" meinen. tfv_australia.22 .a:0 "Zu den Waffen, [Root.GetAdjective]s!"
 tfv_australia.31.t:0 "[Root.GetNameDefCap] als globale Führungsmacht"
 tfv_australia.31.d:0 "Nach unserer jüngsten Politik, uns vom Imperium zu distanzieren, macht es für ein Land, das in seiner eigenen Sphäre so dominant ist wie wir, nur Sinn, die Position eines Anführers einzunehmen, statt eines Mitläufers.\nWir werden andere regionale Mächte für unsere Sache gewinnen und sicherstellen, dass unsere gemeinsamen Interessen auf der globalen Bühne verteidigt werden.\nWir werden uns nicht länger in die Knechtschaft der europäischen Kolonialmächte begeben, sondern für ein neues, gerechteres Gleichgewicht der Kräfte sorgen."
 tfv_australia.31.a:0 "[Root.GetNameDefCap] weist den Weg in die Zukunft!"
 tfv_australia.32.t:0 "[Von.GetNameDefCap] bittet um politische Zusammenarbeit"
 tfv_australia.32.d:0 "Nach dem offiziellen Austritt von [From.GetNameDef] aus dem Commonwealth sucht die Regierung von [From.GetAdjective] nun nach neuen Verbündeten. Da Europa am Rande eines neuen, kostspieligen Konflikts zu stehen scheint und [From.GetNameDef] für jeden potenziellen Konflikt im Pazifik von strategischem Wert ist, könnte eine Partnerschaft in unserem besten Interesse sein. Sie würde Südostasien, den Fernen Osten und den Pazifik als Teil unserer Einflusssphäre betonen und sicherstellen, dass die Interessen von [Root.GetAdjective] nicht beeinträchtigt werden, ganz gleich, was in Europa geschieht."
 tfv_australia.32.a:1 "Wir würden uns freuen, sie als unsere Verbündeten zu bezeichnen!"
 tfv_australia.32.b:0 "Wir können unsere Interessen allein besser schützen."
 tfv_australia.33.t:0 "[From.GetNameDefCap] stimmt der pazifischen Zusammenarbeit zu"
 tfv_australia.33.d:0 "Angesichts der offensichtlichen Vorteile einer transpazifischen Partnerschaft hat [From.GetNameDef] unserem Vorschlag für ein regionales Bündnis zugestimmt."
 tfv_australia.33.a:0 "Die alten Herren sind tot. Wir sind jetzt alle gleichberechtigt."
 tfv_australia.34.t:0 "[Von.GetNameDefCap] lehnt Kooperationsprojekt ab"
 tfv_australia.34.d:0 "Ob aus Unkenntnis unserer gemeinsamen Geschichte oder einfach aus politischem Opportunismus, [From.GetNameDef] hat unser Angebot einer transpazifischen Partnerschaft abgelehnt.\n\nAuch wenn ihre Teilnahme ein großer Gewinn gewesen wäre, sollten wir mit unserer eigenen Agenda und unseren eigenen Zielen vorankommen."
 tfv_australia.34.a:0 "Wir werden immer noch tun, was wir für unsere Ecke der Welt tun können."
 tfv_australia.34.b:0 "Wir haben versagt."
 tfv_australia.41.t:0 "Im Streben nach [INS.GetAdjective] Freiheit"
 tfv_australia.41.d:0 "Angesichts der Unruhen in den ehemaligen [HOL.GetAdjective]-Kolonien ist es offensichtlich, dass [INS.GetNameDef], unser vertrauter Nachbar, eine helfende Hand benötigt, um seine hart erkämpfte Autorität zu erhalten. Solange sie unsere Unterstützung brauchen, ist [Root.GetNameDef] da, um die Regierung von [INS.GetAdjective] zu unterstützen.\n\Natürlich wird [INS.GetNameDef] eines Tages in der Lage sein, den europäischen Kolonialmächten als unser pazifischer Bruder die Stirn zu bieten. Bis dahin werden wir dafür sorgen, dass sie zusammen mit uns stark sind."
 tfv_australia.41.a:0 "Gemeinsam zu den Waffen, gegen die Welt, wenn es sein muss!"
 tfv_australia.50.t:0 "[From.GetNameDefCap] Beantragt die Mitgliedschaft in der [Root.GetFactionName]"
 tfv_australia.50.d:0 "Die [From.GetNameDef], die sich als eine von der alten europäischen Bourgeoisie befreite Arbeiternation versteht, hat sich allmählich in die [Root.GetAdjective]-Sphäre der Politik begeben. Die Regierung von [Von.GetAdjective] hat offiziell die nationale Mitgliedschaft in der [Root.GetFactionName] beantragt.\n\nMit der Weltrevolution in Sicht, präsentiert [From.GetLeader] eine Vision von [Root.GetNameDef] und [From.GetNameDef] als zwei der Schlüsselpole in einer neuen, sozialistischen Weltordnung, die auf der Dominanz von [From.GetNameDef] in Ozeanien und von [Root.GetNameDef] in Eurasien aufbaut."
 tfv_australia.50.a:0 "Jede revolutionäre Nation wird mit offenen Armen empfangen!"
 tfv_australia.50.b:0 "Wir können uns die Konflikte, in die uns die [From.GetAdjective]s mit Sicherheit hineinziehen werden, nicht leisten."
 tfv_australia.51.t:0 "Brüder der Revolution"
 tfv_australia.51.d:0 "[From.GetNameDefCap] hat unseren Antrag auf Mitgliedschaft in der [From.GetFactionName] geprüft und uns zu einem geschätzten Verbündeten der Sache erklärt!"
 tfv_australia.51.a:0 "Die Weltrevolution erwartet uns!"
 tfv_australia.52.t:0 "Alleingänge"
 tfv_australia.52.d:0 "Nach wochenlangen festgefahrenen Verhandlungen und bürokratischen Fallen ist es offensichtlich geworden, dass [From.GetNameDef] nicht daran interessiert sind, uns eine endgültige Antwort auf unseren Beitritt zur [From.GetFactionName] zu geben.Da wir auf schnelle und abschließende Verhandlungen gehofft haben, muss sich [Root.GetNameDef] darauf vorbereiten, den Arbeitern der Welt die wahre Freiheit allein zu bringen."
 tfv_australia.52.a:0 "Wir kämpfen für die Unterdrückten in allen Ecken der Welt!"
 tfv_australia.60.t:0 "[From.GetNameDefCap] erzwingt die Oberherrschaft"
 tfv_australia.60.d:0 "Unter Berufung auf das Recht aller Arbeiter auf Freiheit und Selbstbestimmung fordert die [Von.GetAdjective]-Regierung, dass der [Root.GetAdjective]-Staat der Welle des "Ozeanischen Sozialismus" nachgibt, die unsere Region überspült.\n\nUngeachtet der tatsächlichen Interessen der Menschen in [Root.GetNameDef] ist die Bedrohung durch [Von.GetNameDef] real, und es besteht kaum ein Zweifel daran, dass sie ihre Forderungen mit allen ihnen zur Verfügung stehenden Mitteln durchsetzen werden..."
 tfv_australia.60.a:0 "Wir haben nicht wirklich eine Wahl. Für die Revolution, Kumpels."
 tfv_australia.60.b:0 "[Root.GetNameDefCap] wird sich niemals unterwerfen!"
 tfv_australia.61.t:0 "[From.GetNameDefCap] schließt sich dem revolutionären Kampf an!"
 tfv_australia.61.d:0 "In Anerkennung der Wahrheit und Rechtschaffenheit der kommunistischen Sache hat [From.GetNameDef] der Notwendigkeit zugestimmt, unsere Anstrengungen unter einem gemeinsamen ozeanischen Banner zu vereinen."
 tfv_australia.61.a:0 "Von unten wird sich die rote Flut erheben, um die Welt zu verschlingen!"
 tfv_australia.62.t:0 "[From.GetNameDefCap] Versucht, die Revolution zu stören"
 tfv_australia.62.d:0 "Nachdem sie das [Von.GetAdjective]-Volk unter ihren bürgerlichen Daumen unterdrückt haben, haben die Bonzen, die die Regierung von [Von.GetNameDef] kontrollieren, nun angekündigt, dass sie unter keinen Umständen mit dem [Root.GetAdjective]-Staat zusammenarbeiten werden.\Schade für sie, dass wir nicht ihre Zusammenarbeit suchen, sondern die derjenigen, die unter dem Gewicht ihrer üppigen Fettleibigkeit schuften!"
 tfv_australia.62.a:0 "Wir werden dem [From.GetNameDef] die wahre Freiheit bringen!"
 tfv_australia.70.t:0 "[Von.GetNameDefCap] fordert Recht auf Kontrolle der Protektorate"
 tfv_australia.70.d:0 "Mit der Behauptung, dass ein Versagen von [Root.GetNameDef] bei der Verteidigung seiner kolonialen Besitztümer in Südostasien katastrophale Auswirkungen auf die nationale Verteidigung von [From.GetNameDef] hätte, hat [From.GetLeader] gefordert, dass der Regierung von [From.GetAdjective] die volle, unabhängige Verantwortung für die Verteidigung der Region übertragen wird.\n Obwohl es sich nicht um eine direkte Forderung handelt, macht das Argument angesichts des wachsenden strategischen und militärischen Einflusses von [From.GetAdjective] in der Region durchaus Sinn. Das Gegengewicht ist die jüngste politische Distanzierung von uns, die [From.GetNameDef] vollzogen hat.\nDies wäre ein Abkommen mit einem potenziellen Partner, nicht mit einem Untertan, und würde die Kolonien de facto aus unseren Händen entlassen, sollte [From.GetNameDef] sich dafür entscheiden."
 tfv_australia.70.a:0 "Ja, die Stabilität Südostasiens ist eine Priorität."
 tfv_australia.70.b:0 "Nein, wir werden die alleinige Kontrolle über unsere eigenen kolonialen Besitztümer haben!"
 tfv_australia.71.t:0 "Verteidigungskommission"
 tfv_australia.71.d:0 "Nach einem Angebot des Militärkommandos von [Root.GetAdjective] hat [From.GetNameDef] beschlossen, uns die "Zwischenkontrolle" über alle kolonialen Besitztümer von [From.GetAdjective] in Südostasien zu übertragen.\n\nWährend die alten Mächte des Pazifiks nichts davon mitbekommen, gehen unsere Versuche, die Vorherrschaft von [Root.GetNameDef] über die Region sicherzustellen, weiter."
 tfv_australia.71.a:0 "Wir werden das alte Land stolz machen."
 tfv_australia.72.t:0 "[From.GetNameDefCap] lehnt "Verteidigungsprojekt" ab tfv_australia.72.d:0 "Trotz der Angebote des [Root.GetAdjective] Oberkommandos hat [From.GetNameDef] unsere Bitte um die Kontrolle ihrer Kolonien in der südostasiatischen Region abgelehnt.\n\nUnsere Ambitionen sind jedoch ungebremst. Wir werden weiterhin nach Wegen suchen, um [Root.GetAdjective] im Pazifik eine führende Rolle zu sichern."
 tfv_australia.72.a:0 "[Root.GetNameDefCap] bleibt trotz dieses Rückschlags stark."
 tfv_australia.80.t:0 "Ein Angebot von jenseits des Meeres"
 tfv_australia.80.d:0 "[Von.GetNameDefCap] hat im Laufe der Zeit mehr Sympathie für die imperialen Ambitionen von [Root.GetNameDef] entwickelt. Als einzige andere große Militärmacht in der Region haben die [Von.GetAdjective]s beschlossen, dass es besser ist, als unser stolzer Verbündeter dazustehen als als unsere gedemütigten Diener.\n\n Um unser Interesse zu wecken, umreißt der Vorschlag für ein westpazifisches Bündnis eindeutig die Sphäre von [Root.GetAdjective], um auch mehrere Gebiete einzuschließen, die derzeit von den Feinden von [Von.GetNameDef] kontrolliert werden."
 tfv_australia.80.a:0 "Gemeinsam werden wir die östliche Hemisphäre vollständig beherrschen!"
 tfv_australia.80.b:0 "Unsere Ambitionen haben keinen Platz für diese Hinterwäldler!"
 tfv_australia.81.t:0 "[Von.GetNameDefCap] stimmt der Allianz zu"
 tfv_australia.81.d:1 "Unsere Delegation nach Japan ist siegreich zurückgekehrt. Wir haben ein offizielles Bündnis mit [JAP.GetName] unterzeichnet. In dem Dokument sind die Interessensphären unserer beiden Länder klar definiert, in die sich das jeweils andere Land nicht einmischen darf."
 tfv_australia.81.a:0 "Die [Root.GetAdjective]s und [From.GetAdjective] im gesamten Westpazifik werden davon profitieren."
 tfv_australia.82.t:0 "Die [From.GetAdjective]-Regierung widersetzt sich der Partnerschaft!"
 tfv_australia.82.d:0 "Trotz unseres Aufstiegs an die Spitze der Weltbühne hat sich [From.GetNameDef] geweigert, unsere Bedeutung in der westpazifischen Region anzuerkennen. \[Von.GetAdjective] hat uns nicht nur rundheraus abgelehnt, sondern auch unmissverständlich zum Ausdruck gebracht, dass ihre Nanshin-ron-Doktrin sie sehr wohl über Indonesien hinaus auf den australischen Kontinent selbst führen könnte."
 tfv_australia.82.a:0 "Wenn sie uns nicht beistehen wollen, werden wir sie in die Knie zwingen."
 tfv_australia.90.t:0 "Der Krönungsbesuch"
 tfv_australia.90.desc:0 "[AST.GetLeader] ist nach Großbritannien gereist, um an der Krönungszeremonie für König George VI. und Königin Elizabeth teilzunehmen. Nach mehreren Wochen voller Mittagessen, Abendessen, Gartenpartys, Empfängen und weiteren Abendessen ist es ihm schließlich gelungen, eine Privataudienz beim neuen König zu bekommen. Nach dem Austausch von Höflichkeiten und Smalltalk kommt das Thema auf die Politik, und der König fragt, was er tun kann, um [AST.GetNameDef] zu helfen."
 tfv_australia.90.a:0 "Bitten Sie den König um einen Besuch in Australien, um die Moral zu stärken."
 tfv_australia.90.b:0 "Bitten Sie den König, eine Rekrutierungskampagne zu unterstützen."
 tfv_australia.90.c:0 "Bitten Sie den König, die Regierung öffentlich zu unterstützen."
 tfv_australia.92.t:0 "König Edward VIII. besucht Australien"
 tfv_australia.92.desc:0 "[AST.GetLeader] ist nach Großbritannien gereist, um an der Hochzeitszeremonie zwischen König Edward VIII. und Wallis Simpson teilzunehmen. Nach mehreren Wochen voller Mittagessen, Abendessen, Gartenpartys, Empfängen und weiteren Abendessen ist es ihm schließlich gelungen, eine Privataudienz beim neuen König zu bekommen. \Nach dem Austausch von Höflichkeiten und Smalltalk wendet sich das Thema der Politik zu. Der König hält eine lange Tirade über die Solidarität des Commonwealth und die Loyalität zum Mutterland, und als er auf die Politik des Kontinents zu sprechen kommt, fühlt sich [AST.GetLeader] ein wenig unwohl. Der König fragt, was er tun kann, um [AST.GetNameDef] zu helfen und sich bei den Menschen dort beliebt zu machen."
 tfv_australia.92.a:0 "Bitten Sie den König, Australien einen Besuch abzustatten, um die Moral zu stärken."
 tfv_australia.92.b:0 "Bitten Sie den König, eine Rekrutierungskampagne zu unterstützen."
 tfv_australia.92.c:0 "Bitten Sie den König, die Regierung öffentlich zu unterstützen."
 tfv_australia.95.t:0 "Nationalisten sind in Indonesien auf dem Vormarsch"
 tfv_australia.95.desc:0 "In den letzten Wochen hat die nationalistische Agitation in ganz Indonesien deutlich zugenommen. Geheimdienstliche Schätzungen über die Zahl der Sympathisanten der Nationalisten haben eine alarmierende Größe erreicht. Besonders besorgniserregend sind Berichte, wonach einige nationalistische Führer offen über einen bewaffneten Aufstand diskutieren. Erst gestern hat ein Marineschiff ein verdächtiges Fischerboot südlich von Java abgefangen. An Bord befanden sich Waffen und Munition ohne offizielle Kennzeichnung. Die Befragung der Besatzung hat bisher keine Ergebnisse gebracht, aber es scheint, dass jemand versucht, Unruhe zu stiften."
 tfv_australia.95.a:0 "Zutiefst beunruhigend."
 tfv_australia.96.t:0 "Bürgerkrieg!"
 tfv_australia.96.desc:0 "Bewaffnete Nationalisten gehen in ganz Indonesien auf die Straße. Militärische und polizeiliche Maßnahmen gegen den Aufstand haben sich bisher als erfolglos erwiesen. Dieser bewaffnete Aufstand ist die Folge eines plötzlichen Anstiegs der nationalistischen Stimmung, was nun bedeutet, dass wir uns in einem totalen Bürgerkrieg befinden."
 tfv_australia.96.a:0 "Leistet Widerstand gegen den nationalistischen Abschaum!"
 tfv_australia.96.b:0 "Schließen Sie sich dem Aufstand an!"
 tfv_australia.97.t:0 "Die Kosten des Krieges"
 tfv_australia.97.desc:0 "Unsere Notstandsmaßnahmen für den Krieg haben ungeregelte Staatsausgaben erforderlich gemacht, die Hoffnung unserer großen Nation muss vor allem anderen kommen. Das Finanzministerium berichtet nun, dass wir mit den laufenden Krediten auskommen müssen, alle Kreditlinien sind ausgeschöpft. Hoffentlich war das genug!"
 tfv_australia.97.a:0 "Okay"
 tfv_canada.1.t:0 "[From.GetNameDefCap] Erbittet Nordamerikanische Allianz"
 tfv_canada.1.d:0 "Da sich die diplomatischen Interessen auf dem gesamten nordamerikanischen Kontinent angleichen und Europa von Tag zu Tag mehr in Aufruhr gerät, hat [From.GetNameDef] einen radikalen politischen Schritt vorgeschlagen. Durch den Abschluss eines gegenseitigen Verteidigungspaktes können wir die Sicherheit und Integrität Amerikas gewährleisten und gleichzeitig unsere politischen und militärischen Optionen in jeder Situation erheblich erweitern. [From.GetLeader] erklärte, es sei eine "offensichtliche Entscheidung", um den Wohlstand von [Root.GetNameDef] und [From.GetNameDef] zu sichern, und [Root.GetLeader] scheint zuzustimmen, dass es schwer ist, anders zu argumentieren."
 tfv_canada.1.a:0 "Dies ist eine solide Strategie. Wir werden uns mit [From.GetNameDef] zusammenschließen!"
 tfv_canada.1.b:0 "Wir werden nicht zulassen, dass wir in Probleme jenseits unserer eigenen Grenzen hineingezogen werden."
 tfv_canada.2.t:0 "Nordamerikanische Allianz gegründet"
 tfv_canada.2.d:0 "Heute wird ein neuer Vertrag unterzeichnet, mit dem die Freundschaft und Unterstützung zwischen [Root.GetNameDef] und [From.GetNameDef] gefeiert wird. Unsere beiden Länder versprechen, sich gegenseitig in außenpolitischen Angelegenheiten zu unterstützen, einschließlich der Verteidigung unseres Kontinents.\n\nWenn unsere Nationen zusammenarbeiten, haben die ausländischen Aggressoren der Welt keine Chance gegen uns."
 tfv_canada.2.a:0 "Von Meer zu Meer!"
 tfv_canada.3.t:0 "[From.GetNameDefCap] lehnt die Nordamerikanische Allianz ab"
 tfv_canada.3.d:0 "Trotz der Vorteile einer formalisierten Maßnahme der militärischen Zusammenarbeit zwischen unseren beiden Ländern, wie sie durch den Gemeinsamen Verteidigungsausschuss veranschaulicht wird, hat [From.GetAdjective] unsere Verhandlungen über ein dauerhaftes Bündnis abgelehnt.\nDer Pakt hätte die Unversehrtheit des nordamerikanischen Kontinents gewährleistet, aber nun müssen wir wohl andere Mittel zur Verteidigung des Heimatlandes finden."
 tfv_canada.3.a:0 "Wir haben andere Möglichkeiten."
 tfv_canada.10.t:0 "[From.GetNameDefCap] strebt die Mitgliedschaft in der [Root.GetFactionName]"
 tfv_canada.10.d:0 "Nach seinem Austritt aus dem Commonwealth verhandelt [From.GetNameDef] über eine Position als einer unserer Verbündeten in der [Root.GetFactionName]. Ihre kommunistischen Überzeugungen sind stark, und es ist unbestreitbar, dass ein Verbündeter auf dem amerikanischen Kontinent für die Sache der Weltrevolution von großem Nutzen wäre... Obwohl ihr Konzept des Patriotischen Sozialismus, ihr unabhängiger Charakter und das versuchte Industrialisierungswunder von [From.GetLeader] in der Zukunft Probleme verursachen könnten, scheint dies eine zu gute Gelegenheit zu sein, um sie zu verpassen."
 tfv_canada.10.a:0 "Wir heißen alle wahren Revolutionäre mit offenen Armen willkommen!"
 tfv_canada.10.b:0 "Das Risiko ist im Moment zu groß."
 tfv_canada.11.t:0 "Eine wahre amerikanische Revolution"
 tfv_canada.11.d:0 "Nachdem wir die Überreste einer Bourgeoisie abgeschüttelt haben, die durch Jahrhunderte kolonialer Gewalt gestützt wurde, haben wir endlich die Weltbühne betreten. Wir stehen Seite an Seite mit [From.GetNameDef] in der [From.GetFactionName] und versuchen, die Weltrevolution in jeden Teil des Globus zu tragen!"
 tfv_canada.11.a:0 "Wir werden diesem Kontinent zeigen, was eine Revolution wirklich bedeutet!"
 tfv_canada.12.t:0 "[From.GetNameDefCap] verweigert die Mitgliedschaft in der [From.GetFactionName]"
 tfv_canada.12.d:0 "Aus Angst vor den Auswirkungen auf die "globale Stabilität" hat [From.GetLeader] unseren Antrag auf Mitgliedschaft in der [From.GetFactionName] öffentlich abgelehnt.\nDa [From.GetNameDef] nicht über die kleinliche Politik der alten Welt erhaben ist, wären unsere revolutionären Bemühungen so oder so für sie verschwendet gewesen.\n\nAuch wenn [Root.GetNameDef] in einer Welt des Faschismus alleine dasteht, werden wir nicht aufgeben, bis der wahre Sozialismus jedem Arbeiter in allen Ländern unseres Globus gebracht worden ist!"
 tfv_canada.12.a:0 "Für Fairness, Verständnis und den kanadischen Weg!"
 tfv_canada.20.t:0 "[From.GetNameDefCap] Sucht das Bündnis"
 tfv_canada.20.d:0 "Nach dem Aufstieg des konservativen Nationalismus in der Politik von [From.GetAdjective] hat [From.GetNameDef] nach neuen Verbündeten gesucht, die tatsächlich in der Lage sind, ihre Sache zu unterstützen, im Gegensatz zu den schwachen "Demokratien" des Commonwealth.\n\n Eine Partnerschaft mit [From.GetNameDef] wäre nicht nur ideologisch natürlich, sondern würde auch die Präsenz eines starken Staates sicherstellen, der... unsere Interessen auf dem nordamerikanischen Kontinent verfolgen könnte."
 tfv_canada.20.a:0 "Es ist nur natürlich, dass [From.GetAdjective]s und [Root.GetAdjective]s zusammenarbeiten!"
 tfv_canada.20.b:0 "Unsere Interessen liegen in Europa, [From.GetNameDef] muss seinen eigenen Weg gehen."
 tfv_canada.21.t:0 "Eine Allianz der Macht"
 tfv_canada.21.d:0 "[From.GetNameDefCap] hat unser Bündnisangebot angenommen, da er eindeutige Vorteile in einer Beziehung zu einem starken amerikanischen Staat sieht.\nDurch diesen diplomatischen Schritt werden wir weitaus besser in der Lage sein, unsere Macht in Nordamerika zu demonstrieren, und es ist kein Zufall, dass die Achse Berlin-Ottawa genau durch London verläuft."
 tfv_canada.21.a:0 "Wir stehen als eine globale Macht da."
 tfv_canada.22.t:0 "Die Fäulnis in Europa"
 tfv_canada.22.d:0 "Unfähig, auch nur über ihre eigenen winzigen Grenzen hinauszublicken, hat [From.GetLeader]'s [From.GetName] unser Angebot eines Bündnisses abgelehnt.\Natürlich sind wir angesichts des wahrscheinlichen Zusammenbruchs des [From.GetAdjective]-Staates und ganz Europas unter dem Gewicht seiner eigenen Völker ohne sie vielleicht besser dran."
 tfv_canada.22.a:0 "Wir werden ihnen zeigen, was Größe wirklich bedeutet."
 tfv_canada.30.t:0 "Eine synarchistische Revolution"
 tfv_canada.30.d:0 "So wie der Einfluss der Synarchisten wächst, so werden auch ihre Forderungen immer lauter. Es scheint, dass unsere Regierung nicht mehr in der Lage ist, ihre rechtsgerichtete Politik in Schach zu halten, da Zusammenstöße zwischen Synarchisten und Regierungsanhängern in ganz [Root.GetNameDef] gemeldet wurden. Dabei wurden auf beiden Seiten tödliche Waffen eingesetzt.\nAuch wenn unklar ist, wann und wie es zur Militarisierung der Synarchisten gekommen ist, stellen sie eine reale und unmittelbare Bedrohung für die derzeitige Regierung dar.\n\nDer Bürgerkrieg steht vor der Tür."
 tfv_canada.30.a:0 "Unterstützt die Nationalisten."
 tfv_canada.30.b:0 "Unterstützen Sie die Republikaner."
 tfv_canada.30.c:0 "Überlasst die Herrschaft den Nationalisten."
 tfv_canada.40.t:0 "Ein Plan für die Vorherrschaft"
 tfv_canada.40.d:0 "Die Stärke des kürzlich reformierten [Root.GetAdjective]-Staates ist unbestreitbar, aber die Realitäten der regionalen Politik sind es auch. Unser alter Feind, [USA.GetNameDef], dominiert den Kontinent und hat sich als unfähig erwiesen, sich aus Angelegenheiten jenseits seiner Grenzen herauszuhalten.\nDas macht das Angebot zur Zusammenarbeit mit [From.GetNameDef] umso wertvoller. Jedem unserer Länder mag die Kraft fehlen, um eine Intervention von [USA.GetAdjective] im Alleingang zu verhindern, aber sowohl gegen den Norden als auch gegen den Süden wird [USA.GetLeader] es sich zweimal überlegen müssen, bevor er eingreift.\n\n Und vielleicht werden sie der Rückgabe von rechtmäßigem [Root.GetAdjective]-Gebiet gegenüber aufgeschlossener sein..."
 tfv_canada.40.a:0 "Wir werden das Leben aus unserem verrotteten Nachbarstaat herausquetschen!"
 tfv_canada.40.b:0 "Wir können nicht das Risiko eingehen, als Aggressoren angesehen zu werden."
 tfv_canada.41.t:0 "Mexiko stimmt zu"
 tfv_canada.41.d:0 "Die [MEX.GetAdjective]-Regierung ist sich einig über die Bedrohung, die die aggressive Politik unserer südlichen Nachbarn für unsere Länder darstellt. Der einzige Weg, wie wir überleben können, ist, den Würgegriff zu brechen, in dem sie den Kontinent halten. Wir müssen bald zuschlagen, bevor sie ihre Wiederaufrüstung abschließen können. Natürlich werden wir unseren neuen Freunden gewisse territoriale Zugeständnisse machen müssen, aber gemeinsam werden wir der amerikanischen Hegemonie ein Ende setzen!"
 tfv_canada.41.a:0 "Das Weiße Haus wird wieder brennen!"
 tfv_canada.42.t:0 "Mexiko weigert sich"
 tfv_canada.42.desc:0 "Die [MEX.GetAdjective]-Regierung hat unser Angebot abgelehnt, gegen unseren gemeinsamen Feind zusammenzuarbeiten. Sie scheint zu glauben, dass sie die Klapperschlange, die sie angreifen will, einfach ignorieren kann, in der Hoffnung, dass sie sie in Ruhe lässt, solange sie keine bedrohlichen Schritte unternimmt. Es scheint, dass wir uns allein um unsere Verteidigung kümmern müssen."
 tfv_canada.42.a:0 "Dummköpfe! Feiglinge! VERRÄTER!"
 tfv_canada.50.t:0 "Der Feind im Inneren"
 tfv_canada.50.d:0 "Eine Explosion hat heute eine unserer Fabriken erschüttert, und obwohl es zunächst wie ein Betriebsunfall aussah, hat die Untersuchung ergeben, dass Sprengstoff absichtlich entlang der Produktionslinien platziert wurde.\nWährend wir den Verlust von Menschenleben betrauern, kann ein Angriff auf die Kriegsanstrengungen nicht ignoriert werden.\n\nWer auch immer hinter diesem Angriff steckt, stellt eine Bedrohung für alle von [Root.GetNameDef] dar!"
 tfv_canada.50.a:0 "Wir werden nicht zulassen, dass der Feind uns zu Fall bringt!"
 tfv_canada.51.t:0 "Ein weiterer Angriff"
 tfv_canada.51.d:0 "Ein weiterer Angriff hat sich auf [Root.GetAdjective]-Boden ereignet, diesmal direkt auf eine unserer Militärfabriken!\nDie Produktion wurde gestoppt, während die Reparationsarbeiten beginnen, aber die Schuldigen sind immer noch auf freiem Fuß.\n\n Zumindest ist klar geworden, dass es sich um das Werk einer Gruppe handelt und nicht um das einer einzelnen Person."
 tfv_canada.51.a:0 "Je größer ihr Kreis ist, desto leichter werden sie aufzuspüren sein."
 tfv_canada.52.t:0 "Der Quebecer Kreis"
 tfv_canada.52.d:0 "Die Strafverfolgungsbehörden haben mit der Militärpolizei zusammengearbeitet, um im Fall der fortgesetzten Fabriksabotage große Fortschritte zu erzielen. Mit dem Angriff auf eine weitere Fabrik ist klar geworden, dass die Sabotage nicht von ausländischen Spionen verübt wird, sondern von einer Gruppe, die gegen die in Quebec eingeführte Zwangseinberufung protestiert!"
 tfv_canada.52.a:0 "Sie müssen aufgehalten werden!"
 tfv_canada.53.t:0 "Das Ende der Fahnenstange"
 tfv_canada.53.d:0 "Dem Quebecer Kreis wurde in der Fabrik, die als das wahrscheinlichste Sabotageziel galt, eine Falle gestellt. Als die Saboteure eintrafen, stellte sich heraus, dass es sich um eine viel größere Gruppe als erwartet handelte, die zudem schwerer bewaffnet war und über gestohlene Armeeausrüstung verfügte. Es kam zu einem Feuergefecht, bei dem ebenso viele Produktionsanlagen beschädigt wurden wie bei den Plänen des Quebecer Kreises.\Nach den heftigen Kämpfen war jedoch kein einziger Saboteur mehr am Leben. Der Quebecer Kreis hat sein Ende gefunden."
 tfv_canada.53.a:0 "Ein Sieg, kein Verlust für [Root.GetNameDef]!"
 tfv_canada.60.t:0 "[From.GetNameDefCap] fordert Labrador und Neufundland"
 tfv_canada.60.d:0 "Nachdem [From.GetNameDef] schon seit langem den Wunsch geäußert hat, die kolonialen Gebiete Labrador und Neufundland als Teil ihres Landes "zurückzuerobern", ist [From.GetNameDef] nun dazu übergegangen, sie einzufordern. [From.GetLeader] hat deutlich gemacht, dass [From.GetNameDef] sie als [From.GetAdjective] Boden betrachtet und dass sie "die notwendigen Schritte unternehmen werden, um sie zu erlangen." tfv_canada.60 .a:0 "Gebt ihnen, was sie wollen, [Root.GetNameDef] kann sich im Moment nicht darüber streiten."
 tfv_canada.60.b:0 "Wir geben keinen Zentimeter von [ENG.GetAdjective] Land her!"
 tfv_canada.61.t:0 "Ein erfülltes Schicksal"
 tfv_canada.61.d:0 "Mit der Abtretung von Labrador und Neufundland durch [From.GetNameDef] ist [Root.GetNameDef] endlich ganz. Wahrhaftig von Meer zu Meer, jeder wahre [Root.GetAdjective] ist nun innerhalb unserer Grenzen, wo er hingehört.\nUnser nächster Schritt muss sein, die Sicherheit des [Root.GetAdjective]-Staates zu gewährleisten!"
 tfv_canada.61.a:0 "Eine Küstenlinie ist die einzige sichere Grenze!"
 tfv_canada.62.t:0 "Imperiale Hybris"
 tfv_canada.62.d:0 "Unter Berufung auf ihr bröckelndes "imperiales Recht" und unter Berufung auf den zu schützenden Status von Labrador und Neufundland als koloniale Besitzungen hat sich [From.GetNameDef] geweigert, Land abzutreten, das rechtmäßig uns gehört! Diese Menschen sind [Root.GetAdjective]s, und Neufundland und Labrador besitzen [Root.GetAdjective]-Ressourcen, aber sie müssen sich vor [From.GetAdjective]-Meistern verantworten.\nDies ist ein inakzeptabler Zustand, aber es ist klar, dass [From.GetNameDef] nicht von einer diplomatischen Lösung überzeugt werden kann..."
 tfv_canada.62.a:1 "[ROOT.GetNameDefCap] wird eine sein!"
 tfv_canada.70.t: "[FROM.GetName] wünscht sich eine Union mit Neufundland"
 tfv_canada.70.desc: "[FROM.GetLeader] ist nach einer Abstimmung im kanadischen Parlament an uns herangetreten, um uns zu bitten, eine Revision des früheren British North America Act zu unterzeichnen und dadurch die Union zwischen [FROM.GetNameDef] und der Kolonie Neufundland und Labrador zu erklären."
 tfv_canada.70.a: "Wir sehen darin keinen Schaden"
 tfv_canada.70.b: "Um Himmels willen, nein!"
 tfv_canada.71.t: "[FROM.GetName] unterzeichnen die Neufundland-Akte"
 tfv_canada.71.desc: "Unsere großartigen Freunde in [FROM.GetName] sind unserer Bitte nachgekommen und haben das vorgeschlagene Neufundland-Gesetz unterzeichnet, womit sie uns die Souveränität über Neufundland und Labrador übertragen haben. Dies ist ein großer Tag für Kanada!"
 tfv_canada.71.a: "Großartig!"
 tfv_canada.72.t: "[FROM.GetName] weigert sich, die Erklärung zu unterzeichnen"
 tfv_canada.72.desc: "Diejenigen, die wir für unsere großen Freunde hielten, die [FROM.GetAdjective], haben unseren Vorschlag, sich mit Neufundland und Labrador zu vereinigen, abgelehnt. Ihre starrköpfigen Gesetzgeber und Politiker haben uns ihren Standpunkt in dieser Angelegenheit dargelegt, und wir wissen, wie wir uns ihnen gegenüber in Zukunft verhalten müssen."
 tfv_canada.72.a: "Ist ihnen klar, dass dies unseren Beziehungen schadet?"
 tfv_canada.73.t: "[CAN.GetName] erhält Neufundland und Labrador von Großbritannien"
 tfv_canada.73.desc: "Nach der Unterzeichnung der Neufundland-Akte wird die Souveränität über Neufundland und Labrador an unseren Verbündeten [CAN.GetNameDef] übergeben. Obwohl sie erklären, dass dies nicht verhandelbar ist, erkennen sie zumindest an, dass wir für die Aufgabe unserer Stützpunkte in diesem Gebiet eine wirtschaftliche Entschädigung erhalten sollten."
 tfv_canada.73.a: "Wenigstens werden wir entschädigt..."
 mex_nationalists_chosen:0 "Stellen Sie sich auf die Seite der Nationalisten."
 mex_republicans_chosen:0 "Stellen Sie sich auf die Seite der Republikaner."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap] Fordert afrikanisches Mandat"
 tfv_south_africa.1.d:0 "Während wir mit der militärischen Abdeckung des gesamten Reiches zu kämpfen haben, ist [From.GetNameDef] an uns herangetreten, um ein Verwaltungsabkommen zu schließen. Unsere Kolonien im südlichen und zentralen Afrika sollten an sie übergeben werden, mit allen Rechten und Pflichten zu ihrer Verteidigung."
 tfv_south_africa.1.a:0 "Wir müssen unsere Energien auf Europa konzentrieren."
 tfv_south_africa.1.b:0 "Wir können diese Kolonien sehr gut halten."
 tfv_south_africa.1.c:0 "Die Kolonien sollten sich selbst verteidigen."
 tfv_south_africa.2.t:0 "[From.GetNameDefCap] stimmt zu"
 tfv_south_africa.2.d:0 "Angesichts zunehmender Verpflichtungen in der näheren Umgebung hat [From.GetNameDef] zugestimmt, dass ihre afrikanischen Kolonien bis auf Weiteres von uns verwaltet werden sollen."
 tfv_south_africa.2.a:0 "Wir werden wohlwollende Oberherren sein."
 tfv_south_africa.3.t:0 "[Von.GetNameDefCap] lehnt ab"
 tfv_south_africa.3.d:0 "Unter Berufung auf das Fehlen einer direkten Bedrohung ihrer Kolonien in Afrika hat [From.GetNameDef] sehr deutlich gemacht, dass sie nicht beabsichtigt, uns die Verwaltung ihrer Besitztümer zu übertragen."
 tfv_south_africa.3.a:0 "Trauen sie uns nicht?"
 tfv_south_africa.4.t:0 "Der afrikanische Kompromiss"
 tfv_south_africa.4.d:0 "Nach langen Überlegungen hat die britische Regierung einen Kompromiss für die Verteidigung der afrikanischen Kolonien ausgearbeitet. Demnach sind die Kolonien für ihre eigene Verteidigung verantwortlich, genießen aber größere Freiheit bei der Verwaltung ihrer eigenen Angelegenheiten."
 tfv_south_africa.4.a:0 "Ein guter Kompromiss, mit dem niemand glücklich ist."
 tfv_south_africa.10.t:0 "Ausländische Hilfe für unseren Kampf"
 tfv_south_africa.10.desc:0 "Der große Krieg um die Zukunft unseres Landes ist endlich da. Jetzt müssen wir uns jedes Fünkchen Unterstützung sichern, das wir bekommen können, damit wir in diesem Kampf siegen können. Das Überleben der [From.GetAdjective]-Kultur und unsere Lebensweise stehen auf dem Spiel!"
 tfv_south_africa.10.a:0 "Wir sollten uns an die Deutschen wenden."
 tfv_south_africa.10.b:0 "Die Niederländer werden uns helfen."
 tfv_south_africa.11.t:0 "[From.GetNameDefCap] ruft um Hilfe!"
 tfv_south_africa.11.desc:0 "In [From.GetName] ist ein heftiger Kampf ausgebrochen. Da sie um das Überleben ihrer Lebensweise kämpfen, sind sie verzweifelt über jede Art von Unterstützung, die wir entbehren können. Dies wäre auch eine Gelegenheit, einige unserer neuen Waffen zu testen und einen wertvollen Verbündeten in Südafrika zu gewinnen."
 tfv_south_africa.11.a:0 "Schicken Sie ihnen Kampfflugzeuge."
 tfv_south_africa.11.b:0 "Schicken Sie ihnen Panzer."
 tfv_south_africa.11.c:0 "Schicken Sie ihnen Gewehre und Artillerie."
 tfv_south_africa.11.e:0 "Sie werden selbst kämpfen müssen."
 tfv_south_africa.12.t:0 "[From.GetNameDefCap] bittet um unsere Hilfe"
 tfv_south_africa.12.desc:0 "In Südafrika sind schwere Kämpfe zwischen Nationalisten und Unionisten ausgebrochen. Da die Nationalisten zahlenmäßig und waffentechnisch unterlegen sind, haben sie sich an uns, die Heimat ihrer Vorfahren, gewandt und um Unterstützung gebeten."
 tfv_south_africa.12.a:0 "Schickt ihnen Kampfflugzeuge."
 tfv_south_africa.12.b:0 "Schickt ihnen Panzer."
 tfv_south_africa.12.c:0 "Schickt ihnen Gewehre und Artillerie."
 tfv_south_africa.12.e:0 "Sie werden allein kämpfen müssen."
 tfv_south_africa.13.t:0 "Die deutsche Antwort"
 tfv_south_africa.13.desc.a:0 "Unsere Delegation in [GER.GetNameDef] ist mit leeren Händen zurückgekehrt. Trotz warmer Worte der [GER.GetAdjective]-Regierung konnten sie keine festen Unterstützungszusagen erhalten. Es scheint, dass wir nicht mehr auf die Hilfe der deutschen Regierung in unserem Kampf zählen können."
 tfv_south_africa.13.desc.b:0 "Unter Berufung auf einen Mangel an verfügbarem Material hat die [GER.GetAdjective]-Regierung beschlossen, dass es nicht mehr in ihrem Interesse liegt, uns weitere Unterstützung zukommen zu lassen. Alle Bemühungen konzentrieren sich stattdessen auf den Aufbau ihres eigenen Militärs. Das bringt uns in eine schwierige Lage."
 tfv_south_africa.13.a:0 "Wenden Sie sich an unsere niederländischen Freunde."
 tfv_south_africa.13.b:0 "Wir werden es aus eigener Kraft schaffen oder bei dem Versuch untergehen."
 tfv_south_africa.14.t:0 "Die [HOL.GetAdjective] Antwort"
 tfv_south_africa.14.desc.a:0 "Unsere Delegation bei [HOL.GetNameDef] ist durch endlose Hindernisse und Verzögerungen frustriert worden. Treffen mit [HOL.GetAdjective] Beamten und Industriemanagern werden in letzter Minute abgesagt, Anrufe werden nicht beantwortet, Telegramme nicht beantwortet. Es scheint, dass die Regierung von [HOL.GetAdjective] nicht wirklich daran interessiert ist, uns bei unseren Bemühungen zu helfen."
 tfv_south_africa.14.desc.b:0 "Trotz anfänglicher Unterstützung ist die letzte Verhandlungsrunde mit der [HOL.GetAdjective]-Regierung über neue EQUIPMENT gescheitert. Es scheint, dass die [HOL.GetAdjective] nicht mehr bereit sind, Zahlungen in Diamanten zu akzeptieren, da es Probleme bei der Umwandlung in konvertierbare Währung gibt."
 tfv_south_africa.14.a:0 "Wenden Sie sich an unsere deutschen Freunde."
 tfv_south_africa.14.b:0 "Wir werden es aus eigener Kraft schaffen oder bei dem Versuch untergehen."
 tfv_south_africa.15.t:0 "[From.GetNameDefCap] schickt EQUIPMENT"
 tfv_south_africa.15.desc.a:0 "Eine Lieferung von Flugzeugen ist aus Deutschland eingetroffen. Unsere Piloten sind ganz begierig darauf, sie in die Hände zu bekommen, und es ist ein harter Wettbewerb um die Posten in der neuen Staffel entbrannt."
 tfv_south_africa.15.desc.b:0 "Nach langen Diskussionen mit unseren [GER.GetAdjective]-Freunden haben sie zugestimmt, uns eine Ladung leichter Panzer zu schicken. Obwohl es nur wenige sind, könnten sie den Ausschlag zu unseren Gunsten geben."
 tfv_south_africa.15.desc.c:1 "Ein Schiff aus [GER.GetNameDef] hat uns erreicht. In seinem Laderaum hat es Tonnen von Gewehren und mehrere schwere Geschütze für die Freiwilligen aus Deutschland geladen, die auf anderem Wege zu uns gekommen sind."
 tfv_south_africa.15.a:0 "Diese werden sehr nützlich sein."
 tfv_south_africa.15.b:0 "Sie werden das Rückgrat unserer Armee bilden."
 tfv_south_africa.15.c:0 "Ihre Unterstützung ist höchst willkommen."
 tfv_south_africa.16.t:0 "[From.GetNameDefCap] sendet EQUIPMENT"
 tfv_south_africa.16.desc.a:0 "Aus [HOL.GetNameDef] ist eine Lieferung von Flugzeugen eingetroffen, dank einer großzügigen Spende mehrerer führender Persönlichkeiten der [HOL.GetAdjective] Luftfahrtindustrie. Unsere Piloten sind ganz begierig darauf, sie in die Hände zu bekommen, und es ist ein harter Wettbewerb um die Posten in der neuen Staffel entbrannt."
 tfv_south_africa.16.desc.b:0 "Nach langen Gesprächen mit unseren [HOL.GetAdjective]-Freunden haben sie sich bereit erklärt, uns eine Reihe von experimentellen leichten Panzern zu schicken. Obwohl es nur wenige sind, könnten sie den Ausschlag zu unseren Gunsten geben."
 tfv_south_africa.16.desc.c:1 "Ein Schiff von [HOL.GetNameDef] hat uns erreicht. In seinem Laderaum hat es Tonnen von Gewehren und mehrere schwere Geschütze für die Freiwilligen aus [HOL.GetNameDef] geladen, die auf anderem Wege zu uns gelangt sind."
 tfv_south_africa.16.a:0 "Diese werden sehr nützlich sein."
 tfv_south_africa.16.b:0 "Sie werden das Rückgrat unserer Armee bilden."
 tfv_south_africa.16.c:0 "Ihre Unterstützung ist höchst willkommen."
 tfv_south_africa.20.t:0 "[From.GetNameDefCap] bittet um Mitgliedschaft in der Komintern"
 tfv_south_africa.20.d:0 "Die Revolution hat in [Von.GetNameDef] Erfolg gehabt! Eine neue kommunistische Regierung hat die Macht im Lande übernommen und strebt die Mitgliedschaft in der Komintern an."
 tfv_south_africa.20.a:0 "Wir heißen unsere neuen GenossInnen im Kampf gegen den Imperialismus willkommen!"
 tfv_south_africa.20.b:0 "Ihre Mitgliedschaft zum jetzigen Zeitpunkt zu akzeptieren, würde uns nur einem möglichen Konflikt in einem weit entfernten Gebiet aussetzen."
 tfv_south_africa.21.t:0 "Komintern-Mitgliedschaft genehmigt"
 tfv_south_africa.21.d:0 "Nach sorgfältiger Prüfung hat das Zentralkomitee der Komintern unserem Antrag auf Mitgliedschaft zugestimmt."
 tfv_south_africa.21.a:0 "Seite an Seite werden [Root.GetNameDef] und [From.GetFactionName] in die Zukunft marschieren!"
 tfv_south_africa.22.t:0 "Komintern-Mitgliedschaft abgelehnt"
 tfv_south_africa.22.d:0 "Die Komintern hat unseren Antrag auf Mitgliedschaft mit der Begründung abgelehnt, dass es unüberbrückbare Differenzen zwischen unserer speziellen Sicht der Lehren von Marx und den orthodoxen Interpretationen gebe. Sie geht zwar nicht so weit, uns als Sozialfaschisten oder Schlimmeres zu bezeichnen, macht aber dennoch deutlich, dass wir von ihr keine Hilfe erwarten können."
 tfv_south_africa.22.a:0 "Vielleicht sind sie es, die sich irren?"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] Fordert Madagaskar"
 tfv_south_africa.30.d:0 "Nach unserer Niederlage in Europa hat die [From.GetNameDef]-Regierung offen in Frage gestellt, ob wir noch in der Lage sind, unsere Kolonien zu verteidigen und die dort lebende Bevölkerung zu schützen. [From.GetLeader] hat speziell Madagaskar als besonders bedroht bezeichnet. Jetzt hat [From.GetNameDef] verlangt, dass wir ihm die Insel übergeben."
 tfv_south_africa.30.a:0 "Wir haben keine andere Wahl. Die Rückeroberung des Heimatlandes muss oberste Priorität haben."
 tfv_south_africa.30.b:0 "Jeder Quadratmeter französischer Boden ist heilig. Wir werden nicht nachgeben!"
 tfv_south_africa.31.t:0 "Frankreich kapituliert"
 tfv_south_africa.31.d:0 "Die [FRA.GetAdjective]-Regierung hat klugerweise beschlossen, unsere friedliche Besetzung von Madagaskar zuzulassen."
 tfv_south_africa.31.a:0 "Ein weiterer Schritt zur Zerschlagung des imperialistischen Systems des Kolonialismus!"
 tfv_south_africa.32.t:0 "Frankreich weigert sich"
 tfv_south_africa.32.d:0 "Die [FRA.GetAdjective]-Regierung weigert sich hartnäckig, die Frage der Übergabe von Madagaskar an uns auch nur zu diskutieren. Nach Aussage des französischen Vertreters sehen sie sich mehr als fähig, willens und bereit, die Insel zu verteidigen."
 tfv_south_africa.32.a:0 "Dann müssen wir zu Gewalt greifen."
 tfv_south_africa.32.b:0 "Sollen sie doch diesen wertlosen Fleck Erde behalten."
 tfv_south_africa.40.t:0 "Forschungsvertrag mit [From.GetNameDef]"
 tfv_south_africa.40.d:0 "Nach einem erfolgreichen Militäreinsatz in [Von.NameVerteidigung] hat deren Regierung ein formelles Forschungsabkommen zwischen unseren beiden Nationen vorgeschlagen."
 tfv_south_africa.40.a:0 "Wir werden gerne unsere Hilfe anbieten, soweit wir können."
 tfv_south_africa.40.b:0 "Die Weitergabe unserer Geheimnisse an sie würde unsere nationale Sicherheit gefährden."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap] Stimmt zu"
 tfv_south_africa.41.d:0 "Die Sowjets haben zugestimmt, dass wir ihre Methoden studieren dürfen. Eine Reihe von [SOV.GetAdjective] Wissenschaftlern ist gekommen, um an unseren Schulen und Universitäten zu unterrichten."
 tfv_south_africa.41.a:0 "Von [SOV.GetNameDef] zu lernen bedeutet, von den Siegern der Geschichte zu lernen!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap] lehnt ab"
 tfv_south_africa.42.d:0 "Nach mehreren Verhandlungsrunden hat die Delegation von [SOV.GetNameDef] den Saal verlassen, da sie Zweifel an unserer Fähigkeit hat, ihre Forschung geheim zu halten. Es scheint, dass es uns nicht erlaubt sein wird, Technologien mit unseren Verbündeten zu teilen."
 tfv_south_africa.42.a:0 "Das ist sehr bedauerlich."
 tfv_south_africa.50.t:0 "Unterstützung für Spanien"
 tfv_south_africa.50.d:0 "In Spanien ist ein Kampf zwischen der nationalistischen Regierung und der rechtmäßigen republikanischen Regierung ausgebrochen. In der Bevölkerung wird viel darüber diskutiert, wo unsere Regierung steht."
 tfv_south_africa.50.a:0 "Vielleicht wären einige unserer Soldaten an einem Urlaub in Spanien interessiert?"
 tfv_south_africa.50.b:0 "Wenn die Menschen sich dem Kampf anschließen wollen, werden wir sie nicht daran hindern."
 tfv_south_africa.50.c:0 "Warum sollten wir in einem Krieg kämpfen, der eine halbe Welt entfernt ist?"
 tfv_south_africa.51.t:0 "Freiwillige aus Südafrika treffen ein"
 tfv_south_africa.51.d:0 "Während die [SAF.GetAdjective]-Regierung sich offiziell noch nicht engagiert, hat sie einer großen Zahl ihrer Bürger erlaubt, sich unserer Sache als Freiwillige anzuschließen."
 tfv_south_africa.51.a:0 "Sehr willkommen."
 tfv_south_africa.52.t:0 "Freiwillige aus dem Spanischen Bürgerkrieg kehren zurück"
 tfv_south_africa.52.d:0 "Nach dem Ende der Kämpfe in Spanien sind die überlebenden Freiwilligen des Krieges in ihre Heimat zurückgekehrt. Sie bringen wertvolle Erfahrungen über die moderne Kriegsführung mit."
 tfv_south_africa.52.a:0 "Sie werden uns im nächsten Krieg helfen."
 tfv_south_africa.60.t:0 "Freiheit für Angola"
 tfv_south_africa.60.d:0 "Das Volk von [ANG.GetName] hat sich aus der Gewalt seiner kolonialen Unterdrücker befreit und ist bereit, sein Schicksal selbst in die Hand zu nehmen. Sie haben eine provisorische Regierung gebildet und eine Verfassung ausgearbeitet. Jetzt muss nur noch die Autorität von unseren Militärgouverneuren auf die neue [ANG.GetAdjective] Regierung übertragen werden."
 tfv_south_africa.60.a:0 "Jede neue Nation muss sorgfältig geführt werden, sonst hat die Konterrevolution Erfolg!"
 tfv_south_africa.60.b:0 "Wir heißen sie mit offenen Armen willkommen!"
 tfv_south_africa.60.c:0 "Die Situation erlaubt es noch nicht."
