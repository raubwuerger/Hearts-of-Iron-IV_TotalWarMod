 form_andalusia_category:0 "Die maurische Restauration"
 form_andalusia_category_desc:0 "Zu lange wurden die Mauren von den lateinischen Mächten unterjocht und missbraucht. Jetzt haben wir die Möglichkeit, Al-Andalus und alle ehemaligen Gebiete des Kalifats von Cordoba wiederherzustellen."
 form_andalusia:0 "Wiederherstellung von Al-Andalus"
 form_andalusia_desc:0 "Mit Córdoba, dem Emirat Granada und dem größten Teil Südiberiens unter unserer Kontrolle haben wir die einmalige Gelegenheit, das alte Sultanat von Al-Andalus wiederherzustellen und alle seine ehemaligen Gebiete als rechtmäßige Teile unseres Staates zu proklamieren."
 adu_restore_sultanate_of_africa:0 "Wiederherstellung des Sultanats von Afrika"
 adu_restore_sultanate_of_africa_desc:0 "Vor langer Zeit wurden die Mauren Nordafrikas zu einem einzigen Sultanat vereinigt, dem Sultanat von Afrika, einem wichtigen Zweig des Umayyaden-Kalifats. Mit der Wiederherstellung Andalusiens und der Koexistenz aller maurischen Völker in unserem Staat sind wir in der Lage, die maurische Identität zu vereinen."
 north_africa_needed_tooltip:0 "Kontrolliert alle §Ymarokkanischen, tunesischen, algerischen und libyschen§! Staaten."
 coring_north_africa_tt:0 "Gewinnt Kerne in allen §Ymarokkanischen, tunesischen, algerischen, westsaharischen und libyschen§!-Staaten."
 adu_mediterrenean_emirates:0 "Wiederherstellung des Emirats von Sizilien"
 adu_mediterrenean_emirates_desc:0 "Auf dem Höhepunkt des maurischen Einflusses auf den Mittelmeerraum waren die Inseln die Heimat vieler islamischer Emirate. Jetzt, da Sizilien, Kreta und Zypern in andalusischer Hand sind, können wir diese Gebiete wieder an ihre rechtmäßigen maurischen Herren zurückgeben."
 adu_restore_umayyad_caliphate:0 "Das Kalifat der Umayyaden wiedererrichten"
 adu_restore_umayyad_caliphate_desc:0 "Endlich sind die heiligen Städte Bagdad, Mekka und Jerusalem in einem einzigen Staat vereint. Da das Kernland Arabiens nun in unseren Händen liegt, können wir verkünden, dass wir mehr sind als ein Zusammenschluss von Mauren, sondern dass das Kalifat wiederhergestellt ist; eine Heimat für alle islamischen Völker und Kulturen."
 adu_recreate_rashid_expansion:0 "Die rashidische Expansion"
 adu_recreate_rashid_expansion_desc:0 "Vor der Herrschaft der Umayyaden über Arabien herrschten die Raschiden souverän über die arabische Welt, und unter ihrer Herrschaft breitete sich das Kalifat nach Persien und Hindustan aus. Indem wir diese alte Eroberung nachstellen, können wir Persien und das mythische Land Hindustan wieder mit unserem Staat vereinen."
 form_country_pakistani_required_states_tt:0 "Kontrolliert alle §Ypakistanischen§! Staaten außer §Y[430.GetName]§!."
 form_country_pakistan_coring_states_tt:0 "Gewinnt Kerne in allen §Ypakistanischen§! Staaten außer §Y[430.GetName]§!."
 form_country_egypt_required_states_tt:0 "Steuert alle §Yägyptischen§! Zustände."
 middle_east_coring_states_tt:0 "Gewinnt Kerne in allen §Ymittelöstlichen§!-Staaten."
 adu_northern_expansion:0 "Die nördliche Expansion"
 adu_northern_expansion_desc:0 "Das Kalifat war riesig und dehnte seine Verwaltung weit über den Nahen Osten und Iberien aus. Vor langer Zeit nannten Georgien, Aserbaidschan und Transoxiana das Kalifat ihre Heimat, und es ist an der Zeit, dass wir wiederherstellen, was verloren gegangen ist."
 form_polynesia:0 "Polynesien vereinen"
 form_polynesia_desc:0 "Wenn wir die Inseln Hawai'i, Aotearoa, Tahiti und Samoa unter unsere Kontrolle bringen, können wir vielleicht alle pazifischen Völker vereinen."
