#Building local support in a state ""
 wtt_political_organisation.1.t:0 "Bericht von [state.GetName]"
 wtt_political_organisation.1.desc:0 "Lokale Parteifunktionäre in [Staat.GetName] berichten, dass eine Mehrheit der Bürger in der Region uns immer noch unterstützt. Die umfangreiche Arbeit hat sogar zu einem Anstieg der Unterstützung in dem Gebiet geführt."
 wtt_political_organisation.1.a:0 "Die Menschen erkennen einen Gewinner, wenn sie einen sehen."
 wtt_political_organisation.2.t:0 "Bericht von [Staat.GetName]"
 wtt_political_organisation.2.desc:0 "Quellen in [Staat.Name] berichten, dass [Mehrheit_Land.NameDef] offenbar einen konzertierten Vorstoß unternommen hat, um die Unterstützung in der gesamten Region zu erhöhen. Eine deutliche Mehrheit der Bevölkerung unterstützt sie nach wie vor."
 wtt_political_organisation.2.a:0 "Der Kampf geht weiter."
 wtt_political_organisation.3.t:0 "[Staat.GetName] Unterstützt uns"
 wtt_political_organisation.3.desc:0 "Ermutigende Nachrichten kommen aus [Staat.GetName], wo vor einiger Zeit eine "[Root.GetLeader] Thought Study Society" gegründet wurde. Diese Gruppe genießt nun eine große Unterstützung in der Bevölkerung. Jede Erwähnung ihrer früheren Unterstützung für [old_majority_country.GetLeader] ist verschwunden."
 wtt_political_organisation.3.a:0 "Sie folgen einer übergeordneten Theorie."
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap] gewinnt die Mehrheit in [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "Unsere Agenten in [Staat.GetName] berichten, dass die Unterstützung für [old_majority_country.GetNameDef] in dem Gebiet deutlich abgenommen hat. In jüngster Zeit sind große Demonstrationen zur Unterstützung von [Mehrheitsland.GetNameDef] durch die großen Städte des Staates gezogen, und große Bilder von [Mehrheitsland.GetLeader] sind in jedem Dorf zu finden."
 wtt_political_organisation.4.desc_had_majority:0 "Mit allen ihnen zur Verfügung stehenden Mitteln scheint es den Vertretern von [Mehrheitsland.GetNameDef] gelungen zu sein, die Bevölkerung von [Staat.GetName] auf ihre Seite zu ziehen. Wir müssen unsere Anstrengungen verdoppeln, um ihr Vertrauen zu gewinnen."
 wtt_political_organisation.4.a:0 "Inakzeptabel."
 wtt_political_organisation.5.t:0 "Bericht von [Staat.GetName]"
 wtt_political_organisation.5.desc:0 "Trotz großer Anstrengungen, die Einwohner von [Staat.Name] zu überzeugen, scheinen nur wenige bereit zu sein, offen die Seiten zu wechseln. Gerüchten zufolge hat [majority_country.GetLeader] selbst erklärt, dass [state.GetName] um jeden Preis gehalten werden muss. Viele Bürger fürchten Repressalien, sollten sie ihre Unterstützung für [Root.GetLeader] offen zeigen, aber unsere lokalen Vertreter sind zuversichtlich, dass eine erneute Anstrengung in der Zukunft vielleicht mehr Menschen überzeugen kann."
 wtt_political_organisation.5.a:0 "Wir müssen es erneut versuchen."
 wtt_political_organisation.6.t:0 "Unterstützung für [From.GetNameDef] in [state.GetName] im Aufwind"
 wtt_political_organisation.6.desc_not_majority:0 "Zeitungen in [Staat.GetName] berichten von einem Rekordandrang bei einer Reihe von Reden, die [From.GetLeader] kürzlich gehalten hat. Es hat den Anschein, dass ein wachsender Teil der Bevölkerung [From.GetNameDef] jetzt unterstützt. Im Moment unterstützt die Mehrheit jedoch noch [Mehrheit_Land.GetLeader]."
 wtt_political_organisation.6.desc_has_majority:0 "Beunruhigende Nachrichten sind aus [Staat.GetName] eingetroffen. Eine Reihe von Reden von [Von.GetLeader] hat eine große Menschenmenge angezogen, und unsere lokalen Parteifunktionäre haben sich inmitten von wütenden Bürgern wiedergefunden, die Antworten auf die Fragen verlangen, vor denen [Staat.GetName] steht. Im Moment ist unsere Position im Staat noch sicher, aber das kann sich schnell ändern."
 wtt_political_organisation.6.a:0 "Wir werden die Situation im Auge behalten müssen."

#Current leader being mean and removing local support in a state ""
 wtt_political_organisation.7.t:0 "Bericht aus [Staat.GetName]"
 wtt_political_organisation.7.desc:0 "Eine Demonstration in [Staat.GetName] ist in Gewalt eskaliert, als Demonstranten von einer Gruppe maskierter Schläger angegriffen wurden. Diese Explosion der Gewalt scheint den gewünschten Effekt gehabt zu haben, da die politische Unterstützung für die Opposition so gut wie verschwunden ist. \nAuch wenn es keine direkte Verbindung zwischen uns und diesem Vorfall gibt, sollte die Botschaft laut und deutlich angekommen sein."
 wtt_political_organisation.7.a:0 "Das sollte sie lehren, sich nicht einzumischen."
 wtt_political_organisation.8.t:0 "Bericht von [state.GetName]"
 wtt_political_organisation.8.desc:0 "Eine Demonstration zur Unterstützung unserer Regierung in [Staat.GetName] wurde von bewaffneten Schlägern angegriffen, die im Dienste von [Mehrheit_Land.GetLeader] stehen. Einige unserer Unterstützer wurden bei dem Zusammenstoß getötet, und die Unterstützung für unsere Regierung ist bedenklich gesunken."
 wtt_political_organisation.8.a:0 "Eine Schande."
 wtt_political_organisation.9.t:0 "[state.GetName] Unterstützt uns"
 wtt_political_organisation.9.desc:0 "Unsere Agenten in [Staat.Name] haben eine Reihe von Angriffen auf die lokale Parteizentrale von [altes_mehrheitsfähiges_Land.Anführer] verübt und die politische Organisation seiner Partei schwer beschädigt. Dies ist in der Bevölkerung nicht unbemerkt geblieben. Die Anhänger von [old_majority_country.GetLeader] sind jetzt eine deutliche Minderheit."
 wtt_political_organisation.9.a:0 "In der Liebe und im Krieg ist alles erlaubt, und die Politik ist ein bisschen von beidem."
 wtt_political_organisation.10.t:0 "[Von.GetNameDefCap] gewinnt die Mehrheit in [Staat.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "Die Unterstützung für [old_majority_country.GetLeader] in [state.GetName] ist nach einer Reihe von Brandanschlägen auf Parteibüros deutlich gesunken. Diese Anschläge wurden wahrscheinlich von [Mehrheit_Land.GetLeader] angeordnet, der versprochen hat, in [Staat.GetName] "die Ordnung wiederherzustellen". Es scheint, dass eine Mehrheit der Bevölkerung jetzt hinter ihm steht."
 wtt_political_organisation.10.desc_had_majority:0 "Nach einer Reihe von Terroranschlägen in [Staat.GetName] scheint die lokale Bevölkerung das Vertrauen in unsere Fähigkeit, sie zu schützen, verloren zu haben. Da sich die Anschläge ausschließlich gegen unsere Parteibüros richteten, ist es klar, dass [Mehrheit_Land.GetLeader] seine Finger im Spiel hatte."
 wtt_political_organisation.10.a:0 "Das ist inakzeptabel."
 wtt_political_organisation.11.t:0 "Bericht von [state.GetName]"
 wtt_political_organisation.11.desc:0 "Unsere Kampagne zur Unterdrückung der Unterstützung für [majority_country.GetLeader] scheint bei weitem nicht erfolgreich gewesen zu sein. Trotz unserer besten Bemühungen unterstützt eine Mehrheit der Bürger in [Staat.Name] immer noch [Mehrheit_Land.Führer_holen]."
 wtt_political_organisation.11.a:0 "Möglicherweise müssen wir die Botschaft mit Nachdruck vermitteln."
 wtt_political_organisation.12.t:0 "Die Unterdrückung in [Staat.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "[Staat.Name] erlebt eine noch nie dagewesene Welle politischer Gewalt. Straßenschlachten zwischen Anhängern von [Von.GetLeader] und [Mehrheit_Land.GetLeader] sind an der Tagesordnung. Im Moment sieht es so aus, als ob [Mehrheit_Land.GetLeader] immer noch die Mehrheit der Bevölkerung hinter sich hat."
 wtt_political_organisation.12.desc_has_majority:0 "Agenten von [Von.GetLeader] in [Staat.GetName] haben eine Kampagne der Einschüchterung und des politischen Terrors gestartet. Es liegen Berichte vor, dass Bürger, die uns unterstützen, öffentlich schikaniert und als Verräter gebrandmarkt werden. Parteifunktionäre wurden verprügelt und einige unserer Büros wurden niedergebrannt. Trotz alledem weigert sich die Mehrheit der lokalen Bevölkerung, sich dem Terror zu beugen und unterstützt uns weiterhin."
 wtt_political_organisation.12.a:0 "Wir werden siegen."

#Warlord support
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] bittet um unsere Unterstützung"
 wtt_political_warlord_support.1.desc:0 "Ein Vertreter von [asking_for_support.GetLeader] ist eingetroffen, um uns für ein politisches Bündnis zu sondieren. [asking_for_support.GetLeader] verspricht, sich nicht in unsere internen Angelegenheiten einzumischen, sollte er sich im aktuellen politischen Kampf durchsetzen. In diesem Konflikt Partei zu ergreifen, könnte langfristige Auswirkungen haben, da die anderen beteiligten Parteien dies zweifellos als Verrat ansehen würden."
 wtt_political_warlord_support.1.a:0 "Wir werden sie unterstützen."
 wtt_political_warlord_support.1.b:0 "Wir sollten auf eine bessere Lösung warten."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] Unterstützt uns"
 wtt_political_warlord_support.2.desc:1 "In einem persönlichen Brief an [Root.GetLeader] bedankt sich [warlord_asked_for_support.GetLeader] für unsere großzügige Unterstützung seiner Regierung. In dem Brief heißt es weiter, dass [warlord_asked_for_support.GetLeader] nach reiflicher Überlegung zu dem Schluss gekommen ist, dass den Interessen Chinas als Ganzes am besten gedient ist, wenn [Root.GetLeader] eine größere Rolle bei der Gestaltung seiner politischen Zukunft spielt."
 wtt_political_warlord_support.2.a:0 "Guter Mann."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] lehnt ab"
 wtt_political_warlord_support.3.desc:0 "Unsere Mission, die Unterstützung von [warlord_asked_for_support.GetLeader] zu sichern, war nicht von Erfolg gekrönt. [warlord_asked_for_support.GetLeader] hält den aktuellen politischen Kampf für ein bloßes Nebenschauplatzthema, das uns davon ablenkt, uns auf die wirklichen Bedrohungen für China zu konzentrieren."
 wtt_political_warlord_support.3.a:0 "Solange er neutral bleibt..."
 wtt_political_warlord_support.10.desc:0 "Wir haben uns bisher dafür entschieden, den gegenwärtigen politischen Kampf auszusitzen. Es scheint, dass dies [From.GetLeader] nicht entgangen ist. Er hat eine Nachricht geschickt, in der er uns fragt, was wir tun müssten, um unsere Unterstützung für seine Seite zu erklären.\n\nWir sollten unsere Optionen sorgfältig abwägen und sicherstellen, dass wir unsere Unabhängigkeit nicht zu billig verkaufen."
 wtt_political_warlord_support.10.a:0 "Bitten Sie um eine Demonstration der öffentlichen Unterstützung."
 wtt_political_warlord_support.10.b:0 "Bitten Sie um eine Lieferung von Gewehren."
 wtt_political_warlord_support.10.c:0 "Bitten Sie um Hilfe bei der Reformierung unseres Militärs."
 wtt_political_warlord_support.10.d:0 "Wir lassen uns nicht so leicht kaufen!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] fordert ein öffentliches Zeichen der Unterstützung."
 wtt_political_warlord_support.11.desc:0 "Die Verhandlungen mit [Von.GetLeader] sind abgeschlossen. Der Anführer von [Von.GetNameDef] hat festgestellt, dass die Bevölkerung seines Staates die Ereignisse um China mit großem Interesse verfolgt, und es wird spekuliert, wann [Von.GetLeader] sich dem Kampf um die Kontrolle anschließen oder seinen Platz am Tisch aufgeben wird. \n\n Eine öffentliche Freundschafts- und Bewunderungserklärung für [Von.GetLeader] von unserer Seite würde viel dazu beitragen, dem Volk von [Von.GetNameDef] zu versichern, dass sein Anführer als wichtige Kraft in der chinesischen Politik angesehen und weithin respektiert wird."
 wtt_political_warlord_support.11.a:0 "Wenn es das ist, was nötig ist..."
 wtt_political_warlord_support.11.b:0 "Inakzeptabel."
 wtt_political_warlord_support.12.t:0 "[Von.GetLeader] fordert Waffen."
 wtt_political_warlord_support.12.desc:0 "Die Verhandlungen mit [Von.HoltFührer] sind abgeschlossen. Der Anführer von [Von.GetNameDef] hat festgestellt, dass die Bevölkerung in seinem Staat sehr besorgt über die schlechte Ausrüstung seiner Soldaten ist. Viele Einheiten haben nicht einmal ein Gewehr für jeden Mann, und eine Reihe von Soldaten müssen veraltete Waffen verwenden, darunter alte Musketen mit Mündungsladung und Schwerter. \nDa eine Parteinahme in dem laufenden Konflikt zu einer militärischen Konfrontation führen könnte, wollte [From.GetLeader] eine feste Zusage unsererseits, seine Truppen mit Waffen auszurüsten, bevor er seine Unterstützung öffentlich bekannt gibt."
 wtt_political_warlord_support.12.a:0 "Hoffen wir, dass wir das am Ende nicht bereuen werden..."
 wtt_political_warlord_support.13.t:0 "[Von.GetLeader] bittet um militärische Unterstützung."
 wtt_political_warlord_support.13.desc:0 "Die Verhandlungen mit [Von.GetLeader] sind abgeschlossen. In seiner Antwort hat [Von.GetFührer] darauf hingewiesen, dass es seinen Streitkräften an erfahrenen Offizieren mangelt und sie dringend reformiert werden müssen. Das Volk von [Von.GetNameDef] würde es niemals dulden, dass er im gegenwärtigen Kampf eine so kühne Haltung einnimmt, solange seine Armee in einem solchen Zustand ist. \nWenn wir [Von.GetLeader] bei der Reformierung seiner Armee helfen würden, würde er uns gerne öffentlich unterstützen."
 wtt_political_warlord_support.13.a:0 "Ein kleines Opfer."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] bietet seine Unterstützung an."
 wtt_political_warlord_support.21.desc:0 "In einer Rede vor der versammelten nationalen und internationalen Presse Anfang dieser Woche bezeichnete sich [From.GetLeader] als "der erste Student des Denkens von [From.From.GetLeader]" und sagte, dass es Männer wie [From.From.GetLeader] sind, die es China ermöglichen werden, sich aus dem Chaos der internen Streitigkeiten und Konflikte zu erheben. \nAuf die Frage, ob er [Von.Von.GetLeader] für einen Posten in seiner Regierung in Betracht ziehen würde, antwortete [Von.GetLeader], dass er froh wäre, jemanden mit [Von.Von.GetLeader]'s Erfahrung und Weisheit an seiner Seite zu haben."
 wtt_political_warlord_support.21.a:0 "Das ist sehr nett von ihm."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] schickt Ausrüstung."
 wtt_political_warlord_support.22.desc:0 "Die erste Lieferung von Gewehren und anderer Infanterieausrüstung ist von [From.GetNameDef] eingetroffen. Obwohl es sich bei diesen Waffen kaum um Spitzentechnologie handelt, scheinen sie in gutem Zustand zu sein und können so schnell wie möglich an die Truppen ausgegeben werden.\n\nZusammen mit der Lieferung haben wir eine Notiz von [From.GetLeader] erhalten, in der er uns daran erinnert, unseren Teil der Abmachung einzuhalten."
 wtt_political_warlord_support.22.a:0 "Diese werden sehr nützlich sein."
 wtt_political_warlord_support.23.desc:0 "Es ist eine Gruppe von Offizieren eingetroffen, die von [From.GetLeader] mit dem Auftrag geschickt wurde, uns bei der Reformierung unseres Militärs zu helfen. Die Gruppe umfasst eine Vielzahl von Spezialisten, von erfahrenen Infanteriekommandeuren über Artilleristen bis hin zu Stabsoffizieren. \nDer Anführer der Truppe hat uns eine Notiz von [From.GetLeader] übergeben, in der er uns daran erinnert, dass wir unseren Teil der Abmachung einhalten müssen."
 wtt_political_warlord_support.23.a:0 "Sie sind uns sehr willkommen."

 wtt_take_national_leadership.1.t:0 "[From.GetLeader] bereit, die nationale Führung zu übernehmen"
 wtt_take_national_leadership.1.desc:0 "In ganz China haben große Demonstrationen stattgefunden, bei denen gefordert wurde, dass [alter_Anführer.GetLeader] als Führer Chinas zurücktritt und die Kontrolle an [neuer_Anführer.GetLeader] übergibt. Selbst innerhalb unserer Regierung gibt es viele, die glauben, dass [new_leader.GetLeader] bessere Chancen hat, China zu vereinen und in die Zukunft zu führen. \nDie politische Unterstützung für [new_leader.GetLeader] ist so groß, dass eine Verweigerung der Machtübergabe eine Rückkehr zu Feindseligkeiten bedeuten würde."
 wtt_take_national_leadership.1.a:0 "Das Volk hat seinen Willen kundgetan."
 wtt_take_national_leadership.1.b:0 "Dies ist keine Demokratie!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] unterwirft sich"
 wtt_take_national_leadership.2.desc:0 "In einer offiziellen Zeremonie hat [alter_Anführer.GetLeader] das Amt des Premierministers der Republik an [neuer_Anführer.GetLeader] übergeben. In einer Rede vor seinen versammelten Anhängern sagte [new_leader.GetLeader] Folgendes: \"Die Traditionen von [old_leader.GetLeader] Thought haben China zu dem gemacht, was es heute ist. Es besteht kein Zweifel, dass [old_leader.GetLeader] hart gearbeitet hat, um unser Land stärker zu machen. Er ist ein wahrer Patriot und wird als großer Führer in Erinnerung bleiben. Aber wir müssen auch neuen Ideen eine Chance geben, sich in der realen Welt zu bewähren. Gemeinsam werden wir ein neues, besseres, starkes und geeintes China schaffen!"\n\n[old_leader.GetLeader] gab keinen Kommentar ab."
 wtt_take_national_leadership.2.a:0 "Ein dreifaches Hoch auf [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] lehnt ab"
 wtt_take_national_leadership.3.desc:0 "Trotz der überwältigenden Unterstützung der Bevölkerung für [new_leader.GetLeader] hat sich [From.GetLeader] geweigert, sein Amt als Ministerpräsident der Republik aufzugeben. Mit dem Hinweis, dass er sich niemals einer Erpressung beugen oder das Land an Verräter und Banditen ausliefern wird, hat [From.GetLeader] deutlich gemacht, dass er seinen Posten nicht räumen wird."
 wtt_take_national_leadership.3.a:0 "Dann werden wir ihn mit Gewalt einnehmen!"

