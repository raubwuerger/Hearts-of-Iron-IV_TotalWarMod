 SOV_Off_1943_desc:0 "Die Operation Iskra, eine sowjetische Militäroperation im Januar 1943 während des Zweiten Weltkriegs, hatte zum Ziel, die Belagerung Leningrads durch die Wehrmacht zu durchbrechen.  SOV_Off_1943_B:0 "Operation vorbereiten und starten Codename:'Suworow'"
 SOV_Off_1943_B_desc:0 "Die Operation Suworow war eine strategische Offensivoperation der Roten Armee im Rahmen des Sommer-Herbst-Feldzugs 1943 zur Befreiung der Stadt Smolensk"

