 #Strategic Destruction ""
 home_defense_first:0 "Heimverteidigung zuerst"
 home_defense_first_desc:0 "Beobachter am Boden sowie Aufklärungs- und Horchposten arbeiten mit unserer Luftwaffe zusammen, um feindliche Angriffe aufzuspüren und zu vernichten. Unsere erste Priorität ist die Verteidigung unserer Heimat."
 fight_back_immediately:0 "Unverzüglich zurückschlagen"
 fight_back_immediately_desc:0 "Auge um Auge, Zahn um Zahn. Unsere Streitkräfte sind bereit, jeden feindlichen Eindringling zu bekämpfen."
 coordinated_defense:0 "Koordinierte Verteidigung"
 coordinated_defense_desc:0 "Wir brauchen eine bessere Organisation aller unserer Verteidigungskräfte. Das wird uns helfen, unsere Effizienz beim Abfangen von feindlichen Luftangriffen zu erhöhen."
 fighter_sweeps:0 "Kampfflugzeuge"
 fighter_sweeps_desc:0 "Aggressive Patrouillen von Kampfflugzeugen über dem feindlichen Gebiet können dessen Flugzeuge beim Starten oder Landen abfangen, wenn sie besonders verwundbar sind, oder feindliche Trainingsflüge stören. "
 training_first:0 "Ausbildung geht vor"
 training_first_desc:0 "Die Luftfahrt ist nicht nur eine Spielerei. Wir brauchen ein gutes Ausbildungssystem für die Zukunft. Vor allem sollten die erfahrenen Piloten ihre Erfahrungen an die Jüngeren weitergeben."
 good_pilots:0 "Gute Piloten an die Front"
 good_pilots_desc:0 "Es gibt keinen Grund, dass unsere besten Piloten hinter einem Lehrertisch verschwinden. Schicken Sie sie los, um Siege zu erringen und unsere Jugend zu inspirieren. "
 firepower_counts:0 "Feuerkraft zählt"
 firepower_counts_desc:0 "Wir sollten unsere Flugzeuge besser bewaffnen, um die Feinde vom Himmel zu holen."
 range_counts:0 "Reichweite zählt"
 range_counts_desc:0 "Unsere Flugzeuge haben nicht die nötige Reichweite, um effektiv zu operieren. Wir sollten alles tun, um dies zu ändern."
 performance_counts:0 "Leistung zählt"
 performance_counts_desc:0 "Der Ausgang eines Luftkampfes wird weitgehend von der Geschwindigkeit und der Manövrierfähigkeit bestimmt. Wir sollten uns daher auf die Wendigkeit konzentrieren."
 night_bombing:0 "Bombardierung bei Nacht"
 night_bombing_desc:0 "Wenn die gegnerische Verteidigung geschwächt und unsere Bomber von der Dunkelheit verdeckt sind, können wir rund um die Uhr offensiv und effizient vorgehen. Zeigen Sie unserem Feind, wie hartnäckig wir sind."
 day_bombing:0 "Bombardierung am DAYS"
 day_bombing_desc:0 "Gezielte Anstrengungen am DAYS sind aufgrund des großen Vorteils der Sichtbarkeit verheerend. Die Projektion von Macht ist ein willkommener Nebeneffekt."
 high_altitude_flying:0 "Fliegen in großer Höhe"
 high_altitude_flying_desc:0 "Fliegen in großer Höhe ist der beste Schutz für unsere Bomber."
 massed_bomber_formations:0 "Massierte Bomberformationen"
 massed_bomber_formations_desc:0 "Wenn unsere Bomber in Formation bleiben, können sie ihre Gruppe verteidigen und die Chancen auf erfolgreiche Bombenabwürfe erhöhen. "
 escort_fighter:0 "Begleitjäger"
 escort_fighter_desc:0 "Unsere Bomber müssen lange fliegen, um ihre Bombenlast beim Feind abzuliefern. So viel Zeit für feindliche Jäger, sie abzuschießen oder zur Umkehr zu zwingen. Mit unseren eigenen Jägern in der Luft können wir dies verhindern."
 fast_attack_forces:0 "Schnelle Angriffskräfte"
 fast_attack_forces_desc:0 "Wenn wir unsere Luftwaffe auf Geschwindigkeit einstellen, können wir zuschlagen, bevor der Feind reagieren kann."
 flying_fortress:0 "Fliegende Festung"
 flying_fortress_desc:0 "EQUIPMENT unserer hochfliegenden schweren Bomber mit Kanonen zur Verteidigung und ausreichender Panzerung, damit sie eine Niederlage einstecken und trotzdem nach Hause zurückkehren können. "
 bomber_fighter_coordination:0 "Bomber-Jäger-Koordination"
 bomber_fighter_coordination_desc:0 "Neben dem Formationsflug müssen unsere Jäger- und Bomberpiloten auch ihre Zusammenarbeit verbessern."
 speed_over_armarment:0 "Geschwindigkeit vor Bewaffnung"
 speed_over_armarment_desc:0 "Wir können das Gewicht unserer Flugzeuge durch eine geringere Bewaffnung verändern. Das würde uns einen messbaren Geschwindigkeitsvorteil verschaffen."
 area_bombing:0 "Flächenbombardierung"
 area_bombing_desc:0 "Mit einer ausreichend großen Bomberflotte müssen wir uns nicht mehr nur auf einzelne Ziele konzentrieren. 1 von 100 Bomben wird etwas Wertvolles treffen."
 targeted_bombing:0 "Gezielte Bombardierung"
 targeted_bombing_desc:0 "Die Bombardierung großer Gebiete kann massiven Schaden anrichten, ist aber ebenso kostspielig. Wenn wir uns darauf konzentrieren, nur wertvolle Ziele mit etwas kleineren Flugzeugen zu treffen, können wir unsere Effizienz steigern. "
 pinprick_method:0 "Nadelstich-Methode"
 pinprick_method_desc:0 "Durch den Einsatz kleiner, aber schneller Bomber können wir unsere eigenen Verluste verringern und gleichzeitig kleine verwundbare Ziele bekämpfen und entkommen, bevor der Feind reagieren kann."
 #Battlefield Support ""
 air_superiority_2:0 "Luftüberlegenheit"
 air_superiority_2_desc:0 "Die Erlangung der Luftüberlegenheit erschwert den Einsatz feindlicher Bomber gegen unser Land, damit unsere Bomber gegen unsere Feinde eingesetzt werden können."
 dogfighting_experience:0 "Dogfight-Erfahrung"
 dogfighting_experience_desc:0 "Es ist nicht einfach, in der Hektik eines Luftkampfes die relative Position von Freund und Feind im Auge zu behalten, aber mit zunehmender Erfahrung werden unsere Piloten darin immer geschickter. "
 dive_bombing_experience:0 "Erfahrung mit Sturzkampfbomben"
 dive_bombing_experience_desc:0 "Sturzkampfbomben ermöglichen eine größere Genauigkeit, aber für optimale Ergebnisse sind spezielle Flugzeuge und erfahrene Piloten erforderlich."
 low_altitude_flying:0 "Fliegen in niedriger Höhe"
 low_altitude_flying_desc:0 "Wir sollten uns darauf konzentrieren, die Leistung unserer Flugzeuge und Piloten in geringen Höhen zu verbessern. Dies wird dazu beitragen, die Verluste zu verringern."
 formation_flying_2:0 "Fliegen in großer Höhe"
 formation_flying_2_desc:0 "Wer von oben angreift, ist im Vorteil. Wir sollten sicherstellen, dass unsere Piloten stets versuchen, in Luftkämpfen die Oberhand zu behalten. "
 battlefield_air_interdiction:0 "Luftverhinderung auf dem Schlachtfeld"
 battlefield_air_interdiction_desc:0 "Wir können unsere Luftwaffe einsetzen, um die feindliche Front von Nachschub und Verstärkung abzuschneiden. Unsere Flugzeuge werden auch Aufklärungsinformationen für unsere Truppen liefern."
 ground_support_integration:0 "Integration der Bodenunterstützung"
 ground_support_integration_desc:0 "Die vollständige Integration unserer taktischen Bomberkräfte mit bodengestützten Beobachtern erhöht ihre Genauigkeit und ermöglicht es ihnen, unsere Bodentruppen im Kampf direkt zu unterstützen."
 keypoint_bombing:0 "Keypoint Bombing"
 keypoint_bombing_desc:0 "Die gezielte Bombardierung von Schlüsselpunkten auf dem Schlachtfeld zur Unterstützung unserer Bodentruppen kann ihnen helfen, den Feind zu besiegen. "
 dispersed_improvised_airfields:0 "Verstreute improvisierte Flugplätze"
 dispersed_improvised_airfields_desc:0 "Indem wir viele improvisierte Flugplätze in der Nähe der Frontlinie errichten, können wir unsere Reaktionszeit verkürzen und unsere Reichweite erhöhen. Außerdem sind wir in der Lage, feindliche Luftangriffe früher zu erkennen."
 centralized_air_bases:0 "Zentrale Luftwaffenstützpunkte"
 centralized_air_bases_desc:0 "Zentralisierte Flugplätze bieten die dringend benötigte Unterstützung für unsere Bomber. Sie bieten Hangars, Treibstofftanks und Munitionslager, Kasernen für Piloten und Bodenpersonal sowie einen Sanitäts- und Werkstattbereich."
 mobile_carrier:0 "Mobile Flugzeugträger"
 mobile_carrier_desc:0 "Wenn wir uns auf mobilere Luftwaffenstützpunkte wie Flugzeugträger konzentrieren, können wir unsere Flotte besser unterstützen und auch Ziele erreichen, die sich außerhalb der Reichweite unserer landgestützten Flugzeuge befinden."
 naval_support:0 "Unterstützung für die Marine"
 naval_support_desc:0 "Unsere Marine ist ein verwundbares Ziel für die feindlichen Flugzeuge. Aber auch ihre Flotte ist in gleichem Maße verwundbar. Wir müssen also den Vorteil nutzen, bevor der Feind die Kontrolle übernimmt. Zu diesem Zweck sollten wir uns auf eine bessere Leistung der Seestreitkräfte konzentrieren."
 long_term_planning:0 "Langfristige Planung"
 long_term_planning_desc:0 "Wenn wir unsere nächsten Schritte sorgfältig planen, sollten wir in der Lage sein, in den meisten Situationen im Vorteil zu sein. "
 strategic_air_defense_coordination:0 "Koordinierung der strategischen Luftverteidigung"
 strategic_air_defense_coordination_desc:0 "Durch eine bessere Koordination zwischen unseren Verteidigungs- und Aufklärungskräften können wir die Chance erhöhen, feindliche Flugzeuge abzufangen, bevor sie Schaden anrichten können."
 naval_coordination:0 "Koordinierung der Seestreitkräfte"
 naval_coordination_desc:0 "Durch eine bessere Koordinierung zwischen unserer Marine und den Luftstreitkräften können wir die Wirkung unserer Seeluftstreitkräfte in der Seeluftkriegsführung erhöhen."
 strategic_air_offense_coordination:0 "Koordinierung der strategischen Luftoffensive"
 strategic_air_offense_coordination_desc:0 "Wir müssen unsere bombardierenden Luftstreitkräfte besser koordinieren, um den Bombenschaden zu erhöhen."
 overwhelming_air_superiority:0 "Überwältigende Luftüberlegenheit"
 overwhelming_air_superiority_desc:0 "Das Beste, was wir tun können, um unsere Bodentruppen zu unterstützen, ist, sie von oben zu schützen. Lassen Sie kein feindliches Flugzeug seinen Auftrag erfüllen, ohne den Preis dafür zu zahlen. "
 tactical_air_coordination:0 "Taktische Luftkoordination"
 tactical_air_coordination_desc:0 "Durch eine bessere Koordinierung und die Konzentration aller Anstrengungen auf eine bessere Luft-Boden-Unterstützung sollten wir in der Lage sein, die Leistung unserer Bodenangriffsflugzeuge zu steigern."
 #force_rotation ""
 force_rotation:0 "Rotation der Streitkräfte"
 force_rotation_desc:0 "Gefechte oder einfach nur lange Phasen intensiver Konzentration sind anstrengend, aber durch den Austausch frischer Kräfte, wann immer dies möglich ist, können wir Fehler aufgrund von Pilotenmüdigkeit reduzieren."
 air_skirmish:0 "Luftgeplänkel"
 air_skirmish_desc:0 "Leider ist es nicht immer möglich, jedes einzelne feindliche Flugzeug, das sich über unserem Land befindet, zu zerstören, aber es ist möglich, sie von dem Moment an, in dem sie gesichtet werden, bis zu dem Moment, in dem sie abfliegen, zu belästigen und sie so ständig zu zermürben. "
 carousel_bombing:0 "Karussell-Bombardierung"
 carousel_bombing_desc:0 "Bomber wollen oft einfach alle ihre Bomben abwerfen, sobald sie ihr Zielgebiet erreichen, und dann so schnell wie möglich nach Hause fliegen. Das kann zwar bei Flächenbombardements funktionieren, aber wenn es darum geht, ein kleines Ziel zu treffen, ist es effektiver, über dem Ziel zu verweilen und jeweils nur einen Teil der Bombenlast abzuwerfen, um maximale Genauigkeit zu erzielen. "
 dispersed_fighting:0 "Verteiltes Fliegen"
 dispersed_fighting_desc:0 "Mit einer verstreuten Formation kann die gleiche Anzahl von Flugzeugen ein größeres Gebiet patrouillieren."
 low_echelon_support:0 "Unterstützung durch niedrige Staffeln"
 low_echelon_support_desc:0 "Durch die direkte Zuordnung von CAS-Einheiten zu kleinen Bodenverbänden wird sichergestellt, dass diese immer über zusätzliche Feuerkraft verfügen, auch wenn sie sich außerhalb der Reichweite der herkömmlichen Artillerie befinden."
 naval_strike_torpedo_tactics:0 "Naval Strike Torpedo-Taktik"
 naval_strike_torpedo_tactics_desc:0 "Durch die Ausbildung von Piloten im präzisen Einsatz von Torpedos werden unsere Luftangriffe auf feindliche Schiffe effizienter."
 ground_strike_support_tactics:0 "Taktiken zur Unterstützung von Bodenangriffen"
 ground_strike_support_tactics_desc:0 "Wir können bei Bodenangriffen verschiedene Taktiken anwenden, um unsere eigenen Verluste zu verringern und unsere Effizienz zu erhöhen."
 extensive_training_program:0 "Umfassendes Trainingsprogramm"
 extensive_training_program_desc:0 "Uns fehlt es an guten Piloten für Spezialoperationen. Wenn wir uns darauf konzentrieren, potenzielle Piloten-Asse zu finden und sie weiter auszubilden, könnten wir dieses Problem lösen."
 carrier_based_air_warfare:0 "Luftkriegsführung auf Flugzeugträgern"
 carrier_based_air_warfare_desc:0 "Mobile Luftstützpunkte sind die Zukunft der Luftkriegsführung. Wir sollten uns darauf konzentrieren, unsere Fähigkeiten und unsere EQUIPMENT für die Zukunft zu verbessern."
 land_based_air_interception:0 "Landgestützte Luftabwehr"
 land_based_air_interception_desc:0 "Flugzeugträger sind für einen langen Krieg zu teuer und zu verwundbar. Wir sollten uns stattdessen auf Flugplätze konzentrieren. "
 long_range_air_reconnaissance:0 "Langstrecken-Luftaufklärung"
 long_range_air_reconnaissance_desc:0 "Mit unserer Erfahrung in Langstreckeneinsätzen können wir die gesammelten Informationen für eine höhere Effizienz bei Seebombenangriffen nutzen."
 massive_strike:0 "Massive Angriffe"
 massive_strike_desc:0 "Wir können unseren Feind mit massiven Überraschungsangriffen gegen verwundbare Ziele überwältigen."
 long_range_escort:0 "Langstrecken-Eskorte"
 long_range_escort_desc:0 "Unsere Seebomber sind langsam und verwundbar für feindliche Luftangriffe. Wir können sie mit Langstreckenjägern schützen und ihre Verluste verringern."
 island_hopping:0 "Inselhüpfen"
 island_hopping_desc:0 "Jede Insel ist ein potenzieller Luftwaffenstützpunkt. Wir brauchen keine teuren Flugzeugträger, wenn wir diese Möglichkeit nutzen."
 keypoint_defence:0 "Kernpunkt Verteidigung"
 keypoint_defence_desc:0 "Es spielt keine Rolle, ob der Feind Luftüberlegenheit über einige Seegebiete hat, solange wir unsere Inseln und Schlüsselpositionen halten und gleichzeitig die meisten Bomber abfangen können."
 well_planned_strike:0 "Gut geplanter Angriff"
 well_planned_strike_desc:0 "Wir sollten uns auf jeden Luftangriff gut vorbereiten. Das erhöht unsere Effizienz und verringert die Verluste."
 surprising_attacks:0 "Überraschungsangriffe"
 surprising_attacks_desc:0 "Wir sollten den Feind schnell und hart angreifen und ihm keine Chance zur Reaktion geben. Dazu brauchen wir eine gute Aufklärung, ohne selbst entdeckt zu werden."

 ##### Air Doctrin End ##### ""

 air_superiority:0 "Der Bomber kommt immer durch"
 air_superiority_desc:0 "Mit dem technischen Fortschritt werden die Bomber immer schneller und widerstandsfähiger. Selbst das beste Abfangen wird unsere Bomber nicht daran hindern, durchzukommen, wir müssen nur ihre zerstörerische Wirkung maximieren."
 formation_flying:0 "Formationsflug"
 formation_flying_desc:0 "Durch Formationsflüge können sich die Flugzeuge gegenseitig unterstützen oder gemeinsam den Feind angreifen."
 air_offense:0 "Jagdflugzeug-Eskorten"
 air_offense_desc:0 "Da wir uns DAYSsüber auf Bombenangriffe konzentrieren, müssen wir unsere Bomber vor abfangenden Jagdflugzeugen schützen. Wenn wir unsere Jagdflieger darauf trainieren, eng mit den Bombern zusammenzuarbeiten, verbessern wir ihre Kampffähigkeiten beim Schutz der Bomber im feindlichen Luftraum."
 fighter_baiting:0 "Jagdflugzeuge ködern"
 fighter_baiting_desc:0 "Indem unsere Jäger verwundbar erscheinen, können sie feindliche Flugzeuge in einen Hinterhalt locken."
 fighter_ace_initiative:0 "Fighter-Ace-Initiative"
 fighter_ace_initiative_desc:0 "Die Verleihung besonderer Auszeichnungen und eines besonderen Status an Piloten, die den Ace-Status erreichen, indem sie fünf Feinde abschießen, fördert die Risikobereitschaft und vermittelt den Ace-Piloten ein Gefühl der Elite - auch wenn dies erfahrene Piloten eher dazu veranlasst, in Kampfpositionen zu bleiben."
 multialtitude_flying:0 "Fliegen in mehreren Höhenlagen"
 multialtitude_flying_desc:0 "Luftkämpfe finden in drei Dimensionen statt, aber die meisten Piloten finden es schwieriger, den Überblick über Flugzeuge zu behalten, die über oder unter ihnen fliegen. Wir können uns dies zunutze machen, indem wir unsere Formationen vertikal ausbreiten."
 offensive_formations:0 "Offensive Formationen"
 offensive_formations_desc:0 "Das Training in offensiveren Formationen macht unsere Jäger im Kampf tödlicher."
 air_defence:0 "Luftverteidigung"
 air_defence_desc:0 "Indem wir unsere Piloten darauf trainieren, ständig auf der Hut zu sein, auch wenn scheinbar keine Gefahr besteht, erhöhen wir ihre Chancen, feindliche Flugzeuge abzufangen."
 forward_interception:0 "Vorausschauendes Abfangen"
 forward_interception_desc:0 "Wenn unsere Jäger näher am feindlichen Luftraum operieren, ist es wahrscheinlicher, dass sie feindliche Flugzeuge abfangen können, bevor sie ihr Ziel erreichen."
 fighter_veteran_initiative:0 "Kampfflugzeug-Veteranen-Initiative"
 fighter_veteran_initiative_desc:0 "Die Konzentration auf das langfristige Überleben der Piloten, sowohl durch umsichtige Taktik als auch durch die Rotation erfahrener Piloten auf Ausbildungspositionen, bedeutet, dass sie ihre Erfahrungen an neue Piloten weitergeben können."
 formation_fighting:0 "Formationsflug"
 formation_fighting_desc:0 "Durch das Fliegen in den richtigen Formationen können unsere Piloten die toten Winkel der anderen abdecken, was zu einer verbesserten Fähigkeit führt, feindliche Flugzeuge zu erkennen."
 formation_fighting_2:0 "Kampf in der Formation"
 formation_fighting_2_desc:0 "Durch das Fliegen in der richtigen Formation können unsere Piloten die toten Winkel der anderen abdecken, wodurch die Fähigkeit, gegnerische Flugzeuge zu erkennen, verbessert wird."
 home_defence:0 "Verteidigung der Heimat"
 home_defence_desc:0 "Beobachter am Boden sowie Aufklärungs- und Horchposten arbeiten mit unserer Luftwaffe zusammen, um feindliche Angriffe aufzuspüren und zu zerstören."
 battlefield_destruction:0 "Zerstörung des Schlachtfelds"
 battlefield_destruction_desc:0 "Die Luftwaffe kann nicht nur weit entfernte feindliche Länder angreifen, sondern auch zur direkten Unterstützung der Armee in Schlachten eingesetzt werden."
 dive_bombing:0 "Sturzflugbomben"
 dive_bombing_desc:0 "Sturzkampfbomben ermöglichen eine größere Genauigkeit, doch für optimale Ergebnisse sind spezielle Flugzeuge erforderlich, die sowohl ihre Sturzflüge verlangsamen als auch die Belastungen beim Ausstieg überstehen können."
 direct_ground_support:0 "Direkte Bodenunterstützung"
 direct_ground_support_desc:0 "Durch eine enge Koordinierung der CAS-Piloten mit den Beobachtern am Boden kann die Feuerkraft aus der Luft genau so ausgerichtet werden, dass sie den Truppen im Kampf am besten hilft."
 bomber_veteran_initiative:0 "Bomber-Veteranen-Initiative"
 bomber_veteran_initiative_desc:0 "Eine Politik, die darauf abzielt, dass altgediente Piloten ihr Wissen an neue Rekruten weitergeben, verbessert deren Überlebenschancen erheblich."
 bomber_ace_initiative:0 "Bomber-Ass-Initiative"
 bomber_ace_initiative_desc:0 "Die formelle Anerkennung und Belohnung von Bomberpiloten-Assen ermutigt zu Mut und Initiative."
 cas_veteran_initiative:0 "Bodenangriffs-Veteranen-Initiative"
 cas_veteran_initiative_desc:0 "Wenn Veteranen ihr Wissen an neue Rekruten weitergeben, verbessert dies deren Überlebenschancen erheblich."
 cas_ace_initiative:0 "Bodenangriffs-Ass-Initiative"
 cas_ace_initiative_desc:0 "Die formelle Anerkennung und Belohnung von CAS-Piloten ermutigt zu Wagemut und Initiative."
 hunt_and_destroy:0 "Jagen und Zerstören"
 hunt_and_destroy_desc:0 "CAS-Einheiten können nicht nur direkte Feuerunterstützung leisten, sondern auch eigenständig Ziele jagen und dabei oft unerwartet feindliche Bodentruppen angreifen, wenn diese sich auf die Front zubewegen."
 naval_strike_torpedo_tactics_oi:0 "Naval Strike Torpedo-Taktik"
 naval_strike_torpedo_tactics_oi_desc:0 "Durch das Training der Piloten, Torpedos präziser einzusetzen, werden unsere Luftangriffe auf feindliche Schiffe effizienter."
 naval_strike_tactics:0 "Seestreitkräfte-Taktik"
 naval_strike_tactics_desc:0 "Die Ausbildung von Piloten in der Vorhersage von Schiffsbewegungen und der Koordinierung von Angriffen wird unsere Luftangriffe auf feindliche Schiffe effizienter machen."
 combat_unit_destruction:0 "Zerstörung von Kampfeinheiten"
 combat_unit_destruction_desc:0 "Wenn unsere CAS-Piloten trainieren, dass sie dasselbe Ziel wiederholt angreifen, bis dessen Zerstörung bestätigt ist, wird sichergestellt, dass die Ziele nach einem Beinahe-Fehlschuss nicht allein gelassen werden."
 operational_destruction:0 "Operative Zerstörung"
 operational_destruction_desc:0 "Der Angriff auf die Nachschublinien der gegnerischen Bodentruppen behindert deren Fähigkeit, sich zwischen den Schlachtfeldern zu bewegen. Dies verschafft unserer Armee einen Vorteil, wenn sie in Gebieten operiert, in denen wir die Luftüberlegenheit haben."
 infrastructure_destruction:0 "Zerstörung der Infrastruktur"
 infrastructure_destruction_desc:0 "Wenn unsere Piloten lernen, wie man Infrastrukturen wie Eisenbahnen und Brücken am besten angreift, wird die taktische Bombardierung effektiver."
 logistical_bombing:0 "Logistische Bombardierung"
 logistical_bombing_desc:0 "Wenn wir uns stärker darauf konzentrieren, die Nachschublinien des Gegners aus der Luft anzugreifen, verschafft dies unseren eigenen Bodentruppen in dem betreffenden Gebiet einen größeren Vorteil."
 battlefield_support:0 "Unterstützung auf dem Schlachtfeld"
 battlefield_support_desc:0 "Für taktische Bomber ist es schwierig, Ziele in der Nähe von Kampfflächen unserer Bodentruppen anzugreifen, da Flächenbombardements weniger genau sind als Sturzkampfbombardements, aber durch mehr Ausbildung und Interaktion mit Beobachtern am Boden können diese Probleme überwunden werden."
 strategic_destruction:0 "Strategische Zerstörung"
 strategic_destruction_desc:0 "Unsere Piloten können strategische Ziele viel schneller erreichen als unsere Marine- oder Landstreitkräfte. Da wir keine Mittel haben, ihre neuen Rekruten auszurüsten, werden wir den feindlichen Streitkräften bald zahlenmäßig überlegen sein."
 high_level_bombing:0 "Bombardierung aus großer Höhe"
 high_level_bombing_desc:0 "Aus größerer Höhe können wir einigen Luftkämpfen und Flugabwehrwaffen ausweichen. Der Abwurf von Bomben aus größerer Höhe erfordert mehr Präzision, ist aber sicherer."
 massed_bomber_formations_2:0 "Massierte Bomberverbände"
 massed_bomber_formations_2_desc:0 "Wenn unsere Bomber in Formation bleiben, können sie ihre Gruppe verteidigen und die Chancen auf einen erfolgreichen Bombenabwurf erhöhen."
 dead_reckoning_bombing:0 "Dead Reckoning Bombardierung"
 dead_reckoning_bombing_desc:0 "Durch die Messung von Geschwindigkeit, Richtung und Abweichung von früheren Positionen können wir den Abwurf von Bomben auch in der Nacht präziser berechnen."
 infiltration_bombing:0 "Bombardierung durch Infiltration"
 infiltration_bombing_desc:0 "Sich feindlichen Verbänden anzuschließen oder ihnen auf dem Rückweg zum Stützpunkt zu folgen, mag wie Wahnsinn erscheinen. Mit genügend Übung ist es aber durchaus möglich."
 pathfinder_groups:0 "Pfadfinder-Gruppen"
 pathfinder_groups_desc:0 "Erfahrene Piloten sind mit den besten Werkzeugen ausgestattet, um Zielpositionen zu beleuchten. Weder Rauch noch schlechtes Wetter können die Bomber davon abhalten, ihren Auftrag auszuführen."
 escort_relay_system:0 "Begleitstaffel-System"
 escort_relay_system_desc:0 "Von Jägern begleitete Bomber verbessern unsere Fähigkeit, auf feindlichen Beschuss zu reagieren, erheblich."
 mass_destruction:0 "Massenvernichtung"
 mass_destruction_desc:0 "Die Bomber sind mit den verheerendsten Waffen in großen Mengen ausgerüstet. Sie garantieren einen Erfolg, selbst wenn nur wenige unserer Piloten durchkommen."
 grand_slam:0 "Grand Slam"
 grand_slam_desc:0 "Eine einzige Bombe von mehr als 5 Tonnen Gewicht kann tief in Fels und Beton eindringen und selbst die am stärksten befestigten Stellungen und unterirdischen Anlagen treffen."
 fleet_in_being:0 "Flotte im Einsatz"
 fleet_in_being_desc:0 "Die Schiffe bleiben im Hafen, wo sie sicherer sind, und greifen den Feind nur in günstigen Momenten an. Die Anwesenheit unserer Schiffe wird die Feinde davon abhalten, unsere Häfen einzunehmen.\n\n"
 battlefleet_concentration:0 "Konzentration der Schlachtflotte"
 battlefleet_concentration_desc:0 "Rufen Sie Schiffe in der Nähe herbei, sobald ein feindliches Schiff gesichtet wird. Koordiniertes konzentriertes Feuer macht feindliche Schiffe schnell unbrauchbar. Jagen Sie sie einen nach dem anderen nieder."
 battlefleet_concentration_ti:0 "Konzentration der Schlachtflotte"
 battlefleet_concentration_ti_desc:0 "Rufen Sie Schiffe in der Nähe herbei, sobald ein feindliches Schiff gesichtet wird. Koordiniertes gezieltes Feuer macht feindliche Schiffe schnell unbrauchbar. Jagen Sie sie einen nach dem anderen nieder."
 subsidiary_carrier_role:0 "Subsidiäre Trägerrolle"
 subsidiary_carrier_role_desc:0 "Flugzeugträger unterstützen Schlachtschiffe, indem sie deren Bereitschaft verbessern, von der Verteidigung auf den Angriff umzuschalten. Die Nützlichkeit des Flugzeugträgers als Auge am Himmel und als mächtige Schnellangriffstruppe ist eine gute Ergänzung zu den langsameren Schlachtschiffen."
 subsidiary_carrier_role_ti:0 "Subsidiäre Flugzeugträgerrolle"
 subsidiary_carrier_role_ti_desc:0 "Flugzeugträger unterstützen die Schlachtschiffe, indem sie deren Bereitschaft verbessern, von der Verteidigung auf den Angriff umzuschalten. Der Nutzen des Flugzeugträgers als Auge am Himmel und als mächtige schnelle Eingreiftruppe ist eine gute Ergänzung zu den langsameren Schlachtschiffen."
 hunter_killer_groups:0 "Jäger-Killer-Gruppen"
 hunter_killer_groups_desc:0 "Zerstörer bilden Gruppen, um feindliche U-Boote aufzuspüren. Die kombinierten Anstrengungen von Aufklärern und Jägerspezialisten bilden ein fantastisches Killerteam."
 floating_fortress:0 "Schwimmende Festung"
 floating_fortress_desc:0 "Mit Schlachtschiffen in höchster Alarmbereitschaft sind wir immer bereit zu reagieren, wenn der Feind es wagt, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Schlagkraft eines Schlachtschiffs ist unübertroffen."
 floating_fortress_ti:0 "Schwimmende Festung"
 floating_fortress_ti_desc:0 "Mit Kriegsschiffen in höchster Alarmbereitschaft sind wir jederzeit bereit, auf die Bedrohung unserer Gewässer durch den Feind zu reagieren. Jede Flotte braucht ein solides Fundament, und die Macht eines Schlachtschiffs ist unübertroffen."
 floating_fortress_bs:0 "Schwimmende Festung"
 floating_fortress_bs_desc:0 "Mit Kriegsschiffen in höchster Alarmbereitschaft sind wir jederzeit bereit, auf die Bedrohung unserer Gewässer durch den Feind zu reagieren. Jede Flotte braucht ein solides Fundament, und die Macht eines Schlachtschiffs ist unübertroffen."
 floating_airfield:0 "Schwimmendes Flugfeld"
 floating_airfield_desc:0 "Durch die verbesserte Integration von Flugzeugträgern in unsere Flotte sind wir in der Lage, sowohl von der See als auch von der Luft aus anzugreifen. Es ist von entscheidender Bedeutung, dass wir die Luft beherrschen, wo immer wir sind."
 floating_airfield_ti:0 "Schwimmender Flugplatz"
 floating_airfield_ti_desc:0 "Durch die verbesserte Integration von Flugzeugträgern in unsere Flotte sind wir in der Lage, sowohl auf See als auch in der Luft zuzuschlagen. Es ist von entscheidender Bedeutung, dass wir die Luft beherrschen, wo immer wir sind."
 floating_airfield_bs:0 "Schwimmender Flugplatz"
 floating_airfield_bs_desc:0 "Durch die bessere Integration von Flugzeugträgern in unsere Flotte sind wir in der Lage, sowohl auf See als auch in der Luft zuzuschlagen. Es ist von entscheidender Bedeutung, dass wir die Luft beherrschen, wo immer wir sind."
 grand_battlefleet:0 "Große Schlachtflotte"
 grand_battlefleet_desc:0 "Führungstraining ermöglicht es unseren Kommandeuren, in der Hitze des Gefechts die Ruhe zu bewahren, selbst wenn sie riesige Flotten befehligen. Unsere Flotte wird jeden Gegner frontal vernichten."
 convoy_sailing:0 "Konvoi-Segeln"
 convoy_sailing_desc:0 "Die Einführung des obligatorischen Konvoisegelns wird es leichter machen, feindliche Angriffe zu erkennen und rechtzeitig zu reagieren. Sicherheit durch Überzahl ist der richtige Weg."
 convoy_sailing_ti:0 "Konvoisegeln"
 convoy_sailing_ti_desc:0 "Durch die Einführung der Konvoipflicht wird es einfacher, feindliche Angriffe zu erkennen und rechtzeitig zu reagieren. Sicherheit in der Menge ist der richtige Weg."
 convoy_sailing_bs:0 "Konvoisegeln"
 convoy_sailing_bs_desc:0 "Durch die Einführung der Konvoipflicht wird es einfacher, feindliche Angriffe zu erkennen und rechtzeitig zu reagieren. Sicherheit in der Menge ist der richtige Weg."
 convoy_escorts:0 "Geleitschutz für Konvois"
 convoy_escorts_desc:0 "Schnelle Überwasserschiffe als Teil unserer Konvois werden es uns ermöglichen, feindliche U-Boote zu erkennen und rechtzeitig zu reagieren. Aufspüren ist der Schlüssel zur Beseitigung der U-Boot-Belästigung."
 convoy_escorts_bs:0 "Geleitschutz für Konvois"
 convoy_escorts_bs_desc:0 "Schnelle Überwasserschiffe als Teil unserer Konvois ermöglichen es uns, feindliche U-Boote zu entdecken und rechtzeitig zu reagieren. Aufdeckung ist der Schlüssel zur Beseitigung der U-Boot-Belästigung."
 escort_carriers:0 "Geleitschutz für Flugzeugträger"
 escort_carriers_desc:0 "Das von Flugzeugträgern abgedeckte Gebiet macht die Eskortierung von Handelskonvois zu einer viel einfacheren Aufgabe. Die Sicherstellung des Ressourcenflusses ist von entscheidender Bedeutung."
 integrated_convoy_defence:0 "Integrierte Konvoi-Verteidigung"
 integrated_convoy_defence_desc:0 "Durch eine bessere Koordinierung von Marine und Luftwaffe können wir Feinde schon aus meilenweiter Entfernung angreifen, bevor sie sich unseren Handelskonvois nähern. Dies wird die Effektivität der Konvoisegelfahrten drastisch erhöhen."
 integrated_convoy_defence_bs:0 "Integrierte Konvoi-Verteidigung"
 integrated_convoy_defence_bs_desc:0 "Durch eine bessere Koordination von Marine und Luftwaffe können wir Feinde schon aus großer Entfernung angreifen, bevor sie sich unseren Handelskonvois nähern. Dies wird die Effektivität des Konvoisegelns drastisch erhöhen."
 submarine_operations:0 "U-Boot-Operationen"
 submarine_operations_desc:0 "Wir müssen die feindliche Flotte nicht frontal angreifen, um den Krieg zu gewinnen. Greifen Sie ihre Handelskonvois an, bevor sie reagieren und wieder unter der Oberfläche verschwinden können. Man kann nicht bekämpfen, was man nicht sieht."
 submarine_operations_bs:0 "U-Boot-Einsatz"
 submarine_operations_bs_desc:0 "Wir müssen die feindliche Flotte nicht frontal angreifen, um den Krieg zu gewinnen. Greifen Sie ihre Handelskonvois an, bevor sie reagieren können, und verschwinden Sie wieder unter der Wasseroberfläche. Man kann nicht bekämpfen, was man nicht sehen kann."
 undersea_blockade:0 "Unterwasser-Blockade"
 undersea_blockade_desc:0 "U-Boote sind das perfekte Mittel, um dem Feind den Zugang zu wichtigen Rohstoffen abzuschneiden. Wir legen die gegnerische Produktion lahm und gewinnen, indem wir sie aushungern."
 undersea_blockade_bs:0 "Unterseeische Blockade"
 undersea_blockade_bs_desc:0 "U-Boote sind das perfekte Mittel, um dem Feind den Zugang zu wichtigen Rohstoffen zu versperren. Wir legen die gegnerische Produktion lahm und gewinnen, indem wir sie aushungern."
 convoy_interdiction:0 "Konvoi-Verhinderung"
 convoy_interdiction_desc:0 "Durch eine bessere Koordinierung unserer U-Boote können sie Handelskonvois auf ihrer Route angreifen. Die Unterbrechung der gegnerischen Nachschublinien verschafft uns den strategischen Vorteil."
 convoy_interdiction_ti:0 "Verbot von Konvois"
 convoy_interdiction_ti_desc:0 "Durch eine bessere Koordination unserer U-Boote können sie Handelskonvois auf ihrer Route angreifen. Die Unterbrechung der gegnerischen Nachschublinien verschafft uns einen strategischen Vorteil."
 convoy_interdiction_bs:0 "Verbot von Konvois"
 convoy_interdiction_bs_desc:0 "Durch eine bessere Koordination unserer U-Boote können sie Handelskonvois auf ihrer Route angreifen. Die Unterbrechung der gegnerischen Nachschublinien verschafft uns einen strategischen Vorteil."
 submarine_offensive:0 "U-Boot-Offensive"
 submarine_offensive_desc:0 "Das Erreichen des Höhepunkts der Kommunikation zwischen unseren U-Booten ermöglicht es ihnen, in die Offensive zu gehen. Lassen Sie uns die feindlichen Handelskonvois schneller zerstören, als sie sie ersetzen können."
 submarine_offensive_bs:0 "U-Boot-Offensive"
 submarine_offensive_bs_desc:0 "Wenn unsere U-Boote den Gipfel der Kommunikation erreicht haben, können sie in die Offensive gehen. Zerstören wir die feindlichen Handelskonvois schneller, als sie sie ersetzen können."
 trade_interdiction:0 "Handelsverhinderung"
 trade_interdiction_desc:0 "Je eher wir die feindlichen Schiffe entdecken, desto eher können wir sie zerstören. Treffen Sie ihre Handelskonvois und entkommen Sie, bevor sie Zeit haben zu reagieren."
 unrestricted_submarine_warfare:0 "U-Boot-Kriegsführung ohne Einschränkung"
 unrestricted_submarine_warfare_desc:0 "Lassen Sie unsere U-Boote jedes Schiff ohne Vorwarnung versenken, ob zivil oder nicht. Manche halten dies zwar für einen Verstoß gegen die Kriegsregeln, aber die Wirksamkeit ist unbestreitbar."
 wolfpacks:0 "Wolfsrudel"
 wolfpacks_desc:0 "Wenn unsere U-Boote in Rudeln organisiert sind, ist die Koordination zwischen ihnen wesentlich besser. Sobald ein Feind geortet ist, liegt unser U-Boot auf der Lauer, bis der Rest des Rudels eintrifft, und greift nur an, wenn die Chancen überwältigend gut für uns stehen."
 advanced_submarine_warfare:0 "Fortgeschrittene U-Boot-Kriegsführung"
 advanced_submarine_warfare_desc:0 "Durch eine massive Verbesserung der Kommunikation zwischen unseren U-Booten können sie ihre Angriffe perfekt timen. Wenn sie uns schließlich sehen, dann von einem sinkenden Schiff aus."
 combined_operations_raiding:0 "Kombinierte Operationen - Raubzüge"
 combined_operations_raiding_desc:0 "Alle Ressourcen werden für die Jagd auf feindliche Handelskonvois eingesetzt. Durch die Koordinierung zwischen unserer Hauptflotte und den U-Booten ist unsere Flotte stets in Alarmbereitschaft. Kein Schiff wird in unseren Gewässern unbemerkt bleiben."
 raider_patrols:0 "Plünderungspatrouillen"
 raider_patrols_desc:0 "Patrouillen aus schnellen und schwer bewaffneten Schiffen lassen den feindlichen Handelskonvois keine Chance, sich zu verstecken. \nicht nur U-Boote können jagen."
 capital_ship_raiders:0 "Großkampfschiff-Jäger"
 capital_ship_raiders_desc:0 "Wenn unsere mächtigsten Schiffe auf der Jagd nach Handelskonvois sind, ist der Feind nicht mehr sicher vor der Überzahl. Sie sind leichte Beute und beten, dass wir sie nicht finden."
 carrier_operations:0 "Trägeroperationen"
 carrier_operations_desc:0 "Flugzeugträger ermöglichen es unseren Piloten, auf See schneller und einfacher zuzuschlagen als von unseren Luftwaffenstützpunkten an Land. Wir werden zuschlagen, bevor sie Zeit haben zu reagieren."
 naval_air_operations:0 "Luftoperationen der Marine"
 naval_air_operations_desc:0 "Piloten, die für Einsätze von Flugzeugträgern aus ausgebildet sind, eröffnen uns einen neuen Weg zur Beherrschung der Meere. Flugzeuge sind ein effizientes Mittel zur Ausdünnung der feindlichen Flotte."
 base_strike:0 "Basisangriff"
 base_strike_desc:0 "Durch Angriffe auf die Häfen des Feindes wird dessen Fähigkeit, seine Flotte neu aufzubauen, beeinträchtigt. Dies ermöglicht es uns, die Meere durch schiere Zahlen zu dominieren.\n\n"
 carrier_primacy:0 "Vorherrschaft der Flugzeugträger"
 carrier_primacy_desc:0 "Moderne Flugzeuge haben eine größere Reichweite und Präzision als gewöhnliche Seekanonen. Integrieren Sie Flugzeugträger in unsere Flotte und beherrschen Sie die Meere vom Himmel aus."
 carrier_task_forces:0 "Flugzeugträger-Einsatztrupps"
 carrier_task_forces_desc:0 "Organisierte Einsatzverbände mit Flugzeugträgern und leichten Kreuzern stellen sicher, dass der Feind uns nie unvorbereitet treffen kann."
 massed_strikes:0 "Massierte Angriffe"
 massed_strikes_desc:0 "Für Flugzeugträgereinsätze ausgebildete Piloten sorgen dafür, dass selbst ein überfüllter Flugzeugträger reibungslos funktioniert, den Feind ausschwärmt und seine Effektivität in Seeschlachten erheblich verbessert. Ein Flugzeugträger muss wie eine gut geölte Maschine laufen, in der jeder seine Rolle kennt."
 carrier_battlegroups:0 "Flugzeugträger-Kampfgruppen"
 carrier_battlegroups_desc:0 "Träger sind in der Lage, den Feind aus größerer Entfernung anzugreifen als jede Marinekanone, und mit den Augen am Himmel werden wir nie unvorbereitet sein. Flugzeugträger in Massen sind eine Macht, mit der man rechnen muss."
 escort_patrols:0 "Geleitschutzpatrouillen"
 escort_patrols_desc:0 "Dank der verbesserten Erkennung sind unsere Konvoi-Eskorten für U-Boote weitaus tödlicher. Da sie sich nirgendwo verstecken können, stellen sie keine wirkliche Bedrohung dar."

 radio:0 "Funk"
 radio_desc:0 "Durch die Übernahme der Erfindungen von Funkamateuren und die Ausweitung des UKW-Funks werden Funkstörungen verringert und neue Einsatzmöglichkeiten für die Funktechnologie erschlossen. Dies wird dazu führen, dass jedes Bataillon an der Hauptfront, das keine Panzer hat, einschließlich der mechanisierten Bataillone, 3 Funkgeräte benötigt."
 HQ_communications:0 "HQ-Kommunikation"
 HQ_communications_desc:0 "Die Aufrechterhaltung eines qualitativ hochwertigen Kontakts mit den unterstellten Einheiten ist für jede Operation unerlässlich. Neue Wege zu finden, um dies schneller zu erreichen, ist der Schlüssel, um uns einen Vorteil gegenüber den feindlichen Kräften zu verschaffen. "
 HQ_radio:0 "Divisions-Hauptquartier-Funk"
 HQ_radio_desc:0 "Mit dem Einsatz von Funkgeräten hat das Hauptquartier mehr Kontrolle über die von ihm durchgeführten Operationen. Divisions-Hauptquartiere benötigen zusätzlich 2 Funkgeräte."
 corps_communications:0 "Korps-Hauptquartier-Funk"
 corps_communications_desc:0 "Mit dem Einsatz von Funkgeräten hat das Hauptquartier mehr Kontrolle über die Operationen. Sogar die Korps-Ebene wird direkte taktische Kommunikation mit den Einheiten im Feld haben, um Manöver zu koordinieren. Divisionshauptquartiere benötigen zusätzlich 2 Funkgeräte."
 army_communications:0 "Armeehauptquartier-Funk "
 army_communications_desc:0 "Mit direkten Funkverbindungen zum Armeehauptquartier können die Gefechtspläne für eine große Front theoretisch innerhalb eines Wimpernschlags geändert werden. vehicle_radio:0 "Truck-radio"
 vehicle_radio_desc:0 "Der Einbau von Funkgeräten in einen Lastwagen gibt dem Befehlshaber die Möglichkeit, seine Aktionen noch schneller und besser zu koordinieren, so dass er schneller auf feindliche Bewegungen reagieren kann. Dadurch werden 6 Funkgeräte pro Bataillon benötigt."
 tank_radio:0 "Panzer-Funkgerät"
 tank_radio_desc:0 "Der Einbau von Funkgeräten in einen Panzer gibt dem Kommandanten die Möglichkeit, seine Aktionen noch schneller und koordinierter zu koordinieren, so dass er schneller auf gegnerische Bewegungen reagieren kann. Hierfür werden 4 Funkgeräte pro Bataillon benötigt."
 tank_radio2:0 "Fortgeschrittenes Panzerfunkgerät"
 tank_radio2_desc:0 "Der Einbau von Funkgeräten in einen Panzer gibt dem Kommandanten die Möglichkeit, seine Aktionen noch schneller und koordinierter zu koordinieren, so dass er schneller auf feindliche Bewegungen reagieren kann. Hierfür werden zusätzlich 2 Funkgeräte pro Bataillon benötigt."
 tank_radio3:0 "Erweiterte Panzerkommunikation"
 tank_radio3_desc:0 ""
 recon_radio:0 "Aufklärungsfunk"
 recon_radio_desc:0 "Durch die Ausgabe von Funkgeräten an die Aufklärungseinheiten erhält der Kommandeur die Informationen noch schneller, als der Feind reagieren kann. Dadurch werden 2 Funkgeräte pro Bataillon zusätzlich benötigt."
 infantry_radio:0 "Infanterie-Funkgerät"
 infantry_radio_desc:0 "Die EQUIPMENT der Infanterie mit einem Funkgerät ermöglicht es der Infanterie, mit konzentrierterem Feuer anzugreifen/zu verteidigen."
 artillery_radio:0 "Artillerie-Funk"
 artillery_radio_desc:0 "Durch die EQUIPMENT der Artillerie mit Funkgeräten kann die Artillerie den Angriff/die Verteidigung noch besser und schneller durch koordiniertes Feuer unterstützen. Dazu werden 3 Funkgeräte für jedes Artilleriebataillon benötigt."
 artillery_radio_2:0 "Artillerie-Funk II"
 artillery_radio_2_desc:0 "Durch die EQUIPMENT der Artillerie mit Funkgeräten kann die Artillerie den Angriff/die Verteidigung noch besser und schneller mit koordiniertem Feuer unterstützen. Dazu werden 3 Funkgeräte für jedes Artilleriebataillon benötigt."
 artillery_radio_3:0 "Artillerie-Funk III"
 artillery_radio_3_desc:0 ""
 radios_2:0 "Funkgerät II"
 radios_2_desc:0 "Wir verfügen über genügend Wissen, um unsere eigenen, ausschließlich für militärische Zwecke bestimmten, robusten Funkgeräte zu entwickeln, die viel haltbarer sind als die kommerziellen Geräte."

