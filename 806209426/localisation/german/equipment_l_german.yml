 tech_german_aircraft1:0 "Luftwaffe"
 tech_german_aircraft1_desc:0 "Aufgrund des Versailler Vertrages hatte Deutschland nur wenige Jahre Zeit, seine Luftwaffe zu entwickeln. In dieser Zeit haben wir mehrere Flugzeuge entwickelt."
 me_109:0 "Jagdflugzeug"
 me_109_1:0 "Bf 109"
 me_109_d:0 "Bf 109"
 me_109_2:0 "Bf 109"
 me_109_3:0 "Bf 109"
 me_109_t:0 "Bf 109 T"
 me_109_fighter_equipment:0 "Jagdflugzeug Bf 109"
 me_109_fighter_equipment_desc:0 "Obwohl die Bf 109 nicht so gut bewaffnet ist wie einige ihrer Zeitgenossen, ist sie ein schnelles und wendiges Jagdflugzeug."
 me_109_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 A"
 me_109_fighter_equipment_1_short:0 "Bf 109 A Jagdflugzeug"
 me_109_fighter_equipment_1_desc:0 "Die erste Version der Bf 109. Mit nur zwei Maschinengewehren leicht bewaffnet, ist das Flugzeug extrem schnell. Die spätere B-Variante verfügte zunächst über ein Maschinengewehr am Motor."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "Die Entwicklung der Bf 109 begann 1934, doch die Prototypen befinden sich noch in der Erprobung. Wir sollten den bayerischen Flugzeugwerken einige unserer Ingenieure zur Verfügung stellen, um die Entwicklung einer Serienversion zu beschleunigen. (ES HANDELT SICH UM PROTOTYPEN, DIE NICHT GEBAUT WERDEN KÖNNEN - VORAUSSETZUNG FÜR DIE NATIONALE AUSRICHTUNG VON MESSERSCHMIDT)."
 me_109_early_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 B/C"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 B/C Jagdflugzeug"
 me_109_early_fighter_equipment_1_desc:0 "Die erste Serienproduktion der Bf 109 begann Anfang 1937 mit der B-Version (341 Stück), die mit dem 670 PS starken Jumo 210D-Motor ausgestattet war. Die Bf 109 C (58 Exemplare) hatte eine verstärkte Bewaffnung von insgesamt vier 7,92 mm MG 17 und einen verbesserten Motor. Geplant waren Versionen mit einem Maschinengewehr am Motor sowie der Ersatz der Maschinengewehre an den Tragflächen durch 20 mm MG FF Kanonen."
 me_109_early_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 D"
 me_109_early_fighter_equipment_2_short:0 "Jagdflugzeug Bf 109 D"
 me_109_early_fighter_equipment_2_desc:0 "Die Bf 109 D war die Standardversion der Bf 109, die bei der Luftwaffe kurz vor Beginn des Zweiten Weltkriegs in Dienst gestellt wurde. Die Prototypen wurden auf der Basis der Bf 109B gebaut und testeten den DB 600A-Motor in der Hoffnung, die Leistung des Flugzeugs zu steigern. Der DB 600A wurde fallen gelassen, da der verbesserte DB 601A mit direkter Kraftstoffeinspritzung bald verfügbar war. Es wurde jedoch weiterhin der Jumo 210D verwendet. "
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 B/C-Jäger"
 tech_me_109_early_fighter_equipment_1_desc:0 "Während die Bf 109 beeindruckend schnell ist, verliert der Jumo 210 G-Motor bei negativen G-Kräften nicht an Leistung. Dies und zwei zusätzliche Maschinengewehre geben unseren tapferen Piloten eine noch tödlichere Maschine."
 tech_me_109_early_fighter_equipment_2:0 "Bf 109 D Jagdflugzeug"
 tech_me_109_early_fighter_equipment_2_desc:0 "Der Daimler-Benz 600 ist ein leistungsstarker Motor, und die Bf 109 sollte für seine Verwendung angepasst werden."
 me_109_mid_fighter_equipment:0 "Kampfflugzeug Bf 109"
 me_109_mid_fighter_equipment_desc:0 "Obwohl die Bf 109 nicht so gut bewaffnet ist wie einige ihrer Zeitgenossen, ist sie ein schnelles und wendiges Jagdflugzeug."
 me_109_mid_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Jagdflugzeug Bf 109 E"
 me_109_mid_fighter_equipment_1_desc:0 "Mit der Verfügbarkeit des Daimler-Benz-Motors 601A mit bis zu 1100 PS erfährt die Bf 109 E einen deutlichen Leistungszuwachs. Das erhöhte Volumen, Gewicht und die Wärmeabstrahlung machten eine Neugestaltung des Rumpfes, der Kühlung und der Tragflächen notwendig. Sie erreichte eine Geschwindigkeit von bis zu 570 km/h. Zwei der ursprünglich vier Maschinengewehre wurden durch 20-mm-MG FF-Kanonen ersetzt (später durch das MG FF/M (Minengeschoss)). Die endgültige Produktionsvariante E-7 war die erste, die in der Lage war, einen Kraftstoffabwurftank oder kleine Bomben in einer Jagdbomberrolle zu tragen."

 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "Die Daimler-Benz-Motoren stehen nun in ausreichender Menge zur Verfügung, um mit der Produktion einer Version der Bf 109 zu beginnen, die diese Motoren verwendet."
 tech_me_109_e7:0 "Bf 109 E-7"
 tech_me_109_e7_desc:0 "Die 109 wurde lange Zeit durch ihre geringe Reichweite behindert. Unsere Ingenieure glauben, dass sie dieses Problem mit Abwurftanks beheben können. Die Gestelle können auch für den Transport von Bomben zur Unterstützung unserer Truppen verwendet werden."
 me_109_t_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T Cv-Jäger"
 me_109_t_fighter_equipment_1_desc:0 "Trägerjäger auf der Basis der Bf 109E. Mit dem Bau der Graf Zeppelin wurden moderne Jagdflugzeuge benötigt, die auch als Trägerflugzeuge eingesetzt werden konnten. Die Bf 109 T erhielt neben der für den Start und die Landung auf dem Flugzeugträger erforderlichen Grundausstattung wie Fanghaken und Katapulthaken eine vergrößerte Tragfläche. Dadurch wurde das Flugzeug auf Kosten der Geschwindigkeit wendiger und konnte auch kleinere Landebahnen nutzen."
 subtech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 subtech_me_109_t_fighter_equipment_1_desc:0 "Wenn wir den Graf Zeppelin bauen wollen, müssen wir auch Jagdflugzeuge entwickeln, die mit ihm fliegen können."
 me_109_late_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 F"
 me_109_late_fighter_equipment_1_short:0 "Jagdflugzeug Bf 109 F"
 me_109_late_fighter_equipment_1_desc:0 "Die Entwicklung der neuen Flugzeugzelle Bf 109 F hatte 1939 begonnen. Ab Februar 1940 wurde ein verbesserter Motor, der Daimler-Benz DB 601E, für die Bf 109 entwickelt. Im Vergleich zur früheren Bf 109 E wurde die Bf 109 F aerodynamisch stark verbessert, erhielt neu gestaltete Flügel, Kühlung, Propeller, Ruder und Tragflächen und aufgrund einer besseren Treibstoffeffizienz eine viel größere Reichweite von 1700 km mit Abwurftanks. Die Bewaffnung wurde jedoch auf zwei synchronisierte 7,92 mm MG 17 mit 500 Rpg über dem Motor und eine Motorkanone, die durch die Propellernabe feuert, herabgestuft (früher entweder die 15 mm Mauser MG 151 Kanone mit 200 Schuss oder die 20 mm MG FF/M, aber schließlich mit der härteren 20 mm Mauser MG 151/20 Version, als diese verfügbar wurden). Sie hatte die Möglichkeit, zwei 20 mm MG 151/20 in Unterflügelgondeln einzubauen. Der DB 601E-Motor war anfangs auf 1200 PS beschränkt und wurde später auf 1350 PS freigegeben, was Geschwindigkeiten von bis zu 660 km/h ermöglichte."
 me_109_late_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 G"
 me_109_late_fighter_equipment_2_short:0 "Jagdflugzeug Bf 109 G"
 me_109_late_fighter_equipment_2_desc:0 "Die "G" wurde aus der identischen F-Serie entwickelt, mit Detailunterschieden. Die Tragflächenstruktur wurde verstärkt, die Cockpitverglasung geschweißt und der Treibstofftank gepanzert. Aufgrund ihrer Rolle als spezieller Höhenabfangjäger wurde sie mit GM-1 NOx Boost und dem neuen Daimler-Benz DB 605A Motor ausgestattet. Der DB 605 war anfangs unzuverlässig und seine Leistung zunächst auf 1.310 PS begrenzt. Die volle Leistung wurde im Juni 1943 freigegeben, so dass trotz des schwereren und sperrigeren Flugzeugs eine Geschwindigkeit von bis zu 660 km/h erreicht wurde. Ab 1943 wurden die 7,92 mm MG17 durch 13 mm MG 131 (ab G-5) ersetzt. Aufgrund des größeren Verschlusses und der größeren Reifen des 13 mm MG erhielt die G-6 den Spitznamen "Beule" (Bulge). Die 'G' wurde weiter verbessert: Cockpits mit freier Sicht, mehr Feuerkraft mit 30 mm MK 108, neuer Lader im DB 605AS-Motor, MW 50 (Wasser/Alkohol) Kurzzeitaufladung mit 300 PS. Die vielen G-Varianten nahmen viele Aufrüstsätze an, z.B. Doppelabwurftanks, Bomben und WfrGr21."
 me_109_late_fighter_equipment_3:0 "Bayerische Flugzeugwerke 109 K"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 K Jagdflugzeug"
 me_109_late_fighter_equipment_3_desc:0 "Ein Versuch, die besten Teile der vielen Versionen der Bf 109 G in einem einzigen Flugzeug zusammenzufassen, um die Produktion zu erleichtern. Als Antrieb diente bei der K-4 ein Daimler-Benz DB 605 DB/DC-Motor. Der DB/DC-Motor konnte entweder mit B4 + MW 50 Methanol-Wasser-Einspritzanlage oder C3-Kraftstoff (DB 605 DB) oder mit C3-Kraftstoff, mit oder ohne MW 50 (DB 605 DC) betrieben werden. Bei Verwendung von B4-Kraftstoff mit MW 50 erzeugte der DB eine Notleistung von 1.600 PS in 6.000 m Höhe und eine Startleistung von 1.850 PS am Boden. Der DC lief mit C3-Kraftstoff und konnte bei Verwendung von C3-Kraftstoff mit MW 50 potenziell 2.000 PS erzeugen. Ohne Boost konnte eine Geschwindigkeit von 670 km/h erreicht werden, allerdings war das Flugzeug weniger wendig als die G. Die Grundbewaffnung wurde geringfügig verbessert und bestand nun aus einer Standard 30mm MK108 Motorkanone und einem 15mm MG 131. Es gab eine Reihe von Aufrüstungssätzen, z.B. für den Einsatz schwerer Bewaffnung gegen den Zustrom schwerer Bomber, die schwer abzuschießen waren."
 me_109_late_gun_upgrade:0 "Motorkanone"
 me_109_late_gun_upgrade_desc:0 "Verbesserung der am Motor montierten Kanone."
 me_109_late_engine_upgrade:0 "Triebwerk"
 me_109_late_engine_upgrade_desc:0 "Größere Motoren geben unseren Jägern mehr Geschwindigkeit."
 tech_me_109_late_fighter_equipment_1:0 "Bf 109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "Stärkere Triebwerke und eine stärkere Zelle werden die Grenzen der Leistungsfähigkeit dieses Flugzeugs verschieben."
 tech_me_109_late_fighter_equipment_2:0 "Bf 109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "Auch wenn wir die Grenzen der Manövrierfähigkeit der Bf 109 erreicht haben, können größere Triebwerke ihre Geschwindigkeit noch erhöhen."
 tech_me_109_late_fighter_equipment_3:0 "Bf 109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "Wenn wir die besten Eigenschaften der vielen Varianten der Bf 109 G nutzen, könnten wir ein Flugzeug schaffen, das nicht nur besser, sondern auch billiger ist."
 tech_he_112_equipment_0:0 "He 112 0"
 tech_he_112_equipment_0_desc:0 "Die Entwicklung der Bf 109 begann 1934, aber die Prototypen befinden sich noch in der Erprobung. Wir sollten Heinkel einige unserer Ingenieure ausleihen, um die Entwicklung einer Serienversion zu beschleunigen. (DIES SIND PROTOTYPEN, DIE NICHT GEBAUT WERDEN KÖNNEN - VORAUSSETZUNG FÜR DIE NATIONALE AUSRICHTUNG HEINKELS)"
 he_112_equipment_1:0 "Heinkel He 112"
 he_112_equipment_1_short:0 "He 112 Jagdflugzeug"
 he_112_equipment_1_desc:0 "Heinkels Konkurrent zur Bf 109. Es ist ein leichtes Jagdflugzeug. Ernst Heinkels He 112 war eine verkleinerte Version der He 70, eines schnellen Postflugzeugs, mit dem sie zahlreiche Merkmale gemeinsam hatte, darunter eine Ganzmetallkonstruktion - einschließlich des Rumpfes mit ovalem Querschnitt und der zweigliedrigen Eindecker-Flügel, die mit Nieten und belasteter Metallhaut bespannt waren -, ähnliche umgekehrte halbelliptische Flügeltüren und ein einziehbares Fahrwerk. Nach dem Bau von Prototypen und zahlreichen Änderungen erreichte die V9 (die zur B-Version wurde) eine Höchstgeschwindigkeit von bis zu 485 km/h. Die Bewaffnung bestand aus 2 × 7,92 mm MG17-Maschinengewehren, die in der Motorhaube montiert waren, und 2 × 20 mm Oerlikon MG FF-Kanonen, die in den Außenflügeln montiert waren."
 he_100_equipment_1:0 "Heinkel He 100"
 he_100_equipment_1_short:0 "He 100 Jagdflugzeug"
 he_100_equipment_1_desc:0 "Die Heinkel He 100 ist ein leichtes Jagdflugzeug und eine Hochgeschwindigkeitsentwicklung der He 112. Der Grund, warum die He-100 nicht als He-113 bezeichnet wurde, ist wahrscheinlich, dass die "13" als Unglückszahl galt und Heinkel stattdessen die glatte 100 verwendete. Es handelte sich um eine Hochgeschwindigkeitskonstruktion zur Verringerung des Luftwiderstands mit einem neuen Kühlkonzept, der Oberflächenverdunstungskühlung, bei der das Wasser/Glykol-Kühlmittel Dampf entwickeln und sich in Kühlkammern ausdehnen konnte. Dieses System ist nahezu widerstandsfrei, wäre aber sehr anfällig für Beschädigungen gewesen. Bei der Serienversion He-100 D-1 wurde die Kühlung jedoch auf ein konventionelles System umgestellt und es wurden zusätzliche luftgekühlte Kühler eingebaut. Die neue D-1 war daher langsamer, erreichte aber immer noch eine Geschwindigkeit von 644 km/h. Aufgrund der widerstandsreduzierten Zelle waren Reichweiten von 900-1000 km möglich. Die Bewaffnung bestand aus einem 20 mm MG FF/M im V-Triebwerk, das durch den Propellerspinner feuerte, und zwei 7,92 mm MG 17 in den Flügeln nahe dem Rumpf."
 he_100_airframe_upgrade:0 "Flugzeugzelle"
 he_100_airframe_upgrade_desc:0 "Die Prototypen der He 100 wurden nur aus einem Grund gebaut: Geschwindigkeit. Als Kampfflugzeug sind jedoch auch andere Faktoren wichtig, so dass Änderungen an der Konstruktion der He 100 vorgenommen werden müssen."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "Obwohl die Leistung der He 112 enttäuschend war, haben wir Heinkel ermutigt, ein verbessertes Flugzeug zu entwickeln. Mit mehr Unterstützung könnte sich das Projekt vielleicht auszahlen."
 fw_190:0 "Fw 190"
 fw_190_fighter_equipment:0 "Fw 190"
 fw_190_fighter_equipment_desc:0 "Die Hauptproduktionsversion der Fw 190. Sie ist schwer bewaffnet und sehr schnell."
 fw_190_fighter_equipment_1:0 "Focke-Wulf 190 A"
 fw_190_fighter_equipment_1_short:0 "Fw 190 A Jagdflugzeug"
 fw_190_fighter_equipment_1_desc:0 "Die Focke-Wulf Fw 190 Würger ist ein einsitziges, einmotoriges Jagdflugzeug, das von Kurt Tank in den späten 1930er Jahren entwickelt wurde. Der luftgekühlte BMW 801-Motor, der die meisten Versionen antrieb, ermöglichte es der Fw 190, größere Lasten als die Bf 109 zu heben, was den Einsatz als Tagjäger, Jagdbomber, Bodenangriffsflugzeug und, in geringerem Maße, als Nachtjäger ermöglichte. Die Fw 190 A-1 verfügte mit ihren 4 x 7,92 mm MG17 und 2 x 20 mm MG FF/M über eine größere Feuerkraft als die Bf 109 und war nach Meinung deutscher Piloten, die beide Jäger flogen, in niedriger bis mittlerer Höhe besser manövrierbar. Die Fw 190A-Serie war kein Abfangjäger für große Höhen, da ihre Leistung oberhalb von 6000 m litt. Die Bewaffnung wurde später von A-1 bis -10 aufgerüstet, indem die 7,92mm MGs durch 13mm MG131 ersetzt wurden, die 20mm schließlich durch 30mm MK108. Mit ihrem BMW 801C Motor mit 1560 PS hatte sie eine Höchstgeschwindigkeit von 656 km/h. Das breite Fahrwerk - anders als bei der 109 - machte Landungen auf unwegsamen Pisten deutlich weniger gefährlich."
 fw_190_fighter_equipment_d:0 "Focke-Wulf 190 D"
 fw_190_fighter_equipment_d_short:0 "Jagdflugzeug Fw 190 D"
 fw_190_fighter_equipment_d_desc:0 "Die Hauptproduktionsversion der Fw 190. Sie ist schwer bewaffnet und sehr schnell."
 # FW 190G changed to TA-152, cause 190G would have been Fighterbomber, TA is a bit early in 44 but fits better
 fw_190_fighter_equipment_2:0 "Focke-Wulf Ta-152"
 fw_190_fighter_equipment_2_short:0 "Ta-152 Jagdflugzeug"
 fw_190_fighter_equipment_2_desc:0 "Die Focke-Wulf Ta 152 war ein von Kurt Tank entworfenes Abfangjagdflugzeug für große Höhen. Ihr Rumpf war eine verlängerte Version der Fw 190D-9 mit breiteren, festen Seitenleitwerken (vor allem in der oberen Hälfte) und hydraulisch statt elektrisch gesteuerten Fahrwerken und Klappen. Aufgrund der Änderungen des Schwerpunkts und der Gesamtbalance wurde auch die Nase verlängert. Die Ta 152H-1 gehörte zu den schnellsten kolbenmotorgetriebenen Jagdflugzeugen des Krieges, mit einer Höchstgeschwindigkeit, die mit der der zweimotorigen Dornier Do 335 vergleichbar war. Mit dem flüssigkeitsgekühlten Jumo 213E mit 1750 PS und einem zweistufigen Kompressor erreichte sie 755 Kilometer pro Stunde in 13.500 Metern Höhe. Die Grundbewaffnung bestand aus 2 x 20mm MG151/20 in den Flügelwurzeln und einem 30mm MK108 in der Propellernabe."

 fw_190_cv_fighter_equipment_1:0 "Focke-Wulf 190 A-T"
 fw_190_cv_fighter_equipment_1_short:0 "Fw 190 A-T CV-Jagdflugzeug"
 fw_190_cv_fighter_equipment_1_desc:0 "Trägerversion (T für Träger 'carrier') der schwer bewaffneten und sehr robusten FW 190A. Aufgrund der relativ hohen Überzieh- und Startgeschwindigkeit und des mäßigen Flugverhaltens bei niedrigen Geschwindigkeiten ist die Basisversion A nicht als Trägerjäger geeignet. Die Tragflächen mussten auf der Grundlage der früheren Arbeiten für den V5-G-Prototyp grundlegend überarbeitet werden. Dies führte zu einer geringeren Höchstgeschwindigkeit, aber auch zu einer niedrigeren Überziehgeschwindigkeit, was nebenbei auch die Wendigkeit des Flugzeugs verbesserte. Die eingeschränkte Sicht über die lange Nase wurde verbessert, indem der Pilot etwas höher saß und die Kabinenhaube neu gestaltet wurde. Die ohnehin schon robuste FW wurde weiter verstärkt und mit einer Trägerausrüstung versehen. "

 fw_190_cv_nav_equipment_1:0 "Focke-Wulf 190 D-T"
 fw_190_cv_nav_equipment_1_short:0 "Fw 190 D-T Marinebomber"
 fw_190_cv_nav_equipment_1_desc:0 "Trägerversion der schwer bewaffneten und sehr robusten FW 190 D. Die hochfliegende D-Version wurde für die Anpassung an den Trägereinsatz verwendet, da die Leistung der A-Versionen oberhalb von 6000m litt. Die Tragflächen wurden weiter vergrößert, die Struktur verstärkt und die Trägerausrüstung hinzugefügt. Die längere Nase der D-Version verschlechterte die Sicht bei der Landung, aber selbst mit einer kompletten Neugestaltung der Nase - mit einem tiefer angesetzten Lufteinlass - konnte das Problem nicht richtig behoben werden."

 fw_190_cv_fighter_equipment_2:0 "Focke-Wulf Ta 152 T"
 fw_190_cv_fighter_equipment_2_short:0 "Fw Ta 152 T CV Jagdflugzeug"
 fw_190_cv_fighter_equipment_2_desc:0 "Trägerversion der weiterentwickelten Ta 152. Die hochfliegende Ta-152-Version wurde für die Anpassung an den Flugzeugträger verwendet. Die Tragflächen wurden weiter vergrößert, die Struktur verstärkt und die Trägerausrüstung wurde hinzugefügt. Da die Nase jedoch noch länger war als bei der Fw 190 D, nahmen die Sichtprobleme zu und machten eine Trägerlandung noch gefährlicher. So stürzten mehr Ta 152 T wegen schlechter Sicht ab als durch feindliche Flugzeuge abgeschossen wurden."

 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "Die Fw 190 tauscht Manövrierfähigkeit gegen Geschwindigkeit und eine schwere Bewaffnung. Auch wenn ihre Leistung in großer Höhe mangelhaft ist, ist die Konstruktion von Kurt Tank viel robuster als die der Bf 109. Der Prototyp ist zwar nur leicht bewaffnet und unzuverlässig, aber die Flugzeugzelle hat viel Potenzial."

 tech_fw_190_fighter_equipment_d:0 "Fw 190 D"
 tech_fw_190_fighter_equipment_d_desc:0 "Wie ihre Vorgängerin ist sie sehr schnell und robust."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 G"
 tech_fw_190_fighter_equipment_2_desc:0 "Diese Version der Fw 190 ist für bessere Leistungen in großen Höhen gedacht. Wie ihre Vorgängerin ist sie sehr schnell und schwer bewaffnet."
 fw_190_a_wing_upgrade:0 "Flügel"
 fw_190_a_wing_upgrade_desc:0 "Die späteren Prototypen und Serienversionen der Fw 190 erhielten einen größeren Flügel, der die Manövrierfähigkeit erhöhte. Später kann man den Flügel leichter machen, um die Flugleistung zu verbessern."
 fw_190_a_cannon_upgrade:0 "Bewaffnung"
 fw_190_a_cannon_upgrade_desc:0 "Einbau von zwei zusätzlichen 7,92 mm Maschinengewehren. Später können zwei 7,92 mm-Maschinengewehre zu 13 mm MG 131-Maschinengewehren aufgerüstet werden."
 fw_190_a_gun_upgrade:0 "Kanone"
 fw_190_a_gun_upgrade_desc:0 "Rüsten Sie zwei der 7,92-mm-Maschinengewehre zu 20-mm-MG FF-Kanonen auf. Später können wir sie zu 20 mm MG 151/20 Kanonen aufrüsten."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Rüsten Sie das Triebwerk auf den BMW 801C-2 auf, um die Zuverlässigkeit und Flugleistung zu erhöhen."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Rüsten Sie zwei der 7,92-mm-Maschinengewehre zu 20-mm-MG 151/20-Kanonen auf."
 fw_190_a_armor_upgrade:0 "Panzerung"
 fw_190_a_armor_upgrade_desc:0 "Durch den Einbau einer zusätzlichen Panzerung können unsere Flugzeuge dem feindlichen Beschuss besser standhalten."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Aufrüstung des Triebwerks auf den BMW 801D-2, um die Zuverlässigkeit und Flugleistung zu erhöhen. Die bei der Entwicklung des C-2-Motors gewonnenen Erkenntnisse werden die Leistung weiter verbessern."
 fw_190_a_injection_upgrade:0 "Kraftstoffeinspritzung"
 fw_190_a_injection_upgrade_desc:0 "Installieren Sie ein Kraftstoffeinspritzsystem, das kurzzeitige große Leistungssteigerungen auf Kosten der Lebensdauer des Motors ermöglicht."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "Der U3-Werksumrüstsatz erlaubt die Mitnahme von bis zu 500 kg Bomben. Später kann dieser Satz auf den U1-Werksumrüstsatz aufgerüstet werden, so dass insgesamt 1.000 kg Nutzlast möglich sind. Diese Sätze können auch verwendet werden, um die Reichweite der Fw 190 zu erhöhen."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "Der R6-Feldumbau-Satz ermöglicht die Mitnahme von zwei 21 cm WGr. 21-Raketen unter den Tragflächen."

 fw_190_d:0 "Fw 190 D"
 fw_190_d_fighter_equipment:0 "Fw 190 D"
 fw_190_d_fighter_equipment_desc:0 "Eine spätere Entwicklung der Fw 190. Sie war ursprünglich für den Einsatz gegen alliierte schwere Bomber in großen Höhen vorgesehen. Seit den Anfängen der Fw 190 gab es laufende Bemühungen, dieses Problem mit einem turboaufgeladenen BMW 801 in der B- und der langnasigen C-Variante und der ähnlich langnasigen D-Variante mit dem Junkers Jumo 213 zu lösen. Probleme mit den Turboladerinstallationen bei den Untertypen -B und -C führten dazu, dass nur das D-Modell im September 1944 in Dienst gestellt wurde. Die clever konstruierte und sogar 100 kg leichtere flüssigkeitsgekühlte Jumo 213 mit 1750 PS verfügte über einen Kompressor, der in großen Höhen gut funktionierte und eine Höchstgeschwindigkeit von 710 km/h in 11000 m Höhe ermöglichte. Die Bewaffnung war leichter als die späteren A-Versionen mit 2 x 13mm MG131 und 2 x 20mm MG151 Kanonen, wurde aber mit D11-D13 aufgerüstet."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Einbau von zwei zusätzlichen 30-mm-Kanonen unter den Tragflächen."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Einbau einer motormontierten 20-mm-Kanone MG 151/20. Später kann sie zu einer 30-mm-Kanone aufgerüstet werden."
 bf_110:0 "Schweres Jagdflugzeug"
 bf_110_fighter_equipment:0 "Bf 110"
 bf_110_fighter_equipment_desc:0 "Die Bf 110 ist ein schwer bewaffnetes und erstaunlich wendiges schweres Jagdflugzeug."

 bf_110_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 B"
 bf_110_fighter_equipment_1_short:0 "Bf 110 B Schweres Jagdflugzeug"
 bf_110_fighter_equipment_1_desc:0 "Die Messerschmitt Bf 110 war ein in den 1930er Jahren entwickeltes zweimotoriges schweres Jagdflugzeug (Zerstörer) und Jagdbomber (Jabo). Sie war mit zwei MG FF 20 mm Kanonen, vier 7,92 mm MG 17 Maschinengewehren und einem 7,92 mm MG 15 Maschinengewehr oder einem doppelläufigen MG 81Z zur Heckverteidigung bewaffnet. Trotz ihrer starken Bewaffnung ist die Bf 110 B untermotorisiert, da sie gezwungen ist, statt der geplanten DB 600-Motoren die Jumo 210B - 210G-Motorenreihe mit 610 bis 730 PS zu verwenden, worunter ihre Leistung leidet. Zunächst erreichte sie nur eine Höchstgeschwindigkeit von 431 km/h, die sich mit den späteren Jumos leicht verbesserte."

 bf_110_fighter_equipment_2:0 "Bayerische Flugzeugwerke 110 C"
 bf_110_fighter_equipment_2_short:0 "Bf 110C Hvy.-Fighter"
 bf_110_fighter_equipment_2_desc:0 "Die C-Version ist die erste Großserienversion. Ende 1938 wurden die DB 601 B-1 Motoren verfügbar. Die Konstrukteure konnten nun die Kühler unter den Triebwerksgondeln entfernen und sie durch Wasser/Glykol-Kühler ersetzen, die unter dem Flügel direkt vor jeder Gondel angebracht wurden. Mit dem DB 601-Motor stieg die Höchstgeschwindigkeit der Bf 110 auf 541 km/h bei einer Reichweite von etwa 1094 km."

 bf_110_fighter_equipment_3:0 "Bayerische Flugzeugwerke 110 E/F"
 bf_110_fighter_equipment_3_short:0 "Bf 110 E/F Schwerlastjäger"
 bf_110_fighter_equipment_3_desc:0 "Zwei Versionen - E und F - wurden aus dem Modell C entwickelt. Die E war als Jagdbomber (Zerstörer) mit verstärkter Panzerung konzipiert, der vier 50 kg und eine 500 kg Bombe tragen konnte. Zunächst wurde die E-1 mit dem DB 601B-Motor (später DB 601P) angetrieben, doch das zusätzliche Gewicht machte das Flugzeug langsam und unempfindlich. Die Bf 110F wurde mit den neuen DB 601F-Motoren ausgestattet, die 1.350 PS leisteten (fast doppelt so viel wie die ursprünglichen Jumo-Motoren), was eine weiter verbesserte Panzerung, eine Verstärkung des Rumpfes und eine Gewichtszunahme ohne Leistungsverlust ermöglichte. Sie erreichte nun eine Höchstgeschwindigkeit von 565 km/h. Die Piloten hielten die Bf 110F in der Regel für die beste der 110er-Reihe, da sie voll kunstflugtauglich und in mancher Hinsicht ruhiger zu fliegen war als die Bf 109, wenn auch nicht so schnell. Die ersten speziellen Nachtjäger wurden mit der F-4-Version entwickelt. Der vorgesehene Ersatz - die Me 210 - wurde von unlösbaren Problemen geplagt, und so musste die Bf 110 weiterleben."

 bf_110_fighter_equipment_4:0 "Bayerische Flugzeugwerke 110 G"
 bf_110_fighter_equipment_4_short:0 "Bf 110G Hvy-Jäger"
 bf_110_fighter_equipment_4_desc:0 "Aufgrund des Misserfolgs der Me 210 wurde die Bf 110G entwickelt. Das G-Modell war mit DB 605B-Motoren ausgestattet, die in der Einstellung "Kriegsnotfall" 1.475 PS leisteten. Die Bf 110G hatte auch eine verbesserte Bugbewaffnung und eine verbesserte Aerodynamik. Es war eine große Anzahl von Rüstsätzen erhältlich, was die G zur vielseitigsten Serienversion der Bf 110 machte. Piloten berichteten, dass die Bf 110G in der Luft eine "gemischte Tüte" sei, was zum Teil auf alle Änderungen zwischen der G- und der F-Serie zurückzuführen war. Spätere Versionen ersetzten die MG FF/M durch die leistungsfähigeren 20-mm-Kanonen MG 151/20, und viele Flugzeuge der G-Serie, insbesondere die Bomber-Zerstörer-Typen, hatten zwei 30-mm-Kanonen MK 108 anstelle des MG 17 eingebaut. Im Jahr 1943 wurden die ersten Bf 110 mit nach oben schießenden Kanonen "schräge Musik" ausgerüstet. Die Bf 110G galt als überlegene Waffenplattform mit hervorragender Rundumsicht und - bis zum Aufkommen der Heinkel He 219 - als einer der besten Nachtjäger der Luftwaffe."

 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "Die Bf 110 befindet sich seit mehreren Jahren in der Entwicklung, aber es gibt noch keine Serienversion. Das sollten wir ändern."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "Mit dem jetzt verfügbaren DB-601-Triebwerk können wir eine Version der Bf 110 entwerfen, die das volle Potenzial der Zelle nutzen kann."
 subtech_bf_110_d:0 "Abwurftanks"
 subtech_bf_110_d_desc:0 "Die Reichweite der Bf 110 ist zwar beeindruckend, aber wenn wir in Norwegen Jagdschutz haben wollen, müssen wir Abwurftanks entwickeln."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_3_desc:0 "Die weitere Verfeinerung der Konstruktion der Bf 110 und der verwendeten Triebwerke wird die Grenzen der Leistungsfähigkeit der Zelle erreichen."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 G"
 tech_bf_110_fighter_equipment_4_desc:0 "Die Entwicklung eines Ersatzes für die Bf 110 wird Zeit brauchen. Bis dahin schlagen unsere Ingenieure vor, eine endgültige Version der 110 zu entwickeln."
 me_410:0 "Me 410"
 me_410_fighter_equipment:0 "Me 410"
 me_410_fighter_equipment_desc:0 "Die Me 410 ist eine verbesserte Weiterentwicklung der Me 210. Sie ist ein schwer bewaffnetes Jagdflugzeug."
 me_410_fighter_equipment_1:0 "Messerschmitt 410 B"
 me_410_fighter_equipment_1_short:0 "Me 410 B Hv-Jäger"
 me_410_fighter_equipment_1_desc:0 "Im Wesentlichen eine Verbesserung der gescheiterten Me 210 mit neuen Tragflächenplänen, längerem Rumpf und stärkeren Motoren, waren diese Änderungen bedeutend genug für eine neue Typennummer. Die wichtigsten Änderungen zwischen der Me 210 und der 410 waren die stärkeren Daimler-Benz DB 603A-Motoren, die die Leistung auf 1.750 PS steigerten und eine Höchstgeschwindigkeit von 625 km/h, eine deutlich verbesserte Steigrate und eine höhere Höchstgeschwindigkeit ermöglichten. Außerdem wurde die Nutzlastkapazität so weit erhöht, dass das Flugzeug mehr aufnehmen konnte, als in den Bombenschacht passte. Zusätzliche Befestigungspunkte unter den Tragflächen für vier 50-kg-Bomben schafften Abhilfe. Die Änderungen führten zu einem zusätzlichen Gewicht von 680 kg, aber die zusätzliche Motorleistung machte dies mehr als wett. Die Hauptfunktionen waren schwerer Bombenzerstörer, Nachtjäger und Nachtbomber. Verschiedene optionale Bewaffnungen zu den zwei 7,92 mm MG17-Maschinengewehren und zwei 20 mm MG 151/20-Kanonen wurden ausprobiert, z.B. eine umgebaute Panzerkanone, die automatische 50 mm BK-5, ."

 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "Während die Me 210 eine Blamage war, könnte die Weiterentwicklung des Entwurfs zu einem schweren Jagdflugzeug mit der Fähigkeit, große Waffen zu tragen, führen."
 me_262:0 "Düsenjäger"
 me_262_fighter_equipment:0 "Düsenjäger"
 me_262_fighter_equipment_desc:0 "Die Me 262 ist ein Düsenjäger mit einer schweren Bewaffnung aus vier 30-mm-Kanonen."
 me_262_fighter_equipment_1:0 "Messerschmitt 262"
 me_262_fighter_equipment_1_short:0 "Me 262 Düsenjäger"
 me_262_fighter_equipment_1_desc:0 "Die Messerschmitt Me 262, die als Jagdflugzeug den Spitznamen "Schwalbe" und als Jagdbomber den Spitznamen "Sturmvogel" trug, war das erste einsatzfähige düsengetriebene Jagdflugzeug der Welt. Probleme mit der Zuverlässigkeit der Triebwerke, die auf den Pioniercharakter der Junkers Jumo 004-Axialtriebwerke zurückzuführen waren - die ersten, die jemals in Serie gefertigt wurden -, schränkten die Wirksamkeit des Flugzeugs als Kampfflugzeug zunächst ein. Ein besonders akutes Problem stellte das Fehlen einer Legierung dar, deren Schmelzpunkt hoch genug war, um den hohen Temperaturen standzuhalten; die Lebensdauer eines Triebwerks betrug daher 20-50 Stunden. Am 18. Juli 1942 absolvierte das Flugzeug, angetrieben von zwei Jumo 004-Triebwerken, seinen ersten erfolgreichen Flug ausschließlich im Düsenantrieb. Mit einer Höchstgeschwindigkeit von 900 km/h und einer schweren Bewaffnung von 4 x 30-mm-MK108-Kanonen war sie am besten als Bombenzerstörer geeignet, da ihre Wendigkeit nicht für Luftkämpfe geeignet war. 24 x 55mm R4M Raketen konnten mitgeführt werden und der Sturmvogel konnte bis zu 2 x 500kg Bomben tragen."
 me_1101_fighter_equipment_1:0 ""Messerschmitt Me 1110" #Bild zeigt Me 1110 und nicht 1101, es wäre wahrscheinlich eher die 1101 gewesen, da sie fast fertig war und die 1110 ein Papierflugzeug war, aber sie scheinen ziemlich ähnlich zu sein. "
 me_1101_fighter_equipment_1_short:0 "Me 1110 Düsenjäger"
 me_1101_fighter_equipment_1_desc:0 "Die Messerschmitt P.1110 'Ente' war ein einsitziges, einmotoriges Düsenjagdflugzeug. Ein charakteristisches Merkmal - ähnlich wie bei der P.1101 - war, dass der Pfeilungswinkel der Tragflächen vor dem Flug und später automatisch während des Flugs verändert werden konnte, um den Luftwiderstand zu verringern und die Leistung bei verschiedenen Geschwindigkeiten zu verbessern, insbesondere bei nahezu Überschallgeschwindigkeit. Sie verwendete das HeS-011A-Turbotriebwerk und konnte eine Geschwindigkeit von bis zu 960 km/h erreichen. Da sie mit 4 Tonnen viel leichter war als die Me-262 mit 6,5 Tonnen, genügte ein einziges Triebwerk, und sie war schneller und viel wendiger als ihre Vorgängerin, obwohl sie mit 3 x 30 mm MK 108 leichter bewaffnet war. Eine 50-mm-BK-5-Autokanone oder eine 50-mm-SG500-Jagdfaust konnte später eingebaut werden. Während die Me 262 eher ein Jagdbomber oder Zerstörer war, war die Me 1110 ein Abfangjäger."

 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "Die Arbeiten an einem Düsenjäger laufen schon seit mehreren Jahren. Vielleicht ist es an der Zeit, mehr Mittel und Ressourcen bereitzustellen."
 do_17_bomber:0 "Leichter Bomber"
 do_17_bomber_equipment:0 "Dornier 17"
 do_17_bomber_equipment_desc:0 "Die Do 17 ist ein schneller leichter Bomber."
 do_17_bomber_equipment_1:0 "Dornier 17 E"
 do_17_bomber_equipment_1_short:0 "Do 17 E Lt-Bomber"
 do_17_bomber_equipment_1_desc:0 "Die Dornier Do 17, manchmal auch als "fliegender Bleistift" bezeichnet, war ein leichter Bomber. Die Do 17 war mit zwei Triebwerken ausgestattet, die auf einer "Schulterflügel"-Struktur montiert waren, und besaß eine Doppelflossen-Konfiguration. Das Flugzeug war als Schnellbomber konzipiert, ein leichter Bomber, der theoretisch so schnell sein sollte, dass er verteidigende Kampfflugzeuge überholen konnte. Dies galt für die Doppeldecker-Jagdflugzeuge, wurde aber durch das Aufkommen moderner Jagdflugzeuge zunichte gemacht. Dennoch war die Do 17 bei ihren Besatzungen beliebt, da sie sich vor allem in niedriger Höhe gut handhaben ließ und dadurch schwerer zu treffen war als andere deutsche Bomber. Die Z-Serie war die bekannteste und am meisten produzierte Variante. Sie verwendete den 323P-1 Fafnir-Motor mit 1000 PS, der eine Höchstgeschwindigkeit von 410 km/h ermöglichte. Ihre Abwehrbewaffnung bestand aus 6 x 7,92 mm MG15, die teilweise auf verschiedenen Positionen vom selben Schützen abgefeuert werden konnten, und sie konnte 500 bis 1000 kg Nutzlast bei normaler und reduzierter Reichweite tragen."

 tech_do_17_bomber_equipment_1:0 "Do 17"
 tech_do_17_bomber_equipment_1_desc:0 "Ursprünglich als Hochgeschwindigkeits-Postflugzeug konzipiert, zeigte die Do 17 das Potenzial, ein schneller leichter Bomber zu sein."
 ju_88_bomber:0 "Ju 88 A"
 ju_88_bomber_equipment:0 "Junkers 88 A"
 ju_88_bomber_equipment_desc:0 "Die Ju 88 A ist ein sehr schnelles leichtes Bombenflugzeug."
 ju_88_bomber_equipment_1:0 "Junkers 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1 Lt-Bomber"
 ju_88_bomber_equipment_1_desc:0 "Die Junkers Ju 88 war ein zweimotoriges Mehrzweckkampfflugzeug. Die Junkers Flugzeug- und Motorenwerke (JFM) entwarfen das Flugzeug Mitte der 1930er Jahre als so genannten Schnellbomber, der für die damaligen Jagdflugzeuge zu schnell sein sollte, um ihn abzufangen. Sie litt während ihrer Entwicklung unter technischen Problemen und sollte als reiner Sturzkampfbomber eingesetzt und ausgerüstet werden (wofür sie auch nach Modifikationen strukturell nicht geeignet war), wurde aber zu einem der vielseitigsten Kampfflugzeuge des Krieges. Wie eine Reihe anderer Bomber der Luftwaffe diente sie als Bomber, Nachtjäger, Torpedobomber, Aufklärer, schweres Jagdflugzeug und gegen Ende des Krieges als fliegende Bombe. Sie trug 1400 kg Bomben im Innern und erreichte mit ihren Jumo 211B-Motoren bei 1200 PS eine Höchstgeschwindigkeit von 420 km/h. Ihre Verteidigungsbewaffnung war mit 3 x MG15 leicht. "
 ju_88_bomber_equipment_2:0 "Junkers 88 A-4"
 ju_88_bomber_equipment_2_short:0 "Ju 88 A-4 Lt-Bomber"
 ju_88_bomber_equipment_2_desc:0 "Die A-4 erhielt vergrößerte Tragflächen, ein verstärktes Fahrwerk und neue Motoren. Die Besatzung wurde auf 4 Mann aufgestockt. Trotz aller Modifikationen erwiesen sich Sturzflugbombenangriffe immer noch als zu anstrengend für die Flugzeugzelle, und so wurde die Taktik auf einen maximalen Sturzflugwinkel von 45° geändert. Die Flugzeuge und Bombenzielgeräte wurden entsprechend modifiziert und die Sturzflugbremsen wurden entfernt. Mit dem fortschrittlichen Stuvi-Tauchbombenzielgerät blieb die Genauigkeit für die damalige Zeit sehr gut. Die maximale Bombenlast im Inneren betrug 1400 kg und die maximale Bombenlast 3.000 kg. Die Verteidigungsbewaffnung wurde auf 4 x MG81 und ein MG81Z mit doppeltem Lauf aufgerüstet. Die Höchstgeschwindigkeit wurde mit den neuen Jumo 211J, die jeweils 1420 PS leisteten, auf 510 km/h erhöht. "
 ju_88_bomber_equipment_3:0 "Junkers 88 A-13 Lt-Bomber"
 ju_88_bomber_equipment_3_short:0 "Ju 88 A-13"
 ju_88_bomber_equipment_3_desc:0 "Die Ju 88 A-13 ist eine Tiefflugversion auf der Basis der A-4. Die Sturzflugbremsen und das Bombenzielgerät wurden entfernt. Zusätzliche Panzerung für die Besatzung, die Motoren und die Treibstofftanks wurden eingebaut. Die Bewaffnung bestand aus regulären Bombenladungen und bis zu 16 MGs, von denen 12 in 4 Gondeln mit oder ohne Abwinklung von 15° untergebracht waren."
 ju_88_bomber_equipment_4:0 "Junkers 288 C Lt-Bomber"
 ju_88_bomber_equipment_4_short:0 "Ju 288 C"
 ju_88_bomber_equipment_4_desc:0 "Die Ju 288 ist ein wesentlich schnellerer Bomber als die Ju 88, die sie ersetzt hat. Die Ju 288 war der Gewinner des Bomber B-Wettbewerbs. Bomber B sollte die Junkers Ju 88 durch eine Konstruktion ersetzen, die größer war, eine Druckkabine für den Einsatz in großen Höhen bot, eine größere Reichweite hatte, eine viel größere Sprengkraft besaß, noch schneller war und über eine verbesserte defensive Feuerkraft verfügte. Da die geplante Jumo 222 nie fertiggestellt wurde, wurde für die C-Version stattdessen das DB 606-Triebwerk eingebaut, das zu einer Höchstgeschwindigkeit von 620 km/h führte. Sie konnte 3000 kg Bomben tragen und hatte eine Abwehrbewaffnung von 4 x 13mm MG131 und einem einzelnen 15mm MG151/15 oder 20mm MG151/20."

 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "Die Junkers 88 A ist ein leichter Hochgeschwindigkeits-Bomber. Sie kann auch Sturzkampfflüge durchführen."
 tech_ju_88_bomber_equipment_2:0 "Ju 88 A-4"
 tech_ju_88_bomber_equipment_2_desc:0 "Durch die Behebung vieler Leistungsprobleme ist die A-4 zuverlässiger und schneller als ihre Vorgängerin."
 ju_87_equipment_5:0 "Junkers Ju 187"
 ju_87_equipment_5_short:0 "Ju 187 CAS"
 ju_87_equipment_5_desc:0 "Zur Zeit der Luftschlacht um Großbritannien hatte sich die Junkers Ju 87 Stuka als sehr anfällig gegenüber feindlichen Jägern erwiesen und musste ersetzt werden. Nachdem der Vorschlag der Ju 87F abgelehnt worden war, wurde ein neuer Sturzkampfbomber mit der Bezeichnung Ju 187 entwickelt. Das Flugzeug behielt einige Merkmale der früheren Ju 87 bei, wie z. B. den umgedrehten Flügelträger und die Zweimannbesatzung. Hinzu kamen ein einziehbares Fahrwerk sowie eine verbesserte Panzerung und Bewaffnung. Vor allem aber verfügte die Ju 187 über ein drehbares Seitenleitwerk. Wenn das Heck nach unten gedreht wurde, hatte der Bordschütze, der mit einem ferngesteuerten hinteren Turm und einer Bewaffnung aus einer 20-mm-Kanone 151/20 und einem 13-mm-Maschinengewehr MG 131 bewaffnet war, ein ungehindertes Schussfeld. Anfangs war sie in Bezug auf die Geschwindigkeit nicht besser als die Ju-87D mit dem Jumo 213, der 400 km/h erlaubte, aber bald bekam sie den größeren Jumo 222 mit 2000 PS, der endlich ihre Kinderkrankheiten beseitigte. Die Maschine hatte nun eine Höchstgeschwindigkeit von 560 km/h."
 ju_87_equipment_6:0 "Me 262-1/U4 (Sturmvogel)"
 ju_87_equipment_6_short:0 "Me 262-1/U4 CAS"
 ju_87_equipment_6_desc:0 "Bodenangriffsversion der Me 262 mit modifiziertem Triebwerk mit besserer Langsamflugleistung und einer 50-mm-Kanone."
 ju_87_equipment_7:0 "Horten Ho 229 CAS"
 ju_87_equipment_7_short:0 "Ho 229 CAS"
 ju_87_equipment_7_desc:0 "Die Ho 229 ist ein Jet ohne Leitwerk und hat 2 Triebwerke hinter dem Cockpit"

 ju_87:0 "Ju 87"
 ju_87_equipment:0 "Ju 87"
 ju_87_equipment_desc:0 "Die Ju 87 ist ein Sturzkampfbomber, der für seine Treffsicherheit bekannt ist."
 ju_87_equipment_1:0 "Junkers 87 A 'Stuka'"
 ju_87_equipment_1_short:0 "Ju 87 A CAS"
 ju_87_equipment_1_desc:0 "Die Junkers Ju 87 oder Stuka (von Sturzkampfflugzeug) flog erstmals 1935. Ihr Kampfdebüt gab die Ju 87 1937 bei der Legion Condor in Spanien. Die "A" war leicht an ihren umgedrehten Möwenflügeln und dem festen Spatenfahrwerk zu erkennen. An den Hauptfahrwerksbeinen war eine Jericho-Trompete angebracht, die zum Propagandasymbol der deutschen Luftmacht wurde. Die Konstruktion der Stuka enthielt mehrere innovative Merkmale, darunter eine automatische Sturzflugbremse, mit der sie sich aus dem Sturzflug erholen konnte, wenn der Pilot ohnmächtig wurde. Die Ju 87A konnte ohne Heckschütze/Funker nur eine 500-kg-Bombe tragen, ansonsten nur eine 250-kg-Bombe und 4x50-kg-Bomben. Sie verwendete zunächst den Jumo 210A (610 PS), aber selbst mit dem verbesserten Jumo 210D (680 PS) war sie immer noch untermotorisiert und nur wenig schneller als die Doppeldecker. 2 x 7,92mm MG17 vorne und ein 7,92mm MG15 hinten. Es wurden nur 262 A-Typen produziert."
 ju_87_equipment_2:0 "Junkers 87 B 'Stuka'"
 ju_87_equipment_2_short:0 "Ju 87 B CAS"
 ju_87_equipment_2_desc:0 "Der erste in Serie produzierte Stuka war die stark überarbeitete Ju-87B, die unter anderem die "Hosenbeine" loswurde und nun das klassische Stuka-Aussehen erhielt. Obwohl es der Version B und späteren Versionen des Stuka immer noch an Geschwindigkeit mangelte, waren sie schwerer bewaffnet und erwiesen sich als äußerst effektiv, wenn sie mit Luftüberlegenheit operierten. Selbst mit dem viel größeren Jumo 211D, der 1200 PS leistete, war die Stuka für ihren widerstandslastigen Rumpf immer noch untermotorisiert und erreichte nur eine Höchstgeschwindigkeit von 390 km/h. Sie trug 2 x 7,92mm MG17 vorne und ein 7,92mm MG15 hinten. Nun konnte eine 500k-Bombe problemlos mitgeführt werden. Sie war einer der wenigen Sturzkampfbomber neben z.B. angeblich der Vultee Vengeance, die tatsächlich mit einem Sturzflug von 90° operieren konnten, die meisten anderen Konstruktionen konnten nicht mehr als 70° erreichen."
 ju_87_equipment_3:0 "Junkers 87 D 'Stuka'"
 ju_87_equipment_3_short:0 "Ju 87 D CAS"
 ju_87_equipment_3_desc:0 "Trotz der Anfälligkeit der Stuka gegenüber feindlichen Jägern hatte die Luftwaffe keine andere Wahl, als die Entwicklung der D-Serie fortzusetzen, da kein Ersatz in Sicht war. Die D-Serie verfügte über andere Kühler und Ölkühler und führte auch ein aerodynamisch verbessertes Cockpit mit besserer Sicht und mehr Platz ein.  Der Panzerschutz wurde erhöht und der hintere Richtschützenplatz mit einem neuen doppelläufigen 7,92-mm-Maschinengewehr MG 81Z ausgestattet. Die Motorleistung wurde nochmals erhöht: Der Jumo 211J leistete nun 1.420 PS und erreichte eine Höchstgeschwindigkeit von 450 km/h.  Die Bombentragfähigkeit wurde von 500 kg in der B-Version auf 1.800 kg in der D-Version fast vervierfacht (max. Last für kurze Reichweiten, Überlastungszustand), eine typische Bombenlast lag zwischen 500-1.200 kg. Die D4 tauschte die beiden 7,92 mm MG 17-Flügelkanonen gegen 20 mm MG 151/20 aus, um der Rolle des Flugzeugs im Bodenangriff besser gerecht zu werden."
 ju_87_equipment_4:0 "Junkers 87 G 'Stuka'"
 ju_87_equipment_4_short:0 "Ju 87 G CAS"
 ju_87_equipment_4_desc:0 "Mit der G-Variante fand die alternde Zelle der Ju 87 ein neues Leben als Panzerabwehrflugzeug und nicht mehr als Sturzkampfbomber. Dies war die letzte einsatzfähige Version der Stuka. Das Auftauchen einer großen Zahl gut gepanzerter sowjetischer Panzer veranlasste Junkers, die bestehende Konstruktion an die neue Bedrohung anzupassen. Das Triebwerk war immer noch ein Junkers Jumo 211J, und es wurden zwei 30-mm-Kanonen hinzugefügt. Außerdem war er für die Aufnahme einer 1.000 kg schweren Freifallbombe ausgelegt. Außerdem wurde der Panzerschutz der Iljuschin Il-2 Sturmovik kopiert, um die Besatzung vor Bodenfeuer zu schützen, da die Ju 87 nun auch Tiefflugangriffe fliegen sollte. Die Höchstgeschwindigkeit wurde geringfügig auf 480 km/h erhöht, wahrscheinlich durch die Entfernung der Sturzkampfausrüstung. Es wurde vorgeschlagen, zwei 37-mm-Flak-18-Kanonen zu verwenden, die jeweils in einem eigenständigen Unterflügelgeschütz untergebracht waren und Wolframkarbidgeschosse verwendeten. Mit diesen Waffen erwies sich der Kanonenvogel als sehr erfolgreich."

 tech_ju_87_equipment_1:0 "Ju 87 A 'Stuka'"
 tech_ju_87_equipment_1_desc:0 "Während einige bezweifeln, dass ein Pilot zuverlässig Sturzflüge durchführen kann, ohne abzustürzen, spricht sich Ernst Udet sehr für diese Idee aus. Ein Junkers-Ingenieur konstruiert schon seit einiger Zeit einen Bomber speziell für diese Aufgabe, aber der Entwurf muss noch verfeinert werden."
 tech_ju_87_equipment_2:0 "Ju 87 B 'Stuka'"
 tech_ju_87_equipment_2_desc:0 "Die erste Version der Stuka hat die Wirksamkeit von Sturzkampfbomben bewiesen, aber das Flugzeug ist derzeit untermotorisiert und unzureichend bewaffnet. Ein neueres Modell sollte diese Probleme beheben."
 tech_ju_87_equipment_3:0 "Ju 87 D 'Stuka'"
 tech_ju_87_equipment_3_desc:0 "Die Stuka hat die Wirksamkeit von Sturzkampfbomben bewiesen. Wir können jetzt 500 kg-Bomben verschiedener Typen anbringen, um den Schaden zu erhöhen."
 tech_ju_87_equipment_4:0 "Ju 87 E 'Stuka'"
 tech_ju_87_equipment_4_desc:0 "Die Stuka kann jetzt auch mit der PAK 40 ausgerüstet werden."


 subtech_ju_87_cv_equipment_1:0 "Ju 87 Tr(C) Cv-Bomber"
 GER_cv_nav_bomber_equipment_2:0 "Junkers 87 Tr(C) 'Stuka'"
 GER_cv_nav_bomber_equipment_2_short:0 "Ju 87 Tr(C) Cv-Bomber"
 GER_cv_nav_bomber_equipment_2_desc:0 "Die Ju 87 Tr(C) Tr für 'Träger' war als Sturzkampf- und Torpedobomber für die Kriegsmarine gedacht. 915 Landungen auf dem Trockenen wurden bis zum 15. Dezember 1939 mit mehreren Prototypen erprobt. Zur "besonderen" Ausrüstung der Ju 87 C gehörte ein zweisitziges Schlauchboot mit Signalmunition und Notversorgung. Ein Schnellablassmechanismus und zwei aufblasbare 750-Liter-Säcke in jeder Tragfläche sowie zwei weitere 500-Liter-Säcke im Rumpf ermöglichten es der Ju 87 C, bei ruhiger See bis zu drei Tage lang schwimmfähig zu bleiben. Die Ju 87 C hatte ein Startgewicht von 5.300 kg und eine Geschwindigkeit von 133 km/h beim Abheben. Die Ju 87 konnte mit einer 500 kg-Bombe und vier SC-Bomben von 50 kg unter dem Rumpf gestartet werden. Die C-1 hatte zwei MG 17 in den Tragflächen und ein MG 15, das vom Heckschützen bedient wurde."

 subtech_ju_87_cv_equipment_2:0 "Ju 87 D-4 Cv-Bomber"
 GER_cv_nav_bomber_equipment_3:0 "Ju 87 C 'Stuka'"
 GER_cv_nav_bomber_equipment_3_short:0 "Ju 87 D-4 Cv-Bomber"
 GER_cv_nav_bomber_equipment_3_desc:0 "Bei dieser Variante handelte es sich um eine Torpedo-Bomber-Version, die einen 750-905 kg schweren Lufttorpedo tragen konnte - diese Ausführung konnte den Lufttorpedo LT 850 tragen, die deutsche Version des bewährten japanischen Typ 91 Lufttorpedos von 848 kg. Die D-4 wurde aus D-3 Flugzeugen umgebaut (die im Vergleich zur D-1 Version stärker gepanzert waren) und vom Flugzeugträger Graf Zeppelin aus eingesetzt. Zu den weiteren Modifikationen gehörten ein Flammenvernichter und, im Gegensatz zu früheren D-Varianten, zwei 20 mm MG 151/20 Kanonen, während der Munitionsvorrat für den Funker/Heckschützen um 1.000 auf 2.000 Schuss erhöht wurde."

 subtech_fw_190_cv_nav_equipment_1:0 ""Ju 187T Cv-Bomber" #TODO, sollte das wieder eine eigene EQUIPMENTslinie sein?"
 subtech_ju_87_cv_equipment_3:0 "Ju 87 E Cv-Bomber"
 GER_cv_nav_bomber_equipment_4:0 "Junkers Ju 87 E"
 GER_cv_nav_bomber_equipment_4_short:0 "Ju 87 E Cv-Bomber"
 GER_cv_nav_bomber_equipment_4_desc:0 "Die Ju 87 E war ein Entwurf für einen verbesserten trägerfähigen Sturzkampfbomber. Er basierte auf der Version D-5 mit längeren Flügeln. Die D-5 wurde umgestaltet und in E umbenannt, wobei jedes nützliche Merkmal der früheren C- und R-Versionen übernommen wurde. Vor allem wurde die Bewaffnung des Heckschützen auf zwei 13 mm MG131 aufgerüstet. Zu diesem Zweck musste das hintere Cockpit verlängert werden."

 subtech_ju_87_cv_equipment_4:0 "Ju 187T Cv-Bomber"
 GER_cv_nav_bomber_equipment_5:0 "Junkers Ju 187T"
 GER_cv_nav_bomber_equipment_5_short:0 "Ju 187T Cv-Bomber"
 GER_cv_nav_bomber_equipment_5_desc:0 "Dies ist die Trägerversion der Ju-187. Sie erhielt vergrößerte Tragflächen, um die Überziehgeschwindigkeit zu senken, und es mussten einige Änderungen am Drehleitwerk für den Heckhaken vorgenommen werden, aber sie behielt den größten Teil ihrer Leistung bei."

 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "Die Ju 87 D-4 war ein Torpedobomber, der für den Einsatz von Flugzeugträgern aus entwickelt wurde."
 hs_129:0 "Hs 129"
 hs_129_equipment:0 "Hs 129"
 hs_129_equipment_desc:0 "Die Hs 129 ist ein schwer bewaffnetes und gepanzertes Bodenangriffsflugzeug."
 hs_129_equipment_1:0 "Henschel Hs 129 B"
 hs_129_equipment_1_short:0 "Hs 129 B CAS"
 hs_129_equipment_1_desc:0 "Die Hs 129 ist ein schwer bewaffnetes und gepanzertes CAS. Die Legion Condor bewies, dass Bodenangriffsflugzeuge eine sehr wirksame Waffe waren und Sturzkampfbomber allein diese Rolle nicht erfüllen konnten. Dies führte zu einer Anfrage der Luftwaffe nach einem Spezialflugzeug. Man ging davon aus, dass ein solches Flugzeug durch Handfeuerwaffenbeschuss vom Boden aus beschädigt werden würde, was eine gepanzerte "Badewanne" und eine 75-mm-Panzerglashaube erforderlich machte. Da die Angriffe im Tiefflug erfolgten, befand sich das Cockpit nahe am Bug, um die Sicht zu verbessern. Die A-Version war nicht zufriedenstellend und die B-Version wurde als Produktionsversion gewählt. Der Motor musste zweitklassig sein, z.B. 2 Gnome-Rhône 14M-Motoren mit je 700 PS Leistung beim Start und sie erreichte eine Höchstgeschwindigkeit von 407 km/h. Die Grundbewaffnung bestand aus einer 30-mm-MK 101-Kanone mit panzerbrechender Munition, zwei 20-mm-MG 151/20-Kanonen und zwei 7,92-mm-MG 17-Maschinengewehren oder anstelle des 30-mm-Kanonenrohrs vier 50-kg-Bomben unter der Mittellinie."
 hs_129_equipment_2:0 "Henschel Hs 129 C"
 hs_129_equipment_2_short:0 "Hs 129 C CAS"
 hs_129_equipment_2_desc:0 "Um die schwache Leistung der B-Version zu verbessern, gab es seit einiger Zeit Pläne, das Flugzeug mit einer neueren Version des luftgekühlten, umgekehrten V12-Reihenmotors von Isotta-Fraschini auszustatten, der 850 PS leistete. Die C erhielt serienmäßig die Bewaffnung, die versuchsweise bei der B3-Version eingesetzt wurde, wobei die MK101 (240 Schuss/Minute) durch die 30-mm-Kanone MK 103 (400 Schuss/Minute) ersetzt wurde. Die 37-mm-Kanone BK37 konnte ebenfalls anstelle der MK verwendet werden und verfügte über eine wesentlich größere interne Munitionskapazität als die Kanonenstangen. Die aus einer PaK40 entwickelte 75mm BK75 mit 12 Schuss Kapazität wurde ebenfalls verwendet, führte aber zu horrenden Leistungseinbußen. Sie war als "Fliegender Büchsenöffner" bekannt."
 hs_129_equipment_3:0 "Henschel Hs 129 D"
 hs_129_equipment_3_short:0 "Hs 129 D CAS"
 hs_129_equipment_3_desc:0 "Um die 75mm BK75 mit vernünftiger Leistung montieren zu können, war es notwendig, die Triebwerke aufzurüsten, diesmal mit erstklassigen Triebwerken vom Typ BMW801C mit je 1560 PS. Auch die Panzerung wurde optimiert und etwas reduziert, um das Gewicht des Flugzeugs zu verringern."
 tech_hs_129_equipment_1:0 "Hs 129"
 tech_hs_129_equipment_1_desc:0 "Die Hs 129 ist ein schwer bewaffnetes und gepanzertes Erdkampfflugzeug."
 tech_hs_129_equipment_2:0 "Hs 129"
 tech_hs_129_equipment_2_desc:0 "Schwer bewaffneter und gepanzerter fliegender Panzer mit einer PAK 40 Kanone."
 tech_hs_129_equipment_3:0 "Hs 129"
 tech_hs_129_equipment_3_desc:0 "Schwer bewaffneter und gepanzerter fliegender Panzer mit einer BK 75-Kanone."

 GER_flying_boat_equipment_1:0 "Do 16 Wal"
 GER_flying_boat_equipment_1_short:0 "Do 16 F-B"
 GER_flying_boat_equipment_1_desc:0 "Die Do 16 war ein weit verbreitetes Flugboot der 1920er Jahre, auch Dornier Do J Wal genannt. Sie wurde zunächst von zwei 355 PS starken Rolls-Royce Eagle IX-Motoren angetrieben. Spätere Versionen nutzten fast jeden auf dem Markt erhältlichen Motor von Herstellern wie Hispano-Suiza, Napier & Son, Lorraine-Dietrich, BMW und sogar den in den USA gebauten Liberty V-12 Motor."
 GER_flying_boat_equipment_2:0 "Do 24"
 GER_flying_boat_equipment_2_short:0 "Do 24 F-B"
 GER_flying_boat_equipment_2_desc:0 "Die Do 24 war ein Ganzmetall-Schirmeindecker mit breitem Rumpf und Stabilisierungsstützen. An dem nach oben gewölbten Heck des Rumpfes waren zwei Leitwerke angebracht, während drei an den Flügeln montierte 9-Zylinder-Sternmotoren des Typs Bramo 323R-2 Fafnir mit je 940 PS das Flugzeug antrieben. Der Treibstoff wurde in Tanks in den Schwimmern und im Flügelmittelteil mitgeführt. Unter den Tragflächen konnten bis zu 1.200 kg Bomben mitgeführt werden, während die Abwehrbewaffnung aus drei Geschütztürmen bestand, je einem im Bug-, Rücken- und Heckbereich. Bei den ersten Flugzeugen waren die Geschütztürme jeweils mit einem Maschinengewehr ausgestattet, spätere Flugzeuge trugen eine 20-mm-Kanone im Rückenturm."
 GER_flying_boat_equipment_3:0 "Bv 138 Seedrache"
 GER_flying_boat_equipment_3_short:0 "Bv 138 F-B"
 GER_flying_boat_equipment_3_desc:0 "Das Erscheinungsbild der BV 138 war einzigartig in ihrer Kombination aus ungewöhnlichen Konstruktionsmerkmalen mit dem Doppel-Leitwerk, dem kurzen Rumpf und der Dreimotorkonfiguration. Der kurze Rumpf mit seiner hydrodynamischen Stufe an der Unterseite und den flachen Seiten brachte ihr den Spitznamen "Fliegender Holzschuh" ein."
 GER_flying_boat_equipment_4:0 "Bv 238"
 GER_flying_boat_equipment_4_short:0 "Bv 238 F-B"
 GER_flying_boat_equipment_4_desc:0 "Die Bv 238 war bei ihrem Erstflug 1944 das schwerste jemals gebaute Flugzeug und das größte von einer der Achsenmächte während des Zweiten Weltkriegs hergestellte Flugzeug. 6 flüssigkeitsgekühlte, umgekehrte V12-Kolbenmotoren vom Typ Daimler-Benz DB 603 mit 1.750 PS, die in Gondeln entlang der Vorderkante des Mittelteils angeordnet waren, sorgten für den Antrieb. Die Höchstgeschwindigkeit lag bei 350 km/h und die Reichweite bei 6600 km. Sie konnte auch eine Bombenlast von 9 Tonnen oder 2x 1200 kg Torpedos oder 4 x Hs-239 Raketen tragen."

 tech_ger_flying_boat_equipment_1:0 "Do 16 Wal"
 tech_ger_flying_boat_equipment_1_desc:0 "Die Do 16 Wal war ein Flugboot."
 tech_ger_flying_boat_equipment_2:0 "Do 24"
 tech_ger_flying_boat_equipment_2_desc:0 "Die Do 24 war ein Flugboot."
 tech_ger_flying_boat_equipment_3:0 "Bv 138"
 tech_ger_flying_boat_equipment_3_desc:0 "Die Bv 138 war ein Flugboot."
 tech_ger_flying_boat_equipment_4:0 "Bv 238"
 tech_ger_flying_boat_equipment_4_desc:0 "Die Bv 238 war ein massives Flugboot."


 he_111_bomber:0 "He 111"
 he_111_bomber_equipment:0 "He 111"
 he_111_bomber_equipment_desc:0 "Die Heinkel 111 ist ein schneller mittlerer Bomber."
 he_111_bomber_equipment_1:0 "Heinkel 111 B"
 he_111_bomber_equipment_1_short:0 "He 111 B Mittelstreckenbomber"
 he_111_bomber_equipment_1_desc:0 "Die erste He 111 B absolvierte ihren Erstflug im Herbst 1936. Die B-0 wurde von DB 600C-Motoren angetrieben, die mit Luftschrauben mit verstellbarer Steigung ausgestattet waren. Die Schrauben erhöhten die Leistung um 200 PS. Die B-0 hatte ein MG 15-Maschinengewehr in der Nase. Die B-1 wies einige kleinere Verbesserungen auf, darunter den Einbau einer drehbaren Geschützlafette im Bug und eines flexiblen Ikaria-Turms unter dem Rumpf. Nach den Verbesserungen bestellte das RLM 300 He 111 B-1; die ersten wurden im Januar 1937 ausgeliefert. Die Bombenlast stieg auf 1.500 kg, die Höchstgeschwindigkeit auf 344 km/h. Als erste Serienversion des He 111-Bombers konnte die B-1 1.500 kg Bomben tragen und hatte eine sehr leichte Abwehrbewaffnung von 3 x 7,92 MGs."
 he_111_bomber_equipment_2:0 "Heinkel 111 H"
 he_111_bomber_equipment_2_short:0 "He 111 H Mittelstreckenbomber"
 he_111_bomber_equipment_2_desc:0 "Die H-Variante der He 111-Serie wurde in größerer Stückzahl produziert und war im Zweiten Weltkrieg häufiger im Einsatz als jede andere Heinkel-Variante. Aufgrund der unsicheren Verfügbarkeit der DB 601-Motoren wechselte Heinkel zu den 1.100 PS starken Junkers Jumo 211-Triebwerken, deren etwas größere Größe und Gewicht bei einer zweimotorigen Konstruktion als unwichtig angesehen wurden. Die He 111 H-1 war serienmäßig mit drei 7,92-mm-MG-15-Maschinengewehren ausgerüstet und konnte 2000 kg Bomben im Innenraum oder 36.000 kg im Außenbereich transportieren, wobei die internen Bombenschächte blockiert waren. Die Erfahrungen aus dem Polenfeldzug führten zu einer Verstärkung der Verteidigungsbewaffnung. Mit einem Jumo 210F konnte eine Höchstgeschwindigkeit von 365 km/h erreicht werden."
 he_111_bomber_equipment_3:0 "Heinkel 111 H-16"
 he_111_bomber_equipment_3_short:0 "He 111 H-16 Mittelstreckenbomber"
 he_111_bomber_equipment_3_desc:0 "Das dritte Großserienmodell der He 111H war die H-16, die Ende 1942 in Produktion ging. Die Verteidigungsbewaffnung wurde mit MG 131-Maschinengewehren, zwei MG 81Z und einer MG FF-Kanone qualitativ verbessert. Die beiden 1.300 PS starken Jumo 211 F-2 sorgten für eine Höchstgeschwindigkeit von 434 km/h. Die H-16 behielt ihre Bombentragfähigkeit von 2000 kg im Innern und 3600 kg im Äußeren bei."

 tech_he_111_bomber_equipment_1:0 "He 111 B"
 tech_he_111_bomber_equipment_1_desc:0 "Die Flugleistungen des Bombers He 111 A blieben weit hinter den Erwartungen zurück, aber vielleicht konnte eine Version mit stärkeren Motoren entwickelt werden."
 tech_he_111_bomber_equipment_2:0 "He 111 H"
 tech_he_111_bomber_equipment_2_desc:0 "Durch die Verfeinerung des Entwurfs erhalten wir eine bessere Zelle, mit der wir arbeiten können und die ein größeres Potenzial für die Nutzlast bietet."
 tech_he_111_bomber_equipment_3:0 "He 111 H-16"
 tech_he_111_bomber_equipment_3_desc:0 "Stärkere Verteidigungsbewaffnung"
 do_217_bomber:0 "Do 217"
 do_217_k_bomber:0 "Do 217"
 do_217_bomber_equipment:0 "Do 217"
 do_217_k_bomber_equipment:0 "Do 217"
 do_217_bomber_equipment_desc:0 "Die Dornier 217 ist ein schneller mittlerer Bomber."
 do_217_k_bomber_equipment_desc:0 "Die Dornier Do 217 hatte eine viel größere Bombenkapazität und eine viel größere Reichweite als die Do 17, auf der sie basierte. In späteren Varianten wurde mit beachtlichem Erfolg mit Sturzflügen und Seezielen unter Verwendung von Gleitbomben experimentiert. Frühe Do 217-Varianten waren leistungsfähiger als die zeitgenössischen Heinkel He 111 und Junkers Ju 88 und hatten eine höhere Geschwindigkeit, Reichweite und Bombenlast. Aus diesem Grund wurde sie als schwerer Bomber und nicht als mittlerer Bomber bezeichnet. Die Do 217 wurde an allen Fronten in allen Rollen eingesetzt. An der Ost- und Westfront wurde sie als strategischer Bomber, Torpedobomber und Aufklärungsflugzeug eingesetzt. Die Do 217 wurde auch zu einem Nachtjäger umgerüstet. Der Typ diente auch in der Schiffsabwehr im Mittelmeer und griff während der Mittelmeerschlacht alliierte Geleitzüge und Marineeinheiten an. Die E-Version verfügte über zwei luftgekühlte 14-Zylinder-Sternmotoren vom Typ BMW 801A, die jeweils 1560 PS leisteten und eine Höchstgeschwindigkeit von 487 km/h ermöglichten. Die Verteidigungsbewaffnung bestand aus 8 Kanonen von 7,92 mm bis 15 mm und die Bombenlast betrug 4000 kg."
 do_217_bomber_equipment_1:0 "Dornier 217 E"
 do_217_bomber_equipment_1_short:0 "Do 217 E Mittelstreckenbomber"
 do_217_bomber_equipment_1_desc:0 "Die Dornier Do 217 E hatte eine viel größere Bombenlast und eine viel größere Reichweite als die Do 17, auf der sie basierte. In späteren Varianten wurden Sturzkampf- und Seezielangriffe mit Gleitbomben erprobt, wobei beachtliche Erfolge erzielt wurden. Frühe Do 217-Varianten waren leistungsfähiger als die zeitgenössischen Heinkel He 111 und Junkers Ju 88 und hatten eine höhere Geschwindigkeit, Reichweite und Bombenlast. Aus diesem Grund wurde sie als schwerer Bomber und nicht als mittlerer Bomber bezeichnet. Die Do 217 wurde auch zu einem Nachtjäger umgebaut. Der Typ wurde auch zur Schiffsabwehr im Mittelmeer eingesetzt und griff während der Mittelmeerschlacht alliierte Konvois und Marineeinheiten an. Die E-Version verfügte über zwei luftgekühlte 14-Zylinder-Sternmotoren vom Typ BMW 801A, die jeweils 1560 PS leisteten und eine Höchstgeschwindigkeit von 487 km/h ermöglichten. Die Verteidigungsbewaffnung bestand aus 8 Kanonen von 7,92 mm bis 15 mm und die Bombenlast betrug 4000 kg."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "Während Dornier die Do 217 als großen Sturzkampfbomber entwickelt hat, konnte die Entwicklung als mittlerer oder schwerer Bomber viel schneller vorangetrieben werden."
 do_217_bomber_equipment_2:0 "Dornier 217 K"
 do_217_bomber_equipment_2_short:0 "Do 217 K Mittelstreckenbomber"
 do_217_bomber_equipment_2_desc:0 "Bomber mit einem neu gestalteten vorderen Rumpf, bei dem die abgestufte Windschutzscheibe entfällt, ein übliches deutsches Bombercockpit-Konzept, das zunächst von früheren Heinkel-Bombern (He 111P und 177A) übernommen wurde. Die Triebwerke wurden durch zwei 1560 PS starke BMW 801L Sternmotoren ersetzt, die zusammen mit den aerodynamischen Verbesserungen nun eine Höchstgeschwindigkeit von 515 km/h ermöglichten. Anstelle von bis zu 4000kg Bomben konnten 2 x Hs-293 oder Fritz-X Raketen mitgeführt werden. Die Verteidigungsbewaffnung bestand aus vier MG81 und einem 13mm MG131."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "Mit dem Erfolg der Do 217 als Flächenbomber sollten unsere Ingenieure das Design perfektionieren, um die Leistung und die Verteidigungsbewaffnung zu verbessern."
 do_217_bomber_equipment_3:0 "Dornier 317 B"
 do_217_bomber_equipment_3_short:0 "Do 317B Mittelstreckenbomber"
 do_217_bomber_equipment_3_desc:0 "Die Do 317A war den späteren Untertypen Do 217K und -M äußerlich sehr ähnlich, mit einer optisch überarbeiteten leichten Variante des "stufenlosen Cockpits" mit mehreren verglasten Scheiben, einer vollverglasten Bugkonstruktion, die eine Druckkabine beherbergte, und dreieckigen Leitwerken. Die Erprobung der Do 317A ergab keinen wirklichen Leistungsvorsprung gegenüber der Do 217, doch die Do 317B mit ihren 1,5 Tonnen schweren, gegenläufigen DB 610A/B "Power System"-Motoren mit 2950 PS, ferngesteuerten Geschütztürmen im Stil der Fernbedienbaren Drehlafette (FDL), einer schwereren Bombenlast und einem verlängerten Flügel hatte erhebliche Vorteile. Sie konnte eine Bombenlast von 3000 kg im Inneren und 9200 kg insgesamt tragen und erreichte eine Höchstgeschwindigkeit von 670 km/h.   "
 #217P doesnt fit well as a payload reduced recon bomber: A high-altitude reconnaisance/bomber version of the Do 217, with dramatically increased performance. Prior to the Do 217 production phase-out late in 1943, Dornier had adapted the basic airframe for operation at extreme altitudes as both a bomber and reconnaissance aircraft under the designation Do 217 P. Retaining the wing, tail assembly, basic fuselage structure and undercarriage of the Do 217 E-2, the Do 217 P was powered by two supercharged Daimler-Benz DB 603B twelve-cylinder liquid-cooled engines.Instead of using a normal turbo- or supercharger, for the Do 217P the Höhen-Zentrale Anlage (Central Elevation System) was used. The HZ-Anlage consisted of an in the fuselage installed Daimler-Benz DB 605T aircraft engine, which drove a two-sTage supercharger that provided high pressure air to the main engines on the wings. Although it could reach  a maximum speed of 785 km/h unloaded, an outer bomb load of 2 x 500kg( no internal bomb bays ) reduced it ""
 tech_do_217_bomber_equipment_3:0 "Do 217 P"
 tech_do_217_bomber_equipment_3_desc:0 "Durch den Einbau eines dritten Triebwerks, das wie ein Turbolader für Arme wirkt, kann eine Höhenversion der Do 217 mit einer um 250 km/h höheren Geschwindigkeit entwickelt werden."

 he_177_bomber:0 "Schwerer Bomber"
 he_177_bomber_equipment:0 "Schwerer Bomber"
 he_177_bomber_equipment_desc:0 "Schwere Bomber können für strategische Bombenangriffe mit großer Reichweite eingesetzt werden."
 he_177_bomber_equipment_0:0 "Dornier 19"
 he_177_bomber_equipment_0_short:0 "Do 19 Hv-Bomber"
 he_177_bomber_equipment_0_desc:0 "Die Dornier Do 19 war ein schwerer Bomber mit einer freitragenden Mittelflügelkonstruktion, die größtenteils aus Metall gefertigt war. Er hatte einen Rumpf mit rechteckigem Querschnitt, der dem des britischen mittleren Bombers Armstrong Whitworth Whitley sehr ähnlich war. Sie hatte auch ein einziehbares Fahrwerk, einschließlich des Spornrads. Die Triebwerke waren zunächst BMW 132F Sternmotoren mit je 810 PS, aber es war vorgesehen, vier Bramo 323 C/D Sternmotoren mit 1000 PS zu verwenden, die in Gondeln an den Vorderkanten der Tragflächen montiert waren. Generalleutnant Wever setzte sich - als sein Flug nach Dresden verspätet war - hin und ordnete die Motoraufrüstung nach dem "Bomber-A"-Plan an. Die Bewaffnung bestand aus 2 MG15 und 2 20mm Kanonen. Nach der Aufrüstung hatte die Serienversion eine Höchstgeschwindigkeit von 400 km/h und eine Bombenlast von 2000 kg, aber es wurde klar, dass sie nie ein guter Bomber sein würde."
 he_177_bomber_equipment_1:0 "Heinkel 177 Greif"
 he_177_bomber_equipment_1_short:0 "He 177 Hv-Bomber"
 he_177_bomber_equipment_1_desc:0 "Die He 177 ist ein schwerer Bomber. Trotz ihrer großen Flügelspannweite von 30 Metern war die Konstruktion auf zwei Propeller und Motorblöcke beschränkt. Um die erforderliche Leistung von nur zwei Motoren für ein Flugzeug dieser Größe zu erreichen, waren Motoren mit mindestens 2.000 PS erforderlich. Solche Konstruktionen waren zu dieser Zeit noch nicht sehr verbreitet, und das 24-Zylinder-Triebwerk DB 606 - eigentlich ein Zwillingsmotor DB 601 - neigte in Verbindung mit den Kühlungs- und Wartungsproblemen, die durch die engen Gondeln verursacht wurden, dazu, im Flug Feuer zu fangen. Sie reifte schließlich zu einer brauchbaren Konstruktion heran, als die Triebwerksprobleme durch die Version A3/R2 und die DB610-Triebwerke (2 x DB605) mit einer Gesamtleistung von je 2900 PS behoben wurden. Die Höchstgeschwindigkeit betrug damals 565 km/h und die Bombenlast 7000 kg. Die Verteidigungsbewaffnung bestand aus 7 Kanonen von 7,92 mm bis 20 mm."
 he_177_bomber_equipment_2:0 "Heinkel 177 B Greif"
 he_177_bomber_equipment_2_short:0 "He 177 B Hv-Bomber"
 he_177_bomber_equipment_2_desc:0 "Die He 177 B ist ein schwerer Bomber und wurde aus der A-Version entwickelt. Aufgrund der ständigen Probleme mit der Triebwerkskonfiguration und den "Power Systems" entschied man sich schließlich dafür, die DB603-Motoren separat aufzustellen und jeweils mit einem eigenen Propeller zu versehen. Sie wurde nun zu einem regulären viermotorigen Bomber und hatte gute Handlingseigenschaften. Die meisten anderen Merkmale blieben gleich, abgesehen von einigen Verbesserungen und dem Einbau eines 4-Kanonen-Turms (MG131) am Heck."
 he_177_bomber_equipment_3:0 "Heinkel 277 Greif"
 he_177_bomber_equipment_3_short:0 "He 277 Hv-Bomber"
 he_177_bomber_equipment_3_desc:0 "Die He 277 ist ein viermotoriger schwerer Langstreckenbomber, der von der He 177 abgeleitet ist. Die Reichweite wurde im Vergleich zur zweimotorigen He 177 erheblich verbessert. Der Hauptunterschied lag in der Triebwerkskonfiguration. Anstatt zwei feuergefährdete Daimler-Benz DB 606 oder DB 610 "Power System"-Motoren zu verwenden, sollte die He 277 von Anfang an vier BMW 801E 14-Zylinder-Sternmotoren verwenden, die jeweils in einer eigenen Gondel untergebracht waren und jeweils einen dreiblättrigen Propeller mit vier Metern Durchmesser antrieben. Die Konstruktion der He 277 wurde im Wesentlichen Heinkels Beitrag zum wichtigen Wettbewerb um den Amerika-Bomber für die transozeanische Reichweite. Mit der leichtesten Last von 3000 kg in der "Amerika-Bomber-Konfiguration" konnte sie eine Reichweite von 11.000 km erreichen. Normalerweise trug sie 5600 kg Bomben im Innern für eine maximale Reichweite von 4300 km. Die Verteidigungsbewaffnung bestand aus 4 Türmen mit 20-mm-Zwillingskanonen und einem Turm mit vier 13-mm-MGs. Seine Höchstgeschwindigkeit betrug 570 km/h."

 GER_jet_tac_bomber_equipment_1:0 "Arado 234 Blitz"
 GER_jet_tac_bomber_equipment_1_short:0 "Ar 234 Jet-Bomber"
 GER_jet_tac_bomber_equipment_1_desc:0 "Die Arado Ar 234 Blitz war der weltweit erste einsatzfähige Bomber mit Strahlantrieb, der von der deutschen Firma Arado in der Schlussphase des Zweiten Weltkriegs gebaut wurde. Er wurde in sehr begrenzter Stückzahl produziert und fast ausschließlich als Aufklärungsflugzeug eingesetzt, erwies sich aber bei seinen wenigen Einsätzen als Bomber als nahezu unabfangbar. Sie war das letzte Flugzeug der Luftwaffe, das während des Krieges im April 1945 über Großbritannien flog."
 ar_234_bomber_equipment_2:0 "Arado 234 C Blitz"
 ar_234_bomber_equipment_2_short:0 "Ar 234 C Düsenbomber"
 ar_234_bomber_equipment_2_desc:0 "Die 234 B ist zwar ein Erfolg, aber sie verwendet Motoren, die knapp sind.  Die Ar 234 C war mit vier leichteren (625 kg pro Stück) BMW 003A-Motoren ausgestattet, die in einem Paar von Zweimotorengondeln montiert waren, die auf denen des achten Ar 234-Prototyps basierten. Der Hauptgrund für diesen Wechsel war, die Junkers Jumo 004 für die Me 262 freizumachen, aber der Wechsel verbesserte den Gesamtschub auf fast 3,2 Tonnen mit allen vier BMW-Triebwerken bei voller Startleistung, was besonders für die Start- und Steigleistung nützlich war. Das Quartett der BMW-Triebwerke verlieh der Ar 234 der C-Serie eine Fluggeschwindigkeit, die etwa 20 % höher war als die der mit zwei Jumo 004 ausgestatteten B-Serie, und das schnellere Steigen bedeutete einen effizienteren Flug und eine größere Reichweite. Sie konnte eine Bombenlast von bis zu 1500 kg bei einer Geschwindigkeit von 1000 km/h tragen."
 GER_jet_tac_bomber_equipment_2:0 "Arado Ar 560"
 GER_jet_tac_bomber_equipment_2_short:0 "Taktischer Jet-Bomber Arado Ar 560"
 GER_jet_tac_bomber_equipment_2_desc:0 "Die Arado 560 war eine Weiterentwicklung der Arado 234, mit der sie einige Merkmale gemeinsam hatte. Die Ar 560-4 wurde von vier BMW 003E Turbojet-Triebwerken angetrieben. Sie war mit einem einziehbaren Dreiradfahrwerk und gepfeilten Rückflügeln ausgestattet. Sie erreichte eine Höchstgeschwindigkeit von 950 km/h und konnte eine Bombenlast von 3000 kg über 2100 km tragen. Seine Abwehrbewaffnung bestand aus 2 feststehenden 30mm MK103 vorne und 3 feststehenden 30mm Periskop nach hinten gerichtet."
 GER_jet_strat_bomber_equipment_1:0 "Horton Ho XVIII A"
 GER_jet_strat_bomber_equipment_1_short:0 "Strategischer Düsenbomber Horton Ho XVIII A"
 GER_jet_strat_bomber_equipment_1_desc:0 "Strategischer sechsmotoriger Düsenbomber. Das A-Modell der H.XVIII war ein langgestreckter, glatter, gemischter Flügelkörper. Die sechs Turbotriebwerke waren tief in den Flügel eingelassen und die Auspuffrohre befanden sich in der Mitte des hinteren Endes. Das Flugzeug ähnelte dem Nurflügler Ho 229 von Horten und wies einige Besonderheiten auf, wie z. B. das abwerfbare Fahrwerk und die Tragfläche aus Holz und Kohlekleber. Das Flugzeug wurde zunächst für das Amerika-Bomber-Projekt vorgeschlagen. Der Antrieb erfolgte durch 6 × Junkers Jumo 109-004-Turbotriebwerke mit je 8,8 kN Schub, die eine Höchstgeschwindigkeit von 820 km/h ermöglichten. Die Bewaffnung bestand aus 4 x MG151/20 Kanonen, 2 in einer Bugbarbette und 2 weitere in einem Turm oben/hinten. Die interne Nutzlast von 4000 kg wurde über eine Reichweite von 11.000 km verteilt."

 tech_ar_234_bomber_equipment_1:0 "Ar 234 B"
 tech_ar_234_bomber_equipment_1_desc:0 "Arado hat ein strahlgetriebenes Aufklärungsflugzeug für uns entwickelt. Vielleicht sollten wir sie bitten, diese Konstruktion für die Beförderung einer Waffennutzlast anzupassen."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "Die Arado 234 C ist eine verbesserte Version, die mehr verfügbare Triebwerke verwendet und eine schwerere Bombenlast trägt."
 fw_200_bomber:0 "Marinebomber"
 fw_200_c8_bomber:0 "Fw 200"
 fw_200_bomber_equipment:0 "Fw 200"
 fw_200_bomber_equipment_desc:0 "Die Fw 200 Condor ist ein Langstreckenbomber für die Marine, der von einem zivilen Verkehrsflugzeug abgeleitet wurde."
 fw_200_c8_bomber_equipment:0 "Fw 200"
 fw_200_c8_bomber_equipment_desc:0 "Die Fw 200 Condor ist ein von einem zivilen Verkehrsflugzeug abgeleiteter Langstreckenbomber für die Marine."
 fw_200_bomber_equipment_1:0 "Focke-Wulf 200 C-3 Condor"
 fw_200_bomber_equipment_1_short:0 "Fw 200 C-3 Marinebomber"
 fw_200_bomber_equipment_1_desc:0 "Die Focke-Wulf Fw 200 Condor war ein viermotoriger Eindecker, der ursprünglich von Focke-Wulf als Langstreckenflugzeug entwickelt wurde und bei der Luftwaffe als Langstreckenaufklärer, Seefernaufklärer und Transportflugzeug eingesetzt wurde. Das zusätzliche Gewicht, das durch die militärischen EQUIPMENTen verursacht wurde, führte dazu, dass einige frühe Fw 200 bei der Landung auseinanderbrachen - ein Problem, das nie ganz gelöst wurde. Die Bewaffnung der Version C3 bestand aus vier 7,92 mm MG15-Maschinengewehren, einem 13 mm MG131 und einem 20 mm MG151. Es konnten bis zu 1.000 Kilogramm Munition im Inneren und bis zu 5.400 kg im Äußeren mitgeführt werden. Sie erreichte eine Höchstgeschwindigkeit von 360 km/h und hatte eine Reichweite von 3560 km."
 fw_200_c8_bomber_equipment_1:0 "Focke-Wulf 200 C-8 Condor"
 fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8 Nav-Bomber"
 fw_200_c8_bomber_equipment_1_desc:0 "Die C-8 ist eine Modifikation des Fw 200-Bombers für den Einsatz von Lenkbomben. Sie war mit einem Lorenz FuG 200 Hohentwiel Niedrig-UHF-Band ASV Seesuchradar und mit einem FuG 203b Kehl III Raketensteuerungssender ausgestattet und konnte Henschel Hs-293 MCLOS Lenkraketen mit Raketenantrieb von den beiden äußeren Triebwerksgondeln aus einsetzen."
 tech_naval_bomber_equipment_0:0 "He 59 1938"
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-8"
 tech_naval_bomber_equipment_0_desc:0 ""
 tech_fw_200_bomber_equipment_1_desc:0 "Die Japaner haben bereits Interesse an einer Langstreckenbomberversion des Fw 200-Flugzeugs gezeigt. Wir könnten diese Möglichkeit für uns selbst untersuchen."
 tech_fw_200_bomber_equipment_2_desc:0 "Die Bomberversion der Fw 200 hat sich zwar als erfolgreich, aber auch als anfällig für feindliche Waffen erwiesen. Die Entwicklung einer Version des Flugzeugs mit der notwendigen Ausrüstung für den Einsatz von Lenkwaffen könnte dem entgegenwirken."

 ju_52_bomber:0 "Ju 52"
 ju_52_bomber_equipment:0 "Ju 52"
 ju_52_bomber_equipment_desc:0 "Die Junkers Ju 52/3m (Spitznamen Tante Ju" und Eiserne Annie") ist ein deutsches dreimotoriges Transportflugzeug, das ab 1931 während des gesamten Krieges hergestellt wurde. Sie wurde als Behelfsbomber eingesetzt."
 ju_52_bomber_equipment_1:0 "Junkers 52/3mge"
 ju_52_bomber_equipment_1_short:0 "Ju 52 Lt-Bomber"
 ju_52_bomber_equipment_1_desc:0 "Die Junkers Ju 52/3m (Spitznamen Tante Ju" und Eiserne Annie") ist ein deutsches dreimotoriges Transportflugzeug, das ab 1931 während des gesamten Krieges hergestellt wurde. Ursprünglich als einmotoriges Flugzeug konzipiert, wurde es in den 1930er und 1940er Jahren sowohl zivil als auch militärisch eingesetzt. Im militärischen Einsatz flog sie bei der Luftwaffe als Truppen- und Frachttransporter und kurzzeitig auch als mittlerer Bomber (Behelfsbomber oder Hilfsbomber). Sie verfügte über zwei Bombenschächte, die bis zu 1.500 kg Bomben aufnehmen konnten, während die Verteidigungsbewaffnung aus zwei 7,92-mm-MG15-Maschinengewehren bestand, von denen eines in offener Rückenlage und eines in einziehbarer "Mülltonnen"-Bauchlage montiert war. Es wurden Triebwerke unterschiedlicher Herkunft verwendet, und sie konnte eine Höchstgeschwindigkeit von 290 km/h erreichen."
 tech_ju_52_bomber_equipment_1:0 "Ju 52"
 tech_ju_52_bomber_equipment_1_desc:0 "Umbau der Ju 52 zu einem leichten Bomber."

 he_46:0 "Luftnahunterstützung"
 he_46_equipment:0 "He 46"
 he_46_equipment_desc:0 "Die He 46, ein leichter Aufklärungsbomber, ist veraltet, kann aber immer noch als Störbomber eingesetzt werden."
 he_46_equipment_1:0 "Heinkel 46 C-1"
 he_46_equipment_1_short:0 "He 46 C-1 Lt-Bomber"
 he_46_equipment_1_desc:0 "Die He 46 ist ein leichter Aufklärungsbomber, der zwar veraltet ist, aber immer noch als Störbomber eingesetzt werden kann."

 he_50:0 "He 50"
 he_50_equipment:0 "He 50"
 he_50_equipment_desc:0 "Die He 50 ist ein Sturzkampfbomber, der ursprünglich für Japan entwickelt wurde."
 he_50_equipment_1:0 "Heinkel 50 A"
 he_50_equipment_1_short:0 "He 50 A CAS"
 he_50_equipment_1_desc:0 "Die Heinkel He 50 war ein Sturzkampfbomber, der ursprünglich für die Kaiserlich Japanische Marine entwickelt wurde. Die He 50 war ein Doppeldecker mit gleicher Spannweite, der auf einem Rumpf mit rechteckigem Querschnitt und einer Hauptstruktur aus geschweißten Stahlrohren basierte, die durch hölzerne Spanten und Streben in eine ovale Form gebracht und mit Stoff bespannt wurde, mit Ausnahme des äußersten Nasenbereichs, der mit Leichtmetall beplankt war. Die stoffbespannten Holzflügel mit geringem Versatz und sehr geringer Pfeilung trugen Querruder auf allen vier Flächen und wurden von einem Bramo 322B-Motor mit 600 PS angetrieben, der eine Höchstgeschwindigkeit von 235 km/h ermöglichte. Sie hatte nur ein einziges 7,92mm MG15 in der hinteren Position."
 he_45:0 "He 45"
 he_45_bomber_equipment:0 "He 45"
 he_45_bomber_equipment_desc:0 "Die He 45 ist ein früher Aufklärungsbomber, der von der Luftwaffe eingesetzt wurde."
 he_45_bomber_equipment_1:0 "Heinkel 45 C"
 he_45_bomber_equipment_1_short:0 "He 45 C Lt-Bomber"
 he_45_bomber_equipment_1_desc:0 "Die Heinkel He 45 war ein leichter Bomber, der in den frühen 1930er Jahren hergestellt wurde und eines der ersten Flugzeuge der neu gegründeten Luftwaffe war. Sie sah aus wie ein herkömmlicher Doppeldecker und bot Platz für Pilot und Bordschütze in offenen Tandem-Cockpits. Sie wurde parallel zur He 46 entwickelt und erschien 1931 als Mehrzweck-Doppeldecker, der vor allem als Schulflugzeug eingesetzt wurde, aber auch Aufklärungs- und leichte Bombenangriffe flog. Von diesem Flugzeug wurden insgesamt 512 Exemplare hergestellt. Angetrieben wurde sie von einem wassergekühlten BMW VI V12-Motor mit 750 PS, der eine Höchstgeschwindigkeit von 290 km/h ermöglichte. Die Bewaffnung bestand aus einem 7,92 mm MG17 im Bug und einem 7,92 mm MG15 im hinteren Cockpit. Die Bombenlast betrug bis zu 300 kg."
 he_51:0 "He 51"
 he_51_equipment:0 "He 51"
 he_51_equipment_desc:0 "Die He 51 ist ein Doppeldecker-Jagdflugzeug."
 he_51_equipment_1:0 "Heinkel 51"
 he_51_equipment_1_short:0 "He 51 Jagdflugzeug"
 he_51_equipment_1_desc:0 "Die He 51 ist ein Doppeldecker-Jagdflugzeug. Der Typ wurde für die noch geheime Luftwaffe in Produktion gegeben, die erste Vorserienmaschine flog im Mai 1933, die Auslieferung begann im Juli des folgenden Jahres. Die He 51 war ein konventioneller einreihiger Doppeldecker in Ganzmetallbauweise mit Stoffbespannung. Die B1 wurde von einem glykolgekühlten BMW VI-Motor angetrieben, der 559 PS leistete und eine Höchstgeschwindigkeit von bis zu 330 km/h erreichen konnte. Die Bewaffnung bestand aus zwei 7,92 mm Maschinengewehren, die über dem Motor montiert waren."

 ar_68:0 "Ar 68"
 ar_68_equipment:0 "Ar 68"
 ar_68_equipment_desc:0 "Die Arado 68 ist ein modernes Doppeldecker-Jagdflugzeug."
 ar_68_equipment_1:0 "Arado 68 F-1 "
 ar_68_equipment_1_short:0 "Ar 68 F-Jäger"
 ar_68_equipment_1_desc:0 "Die Arado 68 ist ein fortschrittliches Doppeldecker-Jagdflugzeug. Die Ar 68 wurde als Ersatz für die Heinkel He 51 entwickelt und erwies sich als bewundernswert in ihren Flugeigenschaften, obwohl es Arado nicht gelang, einen ausreichend starken Motor für den Prototyp zu beschaffen. Schließlich wurde ein Junkers Jumo 210 eingebaut und die Ar 68 ging in Produktion, obwohl die Sorge um die Unnachgiebigkeit eines so leistungsstarken Flugzeugs fast zur Einstellung des Projekts geführt hätte. Die Ar 68 wurde 1936 bei der Luftwaffe in Dienst gestellt. Schon bald wurde das Jagdflugzeug in den Spanischen Bürgerkrieg geschickt, wo es der sowjetischen Polikarpov I-16 unterlegen war. Arado reagierte, indem es den Motor der Ar 68E auf den Jumo 210Da mit 670 PS aufrüstete, der eine Höchstgeschwindigkeit von 335 km/h ermöglichte. Sie wurde bald zum meistgenutzten Jagdflugzeug der Luftwaffe in den Jahren 1937-8, bevor sie durch die Messerschmitt Bf 109 ersetzt wurde."

 tech_ar_68_equipment_1:0 "Ar 68"
 tech_ar_68_equipment_1_desc:0 "Die Arado 68 ist ein modernes Doppeldecker-Jagdflugzeug."
 ar_197:0 "Ar 197"
 ar_197_fighter_equipment:0 "Ar 197"
 ar_197_fighter_equipment_desc:0 "Die Ar 197 entstand aus der Forderung nach einem Jagdflugzeug, das von den Flugzeugträgern Graf Zeppelin und Peter Strasser aus operieren konnte. Die Ar 68H war das erste Arado-Flugzeug, das ein vollständig geschlossenes Cockpit besaß, und wurde als Basis für die Arado Ar 197 ausgewählt. Im Sommer 1937 wurde der dritte und letzte Prototyp V3 gebaut, der zur Serienversion wurde. Er wurde von einem stärkeren luftgekühlten 9-Zylinder-Sternkolbenmotor BMW 132Dc angetrieben, der beim Start 880 PS leistete und eine Höchstgeschwindigkeit von 400 km/h erreichte. Sie war mit zwei 7,92 mm Maschinengewehren und einer 20 mm MG FF Kanone bewaffnet."
 ar_197_fighter_equipment_1:0 "Arado Ar 197"
 ar_197_fighter_equipment_1_short:0 "Ar 197 Cv-Jäger"
 ar_197_fighter_equipment_1_desc:0 "Die Ar 197 entstand aus der Forderung nach einem Jagdflugzeug, das von den Flugzeugträgern Graf Zeppelin und Peter Strasser aus operieren konnte. Die Ar 68H war das erste Arado-Flugzeug, das ein vollständig geschlossenes Cockpit besaß, und wurde als Basis für die Arado Ar 197 ausgewählt. Im Sommer 1937 wurde der dritte und letzte Prototyp V3 gebaut, der zur Serienversion wurde. Er wurde von einem stärkeren luftgekühlten 9-Zylinder-Sternkolbenmotor BMW 132Dc angetrieben, der beim Start 880 PS leistete und eine Höchstgeschwindigkeit von 400 km/h erreichte. Sie war mit zwei 7,92 mm Maschinengewehren und einer 20 mm MG FF Kanone bewaffnet."
 subtech_ar_197_fighter_equipment_1:0 "Ar 197"
 subtech_ar_197_fighter_equipment_1_desc:0 "Die Arado Ar 197 ist eine Weiterentwicklung der Ar 68 für den Einsatz an Bord von Flugzeugträgern. Sie ist ein leichtes Doppeldecker-Jagdflugzeug."
 ta_152:0 "Ta 152"
 ta_152_fighter_equipment:0 "Ta 152"
 ta_152_fighter_equipment_desc:0 "Die Ta 152 ist eine Weiterentwicklung der Fw 190 für hohe Flughöhen."
 # Ta 152 changed to Do 335 due to replacement of Fw190G ( dedicated Fighterbomber) by Ta152 ""
 ta_152_fighter_equipment_1:0 "Dornier Do-335"
 ta_152_fighter_equipment_1_short:0 "Do-335 B Schwerer Abfangjäger"
 ta_152_fighter_equipment_1_desc:0 "Die Dornier Do 335 Pfeil war ein schweres Jagdflugzeug, das von der Firma Dornier gebaut wurde. Die Leistung der Pfeil war aufgrund ihrer einzigartigen Push-Pull-Konfiguration und des geringeren Luftwiderstands durch die Anordnung der beiden Motoren in Reihe wesentlich besser als die anderer zweimotoriger Konstruktionen. Sie war eines der schnellsten kolbenmotorgetriebenen Flugzeuge im Zweiten Weltkrieg. Die Do-335 wird von 2 × Daimler-Benz DB 603A 12-Zylinder-Umkehrmotoren mit je 1750 PS angetrieben. Sie erreichte eine Höchstgeschwindigkeit von 765 km/h. Ihre Bewaffnung bestand aus einer 30 mm MK 103 Kanone (als vordere Motorkanone) und 2 × 20 mm MG151/20 in der Motorhaube, synchronisierte Autokanonen."

 tech_ta_152_fighter_equipment_1:0 "Ta 152 H"
 tech_ta_152_fighter_equipment_1_desc:0 "Die Höhenleistung der Fw 190 D reicht nicht aus, es wird ein neues Flugzeug zur Bekämpfung von Höhenbombern benötigt."

 hs_123:0 "Hs 123"
 hs_123_equipment:0 "Hs 123"
 hs_123_equipment_desc:0 "Die Hs 123 ist ein Doppeldecker-Sturzkampfbomber, der sich durch seine Fähigkeit auszeichnet, weniger entwickelte Flugplätze zu nutzen und große Schäden zu überstehen."
 hs_123_equipment_1:0 "Henschel 123 A-1"
 hs_123_equipment_1_short:0 "Hs 123 A-1 CAS"
 hs_123_equipment_1_desc:0 "Die Henschel Hs 123 war ein einsitziger Doppeldecker als Sturzkampfbomber und Nahkampfflugzeug, der u. a. im Spanischen Bürgerkrieg und zu Beginn bis Mitte des Zweiten Weltkriegs eingesetzt wurde. Sie erwies sich als robust, langlebig und effektiv, insbesondere unter schwierigen Bedingungen, und zeichnete sich durch ihre Fähigkeit aus, weniger entwickelte Flugplätze auch bei Schlamm und Schnee zu nutzen und große Mengen an Schäden zu überstehen. Zwei 7,92-mm-MG17-Maschinengewehre waren im Bug montiert, die synchronisiert durch den Propellerbogen feuerten. Für Bodenangriffe konnten bis zu einer 250-kg-Bombe und 4x 50-kg-Bomben montiert werden. Mit ihrem BMW 132Dc 9-Zylinder-Sternmotor mit 880 PS konnte sie eine Höchstgeschwindigkeit von 341 km/h erreichen."
 tech_hs_123_equipment_1:0 "Henschel 123"
 tech_hs_123_equipment_1_desc:0 "Da sich das Konzept des Sturzkampfbombers durch die He 50 bewährt hat, sollten wir ein Flugzeug entwickeln, das sich darin auszeichnet."

 do_23:0 "Mittlerer Bomber"
 do_23_bomber_equipment:0 "Do 23"
 do_23_bomber_equipment_desc:0 "Die Dornier 23 ist ein früher deutscher mittlerer Bomber."
 do_23_bomber_equipment_1:0 "Dornier 23 F"
 do_23_bomber_equipment_1_short:0 "Do 23 F Mittelschwerer Bomber"
 do_23_bomber_equipment_1_desc:0 "Die Dornier 23 ist ein früher deutscher mittlerer Bomber. Die frühere Do 11 wies einige Probleme auf, so dass zwei Initiativen gestartet wurden, um diese Mängel zu beheben. Das Ergebnis der ersten Initiative war die Do 13. Der zweite Versuch war eine umfangreichere Überarbeitung, die zur Do 23 führte. Einige der Handhabungsprobleme wurden damit behoben, aber die Leistung der Do 23 wurde immer noch als mittelmäßig angesehen, und sie hatte nur eine begrenzte Lebensdauer, da sie Ende der 1930er Jahre aus dem Fronteinsatz genommen wurde. Sie wurde durch Flugzeuge wie die Heinkel He 111 ersetzt. Sie konnte eine Bombenlast von 1000 kg tragen und erreichte mit ihrem flüssigkeitsgekühlten V-12-Motor von BMW VIU mit je 750 PS eine Höchstgeschwindigkeit von 260 km/h. Die Verteidigungsbewaffnung bestand aus 3 x 7,92 MG15."
 he_59:0 "He 59"
 he_59_bomber_equipment:0 "He 59"
 he_59_bomber_equipment_desc:0 "Die He 59 ist ein Doppeldecker-Torpedobomber."
 he_59_bomber_equipment_1:0 "Heinkel 59 B-2"
 he_59_bomber_equipment_1_short:0 "He 59 B-2 Nav-Bomber"
 he_59_bomber_equipment_1_desc:0 "Die He 59 ist ein Doppeldecker-Torpedobomber. Im Jahr 1930 begann Ernst Heinkel mit der Entwicklung eines Flugzeugs für die Reichsmarine. Um die wahren militärischen Absichten zu verschleiern, war das Flugzeug offiziell ein Zivilflugzeug. Der Prototyp des Landflugzeugs He 59B flog als erstes, doch erst der Prototyp des Wasserflugzeugs He 59A ebnete den Weg für die erste Serienversion He 59B, von der 142 Exemplare in drei Varianten ausgeliefert wurden. Die Heinkel He 59 war ein angenehm zu fliegendes Flugzeug; als Schwächen wurden der schwache Motor (2 x BMW VI 6.0 ZU wassergekühlte V12 Motoren mit je 660 PS), die begrenzte Reichweite (942 km), die geringe Zuladung von 1000 kg oder ein einzelner 800 kg Torpedo und die unzureichende Abwehrbewaffnung (3 x 7,92 MG15) genannt."
 he_59_bomber_equipment_2:0 "Heinkel He 115"
 he_59_bomber_equipment_2_short:0 "Heinkel He 115 Nav-Bomber"
 he_59_bomber_equipment_2_desc:0 "Die Heinkel He 115 war ein dreisitziges Wasserflugzeug. Es wurde als Torpedobomber eingesetzt und erfüllte allgemeine Wasserflugzeugaufgaben, wie Aufklärung und Minenverlegung. Das Flugzeug wurde von zwei luftgekühlten Neunzylinder-Sternmotoren BMW 132K mit 960 PS angetrieben. Die Bewaffnung bestand zunächst aus zwei 7,92 mm MG15-Maschinengewehren. Später wurden die He 115 mit einer fest eingebauten 15- oder 20-mm-MG151-Kanone im Bug und zwei 7,92-mm-MG17-Maschinengewehren im Heck in den Triebwerksgondeln ausgestattet. Die He 115-Varianten trugen einen Torpedo oder 1250-kg-Bomben. Einige trugen auch LMB III- oder LMA-Minen. Sie hatte eine Höchstgeschwindigkeit von 327 km/h und eine Reichweite von 2100 km."
 he_111_bomber_equipment_4:0 "He 111 J-1"
 he_111_bomber_equipment_4_desc:0 "Die Leistung der He 111 im Tiefflug weckte das Interesse der Kriegsmarine. Das Ergebnis war die He 111 J, die in der Lage war, Torpedos und Minen zu transportieren."
 he_111_bomber_equipment_4_short:0 "He 111 J Marinebomber"
 he_111_bomber_equipment_5:0 "He 111 H-4"
 he_111_bomber_equipment_5_desc:0 "Die He 111 H-4 war eine Weiterentwicklung der He 111 H für den Einsatz als Marinebomber und verfügte über einen größeren Torpedoträger."
 he_111_bomber_equipment_5_short:0 "He 111 H-4 Marinebomber"
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167"
 fi_167_bomber_equipment_desc:0 "Die Fieseler Fi 167 war ein Doppeldecker-Torpedobomber, der für den Einsatz von der Graf Zeppelin entwickelt wurde. Er ist ein trägergestützter Torpedobomber."
 fi_167_bomber_equipment_1:0 "Fieseler Fi 167"
 fi_167_bomber_equipment_1_short:0 "Fi 167 Cv-Bomber"
 fi_167_bomber_equipment_1_desc:0 "Die Fieseler Fi 167 war ein Doppeldecker-Torpedo- und Aufklärungsbomber, der für den Einsatz ab der Graf Zeppelin entwickelt wurde und 1938 erstmals geflogen ist. Das Flugzeug übertraf bei weitem alle Anforderungen, hatte hervorragende Flugeigenschaften und konnte etwa das Doppelte der geforderten Waffennutzlast tragen. Wie die Fieseler Fi 156 Storch verfügte es über erstaunliche Langsamflugfähigkeiten; unter den richtigen Bedingungen konnte das Flugzeug fast senkrecht auf einem fahrenden Flugzeugträger landen. Für Notlandungen auf See konnte das Fahrwerk abgeworfen werden, und dank luftdichter Abteilungen konnte das Flugzeug einige Zeit über Wasser bleiben. Ihr einzelner flüssigkeitsgekühlter Daimler-Benz DB 601B-Motor mit 1.100 PS sorgte für eine Höchstgeschwindigkeit von 325 km/h und eine Reichweite von 1300 km (1500 km mit Abwurftanks). Seine Defensivbewaffnung bestand aus einem feststehenden, nach vorne feuernden 7,92 mm MG17 Maschinengewehr und einem 7,92 mm MG15 am Heck. Er konnte entweder 1000kg gemischte Bomben oder eine 500kg Bombe oder einen Torpedo mitführen."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66"
 he_66_equipment_desc:0 "Die Heinkel He 66 wurde als Trägersturzkampfbomber für Japan entwickelt."
 he_66_equipment_1:0 "Heinkel He 66"
 he_66_equipment_1_short:0 "He 66 Cv-Bomber"
 he_66_equipment_1_desc:0 "Die Heinkel He 66 wurde als Träger-Sturzkampfbomber für Japan entwickelt."
 subtech_me_155_fighter_equipment_1:0 "Me 155 A"
 subtech_me_155_fighter_equipment_1_desc:0 "Die Me 155 war ein Entwurf für ein trägerfähiges Jagdflugzeug auf der Basis der Bf 109 G."
 subtech_me_155_fighter_equipment_2:0 "Bv 155 C"
 subtech_me_155_fighter_equipment_2_desc:0 "Die Weiterentwicklung der Me 155 wurde an Blohm&Voss übergeben und in Bv 155 C umbenannt. Nach einer gründlichen Überarbeitung erhielt sie eine wesentlich größere Spannweite."
 me_155_fighter:0 "Me 155"
 me_155_fighter_equipment:0 "Me 155"
 me_155_fighter_equipment_desc:0 "Die Me 155 war ein Entwurf für ein trägerfähiges Jagdflugzeug auf der Basis der Bf 109 G."
 me_155_fighter_equipment_1:0 "Messerschmitt Me 155 A"
 me_155_fighter_equipment_1_short:0 "Me 155 Cv-Jäger"
 me_155_fighter_equipment_1_desc:0 "Die Me 155 war ein Entwurf für ein trägerfähiges Jagdflugzeug auf der Basis der Bf 109 G. Die Me-155 war ursprünglich 1942 als Trägerjäger als Ersatz für die Me-109T konzipiert worden. Um schnell voranzukommen, verwendete die Me-155 viele Komponenten der Me-109G. Der Rumpf war ein G-1-Rumpf, aber mit einem Fanghaken und Befestigungspunkten für ein Katapult ausgestattet. Der Flügel war jedoch eine Neukonstruktion. Das Flugzeug sollte von einem DB 605A-Motor angetrieben werden und mit drei MG 151 und zwei MG 131 bewaffnet sein. Als sich zunächst nicht viel tat, wurde Messerschmidt gerügt und beeilte sich, das Flugzeug zur Serienreife zu bringen, was zu einer Reihe von Kinderkrankheiten führte, die erst mit der Bv 155C behoben werden sollten."
 me_155_fighter_equipment_2:0 "Blohm & Voss Bv 155 C"
 me_155_fighter_equipment_2_short:0 "Bv 155C Cv-Jäger"
 me_155_fighter_equipment_2_desc:0 "Die Me 155 C war ein verbesserter Entwurf für ein trägerfähiges Jagdflugzeug auf der Basis der Me 155. Aufgrund der Eile bei der Entwicklung der Me 155 wurde das Projekt an Blohm & Voss übertragen und die Bezeichnung in BV 155 geändert. Nicht zufrieden mit den Arbeiten von Messerschmitt, machte sich Blohm & Voss an die Arbeit. Die unzufriedenstellende BV 155A wurde fallen gelassen und man ging direkt zur BV 155B über. Hauptmerkmal der B-Baureihe war die Neuanordnung der beiden Schaufelkühler. Dies führte zu einer besseren Stabilität und zur Verbesserung des Luftstroms. Im Frühjahr 1944 waren alle wichtigen Systeme entworfen, die Frage des Motors und der Bewaffnung geklärt, und es wurde geplant, nach der Auswertung der Prototypen sofort mit dem Bau zu beginnen. Sie wurde von einem DB603U mit 1660 PS angetrieben und hatte eine Höchstgeschwindigkeit von 650 km/h. Sie verfügte über eine "Motorkanone" 30mm MK103 Kanone und zwei an den Flügeln montierte 20mm MG151/20 Kanonen."

 ju_87_cv_equipment_4:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_4_short:0 "Ju 87 E Cv-Bomber"
 ju_87_cv_equipment_4_desc:0 "Die Ju 87 E war ein Entwurf für einen verbesserten trägerfähigen Sturzkampfbomber. Sie basierte auf der Version D-5 mit längeren Flügeln. Die D-5 wurde umgestaltet und in E umbenannt, wobei jedes nützliche Merkmal der früheren C- und R-Versionen übernommen wurde. Vor allem wurde die Bewaffnung des Heckschützen auf zwei 13 mm MG131 aufgerüstet. Zu diesem Zweck musste das hintere Cockpit verlängert werden."
 subtech_ju_87_cv_equipment_4:0 "Ju 87 E-1"
 subtech_ju_87_cv_equipment_4_desc:0 "Die Ju 87 E war ein Entwurf für einen verbesserten trägerfähigen Sturzkampfbomber und Torpedobomber. Sie verließ nie das Zeichenbrett. Dies ist die Torpedobombervariante."

