 heavyshells:0 "Verbesserte schwere Geschosse"
 heavyshells_desc:0 "Die Entwicklung von bunkerdurchdringenden Geschossen wird die feindlichen Befestigungen zerfetzen, egal wie tief sie sich eingraben."
 Heavyshells2:0 "Superschwere Granaten"
 Heavyshells2_desc:0 "Die schwersten Geschosse können nur in den größten Belagerungsgeschützen verwendet werden. Die Fähigkeit, tiefes Gestein und Beton zu durchdringen, wird schließlich den Untergang jeder befestigten Stadt herbeiführen."

 medartillery0:0 "Tests zur Entfernungsmessung"
 medartillery0_desc:0 "Die Entwicklung unserer Artillerie-Feuerkontrolle und Entfernungsmessung kann die Genauigkeit verbessern."
 medartillery6:0 "Fortgeschrittene Entfernungsmessung"
 medartillery6_desc:0 "Durch die Entwicklung unserer Artillerie-Feuerleit- und Entfernungsmesssysteme kann die Genauigkeit verbessert werden."

