 soviet.65.t:0 "[ROM.GetNameDef] Akzeptiert"
 soviet.65.d:0 "[ROM.GetNameDef] hat unsere Forderungen akzeptiert, die Rote Armee marschiert bereits in Moldawien ein, um strategische Schlüsselpositionen zu sichern. Vorwärts, Genossen!"
 soviet.65.a:0 "Ausgezeichnet"
 soviet.66.t:0 "[ROM.GetNameDef] lehnt ab"
 soviet.66.d:0 "[ROM.GetNameDef] hat unsere vernünftigen Forderungen abgelehnt, die rote Armee marschiert bereits in Moldawien ein, um strategische Schlüsselpositionen zu sichern. Wir können sie immer noch zurückrufen, aber die Soldaten haben sich bereits einen Schusswechsel mit den Grenzposten geliefert, wir können eskalieren und behaupten, die Aktionen seien defensiv und gerechtfertigt!"
 soviet.66.a:0 "Okay"
 soviet.67.t:0 "Der dritte Schub des dritten Fünfjahresplans"
 soviet.67.d:0 "Stalin hat den dritten Fünfjahresplan begonnen und hofft auf einen größeren Erfolg als den zweiten. Er hat zu einer großen Reform aufgerufen, um die UdSSR zu einer echten Weltmacht zu machen."
 soviet.67.a:0 "Das ist das Allerwichtigste, denn woher soll ich meinen Wodka nehmen?"
 soviet.67.b:0 "Es gibt andere Sorgen, polnischer Wodka reicht!"
 soviet.67.c:0 "Bah, wen kümmert schon die Wirtschaft - es ist Zeit, nüchtern zu werden."
