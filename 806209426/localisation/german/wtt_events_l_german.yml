 #Ask soviet for support ""
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] bittet um Unterstützung"
 wtt_warlord_vs_prc.1.desc:0 "Eine Delegation von [warlord.GetLeader] ist in Moskau eingetroffen, um sich über mögliche Unterstützung in einem parteiinternen Machtkampf zu erkundigen. Sie behaupten, dass [kommunistisches_China.Anführer] sich nicht ausreichend für die Sache des Kommunismus einsetzt und in der Tat reaktionäre Gedanken hegen und die Revolution in ihrer kritischsten Phase verraten könnte. [Kriegsherr.Anführer] schlägt stattdessen vor, dass wir ihn unterstützen, indem er ewige und unsterbliche Loyalität gegenüber der kommunistischen Sache im Allgemeinen und [SOV.Anführer] im Besonderen verspricht."
 wtt_warlord_vs_prc.1.a:0 "Eine loyale Marionette könnte sich als nützlich erweisen."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Wenn sie sich weigern, wird dies zu einem Krieg mit §H[Kommunistisches_China.GetNameDef]§!führen."
 wtt_warlord_vs_prc.1.b:0 "Wir haben keine Verwendung für solch unverhohlenen Opportunismus."
 #soviet support new warlord and tells communist_china that they are done. ""
 wtt_warlord_vs_prc.2.t:0 "Eine Nachricht von [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "Der Vertreter der [SOV.GetAdjective]-Regierung hat uns mitgeteilt, dass [SOV.GetLeader] ernsthafte Zweifel an der Richtigkeit der Interpretation der marxistischen Theorie durch [communist_china.GetLeader] hegt. In dieser kritischen Phase des Klassenkampfes in China dürfen wir nicht von der korrekten Anwendung der marxistisch-leninistischen Lehren abweichen. Es scheint, dass Moskau glaubt, dass [warlord.GetLeader] ein besseres Verständnis davon hat, was notwendig ist, um die kommunistische Sache in China voranzubringen. Was Moskau betrifft, so täte die Partei gut daran, [warlord.GetLeader] als neuen Vorsitzenden zu akzeptieren oder den Unmut von [SOV.GetLeader] zu ertragen."
 wtt_warlord_vs_prc.2.a:0 "Schicken Sie [Kommunist_China.GetLeader] nach Moskau, um die Sache zu klären."
 wtt_warlord_vs_prc.2.b:0 "Wir werden uns niemals vor Verrätern beugen!"
 #soviet tells Warlord no support ""
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] weigert sich"
 wtt_warlord_vs_prc.3.desc:0 "Berichten zufolge ist [SOV.GetLeader] weiterhin nicht von unserer Loyalität oder unserer Fähigkeit zur Führung überzeugt. Die Regierung von [SOV.GetAdjective] unterstützt weiterhin [communist_china.GetLeader] als Vorsitzenden der Kommunistischen Partei Chinas."
 wtt_warlord_vs_prc.3.a:0 "Das soll unter uns bleiben."
 #Warlord is told they are now the new communist_china. ""
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] reicht ein"
 wtt_warlord_vs_prc.4.desc:0 "Verzweifelte Appelle von [communist_china.GetLeader] an [SOV.GetLeader] halfen nicht, die Sowjets auf seine Seite zu bringen. [communist_china.GetLeader] hat erkannt, dass er den Kampf verloren hat, hat öffentlich seine Fehler eingestanden und versprochen, mit uns zusammenzuarbeiten, um den Sieg der Revolution zu sichern."
 wtt_warlord_vs_prc.4.a:0 "Gut."
 ##Neighboring warlord told to join or die ""
 wtt_warlord_vs_prc.10.t:0 "Mitmachen oder sterben"
 wtt_warlord_vs_prc.10.desc:0 "Vor die Wahl gestellt, entweder die Macht abzugeben oder den sowjetischen Bluff zu durchschauen, hat sich [kommunistisches_china.GetLeader] für Letzteres entschieden. Leider hat es den Anschein, dass [SOV.GetLeader] nicht geblufft hat, und die Feindseligkeiten haben begonnen. In Anbetracht unserer prekären Lage sind wir von beiden Seiten unter starken Druck gesetzt worden, wobei die Sowjets von uns verlangen, dass wir ihnen helfen, den Verräter zu stürzen.\n\n Eine Weigerung, so heißt es, wäre dasselbe, als würde man sich auf die Seite von [communist_china.GetLeader] stellen."
 wtt_warlord_vs_prc.10.a:0 "Es ist es nicht wert, für [kommunistisches_China.GetLeader] zu sterben."
 wtt_warlord_vs_prc.10.b:0 "Wir werden das nicht mitmachen."
 #Soviet asks WTT_communist_china for more stuff after having supported them ""
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] Fordert unsere Unterstützung"
 wtt_warlord_vs_prc.21.desc:0 "Es ist eine Nachricht von [From.GetLeader] eingetroffen, in der er uns auffordert, die zuvor vereinbarte Wirtschaftshilfe zu erhöhen."
 wtt_warlord_vs_prc.21.a:0 "Das ist der Preis, den wir zahlen."
 wtt_warlord_vs_prc.21.b:0 "Das ist Räuberei!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] Akzeptiert"
 wtt_warlord_vs_prc.22.desc:0 "Trotz der üblichen Proteste von [From.GetLeader] hat er zugestimmt, das Tempo der Zahlungen zu erhöhen, wie wir gefordert haben."
 wtt_warlord_vs_prc.22.a:0 "Er sollte beten, dass wir die Abmachung nicht noch weiter abändern."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] lehnt ab"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] hat unsere Bitte um zusätzliche Unterstützung mit einer glatten Ablehnung beantwortet und behauptet, dass seine Nation absolut nicht in der Lage ist, die "absurden" Zahlungen zu leisten, die wir verlangen."
 wtt_warlord_vs_prc.23.a:0 "Er hat es versprochen, und wir werden bekommen, was uns zusteht!"
 wtt_warlord_vs_prc.23.b:0 "Lasst es nur dieses eine Mal durchgehen."
 #Soviet asks WTT_communist_china to become puppet ""
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] fordert engere Zusammenarbeit"
 wtt_warlord_vs_prc.31.desc:0 "Es ist eine Nachricht von [From.GetLeader] eingetroffen, die besagt, dass unsere Phase des revolutionären Kampfes eine besonders verwundbare ist, die leicht der Konterrevolution zum Opfer fallen könnte. Sein Sonderbeauftragter wurde angewiesen, die Vorgänge in unserem Land genau zu beobachten und uns zu beraten, wie wir den Sieg im Klassenkampf erringen können.\n\n In der Nachricht heißt es weiter, dass jede Abweichung von seinen "Vorschlägen" als Zeichen dafür gewertet wird, dass reaktionäre Elemente in unserer Regierung Fuß gefasst haben, und dass dann die notwendigen Schritte eingeleitet würden."
 wtt_warlord_vs_prc.31.a:0 "Wir begrüßen die Gelegenheit, zu lernen."
 wtt_warlord_vs_prc.31.b:0 "Wir brauchen niemanden, der uns sagt, was wir tun sollen."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] Akzeptiert"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] hat unseren Sonderbeauftragten willkommen geheißen und ihn zu seinem persönlichen Berater ernannt. Wir haben jetzt eine sehr gute Kontrolle über ihre interne und externe Politik."
 wtt_warlord_vs_prc.32.a:0 "Er hat Vernunft angenommen."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] lehnt ab"
 wtt_warlord_vs_prc.33.desc:0 "Obwohl er der Idee gegenüber aufgeschlossen ist, hat [From.GetLeader] unsere Forderung nach direkterer Einflussnahme auf ihre Politik höflich, aber bestimmt abgelehnt. Es scheint, dass wir mit den Bedingungen vor Ort "nicht vertraut" sind und die Umsetzung der marxistischen Lehren den lokalen Experten überlassen sollten."
 wtt_warlord_vs_prc.33.a:0 "Vielleicht müssen wir uns mit mehr Nachdruck wiederholen."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] Weigert sich zu zahlen"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] hat immer nachdrücklichere Forderungen nach Überweisung der zuvor vereinbarten Zahlungen ignoriert. Selbst die Aufforderung, nach Moskau zu kommen, um sich zu erklären, blieb unbeantwortet."
 wtt_warlord_vs_prc.34.a:0 "Er will uns also auf die Probe stellen?"
 # PRC informed a warlord wants to create a faction ""
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective] Allianz"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] hat gefordert, dass sich die chinesischen Kommunisten zu einer einzigen Fraktion, einer Volksfront, zusammenschließen, um die Nationalisten, Reaktionäre und ausländischen Invasoren unter einem Banner zu besiegen."
 wtt_warlord_vs_prc.35.a:0 "Das Volk ist jetzt der Held!"
 wtt_warlord_vs_prc.35.b:0 "Dies ist gegen die Interessen von [Root.GetAdjective]."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether ""
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] lehnt die Allianz ab"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] hat den offensichtlich vorteilhaften Weg einer gegen die Nationalisten, Reaktionäre und ausländischen Invasoren vereinten Volksfront abgelehnt und stattdessen erklärt, dass unser Bündnis "gegen [From.GetAdjective] Interessen" wäre."
 wtt_warlord_vs_prc.36.a:0 "Wir müssen es einfach alleine machen."
 wtt_warlord_vs_prc.36.b:0 "Wir können die Einheitsfront genauso gut ganz auflösen."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] Fordert Unterwerfung"
 wtt_manchukou.1.desc:0 "Es scheint, dass [Von.GetLeader] beschlossen hat, seine Autorität endlich auf die entfernten Gebiete Chinas auszudehnen. Ein Vertreter der [From.GetAdjective]-Regierung ist eingetroffen und verlangt, dass wir uns dem einzigen wahren Kaiser von China, dem Sohn des Himmels, [From.GetLeader], unterwerfen. Eine Weigerung, so fuhr er fort, würde als Hochverrat geahndet werden."
 wtt_manchukou.1.a:0 "Diese ganze Sache mit der Republik würde sowieso nie funktionieren."
 wtt_manchukou.1.b:0 "Soll er es doch versuchen."
 wtt_manchukou.2.t:0 "[From.GetLeader] Sendet ein"
 wtt_manchukou.2.desc:0 "[From.GetLeader] hat den Boten mit einer persönlichen Nachricht zurückgeschickt, in der er strikten Gehorsam verspricht und [MAN.GetLeader] als wahren Führer Chinas willkommen heißt."
 wtt_manchukou.2.a:0 "Er kennt seinen Platz."
 wtt_manchukou.3.t:0 "[Von.GetLeader] weigert sich"
 wtt_manchukou.3.desc:0 "[From.GetLeader] hat auf unser großzügiges Angebot mit einer Reihe von Beleidigungen und Flüchen geantwortet und Aussagen über die Abstammung und die persönlichen Eigenschaften von Kaiser [MAN.GetLeader] gemacht, die sowohl unzutreffend als auch sehr beleidigend sind."
 wtt_manchukou.3.a:0 "Wir werden ihm Manieren beibringen."
 wtt_manchukou.11.t:0 "Der Fünfjahresplan"
 wtt_manchukou.11.desc:0 "Der neue Fünfjahresplan, aus dem hervorgeht, wie unsere Regierung die Wirtschaft in den kommenden Jahren ankurbeln will, wird langsam fertiggestellt. Zwischen den verschiedenen Abteilungen gibt es immer noch erhebliche Differenzen darüber, worauf der Schwerpunkt gelegt werden soll. \n\n Es besteht zwar ein Konsens darüber, dass eine Ausweitung der Schwerindustrie angestrebt werden sollte, aber was diese neuen Fabriken produzieren sollen, wird noch diskutiert. \n\nEine Entscheidung muss getroffen werden, um den Stillstand zu überwinden."
 wtt_manchukou.11.a:0 "Unsere Luftfahrtindustrie ausbauen"
 wtt_manchukou.11.b:0 "Investitionen in die Automobilindustrie"
 wtt_manchukou.11.c:0 "Ein allgemeines Programm zur Industrialisierung"
 wtt_manchukou_bandit_saboDAYSe.21.t:0 "Rüstungsfabrik sabotiert"
 wtt_manchukou_bandit_saboDAYSe.21.desc:0 "Aus einer unserer Fabriken in [Staat.Name] sind Berichte eingegangen, wonach gestern Abend ein Großbrand ausgebrochen ist. Die örtliche Feuerwehr ist noch mit der Bekämpfung des Feuers beschäftigt, ist aber zuversichtlich, dass sie das Feuer bis zum Ende des DAYSes unter Kontrolle haben wird. Der Schaden an der Fabrik scheint beträchtlich zu sein, da das Feuer offenbar im Lagerbereich für hochentzündliche Chemikalien ausgebrochen ist.\n\nDer militärische Geheimdienst hat eine gründliche Untersuchung eingeleitet, um herauszufinden, wie das Feuer trotz strengster Sicherheitsmaßnahmen ausbrechen konnte. Erste Hinweise deuten auf Brandstiftung hin, die sehr wahrscheinlich ist."
 wtt_manchukou_bandit_saboDAYSe.21.a:0 "Diese Terroristen müssen zur Strecke gebracht werden!"
 wtt_manchukou_bandit_saboDAYSe.22.t:0 "Zivile Fabrik sabotiert"
 wtt_manchukou_bandit_saboDAYSe.23.t:0 "Brücke gesprengt"
 wtt_manchukou_bandit_saboDAYSe.23.desc:0 "Irgendwann in der letzten Nacht ist eine wichtige Eisenbahnbrücke in [Staat.GetName] unter dem Gewicht eines vorbeifahrenden Munitionszuges zusammengebrochen. Die Rettungs- und Bergungsbemühungen wurden durch die sekundären Explosionen der Munition erschwert. Die Besatzung des Zuges wird noch immer vermisst und gilt als tot.\n\n Der militärische Geheimdienst hat ein Team entsandt, um den Ort zu untersuchen, sobald es sicher ist, um herauszufinden, wie eine stabile Brücke ohne Warnzeichen einstürzen konnte.\n\nLokale Zeugen berichten, dass sie am DAYS vor dem Einsturz eine kleine Gruppe im Tal unterhalb der Brücke gesehen haben. Ihr Aufenthaltsort ist derzeit unbekannt."
 generic.11.t:0 "Der Bürgerkrieg ist zu Ende"
 generic.11.d:0 "Der Krieg, der unser Land zerrissen hat, ist endlich zu Ende. Wir können nun mit der Aufgabe beginnen, die Menschen zu vereinen und die Zerstörung zu beseitigen."
 generic.11.a:0 "Gemeinsam werden wir auf eine bessere Zukunft hinarbeiten!"
 generic.12.t:0 "[From.GetAdjective] SaboDAYSeversuche in Suez"
 generic.12.d:0 "Militärische Geheimdienstinformationen deuten darauf hin, dass die [From.GetAdjective] beabsichtigen, den Suezkanal mit groß angelegten Sprengungen und Blockschiffen zu sabotieren. Wenn wir sie aufhalten wollen, bleibt uns nicht mehr viel Zeit."
 generic.12.a:0 "Das können wir nicht zulassen!"
 generic.13.t:0 "[From.GetAdjective] Versuche, Panama zu sabotieren"
 generic.13.d:0 "Militärische Geheimdienstinformationen deuten darauf hin, dass die [From.GetAdjective] beabsichtigen, den Panamakanal mit groß angelegten Sprengungen und Blockschiffen zu sabotieren. Wenn wir sie aufhalten wollen, bleibt uns nicht mehr viel Zeit."
 generic.14.t:0 "[From.GetName] Veranlasst diplomatischen Protest"
 generic.14.d:0 "Die Abgesandten von [From.GetAdjective] haben bei unserer Regierung einen scharfen diplomatischen Protest gegen die Anwesenheit unserer Attachés in Ländern eingelegt, mit denen sie sich derzeit in einem militärischen Konflikt befinden. Sie fordern den sofortigen Rückruf unserer Militärmission."
 generic.14.a:0 "Das ist eine vernünftige Forderung."
 generic.14.b:0 "Unsere Attachés werden dorthin entsandt, wo wir wollen."
 attache_political_power_tt:1 "Aufgrund unserer relativen Stärke und unserer §Y-Meinung§!wird sich dies wie folgt auswirken:\n"
 attache_fascism_tt:0 "Aufgrund des Ausmaßes der Unterstützung des §YFaschismus§!in unserem Land wird dies folgende Auswirkung haben:\n"
 attache_communism_tt:0 "Aufgrund des Umfangs der Unterstützung des §YKommunismus§!in unserem Land wird dies folgende Auswirkung haben:\n"
 attache_democratic_tt:0 "Aufgrund des Umfangs der Unterstützung des §YDemokratischen§!in unserem Land wird dies folgende Auswirkung haben:\n"
 attache_neutrality_tt:0 "Aufgrund des Anteils der §Y-Bündnisfreien§!in unserem Land wird dies folgende Auswirkung haben:\n"
 generic.15.t:0 "[Von.GetName] Ruft Attaché zurück"
 generic.15.d:0 "Als Reaktion auf unsere Forderungen hat [Von.GetNameDef] seinen Militäreinsatz bei unseren Feinden zurückgezogen."
 generic.16.t:0 "[Von.GetName] Behält Attaché bei"
 generic.16.d:0 "Trotz unserer Forderungen hat sich [Von.GetNameDef] geweigert, ihren Militäreinsatz bei unseren Feinden zurückzuziehen, mit der Begründung, dass "wir uns nicht in interne [Von.GetAdjective] Angelegenheiten einmischen dürfen"."
 generic.16.a:0 "Das werden wir sehen."
 canals_tt:0 "Erringt innerhalb des nächsten Monats die Kontrolle über die Ufer des Kanals, um den feindlichen Plan zu verhindern."
 generic.17.t:0 "[From.GetName] wird krank"
 generic.17.d:0 "Im [From.GetHerHis]-Dienst für [From.From.GetNameDef] hat [From.GetRank] [From.GetName] [From.GetHerselfHimself] anscheinend zu weit getrieben. Als Folge des schlechten Klimas in ihrem Einsatzgebiet ist [Von.GetRank] nun krank geworden und wird wahrscheinlich einige Zeit zur Erholung brauchen. Bis [Von.GetSheHe] wieder gesund ist, wird [Von.GetSheHe] nicht das übliche Leistungsniveau von [Von.GetHerHis] erreichen."
 generic.18.t:0 "[Von.GetName] Verwundet"
 generic.18.d:0 "Bei der erfolgreichen Beendigung der Schlacht hat [Von.GetRank] [Von.GetName] [Von.GetHerselfHimself] anscheinend etwas zu sehr in Gefahr gebracht, während er [Von.GetHerHis] Männer anführte. [Von.GetSheHeCap] wurde verwundet, und es wird wahrscheinlich einige Zeit dauern, bis die Wunden vollständig verheilt sind, und bis dahin wird [Von.GetRank] nicht das übliche Leistungsniveau von [Von.GetHerHis] erreichen."
 japan_border_conflict.1.t:0 "Japanische Provokation an unserer Grenze"
 japan_border_conflict.1.desc:0 "Im Rahmen der Aufrechterhaltung der Demarkationslinie an der Grenze zwischen uns und [JAP.GetNameDef] wurde eine Arbeitsgruppe ausgesandt, um die Demarkationsmarkierungen in der Nähe des Khasan-Sees zu überprüfen. Bei der Annäherung an die Grenze wurde der Arbeitstrupp von einem örtlichen japanischen Vorposten unter Beschuss genommen. \n\n Wir haben einen formellen diplomatischen Protest eingelegt, aber der japanische Botschafter behauptet, dass die Arbeitsgruppe geschickt wurde, um die Markierungen zu verschieben, damit wir mehr Territorium beanspruchen können.\n\n Die Japaner haben uns versichert, dass sie die Grenze respektieren, aber keine "Manipulationen" an der aktuellen Demarkation zulassen und mit Gewalt reagieren werden, sollten wir dies versuchen.\n\n Das bedeutet, dass wir uns in diesem Gebiet nicht mehr frei bewegen können."
 japan_border_conflict.1.a:0 "Das ist inakzeptabel."
 japan_border_conflict.2.t:0 "Japanischer Sieg am Khasan-See"
 japan_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen [SOV.GetAdjective] und japanischen Streitkräften im Grenzgebiet um den Khasan-See befinden sich die [SOV.GetAdjective]-Truppen Berichten zufolge auf dem Rückzug. Die japanischen Einheiten haben eine Reihe strategisch wichtiger Hügel in der Umgebung besetzt und begonnen, ihre Stellungen zu befestigen. Während der Schlacht haben die Japaner eine Reihe von [SOV.GetAdjective]-Panzern erbeutet, die zur Auswertung nach Tokio gebracht wurden."
 japan_border_conflict.2.a:0 "Wir haben diese Angelegenheit ehrenhaft geregelt."
 japan_border_conflict.2.b:0 "Wir müssen eine angemessene Antwort vorbereiten."
 japan_border_conflict.3.t:0 "Japanische Niederlage am Khasan-See"
 japan_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen [SOV.GetAdjective] und japanischen Truppen im Grenzgebiet um den Khasan-See hat der japanische Botschafter in Moskau um einen Waffenstillstand gebeten. \nMehrere japanische Angriffe auf [SOV.GetAdjective]-Stellungen scheiterten während des Gefechts mit schweren Verlusten, was beim japanischen Militär Bedenken hinsichtlich der Fähigkeiten seiner Streitkräfte weckte."
 japan_border_conflict.3.a:0 "Es ist besser, ehrenvoll zu scheitern, als es überhaupt nicht zu versuchen."
 japan_border_conflict.3.b:0 "Unsere Streitkräfte haben sich gut geschlagen."
 japan_border_conflict.4.t:0 "Pattsituation am Khasan-See"
 japan_border_conflict.4.desc:0 "Die Kämpfe zwischen japanischen und [SOV.GetAdjective]-Truppen um den Khasan-See haben sich beruhigt, nachdem sich beide Seiten aus der umkämpften Region zurückgezogen haben, um sich neu zu formieren und Nachschub zu holen. Da das japanische Militär die Aussichtslosigkeit weiterer Offensiven erkannt hat, hat es um einen Waffenstillstand und Verhandlungen zur Festlegung der Grenze gebeten."
 japan_border_conflict.4.a:0 "Wir haben wertvolle Erfahrungen gesammelt."
 japan_border_conflict.5.t:0 "Eskalation am Khasan-See"
 japan_border_conflict.5.desc:0 "Die Kämpfe zwischen japanischen und [SOV.GetAdjective]-Kräften um den Khasan-See gehen weiter. In dem Bestreben, den Dealock zu durchbrechen, haben japanische Streitkräfte in anderen Gebieten begonnen, auch [SOV.GetAdjective]-Kräfte in diesem Sektor anzugreifen. Nachrichtendienstliche Informationen deuten darauf hin, dass die Japaner den Angriff bald mit neuen Truppen aus anderen Teilen ihres Reiches verstärken könnten."
 japan_border_conflict.5.a:0 "Wir müssen die Linie halten."
 JAP_kalkin_gol:0 "Sowjets getestet"
 wtt_prc.30.t:0 "Provokation erfolgreich"
 wtt_prc.30.desc:0 "Im Schutze der Nacht haben unsere Kameraden in [JAP.GetManchuriaPuppet] eine japanische Fabrik sabotiert. Einzelheiten über den angerichteten Schaden sind spärlich, da die Imperialisten das gesamte Gebiet zum Sperrgebiet erklärt haben.\n\n Allein diese Tatsache sollte uns zeigen, dass wir einen Treffer gelandet haben. Es bleibt abzuwarten, ob dies die Japaner zum Handeln veranlassen wird."
 wtt_prc.30.a:0 "Wir haben im Hornissennest zugeschlagen."
 wtt_prc.31.desc:0 "Im Schutze der Nacht ist es unseren Kameraden von [JAP.GetManchuriaPuppet] gelungen, eine wichtige Brücke zu sabotieren. Die kleine Kommandotruppe berichtet, dass die Brücke vollständig zerstört wurde und einen Munitionszug mit sich riss, als sie einstürzte. \nSie haben dafür gesorgt, von den Einheimischen gesehen zu werden, um deutlich zu machen, dass es sich um einen SaboDAYSeakt handelt. Es bleibt abzuwarten, ob dies die Japaner zum Handeln veranlassen wird."
 wtt_prc.32.desc:0 "Wir haben eine japanische Patrouille in [JAP.GetManchuriaPuppet] erfolgreich in einen Hinterhalt gelockt und ausgelöscht. Ihre Leichen wurden am Tatort zurückgelassen, um sicherzustellen, dass die Imperialisten die richtige Botschaft erhalten. \nDie Zeit wird zeigen, ob sie diese Aktion als Grund für einen Krieg ansehen."
  ## 22/3/2018 ## ""
 britain.65.t:0 "[ENG.GetNameDefCap] fordert Unterwerfung"
 britain.65.desc:0 "Die [ENG.GetAdjective]-Regierung, die nach dem Fall von [DEN.GetNameDef] und der Anwesenheit von [GER.GetAdjective]-Diplomaten in [ICE.GetNameDef] alarmiert zu sein scheint, hat uns eingeladen, uns den Verbündeten als Mitkriegspartei anzuschließen. Sie führen Bedenken hinsichtlich ihrer nationalen Sicherheit an, da [GER.GetNameDef] möglicherweise isländische Stützpunkte als Sprungbrett für Angriffe auf englische Konvois oder Städte nutzen könnte. Ihre Drohungen waren dünn verschleiert und verwiesen auf die derzeitige Weltlage, in der jede Behauptung einer "vermeintlichen Neutralität" von unserer Seite durch die Sicherheit der britischen Bürger und den Krieg gegen den Faschismus in den Schatten gestellt wird."
 britain.65.a:0 "Wir haben keine andere Wahl, als uns der [ENG.GetFactionName]"
 britain.65.b:0 "Die [ENG.GetAdjective] sei verdammt"
 britain.65.c:0 "Wir müssen an unserer Neutralität festhalten, auch wenn das eine Invasion bedeutet"
 britain.66.t:0 "[ICE.GetNameDefCap] sucht unseren Schutz vor [ENG.GetNameDef]"
 britain.66.desc:0 "Unsere Diplomaten, die derzeit in [ICE.GetNameDef] stationiert sind, haben uns eine Reihe von Nachrichten geschickt, dass der jungen [ICE.GetAdjective]-Regierung mit der Besetzung durch englische Truppen gedroht wurde, falls sie sich nicht unterwirft. In Ermangelung einer anderen brauchbaren Alternative hat [ICE.GetLeader.GetName] uns um Schutz vor der englischen Bedrohung gebeten. Vielleicht wäre ein Stützpunkt so nahe am britischen Festland für uns von Vorteil?"
 britain.66.a:0 "Das Volk von [ICE.GetNameDef] muss geschützt werden"
 britain.66.b:0 "Wir können die Ressourcen nicht entbehren"
 britain.67.t:0 "[ICE.GetNameDefCap] lehnt unseren Vorschlag ab"
 britain.67.desc:0 "Die [ICE.GetAdjective]-Regierung hat unser Ultimatum abgelehnt und sich auf ihren Glauben an die Neutralität berufen und sich vehement dagegen gewehrt, in einen Krieg hineingezogen zu werden, an dem sie nicht beteiligt war.\n Sie werfen uns vor, dass mit diesem Befehl ihre Unabhängigkeit sowohl verletzt als auch eklatant missachtet wird. Leider ist dies ein moderner Krieg, und in einem modernen Krieg kann es keine neutralen Parteien geben; auch wenn wir dieses Vorgehen bedauern, müssen wir tun, was wir tun müssen."
 britain.67.a:0 "Ein bedauerlicher, aber notwendiger Schritt"
 operation.13.t: "Japanischer Vormarsch in China"
 operation.13.d: "China wird von den japanischen Invasoren hart angegriffen. China erhält: Kern-Angriffsfaktor = +0,1 / Kern-Verteidigungsfaktor = +0,15"
 operation.13.a: "Wir müssen ihr Vorhaben aufhalten."
 operation.14.t: "Japanischer Vormarsch in China"
 operation.14.d: "China wird von den japanischen Angreifern schwer angegriffen. PRC erhält: Kernangriffsfaktor = +0,1 / Kernverteidigungsfaktor = +0,15"
 operation.14.a: "Wir müssen ihren Vorstoß stoppen."
