 BRA_fordlandia:0 "Fordlandia"
 BRA_fordlandia_desc:0 "Fordlandia war ein gescheitertes Projekt von Henry Ford zur Kautschukproduktion im Amazonas-Regenwald. Ford mag gescheitert sein, aber Vargas könnte dieses Projekt neu starten!"
 BRA_university_of_sao_paulo:0 "Universität von Sao Paulo"
