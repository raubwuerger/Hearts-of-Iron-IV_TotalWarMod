 open_up_political_discourse_fascism_desc:1 "Wir müssen die Akzeptanz abweichender Standpunkte in der Regierung fördern. Vielleicht wird es dadurch möglich sein, einen friedlichen Wandel in der Politik unseres Landes herbeizuführen."
