 tolkach_mission:0 "Ziele des Fünfjahresplans"
 SOV_tolkach2:0 "Tolkach"
 SOV_tolkach2_desc:0 "\n\n\n\n\n\n\nDie industrielle Macht, die unsere große Union aufbringen kann, kennt sicherlich keine Grenzen. Und angesichts der zunehmenden Spannungen in Europa und im Fernen Osten ist es zwingend erforderlich, dass wir einen §YZweiten Fünfjahresplan einsetzen.§! Immerhin haben wir den immensen Erfolg unseres letzten Fünfjahresplans gesehen, wenn auch mit einigen Schwierigkeiten hinsichtlich unserer Methoden. Diese vermeintlichen Fehler werden sich jedoch nicht wiederholen, und die Erfolge des vorangegangenen Plans werden nur noch größer werden.\n\n Unser Hauptziel für diesen Fünfjahresplan ist es, die §YMassenmechanisierung§!fortzusetzen, die wir in den letzten Jahren erlebt haben. Wir werden auch dafür sorgen, dass unsere lieben Arbeiter, die das §Y-Kollektivland§!mit solcher Härte bearbeiten, und ihre Familien, die für die Kinder sorgen, um die revolutionäre Sache fortzuführen, gestärkt werden.\n\n Wir werden dafür sorgen, dass unsere glorreiche Union §Gindustrielle, landwirtschaftliche und kulturelle Erfolge§!erreicht, die mit denen der gefürchteten Deutschen konkurrieren und sie sogar übertreffen."
