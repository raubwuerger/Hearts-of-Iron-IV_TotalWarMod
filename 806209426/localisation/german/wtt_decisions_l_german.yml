 demob_economic_mission:0 "Demobilisierung unserer Wirtschaft"
 demob_manpower_mission:0 "Lockerung der Wehrpflicht"
 demobilization_desc:0 "Da die Gefahr eines Krieges in weite Ferne gerückt ist, sind die Menschen nicht mehr bereit, die Härten der Kriegsgesetze hinzunehmen. Wir müssen unsere Gesetze überprüfen und ihre Änderung in Erwägung ziehen, um die Demonstranten zu beruhigen, bevor die Situation eskaliert."
 demobilization_economic_desc:0 "Da die Gefahr eines Krieges in weiter Ferne zu liegen scheint, sind die Menschen nicht mehr bereit, die Härten einer Kriegswirtschaft hinzunehmen. Wir sollten unsere Wirtschaftsgesetze überdenken und in Erwägung ziehen, sie zu ändern, um mehr Konsumgüter zu produzieren, die ihren Ansprüchen genügen."
 draft_dodging_mission:0 "Lösen Sie die Krise der Wehrdienstverweigerung"
 draft_dodging_mission_desc:0 "Wenn das Problem der Rekruten, die sich der Einberufung entziehen, nicht schnell gelöst wird, wird es nur noch schlimmer und kann dazu führen, dass die Menschen die Autorität der Regierung selbst in Frage stellen."
