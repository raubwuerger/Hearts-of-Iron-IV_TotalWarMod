l_german:
 poland.13.t:0 "[From.GetNameDefCap] sucht [faction_invitee_target.GetAdjective] Zusammenarbeit"
 poland.13.d:0 "[From.GetLeader] hat die [Root.GetAdjective]-Regierung gebeten, eine Einladung an die [Root.GetFactionName] auszusprechen, da ein Bündnis mit [faction_invitee_target.GetAdjective] im Falle einer Invasion von großem strategischen Nutzen wäre."
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap] ist ein Freund, natürlich!"
 poland.13.b:0 "Wir können [faction_invitee_target.GetLeader] nicht vertrauen."
 poland.1301.t:0 "[From.From.GetNameDefCap] sucht die Zusammenarbeit"
 poland.1301.d:0 "Bereits Mitglied der [From.GetFactionName], sucht [From.From.GetLeader] die militärische Zusammenarbeit mit [Root.GetNameDef] unter Berufung auf den großen strategischen Nutzen, den ein Bündnis zwischen [From.From.GetAdjective]und [Root.GetAdjective] im Falle einer Invasion durch [GER.GetAdjective] oder [SOV.GetAdjective] hätte."
 poland.1301.a:0 "Aber natürlich!"
 poland.1301.b:0 "Wir sind nicht an diesem "[From.GetFactionName]" interessiert."
 poland.1302.t:0 "[From.GetNameDefCap] verweigert [faction_invitee_target.GetAdjective] Eintrag"
 poland.1302.d:0 "Es scheint, dass [From.GetLeader] nicht so viel Vertrauen in die Notwendigkeit einer [faction_invitee_target.GetAdjective]-Allianz hat wie [Root.GetLeader]. Die genauen Gründe für diese Entscheidung sind unklar, aber die [From.GetAdjective]-Regierung ist eindeutig der Ansicht, dass [faction_invitee_target.GetNameDef] für das weitere Überleben der [From.GetFactionName] eher ein Nachteil als ein Segen ist."
 poland.1302.a:0 "Nun, einen Versuch war es wert."
 poland.1303.t:0 "[From.GetNameDefCap] wird abgelehnt!"
 poland.1303.d:0 "Aus welchen unbekannten Gründen auch immer hat die [From.GetAdjective]-Regierung beschlossen, dass sie sich unserem Kampf für die Freiheit an der Seite der [From.From.GetFactionName] nicht anschließen möchte. Was auch immer ihre Begründung sein mag, die Zukunft sieht nicht gut aus für eine weitere Zusammenarbeit zwischen [Root.GetAdjective]-[From.GetAdjective]."
 poland.1303.a:0 "Traurig."
 poland.15.t:0 "[From.GetNameDefCap] fordert [Root.GetAdjective] Annexion!"
 poland.15.d:0 "Auf dem Schreibtisch von [Root.GetLeader] ist heute ein sehr besorgniserregendes Telegramm des [Von.GetAdjective]-Präsidenten eingetroffen, in dem gefordert wird, dass [LIT.GetNameDef] nicht nur ihren Anspruch auf die ehemalige Hauptstadt Vilnius aufgibt, sondern auch die Waffen niederlegt und alle Gebiete an den [Von.GetAdjective]-Staat abtritt. [From.GetNameDefCap] hat seit der Gründung von [Root.GetNameDef] versucht, das längst untergegangene Commonwealth wiederherzustellen, und es scheint, dass sie nun glauben, dass die bloße Androhung eines weiteren Krieges ausreicht, um [Root.GetLeader] zum Zerfall zu bringen."
 poland.15.d.notlit:0 "Auf dem Schreibtisch von [Root.GetLeader] traf heute ein sehr beunruhigendes Telegramm des [Von.GetAdjective]-Präsidenten ein, in dem gefordert wird, dass [Root.GetNameDef] die Waffen niederlegt und alle Gebiete an den [Von.GetAdjective]-Staat abtritt. [Von.GetNameDefCap] hat seit der Gründung von [Root.GetNameDef] versucht, das lange tote Commonwealth wiederherzustellen, und es scheint, dass sie jetzt glauben, dass die bloße Androhung eines Krieges zwischen unseren Nationen ausreicht, um [Root.GetLeader] zum Zerfall zu bringen."
 poland.15.a:0 "Nun gut."
 poland.15.b:0 "Auf gar keinen Fall!"
 poland.1501.t:0 "[From.GetNameDefCap] Nimmt an!"
 poland.1501.d:0 "Heute ist ein großer Tag zum Feiern für [Root.GetNameDef], denn das [Von.GetAdjective]-Militär hat die Waffen niedergelegt und [Root.GetAdjective]-Soldaten erlaubt, direkt in die Hauptstadt zu marschieren und die Wiedervereinigung von [Root.GetNameDef] und [Von.GetNameDef] zu verkünden! Das Commonwealth ist wiedergeboren, und die Straßen von [Root.GetAdjective] und [From.GetAdjective] sind voller Männer und Frauen, die die Flaggen von [Root.GetAdjective] und [From.GetAdjective] im Gleichschritt schwenken, obwohl solche Feiern in der [From.GetAdjective]-Hauptstadt nicht zu sehen sind, wo die Menschen seltsam düster und trauernd zu sein scheinen."
 poland.1501.a:0 "Das Commonwealth ist wiedergeboren!"
 poland.1502.t:0 "[From.GetNameDefCap] Trotzig!"
 poland.1502.d:0 "Das Oberkommando von [Von.GetAdjective] hat heute eine Antwort geschickt, in der es alle Forderungen von [Root.GetAdjective] rundweg ablehnt und behauptet, dass sie "nicht zulassen werden, dass [Root.GetLeader] die Souveränität von [Von.GetAdjective] mit Füßen tritt". Zwar würden viele lieber nicht in einen weiteren Kriegszustand mit [Von.GetNameDef] eintreten, doch wenn [Root.GetLeader] nicht bald reagiert, ist es unwahrscheinlich, dass zukünftige Forderungen von [Root.GetAdjective] ernst genommen werden."
 poland.1502.a:0 "[Root.GetNameDef] und [From.GetNameDef] werden eins sein!"
 poland.16.t:0 "[From.GetNameDefCap] lädt uns zur Międzymorze ein"
 poland.16.a:0 "Ja, natürlich!"
 poland.16.b:0 "Ich sehe keinen Grund, die Polen zu verbünden."
 poland.17.t:0 "Triumph der Sanierungslinke"
 poland.17.d:0 "Walery Sławek hat es endlich geschafft, seinen Platz als Regierungschef in [Root.GetNameDef] wieder einzunehmen und [Root.GetLeader] in eine eher beratende Rolle innerhalb der Regierung zu drängen. Viele waren sich jedoch oft unsicher über Sławeks wahre politische Einstellung. Einige halten ihn für einen Sozialisten, der Reformen anstrebt, während viele seiner Kritiker ihn für einen weiteren Autoritaristen halten, der sich nicht von [Root.GetLeader] oder Rydz-Śmigły unterscheidet. Jetzt, da er endlich Regierungschef geworden ist, kann Sławek diese Fragen ausräumen, indem er die polnische Verfassung erneut ändert."
 poland.17.a:0 "Eine starke Regierung beibehalten."
 poland.17.b:0 "Soziale Reformen durchsetzen."
 poland.18.t:1 "Der Triumph von OZN"
 poland.18.d:0 "Edward Rydz-Śmigły und seine Anhänger in der Sanierungsrechten waren lange Zeit die wahre Macht hinter [Root.GetNameDef], aber mit der Zustimmung von [Root.GetLeader] zum Lager der Nationalen Einheit ist Rydz-Śmigłys De-facto-Macht nun endlich legitimiert. Aufgrund seiner engen Beziehungen zu den Falangisten sind einige besorgt, dass [Root.GetNameDef] zu sehr mit der extremen Rechten des politischen Randes flirtet und dass Rydz-Śmigłys faschistische Sympathien dazu führen könnten, dass [Root.GetNameDef] von ihren ehemaligen Verbündeten diplomatisch isoliert wird."
 poland.18.a:0 "Unsere Diktatur ist vollkommen neutral."
 poland.18.b:0 "Laden Sie die Falangisten in die Regierung ein."
 poland.19.t:0 "Der Selbstmord von Walery Sławek"
 poland.19.d:0 ""Ich nehme mir das Leben. Bitte geben Sie niemandem die Schuld. Ich habe alle privaten Papiere verbrannt, auch die, die nur mir gehören. Wenn nicht alle, dann verzeihen Sie mir bitte. Gott, der Allmächtige, wird mir vielleicht meine Sünden vergeben, auch diese letzte." Diese Notiz und eine Schusswaffe wurden gestern Abend um genau 20.45 Uhr neben der Leiche von Walery Sławek gefunden. Die geschicktesten und erfahrensten Ärzte des Piłsudski-Militärkrankenhauses konnten das Ausbluten von Sławeks Körper nicht stoppen, und der ehemalige Premierminister wurde heute Morgen für tot erklärt. Zusammen mit seiner Nachricht wurde ein Brief nur für die Augen von [Root.GetLeader] verschickt, und obwohl der Inhalt und Sławeks Grund für diese schockierende Tat ein Geheimnis bleiben, spekulieren alle Männer und Frauen in [Root.Capital.GetName]. Viele vermuten, dass die anhaltende Marginalisierung der Sanierungslinke und Sławeks zunehmende Isolation stark zu seiner Melancholie beigetragen haben, und der Tod des einflussreichsten Führers der Linken wird zweifellos viele entmutigt und verloren zurücklassen."
 poland.19.a:0 "Spoczywaj w pokoju."
 poland.21.t:0 "[DNZ.GetNameDef] strebt Integration mit [Ger.GetNameDefCap] an"
 poland.21.d:0 "Während der Krieg in den Straßen von [DNZ.GetNameDef] tobt, hält [DNZ.GetLeader] den Streitkräften von [POL.GetLeader] stand, aber eine einzelne Stadt reicht eindeutig nicht aus, um dem Ansturm der gesamten Streitkräfte von [POL.GetNameDef] standzuhalten. Als Mitglied der Partei [Root.GetRulingParty] ist [DNZ.GetLeader] gegenüber [Root.GetLeader] verantwortlich, und eine Niederlage von [DNZ.GetAdjective] wäre inakzeptabel. [GER.GetNameDefCap] könnte als Verteidiger von [DNZ.GetNameDef] in den Krieg eintreten, was die einmalige Gelegenheit bieten würde, die Stadt einzunehmen und gleichzeitig als Verteidiger aufzutreten..."
 poland.21.a:0 "Danzig soll Danzig bleiben!"
 poland.21.b:0 "Wir sollten uns nicht einmischen."
 poland.2101.t:0 "[From.GetNameDefCap] bietet Unterstützung an!"
 poland.2101.d:0 "Die deutsche Partei [GER.GetRulingParty] hat angeboten, unseren Kampf gegen die Polen zu unterstützen, im Austausch für eine direktere Kontrolle von [Root.GetNameDef] durch [From.GetNameDef]."
 poland.2101.a:0 "Wir haben keine andere Wahl."
 poland.2101.b:0 "Danzig soll Danzig bleiben!"
 poland.2102.t:0 "Die Annexion von Danzig"
 poland.2102.d:0 "[DNZ.GetLeader] hat sich als nützliches Werkzeug gegen [POL.GetNameDef] erwiesen, aber die autonome Region hat ihre Nützlichkeit längst überlebt, und das Schicksal von [DNZ.GetLeader] ist es, Gauleiter des Reichsgaues Danzig-Westpreußen zu werden, der eng mit [Root.GetNameDef] verbunden ist."
 poland.2102.a:0 "Willkommen im Reich."
 poland.2102.b:0 "Vielleicht verdienen sie etwas Autonomie."
 poland.22.t:0 "[DNZ.GetNameDefCap] bietet Frieden an"
 poland.22.d:1 "Dieser Krieg hat lange genug gedauert, und selbst der perfide [DNZ.GetLeader] wünscht Frieden mit [POL.GetNameDef]. Da sogar Gdynia unter der Kontrolle von [DNZ.GetAdjective] steht, befürchten viele, dass wir mehr riskieren, wenn wir im Krieg mit der Freien Stadt bleiben, als wir gewinnen können. Auch wenn die Stadt unweigerlich unter die Kontrolle von [GER.GetAdjective] kommen wird, können wir es uns nicht leisten, diesen Konflikt noch länger fortzusetzen."
 poland.22.a:0 "Zumindest haben wir es versucht."
 poland.22.b:0 "Dieser Krieg ist erst vorbei, wenn ich ihn für beendet erkläre!"
 poland.23.t:0 "Industrie sabotiert in [poland_state_withdrawn.GetName]"
 poland.23.d:0 "Als die Truppen von [Root.GetAdjective] in [poland_state_withdrawn.GetName] vorrücken und beginnen, die Kontrolle über die Eisenbahnen und die Industrie zu übernehmen, ist schockierenderweise alles mit explosivem Material zur Detonation gebracht worden. Offensichtlich eine Falle, die von der [POL.GetAdjective]-Armee zurückgelassen wurde. Wir müssen damit rechnen, dass dies jedes Mal passiert, wenn wir versuchen, die [POL.GetAdjective]-Industrie zu erobern."
 poland.23.a:0 "Das wird uns nicht lange aufhalten."
 poland.24.d:0 "Im Osten sind die Spannungen übergekocht. Die Polizei wurde im Osten eingesetzt, um gegen die Demonstranten vorzugehen, aber die Brutalität der Beamten schürt nur die Flammen der Revolte in der Bevölkerung.\n\ Wenn wir diese Krise nicht so schnell wie möglich lösen, könnte es zu einem Bürgerkrieg kommen. Der von Stanisław Mikołajczyk, dem Führer der Bauernpartei, organisierte Streik hat eine Koalition aus Demokraten, Sozialisten und Kommunisten gegen die polnische Regierung gebildet und wird, wenn er ignoriert wird, zu einem Aufstand führen."
 poland.24.a:0 "Die Bauern sind in Aufruhr!"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap] fordert den Rücktritt von [Root.GetLeader]!"
 poland.25.d:0 "Trotz des Versprechens von [hosting_country_target.GetNameDef], die [Root.GetAdjective]-Regierung im Exil zu beherbergen, hat [hosting_country_target.GetLeader] verlangt, dass [Root.GetLeader] sofort von [Root.GetLeader.GetHerHis] Position als Präsident von [Root.GetNameDef] zurücktritt. Im Chaos der Kapitulation und des Exils ist [Root.GetLeader] bereits in ein neutrales Land in Europa geflohen, und die wenigen verbliebenen Exilanten der [Root.GetAdjective]-Regierung müssen nun entscheiden, wer den Kampf zur Rückeroberung des Heimatlandes anführen soll."
 poland.25.a:0 "Ein Patriot, der keine Verbindungen zur Sanation hat."
 poland.25.b:0 "Wir brauchen einen Legionär."
 poland.25.c:0 "Das ist unsere Chance, die polnische Demokratie wiederherzustellen."
 poland.26.t:0 "Geflüster der Revolution"
 poland.26.d:0 "Überall im [Root.GetAdjective]-besetzten Polen gibt es Gerüchte über eine Revolution, die sich im Untergrund zusammenbraut. An Stadtmauern prangen die Worte "Niech zyje opor!" und ähnliche Slogans, die zum Widerstand gegen die [Root.GetAdjective]-Besetzung aufrufen. Bisher beschränkten sich die Aktivitäten des Widerstands auf die Verteilung von Propaganda, die Unterbrechung von Produktionslinien und gelegentliche Bombenanschläge und Sabotageakte, aber jetzt ist es merkwürdig still um den Widerstand, und die Atmosphäre in Polen ist von Verrat und Misstrauen geprägt.\n[Root.GetAdjective]-Agenten in ganz Polen sagen einen groß angelegten Aufstand voraus, der von der [POL.GetAdjective]-Regierung im Exil unterstützt wird. Nur wenn wir den Widerstand unterdrücken, kann [Root.GetNameDef] hoffen, Polen unter Kontrolle zu halten."
 poland.26.a:0 "Wir müssen diese Verräter zur Strecke bringen."
