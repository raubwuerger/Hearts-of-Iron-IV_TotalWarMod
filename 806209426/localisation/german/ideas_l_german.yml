 GER_four_year_plan:0 "Vierjahresplan"
 GER_four_year_plan_desc:0 "Jahrzehntelang haben wir es zugelassen, dass unsere Wirtschaft unkontrolliert kontrolliert wird, weil wir glaubten, dass die "freien Märkte" die Nutzung unserer Ressourcen optimieren. Immer wieder haben wir gesehen, dass dies den Massen keinen Wohlstand bringt, sondern vielmehr wohlhabende Oligarchen bereichert, die unserem Regime und seinen Zukunftsplänen gegenüber zweifelhafte Loyalitäten hegen. §R§R Wird bei einem Angriffskrieg entfernt. §!§! \n"
 GER_railway_boost:0 "Rush Eastern Railway Consctruction"
 GER_railway_boost_desc:0 "Wir müssen die Eisenbahninfrastruktur in unseren Regionen ausbauen, bevor wir in den Krieg gegen die Bolschewiki ziehen!"
 GER_DAF:0 "Deutsche Arbeitsfront"
 GER_DAF_desc:0 "Die Deutsche Arbeitsfront (DAF) ist die einzige legale Gewerkschaft im Reich. Sie arbeitet nach dem Prinzip der "Volksgemeinschaft" und ist bestrebt, aus den Arbeitern so viel Arbeit wie möglich herauszuholen, aber auch den Arbeitern als Gegenleistung für ihre Loyalität gegenüber dem Regime einen sicheren Arbeitsplatz zu bieten."
 GER_DEA_idea:0 "DEA"
 GER_DEA_idea_desc:0 "Deutsche Erdöl AG. Die größere Autarkie der deutschen Rohstoffversorgung soll ein offizielles Ziel des nationalsozialistischen Staates sein"
 GER_RAD_factory:0 "Reichsarbeitsdienst"
 GER_RAD_factory_desc:0 "Die staatlich geförderte Arbeitsorganisation bietet subventionierte Arbeitsplätze für Arbeitslose an, die in städtischen und landesverbessernden Projekten arbeiten. Die Organisation erzieht auch die deutsche Jugend im Geiste des Nationalsozialismus zur Volksgemeinschaft und zur wahren Arbeitsgesinnung, vor allem zur gebührenden Achtung der Handarbeit."
 GER_RAD_building:0 "Reichsarbeitsdienst"
 GER_RAD_building_desc:0 "Die staatlich geförderte Arbeitsorganisation bot Arbeitslosen subventionierte Arbeitsplätze für die Arbeit in städtischen und landespflegerischen Projekten. Die Organisation erzieht auch die deutsche Jugend im Geiste des Nationalsozialismus zur Volksgemeinschaft und zur wahren Arbeitsgesinnung, vor allem zur Achtung vor der Handarbeit."
 GER_autarchy_idea:0 "Auf dem Weg zur Autarkie"
 GER_autarchy_idea_desc:0 "Damit Deutschland wirklich groß werden kann, muss es autark sein. Wir können uns im Kriegszustand nicht auf den Handel verlassen! Wir müssen unsere Ressourcen besser nutzen und uns auf die alternative Beschaffung von wichtigen Rohstoffen konzentrieren."
 GER_expanded_RAD_factory:0 "Erweiterter Reichsarbeitsdienst"
