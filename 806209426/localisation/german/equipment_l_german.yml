 CAN_motorized_AC_equipment:0 "Gepanzerte Fahrzeuge"
 CAN_motorized_AC_equipment_short:0 "Gepanzerte Fahrzeuge"
 CAN_motorized_AC_equipment_desc:0 ""
 CAN_motorized_AC_equipment_06:0 "Lanchester 6x4 Panzerwagen"
 CAN_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 CAN_motorized_AC_equipment_06_desc:0 "Der in den 1920er Jahren von der Lanchester Motor Company entwickelte 6x4 hatte gute Geländeeigenschaften und war leicht zu warten. Er verfügte über einen voll beweglichen Zwei-Mann-Turm, aber der 90-PS-Motor hatte mit dem Gewicht des Fahrzeugs zu kämpfen. Er wurde erstmals 1929 eingesetzt und war bis in die 1930er Jahre im Einsatz, bevor er ausgemustert wurde."
 CAN_motorized_AC_equipment_07:0 "Morris CS9 Panzerwagen"
 CAN_motorized_AC_equipment_07_short:0 "Morris CS9"
 CAN_motorized_AC_equipment_07_desc:0 "Der CS9 basierte auf dem Fahrgestell des Morris Commercial C9 und ersetzte eine Reihe von Konstruktionen aus dem Ersten Weltkrieg. Auf dem offenen Turm waren in der Regel ein 13,7-mm-Boys-Panzerabwehrgewehr und ein leichtes 7,62-mm-Bren-Maschinengewehr montiert. Der 94-PS-Motor verlieh dem Fahrzeug eine gute Leistung auf weichem Untergrund - sofern es mit den richtigen Reifen ausgestattet war."
 CAN_motorized_AC_equipment_08:0 "Daimler Mk II Panzerwagen"
 CAN_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 CAN_motorized_AC_equipment_08_desc:0 "Eine schwerere Weiterentwicklung des erfolgreichen Daimler-Spähwagens Dingo. Die in großen Stückzahlen produzierten geschweißten, schrägen Wannen waren relativ gut gepanzert, während der 4,1-Liter-Motor mit 95 PS eine ordentliche Leistung erbrachte. Der Panzerwagen war mit einer 2-Pdr-40-mm-Kanone und einem koaxialen 7,92-Besa-Maschinengewehr ausgestattet."
 CAN_motorized_AC_equipment_09:0 "Humber Mk IV Panzerwagen"
 CAN_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 CAN_motorized_AC_equipment_09_desc:0 "Hergestellt von der Rootes Group durch die Kombination des Artillerieschleppers Karrier KT4 der indischen Armee mit dem Panzerwagen Guy. Die endgültige Produktionsversion des Mk IV war mit einer 37-mm-Kanone aus US-amerikanischer Produktion und einem 7,92-mm-Koaxial-Maschinengewehr von Besa ausgestattet. Das Fahrzeug hatte eine lange Karriere und überzählige Humbers wurden an Nationen in der ganzen Welt verkauft."
 CAN_motorized_AC_equipment_099:0 "Gepanzerter Wagen AEC Mk II"
 CAN_motorized_AC_equipment_099_short:0 "AEC Mk II"
 CAN_motorized_AC_equipment_099_desc:0 "Gebaut von der Associated Equipment Company auf dem Fahrgestell ihres Matador 4x4 Artillerietraktors. Der 158 PS starke Dieselmotor ermöglichte es dem Fahrzeug, eine 6-Pdr-57-mm-Kanone und ein koaxiales 7,92-mm-Besa-Maschinengewehr zu montieren und gleichzeitig eine hervorragende Mobilität auf langen Patrouillenfahrten zu gewährleisten. Der AEC blieb noch viele Jahre lang wertvoll."

