 SOV_colonization_0_desc:0 "Unsere Kolonisierungsbemühungen in den weiten östlichen Gebieten kommen nicht gut voran, kosten uns aber immer noch eine Menge Geld. Einige Berater sagen, die potenziell ressourcenreichen östlichen Gebiete in unserem Hinterhof seien tief hängende Früchte, die nur darauf warten, uns in den Mund zu fallen!"
 SOV_colonization_1:0 "Wiederbelebung der Kolonisierung"
 SOV_colonization_1_desc:0 "Unsere Kolonisierungsbemühungen sind in vollem Gange, Stammesangehörige werden die slawischen Siedler nicht mehr schikanieren können, wenn sie unser großes Reich unter den Schirm der modernen Zivilisation bringen!"
 SOV_colonization_2:0 "Kolonisiertes Reich"
 SOV_colonization_2_desc:0 "Unsere Kolonisierungsbemühungen haben Früchte getragen. Unsere weiten östlichen Gebiete sind unter unserer vollen Kontrolle und in einer guten Position, um entlang der Grenzen verteidigt zu werden und in neue Gebiete zu expandieren!"
 third_international:0 "Dritte Internationale"
 third_international_desc:0 "Die Kommunistische Internationale (Komintern), auch bekannt als Dritte Internationale, ist der weltweite:"-Kampf mit allen verfügbaren Mitteln, einschließlich der Waffengewalt, für den Sturz der internationalen Bourgeoisie und die Schaffung einer weltweiten Sowjetrepublik als Übergangsstadium zur vollständigen Abschaffung des Staates" Internationalismus:0 "Internationalismus"
 internationalism_desc:0 "Wir glauben fest daran, dass die Ideologie über nationale Grenzen hinausgeht und fühlen uns nicht daran gehindert, diese Grenzen selbst zu überschreiten."
