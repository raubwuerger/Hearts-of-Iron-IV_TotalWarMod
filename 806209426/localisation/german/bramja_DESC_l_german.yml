### Opertions ### "###"

 rescue_Reza_Shah:0 "Operation Zoroaster"
 rescue_Reza_Shah_desc:0 "§Als Teil der [ENG.GetFactionName]-Besetzung von [Per.GetName] musste Reza Shah zugunsten seines gefügigeren Sohnes abdanken. Infolgedessen musste Reza Schah ins "überwachte" Exil gehen, das sich jedoch in eine regelrechte Gefangenschaft verwandelte, als wir Persien von kommunistischer und kapitalistischer Unterdrückung befreiten. In dem Bemühen, das Land zu stabilisieren und seine Bevölkerung und Führung für unsere Sache zu gewinnen, versprachen wir, Reza Pahlavi zu befreien und wieder einzusetzen. Jetzt, da wir den Ort ausfindig gemacht haben, an dem er wahrscheinlich festgehalten wird, sollten wir schnellstmöglich eine Rettungsaktion starten!§!"
 rescue_Reza_Shah_infiltration:0 "Absetzen der Spezialeinheiten in der Nähe des Gefängnisses"
 rescue_Reza_Shah_infiltration_desc:0 "Eine Eliteeinheit von Spezialkräften wird in der Nähe des Geländes abgesetzt, in dem Reza Pahlavi laut unserem Geheimdienst festgehalten wird."
 rescue_Reza_Shah_attack:0 "Luftangriff auf das Gebiet"
 rescue_Reza_Shah_attack_desc:0 "Es wird ein Luftangriff auf das Gebiet gestartet, um die Wachen des Schahs abzulenken. In der Zwischenzeit werden unsere Agenten versuchen, das Gelände zu infiltrieren und die Zielperson zu befreien."
 rescue_Reza_Shah_exfiltration:0 "Abzug per Flugzeug"
 rescue_Reza_Shah_exfiltration_desc:0 "Reza Shah und das Team werden an einem bestimmten Ort in der Nähe mit einem Flugzeug abgeholt, das sie zu einem befreundeten Flugplatz bringen soll."
