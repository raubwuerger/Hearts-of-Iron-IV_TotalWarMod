m26_pershing_equipment:0 "M26 Pershing"
m26_pershing_equipment_short:0 "M26 Pershing"
m26_pershing_equipment_desc:0 "Der M26 Pershing war ein mittlerer Panzer der United States Army. Der Panzer wurde nach dem Armeegeneral John J. Pershing benannt, der im Ersten Weltkrieg die American Expeditionary Force in Europa führte. Er wurde in den letzten Monaten des Zweiten Weltkriegs kurzzeitig und im Koreakrieg ausgiebig eingesetzt. Er war als Ersatz für den M4 Sherman gedacht, doch die lange Entwicklungszeit führte dazu, dass nur eine kleine Anzahl von Exemplaren im europäischen Kriegsgebiet zum Einsatz kam, vor allem bei der dramatischen Einnahme der Ludendorff-Brücke durch die 9th Armored Division während der Schlacht von Remagen."

