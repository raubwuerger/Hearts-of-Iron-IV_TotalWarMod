# general rule - class names represent name of the lead ship of the respective class ""
# submarines 1-3 based on historical models. 4th generation based on fish/sea mammals names. ""
 POL_submarine_1:0 "Wilk-Klasse"
 POL_submarine_1_desc:0 "Die Wilk-Klasse bestand aus drei U-Booten, die von den Franzosen für die polnische Marine gebaut und in den frühen 1930er Jahren in Dienst gestellt wurden. Sie basierten auf dem Entwurf der französischen Saphir-Klasse. Es handelte sich um ziemlich große U-Boote mit einer Verdrängung von fast 1.000 Tonnen. Sie waren mit sechs 550-mm-Torpedoro-Rohren bewaffnet und konnten bis zu 80 m tief tauchen."
 POL_submarine_2:0 "Eagle-Klasse"
 POL_submarine_2_desc:0 "Die Orzeł-Klasse bestand aus zwei U-Booten, die in den Niederlanden für die polnische Marine gebaut wurden. Die Schiffe wurden nur wenige Monate vor der deutschen Invasion fertiggestellt. Es waren große U-Boote mit einer Verdrängung von 1.100 Tonnen. Sie waren mit zwölf 550-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von 80 m."
 POL_submarine_3:0 "Sokół-Klasse"
 POL_submarine_3_desc:0 "Die beiden U-Boote der Sokół-Klasse waren britische U-Boote der U-Klasse, die 1941-42 für die polnische Exilmarine fertiggestellt wurden. Die Schiffe verdrängten 540 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet. Sie verfügten über eine gute Ausrüstung mit britischem Radar und Sonar und hatten eine Tauchtiefe von 60 m."
 POL_submarine_4:0 "Dolphin-Klasse"
# 1-3 based on historical models. 4th generation based on rivers ""
 POL_destroyer_1:0 "Wicher-Klasse"
 POL_destroyer_1_desc:0 "Die beiden Zerstörer der Wicher-Klasse waren die ersten großen Überwasserschiffe der polnischen Marine, die zwischen 1930 und 1932 in Dienst gestellt wurden. Sie waren mit einer Verdrängung von 1.540 Tonnen sehr groß. In ihrer ursprünglichen Form waren sie mit vier 130mm/40 M1924 Kanonen bewaffnet, die jedoch kurz vor der deutschen Invasion auf 120mm schwedische Kanonen umgerüstet wurden. Auch die Torpedorohre und die Flakbewaffnung wurden verbessert."
 POL_destroyer_2:0 "Grom-Klasse"
 POL_destroyer_2_desc:0 "Die beiden Zerstörer der Grom-Klasse wurden in Großbritannien für die polnische Marine gebaut und 1937 in Dienst gestellt. Sie gehörten zu den größten und schnellsten Zerstörern des Zweiten Weltkriegs. Sie verdrängten fast 2.000 Tonnen und waren in ihrer Hauptbewaffnung mit fünf Bofors M34-Kanonen des Kalibers 120 mm/50 bewaffnet. Außerdem verfügten sie über sechs 533-mm-Torpedorohre und eine gute ASW-Ausrüstung."
 POL_destroyer_3:0 "Piorun-Klasse"
 POL_destroyer_3_desc:0 "Der polnische Zerstörer Piorun war ein britischer Zerstörer der N-Klasse, der für die polnische Exilmarine gebaut und 1940 in Dienst gestellt wurde. Er verdrängte 1.770 Tonnen und zeichnete sich durch eine gute Geschwindigkeit und Zuverlässigkeit aus. Er war mit sechs 120mm/45 QF Mk XII Kanonen als Hauptgeschütze bewaffnet und verfügte außerdem über fünf 533mm Torpedorohre, eine gute ASW-Ausrüstung und das damals neueste britische Radar und Sonar."
 POL_destroyer_4:0 "Vistula-Klasse"
# 1 and 3 based on semi-historical models "Bałtyk" and "Dragon". 2 based on names of major cities. 4 based on Polish country regions names ""
 POL_light_cruiser_1:0 "Baltische Klasse"
 POL_light_cruiser_1_desc:0 "1927 kaufte Polen einen alten geschützten Kreuzer der D'Entrecasteaux-Klasse von Frankreich. Das 1899 vom Stapel gelaufene Schiff wurde 1922 von der französischen Marine ausgemustert und diente der polnischen Marine als Basis für die Marineschule in Gdynia. "
