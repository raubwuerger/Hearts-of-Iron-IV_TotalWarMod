 semi_motorised_infantry:0 "Semi-Motorisierte Infanterie"
 semi_motorised_infantry_desc:0 ""
 commando_team:0 "Kommando-Teams"
 commando_team_desc:0 ""
 improved_commandos:0 "Verbessertes Kommando"
 improved_commandos_desc:0 "Jederzeit zum Angriff bereit"
 advanced_commandos:0 "Fortgeschrittenes Kommando"
 advanced_commandos_desc:0 "Krieg ist Täuschung"
 nkvd_improved:0 "Verbesserte NKVD-Bataillone"
 nkvd_improved_desc:0 "Die NKVD-Bataillone erhalten die entsprechende Genehmigung und Ausbildung, um sicherzustellen, dass die Männer sich nicht zurückziehen und ohne Rücksicht auf Verluste auf den Feind zustürmen."

 paratroopers:0 "Fallschirmjäger I"
 paratroopers_desc:0 "Durch die Einbeziehung von Luftlandetruppen in unsere Armee können wir gewaltsam eindringen und wichtige Truppen in bisher unzugänglichen Gebieten positionieren, wodurch sich neue taktische Möglichkeiten ergeben."
 paratroopers2:0 "Fallschirmjäger II"
 paratroopers2_desc:0 "Der Übergang von kleinen Operationen mit nur wenigen Fallschirmjägern zu größeren Luftlandedivisionen ebnet den Weg für massive Luftlandeoperationen und macht diese Kräfte nicht mehr nur zu einer Neuheit, sondern zu einem natürlichen Bestandteil der Kriegsführung."
 paratroopers3:0 "Fallschirmjäger III"
 paratroopers3_desc:0 "Durch die Anpassung der Fallschirmjägereinsätze an die Wetterbedingungen, die Standardisierung der EQUIPMENT (z. B. Sprungstiefel) und eine erweiterte Spezialausbildung werden die Verwirrung und die Risiken dieser gefährlichen Einsätze minimiert."
 paratroopers4:0 "Fallschirmjäger IV"
 paratroopers4_desc:0 "Das Erlernen der Anpassung von Fallschirmabsprungoperationen an das Wetter, die Standardisierung von EQUIPMENTsgegenständen wie Sprungstiefel und eine erweiterte Spezialausbildung minimieren die Verwirrung und die Risiken dieser gefährlichen Missionen."
 marines:0 "Marinesoldaten"
 marines_desc:0 "Die auf amphibische Kriegsführung spezialisierten Truppen werden immer unverzichtbarer. Improvisierte Methoden und EQUIPMENTen gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsboote und Ausbildung unterstützt wird."
 marines2:0 "Verbesserte Marinesoldaten"
 marines2_desc:0 "Die amphibische Kriegsführung erfordert ständige Innovation. Dank verbesserter logistischer Unterstützung und mobiler Häfen können unsere Marinesoldaten Anlandungen durchführen, die sonst vielleicht unmöglich gewesen wären."
 marines3:0 "Fortgeschrittene Marinesoldaten"
 marines3_desc:0 "Marinesoldaten können mehr sein als nur amphibische Infanterie. In Zukunft wird unser Marinekorps zu den diszipliniertesten und am besten organisierten Spezialeinheiten gehören."
 marines4:0 "Moderne Marinesoldaten"
 marines4_desc:0 "Marinesoldaten können mehr sein als nur amphibische Infanterie. In Zukunft wird unser Marinekorps zu den diszipliniertesten und am besten organisierten Spezialeinheiten gehören."
 mountaineers_tech:0 "Technologie der Bergsteiger"
 tech_mountaineers:0 "Gebirgsinfanterie I"
 tech_mountaineers_desc:0 "Der Kampf in Gebirgsregionen setzt die Soldaten vielen Gefahren aus, lässt sich aber manchmal nicht vermeiden. Wir können diese Risiken minimieren, indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten."
 tech_mountaineers2:0 "Gebirgsinfanterie II"
 tech_mountaineers2_desc:0 "Über das Überleben hinaus können unsere Streitkräfte so ausgebildet werden, dass sie das Gebirge zu ihrem Vorteil nutzen. Mit leichter EQUIPMENT und Maultiertransporten können sie in diesem Gelände besser manövrieren als andere Infanterien."
 tech_mountaineers3:0 "Gebirgsinfanterie III"
 tech_mountaineers3_desc:0 "Die Vorbereitung auf die schwierigsten Gebirgseinsätze in großen Höhen und bei niedrigen Temperaturen erfordert von unseren Gebirgstruppen eine außergewöhnliche Ausbildung und Disziplin."
 tech_mountaineers4:0 "Gebirgsinfanterie IV"
 tech_mountaineers4_desc:0 "Die Vorbereitung auf die schwierigsten Gebirgseinsätze in großen Höhen und bei niedrigen Temperaturen erfordert von unseren Gebirgsjägern eine außergewöhnliche Ausbildung und Disziplin."
 tech_special_forces:0 "Spezialtruppen"
 tech_special_forces_desc:0 "Unkonventionelle Kämpfe erfordern eine spezielle Ausbildung. Wir müssen sicherstellen, dass unsere Truppen darauf vorbereitet und in der Lage sind, sich an schwierige Bedingungen anzupassen."
 advanced_special_forces:0 "Fortgeschrittene Ausbildung für Spezialeinheiten"
 advanced_special_forces_desc:0 "Mit einer umfassenden Ausbildung können wir sicherstellen, dass unsere Spezialeinheiten in der Lage sind, Leistungen zu erbringen, die über die von normalen Männern hinausgehen."
 improved_special_forces:1 "Erweitertes Programm für Spezialkräfte"
 improved_special_forces_desc:1 "Spezialkräfte sind in der Lage, Aufgaben zu erfüllen, die normale Soldaten nicht erfüllen können. Wir müssen die Ausbildungsprogramme ausweiten, um mehr Soldaten zu qualifizieren."
 extreme_environment_training:0 "Ausbildung in extremer Umgebung"
 extreme_environment_training_desc:0 "Wir müssen in der Lage sein, auch unter schwierigsten Bedingungen zu kämpfen. Mit der richtigen Ausbildung und EQUIPMENT werden unsere Truppen in der Lage sein, auch unter extremsten Bedingungen zu kämpfen."
 survival_training:0 "Überlebenstraining"
 survival_training_desc:0 "Unsere Spezialeinheiten werden oft hinter den feindlichen Linien und unter knappen Ressourcen kämpfen. Wir müssen sie darauf trainieren, raues Wetter zu ertragen und mit begrenzten Vorräten zu kämpfen."
 elite_forces:0 "Elitetruppen"
 elite_forces_desc:0 "Nur die Besten der Besten werden in die Spezialeinheiten aufgenommen. Die Soldaten, die die Ausbildung überstehen, sind stärker, schneller und kämpfen härter als alle anderen."
 tech_recon:0 "Aufklärungskompanie I"
 tech_recon_desc:0 "Durch die Entsendung kleinerer Gruppen zum Auskundschaften, bevor die Haupttruppe nachrückt, können wir Informationen darüber sammeln, wo sich der Feind aufhält und wie viele Gegner wir haben."
 tech_recon2:0 "Aufklärungskompanie II"
 tech_recon2_desc:0 "Aufklärungsmissionen sind oft gefährlich, und die Verluste sind hoch. Wenn wir unsere Patrouillen darauf vorbereiten, sich schnell zu bewegen und zurückzuziehen, und sie so ausrüsten, dass sie vom Feind errichtete Hindernisse überwinden können, erhöhen sich ihre Chancen, lebend zurück zu kommen."
 tech_recon3:0 "Aufklärungskompanie III"
 tech_recon3_desc:0 "Verbesserungen in der Funktechnologie verändern die Art und Weise, wie Aufklärungsmissionen durchgeführt werden können, und ermöglichen eine schnelle Übermittlung der gesammelten Informationen."
 tech_recon4:0 "Aufklärungskompanie IV"
 tech_recon4_desc:0 "Tiefgreifende Aufklärungsoperationen, bei denen Spionage, Guerillaoperationen und Kommandotraining kombiniert werden, erleichtern unsere taktischen Entscheidungen und ermöglichen uns eine schnelle Anpassung unserer Entscheidungsfindung."
 tech_recon5:0 "Aufklärungskompanie V"
 tech_recon5_desc:0 "Tiefgreifende Aufklärungsoperationen mit einer Mischung aus Spionage, Guerillaoperationen und Kommandotraining erleichtern unsere taktischen Entscheidungen und ermöglichen uns eine schnelle Anpassung unserer Entscheidungsfindung."
 tech_engineers:0 "Pionierkompanie I"
 tech_engineers_desc:0 "Der Bau von Befestigungen und die Überwindung von Hindernissen machen die Pioniere im Feld unverzichtbar. Die vielseitigen Aufgaben unserer Pioniere ermöglichen es uns, sie in den unterschiedlichsten Situationen einzusetzen."
 tech_engineers2:0 "Pionierkompanie II"
 tech_engineers2_desc:0 "Mit moderner EQUIPMENT und hochexplosivem Sprengstoff können unsere Pioniere über ihre traditionellen Aufgaben hinausgehen und den Feind mit ihrem Einfallsreichtum überraschen, zu Land und zu Wasser."
 tech_engineers3:0 "Pionierkompanie III"
 tech_engineers3_desc:0 "Die militärischen Ingenieurprojekte nehmen immer größere Ausmaße an. Der Bau fortschrittlicher Infrastrukturen ermöglicht Operationen, die eine Versorgung erfordern, die über das hinausgeht, was normalerweise vor Ort verfügbar ist."
 tech_engineers4:0 "Pionierkompanie IV"
 tech_engineers4_desc:0 "Durch die Aufrechterhaltung der Mobilität vor Ort und den Bau von Anlagen, die früher als permanente Befestigungen und Versorgungssysteme galten, stellen die Kampfingenieure der Zukunft sicher, dass unsere Truppen, egal wo sie angegriffen werden, vorbereitet sind."
 tech_field_hospital:0 "Feldlazarett I"
 tech_field_hospital_desc:0 "Ein Verwundeter muss nicht gleich ein toter Soldat sein. Eine sofortige medizinische Versorgung der Verwundeten, die nach hinten gebracht werden, ist der erste Schritt, um dies zu gewährleisten."
 tech_field_hospital2:0 "Feldlazarett II"
 tech_field_hospital2_desc:0 "Durch den Einsatz mobiler Krankenhäuser, die die medizinische Versorgung dorthin bringen, wo sie benötigt wird, können wir viele unnötige Todesfälle und dauerhafte Verletzungen verhindern."
 tech_field_hospital3:0 "Feldlazarett III"
 tech_field_hospital3_desc:0 "Chirurgische Eingriffe gehören zu den häufigsten Notfalleingriffen, die im Einsatz benötigt werden. Die entsprechenden Verfahren und Instrumente müssen näher an der Front zur Verfügung stehen, und wir müssen dafür sorgen, dass qualifizierte Chirurgen Teil der militärischen Sanitätseinheiten sind."
 tech_field_hospital4:0 "Feldlazarett IV"
 tech_field_hospital4_desc:0 "Obwohl in der Feldmedizin viele Verbesserungen erzielt wurden, sind viele Fortschritte improvisiert, und es fehlt eine etablierte Doktrin. Mit zunehmender Erfahrung können wir die Rolle dieser Einheiten besser erklären und improvisierte Neuerungen zu einem festen Bestandteil machen."
 tech_logistics_company:0 "Logistik-Kompanie I"
 tech_logistics_company_desc:0 "Spezialisierte Logistikoffiziere in unseren Reihen stellen sicher, dass Unterstützungsnetzwerke genutzt werden, um Verschwendung zu minimieren."
 tech_logistics_company2:0 "Logistik-Kompanie II"
 tech_logistics_company2_desc:0 "Durch die Anpassung unserer Risikoanalysen an die neuen Kriegsumstände wird die Sicherheit unserer logistischen Unterstützung verbessert."
 tech_logistics_company3:0 "Logistik-Kompanie III"
 tech_logistics_company3_desc:0 "Die kontinuierliche statistische Auswertung des Bedarfs an Truppenversorgung trägt dazu bei, den Nutzen unserer Ressourcen zu maximieren."
 tech_logistics_company4:0 "Logistik-Kompanie IV"
 tech_logistics_company4_desc:0 "Die Entwicklung standardisierter Klassifizierungen für Versorgungsgüter wird die Verwirrung minimieren und die Planung effizienter machen."
 tech_logistics_company5:0 "Logistik-Kompanie V"
 tech_logistics_company5_desc:0 "Die Entwicklung standardisierter Klassifizierungen für den Nachschub wird die Verwirrung minimieren und die Planung effizienter machen."
 tech_military_police:0 "Militärpolizei I"
 tech_military_police_desc:0 "Die regulären Truppen sind vielleicht in der Lage, eine kürzere Besatzungszeit zu bewältigen, aber sie sind in erster Linie Soldaten. Durch die Integration von Militärpolizisten in unsere Streitkräfte können wir sicherstellen, dass wir über Leute vor Ort verfügen, die auf Widerstand reagieren und SaboDAYSeakte untersuchen können."
 tech_military_police2:0 "Militärpolizei II"
 tech_military_police2_desc:0 "Durch die Übernahme regulärer polizeilicher Aufgaben in den besetzten Gebieten, wie z.B. Verkehrskontrolle und Aufrechterhaltung der öffentlichen Ordnung, kann unsere Militärpolizei das Chaos und die Verwirrung, in denen Partisanenbewegungen gedeihen, minimieren."
 tech_military_police3:0 "Militärpolizei III"
 tech_military_police3_desc:0 "Durch die Zusammenarbeit mit lokalen Spionagenetzen und Informanten, die vor der Besetzung aufgebaut wurden, kann sich unsere Militärpolizei proaktiv darauf vorbereiten, wo Widerstand zu erwarten ist."
 tech_improved_suppression:0 "Verbesserte Unterdrückungsausbildung"
 tech_improved_suppression_desc:0 "Die Berufssoldaten können mit besseren Leitlinien und Befehlen für die Befriedung von Landgebieten ausgebildet werden."
 tech_military_police4:0 "Militärpolizei IV"
 tech_military_police4_desc:0 "Bei der sicheren Kontrolle besetzter Gebiete geht es ebenso sehr um die Rückkehr zur Normalität wie um die rücksichtslose Ausschaltung des Widerstands. Unsere Militärpolizei muss sicherstellen, dass dieser Prozess frühzeitig beginnt, um die Sicherheit von Soldaten und Zivilisten gleichermaßen zu gewährleisten."
 tech_signal_company:0 "Signalkompanie I"
 tech_signal_company_desc:0 "Der Aufbau und die Aufrechterhaltung der Kommunikation im Feld hat schon immer besondere Fähigkeiten erfordert. Mit dem Aufkommen neuer Kommunikations- und Ortungstechnologien im Ersten Weltkrieg ergeben sich neue Möglichkeiten für die Praxis."
 tech_signal_company2:0 "Signalkompanie II"
 tech_signal_company2_desc:0 "Signalkompanien, die sich auf die Kommunikation zwischen den verschiedenen Truppengattungen konzentrieren, können sicherstellen, dass die Bodentruppen in der Lage sind, ihre Anstrengungen mit den See- und Luftoperationen zu koordinieren und ihre Bewegungen schneller zu planen."
 tech_signal_company3:0 "Signalkompanie III"
 tech_signal_company3_desc:0 "Zunehmend tragbare Kommunikationstechnologie kann in Form eines Rucksacks persönlich mitgeführt werden. Diese erhöhte Mobilität der Signalkompanien muss genutzt werden."
 tech_signal_company4:0 "Signalkompanie IV"
 tech_signal_company4_desc:0 "Unter unseren Signalspezialisten befinden sich Personen mit einzigartigen Kenntnissen aus erster Hand über den Einsatz dieser EQUIPMENT im Feld. Indem wir sie in die Erforschung neuer Kommunikationstechnologien einbeziehen, können wir uns ihr Fachwissen zunutze machen."
 tech_maintenance_company:0 "Instandhaltungskompanie I"
 tech_maintenance_company_desc:0 "Wartung, Reparatur und Überholung sind wichtig, um die Zuverlässigkeit und Sicherheit der militärischen EQUIPMENT zu gewährleisten. Unternehmen, die sich dieser Aufgabe widmen, stellen sicher, dass ihr die nötige Aufmerksamkeit gewidmet wird."
 tech_maintenance_company2:0 "Instandhaltungsunternehmen II"
 tech_maintenance_company2_desc:0 "Routinemäßige betriebliche Wartungsverfahren minimieren das Risiko eines Ausfalls von EQUIPMENTsgegenständen und machen die Truppen darauf aufmerksam, dass sie diese ersetzen müssen, bevor sie ausfallen."
 tech_maintenance_company3:0 "Instandhaltungskompanie III"
 tech_maintenance_company3_desc:0 "Indem sichergestellt wird, dass unsere Truppen stets über die grundlegenden Materialien verfügen, um gängige Reparaturen durchführen zu können, wird verhindert, dass beschädigte EQUIPMENT weiter verwendet wird."
 tech_maintenance_company4:0 "Instandhaltungskompanie IV"
 tech_maintenance_company4_desc:0 "Die im Ersten Weltkrieg gesammelten Erfahrungen mit der Konzeption aktiver Redundanz können auf modernere EQUIPMENT übertragen werden, um die Wartung zu erleichtern."
 motorised_infantry:0 "Motorisierte Infanterie"
 motorised_infantry_desc:0 "Durch die Ausweitung des Einsatzes von Kraftfahrzeugen in Infanterietransporten im Feld kann die Mobilität von ansonsten langsam vorankommenden Infanterieeinheiten erheblich verbessert werden, was schnellere Reaktionen und neue Strategien ermöglicht."
 night_vision:0 "Nachtsicht I"
 night_vision_desc:0 "Den Feind sehen zu können, ohne selbst gesehen zu werden, ist der Schlüssel zu Nachteinsätzen. Mit der Erfindung der Infrarottechnik können wir unsere Armee mit Geräten ausstatten, die dies ermöglichen, auch wenn sie unhandlich sind."
 night_vision2:0 "Nachtsichtgerät II"
 night_vision2_desc:0 "Frühe Infrarot-Zielfernrohre, die ursprünglich für Scharfschützen gedacht waren, hatten einen begrenzten Sichtbereich. Da sich sowohl die Tragbarkeit als auch die Sicht verbessert haben, können diese Geräte von mehr Truppen im Nachteinsatz verwendet werden."
 basic_machine_tools:0 "Grundlegende Werkzeugmaschinen"
 basic_machine_tools_desc:0 "Eine Vielzahl neu entwickelter Fräsmaschinen kann in der militärischen Produktion eingesetzt werden, von den kleinen und vielseitigen Typen, die in jeder Werkstatt erhältlich sind, bis hin zu den großen, fortschrittlichen Modellen, die die technologischen Grenzen überschreiten."
 improved_machine_tools:0 "Verbesserte Werkzeugmaschinen"
 improved_machine_tools_desc:0 "Revolverdrehbänke sind für die Massenproduktion unverzichtbar geworden. Die Gewährleistung einer effizienten Konstruktion und Nutzung der Drehmaschinen selbst wird uns einen bedeutenden industriellen Vorteil verschaffen."
 advanced_machine_tools:0 "Fortschrittliche Werkzeugmaschinen"
 advanced_machine_tools_desc:0 "Die Automatisierung von Werkzeugmaschinen mit Hilfe von Servomechanismen wurde bereits erörtert. Die Umsetzung dieser Ideen in die Praxis ermöglicht die Nutzung anderer Fortschritte in der Automatisierung, wie z. B. Computer."
 modern_machine_tools:0 "Moderne Werkzeugmaschinen"
 modern_machine_tools_desc:0 ""
 assembly_line_production:0 "Fließbandproduktion"
 assembly_line_production_desc:0 "Das motorisierte Fließband, das bereits in vielen Industriezweigen eingesetzt wird, kann den Verlauf des Krieges verändern, indem es eine noch nie dagewesene Produktionslawine ermöglicht."
 flexible_line:0 "Flexibles Fließband"
 flexible_line_desc:0 "So gut geölt das Fließband auch sein mag, es wird immer noch von Menschen bedient, was eine Anpassung an den Bedarf ermöglicht. Dies sollten wir uns in unserer industriellen Produktion zunutze machen."
 streamlined_line:0 "Straffe Linie"
 streamlined_line_desc:0 "Die Standardisierung und die starre Struktur des Fließbandes sind der Schlüssel zu dessen Effizienz und Sicherheit. Dies sollten die wichtigsten Aspekte sein, die wir in unserer industriellen Produktion entwickeln sollten."
