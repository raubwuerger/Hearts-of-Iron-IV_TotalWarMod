 RULE_OPTION_FULL_DIV:0 "Vollständig"
 AIR_LIMITER_ON:0 "Begrenzung der Größe von Luftwaffenstützpunkten in Ödland/Inseln"
 RULE_OPTION_AIR_LIMITER_NO_DESC:0 "Keine Änderungen an den Größenbeschränkungen für Luftwaffenstützpunkte §R§R Deaktiviert §!§! "
 RULE_OPTION_AIR_LIMITER_YES_DESC:0 "Luftwaffenstützpunkte sind in der Größe auf Ödlandstaaten und den meisten Inseln (nicht im Mittelmeer) begrenzt §GAktiviert §!§! "
