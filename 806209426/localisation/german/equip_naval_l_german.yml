 ### ENG - ENGCOUNTRY ### ""
 ENG_submarine_ww1:0 "L-Klasse"
 ENG_submarine_ww1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 ENG_submarine_1:0 "Odin-Klasse"
 ENG_submarine_1_desc:0 "Die U-Boote der Odin-Klasse (oder "O-Klasse") waren eine Klasse von neun U-Booten, die in den 1920er Jahren für die Royal Navy (RN) entwickelt und gebaut wurden. Sie verdrängten 1800 Tonnen unter Wasser."
 #ENG_submarine_1b: "O/P/R-Klasse"
 #ENG_submarine_1c: "S-Klasse"
 ENG_submarine_2:0 "T-Klasse"
 ENG_submarine_2_desc:0 "Die Boote der T-Klasse oder Triton-Klasse waren als Ersatz für die großen U-Boote der O-, P- und R-Klasse gedacht. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 ENG_submarine_3:0 "Amphion-Klasse"
 ENG_submarine_3_desc:0 "Die britischen diesel-elektrischen U-Boote der Amphion-Klasse (auch als A-Klasse und Acheron-Klasse bekannt) wurden für den Einsatz im Pazifikkrieg konzipiert."
 #ENG_submarine_3b: "Seraph-Klasse"
 ENG_submarine_4:0 "Explorer-Klasse"
 ENG_submarine_4_desc:0 ""

 ENG_destroyer_early_ww1:0 "River-Klasse"
 ENG_destroyer_early_ww1_desc:0 "Die Zerstörer der River-Klasse (1913 in E-Klasse umbenannt) waren eine Klasse von Torpedobooten, die zu Beginn des 20. Jahrhunderts für die Royal Navy gebaut wurden und im Ersten Weltkrieg in großem Umfang zum Einsatz kamen."
 ENG_destroyer_late_ww1:0 "M-Klasse"
 ENG_destroyer_late_ww1_desc:0 "Die M-Klasse, besser bekannt als M-Klasse der Admiralität, war eine Klasse von 85 Zerstörern, die für die Royal Navy gebaut und im Ersten Weltkrieg eingesetzt wurden. Sie wog über 1000 Tonnen und hatte einen Kessel mit 25000 PS."
 ENG_destroyer_1:0 "A- und B-Klasse"
 ENG_destroyer_1_desc:0 "Das Design der A-Klasse wurde von den Prototypen Amazon und Ambuscade aus dem Jahr 1926 für das Marinebauprogramm 1927-28 abgeleitet. Sie hatte ein maximales Ladegewicht von 2000 Tonnen und eine Leistung von 39000 PS sowie fünf 120-mm-Kanonen."
 ENG_destroyer_2:0 "G- und H-Klasse"
 ENG_destroyer_2_desc:0 "Die Zerstörer der G- und H-Klasse verdrängten 1.340-1.350 lange Tonnen (1.360-1.370 t) bei Standardbeladung und 1.854-1.860 lange Tonnen (1.884-1.890 t) bei Tiefladung. Die Schiffe hatten eine Gesamtlänge von 323 Fuß (98,5 m). Die Schiffe waren kleiner und wendiger als die frühere A/B-Klasse, aber im Vergleich zu ihren Kosten effektiver. Als Hauptkanonen waren vier 120-mm-Geschütze montiert."
 ENG_destroyer_3:0 "J & K-Klasse"
 ENG_destroyer_3_desc:0 "Die Bewaffnung der Klasse war Gegenstand erheblicher Diskussionen, da die Befürworter einer stärkeren Flugabwehrbewaffnung für diese Schiffe endlich Gehör bei der Admiralität fanden. Jedes Schiff sollte sechs 4,7-Zoll-Geschütze (120 mm) und 8 Torpedorohre erhalten."
 ENG_destroyer_4:0 "Battle 1942 Klasse"
 ENG_destroyer_4_desc:0 "Die Zerstörer der Battle-Klasse bauen auf der Entwicklung der britischen Zerstörer auf, die während des gesamten Krieges eingesetzt wurden. Die Schiffe wurden im Rahmen der Marineprogramme 1942 und 1943 bestellt. Sie waren sowohl in Bezug auf ihre Geschütze als auch auf ihre Torpedos gut bewaffnet. Ihre AA-Bewaffnung, ASW-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu vielseitigen Schiffen. Ihre späte Einführung in den Krieg führte zu einem minimalen Beitrag. Die 48000-PS-Motoren verliehen dem 2600-Tonnen-Schiff große Leistung."

 ### CL ## ""
 ENG_light_cruiser_protected:0 "Apollo-Klasse"
 ENG_light_cruiser_protected_desc:0 "Die 96 m lange und 3500 Tonnen schwere Apollo-Klasse war eine Klasse geschützter Kreuzer der zweiten Klasse, die Ende des 19. Jahrhunderts für die Royal Navy gebaut wurde und im Burenkrieg und im Ersten Weltkrieg eingesetzt wurde."
 ENG_light_cruiser_scout:0 "Blonde/Aktive Klasse"
 ENG_light_cruiser_scout_desc:0 "10x 102-mm-Kanonen, maximales Gewicht von 3400 Tonnen."
 ENG_light_cruiser_ww1:0 "C-Klasse"
 ENG_light_cruiser_ww1_desc:0 "Zwei 152-mm-Hauptkanonen und ein Höchstgewicht von 4900 Tonnen. Die C-Klasse war eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy und wurde in einer Folge von sieben Gruppen gebaut, die als Caroline-Klasse (sechs Schiffe), Calliope-Klasse (zwei Schiffe), Cambrian-Klasse (vier Schiffe), Centaur-Klasse (zwei Schiffe), Caledon-Klasse (vier Schiffe), Ceres-Klasse (fünf Schiffe) und Carlisle-Klasse (fünf Schiffe) bezeichnet wurden. Sie wurden für die rauen Bedingungen der Nordsee gebaut und erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren."
 ENG_light_cruiser_1:0 "Smaragd-Klasse"
 ENG_light_cruiser_1_desc:0 "Große leichte Kreuzer mit einem Gewicht von 7500 Tonnen und einer Länge von 173 m. Um eine Geschwindigkeit von 33 Knoten (61 km/h) zu erreichen, wurde die Leistung verdoppelt und der Rumpf um 100 Fuß (30 m) verlängert, wobei die Verdrängung um 50 % erhöht wurde. "
 ENG_light_cruiser_2:0 "Southampton-Klasse"
 ENG_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Geschützen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 ENG_light_cruiser_3:0 "Crown Colony-Klasse"
 ENG_light_cruiser_3_desc:0 "10 000 Tonnen, 169 m. Die Kreuzer der Crown-Colony-Klasse waren eine Klasse leichter Kreuzer der Royal Navy, die nach den Kronkolonien des britischen Empire benannt waren. Die ersten acht Schiffe sind als Fidschi-Klasse bekannt, während die letzten drei Schiffe, die gebaut wurden, allgemein als Ceylon-Klasse bezeichnet werden und nach einem leicht veränderten Entwurf gebaut wurden. "
 ENG_light_cruiser_4:0 "Minotaur-Klasse"
 ENG_light_cruiser_4_desc:0 "Diese auch als Swiftsure-Klasse bezeichneten Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse entworfen und enthielten die 1941 genehmigten Kriegsmodifikationen. Sie hatten eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony-Klasse, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde. Da sie zu spät gebaut wurden, um den Ausgang des Krieges noch zu beeinflussen, wurden die meisten der bestellten Schiffe später gestrichen. "

 ### CA ### ""

 ENG_armoured_cruiser_1:0 "Cressy-Klasse"
 ENG_armoured_cruiser_1_desc:0 "12000 Tonnen schwerer Panzerkreuzer mit 21000 PS Kesselleistung. Die Kreuzer der Cressy-Klasse waren eine Klasse von sechs Panzerkreuzern, die um 1900 für die Royal Navy gebaut wurden. Ihre Konstruktion mit zwei 9,2-Zoll-Kanonen und gepanzerten Seitenwänden diente dazu, die Kritik an der vorherigen Diadem-Klasse auszuräumen - ein Fortschritt, der durch die um 1.000 Tonnen größere Verdrängung gegenüber den Vorgängern möglich wurde. Die Schiffe waren bemerkenswert stabil, abgesehen von einer gewissen Anfälligkeit für Stampfbewegungen."
 ENG_armoured_cruiser_2:0 "Minotaur-Klasse"
 ENG_armoured_cruiser_2_desc:0 "Die 14 000 Tonnen schweren Panzerkreuzer wurden von zwei Vierzylinder-Dreifach-Expansions-Dampfmaschinen angetrieben, die jeweils eine Welle antrieben und insgesamt 27 000 PS leisteten. Die Schiffe der Minotaur-Klasse waren die letzten Panzerkreuzer, die für die Royal Navy gebaut wurden. Sie waren deutlich größer und schwerer bewaffnet als ihre Vorgänger, obwohl ihre Panzerung reduziert wurde, um das zusätzliche Gewicht der Bewaffnung auszugleichen. Die Konstruktion wurde wegen dieser Schwäche sowie der weiten Verteilung der 7,5-Zoll (191 mm) Geschütztürme über die gesamte Länge des Schiffes kritisiert."
 ENG_heavy_cruiser_ww1:0 "Hawkins-Klasse"
 ENG_heavy_cruiser_ww1_desc:0 "Die Hawkins-Klasse war eine Klasse von fünf schweren Kreuzern der Royal Navy, die 1915 entworfen und während des Ersten Weltkriegs gebaut wurden. Die installierte Leistung betrug 60.000 shp (45.000 kW) für 30 Knoten (56 km/h). Mit knapp 10.000 Tonnen und einer Bewaffnung mit 7,5-Zoll-Kanonen wurden sie zum Prototyp der schweren Kreuzer, die auf den Beschränkungen des Washingtoner Flottenvertrags von 1922 basierten. "
 ENG_heavy_cruiser_1:0 "County-Klasse"
 ENG_heavy_cruiser_1_desc:0 " Die County-Klasse war eine Klasse schwerer Kreuzer, die in den Jahren zwischen dem Ersten und dem Zweiten Weltkrieg für die Royal Navy gebaut wurden. Sie waren der erste Nachkriegskreuzer, der für die Royal Navy gebaut wurde, und wurden innerhalb der Grenzen des Washingtoner Flottenabkommens von 1922 entworfen. Diese Schiffe mit einer Höchstgrenze von 10.000 Tonnen, Standardverdrängung und Hauptkanonen vom Kaliber 8 Zoll können als "Vertragskreuzer" bezeichnet werden."
 ENG_heavy_cruiser_2:0 "York-Klasse"
 ENG_heavy_cruiser_2_desc:0 " Die York-Klasse war die zweite und letzte Klasse schwerer Kreuzer mit 8-Zoll-Kanonen (203 mm), die im Rahmen des Washingtoner Flottenabkommens von 1922 für die Royal Navy gebaut wurden."
 ENG_heavy_cruiser_3:0 "Newton-Klasse"
 ENG_heavy_cruiser_3_desc:0 " Der neue schwere Kreuzer sollte 15.000 Tonnen verdrängen, hatte eine deutlich verbesserte Unterteilung als frühere britische Kreuzer und eine Hauptbewaffnung von neun 8-Zoll-Geschützen (203 mm). Er wäre gegen 8-Zoll-Granatenbeschuss gepanzert und damit wesentlich besser geschützt als die alten "Treaty"-Kreuzer der County-Klasse. Churchill wies ausdrücklich darauf hin, dass er einen Kreuzer suchte, der den deutschen Schiffen der Hipper-Klasse überlegen sein würde."
 ENG_heavy_cruiser_4:0 "A-Klasse"
 ENG_heavy_cruiser_4_desc:0 "Die gleiche hohe Geschwindigkeit wie der neue schwere Kreuzer (33,5 Knoten) und eine Bewaffnung von einem Dutzend 9,2-Zoll-Kanonen. Das Schiff wurde auf 17.500 Tonnen vergrößert, da mehr Elektronik und Nahbereichsflugabwehrkanonen sowie Platz für die Besatzung eingebaut wurden. "


 ### BC ### ""
 ENG_battle_cruiser_early_ww1:0 "Unbesiegbare Klasse"
 ENG_battle_cruiser_early_ww1_desc:0 "Schlachtkreuzer waren die schnelleren und leicht gepanzerten Gegenstücke zu den Dreadnoughts. Die ersten drei Schlachtkreuzer, die Invincible-Klasse, wurden 1906 während des Baus der Dreadnought auf Kiel gelegt. Sie hatten eine Gesamtlänge von 173 m und eine Breite von 23,9 m. Sie verdrängten 20.420 Tonnen bei voller Beladung. Die Turbinen waren für eine Gesamtleistung von 41.000 PS ausgelegt, erreichten aber während der Erprobung im Jahr 1908 fast 47.000 PS. Die geplante Geschwindigkeit betrug 25 Knoten (46,3 km/h)."
 ENG_battle_cruiser_late_ww1:0 "Renown-Klasse"
 ENG_battle_cruiser_late_ww1_desc:0 "Die Schiffe der Renown-Klasse hatten eine Gesamtlänge von 242,0 m und eine Breite von 27,5 m. Sie verdrängten 32.220 Tonnen bei Volllast. Sie verfügten über eine Turbinenleistung von 110 000 PS und waren mit sechs 42-Kaliber BL 15-Zoll (381 mm) Mk I-Geschützen in drei hydraulisch angetriebenen Zwillingsgeschütztürmen ausgerüstet."
 ENG_battle_cruiser_1:0 "Admiral-Klasse"
 ENG_battle_cruiser_1_desc:0 "Die Admiral-Klasse war eine Serie von Schlachtkreuzern, die gegen Ende des Ersten Weltkriegs entworfen und von denen nur ein einziger gebaut wurde. Sie waren die größten Schlachtkreuzer, die jemals gebaut wurden. Das einzige fertiggestellte Schiff, die HMS Hood, war 262 Meter lang, 31 Meter breit und verdrängte bei voller Beladung über 45000 Tonnen. Die Bewaffnung bestand aus acht 15 Zoll (381 mm) Mk I Kanonen."
 ENG_battle_cruiser_2:0 "G3-Klasse"
 ENG_battle_cruiser_2_desc:0 "Die Schlachtkreuzer der G3-Klasse waren deutlich größer als ihre Vorgänger der Admiral-Klasse. Sie hatten eine Gesamtlänge von 260,9 m und verdrängten 53 000 Tonnen bei Volllast. Dennoch konnte die installierte Leistung von 160 000 PS das Schiff auf eine erstaunliche Geschwindigkeit von 32 Knoten (59 km/h) bringen. Die Bewaffnung bestand aus neun 16 Zoll (406 mm) Kanonen."
 ENG_battle_cruiser_3:0 "Vanguard-Klasse"
 ENG_battle_cruiser_3_desc:0 "Der Schlachtkreuzer der Vanguard-Klasse war der letzte Schlachtkreuzer, der für die Royal Navy gebaut wurde. Es wurde ein einziges Schiff bestellt, aber vier weitere wurden für den Pazifikeinsatz in Betracht gezogen. Der Bau wurde im Rahmen des Emergency War Program von 1940 in Auftrag gegeben, hatte aber keine hohe Priorität und wurde erst nach dem Krieg abgeschlossen. Die Klasse hatte einen schlanken Rumpf, der eine ausgezeichnete Stabilität und Seetüchtigkeit bot. Die Bewaffnung ist die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bietet eine beträchtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 ENG_battle_cruiser_4:0 "Verbesserte Vanguard-Klasse"
 ENG_battle_cruiser_4_desc:0 ""

 ### BB ### ""
 ENG_battleship_pdn:0 "King-Edward-VII-Klasse"
 ENG_battleship_pdn_desc:0 "Die Pre-Dreadnoughts stammen aus dem späten 19. und frühen 20. Jahrhundert, bevor die Lehren aus der Schlacht von Tsushima dazu führten, dass Großkampfschiffe eine einheitliche Hauptbewaffnung hatten und deutlich an Geschwindigkeit und Größe zunahmen. Diese Schiffe sind zwar langsam, verfügen aber dennoch über eine Bewaffnung, die für alles, was kleiner als ein modernes Schlachtschiff ist, gefährlich sein kann."
 ENG_battleship_dn:0 "Dreadnough-Klasse"
 ENG_battleship_dn_desc:0 "Die ersten beiden Generationen der Dreadnoughts haben noch viele Gemeinsamkeiten mit moderneren Schlachtschiffen, sind aber tendenziell mit Kanonen kleineren Kalibers ausgestattet, fahren langsamer und sind leichter gepanzert."
 ENG_battleship_adv_dn:0 "Queen-Elizabeth-Klasse"
 ENG_battleship_adv_dn_desc:0 "Die Schlachtschiffe der Queen-Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Kanonen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu ausgezeichneten Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und später vor dem Zweiten Weltkrieg modernisiert."
 ENG_battleship_1:0 "Nelson-Klasse"
 ENG_battleship_1_desc:0 "Die beiden Schiffe der Nelson-Klasse waren die einzigen neuen Schlachtschiffe, die die Royal Navy im Rahmen des Washingtoner Flottenabkommens bauen durfte. Der Grundriss basierte auf dem des Schlachtschiffs N3 und des Schlachtkreuzers G3, wurde jedoch weiter verkleinert, um unter die Gewichtsgrenze zu kommen. Neun BL 16-Zoll Mk I-Geschütze - dieselben, die auch auf den G3-Schlachtkreuzern eingesetzt werden sollten - waren in drei vorderen Türmen untergebracht. Die Sekundärbewaffnung bestand aus zwölf 6-Zoll-Geschützen in sechs Türmen am Heck des Schiffes, sechs 4,7-Zoll-Flugabwehrkanonen (119 mm), sieben achtläufigen 2-Pfünder-"Pompon"-Lafetten, vier vierfachen 40-mm-Bofors-Geschützen und fünfundsechzig 20-mm-Oerlikon-Kanonen."
 ENG_battleship_2:0 "König-Georg-V-Klasse"
 ENG_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner und der Londoner Flottenverträge von 1922 und 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 ENG_battleship_3:0 "Lion-Klasse"
 ENG_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertig gestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Sie hätten auch eine stärkere Panzerung und leistungsfähigere Motoren gehabt."
 ENG_battleship_4:0 "Vanguard-Klasse"
 #ENG_battleship_4_desc:0 ""
 ENG_battleship_5:0 "Empire-Klasse"
 ### SHBB ### ""

 ENG_sh_battleship_1:0 "Lion-I-Klasse"
 ENG_sh_battleship_1_desc:0 "Die Schlachtschiffe der Lion II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier 16-Zoll-Dreifachkanonen des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 ENG_sh_battleship_2:0 "Lion II-Klasse"
 ENG_sh_battleship_3:0 "Lion III-Klasse"
 ### CV ### ""

 ENG_carrier_ww1:0 "Hermes-Klasse"
 ENG_carrier_1:0 "Courageous-Klasse"
 ENG_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922, und die Arbeiten wurden 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und guter Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 ENG_carrier_2:0 "Illustrious-Klasse"
 ENG_carrier_2_desc:0 "Der Flugzeugträger Illustrious war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenabkommens gebaut wurde. Sie ist das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes sind. Das 1936 entworfene Schiff ist gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy Schritt zu halten."
 ENG_carrier_3:0 "Implacable-Klasse"
 ENG_carrier_3_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung des Schwerpunkts auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten die Entwicklung dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Die leistungsstärkeren Motoren ermöglichten eine höhere Geschwindigkeit und eine größere Reichweite als bei der Illustrious-Klasse."
 ENG_carrier_4:0 "Malta-Klasse"
 ENG_scarrier_1:0 "Malta-Klasse"
 ENG_scarrier_1_desc:0 "Der Flugzeugträger der Malta-Klasse war ein Entwurf, der auf den amerikanischen Erfahrungen im Pazifik basierte. Vier von ihnen wurden 1943 in Auftrag gegeben, doch wiederholte Konstruktionsänderungen führten zu Verzögerungen, so dass sie bei Kriegsende noch vor Baubeginn gestrichen wurden."


 # French submarines ""
 FRA_coastal_submarine_0:0 "600er Sirène-Klasse"
 FRA_coastal_submarine_0_desc:0 "Die U-Boote der Sirène-Klasse waren eine Unterklasse der Serie 600, die von 1925 bis 1942 für die französische Marine gebaut wurde."
 FRA_coastal_submarine_1:0 "Minerve-Klasse"
 FRA_coastal_submarine_1_desc:0 "Die U-Boote der Minerve-Klasse waren eine Klasse von U-Booten, die vor dem Zweiten Weltkrieg für die französische Marine gebaut wurden. Die Klasse basierte auf dem Entwurf der französischen Admiralität der Serie 630, verfügte jedoch über mehr Leistung und eine bessere Bewaffnung. Die Klasse verfügte über sechs interne 550-mm-Torpedorohre (vier im Bug und zwei im Heck) und drei 400-mm-Rohre, die außen auf einer beweglichen Dreifachlafette montiert waren. Insgesamt wurden sechs Boote gebaut."
 FRA_coastal_submarine_2:0 "Argonaute-Klasse"
 FRA_coastal_submarine_2_desc:0 "Die Argonaute-Klasse war eine Klasse von Küsten-U-Booten, die von 1932 bis 1946 für die französische Marine gebaut wurden."
 FRA_coastal_submarine_3:0 "Saphir-Klasse"
 FRA_coastal_submarine_3_desc:0 "Die Saphir-Klasse war eine U-Boot-Klasse. Die U-Boote der Saphir-Klasse wurden von 1930 bis 1937 gebaut."
 FRA_coastal_submarine_4:0 "Diane-Klasse"
 FRA_coastal_submarine_4_desc:0 "Die Diane-Klasse war eine U-Boot-Klasse. Die U-Boote der Diane-Klasse wurden von 1932 bis 1946 von der französischen Marine eingesetzt."
 FRA_submarine_0:0 "Armide-Klasse"
 FRA_submarine_0_desc:0 "Die Armide-Klasse ist eine Klasse französischer U-Boote, die von 1915 bis 1935 gebaut wurde."
 FRA_submarine_1:0 "Requin-Klasse"
 FRA_submarine_1_desc:0 "Die Shark-Klasse ist eine Klasse französischer U-Boote, die nach dem Ersten Weltkrieg gebaut wurde und zwischen 1926 und 1946 im Einsatz war."
 FRA_submarine_2:0 "Typ M5"
 FRA_submarine_2_desc:0 "Der Typ M5 ist eine relativ schwere Klasse französischer U-Boote, die von 1934 bis 1952 gebaut wurde."
 FRA_submarine_3:0 "Emeraude-Klasse"
 FRA_submarine_3_desc:0 "Die U-Boote der Emeraude-Klasse (Projektname Z2) waren große seegängige U-Boote, die auf den früheren U-Booten der Redoubtable-Klasse basierten. Es handelte sich um große U-Boote mit einer Verdrängung von 1.800 bis 2.400 Tonnen und einer beeindruckenden Bewaffnung von 10 Torpedoro-Rohren. Der Fall Frankreichs ereignete sich, bevor eines von ihnen fertiggestellt war."
 FRA_submarine_4:0 "Aurore-Klasse"
 FRA_submarine_4_desc:0 "Die Aurore-Klasse war eine Klasse von Küsten-U-Booten für die französische Marine. Einige der Schiffe wurden nach dem Fall Frankreichs von Nazi-Deutschland erbeutet, die meisten von ihnen in unfertigem Zustand. Die grundlegenden Unterschiede bestanden in der Erhöhung der Tauchtiefe auf 100 m und einer verstärkten Bewaffnung."
 FRA_submarine_5:0 "Phénix-Klasse"
 FRA_submarine_5_desc:0 "Bei den U-Booten der Phénix-Klasse handelte es sich um mittelgroße Hochsee- und Langstreckenboote, die in den Marineprogrammen von 1939-40 genehmigt worden waren, doch der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Boote. Sie ähnelten der Redoutable-Klasse, waren jedoch kleiner und hatten eine Verdrängung von 1.200 Tonnen. Sie trugen eine ähnlich schwere Torpedobewaffnung."
 FRA_submarine_6:0 "Typ VII (Deutschland)"
 FRA_submarine_6_desc:0 "U-Boote des Typs VII waren der häufigste deutsche U-Boot-Typ des Zweiten Weltkriegs. U-Boot steht für Unterseeboot, was auf Deutsch U-Boot bedeutet. Einige Boote des Typs VII wurden von der französischen Marine erbeutet und eingesetzt."
 FRA_lr_patrol_submarine_0:0 "Surcouf-Klasse"
 FRA_lr_patrol_submarine_0_desc:0 "Surcouf war der größte französische U-Boot-Kreuzer, der gebaut wurde. Sie diente während des Zweiten Weltkriegs sowohl bei der französischen Marine als auch bei den Freien Französischen Seestreitkräften. Er war das einzige U-Boot, das in seiner Klasse gebaut wurde."
 FRA_lr_patrol_submarine_1:0 "Typ M6"
 FRA_lr_patrol_submarine_1_desc:0 "Version der U-Boote der 1500-Tonnen-Klasse. Die U-Boote des Typs M6 wurden zwischen 1924 und 1937 in Frankreich für die französische Marine gebaut und während des Zweiten Weltkriegs eingesetzt. Sie wurden als große U-Boot-Kreuzer bezeichnet und von der französischen Marine als U-Boote der 1500-Tonnen-Klasse und manchmal als Redoutable-Klasse in Anlehnung an das führende Boot der 1500-Tonnen-Klasse bezeichnet.  Sie waren mit elf Torpedoro-Rohren ausgestattet, vier festen (550 mm) am Bug, einer dreifach ausrichtbaren Plattform (550 mm) auf der Rückseite des Kommandoturms und einer weiteren vierfach ausrichtbaren Plattform am Heck, die aus zwei (550 mm) und zwei (400 mm) bestand. Die 550-mm-Torpedos waren für große Schiffe bestimmt, die 400-mm-Torpedos für kleinere Boote."
 FRA_lr_patrol_submarine_2:0 "Roland-Morillot-Klasse"
 FRA_lr_patrol_submarine_2_desc:0 "Projekt "Z2", verbesserte Version des Redoutable. Die grundlegende Verbesserung bestand darin, dass 85 t Heizöl in den Ballasttanks untergebracht wurden. Gebaut im Rahmen der Programme 1934 (1 Boot), 1937 (1 Boot) und 1938 (3 Boote). Im Rahmen des Programms von 1940 wurden 8 weitere Boote bestellt. Zwei davon, die Ile de France und die Ile de Re, wurden im April in Dienst gestellt. Folgende U-Boote wurden benannt, aber nie aufgelegt: La Guadeloupe, Ile de Yeu und La Réunion. Es sollten drei weitere Boote bestellt werden, die jedoch nie getauft wurden. Die unvollständigen U-Boote wurden am 19.6.1940 vor der Besetzung Cherbourgs durch die Deutschen auf den Hellingen gesprengt. "
 FRA_lr_patrol_submarine_3:0 "S-Klasse"
 FRA_lr_patrol_submarine_3_desc:0 "Die U-Boote der S-Klasse der Royal Navy wurden ursprünglich während der Modernisierung der U-Boot-Truppe in den frühen 1930er Jahren entworfen und gebaut, um den Bedarf an kleineren Booten für die Patrouille in den begrenzten Gewässern der Nordsee und des Mittelmeers zu decken und die britischen U-Boote der H-Klasse zu ersetzen. Die französische Marine verwendete die S-Klasse."
 FRA_lr_patrol_submarine_4:0 "Narval-Klasse"
 FRA_lr_patrol_submarine_4_desc:0 "Die Narval-Klasse (sous-marins d'escadre, "Flotten-U-Boote") waren Patrouillen-U-Boote, die in den 1950er Jahren für die französische Marine gebaut wurden. Der Narval-Typ war ein Nachkomme des E-48-Projekts, das von den deutschen U-Booten des Typs XXI des Zweiten Weltkriegs inspiriert war, insbesondere von der Roland Morillot, die in französischen Dienst gestellt wurde. Die Klasse verfügte über acht 550-mm-Torpedorohre und 14 Nachladevorrichtungen und war das modernste U-Boot der französischen Marine nach dem Zweiten Weltkrieg."
 FRA_lr_patrol_submarine_5:0 "Aréthuse-Klasse"
 FRA_lr_patrol_submarine_5_desc:0 "Die Aréthuse-Klasse waren U-Boote, die für die französische Marine gebaut wurden."
 FRA_lr_patrol_submarine_6:0 "Daphné-Klasse"
 FRA_lr_patrol_submarine_6_desc:0 "Die Daphné-Klasse waren U-Boote, die für die französische Marine gebaut wurden."

 # French Destroyers ""
 FRA_destroyer_tb:0 "Torpedoboot-Zerstörer (I)"
 FRA_destroyer_tb_desc:0 "Die Zerstörer wurden ursprünglich als Gegenstücke zu den Torpedobooten gebaut, als spezielle Torpedo-Lieferschiffe.  Es stellte sich jedoch bald heraus, dass diese Funktionen in einem Schiff vereint werden konnten, das eine Reihe kleinkalibriger Geschütze und Torpedos mit sich führte, und so entstand der Torpedoboot-Zerstörer.  Diese Schiffe waren wesentlich kleiner als die Zerstörer, die im Laufe des Ersten Weltkriegs entwickelt wurden, und die in den 1930er Jahren noch im Einsatz befindlichen Schiffe wurden in der Regel zu Torpedobooten umklassifiziert."
 FRA_destroyer_early_ww1:0 "Früher Zerstörer des 1. Weltkriegs (II)"
 FRA_destroyer_early_ww1_desc:0 "Der Druck des Krieges führte zu einer raschen Entwicklung der Zerstörer, die in Größe und Bewaffnung (sowohl Kanonen als auch Torpedos) zunahmen.  Auch die Geschwindigkeit nahm zu."
 FRA_destroyer_late_ww1:0 "Zerstörer gegen Ende des Ersten Weltkriegs (III)"
 FRA_destroyer_late_ww1_desc:0 "In der zweiten Hälfte des Ersten Weltkriegs hatten die Zerstörer fast 1000 Tonnen Verdrängung erreicht oder in einigen Fällen überschritten und verfügten über 4-Zoll- oder 4,7-Zoll-Kanonen.  Die meisten der in dieser Phase der Zerstörerentwicklung gebauten Schiffe waren bei Ausbruch des Zweiten Weltkriegs noch im Dienst."
 FRA_destroyer_1:0 "Bourrasque-Klasse"
 FRA_destroyer_1_desc:0 "Die Zerstörer der Bourrasque-Klasse gehörten zur 1.500-Tonnen-Serie und liefen Mitte der 1920er Jahre vom Stapel. Zusammen mit den Vorgängern der Chacal- und der L'Adroit-Klasse bildeten sie das Rückgrat der neuen modernen französischen Nachkriegsflotte. Sie waren für ihre Zeit schnell und gut bewaffnet, aber ihre Torpedobewaffnung ist im Vergleich zu ähnlichen Schiffen der anderen Marinen geringer."
 #FRA_destroyer_1b: "Chacal-Klasse"
 #FRA_destroyer_1c: "Agile & Vauquelin Klasse"
 FRA_destroyer_2:0 "Le Fantasque-Klasse"
 FRA_destroyer_2_desc:0 "Die Zerstörer der Le Fantasque-Klasse waren im Wesentlichen verbesserte Versionen der früheren Superzerstörer der 2.400-Tonnen-Serie (Guépard, Aigle, Vauquelin), die im Rahmen des Marineprogramms von 1930 gebaut wurden. Es handelte sich um große, schwer bewaffnete und sehr schnelle Zerstörer, die sich hervorragend für die Eskorte der neuen Hochgeschwindigkeitseinheiten der französischen Flotte eigneten. Ihre Bewaffnung bestand aus neu entwickelten Kanonen, angemessener Flak und Torpedobewaffnung."
 #FRA_destroyer_2b: "Le Hardi-Klasse"
 #FRA_destroyer_2c: "Mogador-Klasse"
 FRA_destroyer_3:0 "L'Intrépide-Klasse"
 FRA_destroyer_3_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der früheren Zerstörer der Le Hardi-Klasse. Sie waren in den Marineprogrammen von 1938 und 1939 vorgesehen, aber der Krieg und der Fall Frankreichs führten zur Streichung dieser Schiffe. Sie wären mehr auf die Flugabwehr ausgerichtet gewesen und hatten eine größere Verdrängung von 2.800 bis 2.900 Tonnen sowie größere Motoren."
 FRA_destroyer_4:0 "Hoche-Klasse"
 FRA_destroyer_4_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Entwurf eines Superzerstörers der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, hatten eine Verdrängung von 4.200 Tonnen und eine ähnliche Hauptbewaffnung, aber verbesserte Flakgeschütze und stärkere Motoren. Sie waren in den Marineprogrammen von 1939-40 vorgesehen, aber der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Schiffe."

 #French Light Cruisers ""
 FRA_light_cruiser_protected:0 "Victoria-Louise-Klasse"
 FRA_light_cruiser_protected_desc:0 "Ab Mitte der 1880er Jahre begann die deutsche Marine mit der Modernisierung ihrer Kreuzer, die zu dieser Zeit aus einer gemischten Sammlung von Segel- und Dampffregatten und Korvetten bestanden. \Die Victoria-Louise-Klasse geschützter Kreuzer war die letzte Klasse von Schiffen dieses Typs, die für die Kaiserliche Marine gebaut wurde. Das Design der Klasse führte den kombinierten Klipper- und Ramm-Bug und die blockartigen Seiten ein, die für spätere deutsche Panzerkreuzer typisch waren. Die Klasse umfasste fünf Schiffe: Victoria Louise, das Führungsschiff, Hertha, Freya, Vineta und Hansa. Die Schiffe wurden in den Jahren 1895-1896 entworfen, liefen 1897-1898 vom Stapel und wurden im darauf folgenden Jahr in die Flotte aufgenommen."
 FRA_light_cruiser_scout:0 "Magdeburg-Klasse"
 FRA_light_cruiser_scout_desc:0 "Ab Ende der 1890er Jahre begann die Kaiserliche Marine mit der Entwicklung moderner leichter Kreuzer, die auf den Erfahrungen mit den ungeschützten Kreuzern und einer Reihe von Avisos basierten, die sie in den vorangegangenen zehn Jahren gebaut hatte. Die Klasse bestand aus SMS Magdeburg, dem Führungsschiff, Breslau, Strassburg und Stralsund. Alle vier Schiffe wurden 1910 auf Kiel gelegt und bis Ende 1912 fertiggestellt. Sie waren mit einer Hauptbatterie von zwölf 10,5-cm-Kanonen bewaffnet, wobei die Breslau, die Strassburg und die Stralsund im Laufe ihrer Karriere auf stärkere 15-cm-Kanonen umgerüstet wurden. Bei voller Beladung verdrängten sie 4.570 t (4.500 long tons) und erreichten eine Höchstgeschwindigkeit von 27,5 Knoten (50,9 km/h), die jedoch von allen vier Schiffen bei Versuchen übertroffen wurde."
 FRA_light_cruiser_ww1:0 "Königsberg-Klasse"
 FRA_light_cruiser_ww1_desc:0 " Bei der Königsberg-Klasse handelte es sich um eine Gruppe von vier Schiffen, die kurz vor Ende des Ersten Weltkriegs in der Kaiserlichen Marine in Dienst gestellt wurden. Die Klasse umfasste die Schiffe Königsberg, Karlsruhe, Emden und Nürnberg, die alle nach im Krieg verlorenen leichten Kreuzern benannt waren. Die Schiffe waren eine schrittweise Verbesserung gegenüber den vorangegangenen Kreuzern der Wiesbaden-Klasse. Sie waren mit einer Hauptbatterie von acht 15 cm SK L/45-Geschützen bewaffnet und hatten eine geplante Geschwindigkeit von 27,5 Knoten (50,9 km/h)."
 FRA_light_cruiser_1:0 "Duguay-Trouin-Klasse"
 FRA_light_cruiser_1_desc:0 "Die leichten Kreuzer der Duguay-Trouin-Klasse waren die ersten großen französischen Kriegsschiffe, die nach dem Ersten Weltkrieg im Rahmen des Marineprogramms von 1922 gebaut wurden. Sie waren die ersten leichten Kreuzer mit geschlossenen Haupttürmen mit Superfeuerung. Unter den leichten Kreuzern hatten sie eine starke Torpedobewaffnung, aber praktisch keine Panzerung."
 FRA_light_cruiser_2:0 "La Galissonnière-Klasse"
 FRA_light_cruiser_2_desc:0 "Die leichten Kreuzer der La Galissonnière-Klasse waren die Antwort auf die leichten Kreuzer des italienischen Condottieri-Typs und basierten auf der vorherigen Emile Bertin-Klasse. Sie wurden im Rahmen der Marineprogramme von 1931 und 1932 gebaut und verfügten über eine für die damalige Zeit typische Hauptbewaffnung und eine angemessene Flakbewaffnung. Sie verdrängten 10.850 Tonnen, verfügten über eine größere Anzahl von Spähflugzeugen und hatten eine gute Geschwindigkeit."
 FRA_light_cruiser_3:0 "De-Grasse-Klasse"
 FRA_light_cruiser_3_desc:0 "Die Kreuzer der DeGrasse-Klasse wurden im Rahmen der Marineprogramme 1938 und 1939 genehmigt und waren im Wesentlichen verbesserte La Galissonnières. Sie hatten eine stärkere Flak-Bewaffnung und größere Motoren. Der Fall Frankreichs führte dazu, dass die letzten beiden Schiffe gestrichen wurden und das Hauptschiff nach dem Krieg in einem anderen Design fertiggestellt werden sollte. Die Deutschen beabsichtigten, sie als leichten Träger fertigzustellen, aber auch dieses Projekt wurde nicht verwirklicht."
 FRA_light_cruiser_4:0 "Colbert-Klasse"
 FRA_light_cruiser_4_desc:0 "Die Colbert war ein leichter Kreuzer zur Flugabwehr, der 1956 vom Stapel lief. Dieser Kreuzer der Colbert-Klasse wurde ähnlich wie die Nachkriegs-De Grasse gebaut und verfügte über eine schwere Flakbewaffnung sowohl für lange als auch für kurze Entfernungen. Der Unterschied zwischen Colbert und DeGrasse besteht darin, dass die Colbert kleinere Motoren und eine dünnere Panzerung hatte und etwas kleiner war."

 FRA_armoured_cruiser_1:0 "Schwerer Kreuzer vor dem Ersten Weltkrieg (I)"
 FRA_armoured_cruiser_1_desc:0 "Schneller als die Schlachtschiffe der damaligen Zeit, aber immer noch relativ gut gepanzert und mit stärkeren Geschützen als alles andere außer einem Schlachtschiff ausgestattet, konnten Panzerkreuzer je nach Bedarf das Rückgrat eines lokalen Geschwaders oder einen Teil der Kampflinie bilden.  Allerdings waren sie im Vergleich zu modernen Kreuzern langsam und erreichten oft nur eine Geschwindigkeit von 20 Knoten."
 FRA_armoured_cruiser_2:0 "Schwerer Kreuzer des 1. Weltkriegs (II)"
 FRA_armoured_cruiser_2_desc:0 "Die letzte Generation von Panzerkreuzern. Diese Schiffe waren langsamer als die nachfolgenden Schweren Kreuzer, aber auch stärker gepanzert."
 FRA_heavy_cruiser_ww1:0 "Duquesne-Klasse"
 FRA_heavy_cruiser_ww1_desc:0 "Die schweren Kreuzer der Duquesne-Klasse waren Frankreichs erste "Vertragskreuzer" und gingen wie die frühen italienischen Kreuzer Kompromisse zwischen Panzerung und höherer Geschwindigkeit ein.  Sie waren mit acht 203-mm-Kanonen bewaffnet und erreichten eine Geschwindigkeit von fast 34 Knoten, verfügten aber nur über einen 30-mm-Panzerschutz, der auf die Abdeckung von Schlüsselbereichen beschränkt war."
 FRA_heavy_cruiser_1:0 "Suffren-Klasse"
 FRA_heavy_cruiser_1_desc:0 "Die Schweren Kreuzer der Suffren-Klasse waren im Grunde eine Wiederholung der vorherigen Duquesne-Klasse mit geringfügigen Verbesserungen hinsichtlich ihrer Seetüchtigkeit. Beide Klassen ähnelten der zeitgenössischen Kreuzerphilosophie der französischen Marine: sehr dünne Panzerung, aber gute Geschwindigkeit und Reichweite. Ihre Standardverdrängung betrug 10.000 Tonnen und sie waren mit der für schwere Kreuzer üblichen Bewaffnung ausgestattet."
 FRA_heavy_cruiser_2:0 "Algérie-Klasse"
 FRA_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Algérie-Klasse waren eine weitere Verbesserung der vorherigen Klassen der Suffren und Duquesne, aber als Gegner der neuen italienischen schweren Kreuzer der Zara-Klasse konzipiert. Sowohl der Hauptpanzergürtel als auch der Unterwasserschutz wurden erheblich verstärkt. Die Flakbewaffnung ist für die damalige Zeit ausreichend, aber aufgrund dieser Änderungen beträgt die Standardverdrängung über 10.000 Tonnen."
 FRA_heavy_cruiser_3:0 "Saint-Louis-Klasse"
 FRA_heavy_cruiser_3_desc:0 "Die Schweren Kreuzer der Saint-Louis-Klasse basierten auf der Algérie-Klasse, waren aber optisch eher an die Großkampfschiffe der Dunkerque- und Richelieu-Klasse angelehnt. Im Rahmen des Marineprogramms von 1940 wurden drei Schiffe bestellt, aber aufgrund des Falls von Frankreich wurde keines von ihnen aufgelegt. Sie sollten mit neuen Kanonen und verbesserter Flakbewaffnung ausgestattet werden, aber die Panzerung sollte die gleiche sein wie bei der Algérie-Klasse. Es war der letzte Entwurf eines schweren Kreuzers der französischen Marine."
 FRA_heavy_cruiser_4:0 "Forbin-Klasse"
 FRA_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Forbin-Klasse waren ein hypothetischer Entwurf als Nachfolger der Saint Louis-Klasse. Sie sollten die Handelswege zwischen dem französischen Festland und den Kolonien verteidigen und verfügten über eine große Reichweite und hohe Geschwindigkeit sowie eine schwere Bewaffnung mit vier Dreifachtürmen und einer angemessenen Anzahl von Flakgeschützen. Die Aufteilung des Schiffes und sein allgemeines Aussehen waren von der früheren Saint Louis-Klasse und der britischen Crown Colony-Klasse beeinflusst."

 FRA_battle_cruiser_early_ww1:0 "Frühe Schlachtkreuzer des Ersten Weltkriegs (I)"
 FRA_battle_cruiser_early_ww1_desc:0 "Schlachtkreuzer waren die schnelleren und leicht gepanzerten Gegenstücke zu den Dreadnoughts, so wie die Panzerkreuzer die Gegenstücke zu den Schlachtschiffen vor den Dreadnoughts gewesen waren."
 FRA_battle_cruiser_late_ww1:0 "Durand-Viel-Konstruktion"
 FRA_battle_cruiser_late_ww1_desc:0 "Der Durand-Viel-Entwurf eines Schlachtkreuzers war ein Vorschlag aus einer Reihe von Studien, die auf den Ersten Weltkrieg zurückgingen. Es handelte sich im Wesentlichen um die Schlachtkreuzer-Versionen der Normandie- und Lyon-Klassen mit denselben Vierfachtürmen und Kanonen, wenn auch in geringerer Anzahl. Wie die zeitgenössischen Schlachtkreuzer anderer Marinen sollten sie schneller, aber weniger gepanzert sein als ein Schlachtschiff. Sie wurden vor Ausbruch des Ersten Weltkriegs eingestellt."
 FRA_battle_cruiser_1:0 "Dunkerque-Klasse"
 FRA_battle_cruiser_1_desc:0 "Die Dunkerques waren als Gegenstück zu den deutschen Taschenkampfschiffen der Deutschland-Klasse gedacht. Sie waren der Höhepunkt einer Reihe von Designstudien von Mitte der 1920er bis Anfang der 1930er Jahre. Sie wurden in den Marineprogrammen von 1931 und 1934 genehmigt und ähnelten den britischen Schlachtschiffen der Nelson-Klasse, deren Haupttürme alle nach vorne gerichtet waren. Dies führte zu einer kürzeren Gürtelpanzerung und damit zu einem kleineren Schiff, das in die Beschränkungen des Marinevertrags passte."
 FRA_battle_cruiser_2:0 "Elsass-Lothringen-Klasse"
 #FRA_battle_cruiser_2_desc:0 ""
 FRA_battle_cruiser_3:0 "Marseille-Klasse"
 FRA_battle_cruiser_4:0 "Pariser Klasse"


 #FRA_battleship_pdn:0 "Vor-Dreadnought-Schlachtschiff(I)"
 #FRA_battleship_pdn_desc:0 "Pre-Dreadnoughts stammen aus dem späten 19. und frühen 20. Jahrhundert, bevor die Lehren aus der Schlacht von Tsushima dazu führten, dass Großkampfschiffe eine einheitliche Hauptbewaffnung hatten und deutlich an Geschwindigkeit und Größe zunahmen. Diese Schiffe sind zwar langsam, haben aber immer noch eine Bewaffnung, die für alles, was kleiner als ein modernes Schlachtschiff ist, gefährlich sein kann."
 #FRA_battleship_dn:0 "Dreadnought-Schlachtschiff(II)"
 #FRA_battleship_dn_desc:0 "Die ersten beiden Generationen der Dreadnoughts haben noch viele Gemeinsamkeiten mit moderneren Schlachtschiffen, sind aber tendenziell mit Kanonen kleineren Kalibers ausgestattet, fahren langsamer und sind leichter gepanzert."
 FRA_battleship_adv_dn:0 "Courbet-Klasse"
 FRA_battleship_adv_dn_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden im Rahmen der Marineprogramme von 1910 und 1911 genehmigt und kamen im Ersten Weltkrieg nur begrenzt zum Einsatz, waren aber im Zweiten Weltkrieg aktiv. Obwohl sie stärker gepanzert und stärker bewaffnet waren als die vorherigen Schlachtschiffe der Dante-Klasse, waren sie den heutigen Schlachtschiffen der USN und der RN unterlegen. Sie verdrängten knapp über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem Zweiten Weltkrieg waren eine verbesserte Flakbewaffnung und verbesserte Kessel."
 #FRA_battleship_1b: "BreDAYSne-Klasse "
 FRA_battleship_1:0 "Richelieu-Klasse"
 FRA_battleship_1_desc:0 "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die von der französischen Marine in Auftrag gegeben wurden. Sie waren ein verbessertes Design der Dunkerque und wurden im Rahmen der Marineprogramme von 1935 und 1938 genehmigt. Sie verfügten über eine hervorragende Flakbewaffnung, Geschwindigkeit und Reichweite, was sie zu einem ausgezeichneten Großkampfschiff machte. Von den vier bestellten Schiffen liefen nur zwei vom Stapel und eines wurde vor dem Fall Frankreichs fertiggestellt. Es gab zahlreiche Versuche, die verbleibenden Schiffe nach verschiedenen Entwürfen fertig zu stellen, die für den Einsatz als Flak-Schlachtschiffe, Schlachtschiff-Träger-Hybride oder vollwertige Träger vorgeschlagen wurden."
 FRA_battleship_2:0 "Gascogne-Klasse"
 FRA_battleship_2_desc:0 "Die Schlachtschiffe der Gascogne-Klasse waren eine Unterklasse der Richelieu-Klasse. Drei Schiffe wurden im Rahmen des Marineprogramms von 1940 bestellt, aber keines davon wurde in Dienst gestellt. Die Gascogne-Klasse war eine Wiederholung der Richelieu-Klasse, jedoch mit gleichmäßig verteilter Hauptbewaffnung vorn und achtern, verbesserter Flakbewaffnung und verbesserten Motoren, was zu einem insgesamt besseren Schiff führte."
 FRA_battleship_3:0 "Elsass-Klasse"
 FRA_battleship_3_desc:0 "Die Schlachtschiffe der Elsass-Klasse waren als Nachfolger der Richelieu-Klasse geplant. Vier Schiffe wurden bestellt, die Konstruktionsstudien wurden 1939 abgeschlossen, 1940 genehmigt und sollten 1941 in Dienst gestellt werden, doch der Fall Frankreichs verhinderte dies. Die Richelieu-Klasse wurde durch schwerere und zahlreichere Hauptkanonen, eine stärkere Flakbewaffnung, dickere Panzerplatten und größere Motoren verbessert."
 FRA_battleship_4:0 "Île-de-France-Klasse"

 FRA_sh_battleship_1:0 "Charlemagne-Klasse"
 FRA_sh_battleship_1_desc:0 "Die Charlemagne-Klasse ist ein hypothetischer Entwurf, der es mit den großen Schlachtschiffen anderer Seestreitkräfte aufnehmen soll. Sie verfügen über eine schwere Bewaffnung in Überschussschusspositionen, eine schwere Flak-Bewaffnung und eine dicke Panzerung. Der gesamte Entwurf lehnt sich an die Richelieu- und die britische Nelson-Klasse an."
 FRA_sh_battleship_2:0 "Napoléon-Bonaparte-Klasse"
 FRA_sh_battleship_2_desc:0 "Die Schlachtschiffe der Napoléon-Bonaparte-Klasse waren ein hypothetischer Entwurf und basierten auf den Klassen Alsace und Gascogne. Ihre schwere Bewaffnung ist gleichmäßig im Bug und Heck in Dreifachtürmen verteilt, mit überfeuerten Sekundärfeuern und schwerer Flakbewaffnung. Eine dicke Panzerung und starke Triebwerke sorgen für die nötige Geschwindigkeit und Verteidigung, um mit den anderen Schiffen der Flotte Schritt zu halten und die Gegner wirksam zu bekämpfen."


 FRA_carrier_ww1:0 "La Fayette-Klasse"
 FRA_carrier_ww1_desc:0 "Im Ersten Weltkrieg wurden die ersten Flugzeugträger der Welt gebaut.  Diese Schiffe sind zwar wesentlich kleiner und langsamer als moderne Flugzeugträger, wurden aber dennoch in den 1930er und 1940er Jahren eingesetzt."
 FRA_carrier_1:0 "Béarn-Klasse"
 FRA_carrier_1_desc:0 "Die Béarn wurde ursprünglich als Schlachtschiff der Normandie-Klasse konzipiert, später aber als Flugzeugträger fertiggestellt. Sie verdrängte 22.100 Tonnen und diente während der Zwischenkriegszeit und des Zweiten Weltkriegs. Als umgebauter Flugzeugträger war er zwar langsam und hatte nur wenig Platz für Flugzeuge, doch der mittlere Panzergürtel und die große Reichweite glichen diese Mängel aus. Ihre Konstruktion vermittelte den französischen Konstrukteuren in der DCAN (Direction des Constructions et Armes Navale) wichtige Erfahrungen und führte zu einer Reihe von Konstruktionsstudien in der Folgezeit."
 FRA_carrier_2:0 "Joffre-Klasse"
 FRA_carrier_2_desc:0 "Die Träger der Joffre-Klasse (Projektname PA-16) waren die nächste Generation von Trägern für die französische Marine. Es handelte sich um die letzte der Entwurfsstudien, die 1929 begonnen und 1937 abgeschlossen wurden. Zwei Schiffe wurden im Marineprogramm von 1938 genehmigt, aber die eskalierenden Konflikte verlangsamten den Bauprozess, und schließlich verhinderte der Fall Frankreichs die Fertigstellung dieser Schiffe. Die Verdrängung sollte etwa 20.000 Tonnen betragen. Sie hätten eine gute AA-Bewaffnung, Panzerung und Geschwindigkeit, aber eine unterdurchschnittliche Flugzeugausstattung. Insgesamt wäre es ein vielseitiger Träger für die französische Marine gewesen."
 FRA_carrier_3:0 "Jean-Bart-Klasse"
 FRA_carrier_3_desc:0 "Der Flugzeugträger Jean Bart war ein Vorschlag aus der Mitte des Krieges, der darauf abzielte, das unvollendete Schlachtschiff der Richelieu-Klasse, die Jean Bart, in einen vollwertigen Flugzeugträger umzuwandeln, ähnlich wie die japanische IJN Shinano. Die Größe des Schiffskörpers sollte zu einer großen Flugzeugkomponente und zusammen mit den großen Motoren zu einem schnellen Träger mit großer Reichweite führen. Die schwere Flakbewaffnung amerikanischer Herkunft würde eine gute Verteidigung gegen Flugzeuge und kleinere Überwasserschiffe bieten."
 FRA_carrier_4:0 "Clemenceau-Klasse"
 FRA_carrier_4_desc:0 "Die Flugzeugträger der Clemenceau-Klasse (Projektname PA-28) waren der erste Nachkriegsflugzeugträgerentwurf der französischen Marine. Der Entwurf ähnelte den unvollendeten Flugzeugträgern der Joffre-Klasse, doch die installierte EQUIPMENT und Bewaffnung sollte aus modernen französischen Produkten bestehen. Die Übernahme der USN- und RN-Begleitträger und die wirtschaftliche Lage des Nachkriegsfrankreichs verhinderten die Fertigstellung dieser Schiffe. Nicht zu verwechseln mit den Flugzeugträgern der Clemenceau-Klasse (Projektname PA-54), die 1955 und 1957 in Dienst gestellt wurden."
 ### GER - GERMANY ### ""
 GER_coastal_submarine_0:0 "Typ UB III"
 GER_coastal_submarine_0_desc:0 "Das Küsten-U-Boot des Typs UB III war eine U-Boot-Klasse, die im Ersten Weltkrieg von der Kaiserlichen Marine gebaut wurde. Sie trugen zehn Torpedos und verdrängten über 500 Tonnen. Zwischen 1916 und 1918 wurden 96 U-Boote gebaut, die jedoch alle bis 1935 außer Dienst gestellt wurden."
 GER_coastal_submarine_1:0 "Typ IIA"
 GER_coastal_submarine_1_desc:0 "Das deutsche U-Boot vom Typ IIA war ein einhülliges, vollverschweißtes Küsten-U-Boot mit internen Ballasttanks. Es hatte eine Verdrängung von über 250 Tonnen, eine Verdrängung von über 279 Tonnen, drei 533-mm-Torpedorohre und verfügte über fünf Torpedos oder einen Torpedo und neun TMB-Minen. Sechs Exemplare wurden zwischen 1934 und 1935 gebaut."
 GER_coastal_submarine_2:0 "Typ IIB"
 GER_coastal_submarine_2_desc:0 "Der Typ IIB war eine verlängerte Version des Typs IIA. Mittschiffs wurden drei zusätzliche Abteile eingebaut, die unter dem Kontrollraum mit zusätzlichen Dieseltanks ausgestattet waren. Die Reichweite wurde auf 1.800 nautische Meilen bei 12 Knoten erhöht. Auch die Tauchzeit wurde auf 30 Sekunden verbessert. Es verdrängte 279 Tonnen, hatte 3x 533mm Torpedorohre und besaß 5 Torpedos oder 1 Torpedo und 9 TMB-Minen. Zwanzig Exemplare wurden zwischen 1935 und 1936 gebaut."
 GER_coastal_submarine_3:0 "Typ IIC"
 GER_coastal_submarine_3_desc:0 "Der Typ IIC war eine weiter verlängerte Version des Typs IIB mit zwei zusätzlichen Abteilungen mittschiffs, um einen verbesserten Funkraum einzurichten. Die zusätzlichen Dieseltanks unter dem Kontrollraum wurden weiter vergrößert, wodurch sich die Reichweite auf 1.900 Seemeilen bei 12 Knoten erhöhte. Es verdrängte 291 Tonnen, hatte 3x 533mm Torpedorohre und besaß 5 Torpedos oder 1 Torpedo und 9 TMB-Minen. Acht Exemplare wurden zwischen 1937 und 1940 gebaut."
 GER_coastal_submarine_4:0 "Typ IID"
 GER_coastal_submarine_4_desc:0 "Der Typ IID hatte zusätzliche Satteltanks, die an den Seiten der Außenhülle angebracht waren. Diese Satteltanks dienten zur Aufnahme zusätzlicher Diesellagertanks. Das Dieselöl schwamm auf den Satteltanks, und während das Öl verbraucht wurde, füllte sich das Meerwasser allmählich in die Tanks, um den positiven Auftrieb auszugleichen. Die Reichweite wurde auf 3.450 nmi (6.390 km; 3.970 mi) bei 12 Knoten (22 km/h; 14 mph) nahezu verdoppelt und ermöglichte dem Typ II einen längeren Einsatz rund um die britischen Inseln. Eine weitere Entwicklung war, dass die Propeller mit Kort-Düsen ausgestattet wurden, um die Effizienz des Antriebs zu verbessern. Es verdrängte 314 Tonnen Es verdrängte 291 Tonnen, 3x 533mm Torpedorohre und hatte 5 Torpedos oder 1 Torpedo und 9 TMB-Minen. Sechzehn Exemplare wurden zwischen 1937 und 1940 gebaut."
 GER_coastal_submarine_5:0 "Typ XXIII"
 GER_coastal_submarine_5_desc:0 "Das Küstenboot Typ XXIII war eine der fortschrittlichsten U-Boot-Konstruktionen des Zweiten Weltkriegs, auch wenn sein Erfolg von seinem viel größeren Cousin, dem Elektroboot Typ XXI, überschattet wurde.\n Der Entwicklung des Typs XXIII wurde eine sehr hohe Priorität eingeräumt, wobei der Schwerpunkt darauf lag, so weit wie möglich auf bereits vorhandene und bewährte Komponenten zurückzugreifen. Um die Entwicklungszeit zu verkürzen, entwarf Dr. Walter das neue Boot auf der Grundlage des vorherigen Prototyps des Typs XXII. Am 30. Juni 1943 war der erste Entwurf fertig, und der Bau begann parallel auf mehreren Werften in Deutschland, Frankreich, Italien und der deutsch besetzten UdSSR. Der Hauptauftragnehmer war die Deutsche Werft in Hamburg."
 #GER Attack Submarine Midrange ""
 GER_submarine_1:0 "Angriffs-U-Boot Typ IA"
 GER_submarine_1_desc:0 "Das am 14. Februar 1936 vom Stapel gelaufene Angriffs-U-Boot Typ IA war das erste U-Boot, das nach deutschen Vorgaben konstruiert wurde, und das erste, das die Typenbezeichnung erhielt. Dieser Entwurf wurde als Fehlschlag betrachtet, da er eine schlechte Seetauglichkeit und Manövrierfähigkeit aufwies und mechanisch unzuverlässig war. Es wurden nur zwei gebaut, und nach den ersten Versuchen wurde beschlossen, die weitere Produktion dieser Klasse einzustellen. Es wurden nur 2 gebaut, das U-25 und das U26."
 GER_submarine_2:0 "Angriffs-U-Boot Typ VIIA mittlere Reichweite"
 GER_submarine_2_desc:0 "Das erste U-Boot der Typ VII-Klasse, das VIIA, wurde mit dem Typ IA verglichen, um das Produktionsmodell für die U-Boot-Truppe zu bestimmen. Der Typ VIIA ging als Sieger hervor, blieb aber in vielen wünschenswerten Eigenschaften hinter dem Typ IA zurück. Daraufhin wurde beschlossen, den Typ VIIA zu verbessern und ihn als Grundlage für die weitere Entwicklung zu verwenden. Zehn Typ VIIA wurden gebaut, sechs von der AG Wesser und vier von Germania, die zwischen dem 24. Juni 1936 und dem 15. April 1937 vom Stapel liefen."
 GER_submarine_3:0 "Angriffs-U-Boot Typ VIIB mittlere Reichweite"
 GER_submarine_3_desc:0 "Das VIIB war eine verbesserte Version des Typs VIIA und hatte einen leicht verlängerten Rumpf und größere Satteltanks. Dies ermöglichte eine größere Treibstoffkapazität, wodurch sich die Reichweite von 4.300 auf 6.500 Seemeilen erhöhte. Die Dieselmotoren wurden mit Kompressoren ausgestattet, was die Geschwindigkeit über Wasser um etwa 1 Knoten erhöhte. Auch die Torpedokapazität wurde von 11 auf 14 Torpedos erhöht - zwei davon wurden extern in druckdichten Behältern unter dem Oberdeck gelagert. Um die Manövrierfähigkeit und den Wenderadius zu verbessern, wurden Doppelruder direkt hinter den Propellern angebracht. Diese neue Anordnung der Doppelruder ermöglichte es, das einzelne Heck-Torpedorohr in den Druckkörper zu verlegen, so dass eine interne Nachladung auf See möglich war. Beim Typ VIIA befand sich das Heck-Torpedorohr außen und konnte nur an Backbord nachgeladen werden. Insgesamt wurden 24 U-Boote des Typs VIIB in Dienst gestellt."
 GER_submarine_4:0 "Angriffs-U-Boot Typ VIIC mittlerer Reichweite"
 GER_submarine_4_desc:0 "Das seegängige U-Boot vom Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte, von der zwischen 1940 und 1945 568 Schiffe in Dienst gestellt wurden. Die Schiffe verdrängten 770 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet."

 GER_patrol_submarine_6:0 "Angriffs-U-Boot Typ VIIC/41 mittlerer Reichweite"
 GER_patrol_submarine_6_desc:0 "Der Typ VIIC/41 war die deutsche Antwort auf die Wirksamkeit der britischen ASW-Fortschritte von 1940/41. Mit der Verbesserung der britischen ASW-Waffen und -EQUIPMENT wurden die Wasserbomben beim Aufspüren getauchter U-Boote immer effektiver und genauer. Die Notwendigkeit, noch tiefer zu tauchen, um Wasserbombenangriffen zu entgehen, wurde immer wichtiger. Beim Typ VIIC/41 wurde die Tauchtiefe von 200 m auf 250 m erhöht. Um die Tauchtiefe zu erhöhen, wurden alle unwichtigen EQUIPMENTsgegenstände entfernt und viele andere durch neuere, leichtere Materialien ersetzt. Die Gewichtseinsparungen wurden genutzt, um die Dicke des Rumpfes von 18,5 mm auf 21 mm zu erhöhen, wodurch die Eindringtiefe auf 250 m gesteigert werden konnte. Diese Änderungen wurden als geringfügig angesehen und rechtfertigten keine neue Untertypennummer, weshalb sie mit dem Zusatz "41" versehen wurden, der angibt, dass die Änderungsgenehmigung im Jahr 1941 erteilt wurde. Insgesamt wurden 88 Typ VIIC/41 in Dienst gestellt."
 GER_patrol_submarine_7:0 "Angriffs-U-Boot Typ VIIC/42 mittlere Reichweite"
 GER_patrol_submarine_7_desc:0 "Der Typ VIIC/42 war eine geplante weitere Verbesserung des VIIC/41. Von diesem neuen Boot wurden 165 Stück in Auftrag gegeben, aber keines wurde je gebaut, geschweige denn fertiggestellt. Diese Konstruktion hätte einen zusätzlichen Turbolader enthalten, der die Effizienz des Motors und die Reichweite über Wasser auf 10.000 Seemeilen erhöht hätte. Die Überwassergeschwindigkeit hätte sich um 1,6 Knoten auf 18,6kt erhöht. Der Druckrumpf wurde sowohl verlängert als auch im Durchmesser vergrößert, um zusätzliche EQUIPMENT unterzubringen. Die wichtigste Verbesserung dieses Entwurfs bestand jedoch darin, dass das Material des Rumpfes aus gepanzertem Qualitätsstahl hergestellt wurde. Mit der geplanten Erhöhung der Dicke auf 28 mm hätte die Eindringtiefe dieses Bootes erstaunliche 500 m betragen."

 #GER_submarine_7:0 "Angriffs-U-Boot Typ VIIC/43 mittlerer Reichweite"
 #GER_submarine_7_desc:0 "Der Typ VIIC/43 war ein ähnlicher Entwurf wie der VIIC/42, jedoch mit verbesserter Feuerkraft. Es sollte sechs Bug- und vier Heck-Torpedorohre haben. Dieser Entwurf wurde im Mai 1943 gestrichen."

 #GER Attack Submarine Longrange ""
 GER_lr_patrol_submarine_0:0 "Angriffs-U-Boot Typ IXA mit großer Reichweite"
 GER_lr_patrol_submarine_0_desc:0 "Das erste U-Boot des ursprünglichen Entwurfs, von dem insgesamt acht Exemplare des Typs IXA gebaut wurden. Das erste war U-37, das am 4. Mai 1938 vom Stapel lief und am 4. August 1938 in Dienst gestellt wurde. Es war mit drei Periskopen ausgestattet, zwei im Kommandoturm und eines im Kontrollraum."
 GER_lr_patrol_submarine_1:0 "Angriffs-U-Boot Typ IXB mit großer Reichweite"
 GER_lr_patrol_submarine_1_desc:0 "Vom Typ IXB wurden vierzehn Exemplare gebaut. Die Treibstoffkapazität wurde von 154 Tonnen auf 165 Tonnen erhöht, wodurch sich die Reichweite von 8.100 auf 8.700 Seemeilen leicht erhöhte."
 GER_lr_patrol_submarine_2:0 "Angriffs-U-Boot Typ IXC lange Reichweite"
 GER_lr_patrol_submarine_2_desc:0 "Es wurden vierundfünfzig Typ IXC gebaut. Der Hauptunterschied bestand in der Erhöhung der Treibstoffkapazität auf 208 Tonnen, wodurch sich die Reichweite von 8.700 nm auf 11.000 nm erhöhte. Diese Unterklasse verfügte über zwei Periskope, die beide im Kommandoturm untergebracht waren."
 GER_lr_patrol_submarine_3:0 "Angriffs-U-Boot Typ IXC/41 mit großer Reichweite"
 GER_lr_patrol_submarine_3_desc:0 "Vom Typ IXC/40 wurden siebenundachtzig Exemplare gebaut. Die Treibstoffkapazität wurde noch einmal auf 214 Tonnen erhöht und die Reichweite auf 11.400 Seemeilen erweitert."
 GER_lr_patrol_submarine_4:0 "Angriffs-U-Boot Typ IXD1 große Reichweite"
 GER_lr_patrol_submarine_4_desc:0 "Es wurden nur zwei U-Boote vom Typ IXD1 gebaut, U-180 und U-195. Ihre Standard-Dieselmotoren wurden durch sechs Daimler Benz MB501-Dieselmotoren mit einer Leistung von jeweils 1.500 PS ersetzt. Obwohl die maximale Reichweite etwas geringer war, konnte diese Konstruktion eine respektable Höchstgeschwindigkeit von über 20 Knoten erreichen. Es traten erhebliche technische Probleme auf, darunter Überhitzung und die Emission von weißem, weithin sichtbarem Auspuffrauch. Die unzulänglichen Motoren wurden entfernt und die ursprünglichen MAN-Motoren wieder eingebaut. Sie wurden später zu Transport-U-Booten umgebaut und konnten bis zu 252 Tonnen Ladung befördern. In dieser Konfiguration wurden die Torpedorohre entfernt, um zusätzlichen Laderaum zu schaffen. Beide Varianten des Typs IXD1 waren mit einem Focke Achgelis, einem Drehflügeldrachen zur Fernbeobachtung, ausgestattet."
 GER_lr_patrol_submarine_5:0 "Angriffs-U-Boot Typ IXD2 mit großer Reichweite"
 GER_lr_patrol_submarine_5_desc:0 "Vom Typ IXD2 wurden achtundzwanzig Exemplare gebaut. Zusätzlich zu den serienmäßigen MAN-Dieselmotoren verfügte diese Variante über zwei zusätzliche Sechszylinder-Dieselmotoren, die für die Fahrt an der Oberfläche eingesetzt werden konnten. Sie verfügten über zusätzliche Treibstofftanks, die ihnen eine außergewöhnliche Reichweite von 23.700 Seemeilen verschafften - die längste Reichweite aller deutschen Angriffs-U-Boote. Wie das IXD1 war es mit einem Focke-Achgelis-Drachen ausgerüstet."
 GER_lr_patrol_submarine_6:0 "Angriffs-U-Boot Typ XXI große Reichweite"
 GER_lr_patrol_submarine_6_desc:0 "Die U-Boote des Typs XXI, auch als "Elektroboote" bekannt, waren die ersten U-Boote, die nicht als Überwasserschiffe konzipiert waren, sondern hauptsächlich unter Wasser operieren sollten, um einer Entdeckung zu entgehen oder einen Angriff zu starten. Seine wichtigsten Merkmale waren der stromlinienförmige Rumpf und der Kommandoturm sowie die große Anzahl von Batteriezellen. Mit einer Verdrängung von über 1.620 Tonnen gehörte es zu den größten der deutschen U-Boot-Klassen. Zwischen 1943 und 1945 wurden 118 Schiffe in Dienst gestellt."
 #GER destroyers ""
 GER_destroyer_tb:0 "Großes Torpedoboot 1906"
 GER_destroyer_tb_desc:0 "Die Torpedoboote der Bauart Großes Torpedoboot 1906 waren mit 59 gebauten Booten die zweitgrößte von der Hochseeflotte bestellte Torpedobootklasse. Die Boote unterschieden sich in Größe und Bewaffnung, die größten Boote waren fast ein Drittel größer als die kleinsten. Die meisten Boote besaßen einen Turbinenmotor, nur die ersten 21 hatten einen altmodischen Expansionsmotor. Diese Boote erreichten eine Höchstgeschwindigkeit, die etwa 3 Knoten unter der der turbinengetriebenen Boote lag. Viele dieser Boote überlebten den Ersten Weltkrieg und wurden in der Reichsmarine oder Kriegsmarine als Ausbildungsschiffe, Flottentender oder Torpedobergungsschiffe eingesetzt. Daher wurden einige von ihnen mit neuen, größeren Aufbauten und einer neuen Hauptbewaffnung (10,5 cm Kanonen statt 8,8 cm) komplett umgebaut. Als Schulschiffe, schnelle Schlepper, Fernsteuerboote oder Versuchsschiffe überlebten einige von ihnen sogar den Zweiten Weltkrieg und wurden bis in die 1960er Jahre von der sowjetischen Marine eingesetzt."
 GER_destroyer_early_ww1:0 "Torpedobootszerstorer 1914"
 GER_destroyer_early_ww1_desc:0 "Anders als die britische Marine bevorzugte die deutsche Hochseeflotte kleine Torpedoboote anstelle der größeren Zerstörer, die in Großbritannien gebaut wurden. Bei Kriegsausbruch wollte die deutsche Marine testen, ob ein größerer "Torpedoboot-Zerstörer" in das Marinebauprogramm passen würde, daher wurden Ende 1914 8 Boote der Torpedoboot-Zerstörer-Klasse bestellt. Die Boote wurden zunächst mit den üblichen 8,8 cm-Geschützen fertiggestellt, aber 1916 wurden sie auf die größeren 10,5 cm-Geschütze umgerüstet. Ein bemerkenswertes Merkmal der V100 war das Schwimmerflugzeug, das am Heck des Bootes mitgeführt werden konnte. Nur ein einziges dieser Boote ging während des Krieges verloren. Die meisten von ihnen wurden 1919 zusammen mit dem Rest der Hochseeflotte in Scapa Flow versenkt."
 GER_destroyer_late_ww1:0 "Torpedoboot 1923"
 GER_destroyer_late_ww1_desc:0 "Die Klasse Torpedoboot 1923 (Raubvogel) war eine Klasse von Torpedobooten, die nach dem Ersten Weltkrieg für die Kriegsmarine gebaut wurde. Sechs Schiffe wurden zwischen 1926 und 1928 gebaut und dienten alle im Zweiten Weltkrieg. Trotz ihrer Bezeichnung als Torpedoboot hatten die Schiffe die Größe eines Zerstörers, verdrängten über 920 Tonnen und waren mit drei 105-mm-L/45-Kanonen bewaffnet. Die Schiffe waren nach Raubvögeln benannt und wurden als Raubvogel-Klasse bezeichnet. Sie wurde 1924 von sechs Torpedobooten abgelöst, die nach Raubvögeln benannt waren und als Raubtier-Klasse bezeichnet wurden."
 GER_destroyer_1:0 "Zerstörer 1934"
 GER_destroyer_1_desc:0 "Die Klasse Zerstörer 1934 war die erste Klasse deutscher Zerstörer, die nach dem Ersten Weltkrieg gebaut wurde. Sie waren mit fünf 5-Zoll-Geschützen und acht Torpedoro-Rohren bewaffnet. Es wurden 16 Schiffe gebaut, von denen 12 die verbesserte Unterklasse Zerstörer 1934A waren."

 GER_destroyer_2:0 "Zerstörer 1936"
 GER_destroyer_2_desc:0"These 6 ships (of 26 planned) ordered under the 1935 Program were improved and enlarged versions of the 1934 and 1934A classes. Most of the serious faults of the earlier ships had been resolved: engine reliability and the structural integrity was much improved and they were much better seagoing ships, shipping less water through an improvement in the design of the bows. Despite this, five of this newer type were also lost at Narvik in April 1940. From Z17 to Z22 commissioned from August 1938 to September 1939."  ""
 GER_destroyer_3:0 "Zerstörer 1936A - Narvik-Klasse"
 GER_destroyer_3_desc:0 "Die Zerstörer 1936A, die den Alliierten als Zerstörer der Narvik-Klasse bekannt waren, waren für die neuen 150 mm (5,9 Zoll) Geschütze ausgelegt. Ursprünglich waren sie mit drei Einzelkanonen achtern und einer Zwillingskanone im Bug ausgestattet. Vier der acht Schiffe der Klasse wurden später mit den Zwillingstürmen nachgerüstet. Z23-Z30 wurden von September '40 bis November '41 in Dienst gestellt.\n Zerstörer 1936A (Mob):  Geringfügige Änderungen, um die Konstruktion zu beschleunigen und Material zu sparen, die Motoren waren zuverlässiger als bei früheren Schiffen, aber am Ende des Krieges wurde starke Korrosion festgestellt. Entworfen mit Zwillingskanonen im Bug. Z31-Z38 wurden von April '42 bis August '43 in Dienst gestellt."
 GER_destroyer_4:0 "Zerstörer 1942C"
 GER_destroyer_4_desc:0 "Zerstörer 1942: Der experimentelle Versuchszerstörer (Z51) mit Dieselmotoren für Langstreckeneinsätze wurde 1943 aufgelegt und 1944 in Dienst gestellt. \n Während Z51 ein Versuchsschiff für den Dieselantrieb war, handelte es sich bei dem Zerstörer des Typs 1942C um eine Produktionsklasse von großen, dieselgetriebenen Zerstörern. Sie sollten eine überarbeitete Bewaffnung mit sechs 128-mm-Flak-40-Zweizweck-Hauptgeschützen und eine völlig neue Flugabwehrbewaffnung mit drei 5,5-cm-Gerät-58-Zwischenkaliber-Fliegerabwehrgeschützen und einer Nahkampfbewaffnung aus 14x 30-mm-Geschützen in sieben Zwillingslafetten mit acht Torpedorohren erhalten. Fünf dieser Schiffe (Z52-Z56) wurden 1943 bestellt und auf Kiel gelegt, aber keines von ihnen wurde fertiggestellt, sondern im Juli 1944 gestrichen. Zwei weitere Schiffe (Z57, Z58) wurden bestellt, aber vor Baubeginn storniert."
 GER_destroyer_5:0 "Zerstörer 1945"
 #GER_destroyer_5_desc:0 "Zers"
 #GER light cruisers ""
 GER_light_cruiser_protected:0 "Victoria-Louise-Klasse"
 GER_light_cruiser_protected_desc:0 "Ab Mitte der 1880er Jahre begann die deutsche Marine mit der Modernisierung ihrer Kreuzer, die zu dieser Zeit aus einer gemischten Sammlung von Segel- und Dampffregatten und Korvetten bestand. \Die Victoria-Louise-Klasse geschützter Kreuzer war die letzte Klasse von Schiffen dieses Typs, die für die Kaiserliche Marine gebaut wurde. Das Design der Klasse führte den kombinierten Klipper- und Ramm-Bug und die blockartigen Seiten ein, die für spätere deutsche Panzerkreuzer typisch waren. Die Klasse umfasste fünf Schiffe: Victoria Louise, das Führungsschiff, Hertha, Freya, Vineta und Hansa. Die Schiffe wurden in den Jahren 1895-1896 entworfen, liefen 1897-1898 vom Stapel und wurden im darauf folgenden Jahr in die Flotte aufgenommen."
 GER_light_cruiser_scout:0 "Magdeburg-Klasse"
 GER_light_cruiser_scout_desc:0 "Ab Ende der 1890er Jahre begann die Kaiserliche Marine mit der Entwicklung moderner leichter Kreuzer, die auf den Erfahrungen mit den ungeschützten Kreuzern und einer Reihe von Avisos basierten, die sie in den vorangegangenen zehn Jahren gebaut hatte. Die Klasse bestand aus SMS Magdeburg, dem Führungsschiff, Breslau, Strassburg und Stralsund. Alle vier Schiffe wurden 1910 auf Kiel gelegt und bis Ende 1912 fertiggestellt. Sie waren mit einer Hauptbatterie von zwölf 10,5-cm-Kanonen bewaffnet, wobei die Breslau, die Strassburg und die Stralsund im Laufe ihrer Karriere auf stärkere 15-cm-Kanonen umgerüstet wurden. Bei voller Beladung verdrängten sie 4.570 t (4.500 long tons) und erreichten eine Höchstgeschwindigkeit von 27,5 Knoten (50,9 km/h), die jedoch von allen vier Schiffen bei Versuchen übertroffen wurde."
 GER_light_cruiser_ww1:0 "Königsberg-Klasse"
 GER_light_cruiser_ww1_desc:0 " Bei der Königsberg-Klasse handelte es sich um eine Gruppe von vier Schiffen, die kurz vor Ende des Ersten Weltkriegs in der Kaiserlichen Marine in Dienst gestellt wurden. Die Klasse umfasste die Schiffe Königsberg, Karlsruhe, Emden und Nürnberg, die alle nach im Krieg verlorenen leichten Kreuzern benannt waren. Die Schiffe waren eine stufenweise Verbesserung gegenüber den vorangegangenen Kreuzern der Wiesbaden-Klasse. Sie waren mit einer Hauptbatterie von acht 15-cm-SK L/45-Geschützen bewaffnet und hatten eine geplante Geschwindigkeit von 27,5 Knoten (50,9 km/h)."
 GER_light_cruiser_1:0 "Emden-Klasse"
 GER_light_cruiser_1_desc:0 "Die Emden war das erste große Kriegsschiff, das nach dem Ersten Weltkrieg in Deutschland gebaut wurde, und sie war das einzige Schiff ihrer Klasse. Sie wurde 1921 auf Kiel gelegt und 1925 in Dienst gestellt. Die Bewaffnung bestand aus acht 150 mm (5,9 Zoll) Geschützen in Einzeltürmen. \n \n Die Königsberg-Klasse, manchmal auch als K-Klasse bezeichnet, war eine Klasse von leichten Kreuzern der deutschen Reichsmarine und Kriegsmarine. Diese Schiffe waren die ersten der Reichsmarine mit einem modernen Kreuzerdesign; ihr Vorgänger, die Emden, basierte auf Entwürfen aus der Zeit des Ersten Weltkriegs. Die Klasse umfasste drei Schiffe, die nach deutschen Städten benannt waren: Königsberg, Karlsruhe und Köln, die alle zwischen 1926 und 1930 gebaut wurden. Sie waren mit einer Hauptbatterie von neun 15-cm-Geschützen und zwölf 50-cm-Torpedoro-Rohren bewaffnet."
 #GER_light_cruiser_1b: "Königsberg-Klasse"
 GER_light_cruiser_2:0 "Leipzig-Klasse"
 GER_light_cruiser_2_desc:0 "Die leichten Kreuzer der Leipzig-Klasse wurden zwischen 1928 und 1935 als Verbesserungen gegenüber den vorangegangenen Kreuzern der Königsberg-Klasse gebaut. Sie verdrängten mehr als 8.100 Tonnen, verfügten über eine angemessene Geschwindigkeit und Reichweite und waren mit neun 15-cm-Kanonen SK C/25 in der Hauptbewaffnung ausgestattet."
 GER_light_cruiser_3:0 "M-Klasse"
 GER_light_cruiser_3_desc:0 "Die Kreuzer der M-Klasse waren als Aufklärer für Handelsplünderungsgeschwader konzipiert. Sechs Schiffe (M, N, O, P, Q, R) wurden im Rahmen von Plan Z bestellt, von denen zwei auf Kiel gelegt wurden, bevor die Arbeiten bei Kriegsausbruch eingestellt wurden. Die Hauptbewaffnung bestand aus acht 150-mm-Geschützen in vier Zwillingstürmen. Die Schiffe trugen vier 8,8 cm L/76-Flugabwehrkanonen in zwei Zwillingstürmen achtern am Hauptaufbau. Die Schiffe der M-Klasse waren außerdem mit acht 3,7-cm-Flugabwehrkanonen in Zwillingslafetten mittig auf den Aufbauten und mit vier 2-cm-Flugabwehrkanonen ausgestattet. Die Schiffe waren außerdem mit acht an Deck montierten Torpedoro-Rohren und etwa 60 Minen bewaffnet. Alle sechs Schiffe sollten mit zwei Turbinensätzen von Brown, Boveri & Co. und Wagner oder Marineturbinen der Germaniawerft und vier doppeltwirkenden 12-Zylinder-Zweitakt-Dieselmotoren von MAN angetrieben werden. Das Antriebssystem trieb drei Schrauben an."
 GER_light_cruiser_4:0 "Spähkreuzer-Klasse"
 GER_light_cruiser_4_desc:0 "Die Kreuzer der Q-Klasse waren ein modifizierter Entwurf der M-Klasse. Sie waren größer als die M-Klasse und verfügten über eine schwerere Flugabwehrbewaffnung und eine verbesserte Feuerleitung. Die Kreuzer der Q- und R-Klasse waren mit vier zusätzlichen Dieselmotoren ausgestattet, insgesamt also acht. Die Turbinen wurden von vier Wagner-Ultrahochdruckkesseln angetrieben, die einen Druck von 58 Atmosphären erzeugen konnten. Das Antriebssystem trieb vier Schrauben an."
 GER_light_cruiser_5:0 "N-Klasse"
