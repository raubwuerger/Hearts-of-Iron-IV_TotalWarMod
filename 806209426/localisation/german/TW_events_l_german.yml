 convoy_events.5.t:0 "Freiheitsschiffe!"
 convoy_events.5.d:0 "Das Freiheitsschiff war eine Klasse von Frachtschiffen, die während des Zweiten Weltkriegs in den Vereinigten Staaten gebaut wurde. Der Entwurf stammte zwar aus Großbritannien, wurde aber wegen seiner einfachen und kostengünstigen Bauweise von den Vereinigten Staaten übernommen. Das Liberty Ship, das in einem noch nie dagewesenen Ausmaß in Massenproduktion hergestellt wurde, wurde zum Symbol für die industrielle Produktion der USA während des Krieges."
