 panzer_i_spaa_equipment_1:0 "Flakpz. I"
 panzer_i_spaa_equipment_1_short:0 "FlakPz.I Lt.SPAA"
 panzer_i_spaa_equipment_1_desc:0 "Die 20mm Flak 38 auf Panzer I Ausführung A, allgemein bekannt als Flakpanzer I, war eine selbstfahrende Flugabwehrkanone des Panzer I. Sie wog 5,5 Tonnen, war ansonsten dem Panzer I sehr ähnlich und wurde von demselben Krupp-Vierzylindermotor mit 60 PS angetrieben. Die Flak war nicht drehbar, so dass sie eher für Bodenziele als für Luftziele geeignet war."
 # Pz I - second try, works now ""

 panzer_i_equipment_1:0 "PzKpfw.I A"
 panzer_i_equipment_1_short:0 "Panzer I A Lt.TK"
 panzer_i_equipment_1_desc:0 "Der Panzer I war ein Lt.TK, der in den 1930er Jahren in Deutschland hergestellt wurde. Der Name ist eine Abkürzung für den deutschen Panzerkampfwagen I, abgekürzt PzKpfw I. Die offizielle deutsche Bezeichnung des Panzers war SdKfz 101 (Spezialfahrzeug 101). Er wog 5,6 Tonnen, wurde von einem 60 PS starken, luftgekühlten Vierzylinder-Krupp-Motor angetrieben, hatte 2 Mann Besatzung und war nur mit 2 x MG-38 bewaffnet. Seine Höchstgeschwindigkeit betrug etwa 40 km/h. Ausf.B rüstete im August 1936 den Motor auf einen 100 PS starken Sechszylinder-Maybach NL 38 TR auf, wodurch sich die Höchstgeschwindigkeit auf 50 km/h erhöhte."

 # Pz I sub tech equipment ""
 panzer_i_td_equipment_1:0 "Panzerjäger I"
 panzer_i_td_equipment_1_short:0 "Pzjgd I Lt.TD"
 panzer_i_td_equipment_1_desc:0 "Der Panzerjäger I war der erste der deutschen Panzerjäger, der im Zweiten Weltkrieg zum Einsatz kam. Er war mit einer tschechischen Škoda 4,7 cm PaK (t) Panzerabwehrkanone auf einem umgebauten Fahrgestell des Panzer I Ausf. B ausgerüstet. Er sollte gegen schwere französische Panzer wie den Char B1 eingesetzt werden, die gegen die 3,7 cm PaK 36-Panzerabwehrkanone unempfindlich waren, und diente dazu, die Lebensdauer der veralteten Panzer I zu verlängern. 202 Panzer I wurden in den Jahren 1940 und 1941 zum Panzerjäger I umgerüstet. Sie wurden in der Schlacht um Frankreich, im Nordafrika-Feldzug und an der Ostfront eingesetzt."
 panzer_i_art_equipment_1:0 "sIG 33 Bison"
 panzer_i_art_equipment_1_short:0 "Bison I Lt.SPA"
 panzer_i_art_equipment_1_desc:0 "Eine 150-mm-Infanterie-Unterstützungskanone sIG-33 auf dem Fahrgestell des leichten Panzers I B. Mit einem Gewicht von 8,4 Tonnen und einem 100 PS starken 6-Zylinder war er kaum mobil. Die Panzerung war vergleichbar mit der des Panzer I mit seinen 14 mm Frontplatten. Mit dem großen Geschütz (einschließlich Lafette und Rädern) war er hoffnungslos überladen. Er hatte eine enorme Feuerkraft und erreichte auf der Straße eine Geschwindigkeit von 40 km/h. Er hatte keinen Platz, um Munition im Inneren zu verstauen und musste Munitionsträger in der Nähe haben."

 ## Pz II A/B ""
 panzer_ii_equipment_1:0 "PzKpfw.II A/B/C"
 panzer_ii_equipment_1_short:0 "Panzer II A-C Lt.TK"
 panzer_ii_equipment_1_desc:0 "Der Panzer II ist die allgemeine Bezeichnung für eine Familie deutscher Panzer, die im Zweiten Weltkrieg eingesetzt wurden. Die offizielle deutsche Bezeichnung war Panzerkampfwagen II. Obwohl das Fahrzeug ursprünglich als Notlösung für die Entwicklung größerer, fortschrittlicherer Panzer gedacht war, spielte es in den ersten Jahren des Zweiten Weltkriegs während des Polen- und Frankreichfeldzugs eine wichtige Rolle. Der Panzer II war der am häufigsten eingesetzte Panzer in den deutschen Panzerdivisionen ab dem Einmarsch in Frankreich. Er wurde sowohl in Nordafrika gegen die Briten als auch an der Ostfront gegen die Sowjetunion eingesetzt. Die Ausf.A/B/C waren sehr ähnlich und hatten ein Gewicht von 8,9 Tonnen, eine maximale Panzerung von 15 mm, eine Besatzung von 3 Mann und eine Höchstgeschwindigkeit von 40 km/h. Die Ausf.C wurde ab 1938 das Hauptproduktionsmodell. "
 ## Pz II C ""
 panzer_ii_equipment_2:0 "PzKpfw.II D/E"
 panzer_ii_equipment_2_short:0 "Panzer II D/E Lt.TK"
 panzer_ii_equipment_2_desc:0 "Mit einer völlig neuen Drehstabfederung anstelle von Blattfedern und vier Laufrädern wurde der Ausf. D als Panzer für den Einsatz in den Kavalleriedivisionen entwickelt. Lediglich der Turm entsprach dem Modell Ausf. C. Die Wanne und der Aufbau wurden neu konstruiert und mit einer 30-mm-Glacis-Panzerung versehen, und es wurde ein Maybach-Motor HL62TRM verwendet, der ein Siebenganggetriebe (plus Rückwärtsgang) antreibt. Die Konstruktion war kürzer (4,65 m), aber breiter (2,3 m) und höher (2,06 m) als die der Ausf. C. Die Ausf. E unterschied sich von der Ausf. D nur durch geschmierte Ketten. Er hatte die gleiche 20mm/L55 Kanone wie die A/B/C und eine Besatzung von 3 Mann. Viele der früheren Pz-II Versionen waren gepanzert. Obwohl er eine Höchstgeschwindigkeit von 55 km/h erreichte, hatte er wegen der Torsionsstäbe eine geringere Geländegängigkeit als seine Vorgänger. "
 # Pz II C sub tech equipment ""
 panzer_ii_td_equipment_1:0 "Marder I"
 panzer_ii_td_equipment_1_short:0 "Marder I Leicht TD"
 panzer_ii_td_equipment_1_desc:0 "Lt.TK Zerstörer auf Basis erbeuteter französischer und polnischer Fahrgestelle"
 ## Pz II D/E ""
 panzer_ii_equipment_3:0 "PzKpfw.II F"
 panzer_ii_equipment_3_short:0 "Panzer IIF Lt.TK"
 panzer_ii_equipment_3_desc:0 "Unter Beibehaltung des konventionellen Designs der Ausf. C wurde die Aufbaufront der Ausf. F aus einem einzigen Stück Panzerplatte mit einem neu gestalteten Visier gefertigt. Daneben wurde eine Visierattrappe angebracht, um die feindlichen Kanoniere zu verwirren. Die Wanne wurde mit einer flachen 35-mm-Platte an der Vorderseite neu gestaltet, und die Panzerung des Aufbaus und des Turms wurde auf 30 mm an der Vorderseite und 15 mm an den Seiten und hinten erhöht. Der Turm und die Aufhängung wurden geringfügig verändert und eine neue Kommandantenkuppel eingebaut. Es wurde die 20 mm Kwk 38 verwendet. Das Gewicht wurde auf 9,5 Tonnen erhöht. Von März 1941 bis Dezember 1942 wurden 524 Stück gebaut; dies war die letzte große Panzerversion der Panzer II-Serie. "
 # Pz II D/E sub tech equipment ""
 panzer_ii_art_equipment_1:0 "Sturmpanzer II"
 panzer_ii_art_equipment_1_short:0 "Sturmpanzer II Lt.SPA"
 panzer_ii_art_equipment_1_desc:0 "Die Panzerhaubitze mit Eigenantrieb basiert auf dem Fahrgestell des Panzer II und verwendet die gleiche SIG-33-Infanteriehaubitze wie der Bison, jedoch in einem viel niedrigeren Fahrgestell mit einer Höhe von 1,90 m. Die Kanone überlastete das Pz-II-Fahrgestell und fiel häufig aus. Sie wurde nur auf dem afrikanischen Kriegsschauplatz eingesetzt."
 # Sdkfz. 7/1 (Flak Half-Track) ""
 panzer_ii_flamm_equipment_1:0 "SdKfz.7/1"
 panzer_ii_flamm_equipment_1_short:0 "Sdkfz. 7/1 Lt.SPAA"
 panzer_ii_flamm_equipment_1_desc:0 "2-cm-Flak 38-Vierling (Quadruplet) montiert auf dem Halbkettenfahrgestell 'Sdkfz. 7' Fahrgestell. Im Gegensatz zum Flakpanzer-I konnte er um 360° gedreht werden, war aber schlecht gepanzert."
 ## Pz II F ""
 panzer_ii_equipment_4:0 "PzKpfw.II G/H"
 panzer_ii_equipment_4_short:0 "Panzer II G/H Lt.TK"
 panzer_ii_equipment_4_desc:0 "Die vierte und letzte Fahrwerkskonfiguration, die für die Panzer II verwendet wurde, war die Konfiguration mit fünf sich überlappenden Laufrädern des Ausf.G, die von den Deutschen als Schachtellaufwerk bezeichnet wurde. Es diente als Grundlage für die Umgestaltung des Panzers II in einen Aufklärungspanzer mit einer Geschwindigkeit von 50 km/h und guten Geländeeigenschaften. Der Ausf. G war der erste Panzer II, der diese Konfiguration verwendete und wurde unter der Versuchsbezeichnung VK 901 entwickelt. Nur 12 vollständige Fahrzeuge wurden von April 1941 bis Februar 1942 von MAN gebaut und das Ausf.H wäre das Serienmodell gewesen."
 # Wespe ... Hotchkiss would have been better but picture shows GW-FCM ""
 panzer_ii_art_equipment_2:0 "Geschützwagen FCM36"
 panzer_ii_art_equipment_2_short:0 "GW.FCM36 Lt.SPA"
 panzer_ii_art_equipment_2_desc:0 "Selbstfahrende Kettenhaubitze 105mm leFH18 auf verschiedenen erbeuteten leichten Fahrgestellen wie dem FCM36. Ein Raupenfahrgestell gab der Artillerie die Möglichkeit, sich in den meisten Geländeformen schnell zu bewegen und die Reaktionszeit erheblich zu verkürzen. Allerdings konnte sie mit einer Höchstgeschwindigkeit von 24 km/h kaum mit den gepanzerten Kräften mithalten, war aber in schwierigem Gelände immer noch mobiler als pferdegezogene oder sogar von Lastwagen gezogene Geschütze. Andere Umbauten wie der GW Hotchkiss H35/H39 waren jedoch viel nützlicher."
 # panzer II bases 1943 tech, Wespe ! ""
 panzer_ii_art_equipment_3:0 "Wespe"
 panzer_ii_art_equipment_3_short:0 "Leichte Wespe SPA"
 panzer_ii_art_equipment_3_desc:0 "Selbstfahrende Kettenhaubitze 105mm leFH18/2 auf dem Fahrgestell des Panzer II. Diese Panzerhaubitze war die berühmteste und langlebigste Artillerie, die während des gesamten Krieges im deutschen Heer im Einsatz war, aber nicht die meistproduzierte: Da die Wespe zu eng war und nur eine begrenzte Menge an Munition mitführen konnte, wurde der Munitionsschlepper Wespe" als waffenlose Variante entwickelt, die vollständig mit Vorratskisten gefüllt war, die 90 x 105 mm Granaten enthielten, um den begrenzten Vorrat der regulären Wespe (32 Schuss) zu ergänzen. Er war mit 11 Tonnen sehr mobil und erreichte eine Höchstgeschwindigkeit von 40 km/h."
 # Leopard 1602 based 1945 tech, Mücke is fictional ""
 panzer_ii_art_equipment_4:0 "Mücke"
 panzer_ii_art_equipment_4_short:0 "Mücke Leicht SPA"
 panzer_ii_art_equipment_4_desc:0 "Raupenmörser 120 mm Grw42 mit Eigenantrieb auf dem Leopard-Fahrgestell. Die Mücke-Fahrzeuge sollten Aufklärungseinheiten unterstützen und als schnelle Reaktionsartillerie eingesetzt werden. Die Panzerung des turmlosen Fahrgestells und die Reichweite des Mörsers (6 km) ermöglichten es der Mücke, sowohl hinter als auch nahe der Front zu arbeiten. Die Bodenplatte des Mörsers befand sich unter der Wanne und konnte zum Bewegen und Feuern schnell ein- und ausgefahren werden; die abgesenkte Bodenplatte dämpfte den Rückstoß des schweren Mörsers und schützte die Aufhängung; die Fähigkeit, den Einschlag der eigenen Mörsergranaten auf dem Schlachtfeld zu beobachten, erhöhte die Genauigkeit erheblich, während leichtes AT-Feuer abgewehrt werden konnte. Da er nur wenig Munition mitführen konnte, war er auf waffenlose Mücke-Munitionsträger angewiesen (die bei Bedarf mit Mörsern umgerüstet werden konnten, die aus kampfunfähigen Fahrzeugen geborgen wurden). "
 # Sdkfz. 251/17 (Flak Half-Track) ""
 panzer_ii_flamm_equipment_2:0 "Sdkfz. 251/17"
 panzer_ii_flamm_equipment_2_short:0 "Sdkfz. 251/17 Leichte SP.AA"
 panzer_ii_flamm_equipment_2_desc:0 "2-cm-Flak 38 montiert auf dem gepanzerten Halbkettenfahrzeug 'Sdkfz. 251' Fahrgestell."
 ## Pz II L Luchs ""
 panzer_ii_equipment_5:0 "PzKpfw.II Luchs"
 panzer_ii_equipment_5_short:0 "Panzer II Luchs"
 panzer_ii_equipment_5_desc:0 "Der leichte Aufklärungspanzer Ausf. L war die einzige Panzer-II-Konstruktion mit dem Schachtellaufwerk, die in Serie ging. Von September 1943 bis Januar 1944 wurden 100 Stück gebaut.  Ursprünglich mit der Versuchsbezeichnung VK 1303 versehen, wurde er unter der alternativen Bezeichnung Panzerspähwagen II und dem volkstümlichen Namen Luchs geführt. Der Luchs war in den meisten Abmessungen größer als der Ausf. G (Länge 4,63 m; Höhe 2,21 m; Breite 2,48 m). Er war mit einem Sechsgang-Getriebe (plus Rückwärtsgang) ausgestattet und konnte eine Geschwindigkeit von 60 km/h bei einer Reichweite von 290 km erreichen. Die Funkgeräte FuG12 und FuG Spr a waren eingebaut, während 330 Schuss 20 mm und 2.250 Schuss 7,92 mm Munition mitgeführt wurden. Das Gesamtgewicht des Fahrzeugs betrug 11,8 Tonnen."
 # Pz II sub tech equipment ""
 panzer_ii_td_equipment_2:0 "Marder II Sdkfz.132"
 panzer_ii_td_equipment_2_short:0 "Marder II Sdkfz.132 L.TD"
 panzer_ii_td_equipment_2_desc:0 "Lt.TK Zerstörer auf Basis des Panzer II Fahrgestells unter Verwendung erbeuteter russischer Geschütze wie dem 76,2mm Feldgeschütz F-22, die nach Barbarossa in großen Mengen verfügbar waren. Je nach verwendetem Fahrgestell gab es verschiedene Ausführungen für den Oberwagen."
 # Pz II sub tech equipment ""
 panzer_ii_td_equipment_3:0 "Marder II Sdkfz.131"
 panzer_ii_td_equipment_3_short:0 "Marder II Sdkfz.131 L.TD"
 panzer_ii_td_equipment_3_desc:0 "Lt.TK Zerstörer auf Basis des Panzer II Fahrgestells mit der 75mm PaK40. Obwohl er eine hohe Silouette und dünne Panzerung hatte, war er ein sehr erfolgreicher TD, der die meisten alliierten Panzer zerstören konnte."
 # Leopard 1602 sub tech equipment ""
 panzer_ii_td_equipment_4:0 "Wolf"
 panzer_ii_td_equipment_4_short:0 " Wolf Leichter TD"
 panzer_ii_td_equipment_4_desc:0 "Lt.TK Zerstörer auf der Basis des Leopard 1602 Fahrgestells. Sein Design ähnelt dem Jagdpanther, jedoch mit einer abgestuften Front und einem Gewicht von nur etwa 20 Tonnen. Er verwendete den gleichen 12 V Maybach HL 157 P wie der Leopard. Da längere Geschütze wie das 75 mm L/70 nicht in die meisten TDs passten, wurde ein anderes Geschütz gewählt. Der Rheinmetal-Borsig Panzerabwehrwerfer PAW 600 verwendete ein Hoch-/Niederdruck-Verschlusssystem. Es handelte sich um ein Mittelgeschwindigkeitsgeschütz, das 80-mm-HEAT-Sprengköpfe anstelle von kinetischen Sprengköpfen verwenden musste. Die Granate - ein modifiziertes 82-mm-Mörsergeschoss in Kombination mit einer neu gestalteten 105-mm-Patrone - hatte eine effektive Reichweite von 750 m (bei der ein 1-Meter-Ziel zuverlässig getroffen werden konnte) und eine Durchschlagskraft von 140 mm, so dass die HEAT-Granaten, die üblicherweise mit geringer Geschwindigkeit verschossen wurden, eine wesentlich bessere Flugbahn und Genauigkeit hatten."
 # Sdkfz. 251/21 (Flak Half-Track00)10 ""
 panzer_ii_flamm_equipment_3:0 "SdKfz.251/17"
 panzer_ii_flamm_equipment_3_short:0 "Sdkfz. 251/21 L.SPAA"
 panzer_ii_flamm_equipment_3_desc:0 "Dreifach 15mm-MG 151/15 oder 20mm-MG 151/20 montiert auf dem gepanzerten Halbkettenfahrzeug 'Sdkfz. 251' Fahrgestell. Während die üblichen 20mm FlaK meist auf Zeitzündergranaten setzten, waren diese - ursprünglich auf Flugzeugen montierten - Waffen auf einen Volltreffer angewiesen. Gepanzerte Flugzeuge ignorierten meist die Explosions- und Schrapnellwirkung von explodierenden 20mm-Granaten, wurden aber von AP-Munition leicht durchschlagen. Das Geschütz hatte einen begrenzten Feuerbogen, da die Seitenwände des Fahrzeugs nicht abgesenkt werden konnten."
 # Leopard 1602 sub tech equipment - fictional ""
 panzer_ii_flamm_equipment_4:0 "Flak-Panzer Snowleopard"
 panzer_ii_flamm_equipment_4_short:0 "Schneeleopard L.SPAA"
 panzer_ii_flamm_equipment_4_desc:0 "Dreifach 15mm-MG 151/15 oder 20mm-MG 151/20 auf dem Fahrgestell des Leopard 1602. Er hatte die gleiche Bewaffnung wie der Sdkfz 251/21, aber die Lafette war im beweglichen Turm eingebaut, so dass die Lafette schnell um 360° gedreht werden konnte. Außerdem wurde nun ein Elektromotor zum Heben der Kanone verwendet, was für den Richtschützen weniger ermüdend war. Der Turm zum Schutz des Richtschützen wurde vergrößert, schräg gestellt und mit 30 mm gepanzert. Der Gesamtschutz des SPAA war sehr gut. "
 ## Pz II L Leopard ""
 panzer_ii_equipment_6:0 "PzKpfw.II Leopard"
 panzer_ii_equipment_6_short:0 "Panzer II Leopard"
 panzer_ii_equipment_6_desc:0 "Der Lt.TK VK 16.02 Leopard war ein deutsches Aufklärungsfahrzeug. Die endgültige Konstruktion hatte ein Kampfgewicht von 21,9 Tonnen. Die Panzerung war 50 mm stark und an der Front um 50 Grad geneigt, an den Seiten und am Heck 30 mm. Die geplante Bewaffnung war die 50-mm-Kanone KwK39 L/60. Er hatte einen Maybach HL 157 P Motor mit einer Leistung von 550 PS und einer Höchstgeschwindigkeit von 45 km/h auf der Straße."
 #Pz IIIA ""
 panzer_iii_equipment_1:0 "PzKpfw.III Ausf. A-D"
 panzer_iii_equipment_1_short:0 "Panzer III A-D Med.TK"
 panzer_iii_equipment_1_desc:0 "Der Panzerkampfwagen III, gemeinhin als Panzer III bekannt, war ein in den 1930er Jahren von Deutschland entwickelter mittlerer Panzer, der im Zweiten Weltkrieg in großem Umfang eingesetzt wurde. Die offizielle deutsche Waffenbezeichnung war Sdkfz. 141. Er war für den Kampf gegen andere gepanzerte Kampffahrzeuge und zur Unterstützung des Panzer IV vorgesehen. Ausf.A-D waren Prototypversionen, die mit verschiedenen Designs experimentierten; einige wurden in Polen eingesetzt. Bewaffnet mit einer 3,7 cm KwK 36 L/46,5 Hauptkanone und 3 Maschinengewehren, hatte der Panzer III Ausf. A bis D ein Gewicht von 16 Tonnen und wurde von einem 12-Zylinder Maybach HL 108 TR Motor mit 250 PS angetrieben, der eine Höchstgeschwindigkeit von 35 km/h ermöglichte. Die Besatzung bestand aus 4 Personen und einem 3-Mann-Turm. Die Panzerung war 15mm bis Ausf.D (ca. 18 Tonnen) und wurde auf 30mm aufgerüstet."
 #Pz IIIE ""
 panzer_iii_equipment_2:0 "PzKpfw.III Ausf. E"
 panzer_iii_equipment_2_short:0 "Panzer III E Med.TK"
 panzer_iii_equipment_2_desc:0 "Die E-Version war der erste Pz-III mit Drehstabfederung; einige Exemplare wurden in Polen eingesetzt. Er war weiterhin mit der 3,7 cm KwK 36 L/46,5 Hauptkanone bewaffnet und hatte einen 12-Zylinder Maybach HL 120 TRM Motor mit 300 PS. Die regulierte Höchstgeschwindigkeit variierte bei den späteren Versionen nach E je nach Getriebe und Gewicht, lag aber immer bei 40 km/h bei einem Gewicht von etwa 20 Tonnen. Die Aufhängung wurde überarbeitet und von Blattfedern auf Torsionsstäbe umgestellt, wobei nun 6 größere Laufräder pro Seite verwendet wurden. 30 mm Panzerung an Wanne und Turm und eine 4 Mann starke Besatzung."

 #Pz IIIF ""
 panzer_iii_equipment_3:0 "PzKpfw.III Ausf.F"
 panzer_iii_equipment_3_short:0 "Panzer III F Med.TK"
 panzer_iii_equipment_3_desc:0 "Verbesserte Ausf. E, erste Serienversion, späte Produktion, bewaffnet mit kurzer 5 cm KwK 38 L/42 Hauptkanone. Die Panzerung wurde mit dem Ausf.H aufgerüstet, indem eine zusätzliche 30mm Platte auf die 30mm Frontplatte geschraubt wurde."

 panzer_iii_td_equipment_1:0 "StuG III Ausf.F"
 panzer_iii_td_equipment_1_short:0 "StuG III F M.TD"
 panzer_iii_td_equipment_1_desc:0 "Panzerzerstörer auf der Basis des StuG III. Durch die MonTage der 75mm StuK40/L43 Kanone mit panzerbrechenden Geschossen auf das StuG III mit niedriger Silhouette entsteht ein tödlicher Panzerjäger, der später zur Version F/8 mit der längeren 75mm StuK40/L48 und besserer Panzerung aufgerüstet wurde."

 panzer_iii_td_equipment_2:0 "StuG III Ausf.G"
 panzer_iii_td_equipment_2_short:0 "StuG III G M.TD"
 panzer_iii_td_equipment_2_desc:0 "Panzerzerstörer auf dem Fahrgestell des Panzer III Ausf.M. Das letzte und bei weitem häufigste Modell der StuG-Serie. Der obere Aufbau wurde verbreitert: die geschweißten Kästen auf beiden Seiten wurden aufgegeben. Durch diese neue Aufbauplanung erhöhte sich die Höhe auf 2160 mm. Die Rückwand des Kampfraums wurde begradigt, und das Lüftungsgebläse auf der Oberseite des Aufbaus wurde nach hinten in den Kampfraum verlagert. Seitliche Panzerplatten (Schürzen) wurden an den G-Modellen angebracht, um den Panzerschutz zu erhöhen, insbesondere gegen russische Panzerabwehrgewehre, aber auch gegen Hohlladungsmunition. Ab Mai 1943 wurden für die Frontpanzerung 80-mm-Homogenplatten anstelle von zwei Platten von 50 mm + 30 mm verwendet."

 tech_panzer_iii_ag_equipment_1:0 "StuG III A/B"
 panzer_iii_ag_equipment_1:0 "StuG III A/B"
 panzer_iii_ag_equipment_1_short:0 "StuG III A/B Med.AG"
 panzer_iii_ag_equipment_1_desc:0 "Mittleres Sturmgeschütz auf der Basis des Fahrgestells des Panzer III. Das StuG III war Deutschlands meistproduziertes gepanzertes Kampffahrzeug während des Zweiten Weltkriegs. Es verfügte über die 7,5-cm-Kanone StuK 37 L/24, die sich dank der dünnschaligen HE-Granaten Sprgr.34 mit geringer Geschwindigkeit ideal gegen weiche Ziele eignete, und mit der Mobilität und Panzerung von 50 mm erwies sich die Kombination als sehr erfolgreich. Er hatte den gleichen 120 HL TRM Motor mit 300 PS wie der Panzer III."
 #Pz IIIL ""
 panzer_iii_equipment_4:0 "PzKpfw.III Ausf.J/L"
 panzer_iii_equipment_4_short:0 "Panzer III J/L Med.TK"
 panzer_iii_equipment_4_desc:0 "Ausf. J, ausgestattet mit der langen 50mm KwK 39 L/60 Kanone anstelle der kurzen L/42, wurde später in Ausf.L umbenannt. Die Panzerung der Wanne und der Turmfront wurde auf 50mm Platten erhöht, anstelle von 2 kombinierten 30mm Platten. Die Wanne und die Turmfront wurden mit zusätzlichen 20 mm Panzerplatten gepanzert."
 # ""
 panzer_iii_ag_equipment_2:0 "StuG III Ausf.C"
 panzer_iii_ag_equipment_2_short:0 "StuG III C Med.AG"
 panzer_iii_ag_equipment_2_desc:0 "Mittleres Sturmgeschütz auf dem Fahrgestell des Panzer III F. Bei der Ausf.C entfiel die vordere Sichtluke des Richtschützen über dem Visier des Fahrers, die eine Schussfalle darstellte, wodurch der Gesamtschutz verbessert wurde. Spätere Versionen brachten Verbesserungen in der Nahverteidigung, mehr Munition und die Einführung von Scherenperiskopen für jeden Stug."
 # ""
 panzer_iii_art_equipment_1:0 "StuiG 33B Med.SPA"
 panzer_iii_art_equipment_1_short:0 "StuiG 33B"
 panzer_iii_art_equipment_1_desc:0 " Das Sturm-Infanteriegeschütz 33B basierte auf dem StuG III E und verfügte über ein 150-mm-SIG 33/L11-Geschütz zur schweren Infanterieunterstützung. Es hatte einen hohen kastenförmigen Aufbau und eine 80mm Frontpanzerung, das Fahrgestell und der Motor waren unverändert. Obwohl er mit 21 Tonnen einen großen Aufbau hatte, wog er weniger als der normale Stug und hatte eine Höchstgeschwindigkeit von 40 km/h. "
 #Pz IIIM ""
 panzer_iii_equipment_5:0 "PzKpfw.III Ausf.N"
 panzer_iii_equipment_5_short:0 "Panzer IIIN Med.TK"
 panzer_iii_equipment_5_desc:0 "Die Ausf.N hatte die gleichen Modifikationen wie die Ausf.L, wie z.B. den tiefgezogenen Auspuff und die Schürzen-Seitenpanzerung, und war nun ein Infanterie-Unterstützungspanzer, bewaffnet mit einer neu gestalteten kurzläufigen 7,5 cm K51 L/24 Kanone, die wesentlich effektiver gegen weiche Ziele war als die 50mm/L60 Kanone, die ohnehin nicht mehr effektiv gegen Panzer war. Obwohl es schwierig war, feindliche Panzer mit Niedriggeschwindigkeits-HEAT-Munition zu treffen, konnte sie bis zu 100 mm eindringen."
 # ""
 panzer_iii_ag_equipment_3:0 "StuG III Ausf.E"
 panzer_iii_ag_equipment_3_short:0 "StuG IIIE Med.AG"
 panzer_iii_ag_equipment_3_desc:0 "Mittleres Sturmgeschütz auf dem Fahrgestell des Pz-III. Ausf.E wurden mit zusätzlichen aufgeschraubten 30mm Panzerplatten aufgepanzert. Es hatte immer noch die 75mm StuK40/L24. An den Aufbauseiten wurden erweiterte rechteckige Panzerkästen für die Funkausrüstung angebracht. Der vergrößerte Raum bot Platz für sechs zusätzliche Patronen für die Hauptkanone (also maximal 50) und ein Maschinengewehr."
 # ""
 panzer_iii_ag_equipment_4:0 "StuG III Ausf.G"
 panzer_iii_ag_equipment_4_short:0 "StuG III G Med.AG"
 panzer_iii_ag_equipment_4_desc:0 "Mittleres Sturmgeschütz auf dem Fahrgestell des Pz-III. Der obere Aufbau wurde verbreitert: die geschweißten Kästen auf beiden Seiten wurden aufgegeben. Durch diese neue Aufbauplanung erhöhte sich die Höhe auf 2160 mm. Seitliche Panzerplatten (Schürzen) wurden an den G-Modellen angebracht, um den Panzerschutz zu erhöhen, insbesondere gegen russische Panzerabwehrgewehre, aber auch gegen Hohlladungsmunition. Er verfügte über die 75 mm StuK40/L48, die erstmals mit der Ausf.F/8 eingeführt wurde. Es verwendete erstmals die ballistisch verbesserte Saukopfblende/Schweinekopfkanone. "
 # ""
 panzer_iii_art_equipment_2:0 "StuH 42 Med.SPA"
 panzer_iii_art_equipment_2_short:0 "StuH 42"
 panzer_iii_art_equipment_2_desc:0 "Die Sturmhaubitze 42 auf dem Fahrgestell des Stug III Ausf.F oder G war eine selbstfahrende Kurzstreckenhaubitze auf der Basis des StuG III. Sie verfügte über eine große modifizierte 105mm Haubitze leFH18 und war für die Unterstützung der Infanterie konzipiert."
 # ""
 panzer_iii_flamm_equipment_0:0 "Igel"
 panzer_iii_flamm_equipment_0_short:0 "Flakpz.III A Med.SPAA"
 panzer_iii_flamm_equipment_0_desc:0 "Mittleres Luftabwehr-Kettenfahrzeug auf dem Fahrgestell des Panzer III. Der Spitzname Igel wurde ihm von den Besatzungen gegeben. Er hatte einen 20mm Flakvierling in einem drehbaren Turm, ähnlich wie der Wirbelwind, aber mit 10mm etwas weniger geschützt."
 # ""
 panzer_iii_flamm_equipment_1:0 "Igel II"
 panzer_iii_flamm_equipment_1_short:0 "Flakpz.III B Med.SPAA"
 panzer_iii_flamm_equipment_1_desc:0 "Mittleres Luftabwehr-Kettenfahrzeug auf Basis des Panzer III-Fahrgestells. Als sich herausstellte, dass die reguläre 20mm Flak nicht mehr ausreichte, um moderne Flugzeuge zu bekämpfen, wurde der Igel mit einer 37mm Flak aufgerüstet, ähnlich wie der Ostwind, allerdings mit der gleichen dünnen Turmpanzerung wie zuvor."
 #Pz III ""
 panzer_iii_equipment_6:0 "PzKpfw.III "
 panzer_iii_equipment_6_short:0 "Panzer III Med.TK"
 panzer_iii_equipment_6_desc:0 ""
 #Pz IV A-D 1937-1939 ""
 panzer_iv_equipment_1:0 "PzKpfw.IV Ausf.A-D"
 panzer_iv_equipment_1_short:0 "Panzer IVA-D Med.TK"
 panzer_iv_equipment_1_desc:0 "Die erste in Serie gefertigte Version des Panzer IV war die Ausführung A (abgekürzt Ausf.A, d.h. "Variante A") im Jahr 1936. Er wurde zunächst vom Maybach HL 108TR mit 250 PS angetrieben und verfügte über das SGR 75-Getriebe mit fünf Vorwärts- und einem Rückwärtsgang und erreichte eine Höchstgeschwindigkeit von 31 km/h. Er wurde bald auf den Maybach HL 120 TRM 12-Zylinder-Benzinmotor mit 300 PS bei Ausf.B umgestellt, der während des gesamten Krieges der Standardmotor bleiben und eine Höchstgeschwindigkeit von etwa 40 km/h erreichen sollte. Als Hauptbewaffnung hatte das Fahrzeug die kurzläufige, haubitzenähnliche Kampfwagenkanone 37 L/24 (KwK 37 L/24) mit 75 mm Durchmesser, die eine Niedriggeschwindigkeits-Kanone war, die hauptsächlich zum Verschießen von hochexplosiven Granaten diente. In den Varianten A-D erfuhr sie mehrere Verbesserungen wie zusätzliche Panzerung und verbesserte Motoren. Die verschiedenen Versionen wogen zwischen 15 und 19 Tonnen."
 #Pz IV D/E 1939 ""
 panzer_iv_equipment_2:0 "PzKpfw.IV Ausf.E"
 panzer_iv_equipment_2_short:0 "Panzer IVE Med.TK"
 panzer_iv_equipment_2_desc:0 "Im Oktober 1940 wurde die Ausf.E eingeführt. Diese hatte eine 50 mm starke Panzerung auf der Bugplatte, während die Glacis mit einer 30 mm dicken Stahlplatte versehen war, die als Übergangslösung diente. Schließlich wurde die Kommandantenkuppel nach vorne in den Turm verlegt. Ältere Panzer IV-Modelle wurden mit diesen Merkmalen nachgerüstet, wenn sie zur Instandsetzung an den Hersteller zurückgegeben wurden. Angetrieben wurde der Panzer vom Maybach HL 120TRM mit 300 PS und dem SSG 75-Getriebe mit sechs Vorwärts- und einem Rückwärtsgang, das eine Höchstgeschwindigkeit von 39 Stundenkilometern erreichte. Als Hauptbewaffnung war das Fahrzeug mit der kurzläufigen, haubitzenartigen Kampfwagenkanone 37 L/24 (KwK 37 L/24) mit 75 mm Durchmesser ausgerüstet, einer Niedriggeschwindigkeits-Kanone, die vor allem für das Verschießen von hochexplosiven Geschossen ausgelegt war. Das Gewicht erhöhte sich auf 21 Tonnen."
 #Pz IV F 1940 ""
 panzer_iv_equipment_3:0 "PzKpfw.IV Ausf.F"
 panzer_iv_equipment_3_short:0 "Panzer IVF Med.TK "
 panzer_iv_equipment_3_desc:0 "Im April 1941 begann die Produktion des Panzer IV Ausf.F, die bis März 1942 andauerte. Er verfügte über eine 50 mm starke Panzerung am Turm und an der Wanne (im Gegensatz zur Panzerung des Ausf.E) und eine weitere Erhöhung der Seitenpanzerung auf 30 mm. Das Gewicht des Fahrzeugs betrug nun 22,3 Tonnen, was eine entsprechende Änderung der Spurweite von 380 auf 400 mm erforderte, um den Bodendruck zu verringern. Angetrieben wurde er vom Maybach HL 120TRM mit 300 PS und dem SSG 75-Getriebe mit sechs Vorwärts- und einem Rückwärtsgang, das eine Höchstgeschwindigkeit von 39 Stundenkilometern erreichte. "
