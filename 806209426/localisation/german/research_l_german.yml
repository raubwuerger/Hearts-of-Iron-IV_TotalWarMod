 FLEET_IN_BEING_DESC:0 "Eine starke Flotte, die sich auf Schlachtschiffe konzentriert, bedeutet, dass wir eine Kraft sind, mit der man rechnen muss, wenn wir auf See eingesetzt werden."
 TRADE_INTERDICTION_DESC:0 "Gegen einen stärkeren Seekriegsgegner können wir uns darauf konzentrieren, seine Flotte zu binden und seine Nachschublinien zu zerstören, um seine Kriegsmaschine auszuhungern."
 BASE_STRIKE_DESC:0 "Mit einer starken Konzentration auf Flugzeugträger und ihre Unterstützung wird kein Feind außerhalb unserer Reichweite sein, ob zu Lande oder zu Wasser."
 BATTLEFIELD_SUPPORT_DESC:1 "Durch die Verbesserung des Zusammenspiels der Luftnahunterstützung mit den Divisionen können wir feindliche Divisionen mit optimaler Unterstützung ausschalten."
 OPERATIONAL_INTEGRITY_DESC:0 "Taktische Bomber sind flexibel und können sowohl Bodenunterstützung als auch reguläre Bombenangriffe durchführen."
 STRATEGIC_DESTRUCTION_DESC:0 "Durch die Bombardierung feindlicher Fabriken, entweder nachts oder, was noch gefährlicher ist, DAYSsüber, können wir ihre Kriegsmaschinerie ernsthaft behindern."

