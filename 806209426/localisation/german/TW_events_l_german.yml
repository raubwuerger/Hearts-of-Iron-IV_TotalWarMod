 italy.38.t:0 "Libysche Rebellen"
 italy.38.d:0 "Die Rebellen, die sich gegen den [Root.GetNameDef] Kolonialismus und die Zunahme der europäischen Siedlungen wehren, haben abgelegene Gebiete heimgesucht. Häuser werden in Brand gesteckt, Geschäfte geplündert und ObstplanTagen zerstört.\n\nDie für ihre Unabhängigkeit kämpfenden Araber veranstalten in einigen Teilen Libyens Streiks, Boykotte und Demonstrationen."
 italy.38.a:0 "Banditen!"

 italy.39.t:0 "Hüter des Glaubens"
 italy.39.d:0 "Wer den Glauben beherrscht, beherrscht die Macht des Göttlichen! Das Schwert des Islams wurde unserem glorreichen Führer Benito Mussolini in der libyschen Wüste von Gott selbst verliehen. Er hat erklärt, dass er nun der Beschützer des Islam und Erbe der Autorität des Kalifen ist. Viele Araber müssen dies als ein Zeichen der Zukunft verstehen!"
 italy.39.a:0 "Forza Italia!"
 italy.40.t:0 "Unsere Züge fahren pünktlich"
 italy.40.d:0 "Unser glorreicher Führer Benito Mussolini fährt jedenTagmit dem Zug durch Italien, es ist das Transportmittel der Könige! Die italienischen Züge sind Meisterwerke der italienischen Ingenieurskunst und Pünktlichkeit, kein Wunder, dass der Führer selbst mitfährt!"
 italy.40.a:0 "Forza Italia!"
 italy.41.t:0 "Wählen Sie Propagande Effort"
 italy.41.d:0 "Unser Volk ist durch unsere jüngsten Siege ermutigt und kann es kaum erwarten, welche neuen göttlichen Abenteuer sein großer neuer Cäsar auf Lager hat! FORZA ITALIA!!!! Sie können wählen, ob Sie sich auf die Eroberung des antiken Schwertes des Islams in Libyen konzentrieren oder auf unsere überlegenen Züge, die immer pünktlich fahren!"
 italy.41.a:0 "Schwert des Islam!"
 italy.41.b:0 "Züge fahren pünktlich"
