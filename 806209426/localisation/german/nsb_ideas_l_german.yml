 grand_battleplan_army_spirit:0 "Die Spitze des Speers"
 grand_battleplan_army_spirit_desc:1 "Der Dolch in der Nacht ist oft effektiver als das Langschwert am Tag.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 mass_assault_army_spirit:0 "Bayonett-Stärke"
 mass_assault_army_spirit_desc:1 "Letztendlich kann ein Panzer oder ein Flugzeug keinen Flecken Erde halten.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
