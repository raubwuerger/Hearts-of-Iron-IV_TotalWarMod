 KMT_continuous_naval_production:0 "Produktion in der Marine"
 KMT_continuous_naval_production_desc:0 "Durch die Konzentration der Ressourcen auf unsere Werften und die Freistellung qualifizierter Schiffsbauer vom Militärdienst können wir die Produktionszeit für Schiffe drastisch verkürzen."
 KMT_continuous_air_production:0 "Luftverkehrsproduktion"
 KMT_continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 KMT_continuous_non_factory_construct:0 "Bauwesen"
 KMT_continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es immer noch eine Menge Nachholbedarf. Wenn wir uns darauf konzentrieren, können wir die Bauzeit erheblich verkürzen. Leider hat sich die Produktion von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird. "
 KMT_continuous_reduce_training_time:0 "Ausbildung in der Armee"
 KMT_continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher für die Ausbildung zurückgehalten wurden."
 KMT_continuous_suppression:0 "Unterdrückung des Widerstands"
 KMT_continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."
 KMT_continuous_repair:0 "Reparatur von Bauwerken"
 KMT_continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
 KMT_continuous_tech_share:0 "Gemeinsame Nutzung von Technologie"
 KMT_continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, mit ihren Pendants in verbündeten Ländern Kontakt aufzunehmen. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien einbringen."
 KMT_continuous_boost_freedom:0 "Mehr Autonomie"
 KMT_continuous_boost_freedom_desc:0 "Durch die Umstrukturierung unserer kolonialen Bürokratie und die Einstellung einheimischer Verwaltungsbeamter werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 KMT_continuous_restrict_freedom:0 "Untertanen unterdrücken"
 KMT_continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben ziemlich dumme Ideen über Dinge wie "Selbstbestimmung" oder "nationale Unabhängigkeit". Es ist an der Zeit, sie von diesen Vorstellungen zu befreien."
 KMT_continuous_request_lendlease:0 "Lend-Lease beantragen"
 KMT_continuous_request_lendlease_desc:0 "Unsere Industrieproduktion kann die im Feld verlorenen Geräte nicht schnell genug ersetzen. Unter diesen Umständen sind ausländische Hilfen für unsere Kriegsanstrengungen unerlässlich."
