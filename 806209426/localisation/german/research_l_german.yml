 synth_oil_experiments:0 "Experimente mit synthetischem Öl"
 synth_oil_experiments_desc:0 "Um die Abhängigkeit vom Öl zu verringern, können Verfahren zur Herstellung von Ersatzstoffen aus anderen Substanzen und Materialien erforscht werden."
 early_refining:0 "Frühe Raffinierung"
 early_refining_desc:0 "Rohöl kann zu einer Reihe von Substanzen und Materialien raffiniert werden, die für jeden modernen Krieg unerlässlich sind. Um eine moderne Industrie aufzubauen, ist es notwendig, bei diesen Methoden die Nase vorn zu haben."
 oil_plant:0 "Ölfabrik"
 oil_plant_desc:0 "Ein Netz von Fabriken zur synthetischen Destillation und Raffination von Erdölprodukten ist der nächste Schritt zur Sicherung der Treibstoffversorgung unserer Nation."
 improved_oil_plant:0 "Verbesserte Ölanlage"
 improved_oil_plant_desc:0 "Die Überführung von bisher experimentellen Destillationsverfahren in den Großbetrieb wird es uns ermöglichen, uns besser an die verfügbaren Materialien und Bedürfnisse anzupassen."
 intermediate_oil_plant:0 "Reinigungstechniken"
 intermediate_oil_plant_desc:0 "Neue experimentelle Reinigungstechniken wie die Hydrobehandlung können bei der Ölherstellung eingesetzt werden, um das Endprodukt erheblich zu verbessern."
 advanced_oil_plant:0 "Fortschrittliche Ölanlage"
 advanced_oil_plant_desc:0 "Unsere Ölraffinerien können durch neue fortschrittliche Ölverarbeitungsmethoden wie Hydro-Cracking, Alkylierung, Mercaptanoxidation und Isomerisierung weiter verbessert werden."
 modern_oil_plant:0 "Moderne Ölanlage"
 modern_oil_plant_desc:0 "Die synthetischen Verfahren können weniger Energie verbrauchen, wenn wir lernen, wie wir die Oktanzahl des Endprodukts erhöhen können."
 rubber_plant:0 "Kautschuk-Verarbeitung"
 rubber_plant_desc:0 "Die industrielle Verarbeitung von synthetischem Kautschuk ist notwendig, um unsere Abhängigkeit von Naturkautschuk zu verringern."
 improved_rubber_plant:0 "Verbesserte Kautschukverarbeitung"
 improved_rubber_plant_desc:0 "Die großtechnische Herstellung von synthetischem Kautschuk ist mit neuen Verfahren zur Beschleunigung von Dehydrierungsreaktionen möglich."
 advanced_rubber_plant:0 "Fortgeschrittene Kautschukverarbeitung"
 advanced_rubber_plant_desc:0 "Eine universelle Synthesekautschukrezeptur mit verbesserten Verfahren wie Dodecyl-Mercaptan-Polymerisationsmodifikatoren wird uns eine Ausweitung der Synthesekautschukproduktion ermöglichen."
 modern_rubber_processing:0 "Moderne Kautschukverarbeitung"
 modern_rubber_processing_desc:1 "Die Umstellung auf optimierte Polymerisationsverfahren wird zu niedrigeren Kosten und höherer Produktion führen."

 construction0:0 "Bauwesen 0"
 construction0_desc:0 "Bautechniken aus dem letzten Jahrhundert. Bewährt, aber langsam. "
 construction1:0 "Bauwesen I"
 construction1_desc:0 "Verbesserte Methoden und Materialien ermöglichen es uns, Gebäude, sowohl zivile als auch militärische, schneller zu bauen."
 construction2:0 "Bau II"
 construction2_desc:0 "Die Modernisierung unserer Werkzeuge und EQUIPMENTen wird unsere Bauanstrengungen weiter unterstützen."
 construction3:0 "Bauwesen III"
 construction3_desc:0 "Die Übernahme moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten im Bauwesen können genutzt werden, um Reparaturen erheblich zu beschleunigen."
 construction4:0 "Bauwesen IV"
 construction4_desc:0 "Durch einen höheren Mechanisierungsgrad und bessere Routinen wird die Geschwindigkeit der Bauarbeiten weiter erhöht."
 construction5:0 "Bauwesen V"
