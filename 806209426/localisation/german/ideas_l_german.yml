 nkvd_idea:0 "NKVD"
 nkvd_idea_desc:0 "§Das Volkskommissariat für Innere Angelegenheiten (NKVD) war eine Strafverfolgungsbehörde der Sowjetunion, die die Machtbefugnisse der Kommunistischen Partei der gesamten Union direkt ausübte. Zu seinen Aufgaben gehörten auch der Schutz der sowjetischen Grenzen und Spionage, einschließlich politischer Attentate im Ausland, die Beeinflussung ausländischer Regierungen und die Durchsetzung der stalinistischen Politik innerhalb der kommunistischen Bewegungen in anderen Ländern. §!§! "
 nkvd_idea_2:0 "NKVD"
 nkvd_idea_2_desc:0 "§Das Volkskommissariat für Innere Angelegenheiten (NKVD) war eine Strafverfolgungsbehörde der Sowjetunion, die die Machtbefugnisse der Kommunistischen Partei der gesamten Union direkt ausübte. Zu seinen Aufgaben gehörten auch der Schutz der sowjetischen Grenzen und Spionage, einschließlich politischer Attentate im Ausland, die Beeinflussung ausländischer Regierungen und die Durchsetzung der stalinistischen Politik innerhalb der kommunistischen Bewegungen in anderen Ländern. §!§! "
