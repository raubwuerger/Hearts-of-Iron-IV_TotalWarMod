 ### EQUIPMENT MODULES ### ""
 ship_light_battery_0:0 "78 mm RF. Kanone"
 ship_light_battery_0_short:0 "Leichte Batterie I"
 ship_light_battery_0_desc:0 "Eine relativ kleine Kanone für den Einsatz auf Zerstörern und kleineren Schiffen."
 ship_light_battery_1:0 "85 mm RF. Kanone"
 ship_light_battery_1_short:0 "Leichte Batterie II"
 ship_light_battery_1_desc:0 "Eine relativ kleine Kanone für den Einsatz auf Zerstörern und kleineren Schiffen."
 ship_light_battery_2:0 "105 mm RF. Kanone"
 ship_light_battery_2_short:0 "Leichte Batterie III"
 ship_light_battery_2_desc:0 "Eine kleine Kanone mit einer motorisierten Lafette, die es der Kanone ermöglicht, schnell ins Ziel zu kommen."
 ship_light_battery_3:0 "127 mm RF. Kanone"
 ship_light_battery_3_short:0 "Leichte Batterie IV"
 ship_light_battery_3_desc:0 "Eine kleine Kanone mit Schutzschilden zum Schutz der Besatzung vor umherfliegenden Splittern und rauem Wetter."
 ship_light_battery_4:0 "130 mm RF. Kanone"
 ship_light_battery_4_short:0 "Leichte Batterie V"
 ship_light_battery_4_desc:0 "Ein Paar kleiner Geschütze in einer gepanzerten Lafette."
 ship_light_battery_5:0 "140 mm RF. Kanone"
 ship_light_battery_5_short:0 "Leichte Batterie VI"
 ship_light_battery_5_desc:0 "Ein Paar kleine Kanonen in einer motorisierten, gepanzerten Lafette."
 dp_light_battery:0 "127-mm-Zweizweckbatterie"
 dp_light_battery_short:0 "Zwei-Zweck-Hauptbatterie"
 dp_light_battery_desc:0 "Eine kleine Kanone in einer speziellen Lafette, die sowohl Flugzeuge als auch Bodenziele bekämpfen kann."
 ship_heavy_battery_0:0 "28 cm Kanone"
 ship_heavy_battery_0_short:0 "Schwere Batterie I"
 ship_heavy_battery_0_desc:0 "Eine großkalibrige Kanone aus der Zeit vor dem Ersten Weltkrieg."
 ship_heavy_battery_1:0 "30,5-cm-Kanone"
 ship_heavy_battery_1_short:0 "Schwere Batterie II"
 ship_heavy_battery_1_desc:0 "Eine großkalibrige Kanone aus der Zeit des Ersten Weltkriegs."
 ship_heavy_battery_2:0 "35-cm-Kanone"
 ship_heavy_battery_2_short:0 "Schwere Batterie III"
 ship_heavy_battery_2_desc:1 "Eine Reihe von großkalibrigen Kanonen in einer stark gepanzerten Lafette. Eine Neukonstruktion des Turms ermöglicht eine höhere Geschützstellung und damit eine größere Reichweite."
 ship_heavy_battery_3:0 "38-cm-Kanone"
 ship_heavy_battery_3_short:0 "Schwere Batterie IV"
 ship_heavy_battery_3_desc:0 "Eine stark gepanzerte Lafette für schwere Geschütze, die eine Reihe neuer Technologien zur Erhöhung der Genauigkeit und Feuergeschwindigkeit enthält."
 ship_heavy_battery_4:0 "40,6-cm-Kanone"
 ship_heavy_battery_4_short:0 "Schwere Batterie V"
 ship_heavy_battery_4_desc:0 "Die ultimative Weiterentwicklung der schweren Feuerkraft. Diese schwer gepanzerte Lafette ermöglicht ein hohes Maß an Präzision auf große Entfernungen."
 ship_heavy_battery_5:0 "42,4-cm-Kanone"
 ship_heavy_battery_5_short:0 "Schwere Batterie VI"
 ship_heavy_battery_5_desc:0 "Die ultimative Weiterentwicklung der schweren Feuerkraft. Diese schwer gepanzerte Lafette ermöglicht ein hohes Maß an Präzision auf große Entfernungen."
 ship_super_heavy_battery_1:0 "45-cm-Kanone"
 ship_super_heavy_battery_1_short:0 "Super-Schwere Batterie I"
 ship_super_heavy_battery_1_desc:0 "Die größte Kanone, die jemals auf einem Schiff montiert wurde. Diese massiven Kanonen wurden entwickelt, um jede denkbare Panzerung auf jede Entfernung zu durchschlagen."
 ship_super_heavy_battery_2:0 "50-cm-Kanone"
 ship_super_heavy_battery_2_short:0 "Superschwere Batterie II"
 ship_super_heavy_battery_2_desc:0 "Die größte Kanone, die jemals auf einem Schiff montiert wurde. Diese massiven Kanonen wurden entwickelt, um jede mögliche Panzerung auf jede Entfernung zu durchschlagen."
 ship_super_heavy_battery_3:0 "54-cm-Kanone"
 ship_super_heavy_battery_3_short:0 "Superschwere Batterie III"
 ship_super_heavy_battery_3_desc:0 "Die größte Kanone, die jemals auf einem Schiff montiert wurde. Diese massiven Kanonen wurden entwickelt, um jede mögliche Panzerung auf jede Entfernung zu durchschlagen."
 ship_light_medium_battery_0:0 "13,7-cm-Kanone"
 ship_light_medium_battery_0_short:0 "Leichter Kreuzer Batterie I"
 ship_light_medium_battery_0_desc:0 "Diese Kanone ist ein Kompromiss zwischen Feuergeschwindigkeit und Geschossgewicht und ist für den Einsatz auf leichten Kreuzern zur Bekämpfung kleinerer Schiffe vorgesehen."
 ship_light_medium_battery_1:0 "14,5-cm-Kanone"
 ship_light_medium_battery_1_short:0 "Batterie für Leichte Kreuzer II"
 ship_light_medium_battery_1_desc:0 "Ein Kompromiss zwischen Feuergeschwindigkeit und Gewicht der Granate. Diese Kanone ist für den Einsatz in leichten Kreuzern zur Bekämpfung kleinerer Schiffe vorgesehen."
 ship_light_medium_battery_2:0 "15-cm-Kanone"
 ship_light_medium_battery_2_short:0 "Batterie des Leichten Kreuzers III"
 ship_light_medium_battery_2_desc:0 "Diese Kanone stellt eine logische Weiterentwicklung der Vorgängermodelle dar und soll den leichten Kreuzern einen komfortablen Vorteil in der Feuerkraft gegenüber Zerstörern und älteren Kreuzern verschaffen."
 ship_light_medium_battery_3:0 "15,5-cm-Kanone"
 ship_light_medium_battery_3_short:0 "Batterie des Leichten Kreuzers IV"
 ship_light_medium_battery_3_desc:0 "Diese leicht gepanzerte Batterie, die eine Reihe neuer Technologien enthält, vergrößert den Abstand zwischen den Hauptbatterien von Zerstörern und leichten Kreuzern weiter."
 ship_light_medium_battery_4:0 "15,5-cm-Selbstladekanone"
 ship_light_medium_battery_4_short:0 "Batterie des Leichten Kreuzers V"
 ship_light_medium_battery_4_desc:0 "Diese von Grund auf für eine hohe Feuerrate konzipierte Lafette wurde entwickelt, um leichte Kreuzer in die Lage zu versetzen, auch größere Gegner durch eine Vielzahl von Treffern auszuschalten."
 ship_light_medium_battery_5:0 "15 cm Schnellfeuerkanone"
 ship_light_medium_battery_5_short:0 "Leichter Kreuzer Batterie VI"
 ship_light_medium_battery_5_desc:0 "Diese von Grund auf für eine hohe Feuerrate konzipierte Lafette wurde entwickelt, um leichten Kreuzern die Möglichkeit zu geben, durch eine Vielzahl von Treffern noch größere Feinde auszuschalten."
 ship_medium_battery_0:0 "15,5-cm-Kanone"
 ship_medium_battery_0_short:0 "Schwere Kreuzer-Batterie I"
 ship_medium_battery_0_desc:0 "Kann zwar keinen nennenswerten Schaden anrichten, ship_medium_battery_1:0"17-cm-Kanone"
 ship_medium_battery_1_short:0 "Schwere Kreuzer-Batterie II"
 ship_medium_battery_1_desc:0 "Diese mittlere Kanone kann zwar keinen nennenswerten Schaden an Schlachtschiffen anrichten, ermöglicht es einem schweren Kreuzer jedoch, leichtere Schiffe und andere Kreuzer selbstbewusst anzugreifen."
 ship_medium_battery_2:0 "19-cm-Kanone"
 ship_medium_battery_2_short:0 "Schwere Kreuzer-Batterie III"
 ship_medium_battery_2_desc:0 "Diese Kanone ist eine Weiterentwicklung einer früheren Konstruktion und wurde entwickelt, um mit der zunehmenden Panzerung und den größeren Entfernungen, auf denen Seeschlachten ausgetragen werden, Schritt zu halten."
 ship_medium_battery_3:0 "20,3-cm-Kanone"
 ship_medium_battery_3_short:0 "Schwere Kreuzer-Batterie IV"
 ship_medium_battery_3_desc:0 "Diese Kanone ist zwar nicht die größte Kanone, die man auf einem Kreuzer montieren kann, bietet aber das beste Gleichgewicht zwischen dem Gewicht der Bewaffnung und der Feuerkraft und ist in der Lage, die Panzerung eines Kreuzers zuverlässig zu zerstören."
 ship_medium_battery_4:0 "20,3-cm-Autoladekanone"
 ship_medium_battery_4_short:0 "Schwere Kreuzer-Batterie V"
 ship_medium_battery_4_desc:0 "Da das Kaliber durch die vorhandenen Munitionsvorräte begrenzt ist und ältere Schiffe nachgerüstet werden sollen, verfügt diese neue Kanone über ein fortschrittliches Selbstladesystem, das die Feuergeschwindigkeit drastisch erhöht."
 ship_medium_battery_5:0 "21 cm Schnellfeuerkanone"
 ship_medium_battery_5_short:0 "Schwere Kreuzer-Batterie VI"
 ship_medium_battery_5_desc:0 "Dieses neue Geschütz, dessen Kaliber durch die vorhandenen Munitionsvorräte begrenzt ist und das für die Nachrüstung älterer Schiffe geeignet ist, verfügt über ein fortschrittliches Selbstladesystem zur drastischen Verbesserung der Feuergeschwindigkeit."
 ship_secondaries_1:0 "75mm RF. Kanone"
 ship_secondaries_1_short:0 "Sekundärbatterie I"
 ship_secondaries_1_desc:0 "Diese leichte Kanone ist in einer Kasematte an der Schiffsseite untergebracht und bietet größeren Schiffen ein gewisses Maß an Verteidigung gegen kleinere Schiffe."
 ship_secondaries_2:0 "100mm RF. Kanone"
 ship_secondaries_2_short:0 "Sekundärbatterie II"
 ship_secondaries_2_desc:0 "Eine kleine kraftunterstützte Lafette für Schnellfeuerkanonen, die zur Verteidigung von Großkampfschiffen gegen Zerstörer und Torpedoboote dient."
 ship_secondaries_3:0 "115mm RF. Kanone"
 ship_secondaries_3_short:0 "Sekundärbatterie III"
 ship_secondaries_3_desc:0 "Eine kleine gepanzerte Turmlafette für Schnellfeuerkanonen zur Verteidigung von Großkampfschiffen gegen Zerstörer und Torpedoboote."
 ship_secondaries_4:0 "127mm RF. Kanone"
 ship_secondaries_4_short:0 "Sekundärbatterie IV"
 ship_secondaries_4_desc:0 "Eine kleine gepanzerte Turmlafette für Schnellfeuerkanonen zur Verteidigung von Großkampfschiffen gegen Zerstörer und Torpedoboote."
 ship_secondaries_5:0 "152mm RF. Kanone"
 ship_secondaries_5_short:0 "Sekundärbatterie V"
 ship_secondaries_5_desc:0 "Eine kleine gepanzerte Turmlafette für Schnellfeuerkanonen zur Verteidigung von Großkampfschiffen gegen Zerstörer und Torpedoboote."
 dp_ship_secondaries:0 "115-mm-Zweizweck-Sekundärbatterie"
 dp_ship_secondaries_short:0 "Doppelzweck-Sekundärbatterie"
 dp_ship_secondaries_desc:0 "Durch die Kombination der Aufgaben der schweren Luftabwehrkanone und der Sekundärbatterie erhöht diese Lafette die Luftabwehrfähigkeiten eines Schiffes drastisch und bietet gleichzeitig ein gewisses Maß an Verteidigung gegen kleinere Oberflächenziele."
 dp_ship_secondaries_2:0 "127-mm-Sekundärbatterie für zwei Zwecke"
 dp_ship_secondaries_2_short:0 "Dual-Purpose-Sekundärbatterie"
 dp_ship_secondaries_2_desc:0 "Durch die Kombination der Aufgaben der schweren Luftabwehrkanone und der Sekundärbatterie erhöht diese Lafette die Luftabwehrfähigkeiten eines Schiffes drastisch und bietet gleichzeitig ein gewisses Maß an Verteidigung gegen kleinere Oberflächenziele."
 dp_ship_secondaries_3:0 "152-mm-Sekundärbatterie für zwei Zwecke"
 dp_ship_secondaries_3_short:0 "Dual-Purpose-Sekundärbatterie"
 dp_ship_secondaries_3_desc:0 "Durch die Kombination der Aufgaben der schweren Luftabwehrkanone und der Sekundärbatterie erhöht diese Lafette die Luftabwehrfähigkeiten eines Schiffes drastisch und bietet gleichzeitig ein gewisses Maß an Verteidigung gegen kleinere Überwasserziele."
 ship_fire_control_system_0:0 "Zentrale Entfernungsmessung"
 ship_fire_control_system_0_short:0 "Feuerkontrolle I"
 ship_fire_control_system_0_desc:0 "Eine zentrale Station hoch oben im Mast des Schiffes ermittelt die Entfernung zum Ziel und übermittelt diese Information an die Geschützlafette."
 ship_fire_control_system_1:0 "Feuerleitung"
 ship_fire_control_system_1_short:0 "Feuerleitung II"
 ship_fire_control_system_1_desc:0 "Eine zentrale Feuerleitstation feuert auf Befehl des Geschützoffiziers alle Geschütze gleichzeitig ab."
 ship_fire_control_system_2:0 "Mechanischer Entfernungsmesser"
 ship_fire_control_system_2_short:0 "Feuerleitung III"
 ship_fire_control_system_2_desc:0 "Ein mechanischer Computer im Schiff aktualisiert ständig die Entfernung und die Peilung zum Ziel anhand der Informationen, die ihm von Entfernungsmessern und anderen Sensoren übermittelt werden."
 ship_fire_control_system_3:0 "Verbesserter mechanischer Entfernungsmesser"
 ship_fire_control_system_3_short:0 "Feuerleitanlage IV"
 ship_fire_control_system_3_desc:0 "Ein schnellerer und verbesserter mechanischer Computer berücksichtigt Windgeschwindigkeit und -richtung und kann bei jeder Salve aktualisierte Signale an die Kanoniere geben."
 ship_fire_control_system_4:0 "Ballistischer Computer"
 ship_fire_control_system_4_short:0 "Feuerleitgerät V"
 ship_fire_control_system_4_desc:0 "Ein komplexerer mechanischer Computer berücksichtigt bei der Berechnung der ballistischen Lösungen zur Bekämpfung des Ziels eine Vielzahl von Faktoren."
 ship_torpedo_1:0 "3x 450-mm-Torpedo-Abschussvorrichtung"
 ship_torpedo_1_short:0 "Torpedo-Werfer I"
 ship_torpedo_1_desc:0 "Ein Satz mittelgroßer Torpedos, die auf Überwasser-Kriegsschiffen montiert werden können."
 ship_torpedo_2:0 "4x 450mm Torpedo-Werfer"
 ship_torpedo_2_short:0 "Torpedo-Werfer II"
 ship_torpedo_2_desc:0 "Durch den Einbau eines weiteren Torpedorohrs in die Halterung kann ein Überwasserschiff eine größere Streuung mit höherer Trefferwahrscheinlichkeit abfeuern."
 ship_torpedo_3:0 "3x 533mm Torpedo-Werfer"
 ship_torpedo_3_short:0 "Torpedo-Werfer III"
 ship_torpedo_3_desc:0 "Größere Torpedos können einen größeren Sprengkopf tragen, der dem Ziel deutlich mehr Schaden zufügt. Dafür muss der Werfer jedoch weniger Rohre haben."
 ship_torpedo_4:0 "4x 533mm Torpedo-Werfer"
 ship_torpedo_4_short:0 "Torpedoabschussgerät IV"
 ship_torpedo_4_desc:0 "Nachdem die mechanischen Probleme beim Abschuss großer Torpedos von Überwasserschiffen gelöst wurden, kann dieses fortschrittliche Modell auch schnell für eine weitere Salve nachgeladen werden."
 ship_torpedo_5:0 "6x 533mm Torpedo-Werfer"
 ship_torpedo_5_short:0 "Torpedo-Abschussgerät V"
 ship_torpedo_5_desc:0 "Nachdem die mechanischen Probleme beim Abschuss großer Torpedos von Überwasserschiffen gelöst wurden, kann dieses fortschrittliche Modell auch schnell für eine weitere Salve nachgeladen werden."
 ship_torpedo_sub_1:0 "4x 450mm Torpedorohre"
 ship_torpedo_sub_1_short:0 "Torpedorohre I"
 ship_torpedo_sub_1_desc:0 "Ein einfacher Satz Torpedorohre, die vom Inneren des U-Boots aus nachgeladen werden können."
 ship_torpedo_sub_2:0 "6x 450-mm-Torpedorohre"
 ship_torpedo_sub_2_short:0 "Torpedorohre II"
 ship_torpedo_sub_2_desc:0 "Ein größerer Torpedoraum ermöglicht die Montage von mehr Torpedoro-Rohren. Außerdem bietet er etwas mehr Lebensraum für die Besatzung."
 ship_torpedo_sub_3:0 "4x 533mm Torpedorohre"
 ship_torpedo_sub_3_short:0 "Torpedorohre III"
 ship_torpedo_sub_3_desc:0 "Ein Satz größerer Torpedorohre ermöglicht es den U-Booten, größere Torpedos abzuschießen."
 ship_torpedo_sub_4:0 "6x 533mm Torpedorohre"
 ship_torpedo_sub_4_short:0 "Torpedo-Rohre IV"
 ship_torpedo_sub_4_desc:0 "Durch den Einbau eines elektrischen Laderamms können die Torpedorohre innerhalb von Minuten nachgeladen werden."
 ship_torpedo_sub_5:0 "8x 533mm Torpedorohre"
 ship_torpedo_sub_5_short:0 "Torpedo-Rohre V"
 ship_torpedo_sub_5_desc:0 "Durch den Einbau einer elektrischen Laderampe können Torpedorohre innerhalb von Minuten nachgeladen werden."
 ship_anti_air_1:0 ".50 Kal. MG"
 ship_anti_air_1_short:0 "Luftabwehr I"
 ship_anti_air_1_desc:0 "Ein Satz schwerer Maschinengewehre bietet ein geringes Maß an Nahbereichsabwehr gegen Flugzeuge."
 ship_anti_air_2:0 "20 mm Flak"
 ship_anti_air_2_short:0 "Luftabwehr II"
 ship_anti_air_2_desc:0 "Eine kleine Maschinenkanone verschießt eine wesentlich größere Granate, die ein angreifendes Flugzeug mit wenigen Treffern tötet."
 ship_anti_air_3:0 "37mm AA"
 ship_anti_air_3_short:0 "Luftabwehr III"
 ship_anti_air_3_desc:0 "Frühere Geschützkaliber haben sich als zu leicht erwiesen, um ein angreifendes Flugzeug zuverlässig zu töten, bevor es seine Munition abwerfen kann. Eine größere Granate erfordert ein größeres Geschütz, hat aber eine deutlich höhere Chance, das Ziel zu zerstören, wenn es tatsächlich getroffen wird."
 ship_anti_air_4:0 "40mm Quad AA"
 ship_anti_air_4_short:0 "Luftabwehr IV"
 ship_anti_air_4_desc:0 "Das neueste Modell der Luftabwehrkanonen verfügt über eine motorisierte Lafette, um schnell fliegende Ziele verfolgen zu können, und ein fortschrittliches Leitsystem, um das Feuer mehrerer Geschützstellungen gegen ein einziges Ziel zu koordinieren."
 ship_mine_layer_1:0 "Minenverlegungsschienen"
 ship_mine_layer_1_desc:0 "Modifikationen für Überwasserschiffe, die Seeminen tragen und ausbringen können."
 ship_mine_sweeper_1:0 "Minenräumgerät"
 ship_mine_sweeper_1_desc:0 "Ausrüstung für den Einsatz der verschiedenen Minenräumgeräte."
 ship_mine_layer_sub:0 "Minenlegerohre"
 ship_mine_layer_sub_desc:0 "Modifikationen am Rumpf eines U-Boots, die es ermöglichen, eine Reihe von Minen auszubringen."
 ship_depth_charge_1:0 "Wasserbombenschienen"
 ship_depth_charge_1_short:0 "Wasserbombe I"
 ship_depth_charge_1_desc:0 "Ein einfacher Satz Schienen ermöglicht das Abrollen von Wasserbomben vom Heck des Schiffes, wenn das Schiff über das untergetauchte Ziel fährt."
 ship_depth_charge_2:0 "Werfer für Wasserbomben (Depth Charge Thrower)"
 ship_depth_charge_2_short:0 "Wasserbombe II"
 ship_depth_charge_2_desc:0 "Mit einer kleinen Sprengladung wirft dieses Gerät eine Wasserbombe über eine größere Entfernung, so dass ein einzelnes Schiff ein Muster von Wasserbomben über ein größeres Gebiet abwerfen kann."
 ship_depth_charge_3:0 "Anti-U-Boot-Mörser"
 ship_depth_charge_3_short:0 "Wasserbombe III"
 ship_depth_charge_3_desc:0 "Ein Projektor für eine kleinere Wasserbombe mit einem Kontaktzünder, der es dem Schiff ermöglicht, ein Ziel zu bekämpfen, ohne den Sonarkontakt zu unterbrechen."
 ship_depth_charge_4:0 "Fortgeschrittener U-Boot-Mörser (Advanced Anti-Submarine Mortar)"
 ship_depth_charge_4_short:0 "Wasserbombe IV"
 ship_depth_charge_4_desc:0 "Eine Weiterentwicklung des Vorgängermodells. Dieser Mörser kann eine wesentlich größere Ladung über eine größere Entfernung abfeuern."
 ship_sub_snorkel_1:0 "Basis-Schnorchel"
 ship_sub_snorkel_1_desc:0 "Eine Vorrichtung, die es dem U-Boot ermöglicht, seine Hauptmotoren unter Wasser zu betreiben und so seine Batterien aufzuladen, ohne sich durch Auftauchen einem Angriff auszusetzen."
 ship_sub_snorkel_2:0 "Verbesserter Schnorkel"
 ship_sub_snorkel_2_desc:0 "Verbesserungen an der Konstruktion des Schnorchels verringern die Probleme beim Einsatz der Hauptmaschinen bei schwerem Seegang und verringern gleichzeitig die Wahrscheinlichkeit, dass der Schnorchel vom Radar erfasst wird."
 ship_sub_snorkel_3:0 "Verbesserter Schnorkel"
 ship_sub_snorkel_3_desc:0 "Weitere Verbesserungen an der Konstruktion des Schnorchels lösen die meisten Probleme, die bei früheren Konstruktionen auftraten, und verringern die Wahrscheinlichkeit einer Radarerfassung erheblich."
 ship_airplane_launcher_1:0 "Katapult für Wasserflugzeuge"
 ship_airplane_launcher_1_desc:0 "Eine einfache Abschussvorrichtung für Flugzeuge bringt ein kleines Aufklärungsflugzeug in die Luft."
 ship_airplane_launcher_2:0 "Verbessertes Wasserflugzeug-Katapult"
 ship_airplane_launcher_2_desc:0 "Ein verbesserter Startmechanismus, der es dem Schiff ermöglicht, ein größeres Flugzeug mit höherer Reichweite und Geschwindigkeit zu starten."
 ship_airplane_launcher_3:0 "Fortgeschrittenes Wasserflugzeug-Katapult"
 ship_airplane_launcher_3_desc:0 "Ein fortschrittliches Startsystem, mit dem das Schiff modernere Flugzeuge starten kann, die eine höhere Startgeschwindigkeit benötigen."
 ship_no_deck_space:0 "Kleiner Hangar und Deck"
 ship_no_deck_space_desc:0 "Eine geringere Größe senkt die Kosten des Schiffes drastisch, obwohl nicht mehr als vier Träger in einer Seeschlacht eingesetzt werden können..."
 ship_deck_space_1:0 "Großer Hangar und Deck"
 ship_deck_space_1_desc:0 "Ein großer offener Bereich im Inneren des Schiffes, der die Wartung und Bewaffnung von Flugzeugen auf Rädern ermöglicht. Die Erweiterung eines Schiffes um weitere Hangarflächen treibt die Kosten drastisch in die Höhe."
 ship_sonar_1:0 "Hydrophone"
 ship_sonar_1_desc:0 "Ein einfacher Satz von Hydrophonen zur Verfolgung eines untergetauchten Ziels anhand seiner Geräusche."
 ship_sonar_2:0 "Aktives Sonar"
 ship_sonar_2_desc:0 "Ein aktiver Schallsender, der einen kurzen "Ping" ins Wasser sendet und dann auf das Echo eines untergetauchten U-Boot-Rumpfes wartet."
 ship_sonar_3:0 "Erweitertes aktives Sonar"
 ship_sonar_3_desc:0 "Ein aktiver Geräuschgeber, der ein kurzes "Ping" ins Wasser sendet und dann auf das Echo eines untergetauchten U-Boot-Rumpfes wartet."
 ship_sonar_4:0 "Modernes aktives Sonar"
 ship_sonar_4_desc:0 "Mit modernen elektronischen Rechenanlagen ist eine automatische Analyse von Position, Geschwindigkeit und Kurs der georteten Schiffe möglich und zuverlässig."
 ship_radar_1:0 "Dezimetrisches Suchradar für die Marine"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "Ein einfaches Radargerät, das im 50-cm-Wellenlängenbereich arbeitet, ermöglicht die Ortung von Überwasserschiffen auch bei schlechtem Wetter in einer Entfernung von mehr als 10 Kilometern."
 ship_radar_2:0 "Verbessertes dezimetrisches Suchradar für die Marine"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Ein verbessertes Radargerät, das im 30-cm-Wellenlängenbereich arbeitet, kann die Entfernung und Peilung selbst eines kleinen Schiffes in einer Entfernung von über 25 Kilometern genau bestimmen."
 ship_radar_3:0 "Zentrimetrisches Schießradar"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Ausgestattet mit Hohlraummagnetrons ermöglicht dieses Radargerät nicht nur die Erkennung sehr kleiner Ziele, sondern sogar die Erkennung von Granatspritzern. Dies ermöglicht ein echtes Blindfeuer gegen Ziele, auch bei Nacht oder schlechtem Wetter."
 ship_radar_4:0 "Integriertes Feuerleitradar"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Dieses im Zentimeterwellenbereich arbeitende Radargerät ist vollständig in die Geschützsteuerung des Schiffes integriert und ermöglicht eine hochpräzise Feuerleitung unter allen Wetterbedingungen."
 ship_extra_fuel_tank_0:0 "Zusätzliche Treibstofftanks"
 ship_extra_fuel_tank_0_desc:0 "Erweiterte Treibstoffvorräte ermöglichen eine größere Reichweite."
 ship_extra_fuel_sub:0 "Langstreckenunterstützung"
 ship_extra_fuel_sub_desc:0 "Zusätzliche Treibstoffvorräte, verbesserte Mannschaftskojen und Lebensmittelvorräte ermöglichen längere Einsätze und eine größere Reichweite."
 ship_extra_fuel_sub_0:0 "Zusätzliche Treibstofftanks"
 ship_extra_fuel_sub_0_desc:0 "Erhöhte Treibstoffvorräte ermöglichen eine größere Einsatzreichweite."
 light_ship_engine_0:0 "25.000-PS-Motor"
 light_ship_engine_0_short:0 "Leichtes Triebwerk I"
 light_ship_engine_0_desc:0 "Ein kleiner Satz von Dampfturbinen kann ein kleines Schiff mit hoher Geschwindigkeit antreiben oder ein größeres Schiff bei niedrigeren Geschwindigkeiten antreiben."
 light_ship_engine_1:0 "35.000-PS-Maschine"
 light_ship_engine_1_short:0 "Leichte Maschine II"
 light_ship_engine_1_desc:0 "Ein kleiner Satz Dampfturbinen kann ein kleines Schiff mit hoher Geschwindigkeit antreiben oder ein größeres Schiff mit geringerer Geschwindigkeit antreiben."
 light_ship_engine_2:0 "40.000-PS-Maschine"
 light_ship_engine_2_short:0 "Leichte Maschine III"
 light_ship_engine_2_desc:0 "Durch den Einsatz von Hochdruckkesseln kann bei gleichem Gewicht und Platzbedarf eine höhere Leistung erzielt werden."
 light_ship_engine_3:0 "45.000-PS-Motor"
 light_ship_engine_3_short:0 "Leichtes Triebwerk IV"
 light_ship_engine_3_desc:0 "Neue Entwicklungen bei den Werkstoffen ermöglichen einen wesentlich höheren Dampfdruck und damit eine höhere Leistungsabgabe."
 light_ship_engine_4:0 "50.000-PS-Maschine"
 light_ship_engine_4_short:0 "Leichte Lokomotive V"
 light_ship_engine_4_desc:0 "Verbesserte Maschinenauslegung und Turbinengetriebe ermöglichen einen höheren Wirkungsgrad bei gleichem Gewicht."
 light_ship_engine_5:0 "60.000-PS-Maschine"
 light_ship_engine_5_short:0 "Leichte Maschine VI"
 light_ship_engine_5_desc:0 "Erhöhter Hubraum der Motoren, um mit den immer größer werdenden Schiffsrümpfen Schritt zu halten."
 sub_ship_engine_1:0 "1.000-PS-Motor"
 sub_ship_engine_1_short:0 "U-Boot-Motor I"
 sub_ship_engine_1_desc:0 "Eine Kombination aus Diesel- und Elektromotoren ermöglicht es einem U-Boot, mit angemessener Geschwindigkeit unter Wasser zu fahren."
 sub_ship_engine_2:0 "2.000-PS-Motor"
 sub_ship_engine_2_short:0 "U-Boot-Motor II"
 sub_ship_engine_2_desc:0 "Ein leistungsstärkerer Dieselmotor gibt dem U-Boot die Möglichkeit, in Position zu sprinten, wenn es ein Ziel entdeckt."
 sub_ship_engine_3:0 "3.000-PS-Motor"
 sub_ship_engine_3_short:0 "U-Boot-Motor III"
 sub_ship_engine_3_desc:0 "Neue Materialien und Produktionsmethoden ermöglichen die Entwicklung von Motoren, die länger mit voller Leistung laufen können."
 sub_ship_engine_4:0 "4.000 PS-Motor"
 sub_ship_engine_4_short:0 "U-Boot-Motor IV"
 sub_ship_engine_4_desc:1 "Fortgeschrittene Triebwerke mit Turbolader können für kurze Zeit viel schneller laufen, entweder um Ziele zu verfolgen oder um die Batterien schneller aufzuladen."
 sub_ship_engine_5:0 "5.000-PS-Motor"
 sub_ship_engine_5_short:0 "U-Boot-Motor V"
 sub_ship_engine_5_desc:1 "Moderne Triebwerke mit Turbolader oder anderen Antriebsarten sind in der Lage, viel schneller zu laufen, entweder um Ziele zu verfolgen oder die Batterien schneller aufzuladen."
 cruiser_ship_engine_0:0 "50.000-PS-Motor"
 cruiser_ship_engine_0_short:0 "Kreuzer-Motor I"
 cruiser_ship_engine_0_desc:0 "Ein einfacher Kesselsatz, der eine einfache Turbine mit Dampf versorgt."
 cruiser_ship_engine_1:0 "60.000-PS-Motor"
 cruiser_ship_engine_1_short:0 "Kreuzer-Motor II"
 cruiser_ship_engine_1_desc:0 "Ein einfacher Kesselsatz, der eine Turbine ohne Getriebe mit Dampf versorgt."
 cruiser_ship_engine_2:0 "Maschine mit 70.000 PS"
 cruiser_ship_engine_2_short:0 "Kreuzer-Maschine III"
 cruiser_ship_engine_2_desc:0 "Eine mit einem Getriebe ausgestattete Dampfturbine ist wesentlich effizienter, so dass das zusätzliche Gewicht für zusätzliche Leistung genutzt werden kann."
 cruiser_ship_engine_3:0 "80.000-PS-Maschine"
 cruiser_ship_engine_3_short:0 "Kreuzer-Maschine IV"
 cruiser_ship_engine_3_desc:0 "Verbesserte Kesselanlagen ermöglichen einen höheren Dampfdruck für mehr Leistung."
 cruiser_ship_engine_4:0 "90.000-PS-Maschine"
 cruiser_ship_engine_4_short:0 "Kreuzer-Motor V"
 cruiser_ship_engine_4_desc:0 "Dank fortschrittlicher Werkstoffe kann diese Maschine bei hoher Belastung viel länger laufen."
 cruiser_ship_engine_5:0 "100.000-PS-Maschine"
 cruiser_ship_engine_5_short:0 "Kreuzfahrtschiff-Motor VI"
 cruiser_ship_engine_5_desc:0 "Ein besseres Motormanagement sorgt für höhere Zuverlässigkeit und geringeren Kraftstoffverbrauch."
 heavy_ship_engine_0:0 "35.000-PS-Motor"
 heavy_ship_engine_0_short:0 "Schweres Triebwerk I"
 heavy_ship_engine_0_desc:0 "Dieses Triebwerk sollte Gewicht für Geschütze und Panzerung einsparen und war nie für eine besonders hohe Geschwindigkeit ausgelegt."
 heavy_ship_engine_1:0 "60.000-PS-Motor"
 heavy_ship_engine_1_short:0 "Schweres Triebwerk II"
 heavy_ship_engine_1_desc:0 "Verbesserter Kessel und größerer Hubraum, um den Schiffen eine gewisse Möglichkeit zu geben, Torpedos auszuweichen und mit kleineren Schiffen Schritt zu halten."
 heavy_ship_engine_2:0 "90.000-PS-Motor"
 heavy_ship_engine_2_short:0 "Schweres Triebwerk III"
 heavy_ship_engine_2_desc:0 "Dieses Triebwerk ist wesentlich leistungsfähiger als die vorherigen Konstruktionen und soll einem schweren Schiff einen komfortablen Geschwindigkeitsvorteil gegenüber älteren Modellen verschaffen."
 heavy_ship_engine_3:0 "150.000-PS-Motor"
 heavy_ship_engine_3_short:0 "Schweres Triebwerk IV"
 heavy_ship_engine_3_desc:0 "Da Waffen und Panzerung an Gewicht zunehmen, wurde dieses Triebwerk entwickelt, um höhere Geschwindigkeiten zu ermöglichen, um fliehende Feinde zu verfolgen oder die Reichweite gegen überlegene Feinde offen zu halten."
 heavy_ship_engine_4:0 "200.000 PS-Motor"
 heavy_ship_engine_4_short:0 "Schweres Triebwerk V"
 heavy_ship_engine_4_desc:0 "Dieses Triebwerk wurde mit neuen Materialien und einer verbesserten Kesselkonstruktion entwickelt und soll es einem modernen Schlachtschiff ermöglichen, mit schnellen Trägern und Kreuzern mitzuhalten."
 heavy_ship_engine_5:0 "250.000-PS-Motor"
 heavy_ship_engine_5_short:0 "Schweres Triebwerk VI"
 heavy_ship_engine_5_desc:0 "Der Atlas der Triebwerke. Wenn dies nicht ausreicht, wird ein größeres Triebwerk das Schiff durch das zusätzliche Gewicht nur noch weiter verlangsamen."
 carrier_ship_engine_1:0 "50.000-PS-Motor"
 carrier_ship_engine_1_short:0 "Trägermotor I"
 carrier_ship_engine_1_desc:0 "Eine Grundausstattung an Triebwerken, mit der ein mittelgroßer Flugzeugträger die für den sicheren Betrieb von Flugzeugen erforderlichen Geschwindigkeiten erreichen kann."
 carrier_ship_engine_2:0 "120.000 PS-Motor"
 carrier_ship_engine_2_short:0 "Flugzeugträger-Triebwerk II"
 carrier_ship_engine_2_desc:0 "Dieses neue Triebwerk ermöglicht es einem Flugzeugträger, die meisten älteren Kreuzer und einige Zerstörer zu überholen und feindlichen Überwassereinheiten auszuweichen."
 carrier_ship_engine_3:0 "150.000-PS-Motor"
 carrier_ship_engine_3_short:0 "Flugzeugträger-Antrieb III"
 carrier_ship_engine_3_desc:0 "Ein Triebwerk, mit dem selbst große Flugzeugträger sehr hohe Geschwindigkeiten erreichen können."
 carrier_ship_engine_4:0 "200.000-PS-Motor"
 carrier_ship_engine_4_short:0 "Flugzeugträger-Motor IV"
 carrier_ship_engine_4_desc:0 "Dieses Triebwerk wurde für die Ausrüstung eines modernen "schnellen Trägers" entwickelt, der als Kernstück einer Trägergruppe fungieren soll."
 carrier_ship_engine_5:0 "250.000-PS-Motor"
 carrier_ship_engine_5_short:0 "Flugzeugträger-Motor V"
 carrier_ship_engine_5_desc:0 "Dieses Triebwerk wurde für die Ausrüstung eines modernen "schnellen Trägers" entwickelt, der als Kernstück einer Trägergruppe fungieren soll."
 ship_armor_bb_0:0 "180mm Gürtel/40mm Deck-BB-Panzerung"
 ship_armor_bb_0_short:0 "Schlachtschiff-Panzerung I"
 ship_armor_bb_0_desc:0 "Dieses Panzerungsschema wurde entwickelt, um ein Schiff gegen Geschütze seines eigenen Kalibers zu schützen, und stellt sicher, dass jeder Teil des Schiffes entsprechend seiner Nützlichkeit gut geschützt ist."
 ship_armor_bc_0:0 "135mm Gürtel/25mm Deck BC Panzerung"
 ship_armor_bc_0_short:0 "Schlachtkreuzer-Panzerung I"
 ship_armor_bc_0_desc:0 "Diese Panzerung wurde zum Schutz des Schiffes gegen kleinere Geschütze entwickelt und wiegt weit weniger, um eine höhere Geschwindigkeit zu ermöglichen."
 ship_armor_bb_1:0 "200mm Gürtel/70mm Deck BB Panzerung"
 ship_armor_bb_1_short:0 "Schlachtschiff-Panzerung II"
 ship_armor_bb_1_desc:0 "Diese Panzerung soll das Schiff gegen Geschütze seines eigenen Kalibers schützen und gewährleistet, dass jeder Teil des Schiffes entsprechend seiner Nützlichkeit gut geschützt ist. Das neue Design verbessert die Deckspanzerung zum Schutz vor Sturzangriffen."
 ship_armor_bc_1:0 "150mm Gürtel/45mm Deck BC-Panzerung"
 ship_armor_bc_1_short:0 "Schlachtkreuzer-Panzerung II"
 ship_armor_bc_1_desc:0 "Diese Panzerung wurde entwickelt, um das Schiff gegen kleinere Geschütze zu schützen, und wiegt deutlich weniger, um eine höhere Geschwindigkeit zu ermöglichen. Das neue Design verbessert die Deckspanzerung zum Schutz gegen Sturzflugangriffe."
 ship_armor_bb_2:0 "350-mm-Gürtel/150-mm-Deck-BB-Panzerung"
 ship_armor_bb_2_short:0 "Schlachtschiff-Panzerung III"
 ship_armor_bb_2_desc:0 "Dieses Panzerungsschema ist mit einem schrägen Gürtel ausgestattet und soll ein Linienschiff gegen Geschütze seines eigenen Kalibers schützen."
 ship_armor_bc_2:0 "305mm Gürtel/100mm Deck BC Panzerung"
 ship_armor_bc_2_short:0 "Schlachtkreuzer-Panzerung III"
 ship_armor_bc_2_desc:0 "Diese Panzerung ist ein Kompromiss zwischen Geschwindigkeit und Schutz und soll ein Schiff gegen die Geschütze von Kreuzern und Zerstörern schützen."
 ship_armor_bb_3:0 "380mm Gürtel/155mm Deck BB Panzerung"
 ship_armor_bb_3_short:0 "Schlachtschiff Panzerung IV"
 ship_armor_bb_3_desc:0 "Eine radikale Abkehr von den bisherigen Panzerungsschemata. Dieses Design schafft eine schwer gepanzerte Zitadelle in der Mitte des Schiffes, opfert aber den Schutz für andere Teile des Schiffes. Sie soll ein Schiff gegen Geschütze seines eigenen Kalibers verteidigen."
 ship_armor_bc_3:0 "330mm Gürtel/130mm Deck BC-Panzerung"
 ship_armor_bc_3_short:0 "Schlachtkreuzer-Rüstung IV"
 ship_armor_bc_3_desc:0 "Dieses Panzerungsschema wurde mit Blick auf Gewichtsbeschränkungen entwickelt und versucht, den Schutz für die lebenswichtigen Teile eines Schiffes zu maximieren, während andere Bereiche ungeschützt bleiben. Diese Panzerung ist nicht dazu gedacht, Kampfschiffwaffen lange standzuhalten."
 ship_armor_bb_4:0 "440mm Gürtel/160mm Deck BB-Panzerung"
 ship_armor_bb_4_short:0 "Schlachtschiff Panzerung V"
 ship_armor_bb_4_desc:0 "Eine radikale Abkehr von den bisherigen Panzerungsschemata. Dieses Design schafft eine stark gepanzerte Zitadelle in der Mitte des Schiffes, opfert aber den Schutz für andere Teile des Schiffes. Sie soll ein Schiff gegen Geschütze seines eigenen Kalibers verteidigen."
 ship_armor_bc_4:0 "355mm Gürtel/140mm Deck BC-Panzerung"
 ship_armor_bc_4_short:0 "Schlachtkreuzer-Rüstung V"
 ship_armor_bc_4_desc:0 "Dieses Panzerungsschema wurde mit Blick auf Gewichtsbeschränkungen entwickelt und versucht, den Schutz für die lebenswichtigen Teile eines Schiffes zu maximieren, während andere Bereiche ungeschützt bleiben. Diese Panzerung ist nicht dazu gedacht, Kampfschiffwaffen lange standzuhalten."
 ship_armor_shbb:0 "450mm Gürtel/210mm Deck"
 ship_armor_shbb_short:0 "Superschwere Panzerung I"
 ship_armor_shbb_desc:0 "Das letzte Wort in Sachen Panzerung. Diese Panzerung soll alle bekannten Geschosse der Hauptbatterie abwehren, so dass ein so ausgerüstetes Schiff jedes andere Schlachtschiff auf der Welt angreifen und versenken kann."
 ship_armor_shbb_2:0 "500mm Gürtel/225mm Deck"
 ship_armor_shbb_2_short:0 "Superschwere Panzerung II"
 ship_armor_shbb_2_desc:0 "Das letzte Wort in Sachen Panzerung. Diese Panzerung soll alle bekannten Geschosse der Hauptbatterie abwehren, so dass ein so ausgerüstetes Schiff jedes andere Schlachtschiff auf der Welt angreifen und versenken kann."
 ship_no_armor_cruiser:0 "Leere"
 ship_no_armor_cruiser_short:0 ""
 ship_no_armor_cruiser_desc:0 "Keine Panzerung"
 ship_armor_cruiser_0:0 "40mm Gürtel/20mm Deck"
 ship_armor_cruiser_0_short:0 "Kreuzerpanzerung I"
 ship_armor_cruiser_0_desc:0 "Ein Panzerungsschema, das einem Kreuzer einen leichten Vorteil im Kampf gegen Zerstörer und andere leicht bewaffnete Schiffe verschaffen soll."
 ship_armor_cruiser_1:0 "50mm Gürtel/40mm Deck"
 ship_armor_cruiser_1_short:0 "Kreuzer Panzerung II"
 ship_armor_cruiser_1_desc:0 "Ein Panzerungsschema, das einem Kreuzer einen leichten Vorteil im Kampf gegen Zerstörer und andere leicht bewaffnete Schiffe verschaffen soll."
 ship_armor_cruiser_2:0 "100mm Gürtel/30mm Deck"
 ship_armor_cruiser_2_short:0 "Kreuzerpanzerung III"
 ship_armor_cruiser_2_desc:0 "Ein schwererer Gürtel, der es einem Kreuzer ermöglichen soll, ältere leichte Kreuzer und kleinere Schiffe mit einem guten Schutz zu bekämpfen."
 ship_armor_cruiser_3:0 "120mm Gürtel/50mm Deck"
 ship_armor_cruiser_3_short:0 "Kreuzer Panzerung IV"
 ship_armor_cruiser_3_desc:0 "Dieses Panzerungsschema wurde in Anlehnung an die Panzerung von Schlachtschiffen entwickelt, um mit der weltweiten Entwicklung der Rüstung Schritt zu halten."
 ship_armor_cruiser_4:0 "150mm Gürtel/60mm Deck"
 ship_armor_cruiser_4_short:0 "Kreuzer Panzerung V"
 ship_armor_cruiser_4_desc:0 "Mit diesem Panzerungsschema wird versucht, den Schutz in den Bereichen zu maximieren, die unbedingt erforderlich sind, um ein Schiff über Wasser und im Kampf zu halten, was auf Kosten aller anderen Bereiche geht."
 ship_no_armor_carrier_deck:0 "Leere"
 ship_no_armor_carrier_deck_short:0 "Leer"
 ship_no_armor_carrier_deck_desc:0 "Unser Hangarraum hat keine befestigte Struktur, die ihn vor einschlagenden Granaten oder feindlichen Bombern schützt."
 ship_armor_carrier_deck:0 "Deckpanzerung"
 ship_armor_carrier_deck_short:0 "Flugdeck-Panzerung"
 ship_armor_carrier_deck_desc:0 "Schwere Panzerplatten schützen die Hangarräume vor Treffern durch feindliche Bomber auf Kosten von weniger Arbeitsraum."
