 CCP.22.d:0 "Nachdem Hua Guofeng auf dem letzten Treffen Selbstkritik geübt hat, ist Deng Xiaoping in die höchste Position der Partei aufgestiegen und damit zur mächtigsten Person des Landes geworden."
 CCP.22.a:0 "Hoffentlich ist er besser als Hua..."
 CCP.23.t:0 "Lin Biao ergreift die Macht"
 CCP.23.d:0 "Lin Biao, der während der "Kulturrevolution" nach [SOV.GetName] geflohen war, ist zurückgekehrt und ergreift die Macht, indem er mit seinen verbliebenen Untergebenen, die das Chaos-Jahrzehnt überlebt haben, einen Putsch startet, Hua Guofeng stürzt und den Sitz des Nationalen Vorsitzenden einnimmt."
 CCP.23.a:0 "Ein Geist der Vergangenheit!"
 CCP.24.t:0 "Die West-Expedition"
 CCP.24.d:0 "Der unerträgliche Fortschritt der Westexpedition veranlasste Mao, einen Waffenstillstand zu erwägen, um diese nutzlose Expedition zu beenden."
 CCP.24.a:0 "Die Expedition ist gescheitert."
 CCP.24.b:0 "Wir müssen einfach abwarten."
 CCP.25.t:0 "Der Besuch von Bai Qiuen"
 CCP.25.d:0 "Der kanadische Kommunist Norman Bethune, auch bekannt als Bai Qiuen, hat Mao gestern besucht. Bai bestand darauf, dass er Feldoperationen für unsere Soldaten durchführen wird, um unseren Krieg gegen die Japaner zu unterstützen."
 CCP.25.a:0 "Einen Sanitäter brauchen wir!"
 CCP.26.t:0 "[GetMonth] Gegenstrom"
 CCP.26.d:0 "Der Konflikt zwischen einigen hochrangigen Parteimitgliedern und Jiang Qing ist deutlicher geworden. Jiang Qings Gruppe hat die älteren Mitglieder als reaktionär dargestellt, was dazu geführt hat, dass einige von ihnen von Mao misstraut wurden."
 CCP.26.a:0 "Politik ist eine dunkle Angelegenheit."
 CCP.27.t:0 "He Long unter Hausarrest"
 CCP.27.d:0 "He Longs Ungehorsam gegenüber Maos Befehl, "die Kapitalisten auszurotten", hat zu Maos Misstrauen geführt, und He Long wurde gestern in Xi Shan unter Hausarrest gestellt."
 CCP.27.a:0 "Politik ist eine dunkle Sache."
 CCP.28.t:0 "Peng De Huai entführt"
 CCP.28.d:0 "Jiang Qing hat der Roten Garde erlaubt, General Peng De Huai zu entführen, und Peng wurde verhört. Nach dem Verhör wurde Peng ins Gefängnis gesteckt."
 CCP.28.a:0 "Politik ist eine dunkle Sache."
 CCP.29.t:0 "Nie Rong Zhen degradiert"
 CCP.29.d:0 "Nie Rong Zhen wurde auf Befehl von Mao zur Arbeit in einer Chemiefabrik in Han Dan degradiert."
 CCP.29.a:0 "Politik ist eine dunkle Angelegenheit."
 CCP_1_tt:0 "6 Infanteriedivisionen treffen in Yan'an ein.\n"
 sov_power_struggle_ends:0 "Der Machtkampf endet\n"
 sov_power_struggle_begins:0 "Der Machtkampf beginnt\n"
 CCP.30.t:0 "Das Ende des Machtkampfes"
 CCP.30.d:0 "Nach einem fast 3-jährigen Machtkampf hat [Root.GetLeader] nun die von Stalin hinterlassene Position eingenommen und ist die mächtigste Person in der Sowjetunion."
 CCP.30.a:0 "Hoffentlich ist dies das beste Ergebnis"
 CCP.32.t:0 "Revolution verloren!"
 CCP.32.d:0 "Die Revolution hat ihre Unterstützung verloren und die kommunistische Führung ist gezwungen, den Verlust der Unterstützung der Regierung einzugestehen. [CHI.GetName] versucht, unsere Regierung zu integrieren, damit China sich vereinigen kann, nachdem die kommunistische Revolution gescheitert ist."
 CCP.32.a:0 "Besiegt"
 CCP.33.t:0 "Kampf verloren!"
 CCP.33.d:0 "Unser Kampf zur Vereinigung Chinas hat seine Unterstützung verloren und die Führung ist gezwungen, den Verlust der Unterstützung durch die Regierung einzugestehen. Die [CCP.GetName] versucht, unsere Regierung zu integrieren, damit China sich unter dem kommunistischen Banner vereinigen kann."
 CCP.33.a:0 "Besiegt"
 CCP.34.t:0 "[CCP.GetName] Verweigert Integration"
 CCP.34.d:0 "[CCP.GetLeader] hat unseren Vorschlag mit der Begründung abgelehnt, dass er eine Falle sei."
 CCP.34.a:0 "Ignorantes Ungeziefer!"
 CCP_no_generals_transfer:0 "§Die derzeitigen Generäle werden die Kommunisten nicht dulden und unser Militär verlassen. §!§! "
 CCP.36.t:0 "[CCP.GetName] Planen die Invasion von [SIK.GetName]"
 CCP.36.d:0 "Unser Informat in [CCP.GetName] hat bestätigt, dass sie planen, [SIK.GetName] mit Gewalt einzunehmen."
 CCP.36.a:0 "Fordern Sie [SIK.GetLeader] zur Zusammenarbeit auf, um Blutvergießen zu vermeiden."
 CCP.36.b:0 "Fordern Sie [CCP.GetLeader] auf, diese Idee aufzugeben."
 CCP.36.c:0 "Interessant..."
 CCP.37.t:0 "Herold von [SOV.GetName]"
 CCP.37.d:0 "[SOV.GetLeader] hat gefordert, dass wir uns [CCP.GetName] friedlich unterwerfen, um weiteres Blutvergießen zu vermeiden."
 CCP.37.a:0 "Sie haben recht, es ist zum Wohle unseres Volkes."
 CCP.37.b:0 "So ein Unsinn! Wir werden uns nicht kampflos geschlagen geben!"
 CCP.38.d:0 "[SOV.GetLeader] hat verlangt, dass wir unseren Plan, in [SIK.GetName] einzumarschieren, aufgeben."
 CCP.38.a:0 "Die Worte von [SOV.GetLeader] sind nicht die weisesten, die von [CCP.GetLeader] schon!"
 CCP.38.b:0 "Ziehen Sie keine unerwünschte Aufmerksamkeit auf sich."
 CCP.39.t:0 "[SOV.GetName] Intervention"
 CCP.39.d:0 "Dank der Intervention von [SOV.GetName] hat sich [SIK.GetName] uns friedlich unterworfen."
 CCP.39.a:0 "So oder so, unser Ziel ist erreicht."
 CCP.40.t:0 "[SIK.GetName] Trotzig"
 CCP.40.d:0 "[SIK.GetLeader] hat sich geweigert, sich [CCP.GetName] friedlich zu unterwerfen!"
 CCP.40.a:0 "Wie können sie es wagen, unsere Befehle nicht zu befolgen!"
 CCP.41.t:0 "[CCP.GetName] Trotzig"
 CCP.41.d:0 "[CCP.GetLeader] hat sich geweigert, seinen Plan zur Invasion von [SIK.GetName] aufzugeben!"
 CCP.42.t:0 "[CCP.GetLeader] gehorcht unserem Befehl"
 CCP.42.d:0 "[SIK.GetLeader] hat seinen Plan zur Invasion von [SIK.GetName] aufgegeben!"
 CCP.42.a:0 "Wenigstens kennen sie noch ihren Platz."
 CCP.43.t:0 "[SOV.GetNameADJ] Verstärkung"
 CCP.43.d:0 "Im Hinblick auf die Unterwerfungsbereitschaft von [SIK.GetName] hat [SOV.GetName] Verstärkung geschickt, um uns zu helfen."
 CCP_sov_reinforcements:0 "Sie erhalten 8 Divisionen von [SOV.GetName]."
 CCP.43.a:0 "Diese Kräfte werden für unsere Bemühungen von entscheidender Bedeutung sein!"
 CCP.44.d:0 "Was die Kriegstreiberei der [CCP.GetName] betrifft, so hat [SOV.GetName] Verstärkung geschickt, um uns zu helfen."
 CCP.46.t:0 "Ermordung von Mao Zedong"
 CCP.46.d:0 "Unser Großer Vorsitzender, Mao Zedong, wurde heute bei einem hinterhältigen Attentat getötet. Sein handverlesener Nachfolger im Amt, Lin Biao, hat beschlossen, die Kulturrevolution ein für alle Mal zu beenden. Alle Widerstände wurden rasch beseitigt, und unsere Nation erholt sich von den Schäden, die die Katastrophe angerichtet hat, zumindest einigermaßen. Obwohl einige Verschwörungen behaupten, dass Lin das Attentat inszeniert hat, um das Amt zu übernehmen, gibt es keine Beweise für diese Behauptung."
 CCP.46.a:0 "Ein verheerender Verlust."
 CCP.47.t:0 "Mao Zedong überlebt das Attentat"
 CCP.47.d:0 "Unser Großer Vorsitzender, Mao Zedong, hat heute ein hinterhältiges Attentat überlebt. Der Attentäter wurde aufgespürt, bevor er unserem geliebten Großen Vorsitzenden Schaden zufügen konnte. Der Attentäter scheint jedoch seinem Herrn gegenüber äußerst loyal zu sein, da er während des Verhörs kein einziges Wort sagte.\n\nWilde Gerüchte besagten, dass Lin Biao, der handverlesene Nachfolger Maos, dieses Attentat inszenierte. Obwohl es keine Beweise dafür gibt, dass dies der Wahrheit entspricht, beginnen einige Rotgardisten, Lin Biao für diesen "Verrat" zu kritisieren."
 CCP.47.a:0 "Lang lebe unser großer Chiarman Mao Zedong!"
 ## 15/11/2016 ## ""
 CCP.48.t:0 "Hilfe aus der Sowjetunion"
 CCP.48.d:0 "Die Sowjetunion hat Hilfe geschickt, um unseren Krieg gegen die Japaner zu unterstützen."
 CCP.48.a:0 "Dies wird für unsere Kriegsanstrengungen von entscheidender Bedeutung sein."
 CCP.49.t:0 "Unsere Partisanen erheben sich"
 CCP.49.d:0 "Unsere Partisanen in der Mandschurei sind aufgestanden und helfen uns, die Kontrolle über das Gebiet zu erlangen."
 CCP.49.a:0 "Prächtig!"
 CCP_dongbei_partisans_tt:0 "Übernehmen Sie die Kontrolle über alle Staaten, die [CHI.GetName] in der Mandschurei gehören."
 CCP.50.t:0 "Abtrünnige von der NRA"
 CCP.50.d:0 "Einige Soldaten der NRA haben beschlossen, auf unsere Seite überzulaufen."
 CCP.50.a:0 "Die schlechte Entscheidung von [CHI.GetLeader] führt zu seinem Scheitern."
 ## 17/11/2016 ## ""
 CCP.51.t:0 "Inspirierender Sieg"
 CCP.51.d:0 "Berichte von der Frontlinie haben gute Nachrichten gebracht. Spontane Zusammenstöße unserer Streitkräfte haben zum Sieg geführt und die Moral unserer Armee ist in die Höhe geschnellt!"
 CCP.51.a:0 "Marschiert weiter, Kameraden!"

 CCP.52.t:0 "Infiltration abgeschlossen"
 CCP.52.d:0 "Unsere Bemühungen, die nationalistischen Gebiete zu infiltrieren, waren erfolgreich!"
 CCP.52.a:0 "Marschiert weiter, Genossen!"
