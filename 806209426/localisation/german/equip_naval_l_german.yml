 ### SCAR TEST TEST TEST TEST TEST TEST### ""
 submarine:0 "U-Boot"
 submarine_desc:0 "U-Boote setzen Tarnkappen und leistungsstarke Torpedos ein, um feindliche Konvois zu zerstören."
 submarine_light:0 "Leichtes U-Boot_light_icon_small Leichtes U-Boot"
 submarine_light_desc:0 "Leichte U-Boote sind kleinere und billigere Versionen der Flotten-U-Boote und haben in der Regel eine geringe Reichweite. Ihre mäßige Torpedobewaffnung reicht für die Punktverteidigung und die Abwehr von Schiffen in Küstengebieten völlig aus."
 lr_patrol_submarine:0 "Langstrecken-Flotten-U-Boote"
 lr_patrol_submarine_desc:0 "Bei diesen Flotten-U-Booten handelt es sich um teure U-Boote mit großer Reichweite und verlängerter Ausdauer. Ideal für die Verfolgung von Konvois auf hoher See oder für Angriffe auf ungeschützte Überwasserschiffe."
 both_cruisers_desc:0 "Leichter Kreuzer - Ein leichtes Abschirmschiff. Seine Hauptaufgabe ist es, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, aber er kann auch mächtige Torpedos abfeuern, die größere Schiffe verletzen können. Schwerer Kreuzer - Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die sich den Bau größerer Großkampfschiffe nicht leisten können."
 light_cruiser:0 "£ship_light_cruiser_icon_small Leichter Kreuzer"
 light_cruiser_desc:0 "Ein leichtes Abschirmschiff. Seine Hauptaufgabe ist es, Großkampfschiffe vor feindlichen leichten Schiffen abzuschirmen, aber er kann auch mächtige Torpedos abfeuern, die größeren Schiffen schaden können."
 heavy_cruiser:0 "Schwerer Kreuzer_icon_small Schwerer Kreuzer"
 heavy_cruiser_desc:0 "Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die sich den Bau größerer Großkampfschiffe nicht leisten können."
 destroyer:0 "£Schiff_Zerstörer_icon_small Zerstörer"
 destroyer_desc:0 "Das leichteste Abschirmschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören."
 carrier:0 "Flugzeugträger"
 carrier_desc:0 "Ein großes Schiff, das mächtige Flugzeugträger in die Schlacht mitnehmen kann. Nützlich auch als schwimmender Flugplatz, den man vor der Küste des Gegners positionieren kann."
 light_carrier:0 "£Schiff_Leichtträger_icon_small Leichter Träger"
 light_carrier_desc:0 "Eine weniger leistungsfähige, aber erschwinglichere Version des Flugzeugträgers, die in erster Linie für den Schutz von Konvois und die Eskortierung wertvollerer Kriegsschiffe konzipiert ist."
 battleship:0 "£Schiff_Schlachtschiff_icon_small Schlachtschiff"
 battleship_desc:0 "Das größte Kapitalschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Schutzschiffe."
 battle_cruiser:0 "Schiff_Schlachtkreuzer_icon_small Schlachtkreuzer"
 battle_cruiser_desc:0 "Ein großes kapitales Schiff, dessen Offensivfähigkeiten oft denen eines Schlachtschiffs ähneln, dessen schwächere Panzerung jedoch gegen eine höhere Geschwindigkeit eingetauscht wird."
 convoy:0 "Konvoi"
 convoy_desc:0 "Konvois werden für den internationalen Handel mit Waren und Ressourcen eingesetzt. Sie werden auch zur Beförderung von Truppen und zur Durchführung von Seeinvasionen eingesetzt."
 sh_battleship:0 "£ship_sh_battleship_icon_small Überschwere Schlachtschiffe"
 sh_battleship_desc:0 "Das größte Kapitalschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Schutzschiffe."
 naval_equipment:0 "Schiffe"

 # Normal submarines (mid range) ""
 submarine_ww1:0 "WW1 U-Boot"
 submarine_ww1_desc:0 "U-Boote waren seit der Jahrhundertwende Teil der Weltmarinen, aber erst im Ersten Weltkrieg wurden sie zu einer ernsthaften Bedrohung.  Obwohl die U-Boote aus dieser Zeit zu Beginn des Zweiten Weltkriegs schon sehr veraltet waren, hatten viele Marinen noch eine Reihe von Schiffen dieses Jahrgangs im Dienst."
 submarine_1:0 "SS I"
 submarine_1_desc:0 "U-Boote sind getarnte Schiffe, die dazu bestimmt sind, unverteidigte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebneten den Weg für neue Methoden der Seekriegsführung."
 submarine_2:0 "SS II"
 submarine_2_desc:0 "Die Rolle des U-Boots in der Flotte außerhalb der Geleitzugsbekämpfung ist noch umstritten. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung wird der Schlüssel zu dem erforderlichen Modell sein."
 submarine_3:0 "SS III"
 submarine_3_desc:0 "Besser bewaffnete und stabilere U-Boote werden entwickelt, um die Fortschritte in der Seetaktik zu nutzen und eine größere Reichweite zu erzielen, so dass sie auch weit entfernte Konvoirouten angreifen können."
 submarine_4:0 "SS IV"
 submarine_4_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und eine effizientere Auslegung auszeichnen, wobei die Erfahrungen aus dem Einsatz genutzt werden, um geeignete Bewaffnung und Motoren auszuwählen."
 patrol_submarine_6:0 "SS V"
 patrol_submarine_6_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und eine effizientere Auslegung auszeichnen, wobei bei der Auswahl geeigneter Bewaffnung und Motoren die Erfahrungen aus der Praxis genutzt werden."
 patrol_submarine_7:0 "SS VI"
 patrol_submarine_7_desc:0 "Moderne U-Boote zeichnen sich durch eine größere Erprobungstiefe und eine effizientere Auslegung aus, wobei die Erfahrungen aus der Praxis für die Auswahl geeigneter Bewaffnung und Antriebe genutzt werden."

