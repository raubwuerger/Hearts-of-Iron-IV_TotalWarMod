l_german:
 CHI_secure_internal_politics:0 "Sichere Innenpolitik"
 CHI_secure_internal_politics_desc:1 "Wenn unsere Regierung in dem verwirrenden Durcheinander der chinesischen Politik überleben soll, dürfen wir uns nicht von internen Streitigkeiten ablenken lassen. Jede interne Opposition muss ausgerottet werden."
 CHI_cooperation_with_the_nationalists:0 "Zusammenarbeit mit den Nationalisten"
 CHI_cooperation_with_the_nationalists_desc:1 "Die Nationalisten bieten die beste Chance, das Land zu vereinen und die Japaner zu besiegen. Wir sollten dafür sorgen, dass sie uns nicht als Bedrohung empfinden."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] und die Warlords, die sich auf die Seite der Kommunisten geschlagen haben, können als Antwort darauf §H§H Grenzkonflikte §!§! mit uns beginnen."
 CHI_technological_cooperation:0 "Technologische Zusammenarbeit"
 CHI_technological_cooperation_desc:1 "Unsere Zusammenarbeit mit der Zentralregierung sichert uns den Zugang zu allen neuen Technologien, die sie entwickelt."
 CHI_new_model_province:0 "Neue Modellprovinz"
 CHI_new_model_province_desc:1 "Während die Zentralregierung darum kämpft, das Land in das moderne Zeitalter zu führen, werden wir Reformen in viel kleinerem Maßstab durchführen und als leuchtende Leuchttürme des Fortschritts im Gegensatz zur Rückständigkeit der übrigen Nation angesehen werden."
 CHI_root_out_corruption:0 "Die Korruption ausrotten"
 CHI_root_out_corruption_desc:1 "Jahrzehntelang haben Regierungsbeamte ihre Position missbraucht, um ihre eigenen Taschen zu füllen und die Bevölkerung zu schikanieren, und dabei ein Auge zugedrückt, wenn es um Kriminelle ging, die ihre Taschen füllten. Damit muss jetzt Schluss sein."
 CHI_embrace_the_opium_trade:0 "Umarmung des Opiumhandels"
 CHI_embrace_the_opium_trade_desc:1 "Ein Land braucht Geld, um zu funktionieren. In unserer derzeitigen Situation können wir uns die Quellen nicht aussuchen."
 CHI_land_reform:0 "Landreform"
 CHI_land_reform_desc:1 "Die Kommunisten verfolgen ein aggressives Programm der Landumverteilung, das ihnen viele Anhänger unter den Bauern einbringt. Wir sollten ein weniger radikales Programm durchführen, um die Bevölkerung auf unsere Seite zu bringen."
 CHI_reform_the_administration:0 "Reform der Verwaltung"
 CHI_reform_the_administration_desc:1 "Alle unsere Bemühungen auf Regierungsebene sind umsonst, wenn sie nicht auch auf lokaler Ebene umgesetzt werden. Wir müssen sicherstellen, dass die Beamten vor Ort in der Lage und willens sind, unsere Befehle auszuführen."
 CHI_join_the_republican_government:0 "Beitritt zur republikanischen Regierung"
 CHI_join_the_republican_government_desc:1 "Nachdem unser Gebiet gestärkt und unsere Regierung reformiert wurde, ist es an der Zeit, sich an die Zentralregierung zu wenden und einen Platz am Tisch zu verlangen. Sobald wir eine anerkannte Partei in der Regierung sind, können wir diese neu gewonnene Legitimität nutzen, um Unterstützung in anderen Staaten zu gewinnen und unsere Machtbasis auszubauen."
 CHI_power_struggle:0 "Machtkampf"
 CHI_power_struggle_desc:1 "Unser politischer Einfluss auf staatliche Angelegenheiten ist erheblich gewachsen. Wir können nun versuchen, anderen Ländern auf Augenhöhe zu begegnen."
 china_nationalist_focus:0 "der Fokusbaum des nationalistischen Chinas"
 china_communist_focus:0 "der Fokusbaum des kommunistischen Chinas"
 CHI_cooperation_with_the_communists:0 "Zusammenarbeit mit den Kommunisten"
 CHI_cooperation_with_the_communists_desc:1 "Die KMT hat versucht, eine moderne Nation aufzubauen, und ist gescheitert. Das Land ist gespaltener denn je, die Bauern leben in Angst vor der Regierung, die Korruption ist auf allen Ebenen der Regierung weit verbreitet, und die japanischen Imperialisten sitzen direkt hinter den Grenzen. Vielleicht ist der Kommunismus die bessere Vision für die Zukunft."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Kriegsherren, die sich auf die Seite der Nationalisten geschlagen haben, können als Antwort darauf §H§H Grenzkonflikte §!§! mit uns beginnen.\n"
 CHI_land_redistribution:0 "Umverteilung von Land"
 CHI_land_redistribution_desc:1 "Die Bauern werden von den Großgrundbesitzern rücksichtslos ausgebeutet, obwohl sie die Grundlage unserer Wirtschaft bilden. Wenn wir die Menschen, die das Land bewirtschaften, zu den Menschen machen, denen das Land tatsächlich gehört, wird dies zu einer viel gerechteren und produktiveren Gesellschaft führen."
 CHI_ideological_education:0 "Ideologische Bildung"
 CHI_ideological_education_desc:1 "Die Grundlage für unseren künftigen Erfolg wird heute gelegt. Künftigen Generationen muss die grundlegende Wahrheit vermittelt werden, dass die gesamte Geschichte eine Geschichte des Klassenkampfes ist, und welche Rolle sie darin spielen."
 CHI_land_value_tax:0 "Bodenwertsteuer"
 CHI_land_value_tax_desc:1 "Durch die direkte Besteuerung des Bodens erhalten wir ein viel stabileres und gerechteres Steuersystem, das denjenigen Geld entzieht, die am meisten zu entbehren haben."
 CHI_war_propaganda:0 "Chiang's Opposition ausrotten"
 CHI_war_propaganda_desc:1 "Es gibt hochrangige Militärs mit fragwürdigen Sympathien, die mit Lügen von der §H§H [WTT_communist_china.GetNameDef] §!§! . Wir müssen sie ausrotten, um die Republik zu stärken und die Kontrolle über unsere Streitkräfte zurückzugewinnen!"
 CHI_cornered_fox_chiang:0 "In die Enge getriebener Fuchs"
 CHI_cornered_fox_chiang_desc:0 "Wir haben Verluste gegen die Invasoren erlitten und können sie nicht mehr mit der gleichen Kühnheit wie früher bekämpfen. Stattdessen müssen wir schlau sein und nur kämpfen, wenn es nötig ist."
 CHI_judiciary_reforms:0 "Reformen des Justizwesens"
 CHI_judiciary_reforms_desc:1 "Wenn unsere Verwaltung etwas bewirken soll, müssen wir sicherstellen, dass alle Richter ausreichend geschult sind, um unsere Gesetze korrekt anzuwenden."
 CHI_communist_administrators:0 "Kommunistische Verwaltungsbeamte"
 CHI_communist_administrators_desc:1 "Die alte Garde der Verwaltungsbeamten ist zu fest verankert, als dass sie jemals von unserer Denkweise überzeugt werden könnte. Wir sollten sie vollständig durch neue, jüngere Verwaltungsbeamte mit radikaleren Ideen ersetzen."
 CHI_join_the_chinese_soviet:0 "Beitritt zum chinesischen Sowjet"
 CHI_join_the_chinese_soviet_desc:1 "Die Revolution kann nur gelingen, wenn die Kommunisten zusammenstehen. Natürlich müssen wir sicherstellen, dass keine gegenreaktionären Elemente innerhalb der Partei versuchen, die Revolution zum Entgleisen zu bringen, bevor sie überhaupt begonnen hat."
 CHI_the_yanan_incident:0 "Der Yan'an-Zwischenfall"
 CHI_the_yanan_incident_effect_tt:0 "Bitten Sie §H§H [SOV.GetNameDef] §!§! um Unterstützung, um §H§H [WTT_communist_china.GetNameDef] §!§! als kommunistischen Führer abzulösen.\nDas wird zu einem Krieg mit §H§H [WTT_communist_china. Wenn sie sich weigern, wird dies zu einem Krieg mit §H§H [SOV.GetNameDef] §!§! führen.\nDieser Deal mit §H§H [SOV.GetNameDef] §!§! wird uns für die Forderungen von [SOV.GetLeader]\n"
 CHI_the_yanan_incident_desc:1 "Der derzeitige Parteivorsitzende hat den sozialistischen Brüdern in der Sowjetunion den Rücken gekehrt. Wir sollten uns an die Sowjets wenden, um ihre Unterstützung bei der Durchführung der Revolution in ganz China zu gewinnen."
 CHI_opposition:0 "Opposition"
 CHI_opposition_effect_tooltip:0 "§H§H [WTT_current_china_leader.GetNameDef] §!§! kann als Antwort darauf einen Grenzkrieg mit uns beginnen."
 CHI_opposition_desc:1 "Die Zentralregierung ist korrupt und schwach. Die Kommunisten wollen 5000 Jahre chinesischer Geschichte zerstören. In dieser Situation ist ein großer Führer gefragt, jemand, der bereit ist, harte Entscheidungen zu treffen und das Land zu vereinen - mit allen notwendigen Mitteln."
 CHI_public_works:0 "Öffentliche Arbeiten"
 CHI_public_works_desc:1 "Die Bevölkerung muss sehen können, dass wir für ihr eigenes Wohl arbeiten. Ein paar öffentlichkeitswirksame Projekte werden als nützliche Propagandarequisiten dienen und ihnen einen Vorgeschmack darauf geben, wie ganz China aussehen könnte, wenn sie uns mehr unterstützen würden."
 CHI_labor_reform:0 "Reform der Arbeitswelt"
 CHI_labor_reform_desc:1 "Die Arbeitsmethoden und -gewohnheiten in China haben sich über Jahrtausende entwickelt. Es ist an der Zeit, sie in das moderne Zeitalter zu überführen."
 CHI_rural_militias:0 "Ländliche Milizen"
 CHI_rural_militias_desc:1 "In den weitläufigen ländlichen Gebieten dauert es oft lange, bis die militärische Unterstützung den Ort eines Angriffs erreicht. Indem wir lokale Milizen aufstellen, können wir sicherstellen, dass es für jeden Angreifer schwierig ist, sich durch unser Land zu bewegen."
 CHI_war_taxes:0 "Kriegssteuern"
 CHI_war_taxes_desc:1 "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen. Solange der Krieg andauert, müssen wir die wirtschaftlichen Ressourcen der Bevölkerung so weit wie möglich mobilisieren."
 CHI_seek_japanese_support:0 "Suche nach japanischer Unterstützung"
 CHI_seek_japanese_support_desc:1 "Sowohl die Zentralregierung als auch die Kommunisten haben mächtige Verbündete. Wenn wir am Ende des Krieges die Oberhand behalten wollen, müssen wir uns selbst einen Beschützer suchen."
 CHI_personal_leadership:0 "Persönliche Führung"
 CHI_personal_leadership_desc:1 "Die Aufteilung der militärischen Führung birgt die Gefahr, dass ein Offizier mit überzogenen Vorstellungen versucht, die Macht an sich zu reißen. Wir müssen sicherstellen, dass unsere Soldaten der Regierung gegenüber stets loyal sind."
 CHI_cult_of_personality:0 "Personenkult"
 CHI_cult_of_personality_desc:1 "Die Menschen müssen wissen, wer sie durch diese dunklen Tage in eine strahlende Zukunft führt und welche herausragenden Qualitäten dieser Mann hat."
 CHI_provoke_border_clashes:1 "Grenzkonflikte mit den Nationalisten"
 CHI_provoke_border_clashes_desc:1 "Wir können jetzt noch keinen totalen Krieg riskieren. Ein kleiner, begrenzter Konflikt ermöglicht es uns, wertvollen Boden zu gewinnen, ohne gleich vernichtet zu werden. Im Idealfall werden wir genau dann zuschlagen, wenn unser Gegner seine Kräfte anderweitig gebunden hat."
 CHI_defensive_posture:0 "Defensive Haltung"
 CHI_defensive_posture_desc:1 "Dieser Konflikt ist ein Marathonlauf, kein Sprint. Die anderen Fraktionen zu früh herauszufordern, würde eine Katastrophe heraufbeschwören. Vorerst werden wir in der Defensive bleiben."
 CHI_rapid_mobilization:0 "Schnelle Mobilisierung"
 CHI_rapid_mobilization_desc:1 "Um ein ernstzunehmender Anwärter auf die Führung Chinas zu werden, müssen wir unsere Streitkräfte aufstocken. Wir werden neue Methoden entwickeln, um die Ausbildung zu rationalisieren und eine Armee aufzubauen, die jeder Herausforderung gewachsen ist."
 CHI_proclaim_rival_government:0 "Ausrufung einer rivalisierenden Regierung"
 CHI_proclaim_rival_government_desc:1 "Es ist an der Zeit, unsere Ambitionen offiziell zu machen. Wir verlangen nichts Geringeres als die vollständige Kontrolle über China, und wir werden mit dem Rest der Welt zu gleichen Bedingungen verhandeln."
 CHI_industrial_investment:0 "Industrielle Investitionen"
 CHI_industrial_investment_desc:1 "Auch wenn unsere Ressourcen begrenzt sind, sollten wir das uns zur Verfügung stehende Kapital in die Verbesserung unserer Wirtschaft stecken."
 CHI_public_education_reform:0 "Reform des öffentlichen Bildungswesens"
 CHI_public_education_reform_desc:1 "Das Fundament einer modernen Nation sind Wissen und Wissenschaft. Wir müssen zunächst dieses Fundament verbessern und stärken."
 CHI_local_arms_production:0 "Lokale Rüstungsproduktion"
 CHI_local_arms_production_desc:1 "Solange wir im Krieg nur als unbedeutende Nebenfraktion angesehen werden, können wir uns nicht auf Waffenlieferungen von außen verlassen. Wir müssen unsere eigenen Waffenarsenale entwickeln, um Waffen zu bauen."
 CHI_long_term_economic_planning:0 "Langfristige Wirtschaftsplanung"
 CHI_long_term_economic_planning_desc:1 "Unser bürokratischer Apparat ist nicht so groß wie der der Zentralregierung. Dadurch können wir einen Großteil der Bürokratie abbauen, die die wirtschaftliche Entwicklung behindert, und unsere bescheidenen Anstrengungen auf den größtmöglichen Nutzen konzentrieren."
 CHI_local_arms_development:0 "Entwicklung lokaler Waffen"
 CHI_local_arms_development_desc:1 "Es reicht nicht aus, grobe Kopien ausländischer Waffen zu produzieren. Wenn wir mit dem Rest Chinas mithalten wollen, müssen wir neue Waffen entwickeln."
 90_days_tt:0 "Dies wird etwa 90 Tage in Anspruch nehmen.\n"
 CHI_heavy_weapons_development:0 "Entwicklung schwerer Waffen"
 CHI_heavy_weapons_development_desc:1 "Da die Ressourcen knapp sind, müssen wir das Wenige, was wir an schwerer Feuerkraft haben, optimal nutzen. Wir sollten die Entwicklung neuer Artilleriegeschütze in Auftrag geben."
 CHI_anti_opposition_campaigns:0 "Anti-Oppositions-Kampagnen"
 CHI_anti_opposition_campaigns_desc:0 "Unsere Feinde versammeln sich direkt hinter unseren Grenzen. Wir können nicht zulassen, dass sie dort unkontrolliert bleiben. Eine Reihe von kleinen Offensiven wird sie zurückwerfen und uns mehr Raum verschaffen."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Schaltet £decision_icon_small §H§H Decisions §!§! frei, um §H§H Grenzkonflikte §!§! mit Kriegsherren zu beginnen, die nicht mit der gleichen Seite wie wir kooperieren.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§R§R Bisher haben sich keine Warlords auf die Seite der Kommunisten geschlagen. §!§! \n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§R§R Kein Kriegsherr hat sich bisher auf die Seite der Nationalisten gestellt. §!§! \n"
 CHI_institute_cross_border_raids:0 "Grenzüberschreitende Razzien durchführen"
 CHI_institute_cross_border_raids_desc:0 "Wir werden im Kampf um die chinesische Führung nicht ernst genommen, wenn wir der Welt nicht zeigen, dass wir in der Lage und willens sind, für unser Land zu kämpfen. Ein paar kleine Überfälle zeigen unsere Entschlossenheit und könnten es uns ermöglichen, einige unverteidigte Gebiete zu erobern."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Schaltet £decision_icon_small §H§H Decisions §!§! frei, um §H§H Grenzkonflikte §!§! mit Warlords und [WTT_communist_china.GetNameDef]\n zu beginnen"
 CHI_provoke_border_clashes_effect_tooltip:0 "Schaltet £decision_icon_small §H§H Decisions §!§! frei, um einen §H§H Border Conflict §!§! mit [WTT_current_china_leader.GetNameDef]\n zu starten"
 CHI_inflation_up_tt:0 "§R§R Erhöht §!§! die Inflation.\n"
 CHI_inflation_down_tt:0 "§G§G Senkt §!§! die Inflation.\n"
 CHI_invite_foreign_investors:0 "Ausländische Investoren einladen"
 CHI_invite_foreign_investors_desc:0 "So demütigend es auch sein mag, der beste Weg zur Industrialisierung unserer Nation ist es, auf die Leute zuzugehen, die uns ausbeuten."
 CHI_mission_to_germany:0 "Mission in Deutschland"
 CHI_mission_to_germany_desc:0 "Die Ausgestoßenen Europas haben große Fortschritte bei der Reformierung ihres Landes und der Rückkehr zu früherem Ruhm gemacht. Wir können viel von ihnen lernen."
 CHI_give_falkenhausen_citizenship:0 "Gebt Falkenhausen die Staatsbürgerschaft"
 CHI_give_falkenhausen_citizenship_desc:0 "Die deutschen Berater haben sich um den Wiederaufbau und die Modernisierung unseres Militärs verdient gemacht. Wir sollten dafür sorgen, dass sie hier bleiben können, unabhängig davon, wie sich die politische Lage entwickeln wird."
 falkenhausen_tt:0 "Jede andere Nation hat von Falkenhausen bereits die Staatsbürgerschaft angeboten."
 CHI_chinese_general_staff:0 "Chinesischer Generalstab"
 CHI_chinese_general_staff_desc:0 "Ein gut organisierter Generalstab ist der Schlüssel zur Planung komplexer Operationen. Wir sollten von dem deutschen Beispiel lernen und eine ähnliche Organisation schaffen."
 CHI_wargaming_division:0 "Abteilung Wargaming"
 CHI_wargaming_division_desc:0 "Wir sollten eine spezielle Abteilung im Generalstab einrichten, die sich mit der Vorhersage künftiger Kriege befasst und neue Taktiken und Strategien entwickelt, wie wir unsere Feinde schlagen können. Sie könnte vielleicht eine Art Computer benutzen, um einen Weltkrieg zu simulieren..."
 CHI_closer_ties_with_germany:0 "Engere Beziehungen zu Deutschland"
 CHI_closer_ties_with_germany_desc:0 "Unsere Mission in Deutschland hat die Möglichkeit einer noch engeren Zusammenarbeit eröffnet, einschließlich eines Darlehens zur Finanzierung der weiteren industriellen Entwicklung."
 CHI_purchase_tanks:0 "Kauf von Panzern"
 CHI_purchase_tanks_desc:0 "Gepanzerte Fahrzeuge werden die Speerspitze der modernen Kriegsführung bilden. Wir sollten einen bescheidenen Kauf von Panzern tätigen, um die Bildung der ersten gepanzerten Einheiten der chinesischen Armee vorzubereiten."
 CHI_chinese_panzers:0 "Chinesische Panzer"
 CHI_chinese_panzers_desc:0 "Die deutschen Panzer sind zweifellos die besten der Welt. Wir sollten von ihrem Beispiel lernen und unsere eigenen Panzer nach ihrem Vorbild entwickeln."
 CHI_tank_plant:0 "Panzerfabrik"
 CHI_tank_plant_desc:0 "Da die Forschung an neuen Panzern voranschreitet, können wir nun in ein spezielles Werk investieren, um sie zu bauen."
 CHI_experimental_mechanised_unit:0 "Experimentelle mechanisierte Einheit"
 CHI_experimental_mechanised_unit_effect:0 "Erhalten Sie eine Division mit 2 §Y§Y Leichten Panzerbataillonen §!§! und 4 §Y§Y Motorisierten Bataillonen §!§!"
 CHI_experimental_mechanised_unit_desc:0 "Theoretiker in Europa haben lange darüber debattiert, wie man Panzer am besten einsetzt. Es scheint, dass eine Einheit, die mobile Infanterie mit schnellen Panzern kombiniert, der beste Ansatz ist. Wir werden eine solche Einheit aufstellen."
 CHI_combined_arms_warfare:0 "Kombinierte Kampfführung"
 CHI_combined_arms_warfare_desc:0 "Während Lastwagen für die ersten Experimente in der modernen mechanisierten Kriegsführung gut genug sind, sind sie aufgrund ihrer schlechten Geländegängigkeit und fehlenden Panzerung für den Einsatz an der Front nicht geeignet."
 CHI_hire_soviet_designer:0 "Sowjetische Konstrukteure anheuern"
 CHI_hire_soviet_designer_desc:0 "Die Sowjets haben lange Zeit mit Panzern experimentiert und verfügen über einige der besten Panzerentwickler der Welt. Wir könnten einen von ihnen anheuern, um gepanzerte Kampffahrzeuge für uns zu entwickeln."
 CHI_joint_tank_development:0 "Gemeinsame Panzerentwicklung"
 CHI_joint_tank_development_desc:0 "Nach den Erfahrungen aus der Zusammenarbeit mit sowjetischen Konstrukteuren sollten wir gemeinsame Konstruktionsteams bilden, um die Arbeit besser zu koordinieren und voneinander zu lernen."
 CHI_mission_to_the_soviet_union:0 "Mission in der Sowjetunion"
 CHI_mission_to_the_soviet_union_desc:0 "Die Sowjetunion hat ihr Interesse an China bekundet, hauptsächlich um ein Gegengewicht zum japanischen Expansionismus zu schaffen. Wir sollten eine Mission nach Moskau entsenden, um zu sehen, ob unsere Ziele übereinstimmen."
 CHI_invite_soviet_advisers:0 "Sowjetische Berater einladen"
 CHI_invite_soviet_advisers_desc:0 "Die Sowjets haben angeboten, eine Militärmission zu entsenden, die uns beim Wiederaufbau unseres Militärs helfen soll."
 soviet_advisers_tt:0 "Die Sowjets haben bereits eine militärische Mission zu einer Fraktion in China entsandt"
 CHI_the_soviet_volunteer_group:0 "Die sowjetische Freiwilligengruppe"
 CHI_the_soviet_volunteer_group_desc:0 "Unsere Luftwaffe ist im Vergleich zu anderen Mächten in der Region nach wie vor bedauerlicherweise unterlegen. Die Sowjets scheinen offen für die Möglichkeit, eine Freiwilligengruppe zu entsenden."
 PRC_mission_to_the_soviet_union:0 "Mission in der Sowjetunion"
 PRC_mission_to_the_soviet_union_desc:0 "Die Sowjetunion hat ihr Interesse an China bekundet, hauptsächlich um ein Gegengewicht zum japanischen Expansionismus zu schaffen. Wir sollten eine Mission nach Moskau entsenden, um zu sehen, ob unsere Ziele übereinstimmen."
 PRC_invite_soviet_advisers:0 "Sowjetische Berater einladen"
 PRC_invite_soviet_advisers_desc:0 "Die Sowjets haben angeboten, eine militärische Mission zu entsenden, um uns beim Wiederaufbau unseres Militärs zu helfen."
 PRC_the_soviet_volunteer_group:0 "Die sowjetische Freiwilligengruppe"
 PRC_the_soviet_volunteer_group_desc:0 "Unsere Luftwaffe ist im Vergleich zu anderen Mächten in der Region nach wie vor erbärmlich unterlegen. Die Sowjets scheinen der Möglichkeit der Entsendung einer Freiwilligengruppe offen gegenüberzustehen."
 CHI_reach_out_to_france:0 "Auf Frankreich zugehen"
 CHI_reach_out_to_france_desc:0 "Obwohl die Franzosen uns wiederholt gedemütigt und uns neue Zugeständnisse abverlangt haben, könnten wir in der gegenwärtigen Situation durchaus auf ihre Hilfe angewiesen sein."
 CHI_small_arms_expertise:0 "Kompetenz bei Kleinwaffen"
 CHI_small_arms_expertise_desc:0 "Das Einzelgewehr ist nach wie vor die entscheidende Waffe in unserer Armee. Wir sollten unsere bescheidenen Mittel darauf konzentrieren, in diesem Bereich so modern wie möglich zu bleiben."
 CHI_elite_mountaineers:0 "Elite-Bergsteiger"
 CHI_elite_mountaineers_desc:0 "Der Gebirgskrieg ist etwas völlig anderes als der Kampf im Flachland. Wir sollten spezialisierte Abteilungen in dieser Kunst ausbilden, um unser Terrain optimal zu nutzen."
 CHI_free_mountain_template_tt:0 "Erhalten Sie eine Vorlage mit §Y§Y 7 Gebirgs- §!§! und §Y§Y 2 Artillerie- §!§! bataillonen."
 CHI_heavy_weapons:0 "Schwere Waffen"
 CHI_heavy_weapons_desc:0 "Eine Armee ohne unterstützende Artillerie ist nicht in der Lage, einem ernsthaften Angriff standzuhalten. Wir müssen dafür sorgen, dass unsere Armee dafür angemessen ausgerüstet ist."
 CHI_guarantee_the_hanoi_route_decision:0 "Sicherstellung der Hanoi-Route"
 CHI_guarantee_the_hanoi_route_decision_desc:0 "Die Route durch Hanoi und nach Norden zu unseren Grenzen bietet die größtmögliche Unterstützung von außen, falls ein Krieg mit Japan ausbricht."
 CHI_construction_battalions:0 "Baubataillone"
 CHI_construction_battalions_desc:0 "Wenn es etwas gibt, was unser Land im Überfluss hat, dann sind es Menschen. Wir können spezielle Einheiten aufstellen, die kaum mehr als Schaufeln benötigen, um wichtige militärische Bauarbeiten durchzuführen."
 CHI_french_military_mission:0 "Französische Militärmission"
 CHI_french_military_mission_desc:0 "Die französische Armee ist eine der am besten ausgebildeten in Europa. Wir können viel von ihnen lernen."
 CHI_french_drill:0 "Französischer Drill"
 CHI_french_drill_desc:0 "Die Erfahrung der Franzosen im Großen Krieg hat eine Armee hervorgebracht, die in der Verteidigung hervorragend ist. Wenn wir ihre Ausbildungsmethoden und Standards übernehmen, können wir unsere eigenen Verteidigungsfähigkeiten verbessern."
 CHI_modern_logistics:0 "Moderne Logistik"
 CHI_modern_logistics_desc:0 "Ohne ein funktionierendes Logistiksystem werden wir nicht in der Lage sein, eine Armee im Feld zu unterhalten."
 CHI_renegotiate_the_unequal_treaties:0 "Die ungleichen Verträge neu verhandeln"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Zu lange haben die westlichen Länder diktiert, wie wir innerhalb unserer eigenen Grenzen zu handeln haben. Ihre Bürger sind vor unseren Gesetzen geschützt, und wir haben kein Mitspracherecht, wie sie in unseren Städten Geschäfte machen. Das muss ein Ende haben. Wir werden ihnen wieder gleichberechtigt gegenübertreten."
 CHI_one_china_policy:0 "Die Ein-China-Politik"
 CHI_one_china_policy_desc:0 "In den Unruhen nach der Revolution spalteten sich einige Gebiete ab und versuchten, eigene Staaten zu gründen. Einige hörten einfach nicht mehr auf die Zentralregierung, andere gaben vor, wieder souveräne Staaten zu sein. Gestärkt wie wir jetzt sind, werden wir öffentlich erklären, dass wir Anspruch auf die alten chinesischen Grenzen erheben, die schon seit Jahrhunderten bestehen."
 CHI_integrate_tibet:0 "Tibet integrieren"
 CHI_integrate_tibet_desc:0 "Das Experiment der tibetischen Unabhängigkeit ist vorbei. Eine militärische Invasion ist eine Option, aber wir sollten versuchen, die Tibeter mit friedlichen Mitteln wieder in die Gemeinschaft aufzunehmen."
 CHI_conquer_tibet:0 "Tibet erobern"
 CHI_conquer_tibet_desc:0 "Tibet befindet sich in einem strategisch wichtigen Gebiet zwischen uns und Indien. Sie sind zu schwach, um sich selbst zu verteidigen. Wir müssen intervenieren, um unsere Südflanke zu schützen."
 CHI_renounce_the_mcmahon_line:0 "Verzicht auf die McMahon-Linie"
 CHI_renounce_the_mcmahon_line_desc:0 "Die alte Grenze, die zwischen der kaiserlichen Regierung und den Briten festgelegt wurde, war nie korrekt, selbst wenn die Briten vorgaben, sie zu respektieren. Jahrzehntelang waren wir zu schwach, um sie anzufechten. Damit ist jetzt Schluss."
 CHI_demand_mongolia:0 "Fordern Sie die Mongolei"
 CHI_demand_mongolia_desc:0 "Die Mongolei ist zwischen uns und Russland eingeklemmt und könnte jederzeit an die Russen fallen. Wir müssen zuerst zuschlagen."
 CHI_anti_imperialism:0 "Anti-Imperialismus"
 CHI_lessons_of_war_completed:0 "Alle Schritte der §Y§Y Armeereform §!§! und §Y§Y Lehren des Krieges §!§! abgeschlossen. \n"
 CHI_anti_imperialism_desc:0 "Wir stehen heute als eine der ersten Nationen da, die die Fesseln des Kolonialismus abgeworfen haben. Es ist unsere heilige Pflicht, dafür zu sorgen, dass auch die anderen Völker Asiens ihr Schicksal selbst bestimmen können."
 CHI_guidance_and_support:0 "Führung und Unterstützung"
 CHI_guidance_and_support_desc:0 "Die Völker Indochinas werden noch Hilfe beim Aufbau ihrer eigenen Nationen benötigen. Wir werden dafür sorgen, dass sie nicht wieder dem Druck von außen ausgesetzt werden."
 CHI_indian_cooperation:0 "Indische Zusammenarbeit"
 CHI_indian_cooperation_desc:0 "Die Völker Indiens kämpfen darum, die letzten Fesseln der kolonialen Unterdrückung abzustreifen. Wir sollten ihnen die Hand reichen, ihren Kampf unterstützen und gemeinsam auf eine bessere Zukunft für unsere beiden Nationen hinarbeiten."
 CHI_commit_to_korean_independence:0 "Setzen Sie sich für die Unabhängigkeit Koreas ein"
 CHI_commit_to_korean_independence_desc:0 "Die Koreaner waren die ersten Opfer der japanischen Besatzung. Sie werden wieder als freies Volk unter den Nationen der Welt stehen."
 CHI_influence_mongolia:0 "Einflussnahme auf die Mongolei"
 CHI_influence_mongolia_desc:0 "Die Mongolei als Pufferstaat zwischen uns und Russland wird unsere Nordflanke sichern. Wir müssen nur sicherstellen, dass sie in der Lage sind, für sich selbst zu sorgen."
 CHI_imperial_legacy:0 "Kaiserliches Erbe"
 CHI_imperial_legacy_desc:0 "China ist seit Jahrtausenden die dominierende Kraft im Osten und hat Frieden und Stabilität in der Region garantiert. Es ist an der Zeit, dass wir unsere frühere Position zurückerobern."
 CHI_overlordship_over_indochina:0 "Oberherrschaft über Indochina"
 CHI_overlordship_over_indochina_desc:0 "Indochina war seit jeher auf den Schutz Chinas angewiesen. Die Tatsache, dass das Gebiet an die Franzosen gefallen ist, zeigt, dass sie nicht in der Lage sind, sich selbst zu schützen."
 CHI_dominate_japan:0 "Japan beherrschen"
 CHI_dominate_japan_desc:0 "Japan stellt seit Jahrzehnten die größte Bedrohung für unsere Unabhängigkeit dar. Es hat sich schon einmal mit den Westmächten verbündet, um uns zu unterjochen. Wir können nicht zulassen, dass sie einen weiteren Versuch starten. Wir müssen zuerst zuschlagen."
 CHI_secure_the_peninsula:0 "Sichern Sie die Halbinsel"
 CHI_secure_the_peninsula_desc:0 "Es liegt in unserem besten Interesse, dafür zu sorgen, dass die koreanische Halbinsel nie wieder von einer feindlichen Macht besetzt wird."
 CHI_british_cooperation:0 "Britische Zusammenarbeit"
 CHI_british_cooperation_desc:0 "Auch wenn sie die Erzimperialisten sind, bietet die Zusammenarbeit mit den Briten die beste Möglichkeit, unsere Luftwaffe zu modernisieren und einen stetigen Nachschub zu gewährleisten."
 CHI_ledo_road_decision:0 "Ledo-Straße"
 CHI_ledo_road_decision_desc:0 "Die Burma Road allein kann uns nicht versorgen. Wir müssen neue Wege finden, um Nachschub zu bekommen, damit wir im Kampf bleiben können."
 CHI_fighter_purchases:0 "Anschaffung von Kampfflugzeugen"
 CHI_fighter_purchases_desc:0 "Unsere Luftwaffe braucht moderne Kampfflugzeuge, um mit ausländischen Bedrohungen mithalten zu können. Unsere Industrie ist noch nicht in der Lage, sie zu produzieren, also müssen wir sie im Ausland kaufen."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Wenn wir eine unabhängige Luftfahrtindustrie aufbauen wollen, müssen wir zunächst die Techniken und Methoden erlernen, um die Flugzeuge, die wir bereits besitzen, zusammenzubauen und zu warten."
 CHI_local_fighter_production:0 "Lokale Produktion von Kampfflugzeugen"
 CHI_local_fighter_production_desc:0 "Da die Arbeitskräfte nun mit den grundlegenden Wartungsaufgaben vertraut sind, können wir mit der Produktion aller Komponenten für ein modernes Kampfflugzeug fortfahren."
 CHI_local_bomber_production:0 "Lokale Produktion von Bombern"
 CHI_local_bomber_production_desc:0 "Nachdem wir die Produktionstechnologien für einmotorige Flugzeuge beherrschen, können wir versuchen, schwerere, mehrmotorige Modelle für die Bodenunterstützung zu entwickeln und zu produzieren."
 CHI_the_hump_decision:0 "Der Buckel"
 CHI_the_hump_decision_desc:0 "Die Luftbrücke über den Himalaya ist ein schlechter Ersatz für die anderen Transportmittel, aber sie ist viel schwieriger zu stören."
 CHI_chinese_expeditionary_force:0 "Chinesische Expeditionsstreitkräfte"
 CHI_chinese_expeditionary_force_desc:0 "Um sich besser mit unseren Verbündeten abzustimmen, haben die Amerikaner einen ihrer Generäle an die Spitze einer gemeinsamen Truppe gestellt."
 CHI_the_chu_x_po:0 "Der Chu X-PO"
 CHI_the_chu_x_po_desc:0 "Die Chu X-PO stellt den Höhepunkt der Entwicklung in China dar - das erste lokal entwickelte und produzierte Kampfflugzeug, das sich gegen jeden Feind behaupten kann."
 CHI_mission_to_the_us:0 "Mission in den USA"
 CHI_mission_to_the_us_soong_us_decision:0 "Solange §Y§Y Soong Mei-Ling §!§! ein §Y§Y Politischer Berater §!§! ist, werden die USA in der Lage sein, unseren Krieg gegen §Y§Y Japan §!§! zu unterstützen. \n"
 CHI_mission_to_the_us_desc:0 "China hat seit langem starke Verbündete in den USA. Sie sind die beste Chance, die nötige Unterstützung zu bekommen."
 CHI_hire_chennault:0 "Stellen Sie Chennault ein"
 CHI_hire_chennault_desc:0 "Claire Chennault ist ein amerikanischer Theoretiker der Luftkriegsführung, der Interesse an einer Zusammenarbeit mit uns gezeigt hat. Wir sollten ihn anheuern, um unsere Luftwaffe wiederaufzubauen."
 CHI_invite_the_flying_tigers:0 "Laden Sie die Flying Tigers ein"
 CHI_invite_the_flying_tigers_desc:0 "Unsere Freunde in Amerika haben eine Gruppe freiwilliger Piloten organisiert und eine Reihe moderner Flugzeuge gekauft, um uns zu unterstützen. Wir brauchen es nur zu sagen."
 CHI_sino_american_cooperative_organization:0 "Chinesisch-Amerikanische Kooperationsorganisation."
 CHI_sino_american_cooperative_organization_desc:0 "Der amerikanische Geheimdienst ist bereit, mit uns zusammenzuarbeiten, um spezielle Operationen hinter den feindlichen Linien zu organisieren. Dies kann uns helfen, unsere eigenen Fähigkeiten auf diesem Gebiet zu entwickeln."
 CHI_light_cruiser_project:0 "Projekt Leichter Kreuzer"
 CHI_light_cruiser_project_desc:0 "Der erste Schritt zur Schaffung einer glaubwürdigen Blauwassermarine ist die Modernisierung unserer Kreuzerflotte. Unser erstes Projekt sollte nicht zu ehrgeizig sein."
 CHI_heavy_cruiser_project:0 "Projekt Schwere Kreuzer"
 CHI_heavy_cruiser_project_desc:0 "Mit dem Erfolg des vorherigen Kreuzerentwurfs können wir ihn vergrößern und seine Leistung verbessern, um ein leistungsfähigeres Schiff zur Verteidigung unserer Flotten zu schaffen."
 CHI_naval_aviation:0 "Seeluftfahrt"
 CHI_naval_aviation_desc:0 "Die Zukunft der Seekriegsführung ist der Flugzeugträger. Ohne eigene Flugzeugträger werden wir nie als echte Seemacht gelten."
 CHI_carrier_air_wing:0 "Flugzeugträger-Flugzeuggeschwader"
 CHI_carrier_air_wing_desc:0 "Ein Flugzeugträger ist nur so gut wie die Flugzeuge, die von ihm aus fliegen. Wir müssen sicherstellen, dass es sich um die fähigsten und modernsten Typen handelt, die es gibt."
 CHI_investment_into_shipbuilding:0 "Investitionen in den Schiffbau"
 CHI_investment_into_shipbuilding_desc:0 "Eine große Flotte erfordert eine große industrielle Basis, um sie zu unterstützen. Wir sollten ausländische Investoren einladen, uns beim Aufbau unserer Werften zu helfen."
 CHI_order_destroyers:0 "Bestellung von Zerstörern"
 CHI_order_destroyers_desc:0 "Als erster Schritt zur Wiederaufrüstung der Marine sollte eine kleine Gruppe von Zerstörern gebaut werden."
 CHI_train_marines:0 "Marinesoldaten ausbilden"
 CHI_train_marines_desc:0 "Unsere lange Küstenlinie ist anfällig für feindliche Anlandungen, bietet aber auch die Möglichkeit, aus einer unerwarteten Richtung anzugreifen, sollte ein Feind über Land eindringen."
 CHI_collaboration_with_the_japanese:0 "Kollaboration mit den Japanern"
 CHI_collaboration_with_the_japanese_desc:0 "Unabhängig von ihren Plänen gegenüber China haben die Japaner deutlich gemacht, dass sie bereit sind, mit uns zusammenzuarbeiten, wenn wir ihnen genügend Respekt entgegenbringen."
 CHI_modern_submarines:0 "Moderne U-Boote"
 CHI_modern_submarines_desc:0 "Die Japaner sind nicht bereit, uns das technische Wissen zur Verfügung zu stellen, um ihre Flotte in offenen Gefechten herauszufordern, aber sie betrachten die U-Boot-Kriegsführung als Hilfstruppe. Wir müssen diese Meinung natürlich nicht unbedingt teilen."
 CHI_coastal_patrol_planes:0 "Küstenpatrouillenflugzeuge"
 CHI_coastal_patrol_planes_desc:0 "Unsere langen Küstenlinien können nur aus der Luft wirksam patrouilliert werden. Moderne Marinebomber werden es uns ermöglichen, unsere Küsten zu verteidigen, ohne zu viele Ressourcen zu verbrauchen."
 CHI_three_principles_of_the_people:0 "Drei Grundsätze des Volkes"
 CHI_three_principles_of_the_people_desc:0 "Der Gründer der Republik, Dr. Sun Yat-Sen, hat drei Grundprinzipien aufgestellt, die die Republik prägen sollen: Minzu, Minquan und Minsheng - Nationalismus, Demokratie und soziale Wohlfahrt."
 CHI_welfare:0 "Wohlfahrt"
 CHI_welfare_desc:0 "Ein moderner Staat kümmert sich um seine Bürger, damit diese in Zeiten der Not fähig und bereit sind, ihn zu verteidigen."
 CHI_refugee_relief_agency:0 "Flüchtlingshilfswerk"
 CHI_refugee_relief_agency_desc:0 "Durch die Kriegswirren sind Millionen von Menschen obdachlos geworden. Wir werden eine Agentur einrichten, die ihnen hilft, eine neue Bleibe zu finden."
 CHI_land_tax_reform:0 "Reform der Grundsteuer"
 CHI_land_tax_reform_desc:0 "Unsere Finanzen sind dringend reformbedürftig. Dazu gehört auch, dass wir unsere Steuerbasis verbreitern müssen."
 CHI_refugee_resettlement:0 "Neuansiedlung von Flüchtlingen"
 CHI_refugee_resettlement_desc:0 "Die Millionen verzweifelter und obdachloser Flüchtlinge, die der Krieg hervorgebracht hat, müssen irgendwo untergebracht werden. Wenn wir sie in unserem Land unterbringen, können wir sie als Rekrutierungspool für unsere Armee und die Wirtschaft behalten."
 CHI_capitalist_propaganda:0 "Propagandabemühungen"
 CHI_capitalist_propaganda_desc:0 "Wir müssen anschaulich zeigen, wie die modernen jungen Frauen der aritokratischen Elite in unserem modernen China gedeihen. Ihr verschwenderischer Lebensstil wird für unsere jungen Leute unwiderstehlich sein!"
 CHI_sinkiang:0 "Sinkiang sichern"
 CHI_sinkiang_desc:0 "Der Schutzherr von Sinkiang, die Sowjetunion, ist beschäftigt und kann uns nicht daran hindern, die westlichen Teile Chinas zurückzuerobern. Jetzt ist es an der Zeit, Druck auf Sheng Shicai auszuüben."
 CHI_new_life_movement:0 "Bewegung für ein neues Leben"
 CHI_new_life_movement_desc:0 "Die vier Tugenden Moral, Ehrlichkeit, Gerechtigkeit und Loyalität werden von nun an unseren Bürgern den Weg zu einem besseren und produktiveren Leben weisen."
 CHI_unemployment_assistance:0 "Unterstützung bei Arbeitslosigkeit"
 CHI_unemployment_assistance_desc:0 "Arbeitslosigkeit darf einen Bürger niemals in Armut und Elend stürzen. Der Hunger ist der beste Verbündete der Kommunisten."
 CHI_free_hospitals:0 "Kostenlose Krankenhäuser"
 CHI_free_hospitals_desc:0 "Eine große Nation lässt ihre Bürger in Zeiten der Krankheit nicht allein. Durch die Schaffung eines umfassenden Gesundheitssystems werden wir für eine Verbesserung der allgemeinen Gesundheit unserer Bevölkerung sorgen. Sie werden sich zusammenschließen, um es zu verteidigen."
 CHI_rural_schooling:0 "Ländliche Schulbildung"
 CHI_rural_schooling_desc:0 "Eine gut ausgebildete Bevölkerung ist der Schlüssel zur Modernisierung einer Nation. Wir können uns nicht auf eine kleine Handvoll gebildeter Verwaltungsbeamter verlassen, sondern müssen den Geist des Wissens und der Wissenschaft in jedes Dorf tragen."
 CHI_democracy:0 "Demokratie"
 CHI_democracy_desc:0 "Der von Dr. Sun Yat-Sen begonnene Weg muss schließlich zu einer Republik führen. Es wird zweifellos ein langer Weg sein, aber wir machen einen Schritt nach dem anderen."
 CHI_constitutional_reform:0 "Verfassungsreform"
 CHI_constitutional_reform_desc:0 "Die Probleme, mit denen wir heute konfrontiert sind, rühren zum Teil daher, dass es keine Verfassung gibt, die den Realitäten in China entspricht. Hier müssen wir Abhilfe schaffen."
 CHI_republicanism:0 "Republikanismus"
 CHI_republicanism_desc:0 "Viele im Westen fragen sich, ob es uns ernst damit ist, eine Republik nach westlichem Vorbild zu werden. Wir sollten eine öffentliche Erklärung über unsere Absichten abgeben."
 CHI_inter_party_coordination_council:0 "Interparteilicher Koordinationsrat"
 CHI_inter_party_coordination_council_desc:0 "Ein erster Schritt, um unser Land in eine funktionierende Mehrparteiendemokratie zu verwandeln und die notwendige Bevormundung des Volkes zu beenden, wird eine Organisation sein, die anderen interessierten Parteien die Möglichkeit gibt, bei der Politikgestaltung mitzureden."
 CHI_judicial_yuan:0 "Richterlicher Yuan"
 CHI_judicial_yuan_desc:0 "Dr. Sun Yat-Sen schwebte eine moderne Republik mit Gewaltenteilung vor. Unsere Justiz muss unabhängig von äußeren Einflüssen sein und Fälle auf der Grundlage des Gesetzes, und nur des Gesetzes, entscheiden."
 CHI_control_yuan:0 "Kontrolle des Yuan"
 CHI_control_yuan_desc:0 "Korruption ist in jeder Regierung unvermeidlich. Eine wirksame Regierung muss sich bemühen, sie in Schach zu halten. Wir werden einen separaten Regierungszweig schaffen, der der Legislative, Exekutive und Judikative gleichgestellt ist."
 CHI_examination_yuan:0 "Prüfung des Yuan"
 CHI_examination_yuan_desc:0 "Jahrtausendelang wurden chinesische Beamte in strengen Prüfungen ausgewählt. Auch wenn sich die erforderlichen Texte geändert haben, ist das Prinzip dasselbe geblieben."
 CHI_executive_yuan:0 "Exekutiv-Yuan"
 CHI_executive_yuan_desc:0 "Das Herzstück der Regierung ist die Exekutive, die die Gesetze ausführt. Es ist nur logisch, dass ihre Einrichtung der erste Schritt zur Schaffung einer funktionierenden republikanischen Regierung ist."
 CHI_legislative_yuan:0 "Legislativer Yuan"
 CHI_legislative_yuan_desc:0 "Die Fähigkeit des Volkes, ein Gremium zu wählen, das die Gesetze erlässt, die es regieren, ist das Herzstück der modernen Republik. Daran darf es unserer Nation nicht mangeln."
 CHI_nationalism:0 "Nationalismus"
 CHI_nationalism_desc:0 "Die Idee der Zugehörigkeit zu einer Nation - und nicht zu einem Stamm oder einer Religion - macht eine Gruppe von Menschen zu einem Staat."
 CHI_foreign_threats:0 "Ausländische Bedrohungen"
 CHI_foreign_threats_desc:0 "Vor ein paar Jahren haben uns die Japaner die Mandschurei entrissen und einen Marionettenstaat geschaffen. Sie werden nicht aufhören, bis sie ganz China unterjocht haben. Wir müssen bereit sein, ihnen die Stirn zu bieten, auch wenn das bedeutet, dass wir mit lokalen Machthabern paktieren müssen."
 CHI_prioritize_the_interior:0 "Dem Inneren Vorrang einräumen"
 CHI_prioritize_the_interior_desc:0 "Bevor wir auch nur daran denken können, das uns von den Japanern gestohlene Gebiet zurückzuerobern, müssen wir unser Landesinnere sichern. Aufgeteilt in eine Ansammlung von Regionen, die sich gegenseitig bekämpfen, werden wir keine Chance haben."
 CHI_united_front:0 "Vereinte Front"
 CHI_united_front_desc:0 "Da uns die Japaner im Nacken sitzen, müssen wir bereit sein, Hilfe anzunehmen, wo immer wir sie bekommen können - sogar von den Kommunisten."
 CHI_pick_a_fight_with_japan:0 "Den Kampf mit Japan aufnehmen"
 CHI_pick_a_fight_with_japan_desc:0 "Jahrelang haben die Japaner uns mit Forderungen überhäuft. Diese Zeiten sind vorbei. Wenn sie das nächste Mal auch nur die geringste Forderung an uns stellen, werden wir keinen Zentimeter nachgeben."
 CHI_anti_communism:0 "Anti-Kommunismus"
 CHI_anti_communism_desc:0 "Der Kommunismus stellt die größte Bedrohung für unser Land dar. Er muss unerbittlich ausgerottet werden."
 CHI_subjugate_the_warlords:0 "Unterwerfung der Warlords"
 CHI_subjugate_the_warlords_desc:0 "In unserem Moment der Schwäche haben lokale Militärführer die Kontrolle über große Teile des Landes übernommen. Es ist an der Zeit, sie daran zu erinnern, dass sie sich vor uns verantworten müssen - so oder so."
 CHI_war_of_resistance:0 "Krieg des Widerstands"
 CHI_war_of_resistance_desc:0 "Wir sind noch nicht stark genug, um den Krieg zu den Japanern zu tragen. Wir müssen den Invasoren so lange Widerstand leisten, bis wir wieder zum Angriff übergehen können."
 CHI_national_resources_commission:0 "Nationale Ressourcenkommission"
 CHI_national_resources_commission_desc:0 "Die Nationale Ressourcenkommission (NRC) ist ein Institut, das für die Erkundung und den Abbau von Ressourcen in China zuständig ist. Ihre Einrichtung wird unsere Bemühungen um die Gewinnung von Bodenschätzen erheblich verstärken."
 CHI_excavation_NW:0 "Ausgrabung im Nordwesten"
 CHI_excavation_NW_desc:0 "Wir müssen in unserem Land nach mehr Rohstoffen suchen, damit wir von importierten Rohstoffen unabhängig werden können."
 CHI_excavation_NE:0 "Prospektion im Nordosten"
 CHI_excavation_NE_desc:0 "Die Japaner haben zahlreiche Werkzeuge in diesem Gebiet hinterlassen, die wir nutzen können, um neue Ressourcen in diesem Gebiet zu entdecken."
 CHI_burma_road_tt:0 "Fügen Sie maximale §Y§Y Infrastruktur §!§! in §Y§Y Yunnan §!§! \n"
 CHI_the_big_rear_concept_tt:0 "§Y§Y Shanghai §!§! ist im aktuellen Krieg in der Hand unseres Feindes"
 big_rear_concept_bp_tt:0 "Nicht genügend Bauplätze in §Y§Y Xikang §!§! "
 CHI_lure_them_in_tt:0 "§Y§Y Hubei §!§! und §Y§Y Hunan §!§! sind im gegenwärtigen Krieg in der Hand des Feindes"
 CHI_the_big_rear_concept:0 "Der große Plan von hinten"
 CHI_the_big_rear_concept_desc:0 "Während der Krieg im Osten Chinas tobt, bleibt unser Westen vergleichsweise sicher. Wir müssen versuchen, diese rückständigen Gebiete zu entwickeln, damit sie ebenfalls zum Krieg gegen China beitragen können."
 CHI_execute_the_big_rear_plan:0 "Ausführen des großen Rückzugsplans"
 CHI_execute_the_big_rear_plan_desc:0 "Es ist an der Zeit, unsere wertvollsten Industrien zu verlagern!"
 CHI_lure_them_in_strategy:0 "Lockvogel-Strategie"
 CHI_lure_them_in_strategy_desc:0 "Angesichts des riesigen Territoriums unseres Landes und des unwegsamen Geländes können wir es uns leisten, uns zurückzuziehen und die Eindringlinge auf ein Schlachtfeld unserer Wahl zu locken. Sollen die Imperialisten doch versuchen, uns zu jagen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"
 CHI_industrial_evacuations:0 "Industrielle Evakuierungen"
 CHI_industrial_evacuations_desc:0 "Ein moderner Krieg wird in den Fabriken gewonnen. Eine Armee ohne Waffen ist nichts als eine Gruppe von Leuten mit dummen Hüten."
 CHI_war_of_national_liberation:0 "Krieg zur nationalen Befreiung"
 CHI_war_of_national_liberation_desc:0 "Nachdem der japanische Angriff abgewehrt wurde, können wir in die Offensive gehen und unser gesamtes Land befreien."
 CHI_war_of_unification:0 "Krieg der Wiedervereinigung"
 CHI_war_of_unification_desc:0 "Wir müssen das chinesische Volk gegen die Kommunisten aufhetzen und das Land vereinen!"
 CHI_scorched_earth_tactics:0 "Taktik der verbrannten Erde"
 CHI_scorched_earth_tactics_desc:0 "In einem Kampf um das nationale Überleben ist nichts undenkbar und jede Option muss in Betracht gezogen werden."
 CHI_war_of_anti_imperialism:0 "Antiimperialistischer Krieg"
 CHI_war_of_anti_imperialism_desc:0 "Nachdem unsere Länder von Unterdrückung befreit sind, können wir nun unsere Augen auf die feindlichen Linien richten, um sicherzustellen, dass von dort aus niemals eine Invasion gestartet wird."
 CHI_forced_conscription:0 "Zwangsweise Einberufung"
 CHI_forced_conscription_desc:0 "Unsere derzeitigen Rekrutierungsmethoden bringen nicht genügend Soldaten hervor, um unseren Bedarf zu decken. Eine Niederlage in diesem Krieg bedeutet die Vernichtung, also müssen wir noch mehr von unseren Leuten verlangen."
 CHI_dare_to_die_corps:0 "Dare-to-Die-Korps"
 CHI_50_cheaper_force_attack:0 "£unit_infantry_icon_small Alle Infanterieeinheiten: \n§G§G +10% §!§!  Harter Angriff\n§G§G +15% §!§!  Durchbohren\n§G§G +10% §!§!  Durchbruch\n"
 CHI_dare_to_die_corps_desc:0 "Der Kampf um die Republik hat bereits viele Märtyrer hervorgebracht. Es wird noch viele weitere geben, bevor er zu Ende ist. Ihre Opfer werden den kommenden Generationen in Erinnerung bleiben."
 CHI_military_affairs_commission:0 "Kommission für militärische Angelegenheiten"
 CHI_military_affairs_commission_desc:0 "Unser Militär hat einen schockierenden Mangel an Kompetenz an den Tag gelegt. Die Reform des Oberkommandos ist nur der erste Schritt, um dieses Problem zu beheben."
 CHI_fortify_shanghai:0 "Shanghai befestigen"
 CHI_fortify_shanghai_desc:0 "Wenn Japan angreift, wird der erste Schlag auf Shanghai fallen. Wir müssen darauf vorbereitet sein."
 CHI_army_reform:0 "Reform der Armee"
 CHI_army_reform_desc:0 "Korruption, Inkompetenz und Feigheit sind in unserer Armee auf allen Führungsebenen weit verbreitet. Die Lösung dieses Problems wird ein langer Prozess sein."
 CHI_bureau_of_investigation_and_statistics:0 "Büro für Ermittlungen und Statistik"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Wir können nicht zulassen, dass sich Verräter und Spione in unserem Land herumtreiben, während wir uns in einem Krieg um die Zukunft unserer Nation befinden. Die Methoden dieser neuen Behörde mögen unangenehm sein, aber die Arbeit muss trotzdem erledigt werden."
 CHI_the_chinese_hindenburg_line:0 "Die chinesische Hindenburg-Linie"
 CHI_the_chinese_hindenburg_line_desc:0 "Unsere deutschen Berater haben uns viele nützliche Tipps für den Bau von Festungen gegeben, die wir aus dem Ersten Weltkrieg gelernt haben. Jeder Versuch des Feindes, aus Shanghai auszubrechen, wird an diesen Befestigungen zerschellen."
 CHI_60_divisions_plan:0 "60-Divisionen-Plan"
 CHI_60_divisions_plan_desc:0 "Anstatt sich auf die Masse der Truppen zu verlassen, um das Problem zu lösen, schlagen unsere ausländischen Berater einen radikal neuen Plan vor: Eine kleinere Truppe von gut ausgebildeten Divisionen, die dem Feind gewachsen sind. Ein Pilotprojekt ist bereits angelaufen."
 CHI_whampoa_military_academy:0 "Militärakademie Whampoa"
 CHI_whampoa_military_academy_desc:0 "Eine Armee ist ohne eine gute Führung nutzlos. Wenn wir unser Militär zu einer Streitkraft ersten Ranges machen wollen, brauchen wir gut ausgebildete Offiziere, die es führen."
 CHI_reorganize_the_nra:0 "Reorganisation der NRA"
 CHI_reorganize_the_nra_desc:0 ""
 CHI_reorganize_the_rocn:0 "Umstrukturierung des ROCN"
 CHI_reorganize_the_rocn_desc:0 ""
 CHI_unified_industrial_planning:0 "Einheitliche industrielle Planung"
 CHI_unified_industrial_planning_desc:0 "Unser aggressives Programm der Industrialisierung darf nicht verzögert werden."
 CHI_expand_the_academica_sinica:0 "Ausweitung der Academica Sinica"
 CHI_expand_the_academica_sinica_desc:0 "Seit Jahrtausenden ist China weltweit führend in der Entwicklung von Kunst und Wissenschaft. Eine Aufstockung der Mittel für unsere Universitäten ist nur der erste Schritt, um diese Position zurückzuerobern."
 CHI_chemical_research_institute:0 "Chemisches Forschungsinstitut"
 CHI_chemical_research_institute_desc:0 "Auch wenn wir niemals die Ersten sein werden, die chemische Waffen einsetzen, so müssen wir doch in der Lage sein, uns im Falle eines Angriffs gegen sie zu verteidigen. Wir sollten ein neues Forschungsinstitut finanzieren, um die notwendigen Methoden und Technologien zu entwickeln."
 CHI_rural_reconstruction_movement:0 "Ländliche Wiederaufbaubewegung"
 CHI_rural_reconstruction_movement_desc:0 "Wir haben zwar große Fortschritte bei der Verbesserung des Lebens unserer Stadtbevölkerung gemacht, aber nur wenige Kilometer trennen sie von den Bauern, die unter mittelalterlichen Bedingungen leben. Wir werden dafür sorgen, dass jeder unserer Bürger die Früchte unserer Arbeit genießen kann."
 CHI_mining_commission:0 "Bergbaukommission"
 CHI_mining_commission_desc:0 "Die Ressourcen sind für die Kriegsanstrengungen entscheidend. Wir müssen unsere Bergbauindustrie in die Hand nehmen und sicherstellen, dass sie das produziert, was wir brauchen."
 CHI_taiyuan_arsenal:0 "Taiyuan Arsenal"
 CHI_taiyuan_arsenal_desc:0 "Das Arsenal in Taiyuan ist einer der wenigen Orte in China, die schwere Waffen herstellen können. Wir sollten es ausbauen, um unsere Truppen mit Artillerie und anderen Waffen zu versorgen."
 CHI_develop_the_hanyan_arsenal:0 "Ausbau des Hanyang-Arsenals"
 CHI_develop_the_hanyan_arsenal_desc:0 "Das Hanyang-Arsenal versorgt die chinesischen Armeen seit langem mit Waffen. Sein Ausbau wird sicherstellen, dass dies auch in Zukunft so bleibt."
 CHI_financial_policy:0 "Finanzpolitik"
 CHI_financial_policy_desc:0 "Die Finanzen des Staates sind nicht besonders solide, und die ehrgeizigen Programme der Regierung lassen das Gespenst einer galoppierenden Hyperinflation aufkommen. Die Finanzreform muss eine unserer ersten Prioritäten sein."
 CHI_price_controls:0 "Preiskontrollen"
 CHI_price_controls_desc:0 "Der erste Schritt, um die Inflation unter Kontrolle zu halten, besteht darin, sicherzustellen, dass die wichtigsten Güter zu festen Preisen verkauft werden."
 CHI_grain_tax:0 "Getreidesteuer"
 CHI_grain_tax_desc:0 "Die von der Regierung ausgegebenen Banknoten haben immer weniger Kaufkraft. Bald werden wir nicht mehr in der Lage sein, unsere Armeen zu ernähren. Wir könnten ein neues Gesetz einführen, dass die Bauern ihre Steuern in Getreide bezahlen müssen, um so den Markt zu umgehen. Das wird ihnen nicht gefallen, und es besteht die Gefahr, dass dies zu einer regelrechten Hungersnot führt."
 CHI_reform_the_national_bank:0 "Reform der Nationalbank"
 CHI_reform_the_national_bank_desc:0 "Eine neue Nationalbank wird alle finanziellen Aktivitäten der Regierung koordinieren und die notwendigen Mittel bereitstellen."
 CHI_forced_loans:0 "Erzwungene Kredite"
 CHI_forced_loans_desc:0 "Die Kaufleute und Industriellen haben in der Zeit des relativen Friedens unglaubliche Reichtümer angehäuft. Es ist sicherlich nicht zu viel verlangt, dass sie der Regierung in diesen verzweifelten Zeiten einen Teil dieses Reichtums zur Verfügung stellen, mit dem Versprechen einer prompten Rückzahlung, sobald es die Situation erlaubt."
 CHI_purchase_tanks_tt:0 "Wir werden von unserem Unterstützer 100 alte leichte Panzer erhalten."
 CHI_purchase_fighters_tt:0 "Wir werden 50 alte Kampfflugzeuge von unserem Unterstützer erhalten. Wenn wir uns die Unterstützung sowohl Großbritanniens als auch der USA sichern, werden wir von beiden Ländern Kampfflugzeuge erhalten."
 CHI_major_power_in_the_east:0 "Großmacht im Osten"
 CHI_major_power_in_the_east_desc:0 ""

 PRC_strengthen_the_central_secretariat:0 "Stärkung des Zentralsekretariats"
 PRC_strengthen_the_central_secretariat_desc:0 "Nach dem Langen Marsch müssen wir unsere politische Organisation umgestalten, um einen Staat zu schaffen, der mit den Nationalisten konkurrieren kann."
 PRC_marxist_orthodoxy:0 "Marxistische Orthodoxie"
 PRC_marxist_orthodoxy_desc:0 "Der Schlüssel zur Verwirklichung des wahren Kommunismus liegt darin, die Lehren von Marx so weit wie möglich umzusetzen."
 PRC_soviet_leadership:0 "Sowjetische Führerschaft"
 PRC_soviet_leadership_desc:0 "Die Sowjetunion ist das führende Land auf dem Weg zum vollständigen Kommunismus. Wir sollten dies anerkennen und von ihrem Beispiel lernen."
 PRC_soviet_economic_aid:0 "Sowjetische Wirtschaftshilfe"
 PRC_soviet_economic_aid_desc:0 "Es würde Generationen dauern, die Verwüstungen des Langen Marsches ohne Hilfe von außen zu überwinden. Wir sollten die Sowjets um wirtschaftliche Hilfe bitten. "
 PRC_internationalism:0 "Internationalismus"
 PRC_internationalism_desc:0 "Die Arbeiter und Bauern der Welt müssen sich zusammentun, um ihre Fesseln abzustreifen. Schulter an Schulter werden wir eine bessere Zukunft aufbauen."
 PRC_agrarian_socialism:0 "Agrarsozialismus"
 PRC_agrarian_socialism_desc:0 "China ist nicht wie die Industrienationen der Welt. Wer eine kommunistische Revolution erwartet, wie Marx sie sich vorstellte, missversteht die Lage, in der sich unser Land befindet."
 PRC_rectification_campaign:0 "Kampagne zur Richtigstellung"
 PRC_rectification_campaign_desc:0 "Es gab eine Reihe von Missverständnissen über den Kurs, den unser Kampf nehmen sollte. Wir sollten den fehlgeleiteten Genossinnen und Genossen die Chance geben, ihre Fehler einzugestehen."
 PRC_maoism:0 "Maoismus"
 PRC_maoism_desc:0 "Der Große Vorsitzende hat lange Monate damit verbracht, seine politischen Theorien zu einer kohärenten Ideologie zu entwickeln, die unser Land voranbringen wird."
 PRC_socialism_with_chinese_characteristics:1 "Marxismus mit chinesischen Merkmalen"
 PRC_socialism_with_chinese_characteristics_desc:1 "Obwohl Marx zweifellos brillant war, schrieb er aus einer spezifisch europäischen Perspektive. Chinas besondere Situation wird sich in der Umsetzung unserer sozialistischen Politik widerspiegeln."
 PRC_proclaim_the_peoples_republic:0 "Ausrufung der Volksrepublik"
 PRC_proclaim_the_peoples_republic_desc:0 "Nach dem Sieg über die Nationalisten ist es nun an der Zeit, unseren rechtmäßigen Platz als legitime Regierung Chinas einzunehmen. Es bleibt noch viel zu tun, aber die Zukunft sieht heller aus als je zuvor."
 PRC_socialist_market_economy:0 "Sozialistische Marktwirtschaft"
 PRC_socialist_market_economy_desc:0 "Der Weg zum Sozialismus und Kommunismus muss per definitionem über den Kapitalismus führen. China hat nie eine richtige kapitalistische Marktwirtschaft entwickelt, was Fortschritte auf dem Weg zum Sozialismus nahezu unmöglich macht. Wir müssen zuerst die kapitalistische Produktionsweise entwickeln, bevor wir weiter voranschreiten können."
 PRC_social_democracy:0 "Sozialdemokratie"
 PRC_social_democracy_desc:0 "Die radikale Politik der Partei hat die Dinge nicht besser, sondern schlechter gemacht. Die Nationalisten sind trotz ihrer Schwächen unsere Verbündeten im Kampf um eine bessere Zukunft. Wir müssen uns in der politischen Sphäre auf sie zubewegen."
 PRC_coalition_government:0 "Regierungskoalition"
 PRC_coalition_government_desc:0 "Die Wiedervereinigung unseres Landes liegt zwar noch in weiter Ferne, aber die Bildung einer gemeinsamen Regierung mit den Nationalisten wird den Weg ebnen."
 PRC_purge_the_radicals:0 "Beseitigung der Radikalen"
 PRC_purge_the_radicals_desc:0 "Bestimmte Elemente in unserer Partei glauben immer noch an die Doktrin des Klassenkampfes und den Widerstand gegen die so genannte Ausbeuterklasse. Sie werden gehen müssen."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Stärkung des linken Flügels der KMT"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Die Nationalisten haben ihre eigenen Probleme mit internen Fraktionen, die versuchen, die Bemühungen um eine Einigung zwischen unseren Regimen zu sabotieren. Wir sollten alles in unserer Macht Stehende tun, um sicherzustellen, dass unsere Verbündeten in der KMT diesen Machtkampf gewinnen."
 PRC_remove_chiang_kai_shek:0 "Chiang Kai-Shek absetzen"
 PRC_remove_chiang_kai_shek_desc:0 "Trotz unserer Bemühungen hält uns der Generalissimo im Herzen immer noch für Kommunisten. Seine heftige Opposition ist zu einem Problem geworden. Es müssen Maßnahmen ergriffen werden."
 PRC_national_leadership:0 "Nationale Führung"
 PRC_national_leadership_desc:0 "Mit Kai-Shek ist auch der letzte Widerstand gegen die Wiedervereinigung verschwunden. Es ist nur angemessen, dass wir die Führung in dieser gemeinsamen Regierung übernehmen."
 PRC_land_redistribution:0 "Umverteilung von Land"
 PRC_land_redistribution_desc:0 "Seit Jahrhunderten werden die Menschen, die das Land bearbeiten, gezwungen, Pacht an die Leute zu zahlen, denen es eigentlich gehört. Das werden wir ändern."
 PRC_the_yanan_base_area:0 "Das Yan'an-Basisgebiet"
 PRC_the_yanan_base_area_desc:0 "Die Grundlage unserer Revolution ist das Gebiet in Yan'an. Wenn wir im kommenden Kampf siegen wollen, muss es erweitert und verbessert werden."
 PRC_prepare_for_war_with_japan:0 "Vorbereitungen für den Krieg mit Japan"
 PRC_prepare_for_war_with_japan_desc:0 "Die japanischen Militaristen stellen die größte Bedrohung für unsere Nation dar. Sie wollen das Land zerstückeln und in einer Weise ausbeuten, die sich keine chinesische Regierung je vorstellen könnte. Der Kampf gegen die Nationalisten verblasst im Vergleich dazu."
 PRC_government_of_national_defense:0 "Regierung der nationalen Verteidigung"
 PRC_government_of_national_defense_desc:0 "Ein geteiltes Land ist ein Land, das zur Niederlage einlädt. Wir müssen unsere Kräfte mit den Nationalisten vereinen, um unsere Verteidigung zu koordinieren."
 PRC_contact_zhang_xueliang:0 "Kontakt zu Zhang Xueliang"
 PRC_contact_zhang_xueliang_desc:0 "China hat unser offizielles Ersuchen, eine Fraktion zum Kampf gegen Japan zu bilden, abgelehnt. Jetzt ist es an der Zeit, unsere Kontakte und unsere Macht innerhalb der chinesischen Armee zu nutzen und Zhang Xueliang, einen hochrangigen General, zu kontaktieren und ihm zu sagen, er solle den Generalissimus in die Nähe unserer Grenze locken! Vielleicht sollte er ihm sagen, dass er im Begriff ist, uns zu vernichten! Er wird ihn dann gefangen nehmen und ihn entweder dazu überreden, sich der Allianz anzuschließen oder er wird sterben!"
 PRC_confrontation_with_the_warlords:0 "Konfrontation mit den Warlords"
 PRC_confrontation_with_the_warlords_desc:0 "Einige Elemente in China ignorieren die Zentralregierung und weigern sich, in diesem Kampf Partei zu ergreifen. Einige von ihnen könnten sogar insgeheim die Absicht haben, das Land zu übernehmen oder mit den Japanern zu kollaborieren. Sie müssen zur Vernunft gebracht werden."
 PRC_anti_japanese_expedition:0 "Anti-japanische Expedition"
 PRC_anti_japanese_expedition_desc:0 "Ein offener Kampf gegen die Japaner wäre in unserer gegenwärtigen Lage eher töricht als mutig. Wir sollten zunächst den Boden bereiten, indem wir kleine Gruppen in das feindliche Gebiet schicken, um Stützpunkte zu errichten. Wenn die Zeit reif ist, werden wir den Aufstand ausrufen."
 PRC_revolutionary_military_commission:0 "Revolutionäre Militärkommission"
 PRC_revolutionary_military_commission_desc:0 "Der revolutionäre Kampf gegen unsere Feinde muss durch ein speziell geschaffenes Gremium koordiniert werden."
 PRC_provoke_japan:0 "Japan provozieren"
 PRC_provoke_japan_desc:0 "Seit drei Generationen leben wir unter dem Schatten der japanischen Bedrohung. Der Widerstand gegen die japanische Expansion wird uns in den Augen des chinesischen Volkes zu Helden machen. Und wenn die Japaner uns nicht den Krieg geben wollen, den wir brauchen, dann werden wir sie dazu zwingen."
 PRC_protracted_warfare_idea:0 "Krieg des Widerstands"
 PRC_protracted_warfare:0 "Langwierige Kriegsführung"
 PRC_protracted_warfare_desc:0 "Wir müssen den Krieg zu unseren Bedingungen führen. China hat viele Menschen und viel Zeit. Sich dem Feind im offenen Kampf zu stellen, wäre Selbstmord."
 PRC_mobile_warfare:0 "Offensive Operationen"
 PRC_mobile_warfare_desc:0 "Wir können uns nicht ewig in den Bergen und Wäldern verstecken. Es ist an der Zeit, den Kampf zum Feind zu tragen und der Welt zu zeigen, dass wir uns nicht scheuen, den Feind in der Öffentlichkeit zu bekämpfen."

 PRC_sup_in_numbers:0 "Zahlenmäßiger Vorteil"
 PRC_sup_in_numbers_desc:0 "Wenn wir den Feind mit zahllosen tapferen Angriffen aus allen Richtungen angreifen und dabei unsere zahlenmäßige Überlegenheit nutzen, werden wir ihn mit Sicherheit überwältigen!"
 PRC_lure_them_in_strategy:0 "Lockvogel-Strategie"
 PRC_lure_them_in_strategy_desc:0 "Aufgrund des riesigen Territoriums und des unwegsamen Geländes unseres Landes können wir es uns leisten, uns zurückzuziehen und die Eindringlinge auf ein Schlachtfeld unserer Wahl zu locken. Sollen die Imperialisten doch versuchen, uns zu jagen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"
 PRC_scorched_earth_tactics:0 "Taktik der verbrannten Erde"
 PRC_scorched_earth_tactics_desc:0 "In einem Kampf um das nationale Überleben ist nichts undenkbar und jede Option muss in Betracht gezogen werden."
 PRC_war_of_resistance:0 "Krieg des Widerstands"
 PRC_war_of_resistance_desc:0 "Wir sind noch nicht stark genug, um den Krieg zu den Japanern zu tragen. Wir müssen den Invasoren so lange Widerstand leisten, bis wir wieder angreifen können."

 PRC_peoples_war:0 "Der Krieg des Volkes"
 PRC_peoples_war_desc:0 "Andere Länder mögen glauben, dass Kriege durch Technologie und Feuerkraft gewonnen werden. Wir wissen es besser. Es gibt keine Technologie, die es mit einem entschlossenen und opferbereiten Volk aufnehmen kann."
 PRC_100_regiments_campaign:0 "100-Regimenter-Kampagne"
 PRC_100_regiments_campaign_desc:0 "Wir haben uns vorerst auf kleine Schlachten und Scharmützel konzentriert. Unsere Feinde halten uns für schwach und für ein bloßes Ärgernis. In einem Gefühl der Sicherheit wiegend, sind sie auf eine Großoffensive schlecht vorbereitet."
 PRC_100_regiments_campaign_tt:0 "Es werden sich drei 20 breite Divisionen irregulärer Milizen bilden.\n\n"
 PRC_central_military_commission:0 "Zentrale Militärkommission"
 PRC_central_military_commission_desc:0 "Wenn unsere Position sicherer ist, können wir vom revolutionären Kampf ums Überleben zum Kampf um die nationale Führung übergehen."
 PRC_peoples_liberation_army:0 "Die Volksbefreiungsarmee"
 PRC_peoples_liberation_army_desc:0 "Die Rote Armee Chinas hat große Taten vollbracht. In der Zukunft wird sie im Kampf um die Befreiung unseres Volkes noch größere Ehren erringen."
 PRC_peoples_volunteer_army:0 "Freiwilligenarmee des Volkes"
 PRC_peoples_volunteer_army_desc:0 "Der Kampf zur Befreiung der Arbeiter und Bauern der Welt wird in vielen Ländern geführt. Es ist nicht immer klug, direkt in diese Konflikte einzugreifen. Manchmal reicht eine kleine Truppe aus, um das Kräfteverhältnis zu verändern."
 PRC_military_intelligence_department:0 "Militärischer Nachrichtendienst"
 PRC_military_intelligence_department_desc:0 "Wir haben viele Freunde in der Bevölkerung, die uns wertvolle Informationen liefern. Wir haben aber noch mehr Feinde. Wir müssen eine Organisation schaffen, die das eine vom anderen trennt."
 PRC_central_security_bureau:0 "Zentrales Sicherheitsbüro"
 PRC_central_security_bureau_desc:0 "Wir können nicht zulassen, dass die Konterrevolution auch nur im kleinsten Dorf Fuß fasst. Unser Ziel muss es sein, jeden einzelnen Verräter zu finden, bevor er Schaden anrichten kann."
 PRC_focus_on_china:0 "Fokus auf China"
 PRC_focus_on_china_desc:0 "Wir können nicht darauf hoffen, den Japanern die Stirn zu bieten, solange wir noch gegen die Nationalisten und Warlords kämpfen. Wir müssen zuerst diese besiegen, bevor wir es mit den Japanern aufnehmen können."
 PRC_exploit_the_weak_neighbours:0 "Ausbeutung der schwachen Nachbarn"
 PRC_exploit_the_weak_neighbours_desc:0 "Unsere Nachbarn sind durch Korruption und interne Kämpfe geschwächt. Dies ist die perfekte Gelegenheit, unser Territorium zu erweitern."
 PRC_infiltration_tt:0 "Nach 40 Tagen:\n §G§G Gewinnen Sie die Kontrolle über einen beliebigen Nachbarstaat des nationalistischen Chinas §!§!  §R§R (nicht Peking, Hebei oder Sichuan) §!§! "
 PRC_infiltration:0 "Infiltration"
 PRC_infiltration_desc:0 "Die Nationalisten möchten, dass wir sie in aller Öffentlichkeit bekämpfen. Wir dürfen dieser Versuchung nicht nachgeben. Wir werden kleine Gruppen von Soldaten in das feindliche Gebiet schicken, um Stützpunkte zu errichten. Wenn die Zeit reif ist, werden wir einen Aufstand auslösen und die Nationalisten überrumpeln."
 PRC_enforce_the_three_rules:0 "Halten Sie sich an die drei Regeln"
 PRC_enforce_the_three_rules_desc:0 "1: Befolge die Befehle.\n 2: Stehle nicht von den Bauern.\n 3: Gib alles ab, was vom Feind erbeutet wurde.\n Mit diesen einfachen Regeln werden wir dem Volk zeigen, dass wir auf seiner Seite stehen."
 PRC_permit_opium_trade:0 "Opiumhandel zulassen"
 PRC_permit_opium_trade_desc:0 "Wenn wir den Bauern den Mohnanbau gestatten, werden wir trotz der unglücklichen Nebeneffekte das nötige Geld für die Versorgung unserer Armeen erhalten."
 PRC_ban_the_opium_trade:0 "Verbot des Opiumhandels"
 PRC_ban_the_opium_trade_desc:0 "Opium war das Instrument, mit dem uns die Westmächte in die Knie gezwungen haben. Wir können nicht zulassen, dass sich dieses Übel ausbreitet."
 PRC_abolish_the_land_rent:1 "Abschaffung der Landpacht"
 PRC_abolish_the_land_rent_desc:0 "Privateigentum an Land ist ein absurdes Konzept. Das Land gehört dem, der es bewirtschaftet. Wenn wir den Bauern erlauben, sich selbst zu organisieren, können wir uns ihrer Unterstützung sicher sein."
 PRC_literacy_programs:0 "Alphabetisierungsprogramme"
 PRC_literacy_programs_desc:0 "Der erste Schritt zur Schaffung einer modernen Gesellschaft besteht darin, dafür zu sorgen, dass alle Bürger die anstehenden Probleme verstehen und zu deren Lösung beitragen können."
 PRC_china_medical_university:0 "Medizinische Universität China"
 PRC_china_medical_university_desc:0 "Hygiene und medizinische Versorgung werden unsere Armee im Einsatz halten und es uns ermöglichen, das Los unserer Bürger zu verbessern. Wir werden sicherstellen, dass wir neue Methoden in diesen Bereichen entwickeln und sie unserer Bevölkerung beibringen."
 PRC_form_the_academy_of_sciences:0 "Gründung der Akademie der Wissenschaften"
 PRC_form_the_academy_of_sciences_desc:0 "Wir werden alle unsere verschiedenen Forschungseinrichtungen und Universitäten zusammenlegen und eine neue Organisation schaffen, um sie effizienter zu verwalten."

 PRC_provisional_science_department:0 "Provisorisches Wissenschaftsministerium"
 PRC_provisional_science_department_desc:0 "Wir haben noch nicht die Kapazität, Forschung im großen Stil zu betreiben, aber es ist von größter Bedeutung, die Grundlagen für eine künftige Expansion zu schaffen."
 PRC_tsinghua_university:0 "Tsinghua-Universität"
 PRC_tsinghua_university_desc:0 "Es ist wichtig, mehr Schulen zu eröffnen und unseren Bürgern eine Ausbildung zu ermöglichen, um ihnen die Vorteile unserer Art, unsere Gesellschaft zu organisieren, zu vermitteln!"
 PRC_local_arms_production:0 "Lokale Rüstungsproduktion"
 PRC_local_arms_production_desc:0 "Die Produktion von Waffen in kleinem Maßstab an vielen Orten wird es unseren Soldaten ermöglichen, auch dann ausgerüstet zu sein, wenn bestimmte Gebiete an den Feind fallen."
 PRC_support_the_peasants:0 "Unterstützen Sie die Kleinbauern"
 PRC_support_the_peasants_desc:0 "Wie sollen wir andere davon überzeugen, sich unserer Sache anzuschließen, wenn wir nicht die Unterstützung unserer eigenen Bevölkerung haben?"
 PRC_local_industry:0 "Lokale Industrie"
 PRC_local_industry_desc:0 "Wenn wir die örtliche Industrie fördern, können wir sowohl unsere Wirtschaft verbessern als auch die Gunst der Bevölkerung gewinnen."
 PRC_join_comintern:0 "Beitritt zur Komintern"
 PRC_join_comintern_desc:0 "Der Zusammenschluss mit unseren Genossen wird uns in unserem gemeinsamen Kampf sicher helfen!"
 PRC_anti_fascism:0 "Antifaschismus"
 PRC_anti_fascism_desc:0 "Die Bekämpfung der Aufschwünge des Faschismus in unserem Land muss als eine unserer größten Aufgaben angesehen werden. "
 PRC_communist_propaganda:0 "Kommunistische Grabenpropaganda"
 PRC_communist_propaganda_desc:0 "Wir haben bereits viele Sympathien in den Reihen der nationalistischen chinesischen Armee, im Feld leben die Soldaten unter harten Bedingungen und werden die extreme Armut des chinesischen Volkes aus erster Hand sehen. Dies wird ein Weckruf sein, den unsere infiltrierten Offiziere zu unserem Vorteil nutzen müssen!"
 PRC_centralized_economic_planning:0 "Zentralisierte Wirtschaftsplanung"
 PRC_centralized_economic_planning_desc:0 "Durch die Zentralisierung unserer Wirtschaftsplanung können wir sicherstellen, dass die richtigen Waren hergestellt werden."
 PRC_five_year_plan_of_china:0 "Der Fünfjahresplan Chinas"
 PRC_five_year_plan_of_china_desc:0 "Die Festlegung wirtschaftlicher und industrieller Ziele für die kommenden fünf Jahre wird uns helfen, die richtigen Maßnahmen zu ergreifen."
 PRC_nationalise_companies:0 "Unternehmen verstaatlichen"
 PRC_nationalise_companies_desc:0 "Es gibt immer noch einige Unternehmen, die in privater Hand bleiben durften, um unsere Interessen zu fördern. Diese Praxis muss aufhören, damit wir nicht als Heuchler abgestempelt werden!"
 PRC_new_industrial_center:0 "Neues Industriezentrum"
 PRC_new_industrial_center_desc:0 "Die Schaffung eines neuen Industriezentrums, in dem wir neue Industrien konzentrieren können, wird uns helfen, unsere Wirtschaft effizienter zu organisieren."
 PRC_support_the_heavy_industry:0 "Unterstützung der Schwerindustrie"
 PRC_support_the_heavy_industry_desc:0 "Der Zustand unserer Schwerindustrie ist derzeit katastrophal. Wir müssen die Investitionen in diesen Bereichen erhöhen, um akzeptable Ergebnisse zu erzielen."
 PRC_specialist_training_program:0 "Ausbildungsprogramm für Fachkräfte"
 PRC_specialist_training_program_desc:0 "Die Ausbildung von mehr Fachleuten sowie die Förderung der Fachkenntnisse unserer derzeitigen Fachleute ist für die Entwicklung unserer großen Nation von entscheidender Bedeutung."
 PRC_invite_soviet_experts:0 "Sowjetische Experten einladen"
 PRC_invite_soviet_experts_desc:0 "Unsere sowjetischen Kameraden könnten bereit sein, uns mit industriellem Wissen und Know-how zu helfen."
 PRC_supply_from_the_soviet_union:0 "Nachschub aus der Sowjetunion"
 PRC_supply_from_the_soviet_union_desc:0 "Da die Route nun offen ist, können sowjetische Lieferungen und Verstärkungen viel leichter kommen."
 PRC_reorganise_arms_production:0 "Rüstungsproduktion umorganisieren"
 PRC_reorganise_arms_production_desc:0 "Eine Umstrukturierung unserer Waffenproduktion ist jetzt notwendig, um mit dem Fortschritt der übrigen Welt Schritt zu halten."
 PRC_hire_soviet_designer:0 "Sowjetische Konstrukteure anheuern"
 PRC_hire_soviet_designer_desc:0 "Offen gesagt, haben wir so gut wie keine Erfahrung mit der Entwicklung von kampffähigen Panzern. Vielleicht können unsere sowjetischen Kameraden uns wieder einmal helfen?"
 PRC_chemical_research_institute:0 "Chemisches Forschungsinstitut"
 PRC_chemical_research_institute_desc:0 "Wenn wir unsere Nation auf dem Gebiet der Chemie voranbringen, werden wir sowohl wirtschaftlich als auch militärisch davon profitieren."
 PRC_recover_from_the_long_march:0 "Erholen Sie sich vom Langen Marsch"
 PRC_recover_from_the_long_march_desc:0 "Der Lange Marsch hat uns viel gekostet, wir müssen damit beginnen, uns zu erholen, bevor die Kuomintang dies als Gelegenheit nutzt!"
 PRC_anti_japanese_aim:0 "Anti-japanische Zielsetzung"
 PRC_anti_japanese_aim_desc:0 "Die japanischen Invasoren stehen vor unserer Haustür, wir müssen dies als Zentrum unseres Plans nutzen, um sie zu besiegen."
 PRC_anti_japanese_university:0 "Anti-japanische Taktik"
 PRC_anti_japanese_university_desc:0 "Um die japanischen Teufel zurückzuschlagen, müssen wir unsere Kenntnisse in der unkonventionellen Kriegsführung erweitern."
 PRC_devastating_long_march_1:0 "Die Erholung vom langen Marsch"
 PRC_devastating_long_march_1_desc:0 "Wir sind jetzt wieder auf dem richtigen Weg, die Auswirkungen des Langen Marsches werden bald abgemildert sein."
 PRC_start_to_recover_from_the_long_march:0 "Beginn der Erholung vom Langen Marsch"
 PRC_start_to_recover_from_the_long_march_desc:0 "Der Lange Marsch hat uns viel gekostet, wir müssen uns davon erholen, bevor die Kuomintang dies als Chance nutzt!"
 PRC_burn_flag:0 "Verbrennt die Flagge"
 PRC_burn_flag_desc:0 "Wir müssen den Bürgerkrieg eskalieren lassen!"
 PRC_improve_the_guerilla_tactics:0 "Guerillakrieg"
 PRC_improve_the_guerilla_tactics_desc:0 "Wir sind nicht einmal annähernd in der Lage, als "Nation" oder "Land" bezeichnet zu werden. Unsere Bewegung ist derzeit lediglich eine Art Guerillakrieg gegen die Kuomintang. \n"
 PRC_improve_the_guerilla_tactics_tt:0 "§R§R Die Idee der Guerilla-Kriegsführung wird entfernt, wenn wir mehr als 20 Staaten kontrollieren. §!§! "
 PRC_implement_devious_tactics:0 "Tückische Taktiken anwenden"
 PRC_implement_devious_tactics_desc:0 "Auf Ehre können wir in diesen verzweifelten Zeiten keine Rücksicht nehmen. Wir müssen alles in unserer Macht stehende tun, um aus diesem Konflikt als Sieger hervorzugehen!"
 PRC_start_to_reform_the_army:0 "Beginnen Sie mit der Reformierung der Armee"
 PRC_start_to_reform_the_army_desc:0 "Je mehr Länder wir erobern, je mehr Kameraden sich uns anschließen und je mehr Ausrüstung wir anschaffen, desto geringer wird der Bedarf an einer unkonventionellen Armee. Wir können die ersten Schritte zur Reformierung unserer Streitkräfte zu einer echten Armee einleiten!"
 PRC_field_army:0 "Feldarmee"
 PRC_field_army_desc:0 "Wir haben endlich die Kraft, auf eigenen Beinen zu stehen. Es ist an der Zeit, der Welt die Macht unserer Armee zu zeigen!"
 PRC_war_of_liberation:0 "Krieg der Befreiung"
 PRC_war_of_liberation_desc:0 "Die Zeit für unseren bisher größten Kampf ist gekommen. Wir müssen die Hochstapler beseitigen, wenn wir eine Chance haben wollen, in dieser Welt zu gedeihen."
 PRC_gather_local_equipment:0 "Sammeln Sie lokale Ausrüstung"
 PRC_gather_local_equipment_desc:0 "Wir müssen mit dem beginnen, was wir haben, und unsere neue Position konsolidieren."
 PRC_invite_soviet_military_advisors:0 "Sowjetische Militärberater einladen"
 PRC_invite_soviet_military_advisors_desc:0 "Unsere Theoretiker und Offiziere stecken in einer alten Denkweise fest. Vielleicht können wir die Hilfe unserer kommunistischen Genossen in Anspruch nehmen, um uns in militärischen Fragen zu schulen."
 PRC_excavation_NW:0 "Ausgrabungen im Nordwesten"
 PRC_excavation_NW_desc:0 "Wir müssen in unserem Land nach mehr Ressourcen schürfen, damit wir von importierten Ressourcen unabhängig werden können."
 PRC_excavation_NE:0 "Prospektion im Nordosten"
 PRC_excavation_NE_desc:0 "Die Japaner haben zahlreiche Werkzeuge in diesem Gebiet hinterlassen, die wir nutzen können, um neue Ressourcen in diesem Gebiet zu entdecken."
 PRC_long_march_tt:0 "§Y§Y Wir werden uns früher von dem Langen Marsch erholen §!§! \n\n"
 PRC_west_expedition_tt:0 "Zwei für die Expedition geeignete Milizregimenter werden sich in Yan'an versammeln.\n\n"
 PRC_west_expedition:0 "West-Expedition!"
 PRC_west_expedition_desc:0 "Wenn wir einen Weg für die Sowjets öffnen können, uns Nachschub zu schicken, wird unsere Revolution viel reibungsloser verlaufen. Allerdings steht uns die Ma-Clique im Weg, wir müssen sie loswerden."
 PRC_west_liberation:0 "Westliche Revolution"
 PRC_west_liberation_desc:0 "Die Arbeiter und Bauern werden keine Verwendung mehr für einen gierigen Kriegsherrn haben, nachdem wir ihn auf dem Feld besiegt haben! Die Revolution breitet sich aus!"
