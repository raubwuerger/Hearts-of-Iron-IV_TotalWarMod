l_german:
 operation_boost_resistance:0 "Stärkung des Widerstands"
 operation_boost_resistance_desc:0 "§Die Partisanen in den vom Feind besetzten Gebieten suchen verzweifelt nach Unterstützung, um den Kampf fortzusetzen. Sie binden erhebliche Mengen an feindlichen Truppen und wären eine sehr effektive Investition. §!§! "
 operation_capture_cipher:0 "Gefangennahme Chiffre"
 operation_capture_cipher_desc:0 "§LDie Ergreifung eines feindlichen Codebuchs oder die Beschaffung desselben auf andere Weise würde unseren Codebrechern einen entscheidenden Vorteil bei ihren Bemühungen verschaffen. §!§! "
 infiltration_paradrop:0 "Infiltration per Fallschirm"
 infiltration_paradrop_desc:0 "Die Agenten werden per Fallschirm in dem Gebiet abgesetzt. Durch Tiefflug und Nachtflug wird jede Störung durch feindliche Jäger vermieden."
 infiltration_submarine:0 "Einsatz per U-Boot"
 infiltration_submarine_desc:0 "Die Agenten werden von einem unserer U-Boote in Küstennähe abgesetzt. Wir haben bereits die möglichen Landeplätze und den Zeitpunkt der feindlichen Patrouillen erkundet, um eine Entdeckung zu vermeiden."
 infiltration_border:0 "Infiltration über eine neutrale Grenze"
 infiltration_border_desc:0 "Die Agenten werden über eine neutrale Grenze eindringen. Es ist davon auszugehen, dass die Grenzbeamten in diesem Gebiet weniger wachsam sind, und wir haben bereits eine Reihe von Gebieten ausgemacht, in denen nur selten Grenzpatrouillen unterwegs sind."
 infiltration_diplomatic:0 "Diplomatenpässe"
 infiltration_diplomatic_desc:0 "Die Agenten werden Diplomatenpässe benutzen, um in das Land einzureisen und sich dort zu bewegen. Wir gehen davon aus, dass die gegnerische Spionageabwehr versuchen wird, sie zu beschatten, aber das lässt sich mit ausreichender Ausbildung umgehen."
 resistance_support_arms_depots:0 "Vorratsverstecke anlegen"
 resistance_support_arms_depots_desc:0 "Unsere Agenten werden eine Reihe von versteckten Verstecken mit Sprengstoff und anderer Ausrüstung anlegen, um einen allgemeinen Aufstand vorzubereiten, sobald der Widerstand stark genug ist."
 resistance_support_distribute_weapons:0 "Verteilen von Waffen"
 resistance_support_distribute_weapons_desc:0 "Unsere Agenten organisieren und koordinieren eine Reihe von Waffenabwürfen. Die Waffen werden dann an vertrauenswürdige Mitglieder des örtlichen Widerstands übergeben."
 resistance_support_organize_training:0 "Trainingscamps organisieren"
 resistance_support_organize_training_desc:0 "Unsere Agenten werden Kurse in Flucht- und Ausweichmanövern sowie in grundlegenden Feldtechniken abhalten. Die vielversprechendsten Schüler werden dann eine Grundausbildung an Schusswaffen absolvieren."
 resistance_support_coordinate_groups:0 "Koordinierung von Widerstandsgruppen"
 resistance_support_coordinate_groups_desc:0 "Unsere Agenten werden herumreisen, um verschiedene Widerstandsgruppen zu koordinieren. Es wird nicht ganz einfach sein, ein Bündnis zwischen den politisch zersplitterten Einheiten zu schmieden."
 exfiltration_air_pickup:0 "Abholung per Flugzeug"
 exfiltration_air_pickup_desc:0 "Eines unserer Flugzeuge wird nachts in feindliches Gebiet eindringen, ein markiertes Feld finden, landen und unsere Agenten abholen."
 exfiltration_submarine_pickup:0 "Abholung durch ein U-Boot"
 exfiltration_submarine_pickup_desc:0 "Eines unserer U-Boote wird an einem bestimmten Abholpunkt an der Küste stationiert sein. Das Timing ist von entscheidender Bedeutung, da feindliche Seepatrouillen das Gebiet abdecken."
 exfiltration_border:0 "Wanderung über die Grenze"
 exfiltration_border_desc:0 "Unsere Agenten entkommen, indem sie die Grenze nachts an einem abgelegenen Ort überqueren. Einheimische Führer stehen bereit, um bei der Navigation durch das tückische Gebiet zu helfen."
 exfiltration_go_to_ground:0 "Untertauchen"
 exfiltration_go_to_ground_desc:0 "Unsere Agenten werden untertauchen und sich unter die Bevölkerung mischen, bis sie für den nächsten Einsatz bereit sind. Sollte sich eine Gelegenheit zur Exfiltration auf anderem Wege ergeben, werden sie diese nutzen."
 operation_make_resistance_contacts:0 "Widerstandskontakte herstellen"
 operation_make_resistance_contacts_desc:0 "§Jede Unterstützung, die wir den hinter den feindlichen Linien aktiven Partisanen anbieten können, wäre weitaus effektiver, wenn wir eine Möglichkeit hätten, mit ihnen zu kommunizieren und uns mit ihnen abzustimmen. §!§! "
 capture_cyphers_bribe:0 "Soldat bestechen"
 capture_cyphers_bribe_desc:1 "Wir haben einen Insider und werden ihn mit den nötigen Mitteln ausstatten, um ein Codebuch zu stehlen und es unserem Agenten zu übergeben."
 capture_cyphers_raid:0 "Kommandoüberfall"
 capture_cyphers_raid_desc:0 "Unser Agent kundschaftet das Gebiet aus und signalisiert einer Kommandoeinheit, zu landen und Codebücher und Verschlüsselungsgeräte zu erbeuten. Wir werden auch versuchen, einen oder zwei Verschlüsselungsspezialisten zum Verhör festzunehmen."
 capture_cyphers_seduction:0 "Verführung einsetzen"
 capture_cyphers_seduction_desc:0 "Unser Agent nimmt Kontakt zu einer Person auf, die Zugang zu den Chiffriergeräten hat, und nutzt ihren Charme - oder andere Mittel -, um eine Kopie zu erhalten."
 capture_cyphers_reverse_engineer:0 "Umgekehrte Technik"
 capture_cyphers_reverse_engineer_desc:0 "Eine einfachere Version der Hauptverschlüsselungsmaschine des Landes ist im Handel erhältlich. Wir werden eine solche Version legal erwerben und sie dann verwenden, um eine Entschlüsselungsmaschine nachzubauen."
 resistance_contacts_radio_circuits:0 "Erstellen von Funkschaltungen"
 resistance_contacts_radio_circuits_desc:0 "Das Team wird Funkgeräte an die Mitglieder des Widerstands verteilen und ihnen grundlegende Funkprotokolle beibringen, insbesondere im Hinblick auf die Vermeidung der feindlichen Funkpeilung."
 resistance_support_pidgeons:0 "Verteilen von Tauben"
 resistance_support_pidgeons_desc:0 "Das Team verteilt trainierte Brieftauben an verschiedene Züchter, die mit dem Widerstand verbunden sind. Sie sollen Nachrichten zu unseren Linien zurückbringen."
 resistance_contacts_briefings:0 "Strategiebesprechungen"
 resistance_contacts_briefings_desc:0 "Unser Agent unterrichtet die Anführer der verschiedenen Widerstandsgruppen über die geplanten Operationen, um die Unterstützung des Widerstands zu koordinieren."
 capture_cyphers_smuggle:0 "Cyphers schmuggeln"
 capture_cyphers_smuggle_desc:0 "Einer unserer Doppelagenten wird eine neue Kopie der derzeit aktiven Chiffre anfordern, die übertragen werden soll. Die Koordinierung mit anderen Diensten ist im Gange, um sicherzustellen, dass die Übergabe nicht unterbrochen wird."
 operation_steal_tech_airforce:1 "Diebstahl von Blaupausen der Luftfahrtindustrie"
 operation_steal_tech_airforce_desc:0 "§Wir haben eine Reihe von sehr beunruhigenden Berichten erhalten, dass der Feind uns in mehreren Bereichen der Flugzeugkonstruktion voraus ist. Wenn dies der Fall ist, könnten wir versuchen, Erkenntnisse darüber zu gewinnen, wie weit sie uns voraus sind, und diese Erkenntnisse nutzen, um unsere eigene Forschung voranzutreiben. §!§! "
 operation_infiltrate_armed_forces_navy:0 "Marine infiltrieren"
 operation_infiltrate_armed_forces_navy_desc:0 "§LWährend die engmaschigen Besatzungen der [From.GetAdjective]-Schiffe nur wenige Möglichkeiten der Infiltration bieten, ist das Unterstützungspersonal zu Hause eine andere Sache. Jemanden einzuschleusen würde uns wertvolle Informationen liefern und uns die Möglichkeit geben, später schwierigere Operationen zu unterstützen. §!§! "
 operation_infiltrate_civilian:0 "Infiltrieren der zivilen Verwaltung"
 operation_infiltrate_civilian_desc:0 "§Die [From.GetAdjective]-Regierung hat zahlreiche Schwachstellen, über die wir einen Agenten in ihre Operationen einschleusen könnten. Dies würde uns wertvolle Einblicke in die internen Abläufe von [Von.GetNameDef] verschaffen und uns die Möglichkeit geben, diesen Agenten bei künftigen Operationen gegen [Von.GetNameDef] einzusetzen. §!§! "
 operation_infiltrate_armed_forces_airforce:0 "Infiltrieren der Luftwaffe"
 operation_infiltrate_armed_forces_airforce_desc:0 "§LDie [Von.GetAdjective]-Luftwaffe ist die jüngste der [Von.GetAdjective]-Streitkräfte. Als solche hat sie viele Leute mit ungewöhnlichem Hintergrund in ihren Reihen. Wir könnten einige von ihnen ausnutzen, um einen Mann im Inneren zu bekommen. §!§! "
 operation_infiltrate_armed_forces_army:0 "Armee infiltrieren"
 operation_infiltrate_armed_forces_army_desc:0 "§LDie [From.GetAdjective]-Armee hat eine Reihe von Personen in ihren Reihen, die für zukünftige Operationen zusätzliche Informationen und Unterstützung liefern könnten. §!§! "
 operation_steal_tech_army:1 "Militärische Baupläne stehlen"
 operation_steal_tech_army_desc:0 "§Unsere Geheimdienstanalysten glauben, dass [From.GetNameDef] bedeutende Fortschritte im Bereich der Bodenkriegsführung und der Militärtechnik gemacht hat. Eine gründlichere Untersuchung, verbunden mit einigen direkteren Methoden, könnte wertvolle Erkenntnisse für unsere eigenen Forschungsprojekte liefern. §!§! "
 operation_steal_tech_civilian:1 "Industrielle Baupläne stehlen"
 operation_steal_tech_civilian_desc:0 "§LEs scheint, dass unsere Industrie in mehreren Bereichen hinter [From.GetNameDef] zurückliegt. Mit ein wenig List und Tücke können wir den Rückstand vielleicht erheblich aufholen. §!§! "
 operation_steal_tech_navy:1 "Steal Naval Blueprints"
 operation_steal_tech_navy_desc:0 "§LEs gibt Berichte, dass die [From.GetAdjective] uns in einigen Bereichen der Marinetechnik voraus zu sein scheinen. Wir könnten in der Lage sein, einige dieser Technologien zu erwerben, um sie zurückzuerobern. §!§! "
 infiltrate_military_bribe:0 "Bestechung anbieten"
 infiltrate_military_bribe_desc:1 "Unser Agent wird eine Person in finanziellen Schwierigkeiten ausfindig machen und eine beträchtliche Summe anbieten, um uns zu unterstützen. Das Geld wird aus der Staatskasse zur Verfügung gestellt."
 infiltrate_military_seduction:0 "Charme anwenden"
 infiltrate_military_seduction_desc:1 "Unser Agent geht eine sehr enge und intime Beziehung zu einem Insider ein, um Informationen zu erhalten und Druck auf ihn auszuüben."
 infiltrate_military_turned_pow:0 "Kriegsgefangene verwandeln"
 infiltrate_military_turned_pow_desc:0 "Wir werden einen brauchbaren Kriegsgefangenen in unserer Obhut identifizieren, ihn auf unsere Seite ziehen und ihn dann zurückbringen. Er wird zweifellos verhört werden, aber mit der richtigen Ausbildung wird er in der Lage sein, dies zu überstehen."
 infiltrate_military_ideological_supporter:0 "Ideologische Unterstützer kontaktieren"
 infiltrate_military_ideological_supporter_desc:1 "Wir werden diplomatische Rückkanäle nutzen, um Mitglieder der [From.GetAdjective]-Regierung mit politischen Ansichten, die von ihrer Regierung nicht geteilt werden, zu identifizieren und zu kontaktieren und sie zu ermutigen, für uns zu arbeiten."
 steal_blueprints_bribe:0 "Bestechung anbieten"
 steal_blueprints_bribe_desc:0 "Unser Agent wird einem an dem Projekt beteiligten Ingenieur eine beträchtliche Summe anbieten."
 steal_blueprints_seduction:0 "Charme anwenden"
 steal_blueprints_seduction_desc:0 "Unser Agent nähert sich einer Person, die mit dem Projekt zu tun hat, und wendet ihren Charme an, um zusätzliche Erkenntnisse zu gewinnen. Wir erwarten zwar nicht, dass jemand einen kompletten Satz Baupläne aushändigt, um ein paar schöne Stunden in Gesellschaft zu verbringen, aber Bettgeflüster ist oft unbedenklich."
 steal_blueprints_infiltrate_naval_design_office:0 "Infiltrieren Sie das Konstruktionsbüro der Marine"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Unser Agent wird als kleiner Angestellter bei einem kleineren Zulieferer im Schiffbau eindringen und diese Position nutzen, um Kopien der verfügbaren Pläne anzufertigen."
 steal_blueprints_steal_prototype:0 "Prototyp stehlen"
 steal_blueprints_steal_prototype_desc:0 "Nach einer grundlegenden Flugausbildung und in Begleitung eines Testpiloten unserer Luftwaffe verschafft sich unser Agent Zugang zu einem Prototyp und fliegt ihn zu unseren Linien. Eine Jägereskorte wird dafür sorgen, dass der Prototyp unversehrt bei uns ankommt."
 steal_blueprints_middle_manager:0 "Das mittlere Management infiltrieren"
 steal_blueprints_middle_manager_desc:0 "Unser Agent wird die ihm zur Verfügung gestellten Referenzen und einen gefälschten Lebenslauf nutzen, um eine Stelle im mittleren Management eines großen Unternehmens zu bekommen. Von dieser Position aus sollte er in der Lage sein, Informationen über dieses Unternehmen und die gesamte Branche zu liefern."
 lar_communist_uprising_organise_cells:0 "Organisieren Sie revolutionäre Zellen"
 lar_communist_uprising_organise_cells_desc:0 "Unsere Agenten werden mit einigen ausgewählten Arbeitern zusammenarbeiten, um Revolutionäre Aktionskomitees zu gründen, die die Saat der Revolution in jede Fabrik tragen."
 lar_communist_uprising_infiltrate_civil_service:0 "Infiltrieren Sie den öffentlichen Dienst"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Unsere Agenten werden dafür sorgen, dass mehrere vertrauenswürdige Personen in den öffentlichen Dienst eintreten, um nach dem Erfolg der Revolution den Kern einer zivilen Verwaltung zu bilden."
 lar_communist_uprising_train_workers_militia:0 "Arbeitermiliz ausbilden"
 lar_communist_uprising_train_workers_militia_desc:0 "Unser Agent wird eine Grundausbildung für eine Reihe von handverlesenen Genossen organisieren, die dann den Kader der Milizeinheiten bilden werden."
 lar_communist_uprising_organize_strikes:0 "Organisieren Sie Streiks"
 lar_communist_uprising_organize_strikes_desc:0 "Unser Agent wendet sich an Gewerkschaften und andere politisch zuverlässige Personen, die in Schlüsselindustrien arbeiten, und hilft ihnen, einen Streik zu organisieren, der bei Kriegsbeginn durchgeführt wird."
 lar_fra_coup_pre_position_units:0 "Einheiten vorbereiten"
 lar_fra_coup_pre_position_units_desc:0 "Unser Agent übernimmt die Verantwortung für eine Reihe von sympathischen Armeeeinheiten in der Region und weist ihnen Ziele zu, die bei Beginn der Operation eingenommen werden sollen."
 lar_fra_launch_coup:0 "Coup starten"
 lar_fra_launch_coup_desc:0 "Die Operation beginnt mit dem Empfang eines kodierten Funksignals."
 FRA_instigate_workers_revolution_britain:0 "Anstiftung zur Arbeiterrevolution in Großbritannien"
 FRA_instigate_workers_revolution_italy:0 "Anstiftung zur Arbeiterrevolution in Italien"
 FRA_instigate_workers_revolution_spain:0 "Anzetteln einer Arbeiterrevolution in Spanien"
 FRA_instigate_workers_revolution_germany:0 "Anzetteln einer Arbeiterrevolution in Deutschland"
 FRA_coup_in_north_africa:0 "Putsch in Nordafrika vorbereiten"
 FRA_coup_in_north_africa_flag:0 "Putsch in Nordafrika vorbereiten"
 FRA_coup_in_north_africa_desc:0 "Viele Franzosen in Nordafrika sind immer noch erpicht darauf, wieder in den Kampf gegen die Invasoren einzusteigen. Wir müssen nur auf sie zugehen."
 FRA_coup_in_syria:0 "Putsch in Syrien vorbereiten"
 FRA_coup_in_syria_flag:0 "Putsch in Syrien vorbereiten"
 FRA_coup_in_syria_desc:0 "Viele Franzosen in Syrien sind immer noch bereit, sich wieder am Kampf gegen die Invasoren zu beteiligen. Wir müssen ihnen nur die Hand reichen."
 FRA_coup_in_indochina:0 "Putsch in Indochina vorbereiten"
 FRA_coup_in_indochina_flag:0 "Putsch in Indochina vorbereiten"
 FRA_coup_in_indochina_desc:0 "Viele Franzosen in Indochina sind immer noch bereit, sich wieder am Kampf gegen die Invasoren zu beteiligen. Wir müssen ihnen nur die Hand reichen."
 FRA_coup_in_central_africa:0 "Coup in Zentralafrika vorbereiten"
 FRA_coup_in_central_africa_flag:0 "Putsch in Zentralafrika vorbereiten"
 FRA_coup_in_central_africa_desc:0 "Viele Franzosen in Zentralafrika sind immer noch begierig darauf, sich wieder am Kampf gegen die Invasoren zu beteiligen. Wir müssen ihnen nur die Hand reichen."
 FRA_coup_in_west_africa:0 "Coup in Westafrika vorbereiten"
 FRA_coup_in_west_africa_flag:0 "Putsch in Westafrika vorbereiten"
 FRA_coup_in_west_africa_desc:0 "Viele Franzosen in Westafrika sind immer noch bereit, sich am Kampf gegen die Invasoren zu beteiligen. Wir müssen ihnen nur die Hand reichen."
 FRA_coup_in_madagascar:0 "Putsch in Madagaskar vorbereiten"
 FRA_coup_in_madagascar_flag:0 "Putsch in Madagaskar vorbereiten"
 FRA_coup_in_madagascar_desc:0 "Viele Franzosen in Madagaskar sind immer noch bereit, sich am Kampf gegen die Invasoren zu beteiligen. Wir müssen nur auf sie zugehen."
 targeted_sabotage_plant_explosives:0 "Sprengstoff platzieren"
 targeted_sabotage_plant_explosives_desc:0 "In Zusammenarbeit mit lokalen Widerstandskämpfern werden unsere Agenten mitten in der Nacht in das Werk eindringen, Sprengstoff in der Nähe der tragenden Strukturen anbringen und so die gesamte Fabrikhalle über den Produktionsanlagen zum Einsturz bringen."
 targeted_sabotage_organize_more_meetings:0 "Mehr Versammlungen veranstalten"
 targeted_sabotage_organize_more_meetings_desc:0 "Befragungen von Arbeitern haben gezeigt, dass ausgedehnte Versammlungen zur Erörterung kleinerer Probleme zu einer drastischen Verlangsamung der Produktion führen, und das bei minimalen Kosten für unsere Agenten."
 targeted_sabotage_destroy_bridge:0 "Brücke zerstören"
 targeted_sabotage_destroy_bridge_desc:0 "Der lokale Widerstand hat eine Brücke ausfindig gemacht, die einen Dreh- und Angelpunkt für die feindlichen Nachschubbemühungen in der Region darstellt. Unsere Agenten werden die Brücke mit ein paar Pfund Sprengstoff zum Einsturz bringen."
 targeted_sabotage_collapse_tunnel:0 "Tunnel einstürzen lassen"
 targeted_sabotage_collapse_tunnel_desc:0 "Die Haupteisenbahnlinie des Staates verläuft durch einen engen Tunnel. Unsere Agenten haben die strukturellen Schwachstellen in der Konstruktion ausfindig gemacht und werden Sprengstoff einsetzen, um den Tunnel zum Einsturz zu bringen."
 targeted_sabotage_remove_roadsigns:0 "Entfernen von Straßenschildern"
 targeted_sabotage_remove_roadsigns_desc:0 "Unsere Agenten werden Straßenschilder abreißen und andere umdrehen, um den Besatzungstruppen die Navigation zu erschweren."
 targeted_sabotage_immobilize_rolling_stock:0 "Rollendes Material lahmlegen"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Eine Handvoll Sand in den Schmierstellen eines Eisenbahnwaggons kann dazu führen, dass dieser zum Stillstand kommt und eine Bahnstrecke blockiert, bis sie repariert werden kann. Schon eine kleine Anzahl von lahmgelegten Wagen kann das gesamte System zum Erliegen bringen."
 targeted_sabotage_burn_storage:0 "Brandlager"
 targeted_sabotage_burn_storage_desc:0 "Der örtliche Widerstand hat Lagerräume ausfindig gemacht, die hochentzündliche Stoffe enthalten. Im Schutze der Nacht setzen unsere Agenten die Lager in Brand und ziehen sich dann in dem anschließenden Durcheinander zurück."
 targeted_sabotage_destroy_mining_equipment:0 "Zerstörung von Bergbauausrüstung"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Örtliche Widerstandsgruppen haben darauf hingewiesen, dass viele der im Bergbau verwendeten schweren Geräte extrem anfällig sind. Unsere Agenten werden Sprengstoff einsetzen, um eine Reihe kritischer Teile außer Gefecht zu setzen und so den gesamten Bergbaubetrieb zum Erliegen zu bringen."
 operation_targeted_sabotage_industry:0 "Sabotage in der Industrie"
 operation_targeted_sabotage_industry_desc:0 "§Der Widerstand im Feindesland hat um Unterstützung bei der Sabotage einer örtlichen Industrieanlage gebeten. §!§! "
 operation_targeted_sabotage_infrastructure:0 "Sabotage Infrastruktur"
 operation_targeted_sabotage_infrastructure_desc:0 "§LDer Widerstand im feindlichen Gebiet hat einen unauffälligen Versuch unternommen, die feindliche Infrastruktur zu sabotieren, verfügt aber bisher nicht über die Mittel, um große Wirkung zu erzielen. §!§! "
 operation_targeted_sabotage_resources:0 "Sabotage Ressourcen"
 operation_targeted_sabotage_resources_desc:0 "§LDer Widerstand im Feindesland hat uns über feindliche Bemühungen informiert, Ressourcen im Land abzubauen. Ein gut platzierter Schlag gegen diese Pläne würde dies verhindern. §!§! "
 operation_rescue_operative:0 "Rettung eines gefangenen Agenten"
 operation_rescue_operative_desc:0 "§LEiner unserer Aktivposten wurde vom Feind vom Spielfeld genommen. Wir müssen ihn zurückholen, und zwar schnell, bevor er endgültig aus dem Spiel genommen wird. §!§! "
 free_operative_free_in_transit:0 "Frei im Transit"
 free_operative_free_in_transit_desc:0 "Unser Agent wird mit einem Auto zwischen dem Gefängnis, in dem er festgehalten wird, und dem Ort, an dem er verhört wird, transportiert. Wir kennen die Route und werden eine kleine Einheit schicken, die einen Hinterhalt legt, die Wachen tötet und unseren Agenten befreit."
 free_operative_liberate_camp:0 "Lager befreien"
 free_operative_liberate_camp_desc:0 "Während des Verhörs wird unser Agent mit anderen wichtigen Gefangenen in einem Lager festgehalten. Wir greifen das Lager mit einer kleinen Einheit an, überwältigen alle anwesenden Wachen und befreien unseren Agenten."
 free_operative_smuggle_in_escape_gear:0 "Fluchtausrüstung einschmuggeln"
 free_operative_smuggle_in_escape_gear_desc:0 "Unsere Wissenschaftler haben eine Reihe von Ausbruchswerkzeugen entwickelt. Wir haben einen lokalen Kontakt, der sich bereit erklärt hat, das Paket entgegenzunehmen. Unser Agent wird dann die gegebenen Hilfsmittel benutzen und sich auf den Weg zum Rendez-vouz machen, um dort zu entkommen."
 operation_outcome_consumes_token_tt:1 "Diese Operation könnte einen §Y§Y Infiltrated Asset §!§ verbrennen! ."
 operation_outcome_sabotage_industry_tt:0 "Konzentriert den lokalen Widerstand auf die Industrie und erhöht die Wahrscheinlichkeit eines erfolgreichen Angriffs."
 operation_outcome_sabotage_infrastructure_tt:0 "Konzentriert den lokalen Widerstand auf die Infrastruktur und erhöht die Chance auf erfolgreiche Angriffe."
 operation_outcome_sabotage_resources_tt:0 "Konzentriert den lokalen Widerstand auf den Abbau von Ressourcen und erhöht die Chance auf erfolgreiche Angriffe."
 operation_coup_government:0 "Coup orchestrieren"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] ist reif für einen Regimewechsel. Ein paar gute, zuverlässige Leute könnten - mit der richtigen Unterstützung - die Wurzelstruktur stürzen, die die [From.GetAdjective]-Regierung stützt. §!§! "
 collaboration_government_set_up_planning_committees:0 "Planungskomitees einrichten"
 collaboration_government_set_up_planning_committees_desc:0 "Unser Team wird sich mit einigen sympathischen Politikern treffen, um die Möglichkeit der Bildung einer neuen Regierung zu erörtern, die [Von.GetNameDef] nach unserer Besetzung verwalten soll, und einige kleine Arbeitsgruppen bilden, die die Details ausarbeiten werden."
 collaboration_government_train_paramilitary_forces:0 "Paramilitärische Truppen ausbilden"
 collaboration_government_train_paramilitary_forces_desc:0 "Unser Team wird einige Einheiten organisieren und ausbilden, um die neue Regierung bei der Aufrechterhaltung von Recht und Ordnung zu unterstützen. Bis die neue Regierung organisiert ist, werden sie dabei helfen, die hinteren Gebiete zu sichern."
 collaboration_government_contact_military_officers:0 "Militärische Offiziere kontaktieren"
 collaboration_government_contact_military_officers_desc:0 "Unser Team wird einigen Hinweisen nachgehen, die darauf hindeuten, dass einige pensionierte Militäroffiziere mit der derzeitigen [From.GetAdjective]-Regierung sehr unzufrieden sind und bereit wären, uns bei der Bildung einer neuen Regierung nach unserer Besetzung zu helfen."
 operation_collaboration_government:0 "Kollaboration vorbereiten Regierung"
 operation_collaboration_government_desc:0 "§LEine befreundete Regierung in [From.GetNameDef] würde es uns ermöglichen, uns auf unsere anderen Feinde zu konzentrieren und Truppen für andere Ziele freizusetzen. §!§! "
 fake_intel_decoy_tanks:0 "Täuschungspanzer"
 fake_intel_decoy_tanks_desc:0 "Wir haben billige Attrappen erfunden, die aus der Ferne wie Panzer aussehen. Wir werden sie an leicht zu beobachtenden Stellen platzieren und dafür sorgen, dass der Feind genügend Zeit hat, sie zu bemerken."
 fake_intel_radio_deception:0 "Funk-Täuschung"
 fake_intel_radio_deception_desc:0 "Wir werden eine kleine Einheit von Funkspezialisten aufstellen, die sich als Signalabteilung einer viel größeren Formation ausgibt. Sie werden auch eine ältere Version unserer Chiffriergeräte verwenden, um es dem Feind zu erleichtern, ihre Nachrichten zu lesen."
 fake_intel_deliberate_leaks:0 "Vorsätzliche Lecks"
 fake_intel_deliberate_leaks_desc:0 "Einige unserer Agenten im Ausland sorgen dafür, dass sie sich gegenüber den richtigen Leuten indiskret verhalten, um sicherzustellen, dass der Feind die gewünschten Informationen aus "vertrauenswürdigen" Quellen erhält."
 fake_intel_press_releases:0 "Presseerklärungen"
 fake_intel_press_releases_desc:0 "Wir werden Reporter einladen, sehr detaillierte Berichte über einige der Dinge zu schreiben, von denen wir möchten, dass der Feind sie erfährt."
 fake_intel_utilize_double_agents:0 "Einsatz von Doppelagenten"
 fake_intel_utilize_double_agents_desc:0 "Wir haben eine Reihe von Nachwuchsinformanten des gegnerischen Geheimdienstes eingeschaltet. Sie werden ermutigt, die andere Seite mit der richtigen Art von Informationen zu versorgen."
 fake_intel_plant_evidence:0 "Beweise platzieren"
 fake_intel_plant_evidence_desc:0 "Wir werden eine kleine Operation an einem Ort durchführen, den der Feind kontrolliert, an dem wir aber derzeit nicht interessiert sind, und dafür sorgen, dass wir eine Menge Beweise hinterlassen."
 fake_intel_release_pow:0 "Freilassung von Pow"
 fake_intel_release_pow_desc:0 "Ein gefangener feindlicher Offizier soll aus humanitären Gründen in seine Heimat zurückgebracht werden. Bevor er abreist, werden wir dafür sorgen, dass er zufällig eine Reihe von Dingen sieht."
 operation_fake_intel:0 "Falsche Informationen einschleusen"
 operation_fake_intel_desc:0 "§LWir wissen, dass der [From.GetAdjective] Geheimdienst in unserem Land aktiv ist. Manchmal ist es besser, jemandem, der nach Informationen sucht, genau das zu geben, was er hören will. §!§! "
 heavy_water_raid:0 "Operation Gunnerside"
 heavy_water_raid_desc:0 "§LDie Deutschen haben in einer Anlage in Norwegen mit der Produktion von schwerem Wasser begonnen, das möglicherweise mit einem Programm zur Entwicklung einer Atombombe in Verbindung steht. Selbst wenn das produzierte schwere Wasser nicht ausreicht, um eine solche Waffe zu bauen, würde es ihnen zweifellos bei ihren Forschungen sehr helfen. §!§! "
 heavy_water_infiltration:0 "Abwurf eines Angriffsteams und von Versorgungsgütern aus der Luft"
 heavy_water_infiltration_desc:0 "Ein modifizierter Bomber setzt ein kleines Team norwegischer Kommandosoldaten in dem Gebiet ab, um sich mit einem Voraustrupp und dem örtlichen Widerstand zu verbinden."
 heavy_water_attack:0 "Sabotage der Schwerwasseranlage"
 heavy_water_attack_desc:0 "Die Sicherheitsvorkehrungen in der Anlage sollen lax sein. Wir haben ein Mitglied des Widerstands im Inneren, das uns mit Patrouillenplänen versorgt hat. Sobald wir drinnen sind, wird unser Team Sprengstoff platzieren und Beweise dafür hinterlassen, dass es sich um eine reguläre Militäroperation handelt."
 heavy_water_exfiltration:0 "Exfiltration"
 heavy_water_exfiltration_desc:0 "Das Team teilt sich auf und schließt sich entweder lokalen Widerstandseinheiten an oder versucht, zu den eigenen Reihen zurückzukehren."
 bruneval_raid:0 "Operation Beißer"
 bruneval_raid_desc:0 "§Es scheint, dass der Feind uns in der Entwicklung von Radargeräten voraus ist. Wir haben eine feindliche Radaranlage an einer verwundbaren Stelle ausgemacht, die unserer Meinung nach durch einen ausreichend entschlossenen Angriff einer kleinen Truppe eingenommen werden könnte, um weitere Informationen zu erhalten. §!§! "
 bruneval_infiltration:0 "Paradrop-Angriffstruppe"
 bruneval_infiltration_desc:0 "Es wird eine Kompanie Luftlandetruppen zusammengestellt, die nachts aus geringer Höhe in der Nähe des Ziels abgeworfen werden soll."
 bruneval_attack:0 "Eroberung der Radaranlage"
 bruneval_attack_desc:0 "Der Angriffstrupp teilt sich in vier Einheiten auf, um die Anlage zu erobern und den Evakuierungsstrand zu räumen. Ein Spezialist demontiert und fotografiert die Radaranlage. Die Einheit wird außerdem versuchen, einen feindlichen Techniker zum Verhör gefangen zu nehmen."
 bruneval_exfiltration:0 "Evakuierung mit Landungsbooten"
 bruneval_exfiltration_desc:0 "Eine Flottille von Landungsbooten, die Truppen für die Evakuierung an Bord haben, landet und holt die Angriffstruppe ab. Es wird eine Eskorte durch befreundete Seestreitkräfte organisiert."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_desc:0 "§LDie jugoslawischen Partisanen haben an Stärke gewonnen und rücken immer weiter vor. In vielen Gebieten kontrollieren sie das Land, blockieren Straßen und operieren ungestraft. Der Schlüssel dazu ist der Partisanenführer Tito, der diese Operationen koordiniert und kontrolliert hat. Ihn auszuschalten, wäre ein schwerer Schlag für den Widerstand in diesen Gebieten. §!§! "
 capture_tito_infiltration:0 "Land- und Luftlandetruppen"
 capture_tito_infiltration_desc:0 "Die erste Welle von Fallschirmjägern wird per Gleitflugzeug fast über dem vermuteten Versteck von Tito abgesetzt. Mit Hilfe von Schnelligkeit und Überraschung überwältigen sie Titos Wachen und nehmen Tito entweder gefangen oder töten ihn selbst."
 capture_tito_attack:0 "Hauptangriff"
 capture_tito_attack_desc:0 "Eine motorisierte Kolonne rückt vor, um sich mit den Luftlandeeinheiten zu verbinden und dabei alle größeren Partisaneneinheiten zu vernichten, die stehen und kämpfen."
 capture_tito_exfiltration:0 "Sichern Sie das Gebiet"
 capture_tito_exfiltration_desc:0 "Sobald sich die beiden Angriffstruppen verbunden haben, konsolidieren sie sich und beseitigen die überlebenden Feinde."
 rescue_mussolini:0 "Benito Mussolini befreien"
 rescue_mussolini_desc:0 "§Nachdem Mussolini von [ITA.GetLeader] abgesetzt wurde, wurde er in einem kleinen Hotel in den Apenninen unter Arrest gestellt. Wir haben ein kleines Zeitfenster, um ihn zu befreien und ihn zu unseren Linien zurückzubringen, wo er zweifellos bei der Verwaltung der italienischen Gebiete nach unserem Sieg helfen würde. §!§! "
 rescue_mussolini_infiltration:0 "Gleitflugzeuge in der Nähe des Gefängnisses landen"
 rescue_mussolini_infiltration_desc:0 "Eine speziell ausgewählte Einheit wird an Bord von Segelflugzeugen gehen und in der Nähe des Ortes landen, an dem Mussolini laut unserem Nachrichtendienst festgehalten wird."
 rescue_mussolini_attack:0 "Stürmen Sie das Gefängnis"
 rescue_mussolini_attack_desc:0 "Die Angriffseinheit wird das Hotel angreifen und einnehmen und Mussolini befreien. Im Idealfall wird sich die Besatzung zurückziehen, anstatt zu kämpfen. Schnelligkeit und Überraschung sind von entscheidender Bedeutung."
 rescue_mussolini_exfiltration:0 "Entführung per Flugzeug"
 rescue_mussolini_exfiltration_desc:0 "Ein kleines Flugzeug mit ausgezeichneten Kurzstreckenfähigkeiten landet und holt Mussolini ab, dreht dann um und fliegt ihn zu einem befreundeten Flugplatz."
 GER_rescued_mussolini:0 "Geretteter Mussolini"
 infiltration_paradrop_outcome:0 "Trotz einiger Schwierigkeiten, den Absetzplatz in der Dunkelheit zu finden, ist das Team sicher gelandet."
 infiltration_submarine_outcome:0 "Nachdem ein erster Versuch durch hohe Wellen zunichte gemacht wurde, war ein zweiter Landeversuch am nächsten Tag erfolgreich und brachte das Team sicher an Land."
 infiltration_border_outcome:0 "Bei sehr schlechtem Wetter fand unser Team den zuvor ausgekundschafteten Weg und überquerte die Grenze ohne weitere Probleme."
 infiltration_diplomatic_outcome:0 "Das Team hatte keine Schwierigkeiten, in das Land einzudringen und wich geschickt der Verfolgung durch die feindliche Spionageabwehr aus."
 exfiltration_air_pickup_outcome:0 "Dem kleinen Kurierflugzeug gelang es, den Abholpunkt ohne Probleme zu finden und das Team sicher zu unseren Linien zurückzubringen."
 exfiltration_submarine_pickup_outcome:0 "Nach einem mehrtägigen spannungsgeladenen Versteckspiel mit einer örtlichen feindlichen Patrouille gelang es unserem Team, eine Abholung zu arrangieren und das Gebiet unentdeckt zu verlassen."
 exfiltration_border_outcome:0 "Das Team entkam, indem es im Schutze der Nacht die Grenze überquerte und einen einheimischen Führer benutzte, um einen Weg durch die Grenzverteidigung zu finden."
 exfiltration_go_to_ground_outcome:0 "Unser Team hat sich unter die örtliche Zivilbevölkerung gemischt und schmiedet derzeit Pläne, entweder zu unseren Linien zurückzukehren oder für weitere Einsätze in der Gegend zu bleiben."
 fake_intel_decoy_tanks_outcome:0 "Der Feind hat zwar einige Aufklärungsflüge in dem Gebiet durchgeführt, aber wir können nicht sicher sein, dass er die Köder entdeckt hat und von ihnen überzeugt wurde. Wir warten auf die Bestätigung aus anderen Quellen, dass sie den Köder geschluckt haben."
 fake_intel_radio_deception_outcome:0 "Unsere Funker produzierten eine Menge Verkehr. Ob der Feind tatsächlich etwas davon abgehört hat, ist schwer zu sagen."
 fake_intel_deliberate_leaks_outcome:0 "Wir haben dafür gesorgt, dass die feindlichen Agenten mit einer Reihe von kleinen Lecks versorgt wurden, die ein ganz anderes Bild der Realität zeichnen. Ob die andere Seite es uns abgekauft hat, bleibt abzuwarten."
 fake_intel_press_releases_outcome:0 "Unsere Abteilung für Öffentlichkeitsarbeit hat dafür gesorgt, dass die Presseberichterstattung in befreundeten und neutralen Zeitungen in etwa so aussieht, wie wir es wollen."
 fake_intel_utilize_double_agents_outcome:0 "Unsere Doppelagenten haben die Gegenseite großzügig mit Informationen versorgt, die zum Teil sogar richtig sind, damit der Feind ihnen weiterhin vertraut."
 fake_intel_plant_evidence_outcome:0 "Die von uns durchgeführte Razzia war ein voller Erfolg, und die Gegenseite hat zahlreiche Beweise für unsere Operation sichergestellt. Ersten Berichten zufolge gab es bereits einige Truppenbewegungen als Reaktion auf die Aktion."
 fake_intel_release_pow_outcome:0 "Der Offizier wurde in die Nähe mehrerer Militärlager gefahren und konnte eine Vielzahl von Einheitsabzeichen für Divisionen entdecken, die eigentlich gar nicht existieren."
 targeted_sabotage_plant_explosives_outcome:0 "Das Team brachte den Sprengstoff erfolgreich an und brachte das Gebäude zum Einsturz. Der Schaden an den Werkzeugmaschinen ist Berichten zufolge gering, aber der Wiederaufbau wird dennoch viel Zeit in Anspruch nehmen."
 targeted_sabotage_organize_more_meetings_outcome:0 "Unser Agent ist erfolgreich in das mittlere Management des Zielunternehmens eingedrungen und hat die Prozesse aggressiv umstrukturiert, um größere Synergien zu erzielen, indem er die Zusammenarbeit mit den wichtigsten Interessengruppen fördert. Die Produktivität ist erheblich gesunken."
 targeted_sabotage_destroy_bridge_outcome:0 "Das Team platzierte den Sprengstoff und stellte den Zünder so ein, dass er mit einem vorbeifahrenden Zug zusammenfiel. Durch die Explosion und die Schäden des entgleisten Zuges ist die gesamte Spannweite in den Fluss gestürzt."
 targeted_sabotage_collapse_tunnel_outcome:0 "Nachdem das Team strukturelle Schwachstellen festgestellt hatte, platzierte es den Sprengstoff und zog sich zurück. Die Schäden am Tunnel sind zwar reparabel, aber es wird einige Zeit dauern, bis der Tunnel wieder voll nutzbar ist."
 targeted_sabotage_remove_roadsigns_outcome:0 "Das Team entfernte erfolgreich Straßenschilder an einer Reihe wichtiger Kreuzungen und ersetzte Schilder an anderen Stellen, was bei ortsunkundigen Autofahrern für große Verwirrung sorgte."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "Das Team infiltrierte ein Eisenbahndepot und sabotierte erfolgreich eine Reihe von Fahrzeugen. Die Auswirkungen sollten erst nach einigen Kilometern Fahrt sichtbar werden, wenn das Fahrzeug auf offener Strecke gestrandet ist."
 targeted_sabotage_burn_storage_outcome:0 "Das Team setzte die örtlichen Lagerbereiche erfolgreich in Brand, wobei Hunderte von Tonnen gelagerter Rohstoffe zerstört wurden und die Fähigkeit zur Aufrechterhaltung der Vorräte stark beeinträchtigt wurde."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "Dem Team gelang es, den größten Teil der schweren Bergbauausrüstung zu sabotieren. Auch wenn einige der Schäden nur oberflächlich sind, werden sie dennoch zu ernsthaften Engpässen im Produktionsfluss führen."
 steal_blueprints_bribe_outcome:0 "Wir nahmen Kontakt zu einem Ingenieur auf, der in finanziellen Schwierigkeiten steckte, und überzeugten ihn, sich im Gegenzug für konvertierbare Währung von einigen Geheimpapieren zu trennen."
 steal_blueprints_seduction_outcome:0 "Unser Agent hat einen Ingenieur ausfindig gemacht, der persönliche Gesellschaft braucht und sehr offen über seine Arbeit gesprochen hat."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Unser Agent infiltrierte erfolgreich einen Marineausrüstungslieferanten und fertigte Kopien einer Reihe von Blaupausen für Schlüsselkomponenten an."
 steal_blueprints_steal_prototype_outcome:0 "Der Prototyp wurde erfolgreich geborgen und zu einem befreundeten Flugplatz geflogen. Unsere Ingenieure nehmen ihn jetzt auseinander."
 steal_blueprints_middle_manager_outcome:0 "Die Zeit, die unser Agent im Management eines kleinen Unternehmens verbracht hat, hat unser Verständnis für die feindliche Wirtschaft erheblich verbessert. Wir gehen noch immer Berichten nach, wonach die Produktivität während der Tätigkeit unseres Agenten dort gestiegen ist."
 capture_cyphers_bribe_outcome:0 "Unser Agent erhielt von einer ungenannten Quelle eine vollständige Kopie des Codebuchs im Tausch gegen einige Wertgegenstände."
 capture_cyphers_raid_outcome:0 "Einer kleinen Kommandoeinheit gelang es, eine Funkstation zu überfallen und Kopien des aktuellen Codes zu erlangen, bevor dieser zerstört werden konnte."
 capture_cyphers_seduction_outcome:0 "Unserem Agenten gelang es, eine Person, die im Besitz der Chiffriergeräte ist, davon zu überzeugen, diese herauszugeben."
 capture_cyphers_smuggle_outcome:0 "Unserem Agenten ist es gelungen, den Kontakt in [From.GetNameDef] davon zu überzeugen, ihm eine vollständige Kopie der für die Kommunikation mit ihm verwendeten Chiffriergeräte zu schicken."
 capture_cyphers_reverse_engineer_outcome:0 "Unser Agent hat erfolgreich ein Beispiel für die Verschlüsselungsmaschine des Feindes beschafft. Sie ist zwar weniger leistungsfähig als die militärischen Modelle, wird uns aber dennoch einen umfassenden Einblick in ihre Operationen gewähren."
 collaboration_government_set_up_planning_committees_outcome:0 "Das Team hat eine Reihe von Planungsgruppen eingerichtet, um die neue Regierung zu organisieren und einen reibungslosen Machtwechsel nach Beendigung der Kampfhandlungen zu gewährleisten."
 collaboration_government_train_paramilitary_forces_outcome:0 "Das Team hat eine Reihe zuverlässiger Männer, zum Teil mit militärischer Erfahrung, in kleinen paramilitärischen Einheiten organisiert, die bei der Bewachung der Rückseite unserer vorrückenden Armee helfen werden."
 collaboration_government_contact_military_officers_outcome:0 "Unser Team hat einige Kontakte zu pensionierten Militäroffizieren geknüpft, die möglicherweise davon überzeugt werden können, bei der Bildung einer neuen Regierung mitzuwirken, sofern sie dabei eine Rolle spielen können."
 free_operative_free_in_transit_outcome:0 "Mit der Unterstützung einer kleinen Kommandoeinheit gelang es unserem Team, einen Hinterhalt zu legen und unseren Agenten zu bergen, während er an einen neuen Ort gebracht wurde."
 free_operative_liberate_camp_outcome:0 "Wenige Stunden vor der Verlegung der Gefangenen gelang es einer kleinen Kommandoeinheit, das Gefängnis zu befreien, in dem unser Agent gefangen gehalten wurde."
 free_operative_smuggle_in_escape_gear_outcome:0 "Unserem Agenten gelang es, im Schutze der Nacht aus dem Gefängnis auszubrechen und mehrere Tage lang Suchteams und Patrouillen zu umgehen, bevor er Kontakt aufnehmen konnte."
 infiltrate_military_bribe_outcome:0 "Unserem Agenten gelang es, einen Soldaten im aktiven Dienst davon zu überzeugen, für uns zu arbeiten und dafür eine beträchtliche Geldsumme zu erhalten."
 infiltrate_military_seduction_outcome:0 "Unser Agent hat eine Beziehung zu einem aktiven Soldaten aufgenommen, der zu einer recht zuverlässigen Informationsquelle geworden ist."
 infiltrate_military_turned_pow_outcome:0 "Unsere Abteilung für psychologische Operationen hat einen Kriegsgefangenen erfolgreich von der Gerechtigkeit unserer Sache überzeugt und ihn auf die andere Seite zurückgeschickt."
 infiltrate_military_ideological_supporter_outcome:0 "Unser Agent hat Kontakt zu einer Reihe von Offizieren aufgenommen, die das derzeitige [From.GetAdjective] Regime nicht mehr unterstützen."
 resistance_contacts_radio_circuits_outcome:0 "Das Team hat Kontakt zu mehreren Widerstandseinheiten aufgenommen und sie in der Funktechnik unterwiesen, wobei jedem ein Funker zur Seite gestellt wurde."
 resistance_support_pidgeons_outcome:0 "Mehrere Tauben wurden hinter den feindlichen Linien abgeworfen, mit Anweisungen, wie sie zu füttern und zu versorgen sind."
 resistance_contacts_briefings_outcome:0 "Das Team informierte die Widerstandsmitglieder über geplante Operationen in ihrem Sektor, legte Prioritäten für die Nachrichtenbeschaffung fest und organisierte den Abwurf von Nachschub."
 resistance_support_arms_depots_outcome:0 "Das Team richtete mehrere Waffen- und Munitionsdepots an versteckten Orten ein, um die Schlagkraft des Widerstands zu verbessern."
 resistance_support_distribute_weapons_outcome:0 "Das Team verteilte Waffen an eine Reihe von Widerstandszellen und wies die Mitglieder in deren Gebrauch ein."
 resistance_support_organize_training_outcome:0 "Das Team veranstaltete Kurse in grundlegendem Feldhandwerk, Wartung von Handfeuerwaffen und Sprengungen."
 resistance_support_coordinate_groups_outcome:0 "Das Team versammelte Vertreter der größten Widerstandsgruppen, um Operationen in größerem Umfang zu koordinieren und sicherzustellen, dass der Nachschub dorthin geleitet wird, wo er am dringendsten benötigt wird."
 heavy_water_raid_outcome_tt:0 "Wir werden versuchen, die deutsche Schwerwasseranlage zu zerstören, um einen Durchbruch in ihrem Kernforschungsprojekt zu verhindern."
 bruneval_raid_outcome_tt:0 "Wir werden versuchen, Komponenten der feindlichen Radartechnologie zu sichern, um unsere eigene Forschung zu unterstützen."
 capture_tito_outcome_tt:0 "Wir werden versuchen, Tito gefangen zu nehmen oder zu töten. Dies ist eine riskante Operation, die scheitern könnte."
 rescue_mussolini_outcome_tt:0 "Wir werden versuchen, Mussolini zu befreien. Dies ist eine riskante Operation, die scheitern könnte."
 coordinated_strike_scout_target:0 "Ziele auskundschaften"
 coordinated_strike_scout_target_desc:0 "Das Team wird die Ziele auskundschaften, Fotos machen und die neuesten Informationen über den Standort von hochwertigen Zielen liefern."
 coordinated_strike_scout_target_outcome:0 "Das Team lieferte nur Stunden vor Beginn des Angriffs genaue Informationen über den Standort des feindlichen Hauptquartiers und anderer wichtiger Orte."
 coordinate_strike_mark_targets:0 "Ziele markieren"
 coordinate_strike_mark_targets_desc:0 "Das Team wird vorab vereinbarte Signale und Markierungen verwenden, damit unsere Streitkräfte hochwertige Ziele leichter aufspüren können."
 coordinate_strike_mark_targets_outcome:0 "Obwohl die Markierungen kurzfristig und in der Dunkelheit angebracht werden mussten, waren sie sehr erfolgreich und leiteten unsere Kräfte zu den wichtigsten Zielen."
 coordinated_strike_sabotage_communications:0 "Sabotage der Kommunikation"
 coordinated_strike_sabotage_communications_desc:0 "Unser Team kappt Telefonleitungen und lockt Nachrichtenübermittler in einen Hinterhalt, um die feindliche Kommunikation in den ersten Stunden zu stören."
 coordinated_strike_sabotage_communications_outcome:0 "Unser Team hat die feindliche Kommunikation erfolgreich gestört, was zu einer langsamen Reaktion auf unseren Angriff führte."
 coordinated_strike_direct_units:0 "Direkte Einheiten"
 coordinated_strike_direct_units_desc:0 "Wenn der Angriff beginnt, leitet unser Team die Einheiten per Funk zu den wichtigsten Zielen."
 coordinated_strike_direct_units_outcome:0 "Unser Team war sehr erfolgreich bei der Lenkung unserer Einheiten, wodurch der Schaden für den Feind erhöht wurde."
 coordinated_strike_occupy_bridges:0 "Brücken besetzen"
 coordinated_strike_occupy_bridges_desc:0 "Unser Team wird die Brücken in dem Gebiet einnehmen, um ihre Zerstörung zu verhindern und feindliche Gegenangriffe zu blockieren."
 coordinated_strike_occupy_bridges_outcome:0 "Das Team überwältigte erfolgreich die Wachen an einer wichtigen Brücke und kappte die Drähte für die Sprengladungen, so dass unsere Truppen ungehindert vorrücken konnten."
 operation_coordinated_strike:0 "Koordinierter Angriff"
 operation_coordinated_strike_desc:1 "§LUm den Sieg über [From.GetNameDef] zu erringen, müssen wir einen vernichtenden Überraschungsschlag ausführen. §!§! \Bereiten Sie §Y§Y Port Strike §!§! und §Y§Y Strategic Bombing §!§! Luftmissionen in der Zielregion vor, die nach Abschluss der Operation zuschlagen und den Krieg zwischen uns auslösen werden."
 coordinated_strike_tt:1 "Wir werden §Y§Y [From.GetNameDef] §!§! durch einen Überraschungsangriff den Krieg erklären. Wenn aktiviert, werden alle vorbereiteten Hafenangriffe und strategischen Bombenangriffe in der Zielregion mehrfach ausgeführt, ohne dass die Luftabwehr sie abfangen kann."
 exfiltration_air_pickup_outcome_fail:0 "§R§R Unser Pilot fand den vorgesehenen Landeplatz von mehreren feindlichen Luftabwehreinheiten hell erleuchtet vor und entschied, dass die Operation gefährdet war. §!§! "
 exfiltration_submarine_pickup_outcome_fail:0 "§R§R Das U-Boot wartete mehrere Stunden lang am vereinbarten Abholort, aber es kam keine Nachricht von der Küste, dass unsere Mannschaft zum Abholen bereit war. Die Besatzung meldete in dieser Zeit verstärkte feindliche Aktivitäten an der Küste. §!§! "
 exfiltration_border_outcome_fail:0 "§R§R Der Führer auf der anderen Seite der Grenze wartete vergeblich auf das Erscheinen unseres Teams, bis er seinen Posten wegen einer herannahenden feindlichen Patrouille verlassen musste. §!§! "
 exfiltration_go_to_ground_outcome_fail:0 "§R§R Das Team hat es bisher versäumt, während des vereinbarten Zeitplans Kontakt aufzunehmen. Wir haben keine weiteren Informationen darüber, was mit ihnen geschehen ist. §!§! "
 OPERATION_OUTLOOK_LABEL:0 "Ausblick"
 OPERATION_RISK_HEADER:0 "§H§H Risiko: §!§!  $VAL|-%0$"
 OPERATION_OUTCOME_HEADER:0 "§H§H Bonus Outcome: §!§!  $VAL|+%0$"
