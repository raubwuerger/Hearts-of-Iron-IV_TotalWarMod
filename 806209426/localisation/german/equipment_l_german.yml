 jp_tech_cv_nav_equipment_1:0 "Mitsubishi B2M Cv-Bomber"
 jp_cv_nav_equipment_1:0 "Mitsubishi B2M Cv-Bomber"
 jp_cv_nav_equipment_1_short:0 "B2M (Cv.nav.B)"
 jp_cv_nav_equipment_1_desc:0 "Der Mitsubishi B2M war ein Trägerbomber, der in den 1920er Jahren entwickelt wurde."

 tech_JAP_cv_nav_equipment_2: "Yokosuka B3Y Cv-Bomber"
 jp_cv_nav_equipment_2:0 "Yokosuka B3Y Cv-Bomber"
 jp_cv_nav_equipment_2_short:0 "B3Y (Cv.nav.B)"
 jp_cv_nav_equipment_2_desc:0 "Der Kugisho B3Y war ein Trägerbomber, der in den frühen 1930er Jahren entwickelt wurde. Obwohl er unter Stabilitäts- und Steuerungsproblemen litt, waren konkurrierende Flugzeuge noch schlechter, und die Konstruktion wurde als Notlösung akzeptiert, bis ein neuerer Eindecker gebaut werden konnte. Von 1933 bis 1936 wurden 129 Exemplare gebaut."

 tech_JAP_cv_nav_equipment_3:0 "Yokosuka B4Y Cv-Bomber"
 jp_cv_nav_equipment_3_desc:0 "Die Yokosuka B4Y war ein Trägerbomber und der letzte von der IJN operativ eingesetzte Doppeldecker-Bomber. Er sollte den Kugisho B3Y ersetzen und wurde auch nur als Übergangstyp angesehen, bevor ein besserer Eindecker entwickelt wurde. Die Konstruktion erwies sich jedoch als besser als erwartet und wurde bis zum Ende des Krieges im Kampfeinsatz eingesetzt. Von 1936 bis 1937 wurden 205 Exemplare hergestellt."
 jp_cv_nav_equipment_3:0 "Yokosuka B4Y Cv-Bomber"
 jp_cv_nav_equipment_3_short:0 "B4Y (Cv.nav.B)"

 tech_JAP_cv_nav_equipment_4:0 "Nakajima B5N Cv-Bomber"
 jp_cv_nav_equipment_4_desc:0 "Die Nakajima B5N war ein Trägerbomber. Obwohl er schneller und leistungsfähiger als die Flugzeuge der alliierten Konkurrenz war, litt er unter einem erheblichen Mangel an Schutz. Gut ausgebildete Besatzungen konnten mit diesem Flugzeug bei fast allen wichtigen frühen Schlachten des Pazifikkriegs, einschließlich Pearl Harbor, erstaunliche Erfolge erzielen. Von 1937 bis 1945 wurden 1.149 Exemplare gebaut."
 jp_cv_nav_equipment_4:0 "Nakajima B5N Cv-Bomber"
 jp_cv_nav_equipment_4_short:0 "B5N (Cv.nav.B)"

 tech_JAP_cv_nav_equipment_5:0 "Nakajima B6N 'Tenzan' Cv-Bomber"
 jp_cv_nav_equipment_5_desc:0 "Die Nakajima B6N Tenzan war ein Trägerbomber, der als Nachfolger der B5N entwickelt wurde. Er sollte schneller sein und eine größere Reichweite haben als die B5N. Aufgrund von Schwierigkeiten, die außerhalb der Kontrolle des Flugzeugs lagen (Mangel an erfahrenen Piloten, amerikanische Luftüberlegenheit usw.), hatte das Flugzeug keine Chance, seine volle Kampfkraft zu entfalten. Von 1941 bis 1943 wurden 1.268 Exemplare gebaut."
 jp_cv_nav_equipment_5:0 "Nakajima B6N 'Tenzan' Cv-Bomber"
 jp_cv_nav_equipment_5_short:0 "B6N (Cv.nav.B)"

 tech_JAP_cv_nav_equipment_6:0 "Aichi B7A 'Ryusei' Cv-Bomber"
 jp_cv_nav_equipment_6_desc:0 "Die Aichi B7A 'Ryusei' war ein Trägerbomber, der sowohl Tauch- als auch Torpedoangriffe fliegen konnte."
 jp_cv_nav_equipment_6:0 "Aichi B7A 'Ryusei' Cv-Bomber"
