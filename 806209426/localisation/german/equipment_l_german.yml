 heavy_weapons_upgrade:0 "Mörser für Trupps"
 heavy_weapons_upgrade_desc:0 "Kleine tragbare Mörser verbessern die Fähigkeit der Truppe, befestigte Stellungen ohne Artillerieunterstützung einzunehmen."
 defence_works_upgrade:0 "Verbesserte Verteidigungsanlagen"
