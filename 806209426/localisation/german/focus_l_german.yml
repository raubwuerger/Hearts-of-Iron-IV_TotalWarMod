  FRA_support_tanks:0 "Kanone"
  FRA_support_tanks_desc:0 "Selbstfahrende Geschütze sind mit einem eigenen Antriebssystem ausgestattet, um sich auf ihr Ziel zuzubewegen. Es handelt sich um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenketten fahren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Panzerkanone tragen und die Integration der Artillerie in das taktische Manöver erheblich verbessern."
