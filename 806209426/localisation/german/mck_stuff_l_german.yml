 MCK_aisin_gioro_puyi_army_chief:0 "Aisin Gioro Puyi"
 MCK_aisin_gioro_puyi_air_chief:0 "Aisin Gioro Puyi"
 MCK_aisin_gioro_puyi_navy_chief:0 "Aisin Gioro Puyi"
 MCK_itagaki_seishiro:0 "Itagaki Seishiro"
 MCK_heitaro_kimura:0 "Kimura Heitaro"
 MCK_aisin_gioro_xiqia:0 "Aisin Gioro Xiqia"
 MCK_doihara_kenji:0 "Doihara Kenji"
 MCK_yoshiko_kawashima:0 "Kawashima Yoshiko"
 MCK_naoki_hoshino:0 "Hoshino Naoki"
 MCK_mangyo_idea:0 "Mangyo"
 MCK_mangyo_idea_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Manchurian Industrial Development Company), kurz Mangyo, ist eine Zaibatsu, die auf Veranlassung der kaiserlichen japanischen Armee gegründet wurde, um die Industrialisierung von Mandschukuo voranzutreiben und es insbesondere in der strategischen Schwerindustrie autark zu machen."
 MCK_opium_plantation:0 "Opiumanbau"
 MCK_opium_plantation_desc:0 "Die Wirtschaft unseres Landes ist in hohem Maße vom Opium abhängig."
 MCK_opium_plantation2:0 "Opium-PlanTage"
 MCK_opium_plantation2_desc:0 "Die Wirtschaft unseres Landes ist in hohem Maße auf Opium angewiesen. Wir können das Opium an die Einheimischen in unserem besetzten Gebiet verteilen, um ihren Widerstandswillen zu schwächen.\n\n§YÄndern Sie die mittlere Wirkungsdauer der Dongbei-Partisanen um x1,25§!"
 MCK_msflm_idea:0 "Mandschu-Gesellschaft für Leichtmetall"
 MCK_msflm_idea_desc:0 "Die Mandschu-Gesellschaft für Leichtmetall wird gegründet, um die Ausbeutung der Aluminiumvorkommen in Liaoning zu erhöhen."
