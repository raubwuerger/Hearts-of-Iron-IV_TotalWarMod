l_german:
 BM_HISTORY_TITLE:0 "Kurze Geschichte"
 GATHERING_STORM_NAME:0 "Total War Mod"
 GATHERING_STORM_DESC:0 "Dunkle Zeiten stehen bevor. In Europa hat Hitler seine Macht gefestigt, und seine Aufmerksamkeit richtet sich nun zunehmend auf die Länder außerhalb Deutschlands. Mussolinis Italien stürzt sich weiterhin in waghalsige militärische Abenteuer, während das Kaiserreich Japan bereit ist, China in Asien anzugreifen. Fast zwanzig Jahre sind seit dem Ende des Ersten Weltkriegs vergangen, und die Welt ist wieder einmal mit Benzin übergossen worden. Ein einziger Funke könnte alles sein, was es braucht."
 HITTING_FAN_NAME:0 "Das Einschlagen des Ventilators"
 HITTING_FAN_DESC:0 "Jawohl, das stimmt! Die Regenschirmsammlung wird sich bald als sehr nützlich erweisen."
 ENG_GATHERING_STORM_DESC:0 "Obwohl das Vereinigte Königreich aus dem Ersten Weltkrieg siegreich hervorging, wurde das Fundament seines großen Reiches in seinen Grundfesten erschüttert. Eine Generation der Besten des Landes ging in den Schützengräben Flanderns und Nordfrankreichs verloren, während sich im gesamten Commonwealth Unruhen ausbreiteten und massive Schulden angehäuft wurden.\n\nDas Trauma des letzten Krieges ist noch in frischer Erinnerung, und das Land steht nun vor der Aussicht auf einen weiteren. Es wird immer deutlicher, dass es keinen Frieden für unsere Zeit geben wird."
 FRA_GATHERING_STORM_DESC:0 "Trotz der verheerenden Folgen des Ersten Weltkriegs ist Frankreich dank seiner starken Wirtschaft auf dem Weg der Besserung. Die Depression hat das Land jedoch immer noch im Griff, und das neue deutsche Regime hat kein Interesse daran, die im Versailler Vertrag festgelegten Reparationszahlungen zu leisten. Als der Vertrag unterzeichnet wurde, bemerkte ein französischer Marschall, dass es sich nicht um Frieden, sondern um einen Waffenstillstand von 20 Jahren handele. Diese 20 Jahre laufen nun rasch ab."
 GER_GATHERING_STORM_DESC:0 "Ein neues Deutschland ist auferstanden. Drei Jahre sind vergangen, seit die Weimarer Republik zerschlagen und durch Hitlers Drittes Reich ersetzt wurde. Nach den schwierigen Jahren der Weltwirtschaftskrise ist die wirtschaftliche Stabilität zurückgekehrt, und die Massenarbeitslosigkeit ist beseitigt. Die militärischen Einschränkungen, die Deutschland durch den Versailler Vertrag auferlegt wurden, sind längst vergessen, und die Wehrmacht wird von Tag zu Tag stärker. Ein weiterer Weltkrieg zeichnet sich ab."
 ITA_GATHERING_STORM_DESC:0 "Mit dem Aufstieg des Faschismus ist Italien in eine neue glorreiche Ära eingetreten. Seine Streitkräfte sind gerade dabei, das wachsende italienische Kolonialreich um Äthiopien zu erweitern, doch Mussolinis Ehrgeiz ist noch lange nicht gestillt.\n\nDie Herrschaft über das Mittelmeer war schon immer Italiens Bestimmung, und in Europa zeichnet sich eine neue Ordnung der Dinge ab. Wenn die Flutwelle des Wandels anrollt, muss Italien einen Platz an ihrer Spitze finden oder riskieren, mitgerissen zu werden."
 JAP_GATHERING_STORM_DESC:0 "Das japanische Kaiserreich steht an einem Scheideweg. Hokushin-ron, die nördliche Expansionsdoktrin, wird von der Armee favorisiert und fordert einen Vorstoß nach Sibirien. Nanshin-ron, die südliche Expansionsdoktrin, wird von der Marine unterstützt und hat die reichen europäischen Kolonien in Südostasien und im Pazifik zum Ziel. \Und dann ist da natürlich immer noch China. Japan verfügt über ein beeindruckendes Militär, aber seine Industrie leidet unter Ressourcenmangel und die Zeit wird knapp. Welchen Weg soll man wählen?"
 SOV_GATHERING_STORM_DESC:0 "Als sich der Staub nach dem Russischen Bürgerkrieg gelegt hatte, war die UdSSR zum unangefochtenen Herrscher über den größten Teil des ehemaligen Russischen Reiches geworden. Es folgten eine rasche Industrialisierung und Kollektivierung, die oft viele Menschenleben kostete. \Die Sowjetunion sieht sich nun mit der Bedrohung durch ein wiedererstarktes Deutschland im Westen und ein kriegerisches Japan im Osten konfrontiert. Natürlich gibt es auch interne Bedrohungen in den Reihen der Kommunistischen Partei, mit denen man sich auseinandersetzen muss..."
 SPR_GATHERING_STORM_DESC:0 "Die Spanische Republik steht an einem Scheideweg. Innere Instabilität und radikale Gruppen bedrohen das Überleben der Republik. Die nächsten Wahlen werden zweifellos die Zukunft der Nation für die nächsten Jahrzehnte bestimmen."
 USA_GATHERING_STORM_DESC:0 "Die Vereinigten Staaten zogen sich nach dem Ende des letzten Krieges in die Isolation zurück und erlebten in den Roaring Twenties eine Zeit des wirtschaftlichen Wohlstands. Dies fand ein dramatisches Ende, als die Nation von der Großen Depression erfasst wurde.\n\Amerikas Politik der Nichteinmischung in ausländische Kriege hat sich bewährt, aber die Spannungen in Europa und Asien nehmen zu. Der "große Neutrale" könnte in den Strudel hineingezogen werden, ob er will oder nicht."
 OTHER_GATHERING_STORM_DESC:0 "Die Nationen der Welt, ob groß oder klein, sind nicht alle bereit, den Atem anzuhalten und auf den Ausbruch eines neuen globalen Konflikts zu warten. Von den Großmächten, die am Rande eines Bürgerkriegs stehen, bis hin zu den vielen Nationen, die der Große Krieg geformt und verändert hat, müssen alle schwierige Entscheidungen treffen und Ideale mit Pragmatismus abwägen, um die Zukunft der Welt zu beeinflussen."
 POL_GATHERING_STORM_DESC:1 "Nach Jahrhunderten, in denen die polnische Nation auf drei Reiche aufgeteilt war, ist Polen nun wieder unabhängig. Aber seine Position ist nicht einfach. \Im Osten hat die Sowjetunion die demütigende Niederlage im polnisch-sowjetischen Krieg nicht vergessen. \n\nIm Westen macht der deutsche Führer Adolf Hitler keinen Hehl aus seinem Wunsch nach mehr "Lebensraum" - und dass die ehemaligen deutschen Gebiete, die jetzt unter polnischer Kontrolle stehen, der erste Schritt zur Verwirklichung dieses Wunsches sein werden."
 HUN_GATHERING_STORM_DESC:0 "Ungarn, die eine Hälfte der ehemaligen österreichisch-ungarischen Monarchie, wurde von der siegreichen Entente nach dem Ersten Weltkrieg wie ein besiegter Feind behandelt. Mit dem Vertrag von Trianon verlor das Land fast zwei Drittel seines Territoriums. Millionen ethnischer Ungarn lebten außerhalb der Landesgrenzen, und die Wirtschaft des Landes lag in Trümmern. Strenge Aufrüstungsbeschränkungen sollten sicherstellen, dass Ungarn nie wieder den Frieden in Europa gefährden konnte. \Doch mit der Veränderung des politischen Klimas in Europa könnte die Zeit gekommen sein, die Fehler der Vergangenheit endlich wiedergutzumachen und den einstigen Ruhm der Nation wiederzuerlangen."
 ROM_GATHERING_STORM_DESC:0 "Rumänien befand sich auf der Gewinnerseite des Ersten Weltkriegs und gewann infolgedessen neue Gebiete und Menschen hinzu - nicht alle davon waren Rumänen. Um sich gegen die revanchistischen Bestrebungen der Länder zu schützen, die gezwungen waren, Land abzutreten, hat Rumänien ein Netz von Bündnissen auf dem gesamten Balkan geknüpft. In den letzten Jahren hat sich das Land jedoch hauptsächlich um innenpolitische Angelegenheiten gekümmert, und die Regierung von König Carol II. hat diese Bündnisse verfallen lassen. \Wenn sich die politische Lage in Europa ändert, steht Rumänien möglicherweise alleine da - und ist verwundbar."
 CZE_GATHERING_STORM_DESC:0 "Während des Ersten Weltkriegs kämpften tschechische Truppen in ganz Europa an der Seite der Entente, um die Anerkennung ihrer Nation zu sichern. Ihre Bemühungen waren erfolgreich, und die Tschechoslowakei erhob sich aus der Asche der österreichisch-ungarischen Monarchie. \Seit ihrem explosiven Eintritt in die Staatlichkeit bildete die Tschechoslowakei zusammen mit Jugoslawien und Rumänien das Bündnis der "Kleinen Entente" mit dem Ziel, Ungarns Bemühungen um die Wiederherstellung Österreich-Ungarns zu unterdrücken."
 #BUL_GATHERING_STORM_DESC:0 "Bulgarien fand sich auf der Verliererseite des Großen Krieges wieder. Was auch immer vom dritten bulgarischen Reich übrig geblieben war, wurde von den Alliierten Mächten und ihrer erzwungenen Entmilitarisierung Bulgariens zerstört. Zusätzlich zu den Forderungen der Westmächte legten auch die anderen Balkanländer Bulgarien Beschränkungen auf.  \Im Gegensatz zu Österreich, Deutschland und Ungarn hielt sich Bulgarien jedoch an die Friedensauflagen der Alliierten Mächte."
 YUG_GATHERING_STORM_DESC:0 "Jugoslawien entstand nach dem Zusammenschluss des neuen Königreichs der Serben, Kroaten und Slowenen mit dem zuvor unabhängigen Königreich Serbien im Jahr 1922. Ursprünglich schloss sich Jugoslawien sowohl der Kleinen Entente als auch dem Balkanpakt an, um seine Unabhängigkeit zu sichern, doch in jüngster Zeit führte die Ermordung von König Alexander in Verbindung mit dem wachsenden internen Druck von Nationalisten und dem externen Druck von Italien und Deutschland zu drastischen Umwälzungen und einer Neubewertung der politischen und strategischen Position des Landes."
 CAN_GATHERING_STORM_DESC:0 "Kanada trat in den Großen Krieg als bloße Kolonie ein und verließ ihn als Nation. Geboren im Schlamm von Passchendaele, macht Kanada nun seine ersten unsicheren Schritte auf der Weltbühne. \Von der Weltwirtschaftskrise gebeutelt und mit internen Spaltungen zwischen Anglophonen und Frankophonen, sieht die Zukunft dieser neuen Nation alles andere als sicher aus."
 AST_GATHERING_STORM_DESC:0 "Die Australier haben sich ihren Platz in den Geschichtsbüchern des Großen Krieges mit Blut verdient. Die im Gallipolli-Feldzug erbrachten Opfer sind nicht vergessen - und auch nicht diejenigen, die ihn befohlen haben. \n\nAustralien steht nun am Scheideweg: Soll es bei seinem Kolonialherrn bleiben und in einen weiteren Konflikt im fernen Europa hineingezogen werden, oder soll es sich auf die Bedrohungen konzentrieren, die näher an der Heimat auftauchen?"
 SAF_GATHERING_STORM_DESC:0 "Als der Große Krieg begann, weigerten sich viele Südafrikaner, für ihre britischen Herren zu den Waffen zu greifen. Das südafrikanische Militär verbrachte die meiste Zeit des Ersten Weltkriegs damit, deutsche Truppen in den afrikanischen Kolonien zu jagen - mit begrenztem Erfolg. \Nun zeichnet sich ein neuer Krieg am Horizont ab. Damals wie heute gibt es in Südafrika einige, die der Meinung sind, dass das Land überhaupt nicht gegen die Deutschen kämpfen sollte. Manche glauben sogar, dass die Zeit für die Nachfahren der Buren gekommen ist, um die Freiheit zu fordern, die ihren Vorfahren verwehrt wurde."
 SWE_GATHERING_STORM_DESC:0 "Schweden ist eine voll industrialisierte Nation in Nordeuropa. Sein Volk, das von den berüchtigten Wikingerkriegern abstammt, wird als das germanische Ideal für Deutschland angesehen. Schweden blieb im Großen Krieg neutral, hat aber in der "Stormaktstid", als Schweden baltische und deutsche Gebiete besaß, imperiale Ambitionen entwickelt. Sollte Schweden wieder neutral bleiben oder seine gut geölte zivile Wirtschaft riskieren?"
 FIN_GATHERING_STORM_DESC:0 "Die finnische Republik blickt nervös nach Osten. Trotz einer gesunden Erholung von der "Großen Depression" beginnen sich die diplomatischen Beziehungen zum russischen Bären zu verschlechtern. Es gibt Gerüchte, dass in der ehemaligen finnisch-karelischen Region das Blut finnischer Zivilisten vergossen wird.\n\nUnsere winzige Nation ist den mächtigen Sowjets im Konfliktfall nicht gewachsen. Aber vielleicht können wir ihnen trotzdem eine blutige Nase verpassen und vielleicht willige Verbündete finden, die uns unterstützen?"
 NZL_GATHERING_STORM_DESC:0 "Die winzige Nation im Südpazifik hat im Ersten Weltkrieg tapfer gekämpft und in den blutigen Schlachten bei Gallipoli und an der Westfront hohe Verluste erlitten. Fast die Hälfte der Männer im kampffähigen Alter hatte in den Kämpfen in Übersee gedient, und viele kehrten nicht zurück. Etwa zwanzig Jahre nach dem Ende des Großen Krieges blickt das neuseeländische Volk ängstlich auf die Weltbühne, denn dieses Mal scheint die Kriegsgefahr immer näher an die eigene Heimat heranzurücken..."
 RAJ_GATHERING_STORM_DESC:0 "Das Raj von Indien, das Kronjuwel des britischen Empire, ist eine seltsame Kombination aus imperialer Macht und imperialer Ohnmacht. Eine winzige Elite britischer Beamter herrscht über einen riesigen Subkontinent mit Hunderten von Millionen von Untertanen. Aus ihren Reihen rekrutiert sich die indische Armee, die im Großen Krieg tapfer gekämpft hat. Die indische Führung hoffte, dass die im letzten Krieg erbrachten Opfer Indien helfen würden, seine Unabhängigkeit von Großbritannien zu erlangen, aber bisher wurde diese Hoffnung enttäuscht. Jetzt, da ein neuer Krieg droht, glauben viele, dass die Zeit gekommen ist, sich diese Freiheit zu nehmen - mit allen Mitteln."
 #TUR_GATHERING_STORM_DESC:0 "Obwohl die Türkei ihr Reich durch einen jahrzehntelangen Krieg verlor, fand sie schließlich mit der Ausrufung der Republik zu Frieden und Ruhe. Durch die wirtschaftlichen, sozialen und politischen Revolutionen wandten sich die Türken dem Westen zu und erlebten große Veränderungen und Entwicklungsfortschritte. Nach dem Prinzip "Frieden im eigenen Land, Frieden in der Welt" wurde die Friedens- und Freundschaftspolitik mit allen Nachbarstaaten fortgesetzt und die Militärausgaben eingeschränkt, was die Türkei zwar zu einer wertvollen diplomatischen Macht machte, aber als Nebeneffekt auch dazu führte, dass die türkische Armee im Sinne von technologisch schlecht ausgerüstet wurde. Dennoch ist die türkische Armee immer noch eine abschreckende Kraft."
 MEXICO_GATHERING_STORM_DESC:0 "Mexiko hatte nach dem Sturz des Tyrannen Porfirio Díaz zwei Jahrzehnte lang mit Bürgerkriegen zu kämpfen. Zentralisten kämpften gegen Regionalisten, Bauern und Sozialisten gegen Hazienda-Grundbesitzer, und die Kämpfe um die Rolle des Staates gegenüber der Religion kamen aus den Annalen der Aufklärung, um Mexiko zu terrorisieren.\n\n Die säkularistische Regierung besteht darauf, dass sie diese Kämpfe gewonnen hat, aber sie sitzt auf einem Thron aus Trümmern. Wenn Mexiko wiederaufgebaut ist, wird vielleicht ein anderer Sieger hervorgehen."
 POR_GATHERING_STORM_DESC:0 "Die von António de Oliveira Salazar geführte Zweite Portugiesische Republik ist ein leicht faschistischer, korporatistischer Staat, der von einem Einparteienregime geführt wird.\n\nDa sein einziger Nachbar auf einen Bürgerkrieg zuzusteuern scheint, stellt sich die Frage, wie dieses Land reagieren wird, wenn an seinen Grenzen ein weiterer Krieg ausbricht. "
 MAN_GATHERING_STORM_DESC:0 "Puyi, der letzte chinesische Kaiser, der im Alter von sechs Jahren vom Drachenthron gestoßen wurde, hat seine Zeit abgewartet. Während sein früheres Reich im chinesischen Bürgerkrieg zerrissen wurde, fand Puyi in Japan neue Verbündete. Für Puyi war die Gründung des Reiches Mandschukuo im Jahr 1932 nur der erste Schritt auf dem Weg, sein angestammtes Geburtsrecht zurückzuerlangen. Im Moment ist er von der japanischen Armee abhängig, um seine Herrschaft aufrechtzuerhalten, aber mit der Zeit könnte sich eine Gelegenheit ergeben, die Fesseln der Knechtschaft abzuwerfen und das zu werden, wozu er geboren wurde..."
 NETHERCOUNTRYS_GATHERING_STORM_DESC:0 "Die niederländische Regierung beobachtet die zunehmenden globalen Spannungen mit Sorge. Aufgrund ihrer kränkelnden Wirtschaft, einer mächtigen pazifistischen Bewegung und ihres festen Glaubens an die Neutralität, der potenzielle Verbündete vergrault, sind sie nicht in der Lage, ihre Verteidigung angemessen vorzubereiten. Gleichzeitig bedeutet die Bedeutung der Niederlande als Tor zum Handel auf dem Kontinent, dass sowohl die Briten als auch die Deutschen eine niederländische "Kooperation" wünschen, um den jeweils anderen auszubremsen, und eine Ablehnung als Grund für Feindseligkeit nehmen könnten. Vielleicht ist der Rückzug in die Kolonien das einzig mögliche Mittel, um sich einer solchen Invasion zu widersetzen..."
 SPAIN_GATHERING_STORM_DESC:0 "In den ersten fünf Jahren ihres Bestehens hatte die junge Zweite Spanische Republik bereits mit Streiks, einem Militärputschversuch und einem großen revolutionären Aufstand zu kämpfen. Obwohl sie diese Herausforderungen überstanden hat, ist die spanische Gesellschaft weiterhin von politischer Polarisierung und Gewalt zwischen Anarchisten, Kommunisten und Falangisten geprägt. Beide Seiten blicken hoffnungsvoll auf die bevorstehenden Parlamentswahlen von 1936, aber es ist unwahrscheinlich, dass der Sieg einer der beiden Seiten eine Rückkehr zur Stabilität bringen wird. Und während die Gewalt weitergeht, wartet das Militär ab und schmiedet Pläne..."
 SPAIN_BLITZKRIEG_DESC:0 "Der Bürgerkrieg, der das Land in den letzten drei Jahren verwüstet hat, ist endlich zu Ende. Unter der Führung Francos müssen die Sieger nun dafür sorgen, dass sich Spanien erholt, die letzten Widerstandsnester beseitigt und die durch den Krieg entstandenen Gräben überwunden werden. Die Zeit ist jedoch nicht unbegrenzt, da die Welt insgesamt ihren unaufhaltsamen Marsch in einen zweifellos noch größeren und blutigeren Krieg fortsetzt. Wenn Spanien sich behaupten will, geschweige denn die Früchte der Chancen dieses kommenden Konflikts ernten will, muss es seine Industrie und sein Militär unverzüglich vorbereiten."
 PORTUGAL_GATHERING_STORM_DESC:0 "Seit Salazars Machtübernahme im Jahr 1932 hat sich Portugal allmählich von der instabilen Zeit der Ersten Republik entfernt. Steuerliche Autonomie und politische Unabhängigkeit von den Großmächten führten zur Schaffung des Estado Novo und legten den Grundstein für die Entwicklung der portugiesischen Industrie und die Modernisierung der Armee. \n\Nun muss Portugal entscheiden, wie es weitergehen soll, da die politische und soziale Instabilität im benachbarten Spanien zunimmt und die internationalen Spannungen hoffnungslos zunehmen..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Die konservative Regierung Salazar erlaubte Portugal, während des Spanischen Bürgerkriegs neutral zu bleiben, während sie die Nationalisten aktiv unterstützte und so die Niederlage der Kommunisten und Anarchisten sicherte. \n\nNun, da die Iberische Halbinsel endlich Stabilität gefunden hat, ist es an der Zeit, sich im Ausland nach potenziellen Verbündeten umzusehen und zu überlegen, welche Rolle Portugal in dem scheinbar unvermeidlichen weltweiten Konflikt spielen wird."
 NOR_GATHERING_STORM_DESC:0 "Die frühen 1900er Jahre waren für Norwegen geradezu ein goldenes Zeitalter. Mit der Unabhängigkeit, dem Wirtschaftswachstum, der Erforschung der Polargebiete und der Ausdehnung der Territorien auf beiden Seiten des Globus hat das Königreich Norwegen der Welt seinen Stempel aufgedrückt. Doch nicht alles verlief reibungslos, denn Norwegens neutrale Handelsmarine erlitt während des Ersten Weltkriegs Verluste, und in jüngster Zeit hat die Weltwirtschaftskrise die Wirtschaft etwas zum Stillstand gebracht. Zwar hat die Wohlfahrtspolitik der von der Labour-Partei geführten Regierung versucht, die Probleme zu lindern, doch diese "Broken-Gun"-Politik mit geringeren Verteidigungsausgaben hat Norwegen in eine gewisse Gefahr gebracht..."
 BUL_GATHERING_STORM_DESC:0 "Seit dem Befreiungskrieg von 1878 und der Ablehnung des San-Stefano-Vertrags durch die westlichen Demokratien hat Bulgarien eine lange Geschichte von Konflikten und Verrat auf dem Balkan erlebt. Als besiegtes Mitglied der Mittelmächte im Ersten Weltkrieg erlitt Bulgarien schwere territoriale Verluste, und der Vertrag von Neuilly-sur-Seine verhängte harte wirtschaftliche Sanktionen und strenge militärische Beschränkungen. \Angesichts der großen politischen und sozialen Veränderungen in Europa ist es für Bulgarien an der Zeit, seinen eigenen Weg zu gehen und seinen rechtmäßigen Platz auf dem Balkan zu finden."
 GRE_GATHERING_STORM_DESC:0 "Griechenland ist eine Nation in der Krise. Royalisten und Republikaner haben einen erbitterten Kampf um die Seele der Nation geführt, der 1935 in der Abschaffung der Zweiten Griechischen Republik endete. Der König, ein autokratischer Ausländer, bleibt eine höchst gespaltene Figur mit einer ungewissen Zukunft. \Abgelenkt durch kleinliche Innenpolitik hat man im Norden ein bösartiges und revanchistisches Bulgarien geduldet, während Griechenlands langjähriger Feind und neuer Verbündeter, die Türkei, im Osten eine politische Metamorphose durchmacht, ganz zu schweigen von dem rührenden Ungeheuer auf der anderen Seite der Adria..."
 TUR_GATHERING_STORM_DESC:0 "Aus der Asche des Osmanischen Reiches wurde die Republik Türkei geboren. Die türkische Unabhängigkeit wurde mit Blut und Kugeln im Nationalen Feldzug von 1923 errungen, und obwohl der Kampf gerecht war, lastet der Preis weiterhin schwer auf dem türkischen Volk. \n\nReligiöse Konservative plagen das Hinterland und widersetzen sich den landesweiten Modernisierungsbemühungen aufs Schärfste, während kurdische Nationalisten im Osten des Landes ihr Unwesen treiben. Der hochverehrte Präsident Mustafa Kemal Atatürk muss das Land vereinen oder die Fackel an einen Führer weitergeben, der dazu in der Lage ist, und das muss bald geschehen, da sich in Europa Unruhen anbahnen..."
