 ### NOR - NORWAY ### ""

 NOR_submarine_ww1:0 "A-Klasse"
 NOR_submarine_ww1_desc:0 "Die norwegischen U-Boote der A-Klasse aus dem Ersten Weltkrieg."
 NOR_submarine_1:0 "B-Klasse"
 NOR_submarine_1_desc:0 "Die norwegischen U-Boote der B-Klasse waren amerikanische U-Boote vom Typ Holland, die in Norwegen für die norwegische Marine gebaut wurden. Die sechs Schiffe der Klasse wurden zwischen 1923 und 1930 in Dienst gestellt. Sie verdrängten 420 Tonnen, waren mit vier 450-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von 60 m."
 NOR_submarine_2:0 "Uredd-Klasse"
 NOR_submarine_2_desc:0 "Die Uredd-Klasse bestand aus zwei britischen U-Booten der U-Klasse, die zwischen 1941 und 1943 für die norwegische Marine im Exil gebaut wurden. Die Schiffe verdrängten 540 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet. Sie verfügten über eine gute EQUIPMENT mit britischem Radar und Sonar und hatten eine Tauchtiefe von 60 m."
 NOR_submarine_3:0 "Utsira-Klasse"
 NOR_submarine_3_desc:0 "KDie Utsira-Klasse bestand aus vier britischen U-Booten der Vampire-Klasse. Sie wurden zwischen 1943 und 1944 gebaut, aber nur eines wurde vor Kriegsende an die norwegische Marine im Exil übergeben. Die Schiffe waren nur eine mäßige Verbesserung gegenüber der vorangegangenen U-Klasse. Sie verdrängten 545 Tonnen, waren mit vier 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von 90 m."
 NOR_destroyer_early_ww1:0 "Draug-Klasse"
 NOR_destroyer_early_ww1_desc:0 "Die vier Zerstörer der Draug-Klasse waren die ersten Mehrschiffszerstörer, die für die Königlich Norwegische Marine gebaut wurden. Sie wurden kurz vor dem Ersten Weltkrieg in Dienst gestellt und hatten eine Verdrängung von 580 Tonnen. Ihre Hauptbewaffnung bestand aus drei britischen 3-Zoll-QF-Kanonen. Im Vergleich zu anderen Zerstörern ihres Jahrgangs waren sie jedoch ziemlich langsam."
 NOR_destroyer_late_ww1:0 "Sleipner-Klasse"
 NOR_destroyer_late_ww1_desc:0 "Die Sleipner-Klasse war eine Klasse großer Torpedoboote, die in Norwegen für die Königlich Norwegische Marine gebaut und zwischen 1936 und 1939 in Dienst gestellt wurde. Anders als die frühere Draug-Klasse hatte die Sleipner-Klasse eine relativ gute Bewaffnung und ASW-EQUIPMENT. Sie verdrängten 735 Tonnen und hatten für ihre Größe eine ordentliche Geschwindigkeit."
 NOR_destroyer_1:0 "Ålesund-Klasse"
 NOR_destroyer_1_desc:0 "Die Ålesund-Klasse bestand aus zwei Zerstörern, die 1939 entworfen, aber vor der deutschen Besatzung nie fertiggestellt wurden. Wären sie fertig gestellt worden, wären sie die ersten norwegischen Zerstörer gewesen, die mit einer Verdrängung von über 1.200 Tonnen mit den Zerstörern der meisten großen Nationen vergleichbar gewesen wären. Sie sollten mit vier 120mm/40 Bofors-Kanonen und vier 533mm-Torpedoro-Rohren bewaffnet sein."
 NOR_destroyer_2:0 "Stord-Klasse"
 NOR_destroyer_2_desc:0 "Bei der Stord-Klasse handelte es sich um vier britische Zerstörer der S-Klasse, die zwischen 1943 und 1944 für die Königlich Norwegische Marine im Exil gebaut wurden. Sie verdrängten fast 1.800 Tonnen und waren mit vier 120mm/45 QF Mk IX-Geschützen in der Hauptbewaffnung sowie acht 533mm-Torpedoro-Rohren und einer ordentlichen ASW- und Radarausstattung bewaffnet. Sie zeichneten sich auch durch hohe Geschwindigkeit und Zuverlässigkeit aus."
 NOR_destroyer_3:0 "Zerstörer der C-Klasse"
 NOR_destroyer_3_desc:0 "Aufgerüstete Version der Stord-Klasse. Gebaut für die norwegische Exilmarine."
 NOR_armoured_cruiser_1:0 "Eidsvold-Klasse"
 NOR_armoured_cruiser_1_desc:0 "Die Eidsvold-Klasse waren zwei Küstenverteidigungsschiffe, die um die Jahrhundertwende in Großbritannien für Norwegen gebaut wurden. Ihre Panzerung und Bewaffnung, in deren Mittelpunkt zwei 210-mm-Kanonen standen, war mit der eines schweren Kreuzers vergleichbar, obwohl sie mit einer Verdrängung von knapp über 4.200 Tonnen eher einem leichten Kreuzer entsprachen."
 NOR_armoured_cruiser_2:0 "Norge-Klasse"
 NOR_armoured_cruiser_2_desc:0 "Die Norge war ein Küstenverteidigungsschiff, das um die Jahrhundertwende in Großbritannien für Norwegen gebaut wurde. Ihre Bewaffnung, in deren Mittelpunkt zwei 210-mm-Kanonen standen, war mit der eines schweren Kreuzers vergleichbar, obwohl sie mit einer Verdrängung von etwas mehr als 4.200 Tonnen eher einem leichten Kreuzer entsprach. Seine Geschwindigkeit war mit der eines Schlachtschiffs vergleichbar. Sie war eines von vier Küstenverteidigungsschiffen ihrer Zeit, die zu Beginn des Zweiten Weltkriegs noch im Dienst der Königlich Norwegischen Marine standen."
 ### NZL - NEW ZEACOUNTRY ### ""
 NZL_submarine_ww1:0 "L-Klasse"
 NZL_submarine_ww1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und waren mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 NZL_submarine_1:0 "T-Klasse"
 NZL_submarine_1_desc:0 "Die Boote der To-Klasse oder Triton-Klasse waren als Ersatz für die großen U-Boote der O-, P- und R-Klasse gedacht. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 NZL_submarine_2:0 "U-Klasse"
 NZL_submarine_2_desc:0 "Bei der U-Klasse handelte es sich um kleine U-Boote, die im Rahmen der Kriegsnotstandsprogramme 1940 und 1941 gebaut wurden. Ursprünglich als Trainings-U-Boote konzipiert, wurde die Konstruktion bei Kriegsausbruch geändert, so dass sich diese U-Boote in den begrenzten Gewässern der Nordsee und des Mittelmeers als nützlich erwiesen. Aufgrund ihrer geringeren Größe waren ihre Reichweite und ihre Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: Undine, Umpire und Uproar."
 NZL_submarine_3:0 "V-Klasse"
 NZL_submarine_3_desc:0 "Die U-Boote der V-Klasse oder Vampir-Klasse basierten auf den kleineren Booten der früheren U-Klasse. Sie waren größer, aber immer noch relativ klein, hatten eine bessere Seetüchtigkeit, aber eine begrenzte Reichweite und Bewaffnung."
 NZL_destroyer_late_ww1:0 "V/W-Klasse"
 NZL_destroyer_late_ww1_desc:0 "Zu diesen Zerstörern gehörten die Klassen Admirality und Thornycroft V und W. Sie wurden im Rahmen des War Emergency Program gebaut. Sie stellten die ultimative Weiterentwicklung des britischen Zerstörerdesigns während des Ersten Weltkriegs dar und verkörperten die Verbesserungen ihrer Vorgänger sowie neue technologische Fortschritte. Eine große Anzahl dieser Schiffe wurde in der Spätphase des Ersten Weltkriegs gebaut und bildete danach das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er Jahren wurden sie in der Reserveflotte eingesetzt und schließlich für den Geleitschutz von Konvois verwendet. Es handelte sich um ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 NZL_destroyer_1:0 "G/H/I-Klasse"
 NZL_destroyer_1_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Marinebauprogramme 1933 und 1934 in Auftrag gegeben. Im Allgemeinen handelte es sich um Wiederholungen der vorangegangenen F-Klasse mit einer leichten Verkleinerung. Die Bewaffnung der G- und H-Klasse war die gleiche wie die der F-Klasse, wobei beide die 4,7-Zoll-Kanonen verwendeten. Diese Schiffe hatten eine große Reichweite, waren angemessen bewaffnet und verfügten über eine starke Torpedobesatzung. Sie wurden während des Krieges ausgiebig eingesetzt und erlitten zahlreiche Verluste."
 NZL_destroyer_2:0 "J/K/N-Klasse"
 NZL_destroyer_2_desc:0 "Die J-, K- und N-Klassen ähnelten den früheren Tribal-Klassen, doch anstatt die Geschützbewaffnung zu betonen, kehrten die Konstrukteure zu einer standardmäßigen schweren Torpedo- und leichteren Geschützausrüstung zurück. Die Schiffe wurden während ihrer gesamten Kriegszeit umgebaut. Zu den Upgrades gehörten verbesserte Flugabwehrkanonen und Radar. Sie waren schnelle, weitreichende und gut bewaffnete Schiffe, die sich ideal für Flotteneskorten eigneten."
 NZL_destroyer_3:0 "Battle-Klasse"
 NZL_destroyer_3_desc:0 "Die Zerstörer der Battle Class bauten auf der Entwicklung der britischen Zerstörer auf, die während des Krieges eingesetzt wurden. Die Schiffe wurden im Rahmen der Marineprogramme 1942 und 1943 bestellt. Sie waren sowohl in Bezug auf ihre Kanonen als auch auf ihre Torpedos gut bewaffnet. Ihre AA-Bewaffnung, ASW-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu vielseitigen Schiffen. Ihre späte Einführung in den Krieg führte zu einem minimalen Beitrag."
 NZL_light_cruiser_protected:0 "Apollo-Klasse"
 NZL_light_cruiser_protected_desc:0 "Die 96 m lange und 3500 Tonnen schwere Apollo-Klasse war eine Klasse geschützter Kreuzer der zweiten Klasse, die im späten 19. Jahrhundert für die Royal Navy gebaut wurden und im Burenkrieg und im Ersten Weltkrieg eingesetzt wurden."
 NZL_light_cruiser_scout:0 "Blonde/Aktive Klasse"
 NZL_light_cruiser_scout_desc:0 "10x 102-mm-Kanonen, maximales Gewicht von 3400 Tonnen."
 NZL_light_cruiser_ww1:0 "C-Klasse"
 NZL_light_cruiser_ww1_desc:0 "Zwei 152-mm-Hauptkanonen und ein Höchstgewicht von 4900 Tonnen. Die C-Klasse war eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy und wurde in einer Folge von sieben Gruppen gebaut, die als Caroline-Klasse (sechs Schiffe), Calliope-Klasse (zwei Schiffe), Cambrian-Klasse (vier Schiffe), Centaur-Klasse (zwei Schiffe), Caledon-Klasse (vier Schiffe), Ceres-Klasse (fünf Schiffe) und Carlisle-Klasse (fünf Schiffe) bezeichnet wurden. Sie wurden für die rauen Bedingungen der Nordsee gebaut und erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren."
 NZL_light_cruiser_1:0 "Smaragd-Klasse"
 NZL_light_cruiser_1_desc:0 "Große leichte Kreuzer mit einem Gewicht von 7500 Tonnen und einer Länge von 173 m. Um eine Geschwindigkeit von 33 Knoten (61 km/h) zu erreichen, wurde die Leistung verdoppelt und der Rumpf um 100 Fuß (30 m) verlängert, wobei die Verdrängung um 50 % erhöht wurde. "
 NZL_light_cruiser_2:0 "Southampton-Klasse"
 NZL_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Geschützen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN für den Krieg."
 NZL_light_cruiser_3:0 "Gambia-Klasse"
 NZL_light_cruiser_3_desc:0 "Die Gambia-Klasse war die neuseeländische Bezeichnung für die leichten Kreuzer der britischen Crown Colony-Klasse. Es handelte sich um verbesserte Versionen der früheren Town Class, die jedoch vereinfacht wurden, um den Bau zu beschleunigen und die Kosten zu senken. Die Schiffe hatten die gleiche Bewaffnung wie ihre Vorgänger, vier Dreifachtürme mit 6-Zoll-Geschützen. Sie waren ähnlich gepanzert, hatten aber aufgrund ihrer kleineren Motoren eine etwas geringere Reichweite. Der Typ umfasste zwei Unterklassen: Fidschi und Ceylon."
 NZL_light_cruiser_4:0 "Black-Prince-Klasse"
 NZL_light_cruiser_4_desc:0 "Die Black-Prince-Klasse war die kanadische Bezeichnung für die leichten britischen Kreuzer der Minotaur-Klasse (oder Swiftsure-Klasse). Diese Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse entworfen und enthielten die 1941 genehmigten Kriegsmodifikationen. Sie verfügten über eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony Class, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde. Da sie zu spät gebaut wurden, um den Ausgang des Krieges noch zu beeinflussen, wurden die meisten der bestellten Schiffe später gestrichen. "
 NZL_heavy_cruiser_1:0 "Hawkins-Klasse"
 NZL_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den früheren leichten Kreuzern der Town-Class, insbesondere der Unterklasse Birmingham, waren aber mit 7,5-Zoll-Geschützen und einem dickeren Panzergürtel ausgestattet. Sie waren für den Kampf gegen die großen deutschen Konvoi-Raider konzipiert. Sie waren gut bewaffnet, hatten eine angemessene Geschwindigkeit und Reichweite und boten guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben, aber nur vier waren zu Beginn des Zweiten Weltkriegs aktiv."
 NZL_heavy_cruiser_2:0 "Surrey-Klasse"
 NZL_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Marineprogramms von 1928 vorgeschlagen. Sie waren verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertig gestellt worden, wären sie mit vier 8-Zoll-Zwillingsgeschütztürmen, stärkerer Panzerung und leistungsfähigeren Motoren ausgestattet gewesen. Zwei Schiffe wurden bestellt, aber keines wurde gebaut."
 NZL_heavy_cruiser_3:0 "Admiral-Klasse"
 NZL_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, mit 8-Zoll-Geschützen bewaffnete Kreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1938 und endeten 1941 und führten zu verschiedenen Vorschlägen. Die endgültigen Vorschläge sahen neue 8-Zoll-Kanonen in Dreifachtürmen, eine schwere Flakbewaffnung, eine dicke Panzerung und eine hohe Geschwindigkeit vor. Der Mangel an feindlichen Kreuzern und die Kosteneffizienz dieser Schiffe führten dazu, dass man sich stattdessen auf den Bau weiterer leichter Kreuzer konzentrierte."
 NZL_heavy_cruiser_4:0 "Churchill-Entwurf"
 NZL_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord of the Admirality, in der Anfangsphase des Zweiten Weltkriegs vorgeschlagen, um den deutschen großkalibrigen Kreuzern der Deutschland-Klasse etwas entgegenzusetzen. Diese Schiffe wären mit 9,2-Zoll-Kanonen, schwerer Flak und starker Panzerung ausgestattet gewesen. Sie sollten die feindlichen Großkampfschiffe wirksam bekämpfen. Die Schiffe wurden schließlich wegen hoher Kosten und mangelnder Nachfrage nach einem neuen schweren Kreuzer eingestellt. "
 NZL_battle_cruiser_1:0 "Renown-Klasse"
 NZL_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse waren ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse geplant. Ihr Bau wurde bei Ausbruch des Ersten Weltkriegs eingestellt. Admiral Lord Fisher gelang es, ihren Bau als Schlachtkreuzer wieder aufzunehmen. Diese Schiffe waren die Schlachtkreuzer schlechthin. Sie waren gut bewaffnet, schnell und manövrierfähig, hatten aber eine dünnere Panzerung und eine geringere Einsatzreichweite. Nur zwei der ursprünglichen drei Schiffe, Repulse und Renown, wurden fertiggestellt."
 NZL_battle_cruiser_2:0 "Princess Royal-Klasse"
 NZL_battle_cruiser_2_desc:0 "Die Princess Royal war eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King George V-Klasse darstellten. Diese Schiffe verfügten über eine ähnliche, aber reduzierte Bewaffnung für den Überwasser- und Luftkampf: zwei Dreifachkanonen von 14 Zoll und sechs Zwillingskanonen von 5,25 Zoll. Flakgeschütze. Ihre hohe Geschwindigkeit und große Reichweite sollten der Royal Navy die Möglichkeit zu schnellen Angriffen und zum Schutz von Konvois geben, aber ihre begrenzte Panzerung würde sich als problematisch erweisen, wenn sie gegen moderne Schlachtschiffe antreten müssten."
 NZL_battleship_1:0 "Queen Elizabeth-Klasse"
 NZL_battleship_1_desc:0 "Die Schlachtschiffe der Queen Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Geschützen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu ausgezeichneten Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und später vor dem Zweiten Weltkrieg modernisiert."
 NZL_battleship_2:0 "König-Georg-V-Klasse"
 NZL_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner Verträge von 1922 und des Ersten Londoner Seevertrags von 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 NZL_battleship_3:0 "Lion-Klasse"
 NZL_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertiggestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem sollten sie eine dickere Panzerung und stärkere Motoren erhalten."
 NZL_battleship_4:0 "Vanguard-Klasse"
 NZL_battleship_4_desc:0 "Das Schlachtschiff der Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Der Bau wurde im Rahmen des Emergency War Program von 1940 in Auftrag gegeben, genoss aber keine hohe Priorität und wurde erst nach dem Krieg fertiggestellt. Die Klasse verfügte über einen schlanken Rumpf, der ihr eine ausgezeichnete Stabilität und Seetüchtigkeit verlieh. Die Bewaffnung war die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bot eine beachtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 NZL_sh_battleship_1:0 "Centurion-Klasse"
 NZL_sh_battleship_1_desc:0 "Die Centurion-Klasse war eine Klasse hypothetischer schwerer Schlachtschiffe der Royal Navy, die gegen die großen Schiffe der deutschen und japanischen Flotte gebaut wurden. Große 18-Zoll-Kanonen und eine dicke Panzerung verleihen dem Schiff die nötige Feuerkraft und den Schutz, um diese Schiffe zu bekämpfen. Eine starke Flak-Bewaffnung, eine große Reichweite und eine hohe Geschwindigkeit waren eine Notwendigkeit, um die weiten Meere des Britischen Empire abzudecken."
 NZL_sh_battleship_2:0 "Lion-II-Klasse"
 NZL_sh_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier 16-Zoll-Dreifachkanonen des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 NZL_carrier_1:0 "Courageous-Klasse"
 NZL_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922, und die Arbeiten wurden 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und hoher Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 NZL_carrier_2:0 "Ark Royal-Klasse"
 NZL_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenvertrags gebaut wurde. Sie war das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes waren. Das 1934 entworfene Schiff war gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy mitzuhalten."
 NZL_carrier_3:0 "Illustrious-Klasse"
 NZL_carrier_3_desc:0 "Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags von 1936 entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war der erste britische Flugzeugträger, der über ein gepanzertes Flugdeck verfügte, was die Größe der Luftstreitkräfte reduzierte. Schwere Panzerung und Flakbewaffnung sorgten für eine starke Verteidigung der Schiffe, während leistungsstarke Motoren und ein großer Treibstoffvorrat den Schiffen eine große Reichweite verliehen. "
 NZL_carrier_4:0 "Implacable-Klasse"
 NZL_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Die leistungsstärkeren Motoren ermöglichten eine höhere Geschwindigkeit und eine größere Reichweite als bei der Illustrious-Klasse."
 ### POR - PORTUGAL ### ""
 POR_submarine_1:0 "Foca-Klasse"
 POR_submarine_1_desc:0 "Bei der portugiesischen Foca-Klasse handelte es sich um drei kleine U-Boote, die kurz nach dem Ersten Weltkrieg in Italien für die portugiesische Marine gebaut wurden. Sie waren vergrößerte Versionen der italienischen Espadarte-Klasse und die Schwesterschiffe der spanischen A-Klasse. Sie verdrängten nur 260 Tonnen und waren mit zwei 450-mm-Torpedoro-Rohren bewaffnet. Alle drei Schiffe wurden bis Mitte der 1930er Jahre außer Dienst gestellt."
 POR_submarine_2:0 "Delfim-Klasse"
 POR_submarine_2_desc:0 "Bei der Delfim-Klasse handelte es sich um zwei U-Boote, die ursprünglich in Italien für die portugiesische Marine Anfang der 1930er Jahre bestellt und gebaut worden waren. Der Auftrag wurde storniert, und die Schiffe wurden stattdessen für die italienische Marine fertiggestellt. Sie basierten auf der großen italienischen Squalo-Klasse, verdrängten 980 Tonnen und waren mit acht 533-mm-Torpedoro-Rohren bewaffnet."
 POR_submarine_4:0 "Narval-Klasse"
 POR_submarine_4_desc:0 "Bei der Narval-Klasse handelte es sich um drei britische U-Boote der Subtle-Klasse, die 1945 in Dienst gestellt und nach dem Zweiten Weltkrieg an Portugal verkauft wurden. Sie verdrängten 840 Tonnen und waren mit sieben 533-mm-Torpedoro-Rohren bewaffnet."
 POR_destroyer_1:0 "Douro-Klasse"
 POR_destroyer_1_desc:0 "Die Douro-Klasse war eine Klasse von sieben Zerstörern, die in den frühen 1930er Jahren vom Stapel liefen. Sie wurden sowohl in Portugal als auch im Vereinigten Königreich gebaut. Zwei der Schiffe wurden 1934 an Kolumbien verkauft. Die Schiffe verdrängten über 1.200 Tonnen und waren mit vier BL 4,7-Zoll-Geschützen und acht 533-mm-Torpedoro-Rohren bewaffnet."
 ### PRU - PERU ### ""
 PRU_submarine_1:0 "R-Klasse"
 PRU_submarine_1_desc:0 "Die peruanischen U-Boote der R-Klasse bestanden aus vier U-Booten, die Mitte der 1920er Jahre bei den USA in Auftrag gegeben und von ihnen gebaut wurden. Sie waren im Wesentlichen identisch mit den U-Booten der R-Klasse der USA, verdrängten über 570 Tonnen und waren mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 PRU_destroyer_late_ww1:0 "Almirante Villar-Klasse"
 PRU_destroyer_late_ww1_desc:0 "Die Almirante Villar und die Amirante Guise waren zwei ehemalige russische Zerstörer der Novik-Klasse. Sie kamen auf Umwegen zur peruanischen Marine und fuhren unter der Flagge Großbritanniens und Estlands, bevor sie schließlich 1934 an Peru ausgeliefert wurden. Sie waren mit vier Kanonen des Kalibers 102 mm/60 und neun 533-mm-Torpedoro-Rohren bewaffnet. Sie verdrängten über 1.200 Tonnen und hatten für ihre Größe und ihren Jahrgang eine ordentliche Geschwindigkeit."
 PRU_light_cruiser_1:0 "Almirante-Grau-Klasse"
 PRU_light_cruiser_1_desc:0 "Die Almirante-Grau-Klasse bestand aus zwei leichten Kreuzern, die vor dem Ersten Weltkrieg in Großbritannien für die peruanische Marine gebaut und 1907 in Dienst gestellt wurden. Selbst für einen leichten Kreuzer waren die Schiffe mit einer Verdrängung von nur 3.100 Tonnen recht klein und hatten auch eine unterdurchschnittliche Geschwindigkeit. Sie waren leicht gepanzert und hatten zwei Vickers-Kanonen vom Kaliber 152 mm/50 als Hauptbewaffnung."
 ### RAJ - BRITISH RAJ ### ""
 RAJ_submarine_1:0 "L-Klasse"
 RAJ_submarine_1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und waren mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 RAJ_submarine_2:0 "T-Klasse"
 RAJ_submarine_2_desc:0 "Die Boote der T-Klasse oder Triton-Klasse waren als Ersatz für die großen U-Boote der O-, P- und R-Klasse gedacht. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 RAJ_submarine_3:0 "U-Klasse"
 RAJ_submarine_3_desc:0 "Bei der U-Klasse handelte es sich um kleine U-Boote, die im Rahmen der Kriegsnotstandsprogramme 1940 und 1941 gebaut wurden. Ursprünglich als Trainings-U-Boote konzipiert, wurde die Konstruktion bei Kriegsausbruch geändert, so dass sich diese U-Boote in den begrenzten Gewässern der Nordsee und des Mittelmeers als nützlich erwiesen. Aufgrund ihrer geringeren Größe waren ihre Reichweite und ihre Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: Undine, Umpire und Uproar."
 RAJ_submarine_4:0 "V-Klasse"
 RAJ_submarine_4_desc:0 "Die U-Boote der V-Klasse oder Vampir-Klasse basierten auf den kleineren Booten der früheren U-Klasse. Sie waren größer, aber immer noch relativ klein, hatten eine bessere Seetüchtigkeit, aber eine begrenzte Reichweite und Bewaffnung."
 RAJ_destroyer_late_ww1:0 "V/W-Klasse"
 RAJ_destroyer_late_ww1_desc:0 "Zu diesen Zerstörern gehörten die Klassen Admirality und Thornycroft V und W. Sie wurden im Rahmen des War Emergency Program gebaut. Sie stellten die ultimative Weiterentwicklung des britischen Zerstörerdesigns während des Ersten Weltkriegs dar und verkörperten die Verbesserungen ihrer Vorgänger sowie neue technologische Fortschritte. Eine große Anzahl dieser Schiffe wurde in der Spätphase des Ersten Weltkriegs gebaut und bildete danach das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er Jahren wurden sie in der Reserveflotte eingesetzt und schließlich für den Geleitschutz von Konvois verwendet. Es handelte sich um ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 RAJ_destroyer_1:0 "G/H/I-Klasse"
 RAJ_destroyer_1_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Marinebauprogramme 1933 und 1934 in Auftrag gegeben. Im Allgemeinen handelte es sich um Wiederholungen der vorangegangenen F-Klasse mit einer leichten Verkleinerung. Die Bewaffnung der G- und H-Klasse war die gleiche wie die der F-Klasse, wobei beide die 4,7-Zoll-Kanonen verwendeten. Diese Schiffe hatten eine große Reichweite, waren angemessen bewaffnet und verfügten über eine starke Torpedobesatzung. Sie wurden während des Krieges ausgiebig eingesetzt und erlitten zahlreiche Verluste."
 RAJ_destroyer_2:0 "J/K/N-Klasse"
 RAJ_destroyer_2_desc:0 "Die J-, K- und N-Klassen ähnelten den früheren Tribal-Klassen, doch anstatt die Geschützbewaffnung zu betonen, kehrten die Konstrukteure zu einer standardmäßigen schweren Torpedo- und leichteren Geschützausrüstung zurück. Die Schiffe wurden während ihrer gesamten Kriegszeit umgebaut. Zu den Upgrades gehörten verbesserte Flugabwehrkanonen und Radar. Sie waren schnelle, weitreichende und gut bewaffnete Schiffe, die sich ideal für Flotteneskorten eigneten."
 RAJ_destroyer_3:0 "Battle-Klasse"
 RAJ_destroyer_3_desc:0 "Die Zerstörer der Battle Class bauten auf der Entwicklung der britischen Zerstörer auf, die während des Krieges eingesetzt wurden. Die Schiffe wurden im Rahmen der Marineprogramme 1942 und 1943 in Auftrag gegeben. Sie waren sowohl in Bezug auf ihre Kanonen als auch auf ihre Torpedos gut bewaffnet. Ihre AA-Bewaffnung, ihre ASW-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machten sie zu vielseitigen Schiffen. Ihre späte Einführung in den Krieg führte zu einem minimalen Beitrag."
 RAJ_light_cruiser_1:0 "C-Klasse"
 RAJ_light_cruiser_1_desc:0 "Die leichten Kreuzer der C-Klasse waren eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Sie erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren. Ihre Bewaffnung war mehr als zufriedenstellend, da sie genügend 6-Zoll-Kanonen zur Bekämpfung feindlicher Oberflächenziele und eine schwere Torpedoladung zur Ausschaltung feindlicher Schiffe und Konvois mitführten. Sie wurden während des Ersten Weltkriegs ausgiebig eingesetzt und nahmen an vielen Überwassergefechten teil. Nur eine begrenzte Anzahl der Schiffe überlebte die Verschrottung im Ersten Weltkrieg. Nur die Unterklassen Caledon, Ceres und Carlisle waren bis Mitte der 1930er Jahre im Einsatz."
 RAJ_light_cruiser_2:0 "Southampton-Klasse"
 RAJ_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Kanonen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 RAJ_light_cruiser_3:0 "Crown Colony-Klasse"
 RAJ_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown Colony-Klasse waren verbesserte Versionen der früheren Town-Klasse, jedoch mit einem vereinfachten Design, um den Bau zu beschleunigen und die Kosten zu senken. Die Schiffe trugen die gleiche Bewaffnung wie ihre Vorgänger, vier Dreifachtürme mit 6-Zoll-Geschützen. Sie waren ähnlich gepanzert, hatten aber aufgrund ihrer kleineren Motoren eine etwas geringere Reichweite. Der Typ umfasste zwei Unterklassen: Fidschi und Ceylon."
 RAJ_light_cruiser_4:0 "Minotaur-Klasse"
 RAJ_light_cruiser_4_desc:0 "Diese auch als Swiftsure-Klasse bezeichneten Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse entworfen, wobei die 1941 genehmigten Kriegsmodifikationen berücksichtigt wurden. Sie hatten eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony Class, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde. Da sie zu spät gebaut wurden, um den Ausgang des Krieges noch zu beeinflussen, wurden die meisten der bestellten Schiffe später gestrichen. "
 RAJ_heavy_cruiser_1:0 "Hawkins-Klasse"
 RAJ_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den früheren leichten Kreuzern der Town-Class, insbesondere der Unterklasse Birmingham, waren aber mit 7,5-Zoll-Geschützen und einem dickeren Panzergürtel ausgestattet. Sie waren für den Kampf gegen die großen deutschen Konvoi-Raider konzipiert. Sie waren gut bewaffnet, hatten eine angemessene Geschwindigkeit und Reichweite und boten guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben, aber nur vier waren zu Beginn des Zweiten Weltkriegs aktiv."
 RAJ_heavy_cruiser_2:0 "Surrey-Klasse"
 RAJ_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Marineprogramms von 1928 vorgeschlagen. Sie waren verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertig gestellt worden, wären sie mit vier 8-Zoll-Zwillingsgeschütztürmen, stärkerer Panzerung und leistungsfähigeren Motoren ausgestattet gewesen. Zwei Schiffe wurden bestellt, aber keines wurde gebaut."
 RAJ_heavy_cruiser_3:0 "Admiral-Klasse"
 RAJ_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, mit 8-Zoll-Geschützen bewaffnete Kreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1938 und endeten 1941 und führten zu verschiedenen Vorschlägen. Die endgültigen Vorschläge sahen neue 8-Zoll-Kanonen in Dreifachtürmen, eine schwere Flakbewaffnung, eine dicke Panzerung und eine hohe Geschwindigkeit vor. Der Mangel an feindlichen Kreuzern und die Kosteneffizienz dieser Schiffe führten dazu, dass man sich stattdessen auf den Bau weiterer leichter Kreuzer konzentrierte."
 RAJ_heavy_cruiser_4:0 "Churchill-Entwurf"
 RAJ_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord of the Admirality, in der Anfangsphase des Zweiten Weltkriegs vorgeschlagen, um den deutschen großkalibrigen Kreuzern der Deutschland-Klasse etwas entgegenzusetzen. Diese Schiffe wären mit 9,2-Zoll-Kanonen, schwerer Flak und starker Panzerung ausgestattet gewesen. Sie sollten die feindlichen Großkampfschiffe wirksam bekämpfen. Die Schiffe wurden schließlich wegen hoher Kosten und mangelnder Nachfrage nach einem neuen schweren Kreuzer eingestellt. "
 RAJ_battle_cruiser_1:0 "Renown-Klasse"
 RAJ_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse waren ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse geplant. Ihr Bau wurde bei Ausbruch des Ersten Weltkriegs eingestellt. Admiral Lord Fisher gelang es, ihren Bau als Schlachtkreuzer wieder aufzunehmen. Diese Schiffe waren die Schlachtkreuzer schlechthin. Sie waren gut bewaffnet, schnell und manövrierfähig, hatten aber eine dünnere Panzerung und eine geringere Einsatzreichweite. Nur zwei der ursprünglichen drei Schiffe, Repulse und Renown, wurden fertiggestellt."
 RAJ_battle_cruiser_2:0 "Princess Royal-Klasse"
 RAJ_battle_cruiser_2_desc:0 "Die Princess Royal war eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King George V-Klasse darstellten. Diese Schiffe verfügten über eine ähnliche, aber reduzierte Bewaffnung für den Überwasser- und Luftkampf: zwei Dreifachkanonen von 14 Zoll und sechs Zwillingskanonen von 5,25 Zoll. Flakgeschütze. Ihre hohe Geschwindigkeit und große Reichweite sollten der Royal Navy die Möglichkeit zu schnellen Angriffen und zum Schutz von Konvois geben, aber ihre begrenzte Panzerung würde sich als problematisch erweisen, wenn sie gegen moderne Schlachtschiffe antreten müssten."
 RAJ_battleship_1:0 "Queen Elizabeth-Klasse"
 RAJ_battleship_1_desc:0 "Die Schlachtschiffe der Queen Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Geschützen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu ausgezeichneten Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und später vor dem Zweiten Weltkrieg modernisiert."
 RAJ_battleship_2:0 "König-Georg-V-Klasse"
 RAJ_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner Verträge von 1922 und des Ersten Londoner Seevertrags von 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 RAJ_battleship_3:0 "Lion-Klasse"
 RAJ_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertiggestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem sollten sie eine dickere Panzerung und stärkere Motoren erhalten."
 RAJ_battleship_4:0 "Vanguard-Klasse"
 RAJ_battleship_4_desc:0 "Das Schlachtschiff der Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Der Bau wurde im Rahmen des Emergency War Program von 1940 in Auftrag gegeben, genoss aber keine hohe Priorität und wurde erst nach dem Krieg fertiggestellt. Die Klasse verfügte über einen schlanken Rumpf, der ihr eine ausgezeichnete Stabilität und Seetüchtigkeit verlieh. Die Bewaffnung war die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bot eine beachtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 RAJ_sh_battleship_1:0 "Centurion-Klasse"
 RAJ_sh_battleship_1_desc:0 "Die Centurion-Klasse war eine Klasse hypothetischer schwerer Schlachtschiffe der Royal Navy, die gegen die großen Schiffe der deutschen und japanischen Flotte gebaut wurden. Große 18-Zoll-Kanonen und eine dicke Panzerung verleihen dem Schiff die nötige Feuerkraft und den Schutz, um diese Schiffe zu bekämpfen. Eine starke Flak-Bewaffnung, eine große Reichweite und eine hohe Geschwindigkeit waren eine Notwendigkeit, um die weiten Meere des Britischen Empire abzudecken."
 RAJ_sh_battleship_2:0 "Lion-II-Klasse"
 RAJ_sh_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier 16-Zoll-Dreifachkanonen des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 RAJ_carrier_1:0 "Courageous-Klasse"
 RAJ_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922, und die Arbeiten wurden 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und hoher Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 RAJ_carrier_2:0 "Ark Royal-Klasse"
 RAJ_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenvertrags gebaut wurde. Sie war das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes waren. Das 1934 entworfene Schiff war gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy mitzuhalten."
 RAJ_carrier_3:0 "Illustrious-Klasse"
 RAJ_carrier_3_desc:0 "Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags von 1936 entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war der erste britische Flugzeugträger, der über ein gepanzertes Flugdeck verfügte, was die Größe der Luftstreitkräfte reduzierte. Schwere Panzerung und Flakbewaffnung sorgten für eine starke Verteidigung der Schiffe, während leistungsstarke Motoren und ein großer Treibstoffvorrat den Schiffen eine große Reichweite verliehen. "
 RAJ_carrier_4:0 "Implacable-Klasse"
 RAJ_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Leistungsstärkere Motoren sorgten für eine höhere Geschwindigkeit und Reichweite als bei der Illustrious-Klasse."
 ### ROM - ROMANIA ### ""
 ROM_submarine_1:0 "Delfinul-Klasse"
 ROM_submarine_1_desc:0 "Die Delfinul war ein rumänisches U-Boot, das in Italien für die rumänische Marine gebaut wurde. Es lief 1930 vom Stapel. Das Schiff verdrängte 650 Tonnen und war mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
 ROM_submarine_3:0 "Requinul-Klasse"
 ROM_submarine_3_desc:0 "Die U-Boote Requinul und Marsuinul wurden von den Deutschen für ihre rumänischen Verbündeten gebaut. Sie wurden im Jahr 1943 in Dienst gestellt. Die Schiffe basierten auf den deutschen U-Booten vom Typ VII. Es handelte sich um mittelgroße U-Boote mit einer Verdrängung von 600 Tonnen, die mit sechs 533-mm-Torpedoro-Rohren bewaffnet waren."
 ROM_destroyer_1:0 "Marasti-Klasse"
 ROM_destroyer_1_desc:0 "Die Marasti-Klasse war eine Klasse von Zerstörern, die während des Ersten Weltkriegs für Rumänien gebaut wurde. Die vier Schiffe der Klasse wurden während des Krieges von der italienischen Marine beschlagnahmt, und zwei wurden schließlich in den frühen 1920er Jahren an Rumänien verkauft. Es handelte sich um größere Zerstörer mit einer Verdrängung von über 1.400 Tonnen. Sie waren mit vier 120 mm/45 Schneider-Canet-Armstrong-Kanonen und vier 450 mm-Torpedoro-Rohren bewaffnet. Ihre Geschwindigkeit und Zuverlässigkeit waren für ihren Jahrgang durchschnittlich."
 #ROM_destroyer_1b: "Regele-Ferdinand-Klasse"
 ROM_destroyer_4:0 "Regele Ferdinand-Klasse"
 ROM_destroyer_4_desc:0 "Nach dem Ende des Ersten Weltkrieges und dem Kauf der zwei zuvor von Italien genutzten Zerstörer der Mărăsti-Klasse, entschloss sich Rumänien zwei weitere moderne Zerstörer der Pattison-Werft in Neapel zu bestellen. Das Design basierte auf dem der Britischen Shakespeare-Klasse Zerstörer, der einzige Unterschied bestand aus dem modernisiertem Design der Turbinen. Die Geschütze kamen von Bofor und die Feuerleitanlage von Siemens. Rumänien wollte zwei weitere in Auftrag geben aber wirtschaftliche Schwierigkeiten verhinderten weitere Anschaffungen."
 ROM_battleship_2:0 "Mihai Viteazul-Klasse"
 ROM_battleship_2_desc:0 "Das Rumänische Schlachtschiff Mihai Viteazul, auch bekannt in Italien als Projekt UP 90 und später als Projekt 102, war ein geplanntes Schlachtschiff von Ansaldo für Rumänien in den 1930er Jahren. Mit Ausbruch des 2. Weltkriegs 1939 veränderten sich die Prioritäten und man war mehr interessiert an Panzer, Artillerie oder Flugzeuge welche viel schneller als Schiffe produziert werden konnten und so wurde das Projekt schlussendlich aufgegeben."

 ### SAF - SOUTH AFRICA ### ""
 SAF_submarine_1:0 "L-Klasse"
 SAF_submarine_1_desc:0 "Die L-Klasse waren mittelgroße Boote, die ursprünglich im Rahmen des Emergency War Program als verbesserte Version der vorherigen U-Boot-Klassen geplant waren. Sie wurden in der Spätphase des Ersten Weltkriegs gebaut und waren mit neuen, größeren 21-Zoll-Torpedos ausgestattet. Sie dienten bis zum Beginn des Zweiten Weltkriegs, als sie hauptsächlich für Neben- und Ausbildungsaufgaben eingesetzt wurden."
 SAF_submarine_2:0 "T-Klasse"
 SAF_submarine_2_desc:0 "Die Boote der T-Klasse oder Triton-Klasse waren als Ersatz für die großen U-Boote der O-, P- und R-Klasse gedacht. Es handelte sich um mittelgroße U-Boote mit großer Reichweite, die für den Atlantik und den Pazifik gut geeignet waren. Diese Boote waren gut bewaffnete, stabile Plattformen und wurden während des Konflikts ausgiebig genutzt, da 25 % der gebauten Boote während des Krieges verloren gingen."
 SAF_submarine_3:0 "U-Klasse"
 SAF_submarine_3_desc:0 "Bei der U-Klasse handelte es sich um kleine U-Boote, die im Rahmen der Kriegsnotstandsprogramme 1940 und 1941 gebaut wurden. Ursprünglich als Trainings-U-Boote konzipiert, wurde die Konstruktion bei Kriegsausbruch geändert, so dass sich diese U-Boote in den begrenzten Gewässern der Nordsee und des Mittelmeers als nützlich erwiesen. Aufgrund ihrer geringeren Größe waren ihre Reichweite und ihre Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: Undine, Umpire und Uproar."
 SAF_submarine_4:0 "V-Klasse"
 SAF_submarine_4_desc:0 "Die U-Boote der V-Klasse oder Vampir-Klasse basierten auf den kleineren Booten der früheren U-Klasse. Sie waren größer, aber immer noch relativ klein, hatten eine bessere Seetüchtigkeit, aber eine begrenzte Reichweite und Bewaffnung."
 SAF_destroyer_late_ww1:0 "V/W-Klasse"
 SAF_destroyer_late_ww1_desc:0 "Zu diesen Zerstörern gehörten die Klassen Admirality und Thornycroft V und W. Sie wurden im Rahmen des War Emergency Program gebaut. Sie stellten die ultimative Weiterentwicklung des britischen Zerstörerdesigns während des Ersten Weltkriegs dar und verkörperten die Verbesserungen ihrer Vorgänger sowie neue technologische Fortschritte. Eine große Anzahl dieser Schiffe wurde in der Spätphase des Ersten Weltkriegs gebaut und bildete danach das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er Jahren wurden sie in die Reserveflotten eingegliedert und schließlich zum Geleitschutz für Konvois abkommandiert. Es handelte sich um ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 SAF_destroyer_1:0 "G/H/I-Klasse"
 SAF_destroyer_1_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Marinebauprogramme 1933 und 1934 in Auftrag gegeben. Im Allgemeinen handelte es sich um Wiederholungen der vorangegangenen F-Klasse mit einer leichten Verkleinerung. Die Bewaffnung der G- und H-Klasse war die gleiche wie die der F-Klasse, wobei beide die 4,7-Zoll-Kanonen verwendeten. Diese Schiffe hatten eine große Reichweite, waren angemessen bewaffnet und verfügten über eine starke Torpedobesatzung. Sie wurden während des Krieges ausgiebig eingesetzt und erlitten zahlreiche Verluste."
 SAF_destroyer_2:0 "J/K/N-Klasse"
 SAF_destroyer_2_desc:0 "Die J-, K- und N-Klassen ähnelten den früheren Tribal-Klassen, doch anstatt die Geschützbewaffnung zu betonen, kehrten die Konstrukteure zu einer standardmäßigen schweren Torpedo- und leichteren Geschützausrüstung zurück. Die Schiffe wurden während ihrer gesamten Kriegszeit umgebaut. Zu den Upgrades gehörten verbesserte Flugabwehrkanonen und Radar. Sie waren schnelle, weitreichende und gut bewaffnete Schiffe, die sich ideal für Flotteneskorten eigneten."
 SAF_destroyer_3:0 "Battle-Klasse"
 SAF_destroyer_3_desc:0 "Die Zerstörer der Battle Class bauten auf der Entwicklung der britischen Zerstörer auf, die während des Krieges eingesetzt wurden. Die Schiffe wurden im Rahmen der Marineprogramme 1942 und 1943 bestellt. Sie waren sowohl in Bezug auf ihre Kanonen als auch auf ihre Torpedos gut bewaffnet. Ihre AA-Bewaffnung, ASW-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu vielseitigen Schiffen. Ihre späte Einführung in den Krieg führte zu einem minimalen Beitrag."
 SAF_light_cruiser_1:0 "C-Klasse"
 SAF_light_cruiser_1_desc:0 "Die leichten Kreuzer der C-Klasse waren eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Sie erwiesen sich als robuste und fähige Schiffe, obwohl sie etwas klein und beengt waren. Ihre Bewaffnung war mehr als zufriedenstellend, da sie genügend 6-Zoll-Kanonen zur Bekämpfung feindlicher Oberflächenziele und eine schwere Torpedoladung zur Ausschaltung feindlicher Schiffe und Konvois mitführten. Sie wurden während des Ersten Weltkriegs ausgiebig eingesetzt und nahmen an vielen Überwassergefechten teil. Nur eine begrenzte Anzahl der Schiffe überlebte die Verschrottung im Ersten Weltkrieg. Nur die Unterklassen Caledon, Ceres und Carlisle waren bis Mitte der 1930er Jahre im Einsatz."
 SAF_light_cruiser_2:0 "Southampton-Klasse"
 SAF_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Kreuzer der Town-Klasse und sollten die japanischen Kreuzer der Mogami-Klasse bekämpfen. Diese Schiffe waren gut gepanzert, hatten eine gute Geschwindigkeit und Reichweite und verfügten über eine beeindruckende Bewaffnung mit zwölf 6-Zoll-Kanonen in vier Dreifachtürmen. Sie bildeten die Grundlage für viele der späteren Entwürfe von leichten Kreuzern der RN im Krieg."
 SAF_light_cruiser_3:0 "Crown Colony-Klasse"
 SAF_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown Colony-Klasse waren verbesserte Versionen der früheren Town-Klasse, jedoch mit einem vereinfachten Design, um den Bau zu beschleunigen und die Kosten zu senken. Die Schiffe trugen die gleiche Bewaffnung wie ihre Vorgänger, vier Dreifachtürme mit 6-Zoll-Geschützen. Sie waren ähnlich gepanzert, hatten aber aufgrund ihrer kleineren Motoren eine etwas geringere Reichweite. Der Typ umfasste zwei Unterklassen: Fidschi und Ceylon."
 SAF_light_cruiser_4:0 "Minotaur-Klasse"
 SAF_light_cruiser_4_desc:0 "Diese auch als Swiftsure-Klasse bezeichneten Kreuzer wurden als modifizierte Version der Crown-Colony-Klasse entworfen, wobei die 1941 genehmigten Kriegsmodifikationen berücksichtigt wurden. Sie hatten eine größere Reichweite und eine zahlreichere Flakbewaffnung als die Crown Colony Class, während die Hauptbewaffnung auf drei Dreifachtürme reduziert wurde. Da sie zu spät gebaut wurden, um den Ausgang des Krieges noch zu beeinflussen, wurden die meisten der bestellten Schiffe später gestrichen. "
 SAF_heavy_cruiser_1:0 "Hawkins-Klasse"
 SAF_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den früheren leichten Kreuzern der Town-Class, insbesondere der Unterklasse Birmingham, waren aber mit 7,5-Zoll-Geschützen und einem dickeren Panzergürtel ausgestattet. Sie waren für den Kampf gegen die großen deutschen Konvoi-Raider konzipiert. Sie waren gut bewaffnet, hatten eine angemessene Geschwindigkeit und Reichweite und boten guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben, aber nur vier waren zu Beginn des Zweiten Weltkriegs aktiv."
 SAF_heavy_cruiser_2:0 "Surrey-Klasse"
 SAF_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Marineprogramms von 1928 vorgeschlagen. Sie waren verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertig gestellt worden, wären sie mit vier 8-Zoll-Zwillingsgeschütztürmen, stärkerer Panzerung und leistungsfähigeren Motoren ausgestattet gewesen. Zwei Schiffe wurden bestellt, aber keines wurde gebaut."
 SAF_heavy_cruiser_3:0 "Admiral-Klasse"
 SAF_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, mit 8-Zoll-Geschützen bewaffnete Kreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1938 und endeten 1941 und führten zu verschiedenen Vorschlägen. Die endgültigen Vorschläge sahen neue 8-Zoll-Kanonen in Dreifachtürmen, eine schwere Flakbewaffnung, eine dicke Panzerung und eine hohe Geschwindigkeit vor. Der Mangel an feindlichen Kreuzern und die Kosteneffizienz dieser Schiffe führten dazu, dass man sich stattdessen auf den Bau weiterer leichter Kreuzer konzentrierte."
 SAF_heavy_cruiser_4:0 "Churchill-Entwurf"
 SAF_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord of the Admirality, in der Anfangsphase des Zweiten Weltkriegs vorgeschlagen, um den deutschen großkalibrigen Kreuzern der Deutschland-Klasse etwas entgegenzusetzen. Diese Schiffe wären mit 9,2-Zoll-Kanonen, schwerer Flak und starker Panzerung ausgestattet gewesen. Sie sollten die feindlichen Großkampfschiffe wirksam bekämpfen. Die Schiffe wurden schließlich wegen hoher Kosten und mangelnder Nachfrage nach einem neuen schweren Kreuzer eingestellt. "
 SAF_battle_cruiser_1:0 "Renown-Klasse"
 SAF_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse waren ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse geplant. Ihr Bau wurde bei Ausbruch des Ersten Weltkriegs eingestellt. Admiral Lord Fisher gelang es, ihren Bau als Schlachtkreuzer wieder aufzunehmen. Diese Schiffe waren die Schlachtkreuzer schlechthin. Sie waren gut bewaffnet, schnell und manövrierfähig, hatten aber eine dünnere Panzerung und eine geringere Einsatzreichweite. Nur zwei der ursprünglichen drei Schiffe, Repulse und Renown, wurden fertiggestellt."
 SAF_battle_cruiser_2:0 "Princess Royal-Klasse"
 SAF_battle_cruiser_2_desc:0 "Die Princess Royal war eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King George V-Klasse darstellten. Diese Schiffe verfügten über eine ähnliche, aber reduzierte Bewaffnung für den Überwasser- und Luftkampf: zwei Dreifachkanonen von 14 Zoll und sechs Zwillingskanonen von 5,25 Zoll. Flakgeschütze. Ihre hohe Geschwindigkeit und große Reichweite sollten der Royal Navy die Möglichkeit zu schnellen Angriffen und zum Schutz von Konvois geben, aber ihre begrenzte Panzerung würde sich als problematisch erweisen, wenn sie gegen moderne Schlachtschiffe antreten müssten."
 SAF_battleship_1:0 "Queen Elizabeth-Klasse"
 SAF_battleship_1_desc:0 "Die Schlachtschiffe der Queen Elizabeth-Klasse wurden im Rahmen des Marineprogramms von 1912 in Auftrag gegeben. Diese Schiffe waren die ersten, die mit 15-Zoll-Geschützen ausgestattet waren, und galten als die ersten schnellen Schlachtschiffe. Sie verfügten über eine schwere Bewaffnung sowohl für die Haupt- als auch für die Nebenrolle, und ihre dicke Panzerung machte diese Schiffe zu ausgezeichneten Kriegsschiffen, ideal für den Schutz des riesigen britischen Empire. Sechs Schiffe wurden bestellt, aber nur fünf wurden in Auftrag gegeben und später vor dem Zweiten Weltkrieg modernisiert."
 SAF_battleship_2:0 "König-Georg-V-Klasse"
 SAF_battleship_2_desc:0 "Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner Verträge von 1922 und des Ersten Londoner Seevertrags von 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und aufgelegt."
 SAF_battleship_3:0 "Lion-Klasse"
 SAF_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Rahmen des Marineprogramms von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber aufgrund der ausbrechenden Feindseligkeiten wurde keines von ihnen fertiggestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem sollten sie eine dickere Panzerung und stärkere Motoren erhalten."
 SAF_battleship_4:0 "Vanguard-Klasse"
 SAF_battleship_4_desc:0 "Das Schlachtschiff der Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde bestellt, aber vier weitere wurden für den Einsatz im Pazifik in Betracht gezogen. Da der Bau im Rahmen des Emergency War Program von 1940 in Auftrag gegeben wurde, hatte er keine hohe Priorität und wurde erst nach dem Krieg fertiggestellt. Die Klasse verfügte über einen schlanken Rumpf, der ihr eine ausgezeichnete Stabilität und Seetüchtigkeit verlieh. Die Bewaffnung war die gleiche wie bei den Schlachtschiffen der Queen Elizabeth- und Revenge-Klasse und bot eine beträchtliche Feuerkraft. Starke Motoren und eine gute Panzerung machten das Schiff schnell und gut geschützt."
 SAF_sh_battleship_1:0 "Centurion-Klasse"
 SAF_sh_battleship_1_desc:0 "Die Centurion-Klasse war eine Klasse hypothetischer schwerer Schlachtschiffe der Royal Navy, die gegen die großen Schiffe der deutschen und japanischen Flotte gebaut wurden. Große 18-Zoll-Kanonen und eine dicke Panzerung verleihen dem Schiff die nötige Feuerkraft und den Schutz, um diese Schiffe zu bekämpfen. Eine starke Flak-Bewaffnung, eine große Reichweite und eine hohe Geschwindigkeit waren eine Notwendigkeit, um die weiten Meere des Britischen Empire abzudecken."
 SAF_sh_battleship_2:0 "Lion-II-Klasse"
 SAF_sh_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version des früheren Schlachtschiffs der Lion-Klasse entworfen. Dieser Entwurf, in den die Erfahrungen aus dem Krieg eingeflossen waren, war größer und schwerer und sollte nach seiner Fertigstellung entweder drei oder vier 16-Zoll-Dreifachkanonen des neuesten Typs tragen. Dicke Panzerplatten schützten das Schiff gegen jeden Feind zu Wasser und in der Luft. Die Kosten für den Bau dieser Schiffe, die Niederlage der feindlichen Seestreitkräfte und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 SAF_carrier_1:0 "Courageous-Klasse"
 SAF_carrier_1_desc:0 "Diese drei Flugzeugträger wurden zu Schlachtkreuzern umgebaut und waren die ersten Flottenträger der Royal Navy. Ihre Umrüstung war das Ergebnis des Washingtoner Flottenvertrags von 1922, und die Arbeiten wurden 1925 abgeschlossen. Es handelte sich um mäßig gepanzerte, aber gut bewaffnete Schiffe mit großer Reichweite und hoher Geschwindigkeit, die jedoch aufgrund der Art des Umbaus nur über eine begrenzte Anzahl von Flugzeugen verfügten. Dennoch vermittelten sie der Royal Navy wichtige Erfahrungen im Bau von Flugzeugträgern und in der Luftprojektion der Flotte."
 SAF_carrier_2:0 "Ark Royal-Klasse"
 SAF_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war der erste Flugzeugträger, der nach den Vorgaben des Washingtoner Flottenvertrags gebaut wurde. Sie war das erste Schiff, bei dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfes waren. Das 1934 entworfene Schiff war gut gepanzert und bewaffnet. Es konnte eine große Anzahl von Flugzeugen befördern und verfügte über eine ausreichende Reichweite und Geschwindigkeit, um mit den großen Streitkräften der Royal Navy mitzuhalten."
 SAF_carrier_3:0 "Illustrious-Klasse"
 SAF_carrier_3_desc:0 "Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags von 1936 entworfen, der die Größe von Flugzeugträgern auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war der erste britische Flugzeugträger, der über ein gepanzertes Flugdeck verfügte, was die Größe der Luftstreitkräfte reduzierte. Schwere Panzerung und Flakbewaffnung sorgten für eine starke Verteidigung der Schiffe, während leistungsstarke Motoren und ein großer Treibstoffvorrat den Schiffen eine große Reichweite verliehen. "
 SAF_carrier_4:0 "Implacable-Klasse"
 SAF_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung der Priorität auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten den Bau dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Die leistungsstärkeren Motoren ermöglichten eine höhere Geschwindigkeit und eine größere Reichweite als bei der Illustrious-Klasse."
### SPR - REPUBLICAN SPAIN ### ""
 SPR_submarine_1:0 "B-Klasse"
 SPR_submarine_1_desc:0 "Die B-Klasse waren die ersten U-Boote, die in Spanien für die spanische Marine gebaut wurden. Die sechs Schiffe der Klasse wurden zwischen 1922 und 1925 in Dienst gestellt. Sie wurden als Einhüllenschiffe konstruiert und waren daher nicht besonders zuverlässig. Es handelte sich um mittelgroße U-Boote mit einer Verdrängung von über 550 Tonnen. Sie waren mit vier 450-mm-Torpedoro-Rohren bewaffnet."
 #SPR_submarine_1b: "C-Klasse"
 SPR_submarine_2:0 "General-Mola-Klasse"
 SPR_submarine_2_desc:0 "§Die General-Mola-Klasse war eine Klasse von vier italienischen U-Booten der Archimedes-Klasse, die 1934 in Dienst gestellt und 1937 an die Nationalisten übergeben wurde. Mit einer Verdrängung von 880 Tonnen waren sie relativ groß, aber schneller als die meisten U-Boote. Sie waren mit acht 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von 90 m."
 SPR_submarine_3:0 "G-Klasse"
 SPR_submarine_3_desc:0 "Die spanischen U-Boote der G-Klasse waren zwei deutsche U-Boote der VIIC-Klasse, die vom nationalistischen Spanien in Lizenz gebaut wurden. Allerdings wurde nur eines von ihnen jemals fertig gestellt und erst 1947 an die spanische Marine übergeben. Die U-Boote hatten eine Verdrängung von 770 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet. Sie verfügten über eine ausgezeichnete Geschwindigkeit und Reichweite, da die U-Boote vom Typ VIIC das Arbeitspferd der deutschen U-Boot-Flotte waren."
 SPR_submarine_4:0 "D-Klasse"
 SPR_submarine_4_desc:0 "Die drei U-Boote der spanischen D-Klasse liefen alle 1944 vom Stapel und wurden nach dem Krieg zu unterschiedlichen Zeiten in Dienst gestellt. Alle drei wurden in Spanien entworfen und gebaut. Es handelte sich um große, hochseetaugliche U-Boote mit einer Verdrängung von 1.050 Tonnen. Sie waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet und hatten eine ausgezeichnete Geschwindigkeit und Reichweite."
 SPR_destroyer_late_ww1:0 "Alsedo-Klasse"
 SPR_destroyer_late_ww1_desc:0 "Die drei Zerstörer der Alsedo-Klasse wurden für die spanische Marine in Spanien gebaut. Sie basierten auf dem Entwurf der britischen L-Klasse und wurden zwischen 1924 und 1925 in Dienst gestellt. Sie verdrängten über 1.040 Tonnen und verfügten über drei 102mm/45 Vickers Mk LA-Geschütze als Hauptbewaffnung sowie vier 450mm-Torpedorohre. Für ihren Jahrgang verfügten sie auch über eine ordentliche Geschwindigkeit und Reichweite."
 SPR_destroyer_1:0 "Churucca-Klasse"
 SPR_destroyer_1_desc:0 "Die spanische Churucca-Klasse umfasste sechzehn Zerstörer, die zwischen 1925 und 1933 vom Stapel liefen, von denen zwei später an Argentinien verkauft wurden. Die Schiffe wurden auf der Grundlage der britischen S-Class-Zerstörer entworfen und bildeten das Rückgrat der spanischen Marine während des Bürgerkriegs. Sie verdrängten über 1.500 Tonnen und waren mit fünf 120 mm/45 Vickers-Armstrong-Kanonen in der Hauptbewaffnung sowie sechs 533 mm-Torpedoro-Rohren bewaffnet. Sie hatten eine gute Geschwindigkeit und eine ausgezeichnete Reichweite. "
 SPR_destroyer_3:0 "Álava-Klasse"
 SPR_destroyer_3_desc:0 "Die Zerstörer der Álava-Klasse wurden in der Nachkriegszeit als Verbesserungen der vorherigen Almirante-Antequera-Klasse (einer Unterklasse der früheren Churucca-Klasse) eingeführt. Sie verdrängten 1.710 Tonnen und hatten vier 120mm/45 Vickers-Armstrong Mk F als Hauptkanonen. Ihre Geschwindigkeit und Reichweite waren vergleichbar mit den früheren Konstruktionen, auf denen die Klasse aufbaute."
 SPR_light_cruiser_1:0 "Méndez-Núñes-Klasse"
 SPR_light_cruiser_1_desc:0 "Die Leichten Kreuzer der Méndez-Núñes-Klasse waren zwei Kreuzer, die in Spanien für die spanische Marine in den frühen 1920er Jahren gebaut wurden. Die Schiffe wurden 1915 in Auftrag gegeben, aber Materialengpässe während des Ersten Weltkriegs verzögerten den Bau. Das Design war stark von den britischen Kreuzern der C-Klasse beeinflusst. Der Kreuzer verdrängte fast 4.800 Tonnen, war aber relativ langsam. Seine Hauptbewaffnung bestand aus sechs 152mm/50 Vickers Mk V Kanonen. Außerdem verfügte er über eine gute Panzerung und ein Dutzend 533-mm-Torpedorohre."
 #SPR_light_cruiser_1b: "Príncipe Alfonso-Klasse"
 SPR_heavy_cruiser_1:0 "Princesa de Asturias-Klasse"
 SPR_heavy_cruiser_1_desc:0 "Die Princesa de Asturias-Klasse bestand aus drei Panzerkreuzern, die um die Jahrhundertwende für die spanische Marine gebaut wurden. Alle drei wurden Mitte der 1930er Jahre entweder verschrottet oder abgewrackt. Sie waren mit zwei 240-mm-Guillén M1896- und acht 140-mm/33-Schneider-Canet-Kanonen bewaffnet. Sie waren stark gepanzert, aber im Vergleich zu einem normalen schweren Kreuzer auch etwas langsam."
 SPR_heavy_cruiser_2:0 "Canarias-Klasse"
 SPR_heavy_cruiser_2_desc:0 "Die beiden schweren Kreuzer der Canarias-Klasse wurden nach den Vorgaben des Washingtoner Marinestützpunktes gebaut. Sie liefen Anfang der 1930er Jahre vom Stapel, wurden aber erst 1936 fertiggestellt. Sie verdrängten fast 10.700 Tonnen und hatten eine gute Geschwindigkeit. Sie waren relativ leicht gepanzert, besaßen aber acht 203mm/50 Vickers-Armstrong Mk D Kanonen als Hauptbewaffnung."
 SPR_battleship_1:0 "España-Klasse"
 SPR_battleship_1_desc:0 "Die España-Klasse bestand ursprünglich aus drei Dreadnought-Schlachtschiffen, die um die Zeit des Ersten Weltkriegs in Auftrag gegeben wurden, von denen eines jedoch während des Spanischen Bürgerkriegs zerstört wurde. Die beiden anderen gingen während des Krieges verloren. Mit einer Verdrängung von etwas mehr als 15.400 Tonnen waren sie für ein Schlachtschiff recht klein. Sie waren jedoch gut gepanzert, hatten eine gute Geschwindigkeit und verfügten über eine Hauptbatterie von acht 305mm/50 Vickers H Kanonen. "
 ### SWE - SWEEDEN ### ""
 SWE_submarine_1:0 "Hajen-Klasse"
 SWE_submarine_1_desc:0 "Die Hajen-, Bävern- und Valen-Klasse waren eine Reihe von kleinen bis mittelgroßen U-Booten, die in den 1920er Jahren für die schwedische Marine gebaut wurden. Die 1920 in Dienst gestellte Hajen-Klasse verfügte über U-Boote mit einer Verdrängung von fast 400 Tonnen und war mit vier 450-mm-Torpedorohren bewaffnet. Sie hatten eine Tauchtiefe von nur 30 m."
 #SWE_submarine_1b: "Draken-Klasse"
 SWE_submarine_2:0 "Sjölejonet-Klasse"
 SWE_submarine_2_desc:0 "Die Sjölejonet-Klasse bestand aus neun U-Booten, die zwischen 1936 und 1942 gebaut wurden. Es handelte sich um mittelgroße U-Boote mit einer Verdrängung von 580 Tonnen, deren Design stark von den niederländischen U-Booten der O-Klasse beeinflusst war. Sie waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von 60 m. "
 SWE_submarine_3:0 "U-Klasse"
 SWE_submarine_3_desc:0 "Bei den schwedischen U-Booten der U-Klasse handelte es sich um eine Klasse von neun U-Booten, die zwischen 1942 und 1944 in Dienst gestellt wurden. Mit einer Verdrängung von nur 370 Tonnen waren sie recht klein und relativ langsam. Sie waren mit vier 533-mm-Torpedoro-Rohren bewaffnet."
 SWE_submarine_4:0 "Neptun-Klasse"
 SWE_submarine_4_desc:0 "Die Neptun-Klasse bestand aus drei mittelgroßen U-Booten, die alle 1943 in Dienst gestellt wurden. Sie wurden in erster Linie zur Minenverlegung eingesetzt. Sie verdrängten 550 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet."
 SWE_destroyer_late_ww1:0 "Ehrensköld-Klasse"
 SWE_destroyer_late_ww1_desc:0 "Die beiden Zerstörer der Ehrensköld-Klasse wurden 1927 als die ersten modernen Zerstörer Schwedens nach dem Ersten Weltkrieg fertiggestellt. Sie verdrängten etwas mehr als 970 Tonnen und waren mit drei 120mm/44 K/45 Kanonen und sechs 533mm Torpedoro-Rohren bewaffnet. Sie hatten eine geringe Reichweite, aber eine gute Geschwindigkeit."
 SWE_destroyer_1:0 "Göteborg-Klasse"
 SWE_destroyer_1_desc:0 "Die Göteborg-Klasse bestand aus sechs Zerstörern, die zwischen 1935 und 1942 gebaut wurden. Sie verfügten über einen längeren Rumpf und eine verbesserte Maschinenanlage im Vergleich zu ihren Vorgängern. Sie verdrängten etwas mehr als 1.020 Tonnen und hatten eine Hauptbewaffnung aus 120mm/44 K/45 Kanonen sowie sechs 533mm Torpedorohre. Sie hatten eine begrenzte Reichweite, aber eine ausgezeichnete Geschwindigkeit."
 SWE_destroyer_2:0 "Visby-Klasse"
 SWE_destroyer_2_desc:0 "Die vier Zerstörer der Visby-Klasse wurden alle zwischen 1942 und 1944 gebaut. Sie ähnelten der früheren Göteborg-Klasse, waren aber mit einer Verdrängung von über 1.130 Tonnen größer. Außerdem verfügten sie über verbesserte Motoren, eine etwas größere Reichweite und eine umfangreiche ASW-EQUIPMENT."
 SWE_destroyer_3:0 "Öland-Klasse"
 SWE_destroyer_3_desc:0 "§Die beiden Zerstörer der Öland-Klasse stellten eine radikale Veränderung gegenüber früheren Entwürfen dar. Sie wurden kurz nach dem Zweiten Weltkrieg in Dienst gestellt und fertiggestellt. Mit einer Verdrängung von 1.880 Tonnen waren sie groß. Ihre Hauptbewaffnung bestand aus vier 120 mm/45 M44-Kanonen, und sie verfügten über eine starke Flak-, Torpedo- und ASW-EQUIPMENT. Sie waren etwas langsamer als frühere Zerstörer, hatten aber eine deutlich höhere Reichweite."
 SWE_light_cruiser_1:0 "Fylgia-Klasse"
 SWE_light_cruiser_1_desc:0 "Die Fylgia war ein relativ kleiner Panzerkreuzer, der 1905 für die schwedische Marine in Dienst gestellt wurde. Während des Krieges erfüllte sie hauptsächlich Ausbildungsaufgaben und wurde 1939-41 einer umfassenden Überholung unterzogen. Vor der Überholung verdrängte sie über 4.300 Tonnen und war mit sechs 152mm/45 K/50 M1903 Kanonen in ihrer Hauptbewaffnung bewaffnet. Sie hatte eine gute Panzerung, war aber für einen Kreuzer relativ langsam."
 SWE_light_cruiser_2:0 "Tre Kronor-Klasse"
 SWE_light_cruiser_2_desc:0 "Bei der Tre Kronor-Klasse handelte es sich um zwei leichte Kreuzer, die kurz nach Ende des Zweiten Weltkriegs für die schwedische Marine fertiggestellt wurden. Sie verdrängten knapp 7.700 Tonnen und hatten eine ordentliche Geschwindigkeit und Reichweite. Ihre Hauptbewaffnung bestand aus sieben 152/53 M42-Kanonen. Darüber hinaus verfügten sie über eine starke Ergänzung von Flakgeschützen, Torpedos und ASW-EQUIPMENT."
 SWE_heavy_cruiser_1:0 "Sverige-Klasse"
 SWE_heavy_cruiser_1_desc:0 "Die Sverige-Klasse bestand aus drei Küstenkampfschiffen, die vor dem Ersten Weltkrieg für die schwedische Marine gebaut wurden. Die Schiffe ähnelten in Größe (Verdrängung von über 6.800 Tonnen) und Bewaffnung (vier 283 mm/44 K/45 M12-Geschütze) eher schweren Kreuzern. Die Schiffe waren für einen Kreuzer relativ langsam, aber sehr gut gepanzert. Alle drei Schiffe dienten während des Zweiten Weltkriegs."

 SWE_light_cruiser_protected:0 "Geschützter Kreuzer (I)"
 SWE_light_cruiser_protected_desc:0 "Der geschützte Kreuzer, eine natürliche Weiterentwicklung des Fregattenkonzepts aus dem Zeitalter der Segelschiffe, hatte eine große Reichweite, eine angemessene Bewaffnung und ein gewisses Maß an Panzerung.  Sie waren jedoch nicht stark genug, um sich gegen die Art von Schiffen zu behaupten, die im Zentrum einer Flottenaktion zu finden waren."
 SWE_light_cruiser_scout:0 "Aufklärungskreuzer (II)"
 SWE_light_cruiser_scout_desc:0 "Der Aufklärungskreuzer ist die nächste Entwicklungsstufe des Kreuzers/Spähers/Raiders und wurde entweder allein zum Schutz oder zum Angriff auf die Handelsschifffahrt eingesetzt, oder er war das Auge der Flotte, das feindliche Verbände ausspähte und der Kampflinie Bericht erstattete."
 SWE_light_cruiser_ww1:0 "Leichter Kreuzer des 1. Weltkriegs (III)"
 SWE_light_cruiser_ww1_desc:0 "Der Erste Weltkrieg brachte eine rasante Entwicklung in der Konstruktion von Kreuzern mit sich, die sich durch eine einheitliche Hauptbewaffnung, höhere Geschwindigkeiten und eine größere Verdrängung auszeichnete.  Viele der späteren leichten Kreuzer aus dem Ersten Weltkrieg leisteten auch im Zweiten Weltkrieg noch nützliche Dienste."
 SWE_armoured_cruiser_1:0 "Schwerer Kreuzer vor dem Ersten Weltkrieg (I)"
 SWE_armoured_cruiser_1_desc:0 "Schneller als die damaligen Schlachtschiffe, aber immer noch relativ gut gepanzert und mit leistungsfähigeren Geschützen ausgestattet als alle anderen Schiffe, konnten Panzerkreuzer je nach Bedarf das Rückgrat eines lokalen Geschwaders oder eines Teils der Kampflinie bilden.  Allerdings waren sie im Vergleich zu modernen Kreuzern langsam und erreichten oft nur eine Geschwindigkeit von 20 Knoten."
 SWE_armoured_cruiser_2:0 "Schwerer Kreuzer des 1. Weltkriegs (II)"
 SWE_armoured_cruiser_2_desc:0 "Die letzte Generation von Panzerkreuzern. Diese Schiffe waren langsamer als die nachfolgenden schweren Kreuzer, aber auch stärker gepanzert."
 SWE_heavy_cruiser_ww1:0 "Schwere Kreuzer des späten 1. Weltkriegs (II)"
 SWE_heavy_cruiser_ww1_desc:0 "Die ersten richtigen schweren Kreuzer waren eine natürliche Weiterentwicklung der leichten Kreuzer und ein Produkt des Wettlaufs zwischen Großbritannien und Deutschland im Ersten Weltkrieg."
 SWE_battle_cruiser_early_ww1:0 "Frühe Schlachtkreuzer des Ersten Weltkriegs (I)"
 SWE_battle_cruiser_early_ww1_desc:0 "Schlachtkreuzer waren das schnellere und leicht gepanzerte Gegenstück zu den Dreadnoughts, so wie die Panzerkreuzer das Gegenstück zu den Schlachtschiffen vor den Dreadnoughts gewesen waren."
 SWE_SWE_battle_cruiser_late_ww1:0 "Schlachtkreuzer im späten 1. Weltkrieg (II)"
 SWE_battle_cruiser_late_ww1_desc:0 "Wie bei den Dreadnoughts gab es auch bei den Schlachtkreuzern rasche Fortschritte von den Schiffen, die zu Beginn des Ersten Weltkriegs in Dienst gestellt wurden, zu denen, die gegen Ende des Krieges in Auftrag gegeben wurden.  Diese Schlachtkreuzer waren größer und leistungsfähiger und begannen, die Grenze zwischen Schlachtschiffen und Schlachtkreuzern zu verwischen."
 SWE_carrier_ww1:0 "WW1 Flugzeugträger (I)"
 SWE_carrier_ww1_desc:0 "Der Erste Weltkrieg sah die Welt..."

 ### TUR - TURKEY ### ""
 TUR_submarine_ww1:0 "Birinci İnönü-Klasse"
 TUR_submarine_ww1_desc:0 "Die Birinci İnönü-Klasse bestand aus zwei Küsten-U-Booten, die Mitte der 1920er Jahre in den Niederlanden für die Türkei gebaut wurden. Sie waren die ersten Schiffe, die nach dem Ersten Weltkrieg für die türkische Marine gebaut wurden. Sie verdrängten 520 Tonnen und waren mit sechs 450-mm-Torpedorohren bewaffnet. Sie waren etwas langsam, hatten aber eine gute Reichweite."
 #TUR_submarine_1b: "Dumlupınar-Klasse"
 TUR_submarine_1:0 "Saldiray-Klasse"
 TUR_submarine_1_desc:0 "Die drei U-Boote der Saldiray-Klasse liefen in den späten 1930er Jahren vom Stapel. Ihr Design war stark von Deutschland beeinflusst, wobei das erste Schiff der Klasse in Deutschland und die beiden anderen in Istanbul in Lizenz gebaut wurden. Es handelte sich um große, hochseetaugliche U-Boote mit einer Verdrängung von über 930 Tonnen und einer hervorragenden Reichweite. Sie waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
 TUR_submarine_2:0 "Oruç-Reis-Klasse"
 TUR_submarine_2_desc:0 "Die U-Boote der Oruç-Reis-Klasse wurden in Großbritannien als modifizierter Entwurf der britischen S-Klasse gebaut. Die Schiffe liefen 1940 vom Stapel, wobei einige vorübergehend von der Royal Navy interniert wurden. Alle bis auf eines wurden schließlich an die Türkei zurückgegeben. Die Schiffe verdrängten 625 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet. Sie waren in ihrer Geschwindigkeit und Reichweite etwas eingeschränkt."
 TUR_submarine_4:0 "Sakarya-Klasse"
 TUR_submarine_4_desc:0 "Die U-Boote der Sakarya-Klasse waren eine Reihe von U-Booten der US-Balao-Klasse, die nach dem Krieg an die Türkei verkauft wurden. Mit einer Verdrängung von über 1.520 Tonnen waren sie für ihre Zeit sehr große U-Boote. Sie verfügten über eine ausgezeichnete Reichweite und Geschwindigkeit und waren mit zehn 533-mm-Torpedoro-Rohren bewaffnet."
 TUR_destroyer_tb:0 "Peyk-Klasse"
 TUR_destroyer_tb_desc:0 "Bei der Peyk-Klasse handelte es sich um zwei große, schnelle Torpedoboote, die 1907 für die osmanische Marine in Auftrag gegeben wurden. Die Schiffe wurden in Deutschland gebaut und überlebten den Ersten Weltkrieg, waren aber im Zweiten Weltkrieg veraltet. Die Schiffe verdrängten 775 Tonnen und waren mit zwei 105 mm/37 SK L/40-Geschützen sowie drei 450 mm-Torpedoro-Rohren bewaffnet. Sie hatten eine ordentliche Reichweite, waren aber für einen Zerstörer ziemlich langsam."
 TUR_destroyer_early_ww1:0 "Früher Zerstörer des 1. Weltkriegs (II)"
 TUR_destroyer_early_ww1_desc:0 "Der Druck der Kriegszeit führte zu einer raschen Entwicklung von Zerstörern, deren Größe und Bewaffnung (sowohl Kanonen als auch Torpedos) zunahmen.  Auch die Geschwindigkeit nahm zu."
 TUR_destroyer_late_ww1:0 "Zerstörer gegen Ende des Ersten Weltkriegs (III)"
 TUR_destroyer_late_ww1_desc:0 "In der zweiten Hälfte des Ersten Weltkriegs hatten die Zerstörer fast 1000 Tonnen Verdrängung erreicht oder in einigen Fällen überschritten und verfügten über 4-Zoll- oder 4,7-Zoll-Kanonen.  Die meisten Schiffe, die in dieser Phase der Zerstörerentwicklung gebaut wurden, waren bei Ausbruch des Zweiten Weltkriegs noch im Dienst. "
 TUR_destroyer_1:0 "Kocatepe-Klasse"
 TUR_destroyer_1_desc:0 "Die beiden Zerstörer der Kocatepe-Klasse wurden 1931 in Italien für die türkische Marine gebaut. Sie basierten auf dem italienischen Entwurf von Folgore. Die Schiffe verdrängten 1.250 Tonnen und waren mit vier 120mm/50 Ansaldo 1926 Kanonen und sechs 533mm Torpedoro-Rohren bewaffnet. Sie hatten eine gute Geschwindigkeit und Reichweite."
 TUR_destroyer_3:0 "Demirhisar-Klasse"
 TUR_destroyer_3_desc:0 "Die vier Zerstörer der Demirhisar-Klasse wurden in Großbritannien gebaut und 1942 fertiggestellt. Zwei der Schiffe wurden von der Royal Navy interniert, von denen eines nach dem Krieg zurückgegeben wurde. Die Schiffe basierten auf der britischen I-Klasse. Sie verdrängten 1.370 Tonnen und hatten vier 120mm/45 QF Mk IX Kanonen als Hauptbewaffnung. Sie hatten eine angemessene Geschwindigkeit und eine gute Reichweite und verfügten über eine starke Ergänzung von Flakgeschützen und ASW-EQUIPMENT."
 TUR_destroyer_4:0 "Gaziantep Sınıfı"
 TUR_destroyer_4_desc:0 "Die vier Zerstörer der Gleaves-Klasse wurden in den USA gebaut und 1942 fertiggestellt. Nachdem sie ihre Aufgaben in der amerikanischen Marine erfüllt hatten, wurden sie 1948-1949 an die Türkei verkauft. Danach wurden sie als Gaziantep-Klasse bezeichnet."
 TUR_light_cruiser_protected:0 "Mecidiye-Klasse"
 TUR_light_cruiser_protected_desc:0 "Das türkische Schiff Mecidiye war ein geschützter Kreuzer, der um die Jahrhundertwende in den USA für die osmanische Marine gebaut wurde. Sie wurde während des Zweiten Weltkriegs in seichtem Wasser versenkt, aber wieder aufgerichtet und nach einem kurzen Einsatz in der kaiserlich-russischen Marine an die Türkei zurückgegeben. Sie verdrängte knapp 3.500 Tonnen und war mit zwei 152mm/44 Bethlehem No. 2 und acht 120mm/45 Armstrong Y Kanonen bewaffnet. Sie hatten eine ordentliche Reichweite, waren aber relativ langsam und nur leicht gepanzert."
 TUR_light_cruiser_scout:0 "Aufklärungskreuzer (II)"
 TUR_light_cruiser_scout_desc:0 "Die nächste Entwicklungsstufe des Kreuzers/Spähers/Raiders, der Aufklärungskreuzer, sollte entweder allein operieren, um Handelsschiffe zu schützen oder anzugreifen, oder als Aufklärer der Flotte feindliche Verbände ausspähen und der Kampflinie Bericht erstatten."
 TUR_light_cruiser_ww1:0 "Leichter Kreuzer des 1. Weltkriegs (III)"
 TUR_light_cruiser_ww1_desc:0 "Der Erste Weltkrieg brachte eine rasante Entwicklung in der Konstruktion von Kreuzern mit sich, die sich durch eine einheitliche Hauptbewaffnung, höhere Geschwindigkeiten und eine größere Verdrängung auszeichneten.  Viele der späteren leichten Kreuzer aus dem Ersten Weltkrieg leisteten auch im Zweiten Weltkrieg noch nützliche Dienste."
 TUR_battle_cruiser_early_ww1:0 "Yavuz-Klasse"
 TUR_battle_cruiser_early_ww1_desc:0 "Die Yavuz war ursprünglich als deutscher Schlachtkreuzer Goeben in Auftrag gegeben worden, wurde jedoch an die Osmanen verkauft und 1914 wieder in Dienst gestellt, um eine Internierung zu vermeiden. Sie verdrängte knapp 23.000 Tonnen und hatte eine ordentliche Geschwindigkeit und Reichweite. Sie war gut gepanzert und mit zehn 283mm/47 SK L/50 Kanonen sowie einer starken Sekundärbewaffnung bewaffnet."
 TUR_battleship_pdn:0 "Reşadiye-Klasse"
 TUR_battleship_pdn_desc:0 "Bei der Reşadiye-Klasse handelt es sich um drei Dreadnought-Schlachtschiffe, die kurz vor dem Ersten Weltkrieg bei Großbritannien für die türkische Marine in Auftrag gegeben worden waren. Allerdings wurde nur eines der Schiffe fertiggestellt, das dann zu Beginn des Ersten Weltkriegs von den Briten interniert wurde. Ihre Hauptbewaffnung hätte aus zehn 343 mm/45 Vickers-Kanonen bestanden."
 ### URU - URUGUAY ### ""
 URU_destroyer_1:0 "Uruguay-Klasse"
 URU_destroyer_1_desc:0 "Die Uruguay war ein schweres Torpedoboot, das vor dem Ersten Weltkrieg in Deutschland für die uruguayische Marine gebaut wurde. Sie verdrängte über 1.400 Tonnen und war mit vier 120 mm/45 Krupp QF-Kanonen bewaffnet. Es verfügte über eine starke Flakausrüstung und zwei 450-mm-Torpedorohre. Angesichts ihres Alters und ihrer Größe waren sie im Vergleich zu anderen Zerstörern recht langsam."
 ### VEN - VENEZUELA -- generic only ### ""
 ### YUG - YUGOSLAVIA ### ""
 YUG_submarine_1:0 "Hrabri-Klasse"
 YUG_submarine_1_desc:0 "Die beiden U-Boote der Hrabri-Klasse waren ursprünglich als britische U-Boote der L-Klasse für die Royal Navy geplant, wurden aber 1928 an Jugoslawien verkauft und schließlich nach einem geänderten Entwurf fertiggestellt. Es handelte sich um große U-Boote mit einer Verdrängung von 975 Tonnen, die mit sechs 533-mm-Torpedoro-Rohren bewaffnet waren."
 YUG_destroyer_late_ww1:0 "Dubrovnik-Klasse"
 YUG_destroyer_late_ww1_desc:0 "Der Zerstörer Dubrovnik war zum Zeitpunkt seiner Beschaffung das größte Schiff der jugoslawischen Flotte. Das Schiff wurde im Vereinigten Königreich gebaut und 1932 an Jugoslawien ausgeliefert. Es war ein großer Zerstörer mit einer Verdrängung von 1.880 Tonnen. Es war mit vier 140 mm/53 Skoda-Kanonen, einer starken Flakausrüstung, sechs 533 mm-Torpedoro-Rohren und einer guten ASW-EQUIPMENT bewaffnet."
 YUG_destroyer_1:0 "Beograd-Klasse"
 YUG_destroyer_1_desc:0 "Die Beograd-Klasse bestand aus drei Zerstörern, die mit französischer Hilfe gebaut wurden. Zwei der Schiffe wurden in Split gebaut, während das dritte in Frankreich gebaut wurde. Alle drei basierten auf den französischen Zerstörern der L'Adroit-Klasse und wurden 1939 in Dienst gestellt. Sie verdrängten 1.210 Tonnen und waren mit vier 120 mm/43 Skoda-Kanonen und sechs 533 mm-Torpedorohren bewaffnet. Sie hatten eine ausgezeichnete Geschwindigkeit, aber eine unterdurchschnittliche Reichweite."
 YUG_destroyer_3:0 "Split-Klasse"
 YUG_destroyer_3_desc:0 "Die Split war ein schwerer Zerstörer, der in Jugoslawien in Dienst gestellt und fertiggestellt wurde. Er lief 1943 vom Stapel, wurde aber erst 1958 fertiggestellt und erhielt einen geänderten Entwurf. Der ursprüngliche Entwurf hatte eine Verdrängung von 2.400 Tonnen und war mit fünf 140/56 Skoda-Kanonen als Hauptbewaffnung ausgestattet. Trotz ihrer Größe hatte sie eine ausgezeichnete Geschwindigkeit."

 YUG_light_cruiser_scout:0 "Dalmacija-Klasse"
 YUG_light_cruiser_scout_desc:0 "Der alte deutsche Kreuzer SMS Niobe wurde 1925 an die junge Königliche Jugoslawische Marine verkauft und umfassend umgebaut. Ausgestattet mit moderner Flak und den schwersten Geschützen der Marine, diente die Dalmacija in erster Linie als Kanonenschulschiff."

#SIAM ""

SIA_submarine_1:0 "Sammanakkha-Klasse"
SIA_submarine_1_desc:0 "U-Boote sind getarnte Schiffe, die dazu bestimmt sind, unverteidigte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebneten den Weg für neue Methoden der Seekriegsführung."
SIA_submarine_2:0 "Vilun-Klasse"
SIA_submarine_2_desc:0 "Die U-Boote der Vilun-Klasse waren vier kleine Küsten-U-Boote, die zwischen 1936 und 1938 in Japan für die Königlich Thailändische Marine gebaut wurden. Sie verdrängten 370 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet."
SIA_submarine_3:0 "Intharachit-Klasse"
SIA_submarine_3_desc:0 "Die Rolle des U-Boots in der Flotte außerhalb von Geleitzugangriffen ist noch immer umstritten. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung wird der Schlüssel zu dem erforderlichen Modell sein."
SIA_submarine_4:0 "Thotsakan-Klasse"
SIA_submarine_4_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und eine effizientere Auslegung auszeichnen, wobei die Erfahrungen aus der Praxis für die Auswahl geeigneter Bewaffnung und Motoren genutzt werden."

 SIA_destroyer_late_ww1:0 "Phra Ruang-Klasse"
 SIA_destroyer_late_ww1_desc:0 "Die Phra Ruang war ein ehemaliger britischer Zerstörer der R-Klasse, der 1920 an die Royal Thai Navy verkauft wurde. Das Schiff verdrängte etwas mehr als 1.000 Tonnen und war mit drei 120mm/45 QF Mk IV-Geschützen und vier 533mm-Torpedoro-Rohren bewaffnet. Sie verfügten über eine gute Geschwindigkeit, Reichweite und Zuverlässigkeit für ihren Jahrgang."
 SIA_destroyer_1:0 "Phra Ruang-Klasse"
 SIA_destroyer_1_desc:0 "Die Phra Ruang war ein ehemaliger britischer Zerstörer der R-Klasse, der 1920 an die Royal Thai Navy verkauft wurde. Das Schiff verdrängte etwas mehr als 1.000 Tonnen und war mit drei 120mm/45 QF Mk IV Kanonen und vier 533mm Torpedoro-Rohren bewaffnet. Für ihren Jahrgang hatten sie eine gute Geschwindigkeit, Reichweite und Zuverlässigkeit."
 SIA_destroyer_2:0 "Khamromsin-Klasse"
 SIA_destroyer_2_desc:0 "Der moderne Zerstörer muss mit einer Vielzahl unterschiedlicher Detektionstechnologien und neuen Wasserbombenabwurfsystemen ausgestattet sein und in größerem Maßstab als seine Vorgänger gebaut werden."

 SIA_light_cruiser_1:0 "Samui-Klasse"
 SIA_light_cruiser_1_desc:0 "Manövrierfähige leichte Kreuzer, die eine hohe Geschwindigkeit beibehalten können, werden weiterhin für Aufklärungsmissionen nützlich sein."
 SIA_light_cruiser_2:0 "Pha Ngan-Klasse"
 SIA_light_cruiser_2_desc:0 "Die Nachkriegsverträge sehen Beschränkungen für Kreuzer vor, aber gut bewaffnete leichte Schiffe können unter Einhaltung dieser Beschränkungen entwickelt werden."
 SIA_light_cruiser_3:0 "Taskin-Klasse"
 SIA_light_cruiser_3_desc:0 "Bei der Taskin-Klasse handelte es sich um zwei in Italien gebaute leichte Kreuzer. Sie liefen 1941 vom Stapel, wurden aber 1942 von der siamesischen Marine beschlagnahmt. Sie sollten die italienischen Flak-Kreuzer der Regia Marina der Ätna-Klasse werden, wurden aber vor dem italienischen Waffenstillstand nie fertig gestellt. Sie hätten 5.900 Tonnen verdrängt und wären in ihrer Hauptbewaffnung mit sechs 152mm/53 OTO 1929 Kanonen bewaffnet gewesen. Sie hätten eine ordentliche Panzerung gehabt, wären aber für einen Kreuzer ziemlich langsam gewesen."
 SIA_light_cruiser_4:0 "Tarutao-Klasse"
 SIA_light_cruiser_4_desc:0 "Die moderne Generation leichter Kreuzer, die taktisch zum Schutz größerer Schiffe eingesetzt wurde, kann die meisten Beschränkungen der Vergangenheit hinter sich lassen und ist besser für Luftangriffe bewaffnet."

 SIA_heavy_cruiser_1:0 "Sri-Ayuthia-Klasse"
 SIA_heavy_cruiser_1_desc:0 "Die Küstenverteidigungsschiffe der Sri Ayuthia-Klasse waren vielleicht die letzten Schiffe dieses Typs, die weltweit gebaut wurden. Beide Schiffe der Klasse wurden in Japan gebaut und 1938 für die Königlich Thailändische Marine in Dienst gestellt. Der Entwurf war von der Größe her mit einem kleinen Kreuzer (oder großen Zerstörer), von der Geschwindigkeit her mit einem Schlachtschiff und von der Bewaffnung her mit einem schweren Kreuzer vergleichbar. Ihre Hauptkanonen waren vier 203mm/53 3-Shiki Kanonen. Im Vergleich zu den heutigen schweren Kreuzern waren sie nur leicht gepanzert."

SIA_heavy_cruiser_3:0 "Pranburi-Klasse"
SIA_heavy_cruiser_3_desc:0 "Da die Beschränkungen weltweit zunehmend ignoriert werden, können ausgewogenere schwere Kreuzer gebaut werden, bei denen die Panzerung mehr im Vordergrund steht. Bessere Luftabwehrkanonen ermöglichen es diesen Schiffen, im Seeluftkrieg mitzuwirken."
SIA_heavy_cruiser_4:0 "Chao-Phraya-Klasse"
SIA_heavy_cruiser_4_desc:0 "Größere, längere und schwerere Konstruktionen mit Schnellfeuerbewaffnung sind Merkmale dieser letzten Phase der Entwicklung schwerer Kreuzer."

SIA_battle_cruiser_1:0 "Chalarm-Klasse"
SIA_battle_cruiser_2:0 "Mangkorn-Klasse"
SIA_battle_cruiser_3:0 "Krabane-Klasse"
SIA_battle_cruiser_4:0 "Tapien-Klasse"
SIA_battle_cruiser_1_desc:0 "Das Wettrüsten der Schlachtkreuzer in der Nachkriegszeit führte zu mehreren schwer bewaffneten Konstruktionen, die im Vergleich zu Schlachtschiffen ihre Panzerung der Geschwindigkeit opferten."
SIA_battle_cruiser_2_desc:0 "Wiederaufgebaute und umgerüstete Schlachtkreuzer übertreffen selbst moderne Schlachtschiffkonstruktionen durch leichteren Schutz, haben aber bessere Systeme zur Feuerleitung, Erkennung und Luftabwehr entwickelt."

SIA_battleship_1:0 "Suwannabhumi-Klasse"
SIA_battleship_2:0 "Sukothai-Klasse"
SIA_battleship_3:0 "Prasart Thong-Klasse"
SIA_battleship_4:0 "U-thong-Klasse"
SIA_battleship_5:0 "Srithammasokarat-Klasse"
SIA_battleship_6:0 "Mengrai-Klasse"
SIA_battleship_1_desc:0 "Die einen halten sie für ein Relikt aus einer vergangenen Ära der Seekriegsführung, die anderen für die beeindruckendsten Schiffe, die je gebaut wurden. Niemand kann bestreiten, dass diese Überbleibsel des Wettrüstens zu den am stärksten bewaffneten und gepanzerten Schiffen gehören, die je gebaut wurden."
SIA_battleship_2_desc:0 "Mit verbesserter Stabilität und Reichweite übertrifft eine neue Generation von Schlachtschiffen die früheren Entwürfe und bleibt dabei innerhalb der von den Seevertragsvereinbarungen gesetzten Grenzen."
SIA_battleship_3_desc:0 "Stärkere Panzerung, stärkere Motoren, eine Batterie hochkalibriger Geschütze und verbesserte Luftabwehrfähigkeiten können es Schlachtschiffen ermöglichen, in einer Welt, in der die Seekriegsführung zunehmend von der Luftunterstützung dominiert wird, relevant zu bleiben, wenn sie richtig eingesetzt werden."
SIA_battleship_4_desc:0 "Angesichts der möglicherweise letzten großen Schlachtschiffkonfrontationen in der Welt ist die Bedeutung schwerer Bewaffnung und von Luftabwehrtürmen größer denn je."

SIA_carrier_1:0 "Chakri-Naruebet-Klasse"
SIA_carrier_2:0 "Sri Namthom-Klasse"
SIA_carrier_3:0 "Phrawoh Phratah-Klasse"
SIA_carrier_4:0 "Phraya Krutt Klasse"
SIA_carrier_5:0 "Mahawong-Klasse"
SIA_carrier_6:0 "Ban Phlu Luang Klasse"
SIA_carrier_1_desc:0 "Viele Militärtheoretiker sind der Meinung, dass der Marinefliegerei die Zukunft gehört. Die Umrüstung alter Großkampfschiffe und Ozeandampfer für den Transport von Flugzeugen ist der erste Schritt zur Nutzung dieser neuen Doktrinen."
SIA_carrier_2_desc:0 "Während die Arbeiten an den ersten auf Kiel gelegten Flugzeugträgern beginnen, müssen wir sicherstellen, dass diese Schiffe über die nötige Reichweite und Geschwindigkeit verfügen, um mit dem Rest unserer Marine mithalten zu können, und gleichzeitig die Marineverträge der Nachkriegszeit einhalten."
SIA_carrier_3_desc:0 "Dank verbesserter Konstruktionsmethoden und speziellerer Systeme wie Deckskantenaufzüge können diese Träger mehr Flugzeuge effizienter transportieren."
SIA_carrier_4_desc:0 "Da viele Marineverträge nun zunehmend ignoriert werden, können wir Träger bauen, die mehr Flugzeuge als je zuvor transportieren können, um die Luftüberlegenheit zu sichern."

SIA_sh_battleship_1:0 "Phra Narai-Klasse"
SIA_sh_battleship_2:0 "Ramkamhaeng-Klasse"
SIA_sh_battleship_1_desc:0 "In der gegenwärtigen Weltlage ist kein Platz mehr für die Einhaltung von Flottenverträgen. Ohne diese Einschränkungen können wir uns ganz darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die in der Lage sind, mehrere kleinere Schiffe zu bekämpfen."
SIA_sh_battleship_2_desc:0 "Eine Verbesserung unserer früheren superschweren Konstruktion mit stärkeren Waffen und verbesserten Feuerleitsystemen."


### MTG ############################ ""
 ship_hull_light_0:2 "Early WW1 Destroyer Hull" ""
 ship_hull_light_1:2 "Late WW1 Destroyer Hull" ""
 ship_hull_light_2:2 "1936 Destroyer Hull" ""
 ship_hull_light_3:2 "1939 Destroyer Hull" ""
 ship_hull_light_4:2 "1942 Destroyer Hull" ""
 ship_hull_light_5:2 "1945 Destroyer Hull" ""
 ship_hull_light_0_desc:0 "Um die Sicherheit von Konvois zu gewährleisten, müssen die Zerstörer aus dem Ersten Weltkrieg wiederverwendet und weiterentwickelt werden. Die Bewaffnung der Schiffe mit mehr Torpedos wird mehr Gelegenheiten zum Angriff bieten."
 ship_hull_light_1_desc:0 "Um die Sicherheit der Konvois zu gewährleisten, müssen die Zerstörer des Ersten Weltkriegs umgewidmet und weiterentwickelt werden. Die Bewaffnung von Schiffen mit mehr Torpedos wird mehr Gelegenheiten zum Gefecht bieten."
 ship_hull_light_2_desc:0 "Längere Torpedoreichweiten und schnellere Nachladezeiten sowie neue Bewaffnungstypen wie Luftabwehrtürme werden es unseren Zerstörern ermöglichen, effizient und vielseitig zu bleiben."
 ship_hull_light_3_desc:0 "Um den Bedrohungen von oben und unten besser begegnen zu können, müssen neue Zerstörer mit Radar und modernen Luft- und U-Boot-Bewaffnungen ausgestattet sein."
 ship_hull_light_4_desc:0 "Der moderne Zerstörer muss mit einer Vielzahl unterschiedlicher Detektionstechnologien und neuen Systemen zum Einsatz von Wasserbomben ausgestattet sein und in größerem Maßstab als seine Vorgänger gebaut werden."
 ship_hull_light_5_desc:0 "Der moderne Zerstörer muss mit einer Vielzahl unterschiedlicher Aufspürtechniken und neuen Wasserbombenabwurfsystemen ausgestattet sein und in größerem Maßstab als seine Vorgänger gebaut werden."

 ship_hull_cruiser:0 "Kreuzer"
 ship_hull_cruiser_desc:0 "Das Arbeitspferd der Flotte, der Kreuzer, übernimmt viele wichtige Aufgaben, von der Aufklärung und Abschirmung bis zur Abwehr von Luftangriffen."
 ship_hull_cruiser_0::1 "Leichter Kreuzer-Rumpf aus dem frühen 1."
 ship_hull_cruiser_1::1 "Leichter Kreuzer Rumpf Ende des 1."
 ship_hull_cruiser_2::1 "1934 Leichter Kreuzer Rumpf"
 ship_hull_cruiser_3::1 "1938 Leichter Kreuzer Rumpf"
 ship_hull_cruiser_4::1 "1941 Leichter Kreuzer Rumpf"
 ship_hull_cruiser_5::1 "Leichter Kreuzer Rumpf 1944"
 ship_hull_cruiser_0_desc:0 "Ältere Leichte Kreuzer des Ersten Weltkriegs sind immer noch im Einsatz und tun ihren Dienst. Sie führen Verbände von Zerstörern an, jagen U-Boote, legen Minen und werden als weitreichende Flotteneskorte eingesetzt."
 ship_hull_cruiser_1_desc:0 "Obwohl er an die Bestimmungen des Washingtoner Flottenabkommens gebunden ist, ist der Kreuzer immer noch das flexibelste Kriegsschiff. Dieser Rumpf ermöglicht den Bau eines leichten Kreuzers zur Überwachung und Aufklärung oder eines schweren Kreuzers zur Unterstützung der Kampflinie."
 ship_hull_cruiser_2_desc:0 "Die nächste Generation von Kreuzern verfügt über neue Triebwerkskonstruktionen, die die Überlebensfähigkeit verbessern, sowie über Platz für spezielle Flugzeugeinrichtungen."
 ship_hull_cruiser_3_desc:0 "Da die Kreuzer auf der ganzen Welt immer leistungsfähiger werden, sind neue und größere Schiffsrümpfe erforderlich, um all die zusätzlich benötigte EQUIPMENT aufzunehmen."
 ship_hull_cruiser_4_desc:0 "Die Erfahrungen aus dem Krieg haben dazu geführt, dass die jüngste Generation von Kreuzern über neu gestaltete Aufbauten verfügt, die ein breiteres Schussfeld für die Luftabwehrwaffen ermöglichen, sowie über neue Innenaufbauten, die den Einsatz von Radar unterstützen."
 ship_hull_cruiser_5_desc:0 "Unter dem Einfluss der Erfahrungen aus dem Krieg haben die Kreuzer der neuesten Generation neu gestaltete Aufbauten, die größere Schussfelder für die Luftabwehrbewaffnung ermöglichen, und neue Innenaufbauten, die den Einsatz von Radar unterstützen."
   ""
 ship_hull_heavy_cruiser:0 "Schwerer Kreuzer"
 ship_hull_heavy_cruiser_desc:0 "Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die sich den Bau größerer Großkampfschiffe nicht leisten können. Er kann die Aufgaben der kleineren Kreuzer übernehmen, aber auch die Kampflinie in einem größeren Gefecht unterstützen."
 ship_hull_heavy_cruiser_0::1 "Frühe WW1 Schwere Kreuzerhülle"
 ship_hull_heavy_cruiser_1::1 "Schwerer Kreuzer-Rumpf aus dem späten Ersten Weltkrieg"
 ship_hull_heavy_cruiser_2::1 "1936 Schwerer Kreuzer Rumpf"
 ship_hull_heavy_cruiser_3::1 "1939 Schwerer Kreuzer Rumpf"
 ship_hull_heavy_cruiser_4::1 "1942 Schwerer Kreuzer Rumpf"
 ship_hull_heavy_cruiser_5::1 "1945 Schwerer Kreuzer Rumpf"
 ship_hull_heavy_cruiser_0_desc:0 "Ältere Schwere Kreuzer aus dem Ersten Weltkrieg gibt es immer noch und sie tun ihren Dienst. Sie dienen manchmal als Flaggschiffe für kleinere Einsatzverbände oder schützen die Schlachtschiffe vor waghalsigen Zerstörern."
 ship_hull_heavy_cruiser_1_desc:0 "Obwohl er an die Bestimmungen des Washingtoner Flottenabkommens gebunden ist, ist der Kreuzer immer noch das flexibelste Kriegsschiff. Dieser Rumpf ermöglicht den Bau eines leichten Kreuzers zur Überwachung und Aufklärung oder eines schweren Kreuzers zur Unterstützung der Kampflinie."
 ship_hull_heavy_cruiser_2_desc:0 "Die nächste Generation von Kreuzern verfügt über neue Triebwerkskonstruktionen, die die Überlebensfähigkeit verbessern, sowie über Platz für spezielle Flugzeugeinrichtungen."
 ship_hull_heavy_cruiser_3_desc:0 "Da die Kreuzer auf der ganzen Welt immer leistungsfähiger werden, sind neue und größere Schiffsrümpfe erforderlich, um all die zusätzlich benötigte EQUIPMENT aufzunehmen."
 ship_hull_heavy_cruiser_4_desc:0 "Die Erfahrungen aus dem Krieg haben dazu geführt, dass die jüngste Generation von Kreuzern über neu gestaltete Aufbauten verfügt, die ein breiteres Schussfeld für die Luftabwehrwaffen ermöglichen, sowie über neue Innenaufbauten, die den Einsatz von Radar unterstützen."
 ship_hull_heavy_cruiser_5_desc:0 "Unter dem Einfluss der Erfahrungen aus dem Krieg haben die Kreuzer der neuesten Generation neu gestaltete Aufbauten, die größere Schussfelder für die Luftabwehrbewaffnung ermöglichen, sowie neue Innenaufbauten, die den Einsatz von Radar unterstützen."
   ""
 ship_hull_heavy:0 "Schweres Schiff"
 ship_hull_heavy_desc:0 "Als ultimatives Symbol der Seemacht genießen diese massiven, schwer gepanzerten Ungetüme auf hoher See immer noch Respekt, auch wenn einige Experten ihre Rolle im Zeitalter des Flugzeugs und des U-Boots in Frage stellen."
 ship_hull_heavy_0::1 "Schwere Schiffsrümpfe aus dem frühen Ersten Weltkrieg"
 ship_hull_heavy_1::1 "Schwerer Schiffsrumpf des späten 1. Weltkriegs"
 ship_hull_heavy_2::1 "1936 Schwerer Schiffsrumpf"
 ship_hull_heavy_3::1 "1938 Schwerer Schiffsrumpf"
 ship_hull_heavy_4::1 "1941 Schwerer Schiffsrumpf"
 ship_hull_heavy_5::1 "1944 Schwerer Schiffsrumpf"
 ship_hull_heavy_0_desc:0 "Manche halten sie für ein Relikt aus einer vergangenen Ära der Seekriegsführung, andere für die beeindruckendsten Schiffe, die je gebaut wurden. Niemand kann leugnen, dass diese Überbleibsel des Wettrüstens einige der am stärksten bewaffneten und gepanzerten Schiffe darstellen, die je gebaut wurden."
 ship_hull_heavy_1_desc:0 "Von den einen als Relikt einer vergangenen Ära der Seekriegsführung betrachtet, von den anderen als die beeindruckendsten Schiffe, die je gebaut wurden, kann niemand leugnen, dass diese Überbleibsel des Schlachtschiffwettrüstens zu den am stärksten bewaffneten und gepanzerten Schiffen gehören, die je gebaut wurden."
 ship_hull_heavy_2_desc:0 "Mit verbesserter Stabilität und Reichweite übertrifft eine neue Generation von Schlachtschiffen die früheren Entwürfe und bleibt dabei innerhalb der von den Seevertragsvereinbarungen gesetzten Grenzen."
 ship_hull_heavy_3_desc:0 "Stärkere Panzerung, stärkere Motoren, eine Batterie hochkalibriger Geschütze und verbesserte Luftabwehrfähigkeiten können es Schlachtschiffen ermöglichen, in einer Welt, in der die Seekriegsführung zunehmend von der Luftunterstützung dominiert wird, relevant zu bleiben, wenn sie richtig eingesetzt werden."
 ship_hull_heavy_4_desc:0 "In einer Zeit, in der die Welt die vielleicht letzten großen Schlachtschiffkonfrontationen erlebt, ist die Bedeutung schwerer Waffen und Luftabwehrtürme größer denn je."
 ship_hull_heavy_5_desc:0 "In einer Zeit, in der die Welt die vielleicht letzten großen Schlachtschiffkonfrontationen erlebt, ist die Bedeutung von schweren Waffen und Luftabwehrtürmen größer denn je."

 ship_hull_carrier:0 "Flugzeugträger"
 ship_hull_carrier_desc:0 "Nach jahrelangen Experimenten hat sich der Flugzeugträger langsam zu einer eigenen Schiffsklasse entwickelt. Der Flugzeugträger ist in der Lage, eine wachsende Zahl immer leistungsfähigerer Flugzeuge zu tragen, und ist auf dem besten Weg, das letzte Wort in der Machtprojektion der Marine zu werden."
 ship_hull_carrier_0::1 "Früher Flugzeugträgerrumpf"
 ship_hull_carrier_conversion_bb::1 "Umgewandelter Schlachtschiffrumpf"
 ship_hull_carrier_conversion_ca::1 "Umgewandelter Kreuzer-Rumpf"
 ship_hull_carrier_1::1 "1930 Flugzeugträger-Rumpf"
 ship_hull_carrier_2::1 "1937 Flugzeugträger-Rumpf"
 ship_hull_carrier_3::1 "1940 Trägerschiff-Rumpf"
 ship_hull_carrier_4::1 "1944 Trägerschiff-Rumpf"
 ship_hull_carrier_1_desc:0 "Viele Militärtheoretiker sind der Meinung, dass der Marinefliegerei die Zukunft gehört. Die Umrüstung alter Großsegler und Ozeandampfer für die Beförderung von Flugzeugen ist der erste Schritt zur Nutzung dieser neuen Doktrinen."
 ship_hull_carrier_2_desc:0 "Während die Arbeiten an den ersten auf Kiel gelegten Flugzeugträgern beginnen, müssen wir sicherstellen, dass diese Schiffe über die nötige Reichweite und Geschwindigkeit verfügen, um mit dem Rest unserer Marine mithalten zu können, und gleichzeitig die Nachkriegsverträge zur See einhalten."
 ship_hull_carrier_3_desc:0 "Dank verbesserter Konstruktionsmethoden und speziellerer Systeme wie Deckskantenaufzüge können diese Träger mehr Flugzeuge effizienter transportieren."
 ship_hull_carrier_4_desc:0 "Eine stärkere Panzerung macht das Schiff nahezu unsinkbar, und die schnelleren Triebwerke sorgen dafür, dass kein feindliches Großkampfschiff für längere Zeit in Reichweite kommen kann."

 ship_hull_submarine:0 "U-Boot"
 ship_hull_submarine_desc:0 "Das moderne U-Boot ist weit entfernt von den primitiven Booten des Ersten Weltkriegs. Es ist leistungsfähiger als je zuvor und kann selbst das größte Schiff zu sehr moderaten Kosten bedrohen."
 ship_hull_submarine_1::1 "Früher schwerer U-Boot-Rumpf"
 ship_hull_submarine_2::1 "1930 Schwerer U-Boot-Rumpf"
 ship_hull_submarine_3::1 "1937 Schwerer U-Boot-Rumpf"
 ship_hull_submarine_4::1 "1940 Schwerer U-Boot-Rumpf"
 ship_hull_submarine_5::1 "1944 Schwerer U-Boot-Rumpf"
 ship_hull_submarine_1_desc:0 "U-Boote sind getarnte Schiffe, die dazu bestimmt sind, unverteidigte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Seekriegsführung."
 ship_hull_submarine_2_desc:0 "Die neuen U-Boote sind besser bewaffnet und stabiler, um die Fortschritte in der Seetaktik zu nutzen, und haben eine größere Reichweite, so dass sie auch weit entfernte Konvoirouten angreifen können."
 ship_hull_submarine_3_desc:0 "Die Rolle des U-Boots in der Flotte außerhalb von Geleitzugangriffen steht noch zur Debatte. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung wird der Schlüssel zu dem erforderlichen Modell sein."
 ship_hull_submarine_4_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und eine effiziente Auslegung auszeichnen, wobei die Erfahrungen aus dem Einsatz zur Auswahl geeigneter Waffen und Motoren genutzt werden."
 ship_hull_submarine_5_desc:0 "Moderne U-Boote zeichnen sich durch eine größere Testtiefe und effiziente Layouts aus, wobei die Erfahrungen aus der Praxis für die Auswahl geeigneter Bewaffnung und Motoren genutzt werden."

 # the techs ""
 early_ship_hull_submarine::1 "Frühe U-Boot-Rümpfe"
 early_ship_hull_submarine_desc::1 "U-Boote sind getarnte Schiffe, die unverteidigte Konvois ausschalten sollen. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Seekriegsführung. Sie werden durch leichte Rümpfe für Küsten-U-Boote mit kurzer Reichweite und schwere Rümpfe für mittlere U-Boote repräsentiert."
 basic_ship_hull_submarine::1 "U-Boot-Rumpf 1930"
 basic_ship_hull_submarine_desc::1 "Die neuen U-Boote sind besser bewaffnet und stabiler, um die Fortschritte in der Seetaktik zu nutzen, und haben eine größere Reichweite, so dass sie auch weit entfernte Konvoirouten angreifen können."
 improved_ship_hull_submarine::1 "1937 U-Boot-Rümpfe"
 improved_ship_hull_submarine_desc::1 "Die Rolle des U-Boots in der Flotte außerhalb von Geleitzugangriffen ist immer noch umstritten. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung wird der Schlüssel zu dem erforderlichen Modell sein. Die Einführung von U-Booten mit großer Reichweite durch die Umgestaltung mittelgroßer U-Boote mit zusätzlichen Treibstofftanks und verbesserten Mannschaftsunterkünften und Lagerkapazitäten ermöglicht Einsätze mit großer Reichweite über einen sehr langen Zeitraum."
 advanced_ship_hull_submarine::1 "1940 U-Boot-Rümpfe"
 advanced_ship_hull_submarine_desc::1 "Die späteren Kriegs-U-Boote zeichnen sich durch eine größere Testtiefe und eine effizientere Auslegung aus, wobei die Erfahrungen aus dem Einsatz genutzt werden, um geeignete Bewaffnung und Motoren auszuwählen."
 modern_ship_hull_submarine::1 "1944 U-Boot-Rümpfe"
 modern_ship_hull_submarine_desc::1 "Die modernen U-Boote zeichnen sich durch eine größere Erprobungstiefe und eine effizientere Auslegung aus, wobei neue Bewaffnung und neue Antriebsarten zum Einsatz kommen."

 ship_hull_light_submarine:0 "U-Boot"
 ship_hull_light_submarine_desc:0 "Das moderne U-Boot ist weit entfernt von den groben Booten des Ersten Weltkriegs. Es ist leistungsfähiger als je zuvor und kann selbst das größte Schiff bedrohen - und das zu sehr moderaten Kosten."
