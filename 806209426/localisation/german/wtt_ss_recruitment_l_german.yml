 ss_recruitment_event.1.t:0 "Rekrutierungskampagne in Dänemark"
 ss_recruitment_event.1.desc:0 "In diesem titanischen Kampf um das nationale Überleben müssen wir jeden Vorteil und jede Möglichkeit nutzen. Die SS ist davon überzeugt, dass es in Dänemark viele Menschen gibt, die gerne zu den Waffen greifen und an unserer Seite gegen die Bedrohung durch den Weltbolschewismus kämpfen würden. Während die Wehrmacht im Prinzip zustimmt, dass eine gewisse Anwerbung geeigneter Freiwilliger nützlich sein könnte, sind die Generäle im OKW der festen Überzeugung, dass alle ausländischen Freiwilligen unter militärischem - und nicht unter SS-Kommando stehen sollten."
