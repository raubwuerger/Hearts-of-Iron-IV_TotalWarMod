 trade_interdiction_academy_spirit_tt:0 "Neue Admirale: §G50% Chance§!mit den Eigenschaften §Y"Seewolf"§!oder §Y"Blockadebrecher"§!zu beginnen."
 base_strike_academy_spirit:0 "Integrierte Luftwaffe"
 base_strike_academy_spirit_desc:1 "Eine enge Zusammenarbeit zwischen Luft- und Seeeinheiten ist unabdingbar!\n\n§GDieser Geist ist aufgrund unserer Doktrinen vorhanden.§!"
 base_strike_academy_spirit_tt:0 "Neue Admirale: §G50% Chance§!mit der Eigenschaft §Y"Luftfahrt-Enthusiast"§!zu beginnen."
 damage_control_training_spirit:0 "Schadenskontrolle"
 damage_control_training_spirit_desc:0 "Gut ausgebildete Besatzungen bedeuten weniger Verluste auf unserer Seite."
 damage_control_training_spirit_tt:0 "Neue Admirale: §G50% Chance§!mit der Eigenschaft §Y"Chefingenieur"§!zu beginnen."
