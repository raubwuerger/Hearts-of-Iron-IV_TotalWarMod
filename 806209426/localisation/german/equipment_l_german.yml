 JAP_HVanti_air_equipment_1:0 "Typ 14 10cm Panzerabwehrkanone"
 JAP_HVanti_air_equipment_1_desc:0 "Das 10-cm-Geschütz Typ 14 war ein Flakgeschütz, das für den Schutz japanischer Städte bei Luftangriffen entwickelt wurde. Es war teuer und nicht präzise genug, aber zwischen 1925 und 1945 wurden trotzdem 70 Stück gebaut."
 JAP_HVanti_air_equipment_2:0 "Typ 99 88mm Flakgeschütz"
 JAP_HVanti_air_equipment_2_short:0 "Typ 99 Flakgeschütz"
 JAP_HVanti_air_equipment_2_desc:1 "The Type 99 88mm AA was a large-caliber anti-aircraft gun design based on captured chinese owned german 88mm anti-air guns. Although relatively difficult / expensive to produce it was widely used and produced in large numbers. Over 1,000 were built between 1927 and 1945."
 JAP_HVanti_air_equipment_3:0 "Typ 3 12cm Flakgeschütz"
 JAP_HVanti_air_equipment_3_desc:0 "Die 12-cm-Luftabwehrkanone Typ 3 wurde in den späten Kriegsjahren entwickelt, um die Probleme des 75-mm-Geschützes Typ 88 zu beheben. Es war das einzige serienmäßig hergestellte japanische Geschütz, das B-29-Flugzeuge zuverlässig treffen konnte. Es war zuverlässig und leistungsstark, wurde aber aufgrund von Rohstoffmangel und fehlenden Produktionsanlagen von 1943 bis 1945 nur in 120 Exemplaren hergestellt."

