 finland.6.t:0 "Schweden tritt in unseren Krieg ein"
 finland.6.d:0 "Unsere Bitte an die schwedische Regierung um eine gemeinsame Verteidigung von Åland wurde über Erwarten erfüllt. Schweden hat sich uns im Krieg gegen [SOV.GetNameDefCap] angeschlossen und weigert sich, angesichts einer solch eklatanten Bedrohung neutral zu bleiben. Trotz interner Meinungsverschiedenheiten werden sie nun Seite an Seite mit uns kämpfen, um den Fortbestand der finnischen Souveränität zu sichern."
 finland.6.a:0 "Dieser Tag wird uns in Erinnerung bleiben."
 finland.7.t:0 "Friedensverhandlungen mit [SOV.GetNameDef]"
 finland.7.d:0 "[Root.GetAdjective] hat sich die Kommunistin Hella Wuolijoki an unsere Regierung gewandt und ihre Hilfe bei der Kontaktaufnahme mit dem [SOV.GetAdjective] Regime angeboten. Es wurde ein Treffen an einem geheimen Ort in Schweden anberaumt, bei dem uns angeboten wird, im Gegenzug für die fortgesetzte [Root.GetAdjective]-Souveränität Gebiete abzutreten. \n\nDie finnischen Streitkräfte schwinden rapide, und frühere Versuche, eine Verbindung herzustellen, waren erfolglos. Dies könnte unsere einzige Hoffnung auf eine friedliche Lösung des Konflikts sein."
 finland.7.a_tt:0 "§Y§Y Wenn [SOV.GetName] annimmt:\n §!§! "
 finland.7.a:0 "Es gibt keinen Sieg in diesem Krieg"
 finland.7.b:0 "Wir müssen weiterkämpfen!"
 finland.7.c:0 "Biete noch mehr"
 finland.8.t:0 "[Von.GetNameDefCap] bietet Zugeständnisse an"
 finland.8.d:0 "Der Krieg mit [From.GetNameDef] war eine kostspielige Angelegenheit, aber da wir die Armee von [From.GetAdjective] zurückdrängen konnten, haben sie uns ein verlockendes Angebot unterbreitet. Wir erhalten die Kontrolle über strategisch wichtige Gebiete, müssen aber unsere Truppen abziehen und weitere Feindseligkeiten einstellen.\nDamit endet unsere Offensive auf [Von.GetNameDef] ohne vollständige Kontrolle über die Region, aber wir können uns im Gegenzug darauf konzentrieren, unseren Einflussbereich in anderen Teilen der Welt auszuweiten."
 finland.8.a:0 "Unsere Soldaten werden anderswo gebraucht"
 finland.8.b:0 "Wir brauchen alle [From.GetNameDef]"
 finland.9.t:0 "[Von.GetNameDefCap] lehnt ab"
 finland.9.d:0 "Die mit [From.GetNameDef] begonnenen Verhandlungen sind gescheitert. Es war offensichtlich eine List, um unsere Zeit zu verschwenden, während die Armee von [Von.GetAdjective] sich für einen weiteren Angriff auf das Gebiet von [Root.GetAdjective] positionierte."
 finland.9.a:0 "Sie werden für jeden Schritt bluten!"
 FIN_agree_peace:0 "Finnland stimmt den sowjetischen Forderungen zu und gibt §Y§Y Karjala, Salla und Petsamo ab §!§! ."
 finland.10.t:0 "[From.GetNameDefCap] erklärt sich mit Zugeständnissen einverstanden"
 finland.10.d:0 "Der Krieg mit [From.GetNameDef] war eine kostspielige Angelegenheit, aber sie haben unser Angebot angenommen. Sie erhalten die Kontrolle über strategisch wichtige Gebiete, müssen aber ihre Truppen abziehen und weitere Feindseligkeiten einstellen. Damit ist die unmittelbare Bedrohung durch [From.GetNameDef] beendet, und wir können hoffen, dass sie ihre aggressiven expansionistischen Träume von nun an auf andere Gebiete konzentrieren."
 finland.10.a:0 "Auf den Frieden!"
 japan.1.d:0 "Die chinesischen Behörden behaupten, dass die "Sollbruchstelle" in Bezug auf unsere "ungerechtfertigten Aggressionen" gegenüber China erreicht ist! Unsere Forderungen nach Reparationen wurden abgelehnt, und es gibt Berichte über Angriffe auf japanische Staatsangehörige in Shanghai. Wenn wir einen Vorwand brauchten, um mit den Chinesen entschlossen umzugehen, dann ist es dieser!"
 japan.1.a:0 "Sie werden dafür bezahlen!"
 japan.2.d:0 "Überraschenderweise haben sich die Chinesen nach dem Scharmützel an der Marco-Polo-Brücke zum Rückzug entschlossen. Sie haben verstanden, dass es einen hohen Preis hat, uns zu verärgern, und haben weitreichenden territorialen Zugeständnissen zugestimmt, die Peking und die umliegenden Regionen einschließen. Nach und nach wird China unser Land."
 japan.2.a:0 "Der Krieg wird warten müssen."
 japan.3.t:0 "Grenzscharmützel: Sowjetischer Sieg"
 japan.3.d:0 "Die Russen und ihre mongolischen Schoßhunde entdeckten die Aufstellung unserer Truppen in Heilungkiang und reagierten mit einem Großangriff über die Grenze, bevor unsere Vorbereitungen abgeschlossen waren! Unsere Truppen wurden in dem darauf folgenden heftigen Gefecht schwer aufgerieben, bevor sich die beiden Seiten trennten."
 japan.3.a:0 "Wie konnte das nur passieren?!"
 japan.4.t:0 "Grenzscharmützel: Japanischer Sieg"
 japan.4.d:0 "Die Russen und ihre mongolischen Schoßhunde entdeckten die Aufstellung unserer Truppen in Heilungkiang und versuchten, einen Großangriff über die Grenze zu starten, um unsere Vorbereitungen zu stören! Glücklicherweise haben unsere schnell denkenden Kommandeure ihre Truppen in einer Zangenbewegung gefangen. Wir fügten ihren Truppen schwere Verluste zu, bevor sie wieder über die Grenze flohen."
 japan.4.a:0 "Das wird ihnen eine Lehre sein!"
 japan.5.t:0 "Sowjetischer Rückzug"
 japan.5.d:0 "Nachdem die Sowjets unsere Truppenaufstockung entdeckt hatten, zogen sie ihre Truppen klugerweise aus den Gebieten unmittelbar an der mandschurischen Grenze zurück. Unsere Soldaten haben vorübergehend mehrere ihrer verlassenen Grenzvorposten besetzt. Dies wird hoffentlich den lächerlichen Grenzansprüchen der Russen und ihrer mongolischen Verbündeten ein Ende setzen."
 japan.5.a:0 "Eine Machtdemonstration hat gereicht."
 japan.6.t:0 "[From.GetNameDefCap] Akzeptieren Sie unsere Forderungen"
 japan.6.d:0 "[From.GetNameDefCap] haben unseren Forderungen zugestimmt, und ihre Stützpunkte und Einrichtungen in Indochina stehen uns uneingeschränkt zur Verfügung. Sie haben uns damit die volle Kontrolle über ihre Kolonie übergeben. Jetzt müssen wir nur noch entscheiden, wie wir dieses neue Gebiet regieren wollen."
 japan.6.a:0 "Übernehmen Sie die direkte Kontrolle über die Territorien."
 japan.6.b:0 "Errichten Sie ein befreundetes Marionettenregime in dem Gebiet."
 japan.7.t:0 "[From.GetNameDefCap] Weist unsere Forderungen zurück"
 japan.7.d:0 "[From.GetNameDefCap] haben unsere Forderungen in unverschämter Weise abgelehnt! Wenn wir Indochina haben wollen, müssen wir es uns wohl mit Gewalt nehmen!"
 japan.7.a:0 "Dummköpfe!"
 japan.8.t:0 "Deutschland ruft Berater zurück"
 japan.8.d:0 "Die Deutschen haben zugestimmt, alle ihre Berater aus China zurückzurufen. Sie sollten schon jetzt in die Flugzeuge nach Berlin steigen. Deutschland hat erkannt, dass die Zukunft des ostasiatischen Raums Japan gehört, nicht China."
 japan.8.a:0 "Und das sollten sie auch."
 japan.9.t:0 "Deutschland lehnt unsere Bitte ab"
 japan.9.d:0 "Die Deutschen haben sich geweigert, ihre Berater aus China zurückzurufen, obwohl ihre militärische Mission unsere Pläne für Ostasien direkt beeinträchtigt! Sehen sie nicht, dass dies die Grundlage für unsere Nationen untergräbt, auf der sie ihre Diplomatie aufbauen können? Kann man den Deutschen überhaupt trauen?"
 japan.9.a:0 "Dann werden ihre Berater mit dem Rest der Chinesen sterben."
 japan.11.t:0 "Ultimatum an Siam stellen"
 japan.11.d:0 "Mit der Aufstellung von Truppen in Indochina, nahe der siamesischen Grenze, haben wir deutlich gemacht, dass es uns ernst damit ist, ihr Land als Basis für die Befreiung Südostasiens vom europäischen Kolonialismus zu nutzen. Indem wir ihnen die Möglichkeit einräumen, sich uns in einem Militärbündnis anzuschließen und damit Siam effektiv zu einem Marionettenstaat des japanischen Kaiserreichs zu machen, können wir hoffentlich eine sinnlose einseitige Invasion vermeiden. Sollten sie das Angebot ablehnen, käme dies natürlich einer Kriegserklärung gleich."
 japan.11.a:0 "Wir werden in Siam einmarschieren, unabhängig davon, was sie sagen."
 japan.11.b:0 "Im Nachhinein betrachtet ist die Androhung einer Invasion zu aggressiv."
 japan.12.t:0 "Japan stellt Ultimatum"
 japan.12.d:0 "Japan hat seit langem Truppen in der Nähe unserer Grenze zusammengezogen, und wie vermutet, wollen sie unsere Häfen als Stützpunkte für eine weitere Expansion nach Birma und Malaya nutzen. Jetzt haben sie uns vor die Wahl gestellt, uns zu fügen und ihnen die Durchfahrt zu gestatten oder eine Invasion zu riskieren. Obwohl dies als Aufgabe unserer Souveränität und als Verwandlung in einen japanischen Marionettenstaat angesehen werden könnte, ist es vielleicht in unserem besten Interesse, einen Krieg zu vermeiden."
 japan.12.a:0 "Wir werden einem Bündnis mit Japan zustimmen."
 japan.12.b:0 "Wir werden unsere Unabhängigkeit nicht so einfach aufgeben!"
 japan.13.t:0 "Siam nimmt Ultimatum an"
 japan.13.d:0 "[From.GetLeader] hat klugerweise beschlossen, unser Ultimatum anzunehmen und ein Militärbündnis zwischen unseren Nationen zu schmieden. Damit können wir Siam als Basis für künftige Operationen im Pazifik nutzen."
 japan.13.a:0 "Die ostasiatische Ko-Wohlstandssphäre wird gestärkt."
 japan.14.t:0 "Siam lehnt Ultimatum ab"
 japan.14.d:0 "[From.GetLeader] hat unsere Forderungen nach einem Einmarsch in Siam und unser Angebot für ein Militärbündnis abgelehnt. Da wir angekündigt haben, dass wir trotzdem einmarschieren wollen, bedeutet dies Krieg."
 japan.14.a:0 "Es ist bedauerlich, dass es so weit gekommen ist."
 japan.53.t:0 "Embargo erzwungen"
 japan.53.d:0 "Die Kolonialimperialisten haben ihre kapitalistische Maschinerie gegen uns gerichtet und dafür bezahlt, dass wir rund um den Globus verleumdet und mit einem Embargo belegt werden! Unser Kredit ist auf den meisten Märkten wertlos, und die Reedereien weigern sich, unsere Waren zu transportieren, selbst wenn wir unsere privaten Unternehmen im Ausland einsetzen!"
 japan.53.a:0 "Sie wollen Krieg!"
 japan.54.t:0 "Chinesisch-japanische Kriegslogistik"
 japan.54.d:0 "Die Chinesen bereiten einen Zermürbungskrieg, einen Guerillakrieg und Widerstand im eigenen Land vor."
 japan.54.a:0 "Nichts wird uns aufhalten!"
 japan.55.t:0 "Der japanische Sieg in China"
 japan.55.d:0 "Der Zweite Chinesisch-Japanische Krieg ist mit einem japanischen Sieg beendet worden! Die Japaner haben einen großen Teil des chinesischen Festlandes erobert und sind nun frei, den verbleibenden Widerstand auf dem Lande zu beseitigen. China scheint dazu bestimmt zu sein, nach dem katastrophalen Zustand im 19. Jahrhundert ein weiteres Jahrhundert der Schande zu erleben... Der Krieg war das Ergebnis einer jahrzehntelangen imperialistischen Politik Japans, das seinen Einfluss politisch und militärisch ausweiten wollte, um sich den Zugang zu Rohstoffreserven, Nahrungsmitteln und Arbeitskräften zu sichern."
 japan.55.a:0 "Was für eine Katastrophe..."
 japan.55.b:0 "Tenno Heika Banzai!"
 japan.56.t:0 "Verwaltung der besetzten Staaten"
 japan.56.d:0 "Unsere jüngsten Gewinne haben die Frage aufgeworfen, wer die neu besetzten Staaten verwalten soll. Wir könnten entweder selbst die direkte Kontrolle übernehmen oder unseren Fraktionsmitgliedern die Kontrolle überlassen."
 japan.56.a:0 "Wir werden die Kontrolle über die Staaten übernehmen."
 japan.56.b:0 "Wir brauchen die Kontrolle über die Staaten im Moment nicht."
 japan.56.c:0 "Belästigen Sie mich nicht wieder damit."
 japan.57.t:0 "Chinesische Kommunisten"
 japan.57.d:0 "Die kommunistischen Milizen brennen alles nieder, bevor sie sich zurückziehen. Wir können nur zusehen, wie sich das Land in eine kahle Aschewüste verwandelt, während wir vorrücken."
 japan.57.a:0 "Verdammt!"
 romania.1.t:0 "Sowjetunion fordert Bessarabien"
 romania.1.d:0 "Die sowjetischen Streitkräfte konzentrieren sich auf der anderen Seite unserer Grenze, und ihre Diplomaten haben verlangt, dass wir ihnen ganz Bessarabien abtreten! Wir können nicht erwarten, dass die Deutschen eingreifen, da ihr Pakt mit den Russen offenbar ein geheimes Protokoll enthielt, das uns in die sowjetische Interessensphäre einbezog. Sollen wir Widerstand leisten?"
 romania.1.a:0 "Nein. Es ist hoffnungslos."
 romania.1.b:0 "Ja! Wir werden unser Territorium nicht kampflos aufgeben!"
 romania.2.t:0 "Zweiter Wiener Schiedsspruch"
 romania.2.d:0 "Deutschland wurde eingeschaltet, um unseren Territorialstreit mit Ungarn zu schlichten, und beim Zweiten Wiener Schiedsspruch wurde entschieden, dass Nordsiebenbürgen wieder unter ungarische Kontrolle gestellt werden soll. Sollten wir diese Entscheidung akzeptieren?"
 romania.2.a:0 "Ja... wir haben keine andere Wahl."
 romania.2.b:0 "Nein, wir werden Siebenbürgen niemals aufgeben!"
 romania.3.d:0 "Deutschland wurde eingeschaltet, um in unserem territorialen Streit mit Ungarn zu vermitteln, und beim Zweiten Wiener Schiedsspruch haben sie in unverschämter Weise entschieden, dass ganz Siebenbürgen wieder unter ungarische Herrschaft gestellt werden soll! Sollen wir diese Entscheidung akzeptieren?"
 romania.4.t:0 "Deutschland vermittelt im Streit"
 romania.4.d:0 "Deutschland wurde eingeschaltet, um in unserem Territorialstreit mit Ungarn zu vermitteln, und es hat in weiser Voraussicht entschieden, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Die Ungarn sind nicht erfreut, aber hoffentlich ist die Angelegenheit damit ein für alle Mal erledigt."
 romania.4.a:0 "Siebenbürgen soll rumänisch bleiben."
 romania.5.t:0 "Vertrag von Craiova"
 romania.5.d:0 "Bulgarische Diplomaten haben mit Unterstützung der Achsenmächte die Rückgabe der Süddobrudscha gefordert - ein Gebiet, das wir 1913 nach dem Zweiten Balkankrieg annektiert hatten. Die Zugeständnisse, zu denen wir bereits gezwungen waren, scheinen diese Forderung zu beflügeln."
 romania.5.a:0 "Das wird den Streit lösen"
 romania.5.b:0 "Nein, hier muss der Schlussstrich gezogen werden!"
 romania.6.t:0 "Eine schwere Entscheidung"
 romania.6.d:0 "Wir haben so viel Territorium an unsere raubgierigen Nachbarn verloren. Dennoch gibt es Möglichkeiten, einen Teil des verlorenen Landes mit Zinsen zurückzugewinnen. Wir müssen uns nur für die richtige Seite entscheiden. "
 romania.6.a:0 "Unsere einzige Hoffnung ist Deutschland."
 romania.6.b:0 "[SOV.GetNameDefCap] bietet uns unsere beste Chance"
 romania.6.c:0 "Wir sollten neutral bleiben"
 romania.7.t:0 "Sowjetische Forderungen Moldawien"
 romania.7.d:0 "Deutschland hat uns im Stich gelassen und zugestimmt, dass die sowjetische Bedrohung Teile unseres Heimatlandes beansprucht!"
 romania.7.a:0 "Einverstanden"
 romania.7.b:0 "Ablehnen"
 romania.8.t:0 "Sowjetunion fordert Moldawien"
 romania.8.d:0 "Die Sowjetunion hat die Höflichkeit besessen, uns zuerst nach ihren Forderungen zu fragen, nachdem unser Pakt nun in Kraft ist. Unterstützen wir ihre Forderung oder sind wir bereit, unsere lukrativen Handelsgeschäfte zu riskieren?"
 romania.8.a:0 "Annehmen"
 romania.8.b:0 "Ablehnen"

 romania.9.t:0 "Griechenland aufgeben?"
 romania.9.d:0 "[ITA.GetNameDef] fordert, dass wir das Geschäft mit den Griechen aufgeben, nach Ansicht der italienischen Diplomaten haben sie einen berechtigten Grund, uns anzugreifen, sollen wir unsere Garantie widerrufen?"
 romania.9.a:0 "Ja, widerrufen"
 romania.9.b:0 "Nein!"

 romania.11.t:0 "Wahlen in Rumänien 1937"
 romania.11.d:0 "Die rumänischen Wahlen von 1937 waren ein großer Einschnitt in der rumänischen Politik: Die dominierende Nationalliberale Partei (PNL) erhielt nicht 40 % der Stimmen und damit nicht die freien Sitze, die ihr eine sichere Mehrheit in der Abgeordnetenkammer verschafft hätten. Die ultrarechte Partei "Alles für das Land" (eine Tarnorganisation der verbotenen Partei "Eiserne Garde") erhielt 15,8 % der Stimmen und die ebenfalls ultrarechte Nationale Christliche Partei (PNC) 9,3 % der Stimmen. König Carol II. sieht die Möglichkeit, sich des Parteiensystems zu entledigen, indem er Octavian Goga von der PNC zu seinem neuen Premierminister ernennt und dessen Unfähigkeit als Vorwand nutzt, um persönlich die Kontrolle über Rumänien zu übernehmen. Er könnte sich auch an die PNL wenden und hoffen, dass die Liberalen eine stabile Koalition mit anderen gemäßigten Parteien schmieden können, um den Einfluss der Rechtsextremen zu verhindern. Alternativ könnte Carol II. Codreanu von der Eisernen Garde zu seinem Premierminister ernennen, in der Hoffnung, dass die Eiserne Garde kontrolliert werden kann..."
 romania.11.a:0 "Ernennung von Tatarescu und der Nationalliberalen Partei"
 romania.11.b:0 "Ernennung von Goga und der Nationalen Christlichen Partei (HISTORISCH)"
 romania.11.c:0 "Ernennung von Codreanu und der Eisernen Garde"

 romania.12.t:0 "Verschärfter Straßenkampf"
 romania.12.d:0 "Während die Eiserne Garde ihren Griff auf den Staat verstärkt, eskalieren die gewalttätigen Straßenkämpfe in Rumänien. Rivalen auf der extremen Rechten, Feinde auf der extremen Linken, ungarische und deutsche Minderheiten sowie einige hartnäckige royalistische Gruppen versuchen, sich der wachsenden Macht der Eisernen Garde entgegenzustellen. Sie sind unorganisiert und werden geschlagen, aber die Zahl der Toten ist hoch."
 romania.12.a:0 "Die Eiserne Garde ist siegreich."

 romania.13.t:0 "Die Sowjets stimmen einem Waffenstillstand zu"
 romania.13.d:0 "Natürlich stimmen sie zu, warum auch nicht?"
 romania.13.a:0 "Lasst uns gemeinsam gegen unseren gemeinsamen Feind kämpfen!"

 baltic.1.t:0 "Sowjetisches Ultimatum"
 baltic.1.d:0 "[SOV.GetNameDefCap] setzt uns unter Druck, einen Vertrag über "gegenseitigen Beistand" mit ihnen zu unterzeichnen, der ihnen das Recht geben würde, Truppen in unserem Gebiet zu stationieren! Dies ist nichts anderes als ein versteckter Versuch, unser Land zu annektieren, aber wir können den Truppen, die sie an unserer Grenze stationiert haben, kaum Widerstand leisten."
 baltic.1.a:0 "Akzeptieren Sie das Unvermeidliche..."
 baltic.1.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 baltic.4.t:0 "Deutschland fordert Memel"
 baltic.4.d:0 "Die deutschen Truppen sind in Ostpreußen aufmarschiert, und ihr Außenministerium hat uns ein Ultimatum gestellt! Wir sollen das Memelgebiet sofort an sie abtreten, sonst drohen uns militärische Maßnahmen. Sollen wir auf ihre Forderungen eingehen?"
 baltic.4.a:0 "Wir müssen annehmen."
 baltic.4.b:0 "Niemals!"
 baltic.5.t:0 "Die Kommunisten haben die Kontrolle."
 baltic.5.d:0 "[Root.GetName] hat sich für die Solidarität entschieden, und die politische Macht ist den Bürgerlichen entrissen worden. Viele in der neuen Regierung schlagen vor, dass wir unsere kommunistischen Pflichten erfüllen und uns mit [SOV.GetNameDefCap] zusammentun."
 baltic.5.a:0 "Unsere Zukunft ist am besten gesichert, wenn wir wirklich eins mit dem Mutterland werden."
 baltic.5.b:0 "Die [Root.GetName] hat mehr zu bieten, wenn sie unter dem Schutz der [SOV.GetNameDefCap] allein operiert."
 baltic.5.c:0 "[Root.GetName] soll ein souveräner Staat bleiben."
 baltic.7.t:0 "[Von.GetName] bittet um [Root.GetAdjective] Teilnahme an der [Von.GetFactionName]"
 baltic.7.d:0 "Mit der Unterzeichnung eines Freundschaftsvertrags zwischen unseren Nationen hat [Von.GetName] darum gebeten, dass [Wurzel.GetName] sich ihnen in ihrer [Von.GetFactionName] anschließt, um sich gegen die wachsenden Bedrohungen zu vereinen, die unsere Nationen umgeben. Ob kommunistisch oder faschistisch, [Von.GetName] verspricht, sich für die Interessen von [Wurzel.GetAdjektiv] einzusetzen."
 baltic.7.a:0 "[Root.GetName] steht an der Seite seiner Brüder."
 baltic.7.b:0 "[Root.GetName] kann nur aus eigener Kraft überleben."
 hungary.1.t:0 "Deutsche Schiedsgerichtsbarkeit"
 hungary.1.d:0 "Trotz unseres rechtmäßigen Anspruchs hat Deutschland beschlossen, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Sie behaupten, dass sie alle in Versailles begangenen Fehler wiedergutmachen wollen, aber das gilt offensichtlich nur für ihre eigenen Grenzen."
 hungary.1.a:0 "Ungeheuerlich."
 hungary.2.t:0 "Zweiter Wiener Schiedsspruch"
 hungary.2.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt, wie wir es erwartet hatten, und Nordsiebenbürgen wurde an Ungarn zurückgegeben. Dies ist ein historischer Moment!"
 hungary.2.a:0 "Ein Tag zum Feiern!"
 hungary.3.d:0 "Deutschland hat nicht nur die Gültigkeit unseres Anspruchs anerkannt, sondern auch beschlossen, dass ganz Siebenbürgen wieder unter ungarische Kontrolle gestellt wird! Das ist mehr, als wir zu hoffen gewagt hatten."
 hungary.4.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt und uns Nordsiebenbürgen zugesprochen, aber Rumänien hat sich hartnäckig geweigert, diese Entscheidung zu akzeptieren!"
 hungary.4.a:0 "Diese Dummköpfe!"
 hungary.5.d:0 "Deutschland hat die Berechtigung unseres Anspruchs anerkannt und uns ganz Siebenbürgen zugesprochen, aber Rumänien weigert sich hartnäckig, diese Entscheidung zu akzeptieren!"
 hungary.6.t:0 "Erste Auszeichnung von Ljubljana"
 hungary.6.d:0 "Die Deutschen mögen sich über den Vertrag von Versailles beschweren, aber im Vergleich zur Ungerechtigkeit des Vertrags von Trianon sind sie glimpflich davongekommen. Obwohl sie behaupteten, es ginge um nationale Selbstbestimmung, verdammten sie so viele wahre Söhne Ungarns zur Fremdherrschaft. Eine solche Wunde am ungarischen Stolz ist die Provinz Vojvodina. Mit der Rückgabe der Ländereien an Ungarn wurde das Unrecht, das uns zugefügt wurde, wieder gutgemacht."
 hungary.6.a:0 "Die Gerechtigkeit Ungarns"
 bulgaria.1.t:0 "Vertrag von Craiova - Rumänien stimmt zu"
 bulgaria.1.d:0 "Die rumänische Regierung hat die deutsche Schiedsgerichtsbarkeit in unserem Streit akzeptiert. Die Süddobrudscha ist wieder mit Bulgarien vereint!"
 bulgaria.1.a:0 "Na endlich!"
 bulgaria.2.t:0 "Vertrag von Craiova - Rumänien lehnt ab"
 bulgaria.2.d:0 "Die rumänische Regierung hat unser Angebot, alle Streitigkeiten zu beenden, abgelehnt! Sie behauptet, dass die Süddobrudscha nun ein integraler Bestandteil ihrer Nation ist, den sie niemals aufgeben wird."
 bulgaria.2.a:0 "Das ist inakzeptabel!"
 bulgaria.3.t:0 "Erster Ljubljana-Preis"
 bulgaria.3.d:0 "Lange haben wir von einem größeren Bulgarien geträumt, und lange sind wir als Menschen zweiter Klasse behandelt worden. Auf der Londoner Konferenz wurde uns unser Recht verweigert, 1913 wurden wir von unseren Verbündeten verraten, 1918 wurden wir bestraft, weil wir Gerechtigkeit wollten. Doch damit ist jetzt Schluss, denn Deutschland ist bestrebt, das Unrecht dieses so genannten Friedens wiedergutzumachen, nicht nur für sich selbst, sondern auch für andere. Bulgarien wird nun die Rückkehr Mazedoniens aus Jugoslawien erleben."
 bulgaria.3.a:0 "Die Bulgaren jubeln!"
 bulgaria.4.t:0 "Vertrag von Craiova"
 bulgaria.4.d:0 "Wir haben nicht vergessen, wie Rumänien uns 1913 in den Rücken fiel und feige die Süddobrudscha einnahm, während unsere Armeen anderswo besetzt waren. Ungarn hat seine Freundschaft mit Deutschland genutzt, um sich an Rumänien zu rächen, ist jetzt unsere Zeit gekommen?"
 bulgaria.4.a:0 "Wir werden unsere Rache bekommen"
 bulgaria.4.b:0 "Rache ist ein Gericht, das am besten kalt serviert wird"
 bulgaria.5.t:0 "Vertrag von Craiova"
 bulgaria.5.d:0 "Deutschland hat sich in unserem Streben nach Gerechtigkeit auf die Seite der verachtenswerten Rumänen gestellt. [Root.GetLeader] hat den deutschen Botschafter wissen lassen, dass Bulgarien mehr von seinen Freunden erwartet. "
 bulgaria.5.a:0 "Verweigert"
 italy.1.t:0 "Albanien lenkt ein"
 italy.1.d:0 "Die albanischen Behörden haben unseren Forderungen zugestimmt, und König Zog wurde gezwungen, abzudanken. Von nun an und bis zum Ende der Zeit wird Albanien italienisch sein!"
 italy.1.a:0 "Ein glorreicher Tag."
 italy.1.b:0 "Errichtet ein albanisches Protektorat"
 italy.2.t:0 "Zog lehnt das Ultimatum ab"
 italy.2.d:0 "Trotzig bis zum Schluss hat König Zog unser Ultimatum abgelehnt. Er und seine Berater versuchen nun, die erbärmlichsten Verteidigungsmaßnahmen zu ergreifen, die Albanien zu bieten hat. Wir müssen Tirana besetzen und dieser Farce ein Ende setzen!"
 italy.2.a:0 "Wir hätten es uns auch einfach machen können, Zog!"
 italy.3.t:0 "Italienisches Ultimatum"
 italy.3.d:0 "Italienische Diplomaten haben uns ein Ultimatum gestellt, in dem sie fordern, dass wir uns ihrer Besatzung unterwerfen! Albanien soll in einer Personalunion unter dem italienischen König regiert werden!"
 italy.3.a:0 "Wir müssen uns fügen."
 italy.3.b:0 "Es darf nicht dazu kommen! Sammelt euch für Zog!"
 italy.4.t:0 "Erweiterung des Vallo Alpino"
 italy.4.d:0 "Ingenieure der Regio Esercito haben unsere Nordgrenze untersucht und die Stellen identifiziert, an denen das Vallo Alpino verstärkt und ausgebaut werden muss. Die notwendigen Bauaufträge wurden bereits erteilt."
 italy.4.a:0 "Wenn diese Festungen zu Hannibals Zeiten schon da gewesen wären..."
 italy.5.t:0 "Deutsch-italienischer Technologievertrag"
 italy.5.d:0 "Italien schlägt einen Austausch von Technologie und Ideen vor, der unsere Nationen einander näher bringt und uns beide stärker macht."
 italy.5.a:0 "Ein ausgezeichneter Vorschlag!"
 italy.5.b:0 "Deutsche Technologie ist nur für das deutsche Volk"
 italy.6.t:0 "Deutsch-Italienischer Technologievertrag - angenommen!"
 italy.6.d:0 "Wie wir erwartet hatten, waren die Deutschen hocherfreut, eine Reihe von Austauschvereinbarungen für Technologie auszuarbeiten. Es ist klar, dass in Europa ein neuer Wind weht, und Italien ist nun einen Schritt näher dran, seinen früheren Ruhm wiederzuerlangen!"
 italy.6.a:0 "Großartig!"
 italy.7.t:0 "Italienisch-Deutscher Technologievertrag - abgelehnt!"
 italy.7.d:0 "Die Deutschen haben unser Angebot für einen Vertrag abgelehnt."
 italy.7.a:0 "Von nun an sollten wir auf uns selbst aufpassen."
 italy.8.t:0 "Schließen Sie sich der französischen Fraktion an."
 italy.8.d:0 "Das Mouvement Franciste ist in Frankreich auf dem Vormarsch und hat uns gebeten, ihrer Partei beizutreten. Ist das im Sinne Italiens?"
 italy.8.a:0 "Wir sollten uns den Franzosen anschließen."
 italy.8.b:0 "Den Franzosen kann man nicht trauen"
 italy.34.t:0 "Mafia-Verbindungen"
 italy.34.d:0 "1925 machte Ill Duce seinen Mann, um die Mafia zu bekämpfen: "Mori" den Präfekten von Palermo und schrieb ihm: "Eure Exzellenz hat einen Freibrief, die Autorität des Staates muss unbedingt, ich wiederhole, unbedingt, in Sizilien wiederhergestellt werden. Sollten die noch geltenden Gesetze Sie daran hindern, so ist das kein Problem, denn wir werden neue Gesetze ausarbeiten. Die Kampagne war sehr erfolgreich, auch wenn einige Elemente der Mafia noch immer existieren. Wir haben erfahren, dass einige hochrangige Politiker in Sizilien und Rom geheime Verbindungen zur Mafia haben!"
 italy.34.a:0 "Eine Geißel!"
 italy.34.b:0 "Lasst sie sein"
 usa.1.t:0 "Earhart will zur Armee gehen"
 usa.1.d:0 "Während Amerika für den Krieg mobilisiert, haben wir eine ungewöhnliche Anfrage erhalten. Amelia Earhart, die berühmte Fliegerin, die vor nicht allzu langer Zeit erfolgreich die Erde umrundet hat, möchte sich beim Army Air Corps als Kampfpilotin melden. Sie hat beachtliche Fähigkeiten in Scheinkämpfen bewiesen, aber es gibt viele im militärischen Establishment, die es ablehnen, dass eine Frau Kampfeinsätze fliegt. Sollten wir in ihrem Fall eine Ausnahme machen und sie zulassen?"
 usa.1.a:0 "Ja, wir brauchen sie."
 usa.1.b:0 "Nein, das wird nicht nötig sein."
 usa.2.t:0 "Manifest Destiny"
 usa.2.d:0 "Die einzigartige Gründung und Geschichte der Vereinigten Staaten macht es zu unserer Pflicht, Demokratie und Freiheit in der Welt zu bewahren. Das letzte Jahrzehnt hat bewiesen, dass diese Aufgabe nicht erfüllt werden kann, ohne zu den Waffen gegen diejenigen zu greifen, die versuchen, sie zu zerstören. Von nun an wird sich jeder Unterdrücker vor uns verantworten müssen, und unsere Streitkräfte werden die Menschen überall auf der Welt befreien."
 usa.2.a:0 "Freiheit oder Tod!"
 usa.3.t:0 "Die amerikanische Flotte in Pearl Harbor"
 usa.3.d:0 "Die diplomatischen und wirtschaftlichen Sanktionen, die die Vereinigten Staaten gegen uns verhängt haben, scheinen der Anfang von etwas viel Bedrohlicherem gewesen zu sein. Die amerikanische Pazifikflotte ist im Marinestützpunkt Pearl Harbor auf Hawaii stationiert und signalisiert damit eindeutig, dass die Amerikaner ihre starke Präsenz im Pazifik aufrechterhalten und unsere Feinde weiterhin unterstützen werden. Ein Angriff auf den Stützpunkt zu diesem Zeitpunkt könnte uns ein Überraschungsmoment verschaffen. Sollten wir abwarten, werden sie eine besser vorbereitete Verteidigung haben, was die Wirkung unseres §R§R Tora Tora Tora §!§!§!"
 usa.3.a:0 "Wer weiß, wie lange die Gelegenheit bestehen bleibt?"
 usa.3.b:0 "Wir wollen uns nicht selbst übertreffen..."
 usa.4.t:0 "Abkommen über Zerstörer für Basen"
 usa.4.d:0 "Nachdem sie sich gegen die Deutschen positioniert haben, scheinen die USA daran interessiert zu sein, dass Großbritannien gegen die deutsche Bedrohung stark bleibt. Sie sind jedoch auch an der Aufrechterhaltung ihrer eigenen Marinepräsenz im Atlantik interessiert. Im Tausch gegen mehrere unserer Marinestützpunkte werden sie unserem Land Zerstörer zur Verfügung stellen. Die Schiffe waren in Reserve, aber die Annahme wird die militärischen Bande zwischen unseren Nationen noch verstärken und könnte eine weise Entscheidung sein."
 usa.4.a:0 "Dies ist eine einzigartige Gelegenheit."
 usa.4.a.tt:0 "Wir werden §G§G gewinnen §!§!  34 amerikanische §Y§Y Zerstörer §!§! .\nKanada wird §G§G §!§!  6 amerikanische §Y§Y-Zerstörer §!§! .\n"
 usa.4.b:0 "Dies ist eindeutig günstiger für die USA und inakzeptabel."
 usa.5.t:0 "Großbritannien lehnt Angebot ab"
 usa.5.d:0 "Trotz unserer Vorbereitungen und guten Absichten hat Großbritannien unser Angebot abgelehnt, alte Zerstörer im Austausch für seine Marinestützpunkte zu erhalten."
 usa.5.a:0 "Ihr Verlust."
 usa.401.t:0 "Großbritannien akzeptiert das Abkommen über Zerstörer für Stützpunkte"
 usa.401.desc:0 "Die USA scheinen daran interessiert zu sein, dass [ENG.GetNameDef] gegen die deutsche Bedrohung stark bleibt. Da die deutsche Aggression von Tag zu Tag zunahm und viele in der US-Regierung davon überzeugt waren, dass Großbritannien durch eine bevorstehende Landung bedroht war, schickten die Vereinigten Staaten über den britischen Botschafter, den Marquess of Lothian, einen Vorschlag nach London, der eine amerikanische Pacht von Flugplätzen auf Trinidad, Bermuda und Neufundland vorsah. Der britische Premierminister Winston Churchill lehnte das Angebot am 27. Mai zunächst ab, es sei denn, Großbritannien würde eine unmittelbare Gegenleistung erhalten. Nachdem die [USA.GetNameDef] eine neue Haltung gegenüber den Deutschen eingenommen hatten, unterbreiteten sie einen neuen Vorschlag, der angenommen wurde. Im Austausch für mehrere wichtige Marinestützpunkte in Übersee erhält [ENG.GetNameDef] Zerstörerschiffe."
 usa.401.a:0 "Gut"
 usa.401.b:0 "Oh nein"
 usa.401.c:0 "Okay"
 usa.402.t:0 "Vereinbarung über Zerstörer für Stützpunkte"
 usa.402.d:0 "Nachdem die USA gegen die Deutschen Stellung bezogen haben, scheinen sie daran interessiert zu sein, dass Großbritannien gegen die deutsche Bedrohung stark bleibt. Sie sind jedoch auch an der Aufrechterhaltung ihrer eigenen Marinepräsenz im Atlantik interessiert. Im Tausch gegen mehrere britische Marinestützpunkte werden sie unserem Land Zerstörer zur Verfügung stellen. Die Schiffe waren in der Reserve, aber die Annahme wird die militärischen Bande zwischen unseren Nationen noch verstärken und könnte eine weise Entscheidung sein."
 usa.402.a:0 "Dies ist eine einzigartige Gelegenheit."
 usa.402.a.tt:0 "Wir werden §G§G gewinnen §!§!  6 amerikanische §Y§Y Zerstörer §!§! .\nBritannien §G§G gewinnt §!§!  34 amerikanische §Y§Y-Zerstörer §!§! .\n"
 usa.6.t:0 "Wahl von [GetYear]"
 usa.6.d:0 "Der Tag der Präsidentschaftswahlen ist gekommen. Der amtierende Präsident Franklin Delano Roosevelt hat bereits mehrere der unter dem Begriff New Deal zusammengefassten Programme umgesetzt, die die USA aus der Großen Depression herausführen sollten.\n\nWährend viele der Maßnahmen auf Zustimmung stießen, wurden seine Pläne, die Rolle und die Macht der Regierung weiter auszuweiten, von seinem Gegner, dem Republikaner Alf Landon, kritisiert. Der aus der Ölindustrie stammende Landon wünscht sich mehr wirtschaftliche Freiheit, während Roosevelt und die Demokratische Partei die Sozialversicherung ausbauen und die wirtschaftliche Stabilität gewährleisten wollen. Die Wahl könnte eine knappe Angelegenheit oder ein großer Sieg für die Demokraten werden."
 usa.6.a:0 "Die Demokraten. Vier weitere Jahre!"
 usa.6.b:0 "Die Republikaner. Wir müssen die Ideale des amerikanischen Systems bewahren."
 usa.7.t:0 "Roosevelt gegen Willkie"
 usa.7.d:0 "Seit der Einführung des Amtes des Präsidenten der Vereinigten Staaten hat noch kein Präsident drei aufeinanderfolgende Amtszeiten absolviert. Angesichts der prekären Lage der Welt und der internationalen Entwicklungen der letzten Jahre hat Präsident Roosevelt jedoch beschlossen, mit der Tradition zu brechen und für eine dritte Amtszeit zu kandidieren. Der Republikaner Wendell Willkie, der als Überraschungskandidat mit einem Hintergrund als Industrieller mit begrenzter politischer Erfahrung beschrieben wird, hat sowohl Roosevelts wirtschaftlichen Interventionismus als auch seine Rechtfertigung für eine dritte Amtszeit kritisiert. Obwohl die Kandidaten in ihrer Außenpolitik viele Gemeinsamkeiten haben und Willkie eine Form des New Deal beibehalten möchte, betrachten viele diese Wahl als einen entscheidenden Punkt für die Zukunft der amerikanischen Demokratie."
 usa.7.a:0 "Die Demokraten. FDR ist unverzichtbar."
 usa.7.b:0 "Die Republikaner. Wir wollen Willkie!"
 usa.8.t:0 "Landon gegen Roosevelt"
 usa.8.d:0 "Präsident Landon hat die Fortsetzung der New-Deal-Reformen der Demokraten vor vier Jahren gestoppt und sich auf die Stärke der Nation in Form von Industrieunternehmen verlassen, die er vor seiner Präsidentschaft mit aufgebaut hatte. Roosevelt, der sich weiterhin dafür einsetzt, die ursprünglich für seine zweite Amtszeit geplanten Programme zu Ende zu führen, kandidiert nun erneut für das Präsidentenamt. Während er nach wie vor ein beliebter Kandidat ist, kritisiert Landon weiterhin seine Bemühungen, die Macht in den Händen des Präsidenten zu konzentrieren, und vermeidet dementsprechend selbst eine ähnliche Politik.\n\nDie Bedrohungen im Ausland, sowohl für unsere eigene Nation als auch für andere, sind nach wie vor eine Realität, und keiner der beiden Kandidaten ist dafür, dass die Vereinigten Staaten vor ihnen die Augen verschließen. Die Frage ist, wer das Arsenal der Demokratie durch diese schlimmen Zeiten führen wird."
 usa.8.a:0 "Die Demokraten. Roosevelt ist bereit, das Notwendige zu tun."
 usa.8.b:0 "Die Republikaner. Landon setzt sich für unsere Werte ein."
 usa.9.t:0 "Roosevelt gegen Dewey"
 usa.9.d:0 "Die Präsidentschaft von Franklin D. Roosevelt war bereits in vielerlei Hinsicht außergewöhnlich. Trotz seines schwindenden Gesundheitszustands und der beispiellos langen Dauer seiner Präsidentschaft strebt er danach, unser Land weiterhin durch die Kriegsanstrengungen zu führen. Die Republikaner sind in ihrer Kandidatenauswahl eingeschränkt, da viele potenzielle Kandidaten im Krieg dienen, aber sie haben sich für Gouverneur Thomas E. Dewey entschieden, um sie zu vertreten.\n\nRoosevelt hat weiterhin die Unterstützung der Bevölkerung, aber viele vermuten, dass er das Ende seiner Amtszeit nicht mehr erleben wird. Aber reicht das aus, um Dewey einen Sieg über den Mann zu gewähren, der uns so weit gebracht hat?"
 usa.9.a:0 "FDR besiegt Dewey."
 usa.9.b:0 "Dewey besiegt FDR."
 usa.10.t:0 "[Root.GetLeader] gegen Roosevelt"
 usa.10.d:0 "Obwohl viele Aspekte des New Deal von [Root.GetLeader] beibehalten wurden, sieht Roosevelt immer noch die Möglichkeit, seine ursprünglichen Pläne zur Weiterentwicklung der Programme in die Tat umzusetzen. Trotz seines schwindenden Gesundheitszustands ist es ihm gelungen, einen Großteil der Unterstützung zu erhalten, die ihm zuvor die Präsidentschaft eingebracht hat, und er führt nun wieder einen Wahlkampf für die Demokraten.[Root.GetLeader] argumentiert, dass ein Führungswechsel in der heiklen Situation Amerikas unverantwortlich wäre, was insofern etwas ironisch ist, als er dieselbe Behauptung bereits vor seinem letzten Sieg über Roosevelt aufgestellt hatte. Trotzdem könnte er Recht haben."
 usa.10.a:0 "[Root.GetLeader] hat sich als fähiger Führer erwiesen."
 usa.10.b:0 "Amerika ist bereit für einen neuen New Deal."
 usa.11.t:0 "Roosevelt gegen MacArthur"
 usa.11.d:0 "Angesichts der anhaltenden Gefahr, in einen Krieg hineingezogen zu werden, haben sich sowohl Demokraten als auch Republikaner um einen Kandidaten aus dem Militär bemüht. General Douglas MacArthur, der sich normalerweise seinen militärischen Pflichten widmet, hat die Gelegenheit ergriffen, für die Nominierung der Republikaner zu werben, während sich unsere Nation im Frieden befindet und gewonnen hat. Er fordert nun Roosevelt heraus und unterstützt die konservative Koalition. Roosevelt ist nach wie vor beliebt, aber MacArthurs Charisma und sein Pflichtbewusstsein haben bei den Wählern einen starken Eindruck hinterlassen. Weiß das Militär wirklich am besten Bescheid?"
 usa.11.a:0 "Roosevelt und Truman werden es schaffen."
 usa.11.b:0 "MacArthur ist sowohl ein Mann des Friedens als auch des Krieges."
 usa.12.t:0 "Der Wahlkampf von Douglas MacArthur"
 usa.12.d:0 "Um Roosevelts rekordverdächtige Präsidentschaft anzufechten, haben sich die Republikaner an angesehene Militärs gewandt, in der Hoffnung, einen potenziellen Kandidaten zu finden, der Amerika durch diesen Krieg führen kann. General Douglas MacArthur ist bei den Konservativen ein beliebter Kandidat, aber er ist auch ein unentbehrlicher Aktivposten im laufenden Konflikt und hat seine Zeit nur ungern mit dem Wahlkampf für die Präsidentschaft verbracht.\n\n Dennoch bleibt er einer der vielversprechenderen konservativen Kandidaten und kann vielleicht davon überzeugt werden, Wahlkampf zu betreiben, um zu verhindern, dass ein gemäßigter Republikaner Präsident wird. Ist es das Opfer wert?"
 usa.12.a:0 "MacArthur wird eher an der Front als im Weißen Haus gebraucht."
 usa.12.b:0 "Wir brauchen ihn, um Roosevelt herauszufordern."
 usa.13.t:0 "Roosevelt verstirbt"
 usa.13.d:0 "Obwohl sich der Gesundheitszustand von Präsident Roosevelt schon seit einiger Zeit verschlechtert hat, waren viele davon überzeugt, dass er noch viele Jahre vor sich hat. Die Möglichkeit, dass Roosevelt noch während seiner Amtszeit stirbt, blieb jedoch bestehen, und heute ist er an den Folgen eines Schlaganfalls gestorben. Vizepräsident Harry S. Truman hat nun den Amtseid abgelegt und bittet die Bevölkerung um Unterstützung und Gebete. Das alte Kabinett bleibt bestehen, und Truman hat geschworen, viele der politischen Maßnahmen seines Vorgängers fortzusetzen."
 usa.13.a:0 "So endete eine Ära, und so begann eine neue."
 usa.63.t:0 "Die Weltwirtschaftskrise"
 usa.63.d:0 "Obwohl es sich um ein weltweites Phänomen handelt, begann die Große Depression mit einem Börsenkrach in den Vereinigten Staaten, der die Arbeitslosenzahlen in die Höhe trieb und die Steuereinnahmen einbrechen ließ. Das amerikanische Volk und seine Regierung haben genug Sorgen, ohne in einen weiteren Krieg verwickelt zu werden.      §R§R wird bei den Wahlen 1940 abgesetzt werden. §!§! \n "
 usa.63.a:0 "Wir werden uns erholen."
 usa.95.t:0 "Die Rezession von 1937"
 usa.95.desc:0 "Während Roosevelts erster Amtszeit kehrte die US-Wirtschaft allmählich zur Normalität zurück: Produktion, Gewinne und Löhne erreichten wieder das Niveau von vor dem Zusammenbruch 1929. Im Frühjahr 1937 verschlechterte sich die Lage erneut. Dies wurde als die Rezession von 1937-1938 bekannt."
 usa.95.a:0 "Nicht schon wieder..."


 news.1.t:0 "Japanischer totaler Krieg in China"
 news.1.d:0 "Japanische und chinesische Streitkräfte lieferten sich ein ergebnisloses Gefecht um die strategisch wichtige Marco-Polo-Brücke südwestlich von Peking. \n\n[CHI.GetNameDef] hat die Forderungen von [JAP.GetNameDef] nach einer Entschuldigung und territorialen Zugeständnissen zurückgewiesen und stattdessen behauptet, dass die "Sollbruchstelle" der japanischen Aggression erreicht worden sei. \Diplomaten befürchten, dass die instabile Situation jederzeit zu einem Krieg führen könnte."
 news.1.a::1 "In der Tat interessante Zeiten."
 news.1.b:0 "Wir werden es den Chinesen zeigen!"
 news.1.c:0 "Das ist richtig! Nicht einen Zentimeter!"
 news.2.t:0 "Weitere chinesische Zugeständnisse an Japan"
 news.2.d:0 "Japanische und chinesische Streitkräfte haben sich ein ergebnisloses Gefecht um die strategische Marco-Polo-Brücke südwestlich von Peking geliefert. \CHI.GetNameDef] hat die volle Verantwortung für den Vorfall übernommen, sich bei [JAP.GetNameDef] entschuldigt und weitreichenden territorialen Zugeständnissen zugestimmt. Dies hat viele Experten überrascht, die vorausgesagt hatten, dass die Spannungen an der Grenze in einen ausgewachsenen Krieg ausarten würden. \Bedeutet dies einen dauerhaften Frieden in Asien?"
 news.2.a:0 "Das bezweifle ich."
 news.2.b:0 "Das wird uns zufriedenstellen... vorerst."
 news.2.c:0 "Wir hatten keine andere Wahl."
 news.3.t:0 "Rumänien gibt Moldawien auf"
 news.3.d:0 "Die Rote Armee ist scheinbar ungehindert nach Moldawien vorgedrungen. \n\n[ROM.GetNameDef] hat sich wieder einmal dem ausländischen Druck gebeugt\n\nDie Diplomaten befürchten, dass die instabile Situation zu einem Krieg führen könnte, aber im Moment ist die Lage stabil."
 news.3.a::1 "In der Tat interessante Zeiten."
 news.4.t:0 "Rumänien weigert sich, die Republik Moldau zu räumen"
 news.4.d:0 "Die Rote Armee hat Artilleriegranaten auf rumänisches Gebiet abgefeuert, so die offizielle Klage. \n\n[ROM.GetNameDef] hat sich diesmal nicht dem ausländischen Druck gebeugt, und die Menschen in den Straßen von Bukarest erbeuten alles, was sie in die Finger bekommen können. \n\nDiplomaten befürchten, dass die instabile Lage jederzeit einen Krieg auslösen könnte."
 news.4.a::1 "In der Tat interessante Zeiten."
 news.5.t:0 "[JAP.GetNameDefCap] Fordert Französisch-Indochina"
 news.5.d:0 "Unter Ausnutzung der französischen Schwäche angesichts der Kämpfe in Europa hat [JAP.GetNameDef] die neue Regierung dazu gezwungen, die Kontrolle über ihre Kolonie in Indochina aufzugeben! \Die japanischen Truppen haben bereits alle wichtigen Stützpunkte in der Region besetzt, und Experten befürchten, dass die Kolonie als Ausgangspunkt für künftige Militärexpeditionen genutzt werden könnte."
 news.5.a:0 "Aasgeier picken an einer Leiche..."
 news.5.b:0 "So soll es auch sein."
 news.5.c:0 "Die Schakale haben uns keine Wahl gelassen."
 news.5.e:0 "Unsere Verbündeten zeigen Initiative."
 news.6.d:0 "In dem Versuch, die Schwäche Frankreichs angesichts seiner Niederlage in Europa auszunutzen, forderte [JAP.GetNameDef] kürzlich von der neuen französischen Regierung den vollständigen Zugang zu ihren Stützpunkten in Indochina. \n\n Dies würde bedeuten, dass Japan die Kontrolle über die gesamte Kolonie erhält, was die Franzosen nicht akzeptieren können.\n\n Experten halten es für wahrscheinlich, dass diese Entscheidung zu japanischen militärischen Vergeltungsmaßnahmen führen wird."
 news.6.a:0 "Das würden sie nicht wagen... oder doch?"
 news.6.b:0 "Die starrköpfigen Narren werden für diesen Fehler bezahlen."
 news.6.c:0 "Wir müssen uns darauf vorbereiten."
 news.6.e:0 "Ein weiterer mutiger Schritt unserer Freunde."
 news.7.t:0 "Sowjetisch-japanisches Gefecht"
 news.7.d:0 "Sowjetische und japanische Streitkräfte sind vor kurzem in einem großen Scharmützel entlang der mandschurischen Grenze aufeinander getroffen. \Eine bedeutende sowjetische Angriffstruppe, die von mongolischer Kavallerie unterstützt wurde, überraschte die Japaner offenbar und fügte ihnen schwere Verluste zu. \n\nDie Stimmung in Tokio wird als angespannt beschrieben, aber es ist noch zu früh, um zu sagen, ob der Konflikt zu einem offenen Krieg eskalieren wird."
 news.7.a:0 "Ist dies der Beginn eines neuen Krieges in Asien?"
 news.7.b:0 "Ein beschämendes Schauspiel..."
 news.7.c:0 "Wir haben eine Botschaft an die Welt gesendet."
 news.8.d:0 "Sowjetische und japanische Streitkräfte sind vor kurzem in einem großen Scharmützel entlang der mandschurischen Grenze aufeinander getroffen. \Aus Berichten über die Schlacht geht hervor, dass die Japaner die Sowjets in einer Zangenbewegung erwischten, als sie über die Grenze angriffen, und die Überlebenden zwangen, sich verwirrt zurückzuziehen. \n\nWird dieser Vorfall Moskau dazu veranlassen, mehr Truppen in den russischen Fernen Osten zu entsenden?"
 news.8.b:0 "Für den Imperator!"
 news.8.c:0 "Wir müssen die Situation einschätzen..."
 news.9.t:0 "Sowjetischer Rückzug"
 news.9.d:0 "Nach einer Aufstockung der japanischen Streitkräfte in der Mandschurei scheint [SOV.GetNameDefCap] unerwartet Einheiten abgezogen zu haben, die direkt an der Grenze stationiert waren. \Dies könnte ein Versuch Moskaus sein, eine zukünftige Konfrontation mit Japan zu vermeiden, möglicherweise ausgelöst durch die schmerzliche Erinnerung an die Niederlage, die Russland im Russisch-Japanischen Krieg erlitten hat."
 news.9.a:0 "Vielleicht wird dies zu einem dauerhaften Frieden führen."
 news.9.b:0 "Die Feiglinge sind geflohen!"
 news.9.c:0 "Ein taktischer Rückzug. Mehr nicht."
 news.10.t:0 "Sowjetunion beansprucht Bessarabien"
 news.10.d:0 "Nachdem sie ihre Streitkräfte entlang der rumänischen Grenze zusammengezogen hat, hat [SOV.GetNameDef] der Regierung in Bukarest ein Ultimatum für die sofortige Übergabe Bessarabiens an sie gestellt. Die Region gehörte einst zum Russischen Reich, was [SOV.GetNameDef] als ausreichende Rechtsgrundlage für ihre Forderungen ansieht. Rumänien hat erklärt, dass es keine andere Wahl hat, als der Forderung nachzukommen, und seine Streitkräfte wurden aus Bessarabien abgezogen."
 news.10.a:0 "Das ist interessant."
 news.10.b:0 "Bessarabien gehört rechtmäßig zu uns."
 news.10.c:0 "Wir hatten keine andere Wahl..."
 news.10.e:0 "Genießen Sie diesen vorübergehenden Sieg, Moskau."
 news.11.t:0 "Rumänien lehnt sowjetische Forderungen ab"
 news.11.d:0 "[SOV.GetNameDefCap] hat erhebliche Kräfte entlang seiner Grenze zu [ROM.GetNameDef] konzentriert, und heute stellte Moskau der rumänischen Regierung ein Ultimatum, in dem es die sofortige Übergabe von Bessarabien an Moskau forderte. Die Region gehörte einst zum Russischen Reich, was [SOV.GetNameDef] als ausreichende Rechtsgrundlage für seine Forderungen ansieht. Trotzig hat Bukarest beschlossen, alle sowjetischen Gebietsansprüche zurückzuweisen, und die rumänische Armee hat den Befehl zur vollständigen Mobilisierung erhalten. \Internationale Beobachter erwarten, dass die sowjetischen Streitkräfte jeden Moment die Grenze überschreiten werden."
 news.11.a:0 "Das ist interessant."
 news.11.b:0 "Sie haben einen schrecklichen Fehler gemacht."
 news.11.c:0 "Bessarabien gehört uns!"
 news.11.e:0 "Lasst die Narren kämpfen."
 news.12.t:0 "[FIN.GetNameDefCap] Weist sowjetische Forderungen zurück"
 news.12.d:0 "Sowjetische Diplomaten haben der Regierung von [FIN.GetNameDef] ein Ultimatum gestellt und Grenzanpassungen in der Region Karelien gefordert. \n\nTrotz einer beträchtlichen Aufstockung der sowjetischen Streitkräfte an der Grenze hat Helsinki diese Forderungen zurückgewiesen und erklärt, dass "nicht ein einziger Fuß finnischen Bodens freiwillig an die russischen Aggressoren abgegeben wird." \Internationale Beobachter befürchten, dass eine sowjetische Invasion unmittelbar bevorstehen könnte."
 news.12.a:0 "Das wird nicht gut ausgehen."
 news.12.b:0 "Sie hätten unsere Forderungen nicht ablehnen dürfen."
 news.12.c:0 "Wir müssen uns um unsere Verteidigung kümmern."
 news.12.e:0 "Warten wir ab, wie gut die Bolschewiken sich schlagen..."
 news.12.f:0 "Sie werden ihren Fehler bald erkennen."
 news.13.t:0 "[FIN.GetNameDefCap] Akzeptiert sowjetische Forderungen"
 news.13.d:0 "Nach langen Debatten hat die Regierung von [FIN.GetNameDef] beschlossen, die sowjetischen Forderungen nach Grenzausgleich in der Region Karelien zu akzeptieren. \n\n[SOV.GetNameDef] hat sich auf die Notwendigkeit berufen, eine Pufferzone zu schaffen, um die Sicherheit von Leningrad zu verbessern, das nur 30 Kilometer von der nun ehemaligen finnischen Grenze entfernt liegt. \Viele Beobachter hatten befürchtet, dass eine umfassende sowjetische Invasion Finnlands unmittelbar bevorsteht, doch diese diplomatische Lösung dürfte diese Befürchtungen ausräumen."
 news.13.a:0 "Frieden, aber zu welchem Preis?"
 news.13.b:0 "Jetzt können wir unsere Anstrengungen auf andere Bereiche konzentrieren."
 news.13.c:0 "Wir haben unsere Unabhängigkeit gesichert."
 news.13.e:0 "Das ist schade. Das hätte die Bolschewiken auf Trab gehalten."
 news.13.f:0 "Unsere Kameraden zeigen ihre Stärke!"
 news.14.t:0 "[SOV.GetNameDefCap] Anhänge [TAN.GetNameDef]"
 news.14.d:0 "/nIn einer Presseerklärung gab Moskau heute die formelle Annexion von [TAN.GetNameDef] bekannt. \n\n Der Oberste Sowjet hat einem Antrag des tuwinischen Parlaments auf Mitgliedschaft in der UdSSR zugestimmt. \n\nDie kleine tuwinische Volksrepublik, die bisher nur von [SOV.GetNameDefCap] und der Mongolei offiziell anerkannt wurde, wird als autonome Oblast organisiert."
 news.14.a:0 "Tannu was?"
 news.14.b:0 "Sie werden besser dran sein."
 news.15.t:0 "Zweiter Wiener Schiedsspruch"
 news.15.d:0 "Nach einem deutschen Schiedsverfahren wurde in Wien ein Vertrag unterzeichnet, der Nordsiebenbürgen wieder unter ungarische Herrschaft stellt.\n\nDas Gebiet war bereits nach dem Ersten Weltkrieg an [ROM.GetNameDef] vergeben worden, was zu einem erbitterten Streit führte. \n\nIst dies die erste von vielen Grenzbereinigungen, nachdem sich in Europa eine neue Ordnung etabliert zu haben scheint?"
 news.15.a:0 "Wir werden sehen, wie lange dies andauern wird."
 news.15.b:0 "Die Karte Europas wird neu gezeichnet werden."
 news.15.c:0 "Hoffentlich werden diese Korrekturen eines Tages zu unseren Gunsten ausfallen."
 news.15.e:0 "Hört, hört!"
 news.16.d:0 "Nach einem deutschen Schiedsverfahren wurde in Wien ein Vertrag unterzeichnet, der ganz Siebenbürgen wieder unter ungarische Herrschaft stellt. \n\nDas Gebiet war zuvor nach Abschluss des Ersten Weltkriegs an [ROM.GetNameDef] vergeben worden, was zu einem erbitterten Streit führte. \n\nIst dies die erste von vielen Grenzbereinigungen, die jetzt, da in Europa eine neue Ordnung entstanden zu sein scheint, vorgenommen werden?"
 news.17.t:0 "Rumänien lehnt deutsches Schiedsgerichtsverfahren ab"
 news.17.d:0 "Die Verhandlungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] über einen Territorialstreit sind in Wien gescheitert. \Als [GER.GetNameDef] als Vermittler auftrat, lehnte [ROM.GetNameDef] die Entscheidung ab, Nordsiebenbürgen an [HUN.GetNameDef] zurückzugeben. Die rumänische Regierung beorderte ihre Delegation daraufhin zurück nach Bukarest. \Es hat den Anschein, dass [GER.GetNameDef] noch nicht den diplomatischen Einfluss hat, den es zu haben glaubte."
 news.17.a:0 "Interessant..."
 news.17.b:0 "Die Rumänen haben uns in Verlegenheit gebracht..."
 news.17.c:0 "Transsilvanien gehört uns!"
 news.17.e:0 "Die Sache ist noch nicht ausgestanden."
 news.18.d:0 "Die Verhandlungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] über einen Territorialstreit sind in Wien gescheitert. \Als [GER.GetNameDef] als Schlichter auftrat und beschloss, Nordsiebenbürgen an [HUN.GetNameDef] zurückzugeben, lehnte [ROM.GetNameDef] diese Entscheidung ab. Die rumänische Regierung beorderte ihre Delegation daraufhin zurück nach Bukarest. \Es hat den Anschein, dass [GER.GetNameDef] noch nicht über den diplomatischen Einfluss verfügt, den es zu haben glaubte."
 news.19.t:0 "[GER.GetNameDefCap] beansprucht Memel"
 news.19.d:0 "Angesichts der angriffsbereiten deutschen Streitkräfte an ihrer Grenze hat [LIT.GetNameDef] einem [GER.GetAdjective]-Ultimatum nachgegeben, in dem die Abtretung des alten preußischen Territoriums Memel gefordert wird.\n\nDieses Territorium war durch den Versailler Vertrag an [LIT.GetNameDef] übergegangen, wurde aber jetzt wieder in die Region Ostpreußen eingegliedert. \n\nHaben wir das Ausmaß der deutschen territorialen Ambitionen in Europa schon erreicht? Experten sind skeptisch..."
 news.19.a:0 "Ein weiterer Stapel Karten, der überflüssig geworden ist."
 news.19.b:0 "Die Deutschen müssen überall geeint sein."
 news.19.c:0 "Wenn wir nur die Mittel hätten, uns zu wehren..."
 news.19.e:0 "Es ist richtig, dass sie sich ihren Vorgesetzten beugen."
 news.20.t:0 "[LIT.GetNameDefCap] Weist deutsche Forderungen zurück"
 news.20.d:0 "Obwohl die deutschen Streitkräfte an der Grenze stehen, hat [LIT.GetNameDef] ein von Berlin gestelltes Ultimatum für die Rückgabe des Memelgebiets abgelehnt. \n\nMemel gehörte einst zu Ostpreußen, wurde aber nach dem Versailler Vertrag von [LIT.GetNameDef] annektiert. Es war die Integrität des Vertrages, die [LIT.GetLeader] als notwendig erachtete zu schützen, als die [LIT.GetAdjective]-Regierung ihre Ablehnung bekannt gab.\n\nInternationale Beobachter erwarten nun, dass Deutschland versuchen könnte, das Gebiet mit Gewalt zu erobern..."
 news.20.a:0 "Sehr mutig."
 news.20.b:0 "Sie haben ihr Todesurteil unterschrieben."
 news.20.c:0 "Hier muss der Schlussstrich gezogen werden!"
 news.21.t:0 "Vertrag von Craiova"
 news.21.d:0 "[ROM.GetNameDef] wurden weitere Zugeständnisse abverlangt, wobei [BUL.GetNameDef] die südliche Dobrudscha zurückerobert hat. \Das Gebiet wurde 1913 nach dem Zweiten Balkankrieg von Rumänien annektiert und wird immer noch hauptsächlich von ethnischen Bulgaren und Türken bewohnt.\n\nUngeachtet der Gründe ist [ROM.GetNameDef] nun erheblich geschwächt."
 news.21.a:0 "Das ist nicht weiter schlimm."
 news.21.b:0 "Dies ist ein großer Sieg."
 news.21.c:0 "Das Land war ohnehin wertlos."
 news.22.t:0 "Zog unterwirft sich Italien"
 news.22.d:0 "Italienische Diplomaten haben der albanischen Regierung ein Ultimatum gestellt und sie aufgefordert, sich der vollständigen militärischen Besatzung zu unterwerfen. \n\nKönig Zog hat abgedankt, nachdem er die Sinnlosigkeit des Widerstands erkannt hat, und Albanien wird nun in einer Personalunion unter König Viktor Emanuel III. regiert."
 news.22.a:0 "Ein weiteres Opfer von Mussolinis Ambitionen."
 news.22.b:0 "Wir sind der Verwirklichung unseres großen Reiches einen Schritt näher gekommen."
 news.22.c:0 "Ein weiterer Sieg für unseren Freund [From.GetLeader]!"
 news.23.t:0 "Zog trotzig"
 news.23.d:0 "Diplomaten von [ITA.GetNameDef] haben [ALB.GetNameDef] ein Ultimatum gestellt, in dem sie die Eingliederung des Landes in Großitalien fordern. \n\nIn einem mutigen Akt der nationalen Führung hat König Zog es abgelehnt, den italienischen Forderungen nachzugeben, und das albanische Volk aufgefordert, dem Druck von [ITA.GetNameDef] zu widerstehen. \n\nAusländische Militärexperten sind sich jedoch einig, dass [ALB.GetNameDef] kaum eine Chance hat, einer Invasion zu widerstehen."
 news.23.a:0 "Wie lange kann sich [ALB.GetNameDef] wehren?"
 news.23.b:0 "Dies wird ein kurzer Feldzug sein."
 news.23.c:0 "Lang lebe König Zog!"
 news.24.t:0 "Die polnische Frage"
 news.24.d:0 "In einer hitzigen Rede vor dem Reichstag prangerte Adolf Hitler heute Polen und dessen Behandlung der in Danzig und im polnischen Korridor lebenden Deutschen an. \Mit der Behauptung, die deutschen Minderheiten in Polen würden "auf die schändlichste Art und Weise verfolgt, die man sich vorstellen kann", machte Hitler den Standpunkt seiner Regierung deutlich: "Danzig war eine deutsche Stadt und ist eine deutsche Stadt! Der Korridor war deutsch und ist deutsch! Ohne das deutsche Volk würden diese östlichen Gebiete noch immer in den Abgründen der Barbarei versinken.'"
 news.24.a:0 "Der Krieg rückt näher."
 news.25.t:0 "Die Remilitarisierung des Rheinlandes"
 news.25.d:0 "Deutschland stationiert Truppen im Rheinland, nahe der französischen Grenze, und verstößt damit eindeutig gegen den Versailler Vertrag. Die örtliche Bevölkerung jubelte den deutschen Soldaten zu, während die diplomatischen Reaktionen Frankreichs und Großbritanniens bisher verhalten ausfielen.\n\"Das ist nichts anderes, als wenn die Deutschen in ihren eigenen Hinterhof einmarschieren", bemerkte ein politischer Kommentator in Großbritannien."
 news.25.a:0 "Besorgniserregend."
 news.25.b::1 "Es ist deutsches Territorium."
 news.25.c:0 "Wir müssen uns um unsere Grenzverteidigung kümmern."
 news.25.e:0 "Kein Grund zur Aufregung, gewiss."
 news.26.d:0 "In direkter Verletzung des Versailler Vertrags haben deutsche Truppen den Rhein überquert und sind in das rheinische Gebiet nahe der französischen Grenze eingedrungen. Sowohl Frankreich als auch Großbritannien bezeichneten dies als "unverzeihlichen Bruch" des Friedensvertrags, der den Ersten Weltkrieg beendete, und haben ihre Streitkräfte mobilisiert, um sich auf einen bewaffneten Einmarsch in Deutschland vorzubereiten. \n\nDer Krieg ist wieder einmal in Europa ausgebrochen!"
 news.26.a:0 "Es geht wieder los!"
 news.26.b:0 "Deutschland wird siegen!"
 news.26.c:0 "Nächster Halt: Berlin!"
 news.26.e:0 "Dann lasst uns das klären."
 news.27.d:0 "In direkter Verletzung des Versailler Vertrages haben deutsche Truppen den Rhein überquert und sind in das Rheinland nahe der französischen Grenze einmarschiert. Während die Reaktion Großbritanniens bisher verhalten ausfiel, mobilisieren die Franzosen ihre Streitkräfte, um sich auf einen bewaffneten Einmarsch in Deutschland vorzubereiten. \n\nDer Krieg ist in Europa wieder ausgebrochen!"
 news.28.t:0 "Attentat auf Hitler!"
 news.28.d:0 "Eine Gruppe von Wehrmachtsoffizieren, die gegen den Krieg sind, hat in Berlin einen Putsch gestartet. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei und nahm den deutschen Führer nach einer Schießerei mit seinen Leibwächtern erfolgreich in den Tod. Die überlebenden Verschwörer wurden alle von der Gestapo verhaftet, und heute Morgen wurde Heinrich Himmler als neuer Führer des Deutschen Reiches vereidigt. \In einer Rede vor dem Reichstag beschuldigte Himmler Großbritannien und Frankreich, hinter der Ermordung Hitlers zu stecken, und erklärte, dass Deutschland sich unmissverständlich zur völligen Vernichtung beider Nationen verpflichtet habe."
 news.28.a:0 "Eine interessante Entwicklung."
 news.28.b:0 "Sie werden büßen!"
 news.28.c:0 "Wenigstens ist Hitler tot."
 news.29.d:0 "Eine Gruppe von Wehrmachtsoffizieren, die gegen den Krieg sind, hat in Berlin einen Putsch gestartet. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei und nahm den deutschen Führer nach einer Schießerei mit seinen Leibwächtern erfolgreich in den Tod. Die überlebenden Verschwörer wurden alle von der Gestapo verhaftet, und heute Morgen wurde Hermann Göring als neuer Führer des Deutschen Reiches vereidigt. \In einer Rede vor dem Reichstag beschuldigte Göring Großbritannien und Frankreich, hinter dem Attentat auf Hitler zu stecken, und erklärte, dass Deutschland sich unmissverständlich zur völligen Vernichtung beider Nationen verpflichtet habe."
 news.30.t:0 "Gescheiterter Mordanschlag auf Hitler"
 news.30.d:0 "Eine Gruppe kriegsgegnerischer Wehrmachtsoffiziere hat in Berlin einen Putschversuch gegen Hitler gestartet. Eine unbekannte Gruppe bewaffneter Männer stürmt die Reichskanzlei, wird aber von Mitgliedern der SS-Leibwache des Führers erfolgreich abgewehrt. Agenten der Gestapo nehmen alle Verschwörer fest, darunter hochrangige Offiziere wie Ludwig Beck und Wilhelm Canaris. \In einer Rede vor dem Reichstag schwor Hitler Rache an Frankreich und Großbritannien, die dieses "hinterhältige Attentat" auf sein Leben eingefädelt hatten."
 news.30.a:0 "Stellen Sie sich vor, sie hätten Erfolg gehabt..."
 news.30.c:0 "Das ändert nichts."
 news.30.e:0 "Schade, dass sie den Kerl nicht erwischt haben!"
 news.31.t:0 "Bürgerkrieg in Deutschland!"
 news.31.d:0 "Eine Gruppe von Wehrmachtsoffizieren, die gegen den laufenden Krieg sind, hat in Berlin einen Putsch gegen Hitler gestartet. Eine unbekannte Gruppe bewaffneter Männer hat die Reichskanzlei gestürmt und den deutschen Führer nach einem heftigen Feuergefecht mit seinen SS-Leibwächtern erfolgreich liquidiert. Den Verschwörern ist es gelungen, den größten Teil Berlins unter ihre Kontrolle zu bringen, und viele Wehrmachtseinheiten sind auf ihre Seite übergelaufen. Die den Nazis noch treu ergebenen Truppen haben sich unter neuer Führung versammelt und geschworen, Deutschland von den "kommunistischen Dissidenten und ausländischen Agenten, die derzeit Berlin besetzen", zu säubern."
 news.31.a:0 "Interessant."
 news.31.b:0 "Deutschland muss frei von Tyrannei sein!"
 news.31.c:0 "Tod den Verrätern!"
 news.31.e:0 "Das ist zu unserem Vorteil!"
 news.32.t:0 "Der Molotow-Ribbentrop-Pakt"
 news.32.d:0 "Diplomaten aus Deutschland und [SOV.GetNameDefCap] schlossen heute mit der Unterzeichnung des Molotow-Ribbentrop-Pakts ein Abkommen, das Beobachter als historisch bezeichnen. \Der nach dem deutschen Außenminister Joachim von Ribbentrop und seinem sowjetischen Amtskollegen Wjatscheslaw Molotow benannte Nichtangriffspakt sieht vor, dass sich keine Seite mit einem Feind der anderen verbündet oder ihm hilft.\n\nAusländische Diplomaten warnen, dass dieser Vertrag Deutschland praktisch freie Hand gibt, in Europa Krieg zu führen, ohne eine sowjetische Intervention befürchten zu müssen."
 news.32.a:0 "Das kann nicht gut sein..."
 news.32.b:0 "Ein Toast auf unsere neuen bolschewistischen Freunde!"
 news.32.c:0 "Einen Toast auf unsere neuen deutschen Freunde!"
 news.32.e:0 "Auf eine lange und segensreiche Freundschaft!"
 news.33.t:0 "UdSSR besetzt Ostpolen"
 news.33.d:0 "Sowjetische Truppen haben Ostpolen besetzt, offiziell zum Schutz der weißrussischen und ukrainischen Minderheiten vor dem Chaos, das dem Zusammenbruch der polnischen Regierung folgte. \Die deutschen Streitkräfte haben sich ordnungsgemäß aus diesen Gebieten zurückgezogen, was zu einer effektiven Aufteilung Polens zwischen den beiden Mächten geführt hat."
 news.33.a:0 "Alte Grenzen wiederhergestellt..."
 news.33.b:0 "Genießt es, solange es andauert, Bolschewiken..."
 news.33.c:0 "Die Grenzen des Kommunismus rücken vor!"
 news.34.t:0 "Der zweite Waffenstillstand von Compiégne"
 news.34.d:0 "In Compiégne wurde ein Waffenstillstand zwischen der [From.GetName] und der Dritten Französischen Republik unterzeichnet, und zwar genau in dem Eisenbahnwaggon, in dem die deutsche Kapitulation im Ersten Weltkrieg ausgehandelt wurde.\n\nDie Bedingungen des Waffenstillstands sehen vor, dass eine französische Regierung unter [vichy_france.GetLeader] mit Sitz in Vichy den größten Teil Südfrankreichs weiter verwaltet, während der Rest des Landes unter eine deutsche Besatzungszone fällt. \Einige französische Offiziere haben geschworen, den Widerstand aus dem Ausland fortzusetzen, aber damit sind die Kämpfe in Frankreich zumindest vorläufig beendet."
 news.34.a:0 "Beunruhigend"
 news.34.b:0 "Ausgezeichnet!"
 news.34.c:0 "Der Kampf geht weiter!"
 news.35.t:0 "Die Geburt der französisch-britischen Union"
 news.35.d:0 "Angesichts der Niederlage in Frankreich haben die französische und die britische Regierung beschlossen, ihre beiden Nationen zusammenzuschließen, bis der Sieg über Deutschland gesichert ist. \Eine neue gemeinsame Regierung wird in London gebildet, wobei Edward VIII. weiterhin das Staatsoberhaupt ist. In einer "Unionserklärung" erklärt das neue gemeinsame Kriegskabinett: "Frankreich und Großbritannien werden nicht länger zwei Nationen sein, sondern eine französisch-britische Union. Die Verfassung der Union wird gemeinsame Organe für die Verteidigungs-, Außen-, Finanz- und Wirtschaftspolitik vorsehen. Jeder Bürger Frankreichs oder Großbritanniens wird die unmittelbare Staatsbürgerschaft des jeweils anderen Staates erhalten.'"
 news.35.a:0 "Die Franzosen müssen verzweifelt gewesen sein."
 news.35.b:0 "Glauben sie, dass sie unter einer anderen Flagge sicher sein werden?"
 news.35.c:0 "Vereint gegen den gemeinsamen Feind!"
 news.36.t:0 "Der Anschluss Österreichs"
 news.36.d:0 "Nach einem erfolgreichen Staatsstreich der örtlichen Nazi-Partei in Wien haben deutsche Truppen die österreichische Grenze überschritten und die Kontrolle über das Land übernommen. \In einer Rede vor einer großen Menschenmenge auf dem Wiener Heldenplatz verkündete Hitler den Anschluss Österreichs an Deutschland: "Die älteste Ostprovinz des deutschen Volkes soll von nun an die jüngste Bastion des Deutschen Reiches sein!"
 news.36.a:0 "Wenn das ihr Wunsch ist..."
 news.36.b:0 "Willkommen im Reich!"
 news.36.c:0 "Wir müssen unsere Nordgrenzen sichern!"
 news.36.e:0 "Das verstößt gegen den Versailler Vertrag!"
 news.37.t:0 "Die Ermordung von Leo Trotzki"
 news.37.d:0 "Leo Trotzki, einst oberster Leutnant und präsumtiver Erbe von Wladimir Iljitsch Lenin, ist heute in einem Krankenhaus in Mexiko-Stadt gestorben. Er wurde in seinem Haus mit einem Eispickel von einem Spanier angegriffen, von dem man annimmt, dass er für den NKWD arbeitete. Nach einem gescheiterten Machtkampf mit Joseph Stalin und seinen Verbündeten um die Kontrolle über die Kommunistische Partei von [SOV.GetNameDefCap] verbrachte Trotzki die dreißiger Jahre im Exil und lebte in der Türkei, Frankreich und Norwegen, bevor er sich schließlich in Mexiko niederließ. \Er blieb ein ständiger Kritiker Stalins und des "degenerierten 'Arbeiterstaates' von [SOV.GetNameDefCap]"
 news.37.a:0 "Barbarei."
 news.37.b:0 "Die Mission ist erfüllt."
 news.37.c:0 "Ein passendes Ende für diesen Aufwiegler."
 news.38.t:0 "Trotzki überlebt Attentatsversuch"
 news.38.d:0 "Nach einem gewaltsamen Kampf in seinem Haus in Mexiko-Stadt tötete Leo Trotzki heute einen Möchtegern-Attentäter mit dem Eispickel, mit dem der Mann ihn angreifen wollte. Der Mörder wurde als spanischer Staatsbürger identifiziert, von dem angenommen wird, dass er für den NKWD arbeitete.\n\nTrotzki war einst der oberste Leutnant und präsumtive Erbe von Wladimir Lenin, doch nach einem gescheiterten Machtkampf wurde er von Josef Stalin ins Exil von [SOV.GetNameDefCap] gezwungen. \In einer Rede vor der Presse verurteilte Trotzki das Attentat auf sein Leben als "ein weiteres feiges Komplott, das Stalin ausgeheckt hat, um seine Kritiker zum Schweigen zu bringen."
 news.38.a:0 "Interessant."
 news.38.b:0 "Dieser Wurm!"
 news.39.t:0 "Trotzki an der sowjetischen Grenze ermordet"
 news.39.d:0 "Die sowjetischen Behörden haben Fotos der Leiche von Leo Trotzki veröffentlicht und damit Gerüchte bestätigt, wonach er kürzlich bei dem Versuch, sich nach [SOV.GetNameDef] zu schleichen, getötet wurde. \Seine Leiche wurde am Ufer des Atrek-Flusses gefunden, der entlang der sowjetisch-persischen Grenze verläuft. Es wird angenommen, dass Trotzki versuchte, aus den derzeitigen Unruhen in der UdSSR Kapital zu schlagen, indem er Verbündete gegen seinen langjährigen Rivalen Stalin suchte und ihn durch einen Staatsstreich ablöste."
 news.39.a:0 "Interessant."
 news.39.b:0 "Wenigstens eine Bedrohung weniger."
 news.40.t:0 "Trotzki startet einen Putsch!"
 news.40.d:0 "In der provisorischen sowjetischen Hauptstadt ist es zu einem heftigen Machtkampf gekommen. Leo Trotzki scheint heimlich in die Überreste der UdSSR eingedrungen zu sein und dem langen Exil, das ihm aufgezwungen wurde, ein Ende zu setzen. \Zusammen mit Verbündeten in den höchsten Rängen der Kommunistischen Partei führte er einen erfolgreichen Putsch gegen Stalin durch. Nach einem kurzen Prozess vor einem Volksgerichtshof wurde Stalin zum Tod durch den Strang verurteilt. Das Urteil wurde heute Morgen vollstreckt."
 news.40.a:0 "Das war unerwartet."
 news.40.b:0 "Lang lebe Genosse Trotzki!"
 news.41.t:0 "Trotzki findet sein Ende"
 news.41.d:0 "Leo Trotzki wurde heute Morgen in einem Hotelzimmer in Buenos Aires tot aufgefunden. \Der Mörder wurde von Trotzkis Leibwächtern festgenommen, bevor er das Gebäude verlassen konnte. Obwohl es sich bei dem Mörder um einen Portugiesen handelt, gibt es Beweise, die ihn mit dem sowjetischen Geheimdienst GRU in Verbindung bringen. Es scheint, dass Stalin seinem alten Rivalen endlich einen tödlichen Schlag versetzt hat."
 news.42.t:0 "Die Hindenburg-Katastrophe"
 news.42.d:0 "Das deutsche Passagierluftschiff Hindenburg wurde heute beim Versuch, an der Lakehurst Naval Air Station in den Vereinigten Staaten anzudocken, zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte auf den Boden, wobei 35 Menschen ums Leben kamen.\n\nAufgrund der Knappheit und der hohen Kosten von Helium und des Exportverbots in den USA wurde die Hindenburg, wie alle deutschen Passagierluftschiffe, letztlich für die Verwendung von Wasserstoff konstruiert, der einen größeren Auftrieb bietet, aber auch brennbar ist. \Die Katastrophe hat das Vertrauen der Öffentlichkeit erschüttert, und das Aufkommen von viel schnelleren Passagierflugzeugen könnte das Ende der Luftschifffahrt bedeuten."
 news.42.a:0 "Oh, die Menschheit!"
 news.43.t:0 "Hindenburg-Zwischenfall"
 news.43.d:0 "Eine Katastrophe wurde heute nur knapp abgewendet, als auf dem deutschen Passagierluftschiff Hindenburg ein Dieselleck entdeckt wurde, als es an der Lakehurst Naval Air Station in den Vereinigten Staaten andockte.\n\nDas Leck wurde umgehend repariert. Wäre es unbemerkt geblieben, hätten die entflammbaren Dämpfe zu einem Brand führen können, der das gesamte Luftschiff verschlungen hätte. \n\nKritiker stellen die Sinnhaftigkeit von Passagierluftschiffen angesichts ihrer mangelhaften Sicherheitsbilanz seit langem in Frage, und dieser Vorfall wird sie sicherlich noch lauter werden lassen."
 news.43.a:0 "Eine knappe Sache."
 news.44.t:0 "Der Flug von Rudolf Hess"
 news.44.d:0 "Der stellvertretende Führer Rudolf Hess wurde gestern von Soldaten der Home Guard in Schottland festgenommen, nachdem er mit dem Fallschirm aus einem schweren Jagdflugzeug abgesprungen war. \Der erfahrene Pilot flog offenbar allein über die Nordsee, wobei er darauf achtete, außerhalb der Radarreichweite zu bleiben, bevor er nach Westen in Richtung Großbritannien abbog. Heß scheint es auf sich genommen zu haben, einen Friedensvertrag zwischen Großbritannien und Deutschland auszuhandeln, obwohl Berlin ihn als Verrückten denunziert und ihm jedes politische Amt entzogen hat. \n\nDie britischen Behörden waren für eine Stellungnahme nicht zu erreichen."
 news.44.a:0 "Interessant!"
 news.44.b:0 "Wahnsinn!"
 news.44.c:0 "Ab in den Tower of London mit ihm!"
 news.45.t:0 "Der Tod von Rudolf Hess"
 news.45.d:0 "Der stellvertretende Führer Rudolf Hess kam gestern ums Leben, als die Royal Air Force das schwere Jagdflugzeug, das er flog, vor der Küste Schottlands abfing. \Die genaue Art seiner Mission bleibt unklar - obwohl Hess ein versierter Pilot war, flog er allein und sein Flugzeug scheint nicht bewaffnet gewesen zu sein.\n Seine sterblichen Überreste wurden von den britischen Behörden geborgen, aber ein Staatsbegräbnis mit leerem Sarg wurde in Berlin angesetzt. \Es wurde berichtet, dass Hitler über den Tod seines alten Freundes sichtlich erschüttert war."
 news.45.a:0 "Interessant."
 news.45.b:0 "Dieser arme Narr."
 news.45.c:0 "Was hat er hier gemacht?"
 news.46.d:0 "Das Luftschiff Hindenburg fand heute ein dramatisches Ende, als es über Schottland explodierte. \Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es in persönlicher Mission über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln. Britische Radarstationen hatten keine Schwierigkeiten, das riesige Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. \Jess konnte sich mit dem Fallschirm in Sicherheit bringen und ist nun im Tower of London inhaftiert."
 news.47.d:0 "Das Luftschiff Hindenburg erlebte heute ein dramatisches Ende, als es über Schottland explodierte. \Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es in persönlicher Mission über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln. Britische Radarstationen hatten keine Schwierigkeiten, das riesige Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \Die Überreste von Hess wurden in den Trümmern gefunden."
 news.47.b:0 "Dieser Wahnsinnige..."
 news.47.c:0 "Was hoffte er zu erreichen?"
 news.48.t:0 "Amelia Earhart verschwindet"
 news.48.d:0 "Die berühmte Fliegerin Amelia Earhart, die als erste Frau einen Alleinflug über den Atlantik absolvierte, ist zusammen mit ihrem Navigator Fred Noonan in der Nähe der Howland-Insel mitten im Pazifik verschwunden.\n\nDie beiden wollten mit ihrem zweimotorigen Flugzeug Lockheed Electra die ganze Welt umrunden, als sie verschwanden. \n\n Die US-Marine und die Küstenwache suchen nun nach den vermissten Fliegern, aber die Hoffnung, sie zu finden, ist gering."
 news.48.a:0 "Ein Verlust für die Luftfahrt."
 news.49.t:0 "Amelia Earhart umrundet den Globus"
 news.49.d:0 "Die berühmte Fliegerin Amelia Earhart, die vielen als "Königin der Lüfte" bekannt ist, hat zusammen mit ihrem Navigator Fred Noonan einen Flug um die Welt absolviert. \Nach einer kurzen Schrecksekunde, als sich die beiden beim Anflug auf die Howland-Insel im Pazifik vorübergehend verirrten, verlief der Flug ohne Zwischenfälle, und heute Morgen landete ihre Lockheed Electra in Oakland, Kalifornien. Nächste Woche findet im Weißen Haus eine Zeremonie statt, bei der Earhart vom Präsidenten persönlich zu ihrer Leistung beglückwünscht werden soll."
 news.49.a:0 "Was für eine Leistung!"
 news.55.t:0 "Anglo-Polnisches Bündnis"
 news.55.d:0 "Angesichts des jüngsten aggressiven Verhaltens Deutschlands haben sich das Vereinigte Königreich und Frankreich gezwungen gesehen, ein Militärbündnis mit Polen zu schließen. Der britische Premierminister gab im Unterhaus folgende Erklärung ab: "Im Falle einer Aktion, die eindeutig die polnische Unabhängigkeit bedrohen würde und die die polnische Regierung dementsprechend als unerlässlich ansähe, um mit ihren nationalen Kräften Widerstand zu leisten, würde sich die Regierung Seiner Majestät verpflichtet fühlen, der polnischen Regierung sofort jede in ihrer Macht stehende Unterstützung zu gewähren. Sie hat der polnischen Regierung eine entsprechende Zusicherung gegeben."
 news.55.a:0 "Die Dinge entwickeln sich jetzt schnell."
 news.55.b:0 "Die bluffen doch nur!"
 news.55.c:0 "Wir stehen zu Polen."
 news.55.e:0 "Die Deutschen werden es nicht wagen, jetzt anzugreifen!"
 news.55.f:0 "Wir stehen an der Seite unserer Verbündeten."
 news.56.t:0 "Das Münchner Abkommen"
 news.56.d::1 "Die deutschen Forderungen nach dem Sudetengebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, werden immer lauter. \Auf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. Die Tschechoslowakei war nicht zur Teilnahme eingeladen. Es wurde eine Vereinbarung getroffen, nach der Deutschland das Sudetenland annektiert, aber keine weiteren Gebietsgewinne in Europa anstrebt. Chamberlain sprach vor einer großen Menschenmenge in London: "Zum zweiten Mal ist ein Premierminister aus Deutschland zurückgekehrt und hat den Frieden in Ehren gehalten. Ich glaube, es ist ein Frieden für unsere Zeit.'"
 news.56.a:0 "Also kein Krieg in diesem Jahr."
 news.56.b:0 "Frieden, zumindest für den Moment..."
 news.56.c:0 "Ein weiterer Weltkrieg ist uns erspart geblieben."
 news.56.e:0 "Das ist kein Abkommen, das ist ein Diktat!"
 news.57.t:0 "Die Sudetenkrise"
 news.57.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verstärkt. \Auf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. Die Gespräche scheinen jedoch gescheitert zu sein, denn sowohl Großbritannien als auch seine Verbündeten warnten Deutschland eindringlich, dass ein Überschreiten der tschechoslowakischen Grenze durch seine Truppen zu einem Krieg führen würde. \Die Zeit für eine friedliche Beilegung des Konflikts scheint knapp zu werden."
 news.57.a:0 "Es sieht so aus, als ob es Krieg geben wird!"
 news.57.b:0 "Ihr Narren!"
 news.57.c:0 "Es ist an der Zeit, Stellung zu beziehen."
 news.57.e:0 "Lasst die Deutschen kommen!"
 news.58.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verstärkt. \Auf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. Zwischen Frankreich und Großbritannien hat sich eine Kluft gebildet, wobei Großbritannien die deutschen Forderungen als vernünftig akzeptiert, während Frankreich dies nicht tut. Die Franzosen sind ein neues Bündnis mit den Tschechen eingegangen und haben Deutschland mit Krieg gedroht, sollten seine Truppen die tschechoslowakische Grenze verletzen."
 news.58.b:0 "Mit den Franzosen werden wir uns noch früh genug befassen."
 news.58.c:0 "Diesmal sind die Franzosen auf sich allein gestellt."
 news.58.e:0 "Die Deutschen würden es nicht wagen, jetzt anzugreifen... oder doch?"
 news.58.f:0 "Die freie Welt ist auf uns angewiesen."
 news.59.t:0 "Das Münchner Diktat"
 news.59.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verschärft. \Auf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. Während Großbritannien und Frankreich die deutschen Forderungen als angemessen akzeptierten, weigerte sich die Tschechoslowakei, die nicht zu der Konferenz eingeladen war, auch nur einen Zentimeter nachzugeben. \Sie steht Deutschland nun in einem scheinbar aussichtslosen Kampf allein gegenüber."
 news.59.a:0 "Für die Tschechen sieht es düster aus."
 news.59.b:0 "Hartnäckige Narren."
 news.59.c:0 "Wir werden niemals kapitulieren!"
 news.60.t:0 "Das Schicksal der Tschechoslowakei"
 news.60.d:0 "Deutsche Truppen sind in Böhmen und Mähren eingedrungen, angeblich, um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in den Regionen wiederherzustellen. \In Prag verkündeten die Besatzer die Schaffung eines "autonomen Protektorats" innerhalb des Deutschen Reichs.\n\nMit deutscher Unterstützung wurde die Slowakei unter der Führung von Jozef Tiso für unabhängig erklärt. Die Nation der Tschechoslowakei gibt es nicht mehr."
 news.60.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde die Diskussion über die Aufteilung dieser Gebiete fortgesetzt, und nun scheint eine Lösung gefunden worden zu sein.\n\nMit deutscher Unterstützung wurde die Slowakei unter der Führung von Jozef Tiso für unabhängig erklärt."
 news.60.a:0 "So viel zum Frieden."
 news.60.b:0 "Die Tschechen müssen vor sich selbst geschützt werden."
 news.60.c:0 "Das ist nicht das, was wir vereinbart haben!"
 news.60.e:0 "Ungarn wird wieder zu seiner alten Herrlichkeit zurückkehren!"
 news.61.d:0 "Vor kurzem sind deutsche Truppen in Böhmen und Mähren einmarschiert, angeblich, um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in diesen Regionen wiederherzustellen. \In Prag kündigten die Besatzungstruppen die Schaffung eines "autonomen Protektorats" innerhalb von [GER.GetNameDef] an. Ungarische Truppen sind mit deutscher Zustimmung in die Slowakei einmarschiert und haben sie an Ungarn angegliedert. \Die Nation der Tschechoslowakei gibt es nicht mehr."
 news.61.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde die Diskussion über die Aufteilung dieser Gebiete fortgesetzt, und es scheint nun, dass eine Lösung gefunden wurde.\n\nUngarische Truppen, die mit Zustimmung Deutschlands operieren, sind in die Slowakei einmarschiert und haben sie Ungarn einverleibt."
 news.62.d:0 "Deutsche Truppen sind vor kurzem in Böhmen und Mähren einmarschiert, angeblich, um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in diesen Regionen wiederherzustellen. \In Prag verkündeten die Besatzungstruppen die Schaffung eines "autonomen Protektorats" innerhalb des Deutschen Reichs.\n\n Ein zweites Protektorat, das sich auf die Slowakei konzentriert, wurde ebenfalls in Bratislava angekündigt. Die gesamte Tschechoslowakei wurde faktisch von Deutschland annektiert."
 news.62.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde die Diskussion über die Aufteilung dieser Gebiete fortgesetzt, doch scheint nun eine Lösung gefunden worden zu sein.\n\n Das annektierte Gebiet wurde in zwei Protektorate aufgeteilt, bleibt aber unter deutscher Kontrolle. In der Praxis hat sich gegenüber früher wenig geändert, und Deutschland behält die gesamte Tschechoslowakei."
 news.63.t:0 "Der Spanische Bürgerkrieg"
 news.63.d:0 "In Spanien ist ein Bürgerkrieg ausgebrochen! Mehrere Generäle, die die derzeitige Regierung in Madrid stürzen wollen, haben ein pronunciamento veröffentlicht, und ein großer Teil der spanischen Streitkräfte ist ihrem Aufruf zu den Waffen gefolgt. \Die rechtsnationalistische Fraktion hat weite Teile Spaniens, einschließlich der Überseegebiete, besetzt.\nLoyalistische Kräfte und Freiwillige haben sich unter der linksrepublikanischen Regierung versammelt und sind entschlossen, dem Putsch bis zum letzten Atemzug zu widerstehen. \n\nDer Kampf um Spanien hat begonnen."
 news.63.a:0 "Was wird dies für Spanien bedeuten?"
 news.63.b:0 "Auf den Sieg!"
 news.64.t:0 "Das Ende des Spanischen Bürgerkriegs"
 news.64.d:0 "Mit der Kapitulation der letzten republikanischen Hochburgen ist der Spanische Bürgerkrieg zu Ende gegangen. \Die Nationalisten haben gesiegt, und für Spanien hat eine neue Ära begonnen. \n\nDas vom Krieg zerrissene Land hat unter den Kämpfen sehr gelitten, und es muss viel wieder aufgebaut werden."
 news.64.a::1 "Eine interessante Entwicklung."
 news.64.b:0 "Jetzt geht es darum, unser Land zu heilen."
 news.65.a:0 "Gut für Spanien."
 news.65.d:0 "Mit der Kapitulation der letzten nationalistischen Kräfte ist der spanische Bürgerkrieg zu Ende gegangen. \Die Republikaner haben gesiegt, und für Spanien hat eine neue Ära begonnen. \n\nDas vom Krieg zerrissene Land hat unter den Kämpfen sehr gelitten, und es muss viel wieder aufgebaut werden."
 news.66.t:0 "Die Spiele der XI. Olympiade"
 news.66.d:0 "Die elften Olympischen Spiele fanden kürzlich in Berlin, Deutschland, statt. \Die Olympischen Sommerspiele von 1936, an denen Athleten aus 49 Nationen aus aller Welt teilnahmen, sind die ersten in der Geschichte, die in begrenztem Umfang live im Fernsehen übertragen wurden. Die Spiele waren ein bedeutender Propagandasieg für das deutsche Regime, das viel Geld für die Veranstaltung ausgab.\n\nDie deutschen Athleten waren mit 33 Goldmedaillen am erfolgreichsten, während die Amerikaner mit 24 Goldmedaillen den zweiten Platz belegten. Vier davon gingen auf das Konto von Jesse Owens, dem erfolgreichsten Einzelsportler der Spiele."
 news.66.d.b:0 "Die elften Olympischen Spiele wurden kürzlich in unversehrten Teilen des zerstörten und wieder aufgebauten Berlins abgehalten. Die Olympischen Sommerspiele von 1936, an denen Athleten aus 49 Nationen aus der ganzen Welt teilnahmen, waren die ersten in der Geschichte, die in begrenztem Umfang live im Fernsehen übertragen wurden. Die Spiele, ein Symbol der erneuerten deutschen nationalen Einheit, waren auch ein bedeutender Propagandasieg für das neue deutsche Regime, das trotz der enormen Kosten für den Wiederaufbau des Landes nach dem Bürgerkrieg großzügig in die Veranstaltung investierte.\n\nDie deutschen Sportler waren mit 33 Goldmedaillen am erfolgreichsten, während die Amerikaner mit 24 Medaillen den zweiten Platz belegten. Vier davon wurden von Jesse Owens gewonnen, dem erfolgreichsten Einzelsportler der Spiele."
 news.66.a:0 "Die Spiele sind zu Ende."
 news.66.b:0 "Wir haben uns der Welt von unserer besten Seite gezeigt."
 news.67.t:0 "Die Spiele der XII. Olympiade"
 news.67.d:0 "Die zwölften Olympischen Spiele fanden kürzlich in Tokio, Japan, statt. Angesichts der zunehmenden internationalen Spannungen befürchteten viele, dass die Spiele abgesagt werden würden, aber das hat sich nicht bewahrheitet. \n\nTokio ist die erste nicht-westliche Stadt, die die Olympischen Spiele ausrichtet, und ein eigens für diesen Zweck gebautes Langstreckenflugzeug vom Typ Me 261 brachte das olympische Feuer ohne Auftanken von Deutschland dorthin. \n\nDie japanischen Athleten schnitten gut ab, und ihre 14 Goldmedaillen brachten ihnen den dritten Platz im Medaillenspiegel ein, hinter Deutschland und den Vereinigten Staaten."
 news.68.d:0 "Die zwölften Olympischen Spiele wurden kürzlich in Helsinki, Finnland, ausgetragen. \Ursprünglich sollten die Spiele in Tokio stattfinden, aber Japans andauernde Kriegsanstrengungen machten dies unmöglich, und das Internationale Olympische Komitee vergab sie stattdessen an Helsinki. Die Athleten aus den Vereinigten Staaten gewannen die meisten Medaillen, gefolgt von Deutschland und Italien. Finnland belegte mit seinen 10 Goldmedaillen den vierten Platz."
 news.69.t:0 "Sowjetische Expansion in Europa"
 news.69.d:0 "Seit der Machtübernahme durch die [From.GetRulingParty] hat sich [From.GetNameDef] um engere Beziehungen zu [SOV.GetNameDef] bemüht und ist nun selbst der Union beigetreten.\n\nSeit einigen Tagen hat die Regierung von [From.GetAdjective] offiziell die Kontrolle über das Land an [SOV. GetNameDef] als integrierte Oblast.\n\nSowjetische Beamte weigern sich, Beschreibungen der jüngsten Assimilierung von [From.GetNameDef] als aggressiv anzuerkennen, und behaupten, dass die "Integration des Territoriums" ohne jeglichen Druck von außen erfolgte."
 news.69.a:0 "Sie haben den Grund dafür erkannt."
 news.69.b:0 "[SOV.GetNameDefCap] expandiert."
 news.70.t:0 "Sowjetischer Einfluss in Europa"
 news.70.d:0 "Seit der Machtübernahme durch die [baltic_annexation.GetRulingParty] bemüht sich [baltic_annexation.GetNameDef] um engere Beziehungen zu [SOV.GetNameDef].\n\nObwohl [baltic_annexation.GetLeader] im Amt bleibt, werden die Minister nach ihrer Loyalität zu [SOV.GetNameDef] ausgewählt, und ein großer Teil der Souveränität der Nation wurde aufgegeben. Sowjetische Beamte erklären, dass [baltic_annexation.GetName] lediglich Schutz sucht, um darauf zu reagieren, dass Europa für kleinere Nationen immer unsicherer wird.\n\n[SOV.GetNameDef] bekräftigte auch, dass sie bereit sind, diesen "Schutz" auf jeden Staat auszudehnen, der sich von Nachbarländern bedroht fühlt."
 news.100.t:0 "Der Fall von Warschau"
 news.100.d:0 "Den in [POL.GetNameDef] vorrückenden deutschen Truppen ist es gelungen, Warschau einzunehmen. \n\nDie sporadischen Kämpfe gehen in Praga und einigen anderen Bezirken weiter, aber der organisierte Widerstand in der Stadt scheint aufgehört zu haben.\n\nDie polnische Regierung hat Berichten zufolge die Stadt evakuiert, als die ersten deutschen Einheiten in die Vororte Warschaus eindrangen, und ihr derzeitiger Standort ist unbekannt.\n\nDie Kämpfe gegen die deutschen Invasoren gehen in anderen Teilen des Landes weiter, aber der Verlust der Hauptstadt ist ein schwerer Schlag für die polnischen Kriegsanstrengungen."
 news.100.a:0 "Polen hatte keine Chance."
 news.100.b:0 "Ein weiterer Sieg für das Vaterland."
 news.100.c:0 "Das ist eine Katastrophe!"
 news.101.t:0 "Der Fall von Paris"
 news.101.d:0 "Während anderswo in [FRA.GetNameDef] noch gekämpft wird, sind Berichte über den Einzug deutscher Truppen in Paris eingetroffen. \Die Hauptstadt wurde von den französischen Streitkräften zur offenen Stadt erklärt, kurz bevor sich ihre letzten Einheiten zurückzogen. Mehrere Kolonnen deutscher Truppen stellten die preußische Siegesparade von 1871 nach und marschierten die Champs-Élysées hinunter, während die Pariser fassungslos zusahen. \n\nMilitärexperten sagen voraus, dass der Zusammenbruch von [FRA.GetNameDef] unmittelbar bevorsteht."
 news.101.a:0 "Die [GER.GetNameDefCap] Armee scheint unaufhaltsam zu sein!"
 news.102.t:0 "Der Fall von London"
 news.102.d:0 "Berichte aus London bestätigen, dass die englische Hauptstadt von den vorrückenden deutschen Truppen eingenommen worden ist. \n\nAus einigen Stadtbezirken sind noch immer Schüsse zu hören, aber es wurden keine nennenswerten britischen Truppen in der Stadt gesichtet.\n\nEin Trupp Fallschirmjäger hat den Buckingham Palace gestürmt, aber es wird angenommen, dass die königliche Familie rechtzeitig vor dem Angriff evakuiert wurde. \n\nZum ersten Mal seit Wilhelm dem Eroberer ist London einem ausländischen Angreifer zum Opfer gefallen."
 news.103.t:0 "Der Fall von Leningrad"
 news.103.d:0 "Leningrad, der Geburtsort der Russischen Revolution, wurde von den vorrückenden deutschen Truppen eingenommen. \Aus einigen Vororten sind immer noch sporadische Kämpfe zu hören, aber über dem Rest der zerstörten Stadt scheint sich eine seltsame Ruhe ausgebreitet zu haben. Heute früh marschierten Kolonnen deutscher Soldaten an der Isaakskathedrale vorbei, deren große Kuppel von Ingenieuren der Roten Armee grau gestrichen wurde, um die Aufmerksamkeit marodierender Bomber der Luftwaffe zu vermeiden. \Trotz ihrer Bemühungen ist sie mit Einschusslöchern und Schrapnell-Einschlägen übersät."
 news.103.c:0 "Jemand wird dafür erschossen werden!"
 news.104.t:0 "Der Fall von Kiew"
 news.104.d:0 "Kiew, die Hauptstadt der Ukrainischen SSR, wurde von den vorrückenden deutschen Armeen in [SOV.GetNameDefCap] eingenommen. \Die Einnahme einer ihrer wichtigsten Städte ist ein schwerer Schlag für die Sowjets, aber es bleibt die Frage, ob die Deutschen ihren Schwung beibehalten können. Wenige Augenblicke nach der Einnahme der Stadt durch die Deutschen wurden offenbar Tausende vom NKWD gelegte Minen in den Gebäuden entlang der Hauptstraße von Chreschtschatyk gezündet, wodurch die ohnehin schon zerstörte Stadt noch mehr Schaden nahm.\n\nNun blicken die Invasionstruppen nach Osten."
 news.105.t:0 "Der Fall von Stalingrad"
 news.105.d:0 "Die vorrückenden deutschen Speerspitzen haben Stalingrad, Stalins namensgebende Stadt an der Wolga, eingenommen. \Nachdem sie sich durch die zerstörte Stalingrader Traktorenfabrik gekämpft und die strategisch wichtigen Mamajew-Kurgan-Höhen eingenommen hatten, drängten die Deutschen die letzten sowjetischen Verteidiger über die Wolga an ihr Ostufer. Unbestätigten Berichten zufolge haben sich Überlebende der Roten Armee, die zusammen mit Partisanen kämpfen, in die Kanalisation und Keller zurückgezogen, um ihren Kampf fortzusetzen. \Es wird jedoch davon ausgegangen, dass es keinen nennenswerten organisierten Widerstand mehr gibt."
 news.106.t:0 "Der Fall von Moskau"
 news.106.d:0 "Im Morgengrauen durchbrachen heute deutsche Panzer eilig errichtete Sperren auf den Straßen Moskaus, und auf dem Roten Platz wurden Halbkettenfahrzeuge beim Entladen von Panzergrenadieren gesehen. \Dichter, wabernder Rauch von den zahlreichen Bränden in den Vorstädten stieg in die Luft, als die deutsche Infanterie den Kreml stürmte. Berichten zufolge wurden Granaten und Flammenwerfer benötigt, um hartnäckige NKWD-Widerständler zu bekämpfen, die jeden Zentimeter des Komplexes verteidigen wollten. Die russische Hauptstadt befindet sich nun in deutscher Hand, wurde aber als brennende Ruine zurückgelassen. \Unbestätigten Berichten zufolge wurde Lenins einbalsamierter Leichnam sicher nach Osten evakuiert."
 news.106.a:0 "Ist dies das Ende von [SOV.GetNameDefCap]?"
 news.106.b:0 "Endlich, Moskau gehört uns!"
 news.106.c:0 "Die Faschisten müssen aus Moskau vertrieben werden!"
 news.107.t:0 "Der Fall von Sewastopol"
 news.107.d:0 "Die stark befestigte Stadt Sewastopol, Stützpunkt der sowjetischen Schwarzmeerflotte, ist endgültig den deutschen Angriffen zum Opfer gefallen. \Ihr Verlust wird jeden sowjetischen Versuch, das Schwarze Meer zu erobern, ernsthaft behindern. Die sowjetische Rote Armee und die Schwarzmeerflotte hielten wochenlang unter intensivem Bombardement der Achsenmächte stand. Die deutsche Luftwaffe spielte bei der Belagerung eine entscheidende Rolle: Ihr 8. Fliegerkorps bombardierte die belagerten sowjetischen Streitkräfte ungestraft, flog allein im Juni 23.751 Einsätze und warf 20.528 Tonnen Bomben ab. Die Intensität der deutschen Luftangriffe übertraf bei weitem frühere deutsche Bombenangriffe auf Städte wie Warschau, Rotterdam oder London.[6] Am Ende der Belagerung gab es in Sewastopol nur noch 11 unbeschädigte Gebäude. Die Luftwaffe versenkte oder vereitelte die meisten sowjetischen Versuche, ihre Truppen auf dem Seeweg zu evakuieren. Die deutsche 11. Armee unterdrückte und vernichtete die Verteidiger, indem sie während des Störfangs 46.750 Tonnen Artilleriemunition auf sie abfeuerte."
 news.108.t:0 "Der Fall von Baku"
 news.108.d:0 "Am heutigen Tag haben die deutschen Streitkräfte die Stadt Baku, ein wichtiges strategisches Ziel im Krieg gegen [SOV.GetNameDefCap], erfolgreich besetzt. \Die am Kaspischen Meer gelegene Stadt ist der Schlüssel zum Kaukasus, und ihre zahlreichen Ölfelder werden den deutschen Kriegsanstrengungen sicher zugute kommen. Ihre Einnahme versetzt Deutschland in die Lage, den Krieg auf den Nahen Osten und möglicherweise sogar Indien auszuweiten."
 news.109.t:0 "Der Fall von Kairo"
 news.109.d:0 "Die Truppen des Deutschen Afrikakorps haben sich bis nach Kairo, der Hauptstadt Ägyptens, vorgekämpft. \Als sich die alliierten Streitkräfte immer weiter in die Wüste zurückzogen, wurden die deutschen Soldaten, die durch Kairo marschierten, von vielen Bürgern, die die Briten als Unterdrücker betrachteten, als Befreier bejubelt. Der Fall von Kairo ist ein bedeutender Verlust für die alliierten Kriegsanstrengungen, und einige Experten spekulieren, dass der gesamte Nahe Osten nun für eine deutsche Eroberung offen ist."
 news.110.t:0 "Der Fall von Washington"
 news.110.d:0 "Die Kämpfe in der Gegend von Washington D.C. gingen heute zu Ende, als die letzten Widerstandsnester in der Stadt von den entlang des Potomac vorrückenden deutschen Truppen beseitigt wurden. \Eine dichte Rauchwolke hängt über der Stadt, und zumindest ein Teil davon stammt Berichten zufolge von OSS-Agenten, die bis zum letzten Moment sensible Dokumente verbrannten. Ein Kommando der Waffen-SS sicherte das Weiße Haus nach einem kurzen Feuergefecht mit Mitgliedern des US-Geheimdienstes, aber man geht davon aus, dass der Präsident vor einigen Tagen sicher evakuiert wurde.\n\nDer Fall der amerikanischen Hauptstadt veranschaulicht die schreckliche Macht der deutschen Kriegsmaschinerie."
 news.112.t:0 "Der Fall von Gibraltar"
 news.112.d:0 "Nach mehreren widersprüchlichen Meldungen wurde nun bestätigt, dass Gibraltar an Deutschland gefallen ist. \Die strategisch wichtige Hafenstadt bewacht den Zugang zum Mittelmeer und galt vor Kriegsbeginn weithin als uneinnehmbar. Die britische Garnison zog sich in die unter dem Felsen verlaufenden Tunnel zurück, wurde aber schließlich durch Flammenwerfer und Granaten überwältigt. \n\nMit Gibraltar in deutscher Hand hat sich das Kräfteverhältnis in der Schlacht um das Mittelmeer dramatisch verschoben."
 news.113.d:0 "Jubelnde italienische Soldaten drangen heute in Kairo ein, kurz nachdem sich die letzten britischen Einheiten aus der Stadt zurückgezogen hatten. \Sofort wurde eine Siegesparade organisiert, und italienische Soldaten strömten zu den Großen Pyramiden von Gizeh, um sich vor den berühmten Wahrzeichen fotografieren zu lassen.\n\nMit Kairo unter seiner Kontrolle ist [ITA.GetLeader] nun einen Schritt näher dran, das italienische Ostafrika mit dem italienischen Libyen zu verbinden und eine zusammenhängende Kolonie in Afrika zu bilden."
 news.113.b:0 "Eine weitere Eroberung für Italien!"
 news.114.d:0 "Die letzten Reste des französischen Widerstands in Paris wurden heute aufgerieben, und die Stadt ist nun fest unter italienischer Kontrolle. \Der Duce wurde eilig eingeflogen, um an der Siegesparade auf den Champs-Élysées teilzunehmen und auf einem weißen Hengst vor den marschierenden Truppen herzureiten. Während der Feierlichkeiten verglich er den aktuellen Feldzug in Frankreich mit Cäsars Eroberung Galliens und versprach, dass dies erst der Anfang von Italiens Aufstieg zur Größe sei."
 news.115.d:0 "Die italienischen Streitkräfte haben London erfolgreich gestürmt, und die Tricolore wurde auf dem Victoria Tower gehisst. In einigen Teilen der Stadt gehen die Kämpfe weiter, und bei einem Zwischenfall heute Morgen wurden mehrere Bersaglieri von Scharfschützen, die sich auf der Spitze des Big Ben versteckt hielten, niedergeschossen.\n\Nach drei gescheiterten Versuchen, sie zu vertreiben, wurde der gesamte Uhrenturm durch Sprengladungen zum Einsturz gebracht, was italienische Beamte als eine "bedauerliche Überreaktion" des örtlichen Kommandanten bezeichnen."
 news.116.d:0 "Italien scheint die Kontrolle über Gibraltar zu haben, nachdem es Berichten zufolge zu heftigen Kämpfen um den Felsen und den Hafen gekommen ist. Gelegentliche Explosionen sind immer noch aus den militärischen Tunneln zu hören, die tief unter dem Felsen verlaufen, aber italienische Beamte behaupten, dass jeglicher organisierter Widerstand beendet sei. Da dieses wichtige Tor zum Mittelmeer unter italienischer Kontrolle steht, werden die britischen Seestreitkräfte kaum in der Lage sein, die Regia Marina in der Region herauszufordern."
 news.117.t:0 "Der Fall von Singapur"
 news.117.d:0 "Singapur, das "Gibraltar des Ostens", wurde von den kaiserlichen japanischen Streitkräften eingenommen, obwohl es von seinen früheren britischen Besitzern als uneinnehmbare Festung angesehen wurde.\n\nDie japanische Militärverwaltung von Singapur hat das Fullerton-Gebäude als Hauptquartier gewählt, und die Stadt wurde in Syonanto umbenannt, was grob übersetzt "Südliche Insel, die im Showa-Zeitalter gewonnen wurde" bedeutet. Die Kempeitai patrouillieren massenhaft durch die Straßen, um die Botschaft zu verkünden, dass die Japaner hier bleiben werden."
 news.117.b:0 "Für den Kaiser!"
 news.118.t:0 "Der Fall von Pearl Harbor"
 news.118.d:0 "Japanische Truppen haben Honolulu, die größte Stadt auf der hawaiianischen Insel O'ahu, gestürmt und eingenommen. Der Marinestützpunkt Pearl Harbor, das ehemalige Hauptquartier der US-Pazifikflotte, ist ebenfalls gefallen.\n\nZeugen zufolge zogen sich die bedrängten amerikanischen Matrosen und Marinesoldaten auf Ford Island zurück, wo sie hartnäckigen Widerstand leisteten, bis sie einem intensiven Artillerie- und Luftangriff ausgesetzt waren. Mit dieser Insel unter ihrer Kontrolle wurde die Reichweite der kaiserlichen japanischen Marine noch größer."
 news.119.t:0 "Der Fall von Neusüdwales"
 news.119.d:0 "Das japanische Kaiserreich dehnt seine Eroberungen im Süden weiter aus und nimmt Sydney und die australische Hauptstadt Canberra ein. Die einheimischen Verteidiger waren gezwungen, sich über die Sydney Harbour Bridge in neue Stellungen auf dem Observatory Hill zurückzuziehen, doch Versuche, die Brücke zu sprengen, wurden von den vorrückenden japanischen Streitkräften vereitelt, die daraufhin zur Einnahme von Canberra vorstießen.\n\nDie japanische Kriegsflagge hängt nun am Parlamentsgebäude in Canberra, das als Hauptquartier der neuen Militärverwaltung der Region dient, und die Kempeitai-Militärpolizei hält ein wachsames Auge auf die Straßen."
 news.120.t:0 "Der Fall von Los Angeles"
 news.120.d:0 "Nachdem die japanischen Streitkräfte auf dem amerikanischen Festland Fuß gefasst haben, sind sie auf Los Angeles vorgedrungen und haben die Verteidiger der Stadt überwältigt. Eine lange Prozession kaiserlicher Truppen marschierte heute Nachmittag die Central Avenue hinunter, während japanische Wochenschau-Fotografen das Ereignis filmten.\n\nBevor sich die amerikanischen Streitkräfte zurückzogen, kam es Berichten zufolge in mehreren Gebieten der Stadt zu heftigen Kämpfen. Hollywood wurde besonders schwer beschädigt, und viele japanische Offiziere ließen sich vor dem durchlöcherten und zerbröckelnden Hollywood-Zeichen fotografieren."
 news.121.t:0 "Der Fall von Nanjing"
 news.121.d:0 "Die Hauptstadt der Republik China, Nanjing, wurde von Truppen des Kaiserreichs Japan besetzt. Trotz des erbitterten Widerstands der chinesischen Verteidiger der ummauerten Stadt gelang es den japanischen Truppen, das Zhongshan-Tor zu erobern und in die Stadt einzudringen. Sporadische Schüsse sind immer noch zu hören, und in verschiedenen Teilen der Stadt wüten Brände, aber die meisten überlebenden chinesischen Truppen haben sich entweder zurückgezogen oder wurden gefangen genommen. Zusammen mit der Einnahme von Shanghai ist dies ein bedeutender Sieg für Japan im Krieg gegen China."
 news.122.t:0 "Der Fall von Wladiwostok"
 news.122.d:0 "Wladiwostok, die größte Stadt im russischen Fernen Osten und Sitz der sowjetischen Pazifikflotte, wurde von japanischen Truppen gestürmt. Ihre strategische Lage am Ende der Transsibirischen Eisenbahn macht ihren Verlust für die sowjetischen Kriegsanstrengungen in Asien umso nachteiliger. Viele Einwohner der Stadt erinnern sich noch an die mehrjährige japanische Besatzung während des russischen Bürgerkriegs. Diesmal fürchten einige, dass sie vielleicht nie wieder gehen werden."
 news.123.t:0 "Der Fall von Hongkong"
 news.123.d:0 "Truppen des japanischen Kaiserreichs haben die britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf der Insel Hongkong selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die Japaner ihr Hauptquartier eingerichtet hatten. Nach einer kurzen Zeremonie wurde ein neuer japanischer Gouverneur eingesetzt, der der Welt ein "neues Hongkong" verkündete, "frei vom westlichen Kolonialismus"."
 news.124.t:0 "Der Fall von Manila"
 news.124.d:0 "Manila, die Hauptstadt der Philippinen, ist nach dem Rückzug der amerikanischen und philippinischen Verteidiger an die Japaner gefallen. Der Eingang zur strategisch wichtigen Bucht von Manila blieb auch nach dem Fall der Stadt noch einige Zeit umkämpft, da die amerikanische Küstenartillerie auf der Insel Corregidor stark konzentriert war, aber die Geschütze verstummten schließlich nach einem konzertierten japanischen Angriff.\n\nNachdem Manila unter japanischer Kontrolle ist, wird erwartet, dass der Rest der Philippinen bald folgen wird. Dies ist eine vernichtende Niederlage für die amerikanischen Streitkräfte in Asien und im Pazifik."
 news.125.t:0 "Der Fall von Kalkutta"
 news.125.d:0 "Nach schwerem Bombardement wurde nun bestätigt, dass die Stadt Kalkutta in Indien an die vorrückenden japanischen Streitkräfte gefallen ist. Noch während in den Außenbezirken der Stadt sporadische Kämpfe stattfanden, wurde auf der Chowringhee Avenue eine Siegesparade abgehalten. Mitglieder der Indischen Nationalarmee, einer von den Japanern organisierten Militäreinheit, die sich der Befreiung Indiens von Großbritannien verschrieben hatte, nahmen an der Parade teil und wurden von der Menge mit großem Jubel empfangen. Nach dem Fall von Kalkutta sagen viele voraus, dass ganz Britisch-Indien bald folgen wird."
 news.126.t:0 "Der Fall von Neu-Delhi"
 news.126.d:0 "Die japanischen Offensiven in Indien gehen weiter, und vor kurzem fand der Fall von Neu-Delhi statt. Als Hauptstadt von Britisch-Indien ist diese Stadt von immenser strategischer Bedeutung, und ihr Verlust könnte sich als entscheidender Faktor im laufenden Indien-Feldzug erweisen. Der Vizekönig selbst wurde Berichten zufolge von japanischen Einheiten gefangen genommen, während er den Transport seiner Habseligkeiten vom Haus des Vizekönigs zu einem Lastwagenwagen beaufsichtigte, was jedoch noch nicht bestätigt wurde."
 news.127.t:0 "Der Untergang des Panamakanals"
 news.127.d:0 "Die feindlichen Truppen sind in Panama gelandet und haben die Kontrolle über den Kanal übernommen, nachdem sie die Kapitulation der Garnison erzwungen hatten, was als schwerer Schlag für die amerikanischen Kriegsanstrengungen gewertet werden muss. Berichten zufolge sind mehrere Gruppen amerikanischer und panamaischer Soldaten in den nahe gelegenen Dschungel geflohen, um dort einen Guerillakrieg zu führen, aber es wird nicht angenommen, dass sie die feindliche Präsenz nennenswert bedrohen können. Mit dem Fall des Kanals müssen die amerikanischen Seestreitkräfte nun Südamerika umrunden, um die Westküste der USA zu erreichen, was für die Marine einen erheblichen strategischen Nachteil bedeutet."
 news.128.t:0 "Der Fall von Berlin"
 news.128.d:0 "Die Einnahme der deutschen Hauptstadt wurde von Beamten in [From.Capital.GetName] bestätigt, nachdem sich [From.GetAdjective]-Kräfte aus mehreren Richtungen nach Berlin vorgekämpft hatten. Die Kämpfe in der Stadt wurden als heftig beschrieben, wobei die Moltkebrücke von verzweifelten deutschen Pionieren gesprengt wurde, um den Vormarsch zu stoppen. Andere Brücken über die Spree wurden schließlich gesichert, und die GIs stürmten trotz des heftigen deutschen Widerstands erfolgreich das Kroll-Opernhaus und den Reichstag. Die Kämpfe in der Stadt sind eingestellt, die Schlacht um Berlin ist vorbei."
 news.128.b:0 "Eine Operation wie aus dem Lehrbuch!"
 news.129.d:0 "Die britischen Streitkräfte sind nach Berlin vorgedrungen, und das Kriegskabinett verkündet die erfolgreiche Einnahme der deutschen Hauptstadt nach einer erbitterten Schlacht. Im Morgengrauen haben britische Kommandotruppen den Flughafen Tempelhof eingenommen, während Panzerkolonnen entlang der Frankfurter Allee vorrückten. Der derzeitige Status der deutschen Regierung ist nach wie vor unklar, aber es wird vermutet, dass zumindest einige Teile der Regierung vor dem Fall der Stadt geflohen sind."
 news.129.b:0 "Hervorragende Arbeit, Jungs!"
 news.130.d:0 "Die französischen Streitkräfte haben die deutsche Hauptstadt erfolgreich gestürmt, die nach einer Reihe von Gefechten innerhalb der Stadtgrenzen fiel. Eine große Gruppe von Waffen-SS-Soldaten verbarrikadierte sich im Olympiastadion, das schließlich nach einem entschlossenen Angriff von Fremdenlegionären mit Unterstützung der Artillerie fiel. Die französische Trikolore weht jetzt über der Reichskanzlei, und obwohl aus einigen Vororten noch sporadische Kämpfe gemeldet werden, wird angenommen, dass der größte Teil Berlins vom organisierten Widerstand befreit wurde."
 news.130.b:0 "Vive la France!"
 news.131.d:0 "Aus Berlin, der Hauptstadt Deutschlands, werden verzweifelte Kämpfe gemeldet, aber man geht davon aus, dass die Stadt jetzt vollständig in polnischer Hand ist. Nachdem die Polen entlang der Frankfurter Allee vorgerückt waren, erreichten sie den Alexanderplatz, wo es zu einem heftigen Gefecht kam. An anderer Stelle in der Stadt stürzte das Brandenburger Tor ein, nachdem es angeblich von einem polnischen Panzer gerammt worden war, und das Kroll-Opernhaus wurde durch ein Artilleriefeuer dem Erdboden gleichgemacht, nachdem sich seine hartnäckigen SS-Verteidiger geweigert hatten, sich zu ergeben. Die rot-weiße polnische Flagge weht jetzt über dem Reichstag, und die letzten Widerstandsnester sind beseitigt."
 news.131.b:0 "Der polnische Moloch ist nicht aufzuhalten."
 news.132.t:0 "Der Fall von Rom"
 news.132.d:0 "Nach der Kapitulation der Garnison sind die Alliierten vor kurzem in Rom einmarschiert, und die Stadt steht nun unter militärischer Besatzung. Die meisten historischen Denkmäler sind noch intakt und haben einen weiteren Kampf um die Kontrolle über die Stadt überstanden. Zumindest vorläufig bleiben die alliierten Truppen auf Ersuchen des Heiligen Stuhls außerhalb der Vatikanstadt.\n\nDer Fall Roms ist ein wichtiger Meilenstein im Italienfeldzug, und manche fragen sich, ob dies das Ende des organisierten Widerstands gegen die vorrückenden alliierten Armeen auf der Halbinsel bedeutet."
 news.132.b:0 "Ein großer Sieg!"
 news.133.d:0 "Kürzlich sind französische Truppen in Rom einmarschiert, nachdem die verbliebene italienische Garnison der Stadt in das Umland abgewandert war. Die französischen Truppen besetzten in kürzester Zeit alle wichtigen Regierungsgebäude, und entlang der Via del Corso fand eine lange Prozession marschierender Soldaten und gepanzerter Fahrzeuge statt.\n\nMit dem Fall Roms wird die Fähigkeit Italiens, den Krieg fortzusetzen, in Frage gestellt. Außenstehende Beobachter gehen davon aus, dass die italienische Regierung, die kurz vor dem Fall der Stadt geflohen ist, bald Verhandlungen über die Kapitulation aufnehmen wird."
 news.134.t:0 "Die Befreiung von Paris"
 news.134.d:0 "Die Befreiung von Paris, der Hauptstadt Frankreichs, von der deutschen Besatzung ist nun bestätigt worden. Die alliierten Streitkräfte sind in die Stadt eingedrungen, und die verbliebene deutsche Garnison hat sich ergeben. Die Pariser jubelten ihren Befreiern zu, als sie die Champs Élysées hinuntermarschierten, auch wenn es Gerüchte über deutsches Scharfschützenfeuer in einigen Teilen der Stadt gab. Man befürchtete, dass die Deutschen eine Strategie der verbrannten Erde anwenden und Paris als brennende Ruine hinterlassen würden, aber die Wahrzeichen der Stadt scheinen verschont geblieben zu sein. Noch heute weht die französische Trikolore auf dem Eiffelturm."
 news.135.t:0 "Der Fall von Tokio"
 news.135.d:0 "Die amerikanischen Streitkräfte sind in Tokio eingedrungen, und das US-Kriegsministerium hat kürzlich das Ende der Kampfhandlungen in der Stadt bekannt gegeben. Es wurde von heftigen Kämpfen berichtet, vor allem in der Nähe des Kaiserpalastes, der von fanatischen Mitgliedern der kaiserlichen Garde verteidigt wurde, obwohl der Kaiser die Stadt vor Beginn des amerikanischen Angriffs verlassen haben soll.\n\nMit dem Fall von Tokio sagen Experten voraus, dass der organisierte Widerstand auf den übrigen japanischen Heimatinseln bald bröckeln wird. Es wird erwartet, dass in Kürze Friedensverhandlungen beginnen, es sei denn, japanische Hardliner überzeugen den Kaiser, den Kampf bis zum Tod fortzusetzen."
 news.136.d:0 "Nach einer Reihe von heftigen Kämpfen haben die Alliierten Moskau, die Hauptstadt von [SOV.GetNameDefCap], besetzt. Die Stadt hat große Schäden erlitten, und auf beiden Seiten der Moskwa wüten noch immer Brände. Trotz schwerer Bombardierungen ist der Kreml einigermaßen intakt und wurde als Standort für das Hauptquartier der Alliierten Besatzungsverwaltung ausgewählt.\n\nMit dem Verlust Moskaus haben die sowjetischen Kriegsanstrengungen einen enormen Schlag erlitten. Obwohl man annimmt, dass der größte Teil der Regierung die Stadt schon lange vor ihrem Fall evakuiert hat, behaupten Militärexperten, dass ein vollständiger Zusammenbruch der Sowjetunion nicht mehr weit entfernt ist."
 news.137.t:0 "Die Befreiung von London"
 news.137.d:0 "Die Kämpfe in London sind beendet, nachdem die letzten Reste des deutschen Widerstands beseitigt wurden. Sobald Entwarnung gegeben wurde, stürmten jubelnde Menschenmassen auf die Straßen, um ihre amerikanischen Befreier zu feiern, während in der ganzen Stadt Kirchenglocken zu hören waren.\n\nDas Befreiungsfieber scheint Großbritannien zu erfassen, da es nun endlich wahrscheinlich scheint, dass die deutsche Besatzung zu Ende geht. In den Gebieten, die noch unter deutscher Kontrolle stehen, wurden spontane Aufstände gemeldet, die jedoch mit großer Härte geahndet wurden. Ist die Freiheit endlich in das Vereinigte Königreich zurückgekehrt?"
 news.138.d:0 "Anders als 1920 gab es kein "Wunder an der Weichsel", als sich die sowjetischen Armeen kürzlich Warschau näherten. Der polnische Widerstand in der Stadt ist weitgehend zusammengebrochen, und über den meisten Regierungsgebäuden weht die sowjetische Flagge. Erleben wir das Ende der polnischen Nation, oder wird es den polnischen Streitkräften irgendwie gelingen, sich zu erholen und ihre Hauptstadt wieder einzunehmen? Die meisten Experten halten dieses Szenario für unwahrscheinlich."
 news.138.b:0 "Vorwärts, Kameraden!"
 news.139.t:0 "Die Befreiung von Warschau"
 news.139.d:0 "Die zerstörte Stadt Warschau ist von den vorrückenden sowjetischen Armeen eingenommen worden, nachdem sich die letzten deutschen Verteidiger aus den brennenden Vorstädten zurückgezogen hatten. Ein Großteil der Stadt liegt nach den vorangegangenen Kämpfen in Trümmern, und örtliche Widerstandskämpfer tauchen eilig aus den Trümmern auf, um ihre Befreier zu begrüßen.\n\nDa Warschau unter sowjetischer Kontrolle steht, könnte sich die strategische Lage für Deutschland in Osteuropa bald weiter verschlechtern. Experten bezweifeln, dass sie in der Lage sein werden, einen Gegenangriff zu starten, um die Stadt zurückzuerobern, aber die bedrängte lokale Bevölkerung scheint nicht ganz so überzeugt zu sein."
 news.139.a:0 "Ist dies der Anfang vom Ende ...?"
 news.140.d:0 "In einem sowjetischen Kommuniqué wird die Kapitulation aller deutschen Streitkräfte in Berlin angekündigt. Nachdem die Russen die Stadt eingekesselt hatten, stürmten sie sie aus verschiedenen Richtungen, wobei die deutschen Verteidiger auf Schritt und Tritt erbitterten Widerstand leisteten. Die sowjetischen Truppen kämpften sich schließlich über die Moltke-Brücke in das Reichstagsgebäude vor und kämpften Raum für Raum, bis sie das Dach erreichten, wo die sowjetische Flagge über der Stadt gehisst wurde. Die Schlacht um Berlin ist vorbei."
 news.140.a:0 "Der [SOV.GetAdjective] Bär ist gewachsen..."
 news.140.b:0 "Die faschistische Höhle ist unser!"
 news.141.d:0 "Rom, die "Ewige Stadt", ist den vorrückenden sowjetischen Speerspitzen zum Opfer gefallen. Während sich die italienischen Streitkräfte zurückzogen, schwärmten die russischen Truppen in die Stadt aus und zerschlugen die wenigen verbliebenen Widerstandsnester. Die meisten historischen Wahrzeichen scheinen kaum Schaden genommen zu haben, obwohl es widersprüchliche Berichte gibt, wonach das Pantheon von Maschinengewehrfeuer getroffen wurde. Bisher scheinen die Sowjets die Neutralität des Heiligen Stuhls zu respektieren, aber ihre Streitkräfte haben sich ringförmig um die Vatikanstadt positioniert - eine Geste, die Seine Heiligkeit sicherlich nervös machen muss."
 news.142.d:0 "Der unaufhaltsame Vormarsch der Roten Armee geht weiter, und jetzt kommen Berichte herein, dass die französische Hauptstadt gefallen ist. Französische Kommunisten sollen den Sowjets beim Einmarsch in die Stadt geholfen und sich an Angriffen gegen zurückweichende Teile der Armée de Terre beteiligt haben. In der ganzen Stadt wurden Flugblätter verteilt, in denen den Parisern mitgeteilt wurde, dass sie "von der Unterdrückung durch die Bourgeoisie befreit" seien und dass die Pariser Kommune endlich wieder auferstanden sei."
 news.143.d:0 "In der letzten Tagesmeldung aus Moskau wurde die Einnahme von Paris durch die deutschen Truppen verkündet. Berichten zufolge ertranken viele der Verteidiger der Stadt in der Seine, nachdem ein schweres sowjetisches Artilleriefeuer mehrere Brücken über den Fluss zerstört hatte.\n\nDer Eiffelturm wurde nach einer massiven Explosion an seinem Sockel zum Einsturz gebracht, wobei unklar bleibt, welche Seite dafür verantwortlich war. Die sowjetischen Streitkräfte veranstalten jetzt eine Siegesparade auf den Champs-Élysées, während die müden Pariser zusehen und sich fragen, ob sie nur einen Besatzer gegen einen anderen eingetauscht haben."
 news.143.a:0 "Ist dies der Anfang vom Ende ...?"
 news.144.d:0 "Der kommunistische Aufschwung geht weiter, und die sowjetischen Streitkräfte haben vor kurzem die Einnahme von London abgeschlossen. Die Rote Armee organisierte rasch eine Parade, noch bevor die letzten Widerstandsnester in der Stadt vollständig beseitigt waren. Kommunistische Sympathisanten haben sich beeilt, den sowjetischen Militärbehörden die Namen bekannter Antikommunisten zu nennen, und am Trafalgar Square wurde ein Volksgerichtshof einberufen, um die schlimmsten Übeltäter zu bestrafen."
 news.145.d:0 "Im Zentrum Londons wüten weiterhin Brände, aber man geht davon aus, dass die meisten deutschen Besatzer der Stadt entweder im Kampf gefallen sind oder von den vorrückenden sowjetischen Truppen gefangen genommen wurden. Auf den Straßen haben sich Menschenmengen versammelt, um die Russen anzufeuern, während sie gegen die letzten hartnäckigen Widerständler vorgehen. Gegen Kollaborateure wurde hart vorgegangen, und die Sowjets haben einen Interimsrat eingesetzt, der die befreite Stadt bis auf weiteres verwaltet. Kritiker haben festgestellt, dass die Mitglieder dieses Rates offenbar alle aus der Kommunistischen Partei Großbritanniens stammen."
 news.145.a:0 "Eine wichtige Entwicklung."
 news.146.d:0 "Die sowjetischen Streitkräfte sind auf Tokio vorgerückt, und aus der ganzen Stadt werden schwere Kämpfe gemeldet. Der größte Teil der Stadt ist jetzt unter sowjetischer Kontrolle, mit Ausnahme der östlichen Vororte, in denen immer noch massive Brände wüten.\n\n Als sich die Kämpfe auf den Kaiserpalast verlagerten, starteten Mitglieder der kaiserlichen Garde Berichten zufolge Bajonettangriffe auf die sich nähernden sowjetischen Truppen. Der Palast wurde schließlich von einer Abteilung von Fallschirmjägern des VDV gestürmt, die sich Raum für Raum durch die Anlage kämpfen mussten. Es wurden keine Gefangenen gemacht, aber es wird angenommen, dass der Kaiser in Sicherheit gebracht wurde, bevor die Stadt fiel."
 news.147.d:0 "Leningrad, die ehemalige Hauptstadt des Russischen Reiches, wurde von finnischen Truppen besetzt. Mit über drei Millionen Einwohnern hat die Stadt fast so viele Einwohner wie ganz Finnland, aber diese Tatsache hat die finnischen Angreifer offensichtlich nicht abgeschreckt.\n\n Es gibt eine Debatte darüber, ob die Stadt in Großfinnland integriert werden sollte, da die ingrischen Finnen in den Regionen außerhalb der Stadt eine beträchtliche Minderheit darstellen. Dies setzt natürlich voraus, dass die Rote Armee nicht in der Lage ist, die Stadt in einer Gegenoffensive zurückzuerobern."
 news.148.d:0 "Nachrichten aus Tokio haben kürzlich bestätigt, dass die Stadt an die chinesischen Streitkräfte gefallen ist. Ein Großteil der Stadt liegt in Trümmern, darunter auch der Kaiserpalast, der jetzt als Hauptquartier der chinesischen Militärverwaltung dient.\n\nAusländische Reporter wurden Zeugen einer gewaltigen Siegesparade, bei der eine scheinbar endlose Prozession chinesischer Soldaten durch die Stadt marschierte. Die japanischen Bürger, die die Straßen säumten, sahen den paradierenden Truppen schweigend zu."
 news.149.d:0 "Zum ersten Mal seit der Eroberung durch die Briten vor mehr als zwei Jahrhunderten ist Gibraltar wieder in spanischer Hand. Nachrichten aus dem Gebiet berichten, dass sich der größte Teil der Garnison ergeben hat, obwohl sich einige hartnäckige Widerständler in Tunnel unter dem Felsen zurückgezogen haben.\n\n Auf einer Pressekonferenz in Madrid erklärten Regierungsvertreter, dass Gibraltar fortan als spanisches Hoheitsgebiet "auf ewig" betrachtet wird. Britische Diplomaten haben diese Erklärung wenig überraschend als "völligen Unsinn" abgetan."
 news.150.t:0 "Staatsstreich in Jugoslawien"
 news.150.d:0 "Die Versuche der jugoslawischen Regierung, mit Deutschland zusammenzuarbeiten, hatten viele Gegner im Militär des Landes, was heute zu einem Staatsstreich führte, durch den der amtierende Herrscher gestürzt und König Peter II. auf den Thron gesetzt wurde.\n\Das Land hat viele seiner Verbindungen zu Deutschland gekappt, und das neue Regime scheint bereit zu sein, eher einen Krieg zu riskieren als zu kooperieren."
 news.150.b:0 "Die Narren haben sich ihr eigenes Grab geschaufelt."
 news.151.t:0 "Das Rheinland bleibt entmilitarisiert"
 news.151.d:0 "Nachdem Deutschland versucht hatte, die im Versailler Vertrag festgelegten Regeln aufzuheben und das Rheinland zu remilitarisieren, wurde es durch ein Ultimatum der Alliierten zum Rückzug gezwungen. Da sowohl Großbritannien als auch Frankreich mit einer Mobilisierung drohten, falls Deutschland den Plan weiterverfolgte, wurde schnell klar, dass dieses Ausmaß an Widerstand unerwartet war. Deutschland war nicht darauf vorbereitet, beiden Ländern in einem totalen Krieg gegenüberzustehen. So wie es aussieht, wird das Rheinland eine entmilitarisierte Zone bleiben, wie es der Vertrag vorschreibt, es sei denn, Deutschland zieht in den Krieg."
 news.151.a:0 "Die Krise ist vorerst abgewendet."
 news.151.b:0 "Unser Tag wird kommen."
 news.151.c:0 "Sie hätten wissen müssen, dass wir sie nicht unangefochten lassen würden."
 news.152.d:0 "Nachdem Deutschland versucht hatte, die im Versailler Vertrag festgelegten Regeln aufzuheben und das Rheinland zu remilitarisieren, wurde es durch ein Ultimatum Frankreichs zum Rückzug gezwungen. Obwohl Großbritannien sich weigerte, einzugreifen, und Frankreich mit der Mobilisierung drohte, falls Deutschland den Plan weiterverfolgte, wurde schnell klar, dass ein militärisches Eingreifen überhaupt nicht zu erwarten war. Deutschland war nicht bereit, Frankreich in einem totalen Krieg gegenüberzutreten. So wie es aussieht, wird das Rheinland eine entmilitarisierte Zone bleiben, wie es der Vertrag vorschreibt, wenn Deutschland nicht in den Krieg zieht."
 news.152.c:0 "Frankreich steht allein, aber stark."
 news.152.e:0 "Es ist klar, dass unser Eingreifen nicht notwendig war."
 news.153.t:0 "Deutschland bricht den Molotow-Ribbentrop-Pakt"
 news.153.d:0 "Der Nichtangriffspakt zwischen Deutschland und [SOV.GetNameDefCap], der zu Beginn eine überraschende Entwicklung darstellte, ist nun weniger überraschend in die Brüche gegangen. Deutschland hat angegriffen, den Pakt gebrochen und ist wieder dazu übergegangen, [SOV.GetNameDefCap] offen als Bedrohung zu bezeichnen, der man entgegentreten muss, wenn man seine Zukunftsvisionen verwirklichen will.\n\nDie sowjetische Führung ist weniger erfreut, aber vielleicht weniger schockiert über den Verrat als vielmehr enttäuscht, dass sie die Gelegenheit nicht zuerst ergriffen hat."
 news.153.a:0 "Vertrauen zwischen Giganten ist eine zerbrechliche Sache."
 news.153.b:0 "Wir haben den Vertrag nur unterzeichnet, um Zeit für den Angriff zu gewinnen."
 news.153.c:0 "Für die Faschisten ist ein Vertrag nichts weiter als ein Stück Papier."
 news.154.t:0 "UdSSR bricht Molotow-Ribbentrop-Pakt"
 news.154.d:0 "Der Nichtangriffspakt zwischen Deutschland und [SOV.GetNameDefCap], der anfangs überraschend war, ist nun weniger überraschend zerbrochen. Die [SOV.GetNameDefCap]s haben angegriffen, den Pakt gebrochen und geschworen, das deutsche Regime zu zerschlagen und den expansionistischen Staat erneut in die Schranken zu weisen.\n\nDie deutsche Führung hat möglicherweise selbst einen Angriff geplant, aber das wird die Welt nie erfahren. Sie mobilisieren sich jetzt schnell, um mit der neuen Bedrohung fertig zu werden."
 news.154.b:0 "Kommunisten haben kein Gefühl für Ehre oder Stolz!"
 news.154.c:0 "Der Vertrag hat seinen Zweck erfüllt."
 news.155.t:0 "Deutschland wieder im Krieg"
 news.155.d:0 "Obwohl sich viele einen lang anhaltenden Frieden in Europa gewünscht haben, hat eine jüngste Wendung der Ereignisse Deutschland wieder auf den Weg zum Krieg gebracht. Obwohl die deutschen Truppen eindeutig gegen den Versailler Vertrag verstoßen haben, haben sie sich mobilisiert und sind bereit, in die Offensive zu gehen. Deutsche Beamte erklären, dass sie das Rheinland nicht länger entmilitarisiert halten werden, mit der Begründung, dass die deutschen Bürger in diesem Gebiet geschützt werden müssen."
 news.155.a:0 "Dies könnte der Beginn eines neuen Großen Krieges sein"
 news.155.b:0 "Für den Ruhm der deutschen Nation!"
 news.156.t:0 "Komet gesichtet"
 news.156.d:0 "Das Auftauchen einer Komet am Himmel hat für Unruhe unter unserem Volk gesorgt. Die Me 163 Komet, ein experimentelles Raketenflugzeug, das sich auf einem seiner Testflüge befand, hat die Landbevölkerung aufgeschreckt, die dieses einmalig schnelle Flugzeug gesichtet hat. Es wurde unter strengster Geheimhaltung entwickelt, wird aber bald enthüllt werden. Dieser kleine Zwischenfall wird seinen ersten offiziellen Auftritt nur noch beeindruckender machen."
 news.156.a:0 "Das Ende ist nah... für unsere Feinde."
 news.156.a.tt::1 "Eine Vase fällt um.\n"
 news.156.a.2.tt:0 "Ich mochte diese Vase sowieso nicht.\n"
 news.157.t:0 "[From.From.GetName] greift in den [From.GetAdjective] Krieg ein"
 news.157.d:0 "Erst vor wenigen Tagen haben Truppen von [Von.GetName] in einer Kriegserklärung gegen [Von.From.From.GetName] mobil gemacht. Daraufhin stellte [Von.Von.GetName] ein Ultimatum, in dem er den Parteien befahl, die Kämpfe einzustellen und alle Truppen von [Von.GetAdjective] abzuziehen. [From.GetLeader] hält den Krieg für gerechtfertigt und weigert sich, aufzugeben. Das Land befindet sich nun im vollen Konflikt mit [Von.Von.Von.GetName] und [Von.Von.GetName]."
 news.157.a:0 "Anscheinend sind [Von.Von.GetName] bereit, sich die Hände schmutzig zu machen."
 news.157.a_usa:0 "Wir werden es ihnen zeigen"
 news.158.t:0 "[From.From.GetName] greift in den Krieg mit [From.GetAdjective] ein"
 news.158.d:0 "Vor ein paar Tagen erklärte [Von.GetName] dem [Von.From.From.GetName] den Krieg.  [Von.GetLeader] erklärt, dass ihre Gründe für den Krieg gerecht waren, hat sich aber entschieden, zu demobilisieren und dem Frieden zuzustimmen."
 news.158.a:0 "Das Machtspiel von [From.From.GetAdjective] scheint sich auszuzahlen"
 news.158.a_usa:0 "Wir müssen den Frieden bewahren"
 news.159.t:0 "Die Morgendämmerung von [From.GetFactionName]"
 news.159.d_01:0 "[Von.GetLeader] hat heute bekannt gegeben, dass [Von.GetName] sich gemeldet hat, um ein neues Bündnis zu bilden. [Von.GetFactionName] haben ihre Absicht bekannt gegeben, im Falle eines Krieges zusammenzuarbeiten.\n\nAuch wenn große Koalitionen vor Aggressionen abschrecken können, haben wir gesehen, welche Konsequenzen sie haben, wenn es zu einem Konflikt kommt. Über die Absichten der verschiedenen Parteien, die sich an diesem neuen Bündnis beteiligen, lässt sich noch streiten, aber welchen Zweck es letztendlich erfüllen soll, wissen vielleicht nicht einmal seine Initiatoren."
 news.159.d_02:0 "Es wurde die Theorie aufgestellt, dass Demokratien nicht gegeneinander in den Krieg ziehen, was aber nicht bedeutet, dass sie sich in Kriegen garantiert gegenseitig unterstützen. Da die politischen Interessen unterschiedlich sind und die Menschen Frieden wollen, ist der Eintritt in einen Krieg für diese Nationen oft mit hohen Kosten verbunden. Das hat [Von.GetName] jedoch nicht davon abgehalten, heute anzukündigen, dass sie ein Militärbündnis, die [Von.GetFactionName], gegründet haben, um ihre Kräfte zum Schutz ihres Volkes und ihrer Ideale zu vereinen."
 news.159.d_03:0 "Selbst [Von.GetName], der für seinen Glauben an die Stärke und Überlegenheit seines Volkes und seiner Nation bekannt ist, ist nicht davor gefeit, Bündnisse mit denen zu schließen, die er respektiert. [From.GetLeader] verkündete heute, dass die endgültigen Vereinbarungen über die [From.GetFactionName] getroffen wurden, eine militärische Koalition, die angeblich nur ehrenwerten Nationen Platz bietet, die nach Größe streben.\n\nOb diese Größe durch den Aufbau der idealen Gesellschaft innerhalb der Grenzen der jeweiligen Nationen oder durch die Zusammenarbeit bei der Expansion über diese Grenzen hinaus erreicht werden soll, wird die Welt vielleicht erst erfahren, wenn es zu spät ist."
 news.159.d_04:0 "Trotz der jüngsten Konzentration der Sowjetunion auf den Kommunismus in einem Land gehen die internationalistischen Wurzeln der Bewegung über die Grenzen hinaus. Diese Solidarität mit den Arbeitern auf der ganzen Welt war ein Schlüsselelement in der heutigen Rede von [From.GetLeader], als die [From.GetFactionName] angekündigt wurde.\n\nÜber eine politische Internationale hinaus ist dies ein Bündnis, das die Länder militärisch verbindet, wobei beide Regime versprechen, sich gegenseitig gegen Bedrohungen von außen zu unterstützen. Ob es als Schwert oder Schild für die kommunistische Revolution dienen wird, bleibt abzuwarten."
 news.159.a:0 "Wird dies zu ewigem Frieden oder zu einem weiteren Krieg führen?"
 news.159.b:0 "Gemeinsam werden wir niemals besiegt werden!"
 news.159.c:0 "Eine ausgezeichnete Initiative!"
 news.159.tt:0 "[This.GetName] ist Teil der [From.GetFactionName] mit [From.GetName].\n"
 news.160.t:0 "Deutschland unter Beschuss"
 news.160.d:0 "Vor nicht allzu langer Zeit wurde Deutschland in einen weiteren Krieg hineingezogen. Während alle auf einen lang anhaltenden Frieden in Europa gehofft hatten, ist es klar, dass die Spannungen auf dem Kontinent noch immer zu groß sind. Deutsche Beamte erklären, dass sie es sich nicht länger leisten können, das Rheinland entmilitarisiert zu halten, und argumentieren, dass sie innerhalb ihrer eigenen Grenzen volle Mobilität benötigen, um sich selbst zu verteidigen."
 news.160.a:0 "Das ist kein gutes Omen für Europa"
 news.160.b:0 "Das deutsche Volk wird sich durchsetzen"
 news.161.t:0 "Frankreich verbietet den Kommunismus"
 news.161.d:0 "Die [From.GetAdjective]-Regierung hat gestern die Auflösung der [From.GetCommunistParty] verfügt, da sie die Partei für eine stalinistische fünfte Kolonne hält, die die Sicherheit des Staates untergräbt.\n Die angeblichen Vorwürfe zwischen den [SOV.GetAdjective]s und [GER.GetNameDef] haben die kommunistische Partei in [FROM.GetNameDef] verdächtig gemacht, was die Regierung ausnutzte, um sich der lästigen Organisation zu entledigen. Neben der [From.GetCommunistParty] wurden auch einige linksextreme Zeitungen verboten."
 news.161.a:0 "Eine drastische Entscheidung"
 news.161.b:0 "Alles tun, um die Bourgeoisie an der Macht zu halten"
 news.161.c:0 "Es mag notwendig gewesen sein"
 news.161.e:0 "Ein Schritt zur Stabilisierung unseres Landes"
 news.162.d:0 "Mit dem endgültigen Friedensvertrag, der Spanien in zwei Hälften teilt und von beiden Seiten akzeptiert wurde, ist der spanische Bürgerkrieg zu Ende gegangen. Obwohl Dissidenten auf beiden Seiten diesen Kompromiss ablehnen, wird dieser brüchige Frieden der geteilten Nation zumindest Zeit geben, sich zu erholen und auf beiden Seiten wieder aufzubauen."
 news.162.a::1 "Gut für die Spanier."
 news.162.b:0 "Eines Tages werden wir ganz Spanien zurückerobern."
 news.163.t:0 "Londoner Konferenz"
 news.163.d::2 "Unter Berufung auf die zunehmende Instabilität in der Region haben die Österreicher nun die "rechtmäßige Rückgabe" des ehemaligen kaiserlichen Territoriums gefordert, das von [YUG.GetName] gehalten wird. \Daraufhin haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um über eine Lösung der "slowenischen Frage" zu beraten. Diese große Friedenskonferenz hat zu dem Beschluss geführt, dass Jugoslawien im Namen eines dauerhaften Friedens Slowenien abtreten soll.\n\nDie Regierung von [YUG.GetLeader] sieht sich von den europäischen Großmächten im Stich gelassen und sieht keine andere Möglichkeit, als das Abkommen in der vorgelegten Form zu unterzeichnen."
 news.163.a:0 "Das wird gut ausgehen"
 news.163.b:0 "Gerechtigkeit"
 news.163.c:0 "Bedauerlich"
 news.163.e:0 "Verraten"
 news.164.t:0 "Krise in Slowenien"
 news.164.d::2 "Unter Berufung auf die zunehmende Instabilität der Region haben die Österreicher nun die "rechtmäßige Rückgabe" des ehemaligen Reichsgebiets von [YUG.GetName] gefordert. \Daraufhin sind die Unterzeichner des Versailler Vertrags in London zusammengekommen, um eine Lösung der "slowenischen Frage" zu erörtern. Auf der Konferenz stellten sich Großbritannien und Frankreich geschlossen gegen die österreichischen Forderungen und erklärten, dass Jugoslawien die in Versailles festgelegten Grenzen einhalten muss."
 news.164.d_FRA_abandoned_yugoslavia::2 "Das Habsburgerreich forderte nun die "rechtmäßige Rückgabe" des ehemaligen Reichsterritoriums Slowenien von [YUG.GetName]. \Daraufhin haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um eine Lösung der "slowenischen Frage" zu erörtern. Während Großbritannien darauf besteht, dass die Integrität von Versailles eingehalten werden muss, unterstützt Frankreich die österreichischen Forderungen im Namen des Friedens in Europa."
 news.164.a:0 "Ich denke, dass dies Krieg bedeutet."
 news.164.b:0 "Sie werden unseren Zorn zu spüren bekommen"
 news.164.c:0 "Wir werden auf der Seite der Gerechtigkeit stehen"
 news.164.e:0 "Wir kämpfen als Erste!"
 news.164.f:0 "Die Briten sind Dummköpfe"
 news.165.t:0 "Krise in Slowenien"
 news.165.d::2 "Unter Hinweis auf die zunehmende Instabilität der Region haben die Österreicher nun die "rechtmäßige Rückgabe" des ehemaligen Reichsgebiets von [YUG.GetName] gefordert. \Daraufhin sind die Unterzeichner des Versailler Vertrags in London zusammengekommen, um eine Lösung der "slowenischen Frage" zu erörtern. Trotz tagelanger Verhandlungen konnte auf der Konferenz keine Einigung erzielt werden. Obwohl die britische Regierung eine friedliche Lösung anstrebte, blieben die Franzosen angesichts der deutschen Drohungen entschlossen. Die österreichische Delegation verließ die Konferenz aus Protest, und über Jugoslawien zogen die Wolken des Krieges auf."
 news.165.a:0 "Das sieht düster aus"
 news.165.b:0 "Wir werden nicht klein beigeben"
 news.165.c:0 "Das ist bedauerlich."
 news.165.e:0 "Gemeinsam werden wir siegreich sein"
 news.165.f:0 "Wir werden tun, was richtig ist!"
 news.166.t:0 "Londoner Abkommen"
 news.166.d::2 "Unter Berufung auf die zunehmende Instabilität in der Region haben die Österreicher nun die "rechtmäßige Rückgabe" des ehemaligen Reichsgebiets von [YUG.GetName] gefordert. \Daraufhin haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um eine Lösung der "slowenischen Frage" zu erörtern. Die Großmächte haben sich darauf geeinigt, dass Slowenien in einem letzten Versuch, den Frieden zu erhalten, an die K.U.K. Mornarchie abgetreten werden soll. \In einer leidenschaftlichen Rede gegen die österreichische Bedrohung der europäischen Stabilität erklärte [YUG.GetLeader] jedoch unmissverständlich, dass [YUG.GetName] sich weigern würde, auch nur einen Zentimeter Land aufzugeben, ungeachtet der Tatsache, dass sie in der Zeit der Not völlig im Stich gelassen würden."
 news.166.a:0 "Die Lichter gehen aus"
 news.166.b:0 "Wir werden sie zerquetschen"
 news.166.c:0 "Wir stehen allein"
 news.167.t:0 "Krise in Slowenien"
 news.167.d::2 "Unter Berufung auf die zunehmende Instabilität in der Region haben die Österreicher nun die "rechtmäßige Rückgabe" des ehemaligen Reichsgebiets von [YUG.GetName] gefordert. \n\n Als Antwort darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um eine Lösung der "slowenischen Frage" zu erörtern. \n\nDie Konferenz wurde durch eine überraschende Wendung der Loyalitäten bestimmt, da Italien die jugoslawische territoriale Integrität unterstützte und die österreichischen Forderungen unbestätigt ließ. \n\n Wie immer ist die italienische Außenpolitik völlig unberechenbar, und es bleibt abzuwarten, wohin dieser Schachzug sie führen wird."
 news.167.a:0 "Wir werden die Sache im Auge behalten"
 news.167.b:0 "Wir werden sie beide zerquetschen"
 news.167.c:0 "Wenigstens sind wir nicht ohne Freunde"
 news.167.e:0 "Italien wird es der Welt zeigen!"
 news.168.t:0 "Erster Ljubljana-Preis"
 news.168.d::2 "Mit dem Verlust Sloweniens treten die ethnischen Bruchlinien innerhalb Jugoslawiens immer deutlicher zutage, und die Zentralgewalt wird von Tag zu Tag schwächer. \Heute kündigte der deutsche Außenminister einen Plan an, um "den Fehler des Versailler Staates" endlich zu lösen. In einem Vertrag, der von einigen der mächtigsten Nachbarn von [YUG.GetName] unterzeichnet wurde, wurde ein Großteil des Territoriums zwischen Ländern aufgeteilt, die mit Deutschland befreundet sind.\n\nDieser Vertrag wurde vor seiner Ratifizierung nicht einmal von [YUG.GetAdjective]-Diplomaten gesehen, aber da sich mehrere Länder darum drängeln, jugoslawische Ländereien von einer zusammenbrechenden Zentralregierung zu übernehmen, kann die Regierung von [YUG.GetLeader] nur wenig tun."
 news.168.a:0 "So wird die Neue Ordnung errichtet"
 news.168.b:0 "Ein Traum ist an diesem Tag gestorben"
 news.168.c:0 "Das kann nicht gut sein"
 news.168.e:0 "Ausgezeichnete Nachrichten"
 news.168.f:0 "Ein schlechtes Ergebnis für uns"
 news.168.g:0 "Wir sind dankbar"
 news.168.h:0 "Unglücklich"
 news.168.i:0 "Die Macht Italiens erfährt echte Anerkennung"
 news.168.j:0 "Deutschland sollte sich in Acht nehmen."
 news.169.t:0 "Das Schicksal Jugoslawiens"
 news.169.d_annex_YUG::1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der zentralen Autorität führten. Deutschland ist in dieses wachsende Vakuum eingetreten und hat sich entschlossen, ein "Protektorat" über den Rumpf Jugoslawiens zu verhängen."
 news.169.d_puppet_CRO_annex_YUG::1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der Zentralgewalt führten. Deutschland hat einen "unabhängigen" Staat Kroatien gegründet und den Rest annektiert"
 news.169.d_puppet_CRO_YUG::1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der Zentralgewalt geführt haben. Deutschland hat sich dafür entschieden, den Rest zwischen einem serbischen und einem kroatischen Staat unter seiner Leitung aufzuteilen"
 news.169.a:0 "Deutschland zeigt Europa seine Macht"
 news.169.b:0 "Wir haben die richtige Seite gewählt"
 news.169.c:0 "Das ist unheilvoll"
 news.169.e:0 "Der Frieden ist in Gefahr"
 news.170.t:0 "Zweiter Ljubljana-Preis"
 news.170.d_BUL::2 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland der griechischen Regierung eine Forderung nach Gebietsabtretung an Bulgarien vorgelegt. Obwohl [GRE.GetName] heftig protestiert hat, lässt ihnen der starke deutsche Einfluss auf dem Balkan keine andere Wahl. Die einzige Möglichkeit, eine Konfrontation mit [GER.GetName] zu vermeiden, besteht darin, der deutschen Diplomatie zu erlauben, ihre territoriale Integrität zu diktieren."
 news.170.d_ITA::1 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland die griechische Regierung aufgefordert, alle Gebiete abzutreten, auf die [ITA.GetName] Anspruch erhoben hat. Obwohl [GRE.GetName] heftig protestiert hat, lässt ihnen der starke deutsche Einfluss auf dem Balkan kaum eine andere Wahl. Die einzige Möglichkeit, eine Konfrontation mit [GER.GetName] und [ITA.GetName] zu vermeiden, besteht darin, der deutschen Diplomatie zu erlauben, ihre territoriale Integrität zu diktieren."
 news.170.d_ITA_BUL::1 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland die griechische Regierung aufgefordert, alle von [BUL.GetName] und [ITA.GetName] beanspruchten Gebiete abzutreten. Angesichts der starken Präsenz von [GER.GetAdjective] auf dem Balkan und der drohenden Annäherung Bulgariens und Italiens sah sich [GRE.GetLeader] gezwungen, der Forderung nachzukommen."
 news.170.d_GER::1 "Nachdem die [GER.GetName] sich als Macht auf dem Balkan etabliert hat, behauptet sie nun, dass es ihr darum geht, den Frieden in der unruhigen Region zu wahren. Zu diesem Zweck hat sie nun auch die Abtretung griechischen Territoriums an ihre Autorität gefordert.\n\n Angesichts der deutschen Kriegsmaschinerie hatte [GRE.GetName] keine andere Wahl, als die Forderungen zu akzeptieren, auch wenn sie die Forderungen als Schwindel verfluchten."
 news.170.a:0 "Alles, um den Frieden zu bewahren"
 news.170.b:0 "Wir erheben uns"
 news.170.c:0 "Das sieht nicht gut aus"
 news.170.e:0 "Kann die Mitte halten?"
 news.170.f:0 "Es war eine Schande"
 news.171.t:0 "Zweiter Ljubljana-Preis"
 news.171.d_BUL:0 "Griechenland hat eine deutsche Vermittlung im Grenzstreit mit Bulgarien abgelehnt, weil sie einer Kapitulation gleichkäme"
 news.171.d_ITA:0 "Deutschland hat die italienischen Forderungen nach griechischem Territorium unterstützt, aber die tapferen Griechen haben sich behauptet und beides abgelehnt. Manche werden dies als eine mutige Entscheidung bezeichnen."
 news.171.d_ITA_BUL:0 "Deutsche Vermittlungsangebote zwischen Griechenland und Italien und Bulgarien wurden von Griechenland zurückgewiesen. Die griechische Regierung hat trotzig erklärt, dass sie lieber kämpfen würde, als sich den Schakalen und Geiern zu ergeben, die sich an Deutschlands Rockschöße klammern."
 news.171.d_GER:0 "Griechenland hat die deutschen Forderungen abgelehnt, einen Teil seines Territoriums für deutsche "Stützpunkte" abzutreten."
 news.171.a:0 "Dummköpfe"
 news.171.b:0 "Wie können sie es wagen!?"
 news.171.c:0 "Wir sollten sehen, ob wir Griechenland helfen können."
 news.171.e:0 "Ich glaube, das wird Krieg bedeuten."
 news.171.f:0 "Wir werden Widerstand leisten."
 news.172.t:0 "Griechenland unterwirft sich"
 news.172.d:0 "Griechenland hat die deutsche Forderung akzeptiert, seine Politik mit Deutschland zu koordinieren. Damit wird Griechenland zu einer deutschen Marionette."
 news.172.a:0 "Sie zeigen Weisheit"
 news.172.b:0 "Ein weiterer Triumph"
 news.172.c:0 "Dies ist besorgniserregend"
 news.172.e:0 "Wir können nichts tun"
 news.172.f:0 "Es ist eine Tragödie"
 news.173.t:0 "Die Vierte Internationale"
 news.173.d_1:0 "Zahlreiche kommunistische Delegierte aus der ganzen Welt kamen heute in Paris zu einer Gründungskonferenz zusammen. Unter der Führung von Anhängern der Theorien Trotzkis wurde der Grundstein für die Vierte Internationale gelegt. Obwohl noch unklar ist, welche Auswirkungen diese Organisationsbemühungen auf der internationalen politischen Bühne haben werden, scheinen die Nachrichten Stalins Misstrauen geweckt zu haben. Er hat viele hochrangige Mitglieder der Partei und des Militärs verdächtigt, insgeheim Trotzki zu unterstützen, und viele von ihnen sind noch am Leben. Seine Paranoia ist wieder voll entbrannt, und er zieht sich zunehmend zurück. Sein Misstrauen und seine Instabilität haben zu einer Krise in der sowjetischen Regierung geführt. Wenn das so weitergeht, wird das Land in einen Bürgerkrieg gestürzt."
 news.173.d_2:0 "Einige kommunistische Delegierte aus der ganzen Welt trafen sich heute in Paris zu einer Gründungskonferenz und legten den Grundstein für die so genannte Vierte Internationale. Aufrufe zu ihrer Gründung gibt es schon seit Jahren, wobei Anhänger von Trotzkis Theorien die Führung übernommen haben. Stalin hat auf die wachsende Unterstützung für den Trotzkismus im Ausland reagiert, indem er weitere Morde anordnete und die Propaganda gegen seinen alten Rivalen verstärkte. Angesichts der vergangenen Säuberungen von mutmaßlichen Trotzkisten in den hohen Rängen des sowjetischen Militärs und der sowjetischen Führung in jüngster Zeit dürfte dies kaum auf Widerstand stoßen."
 news.173.a:0 "Wie viele Internationale wird es geben?"
 news.173.b:0 "Eine gewalttätige Ära für unsere Union."
 news.174.t:0 "[Von.GetName] strebt nach Nukleartechnologie"
 news.174.d:0 "Nach ersten Tests haben die Politiker von [Von.GetName] beschlossen, die Forschung von [Von.GetAdjective] auf die Entwicklung von Nukleartechnologie auszurichten. \n\nDie Technologie ist noch sehr experimentell, und es besteht große Ungewissheit, ob sie überhaupt eine praktische Anwendung findet. Wer weiß, wohin dies ihre Kriegsanstrengungen führen könnte."
 news.174.a:0 "Wir sollten diese Entwicklung verfolgen."
 news.174.b:0 "Hoffen wir, dass ihre Forschung Früchte trägt."
 news.174.c:0 "Es wird nie etwas dabei herauskommen."
 news.174.e:0 "Wir werden unsere Forschung im Geheimen betreiben."
 news.175.t:0 "Frankreich und Großbritannien kündigen Allianz an"
 news.175.d:0 "Unter Berufung auf die während des Ersten Weltkriegs geschmiedeten Bande hat Frankreich unter Berufung auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas um ein formelles Bündnis mit Großbritannien ersucht. Heute wurde das Ersuchen vom britischen Parlament genehmigt, und Frankreich ist der [ENG.GetFactionName] beigetreten."
 news.175.a:0 "Wir stehen zusammen."
 news.175.b:0 "Sie bereiten sich auf das Schlimmste vor."
 news.175.c:0 "Sie tun sich zusammen wie in die Enge getriebene Ratten."
 news.175.e:0 "Großbritannien hat sein Schicksal aufgegeben."
 news.176.t:0 "Großbritannien lehnt Bündnis mit Frankreich ab"
 news.176.d:0 "In einer überraschenden Wendung hat das britische Parlament heute den Antrag von [FRA.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Als Grund wurde angegeben, man wolle das ohnehin schon fragile Gleichgewicht auf dem europäischen Kontinent nicht weiter stören. Die französische Regierung hat dies als politischen Schachzug verurteilt, der die französische Sicherheit den britischen Interessen opfert."
 news.176.a:0 "Sie hätten höflicher fragen sollen."
 news.176.b:0 "Unsere alten Feinde sind gespalten."
 news.176.c:0 "Ein dunkler Tag für die alten Verbündeten."
 news.177.t:0 "Die kleine Entente"
 news.177.d:0 "In dem Bestreben, eine gemeinsame Front gegen gemeinsame Feinde zu bilden, hat [From.GetName] der Tschechoslowakei das Angebot unterbreitet, eine "Kleine Entente" zu bilden, um sich gegen gemeinsame Feinde zu vereinigen, und dabei auf ihre Bindungen an Großbritannien aus dem Großen Krieg zu verzichten. Der britische Premierminister bot der Tschechoslowakei zwar einen Platz in dem Verteidigungspakt an, machte aber deutlich, dass Großbritannien das Bündnis nicht als "nützlich für den Schutz der europäischen Freiheit" ansieht. \n\nFrankreich hat dennoch diplomatische Beziehungen zu anderen Nationen aufgenommen, die sich bedroht fühlen könnten, und fördert die Einheit, um das diplomatische Gleichgewicht in Europa aufrechtzuerhalten und zukünftige Konflikte zu verhindern. Die Zeit wird zeigen, ob sie Erfolg haben werden."
 news.177.a:0 "Dann kommen Sie später nicht heulend zu uns!"
 news.177.b:0 "Vive la France et L'Entente!"
 news.177.c:0 "Wir dürfen Frankreich nie wieder die Vorherrschaft in Europa überlassen."
 news.177.e:0 "Europa muss sich gegen die faschistischen Aggressoren vereinen!"
 news.177.f:0 "Ein Zeichen für wachsende europäische Spannungen."
 news.178.t:0 "Die Linke im Aufwind in Frankreich"
 news.178.d:0 "Nach fast zwei Jahrzehnten politischer Unruhen hat die Bevölkerung von [Von.GetName] das Gefühl, dass sie noch nicht wiedererlangt hat, was sie im Ersten Weltkrieg verloren hat. Die [Von.GetAdjektiv] haben sich zum Ziel gesetzt, den [Von.GetAdjektiv]-Staat mit dem Volk und für das Volk wieder aufzubauen. Diese neuen politischen Reformen ermöglichen das Aufblühen von Arbeitergewerkschaften und kommunistischen Organisationen. Wenn Frankreich diesen Weg weitergeht, ist es bereit für eine politische Neuausrichtung nach ganz links oder sogar für eine umfassende Revolution."
 news.178.a:0 "Frankreich folgt uns in die Zukunft!"
 news.178.b:0 "Ein sicheres Zeichen für die französische Schwäche."
 news.178.c:0 "Eine tragische Entwicklung für die Dritte Republik."
 news.178.e:0 "Eine besorgniserregende Entwicklung."
 news.179.t:0 "Die aufstrebende Rechte in Frankreich"
 news.179.d:0 "Nach fast zwei Jahrzehnten politischer Unruhen hat das Volk von [Von.GetName] das Gefühl, dass es noch nicht wiedererlangt hat, was es im Ersten Weltkrieg verloren hat. Das [Von.GetAdjective]-Establishment hat sich zum Ziel gesetzt, den [Von.GetAdjective]-Staat wieder aufzubauen und die [Von.GetAdjective]-Größe wiederherzustellen. Diese politischen Reformen stärken die Macht des Staates und der Armee, wobei das [Von.GetAdjective]-Volk von den Versprechungen der [Von.GetLeader]-Größe überzeugt ist."
 news.179.a:0 "Die französische Regierung ist ein Feind des eigenen Volkes!"
 news.179.b:0 "Das könnte Frankreich wieder zu einer großen Nation machen."
 news.179.c:0 "Eine tragische Entwicklung für die Dritte Republik."
 news.179.e:0 "Eine besorgniserregende Entwicklung."
 news.180.t:0 "Frankreich wird in der Komintern willkommen geheißen"
 news.180.d:0 "Nach der Hinwendung zum Kommunismus nicht nur in der französischen Bevölkerung, sondern auch in den französischen Machtzentralen, verkündete [Frankreich.GetName] öffentlich seinen Wunsch, Teil der [From.GetFactionName] zu werden.\n\n[From.GetName] reagierte sofort, was auf die wochenlangen Verhandlungen hinweist, die außerhalb der Öffentlichkeit stattgefunden haben müssen. [From.GetLeader] sprach ausführlich darüber, wie die Menschen auf der Welt zusammenarbeiten müssen, um eine Revolution in allen Ländern herbeizuführen. \[France.GetLeader] stimmte dem zu und drohte denjenigen, "die Grund haben, den [From.GetFactionName] zu fürchten", mit deutlichen Worten. news.180.a:0 "Vereint für die Weltrevolution!"
 news.180.b:0 "Ihr Bündnis wird schon bald zerbröckeln."
 news.180.c:0 "Man darf nicht zulassen, dass die Feinde der Demokratie noch stärker werden."
 news.180.e:0 "Frankreich hat sich für seine Seite entschieden."
 news.181.t:0 "[France.GetName] und [From.GetName] vereinigen sich"
 news.181.d:0 "Nach einer zunehmend autokratischen Politik hat [France.GetName] angekündigt, dass es an der Zeit ist, Verbündete zu finden, um der Bedrohung durch den globalen Kommunismus zu begegnen. Jetzt scheint es, dass [Von.GetName] dieser Verbündete ist.\n\ Heute Morgen verkündete [Von.GetLeader], dass [France.GetName] und [Von.GetName] als Brüder zusammenstehen werden. "Unser gemeinsames Erbe wird uns nicht länger zu Feinden machen, sondern zu Verbündeten! Die Titanen Europas stehen zusammen." news.181.a:0 "Gemeinsam sind wir stark!"
 news.181.b:0 "Die Feinde der Demokratie werden stärker."
 news.181.c:0 "Eine unerwartete Freundschaft"
 news.182.t:0 "[Frankreich.GetName] schließt sich der [From.GetFactionName] an!"
 news.182.d:0 "Die europäische Politik wurde heute auf den Kopf gestellt, als französische und deutsche Diplomaten einen Militärpakt zwischen [Frankreich.GetName] und [Von.GetName] ankündigten. Sie verkündeten, dass an ihrer Grenze schon zu viel Blut vergossen wurde, während da draußen noch andere Mächte nach ihrer Zerstörung trachten.\n\Der [Von.GetName] forderte alle auf, darüber nachzudenken, was es bedeutet, dass die alten Feinde, anstatt sich gegenseitig zu schwächen, gemeinsam noch stärker werden."
 news.182.a:0 "Nichts kann die [From.GetFactionName] bedrohen!"
 news.182.b:0 "Der neue [From.GetName] zeichnet sich über Europa ab."
 news.182.c:0 "Die europäische Diplomatie richtet sich entlang der Achse Paris-Berlin neu aus."
 news.182.e:0 "Oh, Mist."
 news.183.t:0 "[From.GetName] lehnt die französische Allianz ab!"
 news.183.d:0 "Unter Zurückweisung der diplomatischen Avancen von [Frankreich.GetAdjective] hat [From.GetLeader] öffentlich verkündet, dass [From.GetName] keinen Militärpakt mit [Frankreich.GetName] anstreben wird.\n\nDie Diplomaten von [From.GetAdjective] bezeichneten den [Frankreich.GetAdjective]-Staat als schwach und korrupt und sagten, dass kein wahrer [From.GetAdjective] zulassen wird, dass sich "die [Frankreich.GetAdjective]-Krankheit" verbreitet."
 news.183.a:0 "Wie können sie es wagen!"
 news.183.b:0 "Wir können mit ihnen als unseren Feinden leben."
 news.183.c:0 "Solange sie damit beschäftigt sind, sich gegenseitig zu bekämpfen..."
 news.184.t:0 "Hitler und Mussolini treffen sich in Rom"
 news.184.d:0 "Italien und Deutschland haben viele gegensätzliche Interessen zum Ausdruck gebracht, insbesondere in Österreich und auf dem Balkan. Dies hat jedoch nicht verhindert, dass sich die Außenpolitik der beiden Länder immer mehr angenähert hat. Hitler traf heute in Rom ein, begleitet von etwa fünfhundert Parteifunktionären, Diplomaten, Sicherheitsbeamten und Journalisten in drei Zügen. Für die Deutschen, die von Mussolini und König Viktor Emanuel begrüßt wurden, war ein eigener Bahnhof eingerichtet worden. Es war nicht das erste Treffen der beiden Führer, das vier Jahre zuvor in Venedig stattgefunden hatte. Wenn die Verhandlungen erfolgreich verlaufen, könnte ein Bündnis entstehen, das in der Lage ist, großen Einfluss in Mittel- und Osteuropa auszuüben."
 news.184.a:0 "Unsere Nationen teilen viele gemeinsame Interessen."
 news.184.b:0 "Wir werden die Situation im Auge behalten."
 news.185.t:0 "[From.GetName] Strebt weitreichenden Militärpakt an"
 news.185.d:0 "Mit dem Ziel, das Machtgleichgewicht im Mittelmeerraum neu zu definieren, hat [Von.GetName] politische Vorstöße zur Schaffung eines neuen Bündnisses in der Region unternommen.\n\Nach den Worten von [Von.GetLeader] wird die [Von.GetFactionName] hauptsächlich militärischer Natur sein und Italien in den Mittelpunkt einer neuen Weltmacht stellen."
 news.185.a:0 "[From.GetName] führt den Weg an!"
 news.185.b:0 "Hoffen wir, dass ihre Interessen nicht mit unseren kollidieren."
 news.185.c:0 "Dies könnte Anlass zur Sorge sein."
 news.186.t:0 "Italien erhebt Anspruch auf griechisches Territorium"
 news.186.d:0 "Unter Berufung auf das Römische Reich als Vorläufer des modernen [From.GetAdjective]-Staats hat [From.GetName] behauptet, ein unabhängiger griechischer Staat habe kein Existenzrecht. Stattdessen müssten "die griechischen Gebiete" die italienische Vorherrschaft in der Ägäis anerkennen oder sich diese mit Gewalt nehmen lassen.\n\n [Griechenland.GetName] hat die Behauptungen als lächerlich bezeichnet. Allerdings hat [Von.GetName] die Rückendeckung der [Von.GetFraktionsName]."
 news.186.a:0 "Italien sollte die Kontrolle über die Ägäis haben."
 news.186.b:0 "Ungeheuerliche Behauptungen!"
 news.187.t:0 "Italien bittet um Unterstützung von [GRE.GetName]"
 news.187.d:0 "Unter Berufung auf [GRE.GetName] als Nachfolger der ersten antiken europäischen Staaten behauptet [ITA.GetName], dass zwischen den beiden Staaten eine natürliche Freundschaft besteht.\nDie politische Agenda ist offensichtlich, da [ITA.GetName] auch [GRE.GetName] als natürliches Mitglied der [ITA.GetFactionName] sieht.\n\nNach anderthalb Jahrtausenden der Trennung bleibt abzuwarten, ob Ost und West wieder vereint werden können."
 news.187.a:0 "Sicherlich teilt [Griechenland.GetName] unsere Interessen."
 news.187.b:0 "Das ist keine Überraschung."
 news.187.c:0 "Wir haben viel gemeinsame Geschichte."
 news.188.t:0 "[ITA.GetName] strebt Versöhnung mit [TUR.GetName] an"
 news.188.d:0 "Trotz jahrzehntelanger Konflikte und diplomatischer Manöver zur Erlangung der Vorherrschaft im Mittelmeerraum beginnen [ITA.GetName] und [TUR.GetName], ihre Meinungsverschiedenheiten hinter sich zu lassen.\n\In einer Vereinbarung zur Zusammenarbeit "zum Nutzen des gesamten Mittelmeerraums" verpflichten sich [ITA.GetName] und [TUR.GetName], engere diplomatische Bande zu knüpfen, als sie es seit der modernen Gründung der beiden Nationen je getan haben."
 news.188.a:0 "Der Einfluss von [ITA.GetName] wächst"
 news.188.b:0 "Wie kann jemand mit den [ITA.GetAdjective]s "zusammenarbeiten"?"
 news.188.c:0 "Eine Partnerschaft im Mittelmeer ist wichtig"
 news.189.t:0 "Italien fordert anatolische Marinestützpunkte"
 news.189.d:0 "Im Londoner Vertrag von 1915 wurden Italien türkische Gebiete in Anatolien zugesagt. Andere Verträge hätten Vorrang, aber die Versprechen wurden von der [From.GetAdjective]-Führung nicht vergessen.\n\n[From.GetLeader] hat öffentlich erklärt, dass [From.GetName] aufgrund der strategischen Bedeutung der anatolischen Küste voll und ganz beabsichtigt, das zu nehmen, was "rechtmäßig Italien gehört". news.189.a:0 "Diese Angelegenheit wurde geregelt!"
 news.189.b:0 "Wir werden bekommen, was uns versprochen wurde!"
 news.189.c:0 "Die türkisch-italienische Rivalität verschärft sich."
 news.190.t:0 "Abtretung der Balearen an [Italien.GetName]"
 news.190.d:0 "Nach dem Rückgriff auf [Italy.GetAdjective]-Kräfte im spanischen Bürgerkrieg hat [Italy.GetName] die Balearen von [From.GetName] gefordert. [Von.GetLeader] hat dem zugestimmt und den diplomatischen Schritt als Stärkung der Bande zwischen den beiden Nationen hervorgehoben. [Italien.GetName] wird durch die Marinestützpunkte auf den Balearen einen größeren Einfluss auf die Straße von Gibraltar ausüben können und einen besseren Zugang zum Atlantik erhalten."
 news.190.a:0 "Dies ist ein wichtiger Schritt auf dem Weg zu einer vollständigen Vorherrschaft im Mittelmeer."
 news.190.b:0 "Italien verstärkt seinen Einfluss auf das Mittelmeer."
 news.190.c:0 "Ein Symbol für die "liebe Freundschaft" zwischen unseren Nationen."
 news.192.t:0 "Italien erhebt Anspruch auf jugoslawisches Territorium"
 news.192.d:0 "In einer Ansprache an die italienische Bevölkerung entlang der dalmatinischen Küste hat [Von.GetLeader] verkündet, dass [Von.GetName] das italienischsprachige Gebiet in [YUG.GetName] vollständig als rechtmäßigen Teil von [Von.GetName] betrachtet. \Eine offizielle Erklärung untermauerte die Ansprüche und machte deutlich, dass [Von.GetName] bereit ist, das Gebiet notfalls mit Gewalt zu erobern."
 news.192.a:0 "Das sind jugoslawische Gebiete, keine italienischen!"
 news.192.b:0 "Sie stören das ohnehin fragile Gleichgewicht in der Region."
 news.192.c:0 "Diese Gebiete scheinen eher italienisch als jugoslawisch zu sein."
 news.193.t:0 "Italienisches Außenministerium in [YUG.GetName]"
 news.193.d:0 "Anstatt [YUG.GetName] wegen der italienischen Bevölkerung an der dalmatinischen Küste zu konfrontieren, hat [Von.GetName] die Einrichtung einer ständigen diplomatischen Mission in [YUG.GetName] angekündigt. Laut einer Erklärung des Außenministeriums von [Von.GetName] haben die beiden Länder so viel gemeinsame Geschichte und so viele gemeinsame Interessen, dass gegenseitiges Verständnis weitaus wichtiger ist als ein unbedeutender Grenzstreit.\n\n Angesichts der zunehmenden Spannungen in ganz Europa kann man nur hoffen, dass mehr Länder diesen Ansatz verfolgen."
 news.193.a:0 "Unsere Nationen stehen als Freunde zusammen."
 news.193.b:0 "Es wird Frieden an der Adria herrschen."
 news.193.c:0 "Es wird interessant sein, zu sehen, wo das endet."
 news.194.t:0 "Ostpolen abgetreten an [From.GetName]"
 news.194.d:0 "Durch unbekannte politische Machenschaften hat die Führung von [Polen.GetName] ihre östlichen Regionen an [Von.GetName] abgetreten. \Es ist noch nicht bekannt, welche Versprechungen oder Drohungen von [Von.GetName] gemacht wurden, um diesen politischen Sieg zu erringen. Wir werden es vielleicht nie erfahren, da [Poland.GetLeader] über die Ankündigung der Vereinbarung hinaus noch kein Wort gesagt hat."
 news.194.a:0 "[Polen.GetName] erkennt die Stärke der [Von.GetFactionName] an!"
 news.194.b:0 "Die [From.GetName] verschlingt alles, was sich ihr in den Weg stellt."
 news.194.c:0 "[Polen.GetName] hatte wohl keine andere Wahl."
 news.195.t:0 "[Von.GetName] gewährte Ostdeutschland"
 news.195.d:0 "Nach der Besetzung Deutschlands durch [Sowjet.GetName] hat [Von.GetName] den größten Teil Ostdeutschlands erhalten, einschließlich des umstrittenen Gebiets Ostpreußen.\n Es scheint, dass dies das Ergebnis einer geheimen Klausel im sowjetisch-polnischen Vertrag ist. Polen erhält deutsches Land als Entschädigung für das, was es gezwungen war, an [Sowjet.GetName] abzutreten.\n\nPolen hat mit dem höchsten Einsatz gespielt, und obwohl es viel verloren hat, hat es nun auch viel gewonnen."
 news.195.a:0 "[Soviet.GetName] hält sich an seine Verträge."
 news.195.b:0 "Hoffen wir, dass sich ein freies Polen aus der Asche erheben kann, die sein "Beschützer" verursacht hat." news.195.c:0 "Eine geografische Verschiebung für Polen. Wieder einmal."
 news.196.t:0 "Der [From.GetName] ermutigt Revolutionäre"
 news.196.d:0 "In einer leidenschaftlichen Rede hat [From.GetLeader] die kommunistischen Parteien überall dazu aufgerufen, den Sturz des Kapitalismus durch den Einsatz extremerer Taktiken zu beschleunigen. Die Angst vor Verfolgung darf keinen einzigen Mann und keine einzige Frau davon abhalten, den Kampf der Arbeiterklassen voranzutreiben.\n\Die [From.GetName] wird die Finanzierung ausländischer kommunistischer Parteien erhöhen und sie in den extremeren Taktiken ausbilden, die erforderlich sind, um ihre Nationen mit der [From.GetFactionName] in Einklang zu bringen."
 news.196.a:0 "Die Demokratie darf niemals zu Fall gebracht werden!"
 news.196.b:0 "Eine lächerliche Anstrengung!"
 news.196.c:0 "Erhebt euch, Brüder und Schwestern!"
 news.196.e:0 "Der Zusammenprall der Ideologien ist die letzte Schlacht der Zivilisationen."
 news.197.t:0 "[Von.GetName] gibt dem [Sowjet.GetAdjective] Ultimatum nach"
 news.197.d:0 "[Von.GetName] hat sich einem Ultimatum von [Sowjet.GetAdjective] gebeugt und die Kontrolle über die Ägäischen Inseln an [Sowjet.GetName] abgetreten.\n\nDamit verstärken die [Sowjet.GetName] ihre Präsenz im Mittelmeer und ihre Seestreitkräfte in der Region."
 news.197.a:0 "Sie sollten froh sein, dass wir ihnen so gute Bedingungen angeboten haben."
 news.197.b:0 "Die [Sowjet.GetName] muss gestoppt werden!"
 news.197.c:0 "Die [Sowjet.GetName] positioniert sich, um in das Mittelmeer einzudringen."
 news.198.t:0 "[Von.GetName] widersteht [Sowjet.GetAdjective] Ultimatum"
 news.198.d:0 "[Von.GetName] hat die Forderungen eines [SOV.GetAdjective] Ultimatums abgelehnt, das ihnen über die Ägäischen Inseln gestellt wurde. Da die [SOV.GetName] immer größeren Einfluss auf die Region ausübt, hat [From.GetLeader] erklärt, dass die Überlassung einer einzigen Insel in der Ägäis damit enden würde, dass sie das gesamte Mittelmeer einnimmt.\n\nDa das Ultimatum abgelehnt wurde, steht [From.GetName] am Rande eines Krieges und kann nur darauf warten, dass die [SOV.GetNameDef] den Abzug betätigt."
 news.198.a:0 "Dann ist die Zeit für Gespräche vorbei."
 news.198.b:0 "Die Kriegstreiber von [SOV.GetNameDef] müssen gestoppt werden!"
 news.198.c:0 "Das war ihr Ultimatum. Griechenland muss sich auf den Krieg vorbereiten"
 news.198.e:0 "Wir stehen an der Seite von [From.GetNameDef]"
 news.199.t:0 "[ROM.GetNameDefCap] Zediert Bessarabien an [From.GetNameDef]"
 news.199.d:0 "\[ROM.GetNameDef] hat sich gezwungen gesehen, einem Ultimatum von [From.GetNameDef] nachzugeben. Die Gebiete von Bessarabien sind unter die Kontrolle von [From.GetAdjective] übergegangen, und der Staat [Romania.GetAdjective] muss seine Grenzen verkleinern.\n\nEs bleibt abzuwarten, wie [ROM.GetNameDef] weitere Verluste vermeiden wird."
 news.199.a:0 "Dies ist für die Strategie von [From.GetAdjective] von entscheidender Bedeutung."
 news.199.b:0 "Die Länder der Welt müssen sich dem Übel der [From.GetNameDef] stellen!"
 news.199.c:0 "[ROM.GetNameDefCap] ist in einer unglücklichen Lage."
 news.200.t:0 "Deutscher diplomatischer Einfluss in [CZE.GetNameDef]"
 news.200.d:0 "In einer Rede über die Brüderlichkeit zwischen den Nationen innerhalb der "deutschen Sphäre" kündigte [From.GetLeader] heute das Engagement der [From.GetName] für eine politische und diplomatische Zusammenarbeit mit [CZE.GetNameDef] an. Mit einer bedeutenden deutschsprachigen Bevölkerung wurde [CZE.GetNameDef] als natürlicher Partner für die Interessen von [From.GetAdjective] vorgestellt.\n\n Auch wenn es ungewiss ist, wie viel Mitspracherecht [CZE.GetNameDef] bei dieser Zusammenarbeit hat, können sie zumindest sicher sein, dass ihre Grenzen vor den territorialen Ambitionen von [GER.GetNameDef] sicher sind."
 news.200.a:0 "Deutsche Freundschaft ist der deutschen Oberherrschaft vorzuziehen."
 news.200.b:0 "Die Tschechen waren schon immer Freunde der Deutschen"
 news.200.c:0 "Die [From.GetName] dehnt ihren Einflussbereich immer weiter aus"
 news.200.e:0 "Frieden für unsere Zeit?"
 news.200.f:0 "Gute Nachrichten, wenn [Root.GetLeader] aus dem Urlaub in München zurückkehrt!"
 news.201.t:0 "[GER.GetNameDefCap] zwingt [TUR.GetNameDef] zur Unterwerfung"
 news.201.d:0 "\nDurch den diplomatischen und militärischen Druck von [GER.GetFactionName] im Osten und Westen wurde die [TUR.GetAdjective]-Regierung in politische Turbulenzen gestürzt.\n\nNach deutschen und sowjetischen Drohungen ist die neue Regierung, die aus dem Chaos hervorgegangen ist, weitaus freundlicher zu [GER.GetFactionName] als die alte. Mehrere Ostgebiete sind bereits an [SOV.GetNameDef] abgetreten worden. \n\nIn der Tat haben einige eilig zum Schweigen gebrachte Andersdenkende behauptet, die neue Regierung folge jeder Laune von [GER.GetLeader]."
 news.201.a:0 "Die neue türkische Regierung sichert unsere Wettbewerbsfähigkeit im Mittelmeerraum."
 news.201.b:0 "Die schreckliche Kraft von [GER.GetFactionName] lässt Länder wie Dominosteine umfallen."
 news.201.c:0 "[From.GetNameDefCap] konnte der Stärke der [GER.GetFactionName] nicht widerstehen."
 news.201.e:0 "Die Allianz stärkt unsere Position."
 news.201.f:0 "Die Türkei ist dem räuberischen [GER.GetFactionName] zum Opfer gefallen."
 news.202.t:0 "Slowakei für Danzig"
 news.202.d:0 "Nach Monaten zunehmend aggressiverer Rhetorik kam es heute Abend zu einer Wende in den sich verschlechternden Beziehungen zwischen [GER.GetFactionNameDef] und [POL.GetFactionNameDef] mit einem diplomatischen Abkommen zur Beilegung des Danziger Streits.\n\n[POL.GetFactionDef] wird die von Deutschland kontrollierte Slowakei als polnischen Teilstaat eingliedern und im Gegenzug die Region Danzig abtreten. Der Status der Freien Stadt Danzig wurde schnell geklärt, und sie wird bald wieder vollständig in den deutschen Staat eingegliedert werden.\n\n Obwohl die Angelegenheit friedlich geregelt zu sein scheint, werden die Sieger des Großen Krieges sicherlich Einwände haben."
 news.202.a:0 "Ein fairer Austausch, um die Fehler von Versailles zu korrigieren"
 news.202.b:0 "Zusammenarbeit macht uns stärker als Konflikte"
 news.202.c:0 "Dies ist ein eklatanter Bruch von Versailles!"
 news.202.e:0 "Der Konflikt um Danzig ist abgewendet"
 news.203.t:0 "Polen tritt Danzig ab"
 news.203.d:0 "Nach der Vorlage eines Vorschlags von [GER.GetAdjective] an [From.GetNameDef] haben [From.GetLeader] und die [From.GetAdjective]-Regierung beschlossen, allen Forderungen nachzukommen, um künftige Konsequenzen zu vermeiden. Sie hoffen, dass [From.GetNameDef] mit dem Verlust von Danzig vor weiteren deutschen Gebietsansprüchen sicher ist. Die Lage bleibt jedoch angespannt, und es ist bezeichnend, dass die polnischen Grenztruppen noch nicht den Befehl zum Rückzug erhalten haben"
 news.203.a:0 "Es kann nicht sein, dass [GER.GetLeader] weiterhin Forderungen an Europa stellt!"
 news.203.b:0 "Dies ist eine Bestätigung der Macht der [GER.GetFactionName]"
 news.203.c:0 "Deutsche Expansion geht weiter"
 news.203.e:0 "Es ist klar, dass die "Demokratien" Europas nicht in der Lage sind, die faschistische Bedrohung zu stoppen."
 news.204.t:0 "Polen lehnt deutsche Vorschläge ab"
 news.204.d:0 "In Anbetracht der Forderungen schien es unvermeidlich. \n\n[From.GetNameDef] würde gezwungen sein, Danzig an Deutschland abzutreten, und ein polnischer Bevollmächtigter würde nach Berlin geschickt werden, um weitere Bedingungen auszuhandeln. [From.GetLeader] wies auf die jüngsten Aktionen von [GER.GetNameDef] hin, als er erklärte, es sei offensichtlich, dass Deutschland sich nicht mit Danzig allein zufrieden geben würde.\n\nDie deutschen und polnischen Streitkräfte sind auf einen Krieg vorbereitet, und es gibt bereits Berichte über Zusammenstöße an der Grenze. Das Schicksal Europas ist ungewiss."
 news.204.a:0 "Deutschland hat jede Warnung ignoriert!"
 news.204.b:0 "Sie werden bald sehen, was auf sie zukommen wird."
 news.204.c:0 "Gemeinsam müssen wir diesen Aggressor stoppen!"
 news.204.e:0 "Dies ist eine ernste Situation"
 news.205.t:0 "Die Pax Americana"
 news.205.d_america:0 "Mit Blick auf die Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm angekündigt, das den Frieden im eigenen Land sichern soll.\n\n Jede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, wenn sie sich von ihren Nachbarn bedroht fühlt. Obwohl dies keine Garantie für einen bestimmten Staat ist, ist der Wunsch nach Frieden in Amerika nicht mehr nur ein Traum, sondern offizielle amerikanische Politik."
 news.205.d_not_america:0 "Mit Blick auf die Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm angekündigt, das den Frieden im eigenen Land sichern soll.\nJede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, sollte sie sich von ihren Nachbarn bedroht fühlen. Dies ist zwar keine Garantie für einen bestimmten Staat, aber der Wunsch nach Frieden in Amerika ist nicht mehr nur ein Traum, sondern offizielle amerikanische Politik."
 news.205.a:0 "Dies sollte Amerika sicherer machen"
 news.205.b:0 "Mit Frieden im eigenen Land können sich die USA auf ihre Feinde im Ausland konzentrieren."
 news.205.c:0 "Es mag uns schwer fallen, in Amerika Verbündete zu finden"
 news.205.e:0 "Lasst uns auf einen dauerhaften Frieden hoffen"
 news.206.t:0 "Amerikanischer Anti-Imperialismus"
 news.206.d_communist:0 "Nach der Ausbreitung der Arbeiterrevolution in den Vereinigten Staaten ist die Rhetorik gegen die alte Ordnung viel aggressiver geworden. Jetzt stellt [USA.GetLeader] den Status Kanadas als Untertanenstaat des Britischen Empire in Frage, während amerikanische Diplomaten für eine Welt ohne Aristokratie und Oberherrschaft auf der ganzen Welt eintreten.\n\nTrotz der Bande, die sie miteinander verbinden, nehmen die Spannungen zwischen [USA.GetNameDef] und dem Kolonialreich von [ENG.GetNameDef] zu. Es ist nur eine Frage der Zeit, bis dieser diplomatische Konflikt eskaliert und die Revolution mit Gewalt nach [ENG.GetNameDef] gebracht wird."
 news.206.d_not_communist:0 "Das neue kommunistische Regime in den Vereinigten Staaten hat eine neue Doktrin der [USA.GetAdjective]-Außenpolitik angenommen, die eine weitaus aggressivere Haltung gegenüber ehemaligen Verbündeten und Freunden einnimmt und sich gleichzeitig den Mitgliedern der Kommunistischen Internationale annähert.\nDieser Politikwechsel beinhaltet die Infragestellung des Status von [CAN.GetName] als Untertanennation und die allgemeine Praxis dessen, was sie als "weltweiten britischen Imperialismus" bezeichnen. \n\nMit den zunehmenden Spannungen scheint die Gefahr eines neuen britisch-amerikanischen Konflikts nur allzu real."
 news.206.a:0 "Die ganze Welt wird durch eine Revolution befreit werden!"
 news.206.b:0 "Wir müssen auf alle Eventualitäten vorbereitet sein"
 news.206.c:0 "Das globale Gleichgewicht ist bedroht"
 news.206.e:0 "Das [USA.GetAdjective]-Regime ist nichts, worüber man sich Sorgen machen müsste"
 news.206.f:0 "Eine beunruhigende Entwicklung"
 news.207.t:0 "[USA.GetNameDefCap] Verurteilt die Komintern"
 news.207.d_fascism:0 "\nAls Reaktion auf die zunehmend aggressive Rhetorik von [SOV.GetNameDef] hat sich [USA.GetLeader] gegen das ausgesprochen, was er als "die größte Gefahr für die menschliche Zivilisation, den Kommunismus" bezeichnet. GetNameDef] wird nicht nur Schutzmaßnahmen ergreifen, um die Ausbreitung des Weltsozialismus in Amerika zu verhindern, sondern will auch das Herz des Kommunismus selbst zerstören.\n\nMit der Macht der [USA.GetAdjective]-Kriegsmaschinerie scheint die völlige Beseitigung des gesamten Kommunismus - zum ersten Mal - durchaus möglich."
 news.207.d_not_fascism:0 "[USA.GetLeader] hielt heute eine öffentliche Rede gegen das, was er als "die größte Gefahr für die menschliche Zivilisation" bezeichnete, den Kommunismus.\n\nNicht nur [USA.GetNameDef] wird eine Schutzpolitik betreiben, um die Ausbreitung des Weltsozialismus auf dem amerikanischen Kontinent zu verhindern, sondern die [USA. GetAdjective] zielt ausdrücklich darauf ab, das Herz des Kommunismus selbst zu zerstören.\n\nDie Spannungen sind so hoch wie nie zuvor, und ein einziger Funke reicht aus, um das Feuer des Krieges zwischen [SOV.GetNameDef] und [USA.GetNameDef] zu entfachen."
 news.207.a:0 "Die Menschheit wird von dieser ideologischen Seuche befreit werden!"
 news.207.b:0 "Sie werden gegen die Bastionen des Kommunismus brechen"
 news.207.c:0 "Wir werden sie in die Knie zwingen"
 news.207.e:0 "Wie auch immer dieser Konflikt ausgeht, die Zerstörung wird total sein"
 news.207.f:0 "[USA.GetNameDefCap] muss alles tun, um sich zu schützen"
 news.208.t:0 "Die japanische Armee umarmt Nanshin-ron"
 news.208.d:0 "Die japanischen Streitkräfte haben seit langem erkannt, dass [JAP.GetName] nicht über die natürlichen Ressourcen verfügt, die für einen längeren Kriegseinsatz erforderlich sind. Angesichts der zunehmenden Spannungen und bewaffneten Konflikte zwischen den Großmächten der Welt scheint die Gefahr eines Importverlustes immer größer zu werden.\n Um dem entgegenzuwirken, haben japanische Strategen einen strategischen Plan zur Eroberung westlicher Kolonien in Südostasien und im Pazifik ausgearbeitet. Diese ressourcenreichen Regionen werden die japanische Kriegsmaschinerie ankurbeln und es ihr ermöglichen, mehr oder weniger ungehindert weiterzumachen, solange die Kolonialmächte und die [USA.GetName] in Schach gehalten werden können."
 news.208.a:0 "Sind sie wirklich in der Lage, unsere Besitztümer zu bedrohen?"
 news.208.b:0 "Solange das amerikanische Territorium nicht bedroht ist"
 news.208.c:0 "Sie haben erkannt, dass sie ihre Beute woanders suchen müssen"
 news.208.e:0 "Ein Krieg in Südostasien scheint wahrscheinlich"
 news.209.t:0 "Die japanische Armee umarmt Hokushin-ron"
 news.209.d:0 "Die japanischen Streitkräfte haben seit langem erkannt, dass [JAP.GetNameDef] nicht über die natürlichen Ressourcen verfügt, die für einen langwierigen Krieg benötigt werden. Angesichts der zunehmenden Spannungen und Ausbrüche bewaffneter Konflikte zwischen den Großmächten der Welt scheint die Gefahr von Importverlusten immer größer zu werden.\n Um dem entgegenzuwirken, haben japanische Strategen einen strategischen Plan entwickelt, um sibirische Minen und Ölfelder von [SOV.GetNameDef] zu erobern. Man geht davon aus, dass ein schneller Vormarsch Japan in die Lage versetzen wird, die Kontrolle über wichtige Gebiete zu erlangen, bevor ein angemessener Gegenangriff von [SOV.GetAdjective] gestartet werden kann. Bis dahin wird die japanische Armee über alle Ressourcen verfügen, die sie braucht, um die Flammen des Krieges bis zur [SOV.GetAdjective]-Kapitulation am Brennen zu halten."
 news.209.a:0 "Es wäre töricht gewesen, unsere Besitztümer zu bedrohen."
 news.209.b:0 "Wir haben Japan davon abgehalten, in den Pazifik vorzustoßen."
 news.209.c:0 "Sie verstehen nicht, was für eine furchtbare Macht ihnen gegenüberstehen wird"
 news.209.e:0 "Der Krieg in Sibirien scheint unvermeidlich"
 news.210.t:0 "Japan löst die Regierung in China ab"
 news.210.d:0 "Nach jahrzehntelanger politischer Instabilität in China, gepaart mit bewaffneten Konflikten im Innern und nach außen, hat die japanische Regierung erklärt, daß sie die chinesische Regierung als Bedrohung für die Stabilität ihrer Interessensphäre ansieht. Auf dieser Grundlage wurde - unter Androhung eines Krieges - eine neue Regierung eingesetzt, die Japan gegenüber loyal ist und dem japanischen Kaiser untersteht. Diese neue Regierung verfügt nicht nur über die schützende japanische Armee, sondern auch über ein militärisches Mandat zur Rückeroberung der chinesischen Warlord-Staaten.\n\n Auch wenn der politische Konflikt mit Sicherheit weitergehen wird, konnte ein offener Krieg zwischen den beiden Ländern abgewendet werden."
 news.210.a:0 "Die japanische Einflusssphäre ist unbestreitbar"
 news.210.b:0 "Wir sollten ein Auge auf unsere südöstlichen Grenzen haben"
 news.210.c:0 "Vielleicht ist es an der Zeit, unsere Kolonien gegen japanische Ambitionen zu verstärken"
 news.210.e:0 "Es scheint, dass es eine Art Frieden zwischen China und Japan geben wird"
 news.211.t:0 "Japan beansprucht die Hegemonie in Ostasien"
 news.211.d:0 "In Anbetracht seiner unangefochtenen militärischen Vormachtstellung in Ostasien hat [JAP.GetLeader] angekündigt, dass [JAP.GetNameDef] die gesamte Region als seine Interessensphäre betrachtet. Ohne genaue Informationen über das Ausmaß von Japans Fähigkeit zur Machtprojektion ist es immer noch unklar, was genau [JAP.GetNameDef] als rechtmäßigen Teil der kürzlich gegründeten [JAP.GetFactionName] betrachtet."
 news.211.a:0 "Die [JAP.GetFactionName] steigt"
 news.211.b:0 "Dies ist eine interessante Entwicklung"
 news.211.c:0 "Sie werden es nicht wagen, Anspruch auf unser asiatisches Territorium zu erheben"
 news.211.e:0 "Eine besorgniserregende Entwicklung im Pazifik"
 news.211.f:0 "Es klingt, als hätten wir widersprüchliche Interessen"
 news.211.g:0 "Wir sollten das im Auge behalten"
 news.212.t:0 "Japanische Diplomaten in Berlin"
 news.212.d_not_axis:0 "Zwischen Tokio und Berlin entwickelt sich eine neue Partnerschaft. Unter Berufung auf strategische Interessen und gemeinsame Werte haben Verhandlungen über einen Pakt zwischen den beiden Staaten begonnen. Es bleibt zwar abzuwarten, was, wenn überhaupt, aus diesen Verhandlungen hervorgeht, doch die Aussicht auf eine Freundschaft zwischen einigen der stärksten Militärmächte der beiden Hemisphären ist für ihre zahlreichen Feinde ein Grund zur Sorge."
 news.212.d_axis:0 "Zwischen Tokio und Berlin entwickelt sich eine neue Partnerschaft. Unter Berufung auf strategische Interessen und gemeinsame Werte haben Verhandlungen über einen Pakt zwischen den beiden Staaten begonnen. Es bleibt zwar abzuwarten, was, wenn überhaupt, aus diesen Verhandlungen hervorgeht, aber die Aussicht auf eine Freundschaft zwischen einigen der stärksten Militärmächte der beiden Hemisphären ist für ihre Verbündeten ein Grund zur Freude und für ihre zahlreichen Feinde ein Grund zur Sorge."
 news.212.a:0 "Das wird uns alle stärker machen"
 news.212.b:0 "Unsere Feinde sollten keine Freundschaft schließen"
 news.212.c:0 "Es wäre vielleicht das Beste, wenn nichts daraus wird"
 news.213.t:0 "[USA.GetNameDefCap] Steht gegen Faschismus"
 news.213.d_peace:0 "Als Land der Freien betrachtet sich [USA.GetNameDef] als natürlicher Feind des Faschismus in all seinen Formen auf der ganzen Welt. Mit der Aggression des deutschen Regimes sind sie derzeit der größte Feind einer Welt, die auf den liberalen Prinzipien aufgebaut ist, zu denen [USA.GetNameDef] steht.\n\nIn diesem Sinne und mit der Zustimmung des [USA.GetAdjective]-Kongresses hat [USA.GetLeader] eine Warnung an die [GER.GetNameDef] ausgesprochen. Wenn [GER.GetNameDef] ihren politischen Kurs nicht ändert, wird [USA.GetNameDef] Maßnahmen gegen sie ergreifen.\n\n Obwohl keine Maßnahmen genannt wurden, liegt die implizierte Kriegsdrohung schwer zwischen den beiden Ländern."
 news.213.d_war:0 "Als Land der Freien betrachtet sich [USA.GetNameDef] als natürlicher Feind des Faschismus in all seinen Formen auf der ganzen Welt. Mit der Aggression des deutschen Regimes sind sie derzeit der größte Feind einer Welt, die auf den liberalen Prinzipien aufgebaut ist, zu denen [USA.GetNameDef] steht.\n\nIn diesem Sinne und mit der Zustimmung des [USA.GetAdjective] Kongresses hat [USA.GetLeader] eine Warnung an [GER.GetNameDef] ausgesprochen. Wenn [GER.GetNameDef] nicht kapituliert und den politischen Kurs nicht ändert, wird [USA.GetNameDef] ihre gesamte industrielle und militärische Macht gegen sie einsetzen.\n "Wir werden nicht zulassen, dass [GER.GetNameDef] den Fortschritt der Geschichte ablenkt!" news.213.a:0 "Die [GER.GetName] wird tausend Jahre lang stark bleiben!"
 news.213.b:0 "Sie werden ihre Worte mit Stahl beweisen müssen"
 news.213.c:0 "Die [GER.GetName] wird fallen!"
 news.213.e:0 "Dies wird keine friedliche Lösung haben"
 news.214.t:0 "Polen strebt baltische Zusammenarbeit an"
 news.214.d_not_baltic:0 ""Es gibt für uns kein Ergebnis, das nicht das Risiko einer weiteren Unterdrückung des polnischen Volkes birgt."\n\nNachdem sich [POL.GetName] von der internationalen Gemeinschaft distanziert hat, verfolgen polnische Politiker die Idee einer Macht "zwischen den Meeren". Während man hofft, ein Bündnis zu schaffen, das sich von der Ostsee bis zum Schwarzen Meer erstreckt, bleibt ihre erklärte Priorität, ihre Position gegen bedrohliche Einflüsse im Osten und Westen zu stärken. Zu diesem Zweck strebt [POL.GetName] engere Beziehungen zu seinen baltischen Nachbarn an."
 news.214.d_baltic:0 "[POL.GetName] hat sich allmählich von der internationalen Gemeinschaft distanziert, wohl wissend, dass man sich nicht auf die Politik der "Großmächte" verlassen kann, um Aggressoren davon abzuhalten, den polnischen Staat erneut zu Fall zu bringen.\n\n Stattdessen hat [POL.GetLeader] Pläne für ein Bündnis zur Stärkung der baltischen Region vorgelegt, das hoffentlich Aggressionen aus dem Osten oder Westen abhalten wird.\n\nAngesichts der Verschlechterung der europäischen Stabilität könnte ein solches Bündnis in unserem besten Interesse sein."
 news.214.a:0 "Eine neue Macht im Osten Europas."
 news.214.b:0 "Sie mischen sich in unsere Einflusssphäre ein!"
 news.214.c:0 "Sie versuchen eindeutig, die [GER.GetName] zu bedrohen."
 news.214.e:0 "Die [POL.GetFactionName] könnte unsere sicherste Wette sein."
 news.215.t:0 "[GER.GetName] Formalisiert den antisowjetischen Pakt"
 news.215.d_not_soviet:0 "[GER.GetNameDefCap] verurteilt seit langem den Kommunismus in allen Formen und hat diplomatische Anträge gestellt, um andere Nationen aufzufordern, sich ihm ebenfalls zu widersetzen.\n\nNun hat [GER.GetName] "Staaten, die unmittelbar vom Kommunismus bedroht sind", die Möglichkeit geboten, einen Pakt gegen die [SOV.GetName] zu schließen. Jedes Land, das dem Pakt beitritt, wird sich verpflichten, einen Krieg gegen die [SOV.GetName] zu führen, sollte es zu einem Angriff auf ein Mitglied kommen."
 news.215.d_soviet:0 "[GER.GetLeader] war schon vor seiner Machtübernahme ein lautstarker Gegner des Kommunismus, und es gab nie einen Zweifel daran, dass [GER.GetNameDef] sich selbst als Feind von [SOV.GetNameDef] betrachtet.\n\nHeute wurde diese Haltung der Welt bekannt gegeben, da das zuvor zwischen [GER.GetNameDef] und mehreren anderen Ländern geschlossene "Antisowjetische Abkommen" nun in einen Pakt umgewandelt wurde. Die anderen Mitglieder werden zum Krieg aufgerufen, sollte eines von ihnen in einen Konflikt mit uns geraten."
 news.215.a:0 "Dies ist die einzige Möglichkeit, der kommunistischen Bedrohung zu begegnen."
 news.215.b:0 "Der Kampf wird die Revolution der Arbeiter nur beschleunigen."
 news.215.c:0 "Lasst sie sich gegenseitig ausbluten."
 news.216.t:0 "[TUR.GetName] wehrt sich gegen Ultimatum von [GER.GetName]."
 news.216.d:0 "Diplomaten aus [GER.GetName] haben [TUR.GetName] gestern ein Ultimatum gestellt, das den Rücktritt von [TUR.GetLeader] zugunsten einer von Deutschland unterstützten Regierung forderte. Mit der Unterstützung der Großen Nationalversammlung lehnte [TUR.GetLeader] das Ultimatum ab und verkündete dem Volk von [TUR.GetAdjective], dass die Türkei niemals zum Spielball der Kriegsspiele eines ausländischen Diktators werden würde.\n\nNun bereitet sich das Land auf einen Krieg vor."
 news.216.a:0 "Die [GER.GetName] wird zu Fall gebracht werden."
 news.216.b:0 "Wir stehen an der Seite von [TUR.GetName]."
 news.216.c:0 "Törichter Widerstand."
 news.216.e:0 "Der Krieg in der Türkei scheint unvermeidlich."
 news.217.t:0 "[GER.GetNameDefCap] treibt [TUR.GetNameDef] dazu, sich der [ENG.GetFactionName]"
 news.217.d:0 "\Mit einem Ultimatum an die [TUR.GetAdjective]-Regierung hat sich [GER.GetNameDef] einen neuen Feind geschaffen. Anstatt den Forderungen der [GER.GetAdjective]-Diplomaten nachzugeben, wie es [GER.GetLeader] erwartet hatte, hat [TUR.GetNameDef] einem Verteidigungsbündnis mit [ENG.GetNameDef] zugestimmt.\n\n[ENG.GetNameDef] und ihre Verbündeten bereiten sich darauf vor, [TUR.GetNameDef] zu verteidigen, falls [GER.GetNameDef] auf sein Ultimatum reagiert."
 news.217.a:0 "Wir müssen gemeinsam gegen [GER.GetNameDef] stehen."
 news.217.b:0 "[GER.GetNameDefCap] macht sich immer mehr Feinde."
 news.217.c:0 "Wenn sie die friedliche Zusammenarbeit verweigern..."
 news.217.e:0 "[GER.GetNameDefCap] und [TUR.GetNameDef] spielen ein gefährliches Spiel."
 news.218.t:0 "Ja! Wir haben keine Bananen"
 news.218.d:0 "Unser strenges Rationierungsprogramm erstreckt sich zwar nicht auf frisches Obst, aber der Schatten des Krieges bedeutet, dass uns die meisten unserer Importkapazitäten fehlen. Viele ehemalige Waren aus den Tropen sind daher jetzt unerreichbare Luxusgüter, darunter Zitronen und Bananen. \In Anlehnung an die Kriegsstimmung haben die Ladenbesitzer Schilder in ihre Schaufenster gehängt, die auf die fröhliche alte Showmelodie verweisen. Leider sind auch grüne Bohnen und Zwiebeln, Kohl und Frühlingszwiebeln sowie alle Arten von Obst knapp, aber der britische Geist hält durch!"
 news.218.a:0 "Ich wollte nur eine Banane"
 news.219.t:0 "Säuberung der Führung in [SOV.GetNameDef]"
 news.219.d:0 "In [SOV.GetNameDef] herrschte lange Zeit Ungewissheit. Zwar gibt es kaum Einzelheiten, aber es hat eine Reihe von Geheimprozessen auf höchster Ebene gegeben, und sowohl Generäle als auch Minister sind aus der Öffentlichkeit verschwunden. Außerdem deuten die diplomatischen Berichte, zu denen wir Zugang haben, darauf hin, dass die bei diesen Prozessen vorgelegten Beweise alles andere als unbestreitbar waren.\n\n Was auch immer geschehen ist, die Struktur des [SOV.GetAdjective] Oberkommandos hat sich unwiderruflich verändert."
 news.219.a:0 "[SOV.GetLeader] hat für Stabilität in [SOV.GetNameDef] gesorgt."
 news.219.b:0 "Ein Beweis für die dem Kommunismus innewohnende Korruption."
 news.219.c:0 "Das [SOV.GetAdjective] Kommando hat stark gelitten"
 news.220.t:0 "Offiziersrevolte in [SOV.GetNameDef]!"
 news.220.d:0 "Teile des sowjetischen Oberkommandos haben sich in einer Revolte gegen die Führung von [SOV.GetLeader] erhoben!\n Es ist unklar, was genau diesen Aufstand ausgelöst hat, aber es scheint kein besonders gut geplanter Versuch zu sein, die Macht zu ergreifen.\n\nDie politische Situation in [SOV.GetAdjective] ist vielleicht nicht so, wie sie nach außen hin dargestellt wird."
 news.220.a:0 "Das Volk wird immer triumphieren."
 news.220.b:0 "Für [Root.GetNameDef]!"
 news.220.c:0 "Sie zerbröckeln von innen!"
 news.220.e:0 "Die sozialistische Machtstruktur ist unhaltbar."
 news.220.f:0 "Das ist eine unerwartete Entwicklung."
 news.221.t:0 "Trotzki kehrt zu [SOV.GetNameDef] zurück"
 news.221.d:0 "[SOV.GetNameDefCap] hat eine große Erschütterung erlebt, da Stalin von einer Fraktion abgesetzt wurde, die seinen alten politischen Rivalen [SOV.GetLeader] unterstützt!\nSowohl über den Aufenthaltsort des alten Diktators als auch über die genaue Art und Weise des Übergangs sind noch immer kaum Einzelheiten bekannt.\nAlles deutet darauf hin, dass es kein friedlicher Übergang war, da einige Stalin-Loyalisten ihre Fahnen im Aufstand gegen Trotzkis neues Regime gehisst haben."
 news.221.a:0 "Die Vierte Internationale gibt die Richtung vor."
 news.221.b:0 "Ein neuer Weltführer betritt die Bühne."
 news.221.c:0 "Aber Trotzki ist genau hier in... Oh..."
 news.222.t:0 "[ENG.GetAdjective] Parlament debattiert über Intervention in Skandinavien"
 news.222.d:0 "\nAngesichts des strategischen Wertes der skandinavischen Region für die [ENG.GetAdjective]-Verteidigungsanstrengungen und der potenziellen Risiken, dass ein Feind dort Einfluss gewinnt, hat das [ENG.GetAdjective]-Parlament über die Möglichkeit einer militärischen Intervention debattiert.\nWährend die politischen Implikationen einer solchen Aktion schwer auf [ENG.GetLeader] lasteten, wurden mehrere entscheidende Argumente vorgetragen, bevor beschlossen wurde, dass der Rest der Debatte in geschlossenen Räumen stattfinden sollte.\n\nEine solche Intervention würde die politische Landschaft Nordeuropas unwiderruflich verändern."
 news.222.a:0 "Wir tun, was wir tun müssen, für König und Land."
 news.222.b:0 "Werden sie auch die Unabhängigkeit von [Root.GetAdjective] bedrohen?"
 news.222.c:0 "[ENG.GetNameDefCap] muss einige schwierige Entscheidungen treffen."
 news.222.e:0 "Eine solche Aktion wird das Gleichgewicht in Europa stören."
 news.222.f:0 "Werden sie wirklich eine Intervention riskieren?"
 news.223.t:0 "[ENG.GetAdjective] Parlament debattiert über Intervention in den Benelux-Staaten"
 news.223.d:0 "\Die [ENG.GetAdjective] hat aus dem Ersten Weltkrieg gelernt und wird den strategischen Wert der Benelux-Region und die potenziellen Risiken, dass feindliche Länder dort Einfluss gewinnen, nicht unterschätzen. Das [ENG.GetAdjective]-Parlament hat über die Möglichkeit einer militärischen Intervention debattiert.\nWährend die politischen Implikationen einer solchen Aktion schwer auf [ENG.GetLeader] lasteten, wurden mehrere entscheidende Argumente vorgetragen, bevor beschlossen wurde, dass der Rest der Debatte in geschlossenen Räumen stattfinden sollte.\n\nEine solche Intervention würde die politische Landschaft Westeuropas unwiderruflich verändern."
 news.223.a:0 "Wir tun, was wir tun müssen, für König und Land."
 news.223.b:0 "Werden sie auch die Unabhängigkeit [Root.GetAdjective] bedrohen?"
 news.223.c:0 "[ENG.GetNameDefCap] muss einige schwierige Entscheidungen treffen."
 news.223.e:0 "Eine solche Aktion wird das Gleichgewicht in Europa stören."
 news.223.f:0 "Werden sie wirklich eine Intervention riskieren?"
 news.224.t:0 "[ENG.GetNameDefCap] Druck auf [Spain.GetNameDef]"
 news.224.d:0 "/nAngesichts der Tradition des britischen Einflusses im Mittelmeerraum, der von Gibraltar ausging, sollte es nicht überraschen, dass die [ENG.GetAdjective]-Regierung beschlossen hat, politischen Druck auf die faschistische Regierung in [Spain.GetNameDef] auszuüben.\n\nNoch immer im Wiederaufbau nach dem Bürgerkrieg, ist [ENG.GetAdjective] Unterstützung weitaus wichtiger als politische Prinzipien."
 news.224.a:0 "Wir müssen ihre diplomatische Mission akzeptieren."
 news.224.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.224.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.225.t:0 "[ENG.GetNameDefCap] übt Einfluss in [TUR.GetNameDef] aus"
 news.225.d:0 "/nDas Mittelmeer ist seit langem eine Region von großem strategischen Wert für den imperialen Einfluss von [ENG.GetNameDef]. Jetzt sucht die [ENG.GetAdjective]-Regierung nach weiterer Unterstützung durch Länder in der Region. Zu diesem Zweck hat sie einen "Sonderkonsul für den [TUR.GetAdjective]-Staat" ernannt. \n\nAngesichts des jahrhundertelangen erbitterten Wettbewerbs um die Seeherrschaft im Mittelmeer bleibt abzuwarten, ob es ihnen gelingt, ihre beiden Länder einander näher zu bringen."
 news.225.a:0 "Ihre diplomatische Mission könnte für uns von Nutzen sein."
 news.225.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.225.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.226.t:0 "[ENG.GetNameDefCap] übt Einfluss in [GRE.GetNameDef] aus"
 news.226.d:0 "/nDas Mittelmeer ist seit langem eine Region von großem strategischen Wert für den imperialen Einfluss von [ENG.GetNameDef]. Jetzt sucht die [ENG.GetAdjective]-Regierung nach weiterer Unterstützung durch Länder in der Region. Zu diesem Zweck hat sie einen "Sonderkonsul für den [GRE.GetAdjective]-Staat" ernannt. \n\nMehr als ein Jahrhundert nach Lord Byrons Teilnahme am griechischen Unabhängigkeitskrieg bleibt abzuwarten, ob [ENG.GetNameDef] erfolgreich ist."
 news.226.a:0 "Ihre diplomatische Mission könnte für uns von Nutzen sein."
 news.226.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.226.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.227.t:0 "Eine dunkle und wilde Reise"
 news.227.d:0 ""Wir waren noch zehn Meilen von Berlin entfernt, als die Effekte zu wirken begannen. Sie sollten unsere Kampfkraft verstärken. Das ist lächerlich. Das einzige, was sich verbesserte, war mein Verdacht, dass mein Kommandant mich loswerden wollte. Es half nicht, dass ich den Unterschied zwischen den rollenden Schritten deutscher Panzer und dem wilden Pochen hinter meinen Augen nicht erkennen konnte.\n Ich musste Dr. Gonzo finden." news.227.a:0 "Wir sind im Fledermausland."
 news.228.t:0 "[ENG.GetNameDefCap] kündigt diplomatische Initiative für den Balkan an"
 news.228.d:0 "\n[ENG.GetNameDef] ist nicht der Einzige, der die wachsende Bedrohung in Mitteleuropa sieht.\n[ENG.GetNameDef] Mit ihrem Status als unabhängige Nation, der durch den jetzt angefochtenen Vertrag von Versailles garantiert wird, oder mit faschistischen Mächten, die in ihrer aggressiven Rhetorik Anspruch auf ihr Territorium erheben, haben mehrere Staaten die Notwendigkeit gesehen, eine pro-[ENG.GetAdjective] Politik zu führen. \n[ENG.GetNameDef] hat auf diese Entwicklung mit einer Verdoppelung ihrer diplomatischen Bemühungen in der Region reagiert."
 news.228.a:0 "Hoffen wir, dass sie uns vor der faschistischen Welle schützen können."
 news.228.b:0 "Sie sollten sich an ihre eigene kleine "Einflusssphäre" halten! news.228.c:0 "Die europäische Stabilität muss gewahrt werden!"
 news.228.e:0 "[ENG.GetNameDefCap] bereitet ihre Strategie vor."
 news.229.t:0 "[GRE.GetNameDefCap] widersteht [GER.GetAdjective] Druck"
 news.229.d:0 "Obwohl sie durch die territorialen Forderungen von [GER.GetNameDef] stark geschwächt wurde, hat [GRE.GetNameDef] nun einen Schlussstrich unter die Sache gezogen. [GRE.GetLeader] hat deutlich gemacht, dass [GRE.GetNameDef] keine weiteren Zugeständnisse machen und sich nicht länger den Forderungen von [GER.GetAdjective] beugen wird.\n\nDies alles als Reaktion auf ein Ultimatum von [GER.GetNameDef], dass die Regierung von [GRE.GetNameDef] zurücktritt und einen von [GER.GetAdjective] genehmigten Ersatz akzeptiert."
 news.229.a:0 "[GER.GetAdjective]-Vorstöße müssen abgelehnt werden!"
 news.229.b:0 "Sie hätten sich retten sollen, als sie noch die Chance dazu hatten."
 news.229.c:0 "Dies wird wahrscheinlich in einem bewaffneten Konflikt enden."
 news.230.t::1 "Aufstände auf dem amerikanischen Kontinent"
 news.230.d:0 "Sowohl in Mittel- als auch in Südamerika haben Revolutionäre zu den Waffen gegriffen und sich im Namen von [USA.GetRulingIdeologyNoun] erhoben.\n\nSie sind im Allgemeinen gut ausgerüstet und gut organisiert, und wenn sie eine andere Ideologie vertreten hätten, wäre ihre Finanzierung leicht zu ermitteln gewesen. Wer auch immer diese Bewegungen finanziert, hat sich jedoch sehr bemüht, seine Beteiligung zu verbergen.\n\n Natürlich gibt es nur eine Großmacht mit einer erklärten außenpolitischen Mission, [USA.GetRulingIdeologyNoun] in Amerika zu fördern..."
 news.230.a:0 "Sie werden unser Land an den Rand des Ruins bringen!"
 news.230.b:0 "Hm? Das waren nicht wir."
 news.230.c:0 "Die Menschen sollten sich überall für die Sache der Freiheit erheben!"
 news.230.e:0 "Von den Amerikanern gesponserte Putsche?\n Ein einmaliges Ereignis!"
 news.231.t:0 "[JAP.GetAdjective] Aufrüstung an der [CHI.GetAdjective]-Grenze"
 news.231.d:0 "Nach dem Zwischenfall an der Marco-Polo-Brücke hat [JAP.GetName] den Druck auf die [CHI.GetAdjective]-Grenze nicht nachgelassen. In Verbindung mit aggressiver [JAP.GetAdjective]-Rhetorik, die von "schrecklicher Vergeltung für [CHI. GetNameDef] zu sprechen, scheint ein erneuter Krieg zwischen [JAP.GetNameDef] und [CHI.GetNameDef] von Tag zu Tag wahrscheinlicher zu werden.\n\nDie diplomatische Situation wird bald einen Siedepunkt erreichen, und [JAP.GetNameDef] hat kein Interesse an einer Entschärfung der Situation gezeigt."
 news.231.a:0 "Bösartige imperialistische Invasoren!"
 news.231.b:0 "Der Konflikt in China ist besorgniserregend."
 news.232.t:0 "[GER.GetNameDefCap] sucht skandinavische Unterstützung"
 news.232.d:0 "Apropos "gemeinsame politische Interessen": [GER.GetLeader] kündigte heute ein diplomatisches Programm zur Verbesserung der Beziehungen zwischen [GER.GetNameDef] und den skandinavischen Nationen an.\n Der erste Schritt ist die Einrichtung einer ständigen diplomatischen Mission in [DEN. GetNameDef], die dafür sorgen soll, dass es nicht zu Konflikten zwischen den beiden Ländern kommt.\n\nDie Regierung von [DEN.GetAdjective] hat diesen diplomatischen Einsatz laut [GER.GetLeader] dankend angenommen.\n\n[DEN.GetAdjective]-Diplomaten waren für eine Stellungnahme nicht zu erreichen."
 news.232.a:0 "Freunde machen ist besser als Feinde machen..."
 news.232.b:0 "Glauben sie wirklich, dass sie zu diesem Zeitpunkt neue Verbündete finden werden?"
 news.232.c:0 "Wir sollten diese Situation im Auge behalten."
 news.233.t:0 "[GER.GetAdjective] Interesse an Skandinavien"
 news.233.d_war:0 "[GER.GetNameDefCap] hat ein klares strategisches Interesse an Skandinavien, sowohl als Stützpunkt für militärische Operationen als auch wegen der Einfuhr natürlicher Ressourcen. Der eskalierende Konflikt hat dazu geführt, dass eine sehr reale Bedrohung für alle Ressourcen besteht, die durch die Ostsee oder die Nordsee transportiert werden.\n\nMit den sich allmählich verschärfenden diplomatischen Drohungen gegen [DEN.GetNameDef] und [NOR.GetNameDef] scheint eine Zunahme der militärischen Operationen von [GER.GetAdjective] in der Region wahrscheinlich."
 news.233.d_no_war:0 "Die [GER.GetAdjective]-Rhetorik hat sich in den letzten Wochen gegenüber den nördlichen Ländern verschärft. Die Botschaft ist klar: [DEN.GetNameDef] und [NOR.GetNameDef] dürfen deutsche Importe in keiner Weise behindern, weder durch Widerstand noch durch Untätigkeit.\n\n Auch wenn es keinen unmittelbar ersichtlichen Grund für solche Forderungen gibt, da die Importe nach Deutschland nach wie vor ungehindert fließen, befürchten unsere Diplomaten, dass dies ein Vorspiel für [GER.GetAdjective] Aktionen in der Region ist."
 news.233.a:0 "Das verheißt nichts Gutes."
 news.233.b:0 "Wir müssen unsere Optionen abwägen."
 news.233.c:0 "Wir werden sehen, wie sich die Situation entwickelt."
 news.234.t:0 "[GER.GetAdjective] Druck in Richtung Benelux"
 news.234.d:0 "Nach dem Ausbruch des Krieges mit Frankreich übt Deutschland mehr denn je diplomatischen Druck auf die Benelux-Länder aus. Mit der Unterstützung von [FRA.GetAdjective] und [ENG.GetAdjective] weigern sich diese jedoch, dem Druck nachzugeben.\n\nEs gibt Grund zu der Annahme, dass [GER.GetNameDef], wenn es nicht in der Lage ist, das Gewünschte auf diplomatischem Wege zu erreichen, es sich mit Gewalt holen wird."
 news.234.a:0 "Nicht schon wieder!"
 news.234.b:0 "[GER.GetNameDefCap] muss in Schach gehalten werden!"
 news.234.c:0 "Das wäre ein aggressiver Schlag."
 news.235.t:0 "Chaplin in Kalifornien beschlagnahmt"
 news.235.d:0 "Freudige Nachrichten für [GER.GetLeader] heute, denn sein Lieblingsfilmstar, der einzigartige Charlie Chaplin, wurde in Kalifornien gefunden. Auf der Flucht in ländliche Gebiete wurde er von einer [GER.GetAdjective]-Patrouille angehalten, die ihn sofort an seinem kultigen Schnurrbart erkannte. Nachdem man ihn den Schlussmonolog seines meisterhaften "Der große Diktator" wiederholen ließ, wurde der geschätzte Schauspieler "überzeugt", mitzukommen, um die in der Region stationierten [GER.GetAdjective]-Truppen zu unterhalten.\n\nNun wird er nach Berlin geschickt, wo [GER.GetLeader] endlich seinen Helden kennenlernen wird. Obwohl politische Differenzen das Treffen zu verhindern drohen, freut sich [GER.GetLeader] wie ein kleines Kind auf diesen Moment."
 news.235.a:0 "Er wird einen Empfang bekommen, der eines amerikanischen Helden würdig ist!"
 news.236.t:0 "Die Konferenz von Jalta"
 news.236.d:0 "Da sie einen gemeinsamen Sieg gegen [GER.GetNameDef] für unvermeidlich halten, wollen [yalta_origin.GetNameDef] und [yalta_partner.GetNameDef] die künftige Stabilität in Europa sichern. [yalta_origin.GetLeader], [yalta_partner.GetLeader] und die Führer anderer am Krieg beteiligter Länder sind zusammengekommen, um sich über das Schicksal von [GER.GetNameDef] zu einigen.\n\nTagelange Verhandlungen haben dazu geführt, dass eine neue Karte Europas gezeichnet wurde. Diese neue europäische Ordnung wird durch die Wunde in der Mitte von [GER.GetNameDef] zwischen Ost und West geteilt.\n\nEs bleibt abzuwarten, ob dies wirklich zu einem dauerhaften Frieden in Europa führen wird."
 news.236.a:0 "Lobe den Tag nicht, bevor der Abend vorbei ist."
 news.236.b:0 "Wir haben gefordert, was uns richtig erschien."
 news.236.c:0 "Lasst uns diesen Krieg zu einem schnellen Ende bringen."
 news.236.e:0 "Dies könnte das Ende von [GER.GetNameDef] sein."
 news.237.t:0 "Der Anschluss Österreichs"
 news.237.d:0 "Nach einem erfolgreichen Staatsstreich der örtlichen Nazi-Partei in [From.Root.GetNameDef] haben deutsche Truppen die Grenze überschritten und die Kontrolle über das Land übernommen. \Die deutschen Soldaten wurden in den Städten von jubelnden Menschenmengen begrüßt, als sie durch das Land eilten, um sich den [From.Root.GetAdjective]s anzuschließen, die im laufenden Bürgerkrieg kämpfen. [GER.GetLeader] verkündete den Anschluss Österreichs und unterstrich: "Die Kämpfe des Volkes werden bald zu Ende sein! Die älteste Ostprovinz des deutschen Volkes wird von nun an die neueste Bastion von [GER.GetNameDef] sein!'"
 news.237.a:0 "Wenn sie es so wollen..."
 news.237.b:0 "Willkommen im Reich!"
 news.237.c:0 "Wir müssen unsere Nordgrenzen sichern!"
 news.237.e:0 "Das verstößt gegen den Versailler Vertrag!"
 news.238.t:0 "[AST.GetNameDefCap] Übernimmt Verantwortung für Kolonialbesitz"
 news.238.d:0 "\In einem Versuch, der zunehmenden Bedrohung der [ENG.GetAdjective]-Besitze in Südostasien zu begegnen, wurden die Kolonialgebiete Singapur und Borneo an [AST.GetNameDef] übertragen. Mit dem Ziel, die erste und beste Verteidigungslinie des Commonwealth im Pazifik zu sein, übernimmt [AST.GetNameDef] die volle Verantwortung für die militärischen und administrativen Vorbereitungen im Falle von Kämpfen in der Region. Vermutlich um den imperialen Ambitionen von [JAP.GetNameDef] entgegenzuwirken, wird [AST.GetNameDef] nicht mehr vollständig von den Bemühungen seines ehemaligen kolonialen Oberherrn abhängig sein, um seine Küsten vor Invasionen zu schützen."
 news.238.a:0 "Eine interessante Strategie."
 news.238.b:0 "Hoffen wir, dass [AST.GetNameDef] weiß, was sie tut."
 news.238.c:0 "Wir haben endlich die Mittel, die wir brauchen, um den Kontinent zu verteidigen."
 news.238.e:0 "Glauben sie wirklich, dass das einen Unterschied machen wird?"
 news.239.t:0 "[AST.GetNameDefCap] schließt sich der [SOV.GetFactionName]"
 news.239.d:0 "Da sie ihre Länder als "natürliche Verbündete bei der Ausbreitung der Revolution" betrachten, haben [AST.GetLeader] und [SOV.GetLeader] einen Vertrag unterzeichnet, durch den [AST.GetNameDef] als eines der Hauptmitglieder der [SOV.GetFactionName] beitritt.\n[AST. GetNameDef] wurde zum leuchtenden Beispiel eines Arbeiterstaates erklärt, der von und für das Volk und nicht für die kolonialen Oberherren Europas geschaffen wurde.\n\nAngesichts der jüngsten Entwicklungen in der Politik von [AST.GetAdjective] könnte man sagen, dass dieser Schritt unvermeidlich war. Nichtsdestotrotz wird er von denjenigen, die sich gegen den ungehinderten Zugriff der Kommunisten und ihrer Weltrevolution wehren, als großer Grund zur Sorge angesehen."
 news.239.a:0 "Äußerst beunruhigend."
 news.239.b:0 "Wir heißen unsere sozialistischen Mitstreiter mit offenen Armen willkommen!"
 news.239.c:0 "Wir sind die Grenzen der Gerechtigkeit und Fairness!"
 news.239.e:0 "Noch mehr Ratten an Bord des Schiffes, das wir gleich versenken werden."
 news.240.t:0 "Der Vertrag von Jayapura"
 news.240.d:0 "Die [AST.GetAdjective]- und die [HOL.GetAdjective]-Regierung kündigten heute einen "Gemeinsamen Kooperations- und Verteidigungspakt" an, durch den die [HOL.GetAdjective]-Kolonialbesitzungen in Südostasien unter den Schutz der [AST.GetAdjective]-Streitkräfte gestellt werden. Der Vertrag wurde vom niederländischen Gouverneur von Indonesien und [AST.GetLeader] unterzeichnet, der ankündigte, dass die Vereinbarung aufgrund der "weit entfernten und schwierigen Situation in Europa" eine vollständige Kolonialverwaltung beinhalten wird. Die [HOL.GetAdjective]-Regierung hat keine Erklärung zu dem Vertrag abgegeben."
 news.240.a:0 "Das kommt überraschend."
 news.240.b:0 "Man tut, was man tun muss, um zu überleben."
 news.240.c:0 "[AST.GetNameDefCap] wacht über den Pazifik."
 news.241.t:0 "[NZL.GetNameDefCap] unterwirft sich dem Einfluss von [AST.GetAdjective]"
 news.241.d:0 "Nach der Gründung eines sozialistischen Arbeiterstaates in Australien versucht die [AST.GetAdjective]-Regierung nun, ihren Einfluss in der Region geltend zu machen. Unter Berufung auf Forderungen von unterdrückten Bauern und Fabrikarbeitern in [NZL.GetNameDef] hat [AST.GetNameDef] die Regierung von [NZL.GetAdjective] unter Druck gesetzt, sich einer "Volksunion" des Südpazifiks anzuschließen.\n\n Da sie sich umzingelt sah und wenig Hoffnung auf rechtzeitige Hilfe von [ENG.GetFactionName] hatte, hat [NZL.GetNameDef] den Forderungen nachgegeben. Während [AST.GetLeader] "die Gleichheit aller Staaten als Erweiterung der Gleichheit aller Menschen" proklamiert, gibt es kaum Zweifel daran, welcher Staat das Sagen hat."
 news.241.a:0 "Die Dinge ändern sich im Pazifik."
 news.241.b:0 "Wir hatten keine andere Wahl, also ... für die Revolution."
 news.241.c:0 "Lasst mich hören, wie ihr "für die Revolution" sagt. news.242.t:0"[AST.GetNameDefCap] Übernimmt die Kontrolle über südostasiatische Kolonien"
 news.242.d:0 "\n[ENG.GetNameDef] Die Militärdoktrin hat lange mit der Frage der Verteidigung in Südostasien gekämpft. Jetzt hoffen sie, dass ihre Probleme ein Ende haben, da [AST.GetNameDef] die Verantwortung für die Verteidigung von Singapur und Borneo übernimmt, um feindliche militärische Aktivitäten in der Region abzuwehren.\n\nDiese Machtübergabe schließt, zumindest vorläufig, die zivile Verwaltung der Kolonialgebiete ein, um [AST.GetNameDef] alle Maßnahmen zu ermöglichen, die erforderlich sind, um ihren Kontinent vor Angriffen aus Übersee zu schützen. Die politischen Auswirkungen dieses Schrittes für [ENG.GetNameDef], [AST.GetNameDef] und [MAL.GetNameDef] sind noch ungewiss."
 news.242.a:0 "Dies verändert das Machtgleichgewicht in Südostasien."
 news.242.b:0 "Hoffen wir, dass [AST.GetNameDef] das nicht ruiniert."
 news.242.c:0 "Perfekt! Alles läuft nach Plan."
 news.243.t:0 "[AST.GetNameDefCap] und [JAP.GetNameDef] verkünden Bündnis"
 news.243.d:0 "Angesichts der jüngsten Erfolge von [AST.GetNameDef] und [JAP.GetNameDef] in Ostasien und im Pazifik erwarteten viele Beobachter, dass es nur eine Frage der Zeit sein würde, bis die beiden aufstrebenden Imperien in einen Konflikt geraten würden. Stattdessen haben sich die beiden Länder auf eine Zusammenarbeit geeinigt, die schnell als "Pazifikbarriere" bezeichnet wurde. Der Vertrag wurde von keinem der beiden Länder veröffentlicht, so dass viele Aspekte der Vereinbarung unbekannt sind. Sicher ist, dass sich beide Seiten gegenseitig militärische Unterstützung versprochen haben, um "den Vorstößen gieriger Außenseiter in unseren jeweiligen Regionen entgegenzuwirken". Es ist noch zu früh, um zu sagen, wie die von [JAP.GetNameDef] und [AST.GetNameDef] angestrebte Weltordnung aussieht, aber es besteht kein Zweifel daran, dass [AST.GetFactionName] jetzt die dominierende Kraft im Pazifik ist."
 news.243.a:0 "Beunruhigend, um es vorsichtig auszudrücken."
 news.243.b:0 "[Root.GetNameDefCap] begrüßt die Zusammenarbeit mit allen, die sich uns nicht in den Weg stellen wollen."
 news.243.c:0 "Dies ist eine großartige Partnerschaft, zumindest im Moment."
 news.244.t:0 "[AST.GetNameDefCap] Errichtet einen Einflussbereich"
 news.244.d:0 "In einem Schritt, der nur wenige Beobachter überraschte, hat [AST.GetNameDef] seine eigene, unabhängige Vertragsorganisation angekündigt. [AST.GetLeader] hat angekündigt, dass [AST.GetNameDef] Verbündete suchen wird, um die Stabilität in der südostasiatisch-pazifischen Region und darüber hinaus aufrechtzuerhalten und gegebenenfalls Aggressionen gegen den [AST.GetAdjective]-Staat und andere abzuwehren.\n\nNachdem sich [AST.GetNameDef] in letzter Zeit von seinen Commonwealth-Bindungen entfernt hat, scheint dies der natürliche nächste Schritt zu sein, da [AST.GetNameDef] versucht, alleiniger Herr über sein Schicksal zu werden."
 news.244.a:0 "Sie streben nach der Vorherrschaft."
 news.244.b:0 "Unser eigener Hinterhof wird nicht von Europäern regiert!"
 news.245.t:0 "[USA.GetNameDefCap] schließt sich der [AST.GetAdjective] Verteidigungsinitiative an"
 news.245.d:0 "\Aus Sorge um die wachsende strategische Bedeutung des Pazifiks haben [AST.GetNameDef] und [USA.GetNameDef] einen Vertrag über die Zusammenarbeit im Pazifik unterzeichnet. Obwohl der Vertrag die politische Stabilität der Region und damit auch die transpazifische Schifffahrt aufrechterhalten soll, beinhaltet er auch Eventualitäten für die militärische Verteidigung, die es den beiden Ländern erlauben, ihre Autorität weit über ihre eigentlichen territorialen Ansprüche hinaus auszuüben.\n\nDa ein so großes Gebiet nun unter australisch-amerikanischem "Schutz" steht, ist es sicherlich nur eine Frage der Zeit, bis diese Eventualitäten auf die Probe gestellt werden."
 news.245.a:0 "Ein faszinierender Schritt..."
 news.245.b:0 "Dies wird uns unseren Platz als dominierende Macht im Pazifik sichern."
 news.245.c:0 "Gemeinsam werden wir die Stabilität auf dem halben Globus aufrechterhalten."
 news.246.t:0 "[USA.GetNameDefCap] und [CAN.GetNameDef] schließen Bündnis ab"
 news.246.d:0 "Nachdem sie bereits seit einiger Zeit im Rahmen des Gemeinsamen Verteidigungsausschusses zusammengearbeitet haben, ist nun eine neue politische Partnerschaft zwischen [USA.GetNameDef] und [CAN.GetNameDef] entstanden. Das als [CAN.GetFactionName] bezeichnete Programm zielt darauf ab, die nordamerikanischen Interessen in allen auswärtigen Angelegenheiten, einschließlich aller Verteidigungs- und Militäraktionen, zu fördern. Da [CAN.GetNameDef] immer noch sein postkoloniales Selbst entdeckt und die Politiker von [USA.GetAdjective] sich wegen ihrer isolationistischen und interventionistischen Politik praktisch gegenseitig bekämpfen, könnte das neu gegründete Bündnis beiden Ländern die außenpolitische Richtung bieten, die sie schmerzlich vermissen."
 news.246.a:0 "Werden sie nach Amerika blicken oder darüber hinaus?"
 news.246.b:0 "Brüder im Land, Brüder in den Waffen!"
 news.246.c:0 "Im eigenen Land kann es keine Bedrohung mehr geben."
 news.247.t:0 "[CAN.GetNameDefCap] tritt der [GER.GetAdjective]-geführten Allianz bei!"
 news.247.d:0 "Nach zügigen Verhandlungen hat [CAN.GetNameDef] bekannt gegeben, dass es der [GER.GetFactionName] beigetreten ist. Die [CAN.GetAdjective]-Regierung erklärte, sie sei "ein stolzer Verteidiger des [GER.GetAdjective]-Volkes, so wie [GER.GetNameDef] ein Verteidiger von [CAN.GetAdjective] sein wird."\n\nWährend die Einzelheiten des Beitritts von [CAN.GetNameDef] zum Pakt unbekannt sind, scheint es wahrscheinlich, dass die Feindseligkeiten gegen die Feinde von [GER.GetNameDef] in Kürze beginnen werden. Dies könnte durchaus ein entscheidender Moment in den Kriegsanstrengungen sein."
 news.247.a:0 "Eine schockierende Entwicklung!"
 news.247.b:0 "Wir werden unseren Verbündeten in Europa helfen!"
 news.247.c:0 "Brudervölker, die zusammenstehen!"
 news.247.e:0 "Verdammt seien diese wankelmütigen [CAN.GetAdjective]s!"
 news.248.t:0 "[ENG.GetNameDefCap] Gibt nordöstliche Territorien auf"
 news.248.d:0 "\Auf zunehmenden diplomatischen Druck von [CAN.GetNameDef] hin hat [ENG.GetNameDef] die Gebiete Labrador und Neufundland an den Staat [CAN.GetAdjective] abgetreten. Es ist seit langem das Ziel der Politiker von [CAN.GetAdjective], "alle rechtmäßigen [CAN.GetAdjective]-Gebiete zu vereinigen", ein Ziel, das nun einen Schritt näher an die Erfüllung heranrückt. Natürlich bleibt die Frage unbeantwortet, was "rechtmäßige [CAN.GetAdjective]-Gebiete" sind. Sowohl [ENG.GetNameDef] als auch der gesamte nordamerikanische Kontinent werden von nun an mit einem offenen Auge schlafen."
 news.248.a:0 "[ENG.GetNameDefCap] hat in Nordamerika keinen Fuß mehr auf den Boden bekommen..."
 news.248.b:0 "Alles ist so, wie es sein sollte."
 news.248.c:0 "Bah, nehmt diese Hinterwasserfelsen!"
 news.249.t:0 "[CAN.GetNameDefCap] und [MEX.GetNameDef] vereinigen sich!"
 news.249.d:0 "Die Politiker der [USA.GetAdjective] wachten heute Morgen mit besorgniserregenden Nachrichten auf, als [CAN.GetNameDef] und [MEX.GetNameDef] einen neuen Verteidigungspakt ankündigten, der sich auf die "Bekämpfung und Eindämmung unmittelbarer Bedrohungen der Souveränität unserer beiden Länder" konzentriert. Die kaum verhüllte Drohung verschleiert kaum die Absicht, die militärischen Bemühungen von [USA.GetNameDef] auf dem amerikanischen Kontinent und möglicherweise darüber hinaus zu behindern.\n\nPolitische Kommentatoren vergleichen die Situation mit der Europas vor dem Ersten Weltkrieg: zwei Seiten, die alles zu verlieren haben und keine Möglichkeit, die Spannungen abzubauen. Die Frage scheint weniger zu sein, wer für wen die größere Bedrohung darstellt, sondern vielmehr, welche Seite als erste einen Präventivschlag führen wird."
 news.249.a:0 "Wir haben das schon einmal erlebt; es kann nur in Tränen enden."
 news.249.b:0 "Die Armee des Nordens wird bereit sein."
 news.249.c:0 "Die Armee des Südens wird bereit sein."
 news.249.e:0 "Wir müssen einen Weg finden, um diesen Schritt zu kontern, und zwar schnell."
 news.250.t:0 "Bürgerkrieg in [MEX.GetNameDef]!"
 news.250.d:0 "Die Instabilität der Politik in [MEX.GetAdjective] hat sich in den letzten Jahren zu einem bewaffneten Konflikt zusammengebraut! Die Kräfte der synarchistischen Partei haben zu den Waffen gegriffen, und in den Straßen mehrerer großer [MEX.GetAdjective]-Städte sind Kämpfe ausgebrochen!\n\nWährend man glaubte, die Regierung habe eindeutig die Oberhand gegen jeden Aufstand, gibt es Gerüchte über ausländische Unterstützung für die Nationalisten. Die unmittelbaren Nachbarn des Landes schauen mit angehaltenem Atem zu. Wohin dieser Konflikt Mexiko führen wird, kann nur die Zeit zeigen."
 news.250.a:0 "Ein beunruhigender Konflikt, der Mexiko verwüsten könnte."
 news.250.b:0 "Jetzt müssen wir nur noch dafür sorgen, dass die Nationalisten die Macht ergreifen."
 news.250.c:0 "Ein hoher Preis für unser Land, aber einer, der bezahlt werden muss."
 news.251.t:0 "[CAN.GetNameDefCap] Fordert sofortige Patriotisierung"
 news.251.d:0 "\n\nNach gescheiterten Verhandlungen mit Westminster und einer beispiellosen 63-stündigen Debatte hat das kanadische Parlament den British North America Act gekippt und stattdessen die kanadische Verfassung in Gesetzen verankert, die weder vom britischen Parlament noch von der Monarchie angetastet werden können. \nAuch wenn dieser Schritt an sich nicht gegen Großbritannien gerichtet ist, signalisiert er doch eine Abkehr von der Commonwealth-Politik des alten Imperiums.\nAuch wenn dies ein natürlicher Schritt für jedes Land ist, das seine künftige Stabilität sichern will, trägt er nicht dazu bei, die ohnehin schon angespannte weltpolitische Lage zu entschärfen."
 news.251.a:0 "Sie können es also alleine schaffen."
 news.251.b:0 "[ENG.GetNameDefCap] wird von Tag zu Tag schwächer."
 news.251.c:0 "Warum muss das ausgerechnet jetzt passieren?!"
 news.251.e:0 "Ein Imperium, das aus den Fugen gerät."
 news.251.f:0 "Von Meer zu Meer, [CAN.GetNameDef] wird frei sein!"
 news.252.t:0 "[CAN.GetNameDefCap] schließt sich der [GER.GetFactionName] an!"
 news.252.d:0 "Da sie sich als natürliche Verbündete betrachten, haben [GER.GetNameDef] und [CAN.GetNameDef] einen Pakt zur gegenseitigen Verteidigung unterzeichnet. [Premierminister [CAN.GetAdjective] kündigte das Bündnis in einer Rede an, in der er auf die natürliche Übereinstimmung der Interessen von [CAN.GetAdjective] und [GER.GetAdjective] hinwies.\n\nAngesichts der zunehmenden Mobilisierung in ganz Europa und der jüngsten Distanzierung von [CAN.GetNameDef] vom Commonwealth ist es nicht schwer, die Art der Interessen, die zur Debatte stehen, vorherzusagen.\nSowohl in Europa als auch in Amerika beobachten die alten Mächte die Entwicklung mit wachsender Sorge."
 news.252.a:0 "Die Welt ist dabei, sich zu verändern..."
 news.252.b:0 "Wir sind das Gewicht, das das Gleichgewicht der Kräfte aufrechterhält."
 news.252.c:0 "Damit kippt das Gleichgewicht der Kräfte zu unseren Gunsten!"
 news.252.e:0 "Eine weitere Front, um die man sich sorgen müsste, wenn es zum Krieg käme."
 news.252.f:0 "Wir werden immer stärker!"
 news.253.t:0 "[AST.GetNameDefCap] Sucht Abstand zum Commonwealth"
 news.253.d:0 "\In einer Rede heute Morgen hat Premierminister [AST.GetLeader] angekündigt, dass sich die australische Regierung für Wachstum und Stabilität als ozeanischer Staat einsetzt. Das bedeutet, dass man sich nach anderen Ufern als denen des britischen Europas umsehen muss, da das australische Volk nicht länger die Last fremder Konflikte auf seinen Schultern tragen kann. In direkter Anspielung auf die Rede des Königs bei der Eröffnung des letzten Parlaments brachte [AST.GetLeader] die Sache auf den Punkt, indem er erklärte: "Nie wieder Gallipoli!"\n\nDer begeisterte Jubel der Menge zeigt, dass eine neue Ära der australischen Politik begonnen hat. Wo sie enden wird, darüber kann die Welt nur spekulieren."
 news.253.a:0 "Die [Root.GetFactionName] wird ohne [AST.GetNameDef] auskommen müssen."
 news.253.b:0 "Zusehen, wie ein Imperium in Stücke fällt..."
 news.253.c:0 "Sie haben sich JETZT entschieden, eine größere Unabhängigkeit anzustreben?"
 news.253.e:0 "Das wird große Auswirkungen auf den Pazifik haben."
 news.253.f:0 "Wir stecken unseren eigenen Weg ab!"
 news.254.t:0 "[AST.GetNameDefCap] und Neuseeland "United" news.254.d:0"[AST.GetNameDefCap], das seine vollständige Unabhängigkeit behauptet, hat begonnen, seinen Einfluss auf den Südpazifik auszuüben. In diesem Zusammenhang hat die [AST.GetAdjective]-Regierung gefordert, dass alle ehemaligen Kolonialstaaten Ozeaniens ihrer Autorität unterstellt werden.\n\nNatürlich widerwillig leisteten die bedrängten Regierungen [ENG.GetAdjective] und Neuseelands zunächst diplomatischen Widerstand. Da sie jedoch keine Basis hatten, um die Autorität des Imperiums in der Region zu demonstrieren - eine Rolle, die zuvor Australien innehatte -, war es nur eine Frage der Zeit, bis [AST.GetNameDef] ein Ultimatum stellte, das mit Gewalt untermauert wurde.\nNeuseeland ist jetzt die östlichste Provinz von [AST.GetNameDef]."
 news.254.a:0 "Wir sollten die Situation im Auge behalten."
 news.254.b:0 "Das ist nur recht und billig."
 news.254.c:0 "Dies ist ein Verrat!"
 news.255.t:0 "[NZL.GetNameDefCap] und [AST.GetNameDef] "United" news.255.desc:0"[NZL.GetNameDefCap], das seine vollständige Unabhängigkeit behauptet, hat begonnen, seinen Einfluss auf den Südpazifik auszuüben. In diesem Zusammenhang hat die [NZL.GetAdjective]-Regierung gefordert, dass alle ehemaligen Kolonialstaaten Ozeaniens ihrer Autorität unterstellt werden.\n\nNatürlich widerwillig leisteten die bedrängten Regierungen [ENG.GetAdjective] und Australiens zunächst diplomatischen Widerstand. Da sie jedoch keine Basis hatten, um die Autorität des Imperiums in der Region zu demonstrieren - eine Rolle, die zuvor Neuseeland innehatte -, war es nur eine Frage der Zeit, bis [NZL.GetNameDef] ein Ultimatum stellte, das mit Gewalt untermauert wurde.\nAustralien ist nun die westliche Provinz von [NZL.GetNameDef]."
 news.255.a:0 "Wir sollten die Situation im Auge behalten"
 news.255.b:0 "Wie es nur richtig ist"
 news.255.c:0 "Dies ist ein Verrat!"
 news.256.t:0 "Jean Batten absolviert Soloflug von England nach Neuseeland"
 news.256.desc:0 "\Jean Batten startete am 5. Oktober in England und brauchte 6 Tage, um Darwin in Australien zu erreichen. Von Darwin aus flog sie weiter nach Sydney, wo die Australier anscheinend wollten, dass alles zu Ende ist. Ein australischer Medienmagnat, Frank Packer, bot ihr 5000 Pfund an, wenn sie nicht weiterfliegen würde, aber Jean lehnte ab, und am 16. Oktober startete sie vom Luftwaffenstützpunkt Richmond, überflog Sydney und stach in See.\n\nGeplagt von Regenstürmen befürchtete Jean schon, Neuseeland ganz zu verpassen und auf den Pazifik hinauszufahren, aber nach 9 1/2 Stunden und 1200 Meilen sichtete sie Land. Sie kam auf dem Mangere-Flugplatz in Süd-Auckland an, wo sich die Menschenmassen zur Begrüßung drängten und sich der Verkehr bis ins Stadtzentrum staute."
 news.256.a:0 "Gut für sie."
 news.256.b:0 "Diese verdammten Kiwis"
 news.256.c:0 "[NZL.GetName] Gratuliert Jean"
 news.257.t:0 "Jean Batten absolviert Soloflug von Australien nach England"
 news.257.desc:0 "\Nach ihren früheren Weltrekorden von England nach Australien im Jahr 1934, von England nach Brasilien im Jahr 1935 und von England nach Neuseeland im Jahr 1936. In diesem Jahr hat sie gerade einen neuen Rekord aufgestellt, indem sie in etwas mehr als 5 Tagen und 18 Stunden von Australien nach England geflogen ist. Sie landete am 24. Oktober in Croydon, England, wo sie von einer großen Menschenmenge begrüßt wurde. Damit hält sie nun den Rekord für den Flug von England nach Australien und von England nach Australien.\n\nDa die Fluggesellschaften bereits transkontinentale Strecken fliegen, wurde es immer schwieriger, einen Flug zu machen, der für Schlagzeilen sorgte, oder gar in den Schlagzeilen zu bleiben. Dies ist vielleicht Jean Battens letzter Rekord und das Ende der Ära der Flugpioniere, aber der Beginn einer neuen."
 news.257.a:0 "Wahrlich das Ende einer Ära"
 news.257.b:0 "Wir waren glücklich, an ihren wunderbaren Errungenschaften teilhaben zu können"
 news.260.t:0 "[SAF.GetNameDefCap] übernimmt Verantwortung für afrikanische Kolonien"
 news.260.desc:0 "\In einer feierlichen Zeremonie unterzeichnete [SAF.GetLeader] heute den Vertrag, mit dem seine Regierung die Kontrolle über die britischen Dependenzen in Afrika erhält. Die Gebiete von Bechuanaland, Rhodesien und Kenia werden nun von Pretoria aus verwaltet. \In einer Rede vor dem Unterhaus bestritt [ENG.GetLeader], dass dieser Schritt die Position Großbritanniens auf dem Kontinent schwäche, und nannte ihn stattdessen "eine äußerst vernünftige Änderung, die eine effizientere Verwaltung und Verteidigung dieser Gebiete ermöglicht". news.260.a:0 "Interessant."
 news.260.b:0 "In der Tat sehr vernünftig."
 news.260.c:0 "Ist dies der Anfang vom Ende des Imperiums in Afrika?"
 news.261.t:0 "[ENG.GetNameDefCap] reorganisiert afrikanische Kolonien"
 news.261.desc:0 "Das britische Parlament hat mit knapper Mehrheit eine Maßnahme angenommen, die Teile der britischen Kolonien in Afrika grundlegend umgestalten wird. Mit dem neuen Gesetz werden in den Staaten Rhodesien und Kenia zwei neue Kolonialregime geschaffen. Diese neuen Staaten werden ein gewisses Maß an Freiheit haben, um ihre eigenen Angelegenheiten zu regeln, aber sie werden auch die Verantwortung haben, ihre eigene Verteidigung zu gewährleisten. \n\nEinige Konservative, die gegen die Entscheidung sind, äußerten offen die Befürchtung, dass diese Entscheidung nur der erste Schritt in einem Prozess ist, den sie als 'Entkolonialisierung' bezeichnen. \n\n[ENG.GetLeader] war für eine Stellungnahme nicht unmittelbar erreichbar."
 news.261.a:0 "Interessant."
 news.261.b:0 "Was für eine dumme Vereinbarung."
 news.261.c:0 "Das ist offenbar eine Möglichkeit, das Commonwealth zu vergrößern."
 news.262.t:0 "Der südafrikanische Bürgerkrieg"
 news.262.desc:0 "Die seit langem schwelenden Spannungen in [SAF.GetName] sind jetzt in einen offenen Krieg ausgeartet. Die faschistischen Nationalisten behaupten, dass die Politik der demokratischen Regierung der Unionisten die Lebensweise der [SAF.GetAdjective] bedroht. Die Unionisten, so sagen sie, fallen den tapferen Kriegern der Burenkriege mit ihrer bedingungslosen Unterstützung für [ENG.GetName] in den Rücken. \Die Nationalistische Provisorische Regierung unter [SAF.GetLeader] hat alle wahren Patrioten aufgerufen, sich ihr anzuschließen, um die Freiheit Südafrikas mit Waffengewalt wiederherzustellen. Die unionistische Regierung in Pretoria hat die Nationalisten als "Aufständische und Verräter der schlimmsten Sorte" bezeichnet. Da die Streitkräfte für beide Seiten gleichermaßen eintreten, könnte es lange dauern, bis der Konflikt in Südafrika gelöst ist."
 news.262.a:0 "Vielleicht sollten wir erwägen, Unterstützung zu schicken."
 news.262.b:0 "Dies war schon lange abzusehen."
 news.262.c:0 "Die größten Bedrohungen liegen vielleicht innerhalb unserer Grenzen..."
 news.263.t:0 "Anti-Royalistische Unruhen in [SAF.GetNameDef]"
 news.263.desc:0 "Eine Welle von Anti-Monarchie-Demonstrationen, von denen viele gewalttätig wurden, ist über Südafrika hinweggefegt. Tausende von Demonstranten gingen auf die Straße und stürmten Polizeistationen und andere Regierungsgebäude. Porträts des Königs wurden heruntergerissen, zerschnitten, verbrannt und in einem Fall in Säure aufgelöst. \Beobachter stellten fest, dass Polizei und Militär nur sehr zögerlich versuchten, den Aufstand einzudämmen, und stattdessen lieber Fabriken und Brücken bewachten. Dies wirft die Frage auf, ob die Unruhen für die Regierung wirklich eine Überraschung waren."
 news.263.a:0 "Eine sich anbahnende Revolution?"
 news.263.b:0 "Kein Kommentar."
 news.263.c:0 "Die größte Gefahr droht vielleicht innerhalb unserer Grenzen..."
 news.264.t:0 "Die Afrikanische Volksunion"
 news.264.desc:0 "Die Gründungsmitglieder der [SAF.GetFactionName] haben sich in Pretoria versammelt, um die Gründung ihres neuen Bündnisses bekannt zu geben. Europäische Beobachter stellten schnell fest, dass die einzige anwesende Regierung mit einer gewissen Legitimität die Regierung von [SAF.GetNameDef] selbst war, wobei [SAF.GetLeader] einer bunten Versammlung von selbsternannten Exilregierungen und anderen revolutionären Gruppen vorstand.\n\n Die anwesenden Parteien veröffentlichten eine gemeinsame Erklärung, in der sie die europäischen Imperialmächte aufforderten, alle Ländereien, die sie in Afrika besitzen, sofort an ihre rechtmäßigen Besitzer zurückzugeben, die Praxis des Kolonialismus zu verurteilen und zu versprechen, den unterdrückten afrikanischen Völkern die Freiheit zu bringen - mit allen erforderlichen Mitteln."
 news.264.a:0 "Afrikaner? Regieren sich selbst!?"
 news.264.b:0 "Der erste Schritt auf dem Weg zur wahren Freiheit."
 news.264.c:0 "Mal sehen, ob ihr Idealismus die kommenden Kriege überdauert."
 news.264.d:0 "Schließlich sind sie keine echten Kommunisten."
 news.265.t:0 "[SAF.GetAdjective] Druck auf Frankreich"
 news.265.desc:0 "Nach der überwältigenden Niederlage, die Frankreich in seinem Heimatland erlitten hat, ist die Legitimität seines Kolonialreichs in Frage gestellt worden. Die Regierungen von [SOV.GetNameDef] und [SAF.GetNameDef] haben eine gemeinsame Erklärung herausgegeben, in der sie erklären, dass man Frankreich die Aufrechterhaltung der Ordnung in Madagaskar nicht länger anvertrauen kann, und fordern, dass die Insel an [SAF.GetNameDef] übergeben wird. \Die freie französische Regierung ist zusammengekommen, um die Angelegenheit zu erörtern. Verteidigungsexperten halten es für unwahrscheinlich, dass die dezimierten französischen Streitkräfte in der Lage wären, die Insel zu verteidigen, sollte es zum Krieg kommen."
 news.265.a:0 "Nur Haie, die Blut im Wasser wittern."
 news.265.b:0 "Mal sehen, ob die Franzosen vernünftig sind."
 news.265.c:0 "Die Franzosen sind am Ende."
 news.265.d:0 "Ein weiterer unblutiger Sieg für den Kommunismus."
 news.270.t:0 "Die Geburt der [NZL.GetAdjective] Rüstung"
 news.270.desc:0 "Der neue Bob-Semple-Panzer der neuseeländischen Verteidigungsstreitkräfte rumpelt die Hauptstraße der Hauptstadt hinunter und ist ein wahrer Beweis für den Einfallsreichtum und den Kampfgeist des [NZL.GetAdjective]-Volkes. Bewaffnet mit sechs Maschinengewehren und gepanzert mit einer mit ziemlicher Sicherheit kugelsicheren Eisenpanzerung, wird er höchstwahrscheinlich das größte Hindernis sein, das ein Angreifer zu überwinden haben wird. \Einige so genannte Experten verweisen auf die mangelnde Leistungsfähigkeit und die schwache Bewaffnung des Fahrzeugs als Gründe, warum es nicht gebaut werden sollte, aber wie Premierminister [NZL.GetLeader] bei der offiziellen Abnahme des Fahrzeugs sagte, ist die rechtzeitige Verteidigung des Reiches von solcher Bedeutung, dass eine perfekte Ausrüstung weder erwartet noch verlangt werden kann."
 news.270.a:0 "Das nennen Sie also einen Panzer!"
 news.270.b:0 "Sie nennen dieses Ding einen WAS?"
 news.271.t:0 "Big Bob betritt die Bühne"
 news.271.desc:0 "Nach dem überwältigenden Erfolg des Bob-Semple-Panzers verlangte das Oberkommando der [NZL.GetName]-Verteidigungsstreitkräfte die Herstellung einer vergrößerten Version. Mit einer Höhe von mehr als 15 Fuß und einem Gewicht von nicht weniger als 120 Tonnen ist das neue Fahrzeug in jeder Hinsicht ehrfurchtgebietend. Seine Bewaffnung, bestehend aus zwei 17-Pfünder-Panzerabwehrkanonen, wird mit jedem Feind kurzen Prozess machen, während seine schwere Panzerung - die ausgiebig getestet wurde, um sicherzustellen, dass sie tatsächlich kugelsicher ist - es ihm ermöglicht, sich ohne Angst ins Schlachtgetümmel zu stürzen. \Bei der Enthüllungszeremonie bezeichnete ihn ein Beobachter als "den bemerkenswertesten Panzer, der je produziert wurde", während ein anderer ihn als "beispiellos" bezeichnete. \nDie Massenproduktion soll noch in diesem Monat anlaufen."
 news.271.a:0 "Die Welt zittert beim Anblick unserer Panzer!"
 news.271.b:0 "Die Welt zittert... vor Lachen."
 news.272.t:0 "Die bengalische Hungersnot schlägt zu"
 news.272.desc:0 "Naturkatastrophen, eine inkompetente Verwaltung und die Verwüstungen des Krieges haben zu einer weit verbreiteten Hungersnot in Indien geführt. Nach einem Wirbelsturm, der weite Teile des Gebiets verwüstete und fast die gesamte Reisernte vernichtete, haben sich die kolonialen Verwalter als langsam - manche würden sagen: auffallend langsam - erwiesen, um das Problem zu lösen. Trotz eines Nahrungsmittelüberschusses in anderen Gebieten Indiens gab es keine Hilfslieferungen, weil man befürchtete, sie könnten dem Feind in die Hände fallen.\n\nWeite Teile des Gebiets wurden verwüstet, und die Kosten in Form von Menschenleben und Produktionsausfällen können noch nicht einmal geschätzt werden."
 news.272.a:0 "Schrecklich."
 news.272.b:0 "Schrecklich."
 news.272.c:0 "Nichts kann dagegen unternommen werden."
 news.273.t:0 "Die bengalische Hungersnot endet"
 news.273.desc:0 "Nach Monaten der relativen Untätigkeit haben die Kolonialregierung und die indische Armee endlich beschlossen zu handeln. Die Verteilung von Nahrungsmittelsofortlieferungen hat begonnen, die betroffenen Gebiete zu erreichen, und die neue Reisernte hat die Erwartungen übertroffen. \n\nDie Lebensmittelpreise in den betroffenen Gebieten sind jedoch nach wie vor hoch, und die langfristigen Auswirkungen der Hungersnot sind noch nicht absehbar."
 news.273.a:0 "Wenigstens ist sie vorbei."
 news.273.b:0 "Endlich."
 news.280.t:0 "Indien erhält die Selbstverwaltung"
 news.280.desc:0 "Nach einem angespannten Treffen zwischen dem [GER.GetAdjective]-Botschafter und dem [ENG.GetAdjective]-Außenminister gab die Regierung von [ENG.GetNameDef] heute bekannt, dass [RAJ.GetNameDef] von nun an seine eigene Politik bestimmen darf. Die jahrhundertelange britische Herrschaft über den Subkontinent hat ein überraschend schnelles Ende gefunden, da Beamte nach Hause beordert und die Kolonialverwaltung an einheimische Inder übergeben wurde.\n\n Eine der ersten Maßnahmen der neuen indischen Führung war die Ankündigung eines weitreichenden Kooperationsvertrags mit [GER.GetNameDef]. Die indische Regierung weigerte sich, zu Behauptungen Stellung zu nehmen, dies sei der Preis, den sie für die deutsche Unterstützung zahlten."
 news.280.a:0 "Großartig."
 news.280.b:0 "Ist das das Ende des britischen Empire?"
 news.280.c:0 "Ein wertvoller Verbündeter."
 news.280.d:0 "Nicht unsere beste Stunde."
 news.281.t:0 "Indien erhält die Selbstverwaltung"
 news.281.desc:0 "In einer gemeinsamen Erklärung verkündete ein sichtlich erschütterter [ENG.GetAdjective]-Außenminister zusammen mit dem [SOV.GetAdjective]-Botschafter, dass Indien ab sofort die volle Souveränität über seine eigenen Angelegenheiten erhalten wird. Es ist nicht ganz klar, welche Rolle [SOV.GetNameDef] bei dieser plötzlichen Änderung der Politik von [ENG.GetAdjective] gespielt hat, aber sie scheint bedeutsam zu sein. Eine der ersten Handlungen der neuen indischen Führung war die Ankündigung einer engeren Zusammenarbeit mit [SOV.GetNameDef], was den Gerüchten, dass [SOV.GetNameDef] in ihrem Namen interveniert hat, zusätzliches Gewicht verleiht."
 news.281.a:0 "Großartig!"
 news.281.b:0 "Ist dies das Ende des britischen Empire?"
 news.281.c:0 "Ein wertvoller Verbündeter."
 news.281.d:0 "Nicht unsere beste Stunde."
 news.282.t:0 "Quit India-Bewegung"
 news.282.desc:0 "Die indischen Forderungen nach Unabhängigkeit sind in letzter Zeit immer lauter geworden. Jetzt haben sich die Dinge zugespitzt, denn die radikale Quit-India-Bewegung hat [ENG.GetNameDef] aufgefordert, das Land so schnell wie möglich zu verlassen. Die [ENG.GetAdjective]-Behörden haben jedoch schnell reagiert und sind hart gegen die Bewegung vorgegangen, indem sie im Morgengrauen mehrere Anführer bei Razzien in Häusern in ganz Indien verhaftet haben. \Aus Berichten der Special Branch geht jedoch hervor, dass viele Sympathisanten noch auf freiem Fuß sind, und viele im öffentlichen Dienst haben die Befürchtung geäußert, dass extremere Elemente der Bewegung sogar zu Gewalt greifen könnten."
 news.282.a:0 "Die Zukunft bleibt ungewiss."
 news.282.b:0 "Ein weiterer zum Scheitern verurteilter Freiheitsversuch."
 news.283.t:0 "Indischer Nationalkongress triumphiert bei Provinzwahlen"
 news.283.desc:0 "\Bei den jüngsten Kommunalwahlen hat der Indische Nationalkongress eine überwältigende Mehrheit für sein Programm eines langsamen und geordneten Übergangs zu einer lokalen Regierung und einem künftigen Dominion-Status erzielt. \Es hat den Anschein, dass die Inder die radikalere Politik von Ghandi abgelehnt haben, der für einen totalen Bruch mit Großbritannien und eine absolute Selbstverwaltung so bald wie möglich plädiert hatte."
 news.283.a:0 "Sie werden uns in die Freiheit führen."
 news.283.b:0 "Ändern Abstimmungen wirklich etwas?"
 news.284.t:0 "Swaraj-Bewegung legt bei den Provinzwahlen zu"
 news.284.desc:0 "\nDie britischen Beamten erlebten heute Morgen einen herben Schock, als die Ergebnisse der jüngsten Provinzwahlen eintrafen. Es ist nun klar, dass eine große Mehrheit der Inder ihre Stimmen den Pro-Swaraj-Kandidaten gegeben hat. In den Provinzen in ganz Indien wurden bereits Forderungen laut, diese begrenzte lokale Regierung so schnell wie möglich in eine vollständige Selbstverwaltung umzuwandeln. \Ein Sprecher der [ENG.GetAdjective]-Regierung betonte, dass jetzt nicht der richtige Zeitpunkt sei, um solche Maßnahmen zu diskutieren, und dass eine weitere Übertragung von Befugnissen an Inder nicht in Frage komme."
 news.284.a:0 "Die Freiheit ist zum Greifen nah."
 news.284.b:0 "Die Briten werden sie niemals zulassen."
 news.285.t:0 "Pakistan ist frei"
 news.285.desc::1 "Im Einklang mit der Zwei-Nationen-Theorie wurde der muslimischen Minderheit in den Gebieten, in denen die Muslime die Mehrheit der Bevölkerung stellen, ein souveränes Heimatland zugestanden. Ursprünglich wurde es Pakstan genannt, um die Verbindung von Punjab, Afghani, Kaschmir, Singh und Belutschen zu verdeutlichen, wurde aber inzwischen in Pakistan umbenannt, um die Aussprache zu erleichtern.\n\nDie Spannungen zwischen dem neu befreiten Indien und Pakistan bleiben jedoch bestehen, da Teile des Grenzgebiets von beiden neuen Ländern beansprucht werden. Einige Beobachter warnen sogar vor einem erneuten Krieg auf dem Subkontinent."
 news.285.a:0 "Vielleicht war dies der einzige Weg."
 news.285.b:0 "Freiheit!"
 news.285.c:0 "Wir werden sehen, ob der Frieden von Dauer ist."
 news.286.t:0 "Australien kappt Beziehungen zu Großbritannien"
 news.286.desc:0 "\In einer heiß umstrittenen Abstimmung hat eine knappe Mehrheit im [AST.GetAdjective] Parlament beschlossen, dass das Land das britische Empire verlassen soll. Die letzten Reste der britischen Rechtsprechung wurden für null und nichtig erklärt. Der [AST.GetLeader] hat den Beschluss bereits als Gesetz unterzeichnet und damit die langjährige Rechtstradition der königlichen Zustimmung durch den Generalgouverneur umgangen und [AST.GetNameDef] zu einer vollständig souveränen Nation gemacht.\n\nDas Parlament stimmte auch für die Bildung eines Verfassungsausschusses, der Änderungen an der Verfassung erörtern und beraten wird, um alle Spuren der britischen Einmischung in [AST.GetAdjective] Angelegenheiten zu beseitigen."
 news.286.a:0 "Eine reine Formalität zu diesem Zeitpunkt."
 news.286.b:0 "Freiheit!"
 news.286.c:0 "Australien tritt aus dem Commonwealth aus."
 news.287.t:0 "Deutschland okkupiert Westpolen"
 news.287.desc:0 "Deutsche Truppen haben Westpolen besetzt, offiziell zum Schutz der deutschen Minderheiten vor dem Chaos, das auf den Zusammenbruch der polnischen Regierung folgte. \Die sowjetischen Streitkräfte haben sich ordnungsgemäß aus diesen Gebieten zurückgezogen, was zu einer effektiven Aufteilung Polens zwischen den beiden Mächten geführt hat."
 news.287.a:0 "Die alten Grenzen wurden wiederhergestellt..."
 news.287.b::1 "Wir werden uns den Rest zu gegebener Zeit holen..."
 news.287.c::1 "Die Faschisten rücken vor - vorerst."
 news.288.t:0 "Die Chinesische Einheitsfront bildet"
 news.288.desc:0 "[CHI.GetLeader] und [PRC.GetLeader] haben eine gemeinsame Erklärung abgegeben, in der sie erklären, dass sie ihre Differenzen angesichts des japanischen Angriffs beiseite gelegt haben. Beide Seiten werden eine strikte Politik des Nichtangriffs gegeneinander verfolgen, solange der Krieg gegen Japan andauert, und haben geschworen, alles in ihrer Macht Stehende zu tun, um den Angreifer zurückzuschlagen. Eine Reihe kleinerer Kriegsherren hat ebenfalls ihre Unterstützung erklärt und ihre Streitkräfte dem Kommando von [CHI.GetLeader] unterstellt. Ob die langjährigen Feinde des chinesischen Bürgerkriegs tatsächlich zusammenarbeiten werden, bleibt abzuwarten, und viele Experten sind der Meinung, dass dies die unvermeidliche Niederlage Chinas nur hinauszögern wird."
 news.288.a:0 "Eine Allianz der Verzweiflung."
 news.288.b:0 "Das ändert nichts!"
 news.288.c:0 "Ein instabiles Bündnis."

 news.348.t:0 "Die zweite Stresa-Front"
 news.348.d:0 "Angesichts der ihrer Ansicht nach "wachsenden deutschen Bedrohung" treffen sich die italienische, die französische und die britische Regierung erneut in Stresa, um die Wiederherstellung der gleichnamigen Front anzukündigen, die nach der italienischen Invasion in Abessinien aufgelöst worden war. Im Gegenzug erklärten sich die französische und die britische Regierung bereit, die Embargos gegen Italien aufzuheben. Ihr Ziel ist es, die territoriale Integrität Österreichs gegenüber dem Deutschen Reich aufrechtzuerhalten und dafür zu sorgen, dass letzteres den Versailler Vertrag einhält. "
 news.348.a:0 "Zeit für den Frieden"

 news.349.t:0 "Abessinischer Waffenstillstand"
 news.349.d:0 "Angesichts der zunehmenden internationalen Verurteilung trafen sich die Italiener mit französischen und britischen Regierungsvertretern und sprachen über den Rückzug der italienischen Truppen. Im Gegenzug erklärten sich die französische und die britische Regierung bereit, die Embargos gegen Italien vorübergehend aufzuheben."
 news.349.a:0 "Woops"

 ace_promoted.1.t:0 "Piloten-Ass befördert"
 ace_promoted.2.t:0 "Ein wildes Ass taucht auf"
 ace_promoted.1.d:0 "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Luftwaffe. [From.GetName] [From.GetSurname], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] bekannt ist, hat sich dadurch ausgezeichnet, dass er nicht nur lebend von der jüngsten Mission über [From.GetMissionRegion] zurückgekehrt ist, sondern auch in vielen kritischen Begegnungen bedeutende Siege errungen hat.\n\nDie jüngste Beförderung von [From.GetName] wurde als leuchtendes Beispiel für den Mut von [Root.GetAdjective] hochgejubelt. Auch wenn das Volk den Krieg eher als Hölle denn als Ruhm betrachtet, sind viele froh, dass es noch Helden gibt, hinter denen man sich versammeln kann."
 ace_promoted.1.d_major:0 "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Luftwaffe. [Von.GetName] [Von.GetNachname], ein erfahrener Pilot, der unter dem Rufzeichen [Von.GetRufzeichen] bekannt ist, hat sich dadurch ausgezeichnet, dass er nicht nur lebend zurückgekehrt ist, sondern auch [Von.GetHerHis] [Von.GetFlugzeug] mit großem Geschick gesteuert hat. Kürzlich war [Von.GetName] auf einer Mission über [Von.GetMissionRegion] und trug maßgeblich zum Erfolg dieser kritischen Begegnung bei.\n\nAls leuchtendes Beispiel für [Root.GetAdjective] Mut wurde [Von.GetName]'s jüngste Beförderung in der Öffentlichkeit stark beachtet. Auch wenn das Volk den Krieg eher als Hölle denn als Ruhm ansieht, sind viele froh, dass es noch Helden gibt, hinter denen man sich versammeln kann."
 ace_promoted.1.a:0 "Wer wagt, gewinnt."
 ace_died.1.t:0 "[From.GetCallsign] Getötet über [From.GetMissionRegion]"
 ace_died.1.d:0 "Einer der berühmtesten [From.GetAceType]-Asse, [From.GetFullName], ist während eines Einsatzes über [From.GetMissionRegion] in Flammen aufgegangen. Da [Von.GetSheHe] schon seit langem eine öffentliche Person war, ist das Ableben von [Von.GetCallsign] leider sehr demoralisierend für die vielen Leute, die zu [Von.GetHerHim] aufgeschaut haben.\n\n Wir wünschten zwar, es gäbe einen Weg, dieses Ereignis vor den Leuten zu verbergen, aber das Fehlen von öffentlichen Auftritten von [Von.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.d_major:0 "Einer der berühmtesten [From.GetAceType]-Asse, [From.GetFullName], ist in Ausübung seiner Pflicht ums Leben gekommen. Piloten, die von der Mission zurückkehrten, berichteten, dass sie [From.GetHerHis] [From.GetWingShort] über [From.GetMissionRegion] in Flammen aufgehen sahen, nachdem er unter schwerem feindlichen Beschuss stand. Da [Von.GetSheHe] schon seit langem eine öffentliche Person ist, ist das Ableben von [Von.GetCallsign] leider sehr demoralisierend für die vielen Leute, die zu [Von.GetHerHim] aufgeschaut haben.\n\nWir wünschten zwar, es gäbe einen Weg, dieses Ereignis vor den Leuten zu verbergen, aber das Fehlen von öffentlichen Auftritten von [Von.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.a:0 "Eine lebende Legende ist immer noch besser."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Abgeschossen von [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Piloten, die aus [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective] Flugzeugen, angeführt von dem berüchtigten [Prev.GetCallsign], es auf die Jagd nach [From.GetCallsign] abgesehen hatte. Nachdem er mehreren Einschlägen der [Prev.Owner.GetAdjective]s ausgewichen war und eine Reihe feindlicher Flugzeuge abgeschossen hatte, wurde [From.GetCallsign] von [Prev.GetCallsign] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövriert und die Treibstofftanks mit einem sauberen Treffer aufgerissen hatte. [Das Flugzeug von [Von.GetName] [Von.GetSurname] fing Feuer und stürzte in einem gewaltigen Inferno über [Von.GetMissionRegion] ab. [Von.GetFullName] hat während seines gesamten Dienstes großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Luftwaffe und ein verheerender Schlag für unsere Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName], während wir trauern, [Prev.GetFullName] als Held feiert, macht die Tragödie noch größer."
 ace_killed_by_ace.1.d_major:0 "Piloten, die aus [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective] Flugzeugen unter der Führung des berüchtigten [Prev.GetCallsign] sich auf die Verfolgung von [From.GetCallsign] konzentrierte. Nachdem er eine Reihe feindlicher Flugzeuge abgeschossen und mehreren Einschlägen der [Prev.Owner.GetAdjective]s ausgewichen war, wurde [From.GetCallsign] von [Prev.GetCallsign] in seinem [Prev.GetWingShort] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövriert und die Treibstofftanks mit einem sauberen Treffer aufgerissen hat. [Von.GetName] [Von.GetSurname]'s [Von.GetWingShort] fing Feuer und stürzte in einem heftigen Inferno über [Von.GetMissionRegion] ab.\n\n[Von.GetFullName] hat während [Von.GetHerHis] Dienstzeit großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Luftwaffe und ein verheerender Schlag für die ganze Nation. Zu wissen, dass [Prev.Owner.GetName], während wir trauern, [Prev.GetFullName] als Held feiert, macht die Tragödie noch größer."
 ace_killed_by_ace.1.a:0 "Ein verheerender Verlust für uns alle"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Abgeschossen [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Unsere letzte Mission über [From.GetMissionRegion] war in mehr als einer Hinsicht ein großer Erfolg für die [From.Owner.GetAdjective] Luftwaffe. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, der es geschafft hat, den Piloten [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die Piloten von [From.Owner.GetAdjective] auf das Geschwader von [Prev.GetCallsign] stürzen konnten. [Von.GetCallsign] hat die Flugzeuge von [Prev.Owner.GetAdjective] ausmanövriert und [Prev.GetCallsign] mit einer einzigen Explosion aus dem Himmel von [From.GetMissionRegion] befördert.Von.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective]-Leben auf dem Gewissen. Dies ist ein großer Sieg und zeigt, dass große Helden große Taten vollbringen, wenn wir uns hinter sie stellen."
 ace_killed_other_ace.1.d_major:0 "Unsere letzte Mission über [From.GetMissionRegion] war für die [From.Owner.GetAdjective]-Luftwaffe in mehr als einer Hinsicht ein großer Erfolg. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, der es geschafft hat, den Piloten [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die Piloten von [From.Owner.GetAdjective] auf das Geschwader von [Prev.GetCallsign] stürzen konnten. [Von.GetCallsign] hat die Flugzeuge von [Prev.Owner.GetAdjective] ausmanövriert und [Prev.GetCallsign] mit einer einzigen Explosion aus dem Himmel von [From.GetMissionRegion] befördert.Von.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective]-Leben auf dem Gewissen. Dies ist ein großer Sieg und zeigt, dass große Helden große Taten vollbringen, wenn wir uns hinter sie stellen."
 ace_killed_other_ace.1.a:0 "Ein Sieg, an den sich alle von [From.Owner.GetName] erinnern werden!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] ist untergegangen"
 aces_killed_each_other.1.d:0 "Während der letzten Mission geriet unser berühmtes [From.GetAceType]-Ass [From.GetFullName] in einen längeren Kampf mit dem gefürchteten Flieger-Ass [Prev.GetFullName]. Da ihm die Munition ausging und er keine Möglichkeit zur Flucht hatte, manövrierte [Von.Rufname] durch das Feuer der Flugzeuge von [Vorbesitzer.Rufname] und rammte [Vorbesitzer.Rufname].\nBeide Flugzeuge von [Von.Rufname] und [Vorbesitzer.Rufname] wurden beim Absturz über [Von. GetMissionRegion] abgestürzt sind.\n\nEs ist zwar ein schwacher Trost, dass die [Prev.Owner.GetAdjective]-Bedrohung, [Prev.GetCallsign], uns nicht länger belästigen wird, aber wir haben eine geschätzte Persönlichkeit des öffentlichen Lebens und eine Inspiration für alle [From.Owner.GetAdjective] verloren."
 aces_killed_each_other.1.d_major:0 "Während der letzten Mission geriet unser berühmtes [From.GetAceType]-Ass [From.GetFullName] in einen langwierigen Kampf mit dem gefürchteten Fliegerass [Prev.GetFullName]. Da er kaum noch Munition hatte und keine Möglichkeit zur Flucht bestand, manövrierte [Von.Rufzeichen] [Von.GetHerHis] [Von.GetWingShort] durch das Feuer der [Prev.Owner.GetAdjective]-Flugzeuge und rammte [Prev.GetCallsign].Sowohl [Von.GetCallsign]'s [Von.GetWingShort] als auch [Prev.GetCallsign]'s [Prev. GetWingShort] wurden gesichtet, wie sie über [From.GetMissionRegion] in Stücke gingen.\n\nWährend es ein kleiner Trost ist, dass die [Prev.Owner.GetAdjective]-Bedrohung, [Prev.GetCallsign], uns nicht länger belästigen wird, haben wir eine geschätzte öffentliche Figur und Inspiration für alle [From.Owner.GetAdjective] verloren."
 aces_killed_each_other.1.a:0 "Dennoch ist dies ein großer Verlust für uns."
 election.1.t:0 "GENERISCHE WAHL"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Wahl: Öffentlichkeit lehnt Wiederbewaffnung ab"
 election.2.d:0 "Bei der bevorstehenden Wahl ist die Unterstützung für [Root.GetRulingParty] immer noch groß, da die Menschen Vertrauen in die Führung von [Root.GetLeader] haben. Das Bestreben der Partei, den Schwerpunkt von [Root.GetName] auf militärische Angelegenheiten zu verlagern, ist in der Öffentlichkeit jedoch nicht sehr beliebt, da ein großer Teil der Bürger dies für unangebrachten Hurrapatriotismus hält. Der Krieg hat unsere Grenze noch nicht erreicht, und nur wenige möchten, dass [Root.GetName] aggressive Maßnahmen ergreift. In Zusammenarbeit mit anderen großen Parteien, die unsere Sorgen um die Sicherheit der Nation teilen, werden wir auch nach der Wahl noch regieren können, wenn auch mit geringerer Unterstützung."
 election.2.a:0 "Das Volk muss gehört werden."
 election.2.b:0 "Der Schutz unserer Souveränität steht an erster Stelle."
 election.3.t:0 "Die Wahl: Die Öffentlichkeit fordert Aufrüstung"
 election.3.d:0 "Der anhaltende Krieg, der sich unseren Grenzen nähert, hat die bevorstehende Wahl überschattet. Viele Wähler sind besorgt, dass [Root.GetName] nicht darauf vorbereitet ist, in diesen Konflikt hineingeworfen zu werden oder was auch immer daraus entstehen mag. Sie fordern, dass wir unsere Vorsichtsmaßnahmen erhöhen und sicherstellen, dass unsere Nation auf einen Krieg vorbereitet ist. Die Mehrheit unterstützt zwar immer noch [Root.GetRulingParty], aber wir könnten sie an radikalere Elemente verlieren, wenn wir ihre Befürchtungen nicht zerstreuen."
 election.3.a:0 "Die Menschen haben ein Recht darauf, sich sicher zu fühlen."
 election.3.b:0 "Viele sind immer noch für diplomatische Lösungen."
 election.4.t:0 "Die Wahlen: Faschisten in der Regierung?"
 election.4.d::1 "In [Root.GetName] ist eine aggressive nationalistische Stimmung gewachsen, die zu mehreren Parteien geführt hat, die faschistische Ideale vertreten: ein Staat, der seine Macht mit Gewalt durchsetzt. Eine dieser Parteien hat bei der aktuellen Wahl besonders viel Zuspruch erhalten, was zu Diskussionen innerhalb der [Root.GetRulingParty]-Partei darüber geführt hat, ob wir versuchen sollten, bei der Regierungsbildung mit ihnen zusammenzuarbeiten oder nicht. Zwar lehnen sie die demokratischen Ideale, die die Grundlage unseres Staates bilden, offen ab, doch die Tatsache, dass sie sich an der Wahl selbst beteiligt haben, verleiht unseren Ansichten eine gewisse Glaubwürdigkeit, und die Anerkennung ihrer öffentlichen Unterstützung könnte sie davon abhalten, gewaltsame Maßnahmen zu ergreifen."
 election.4.a:0 "Lieber sie als die Kommunisten!"
 election.4.b:0 "Eine breite Koalition der demokratischen Parteien ist vorzuziehen."
 election.5.t:0 "Die Wahlen: Kommunisten in der Regierung?"
 election.5.d:0 "Die kommunistische Bewegung in [Root.GetName], die sich aus einer breiten Unzufriedenheit in der Arbeiterklasse und radikalen Tendenzen unter den Akademikern speist, ist groß genug geworden, um zur Bildung mehrerer Parteien zu führen. Nachdem eine dieser Parteien bei der aktuellen Wahl beträchtliche Unterstützung erhalten hat, haben die Politiker in [Root.GetRulingParty] begonnen, darüber zu debattieren, ob sie ihre Unterstützung bei der Regierungsbildung suchen sollen oder nicht. Obwohl sie unsere demokratischen Institutionen für wenig mehr als eine bürgerliche Tyrannei halten, scheinen sie darauf erpicht zu sein, die Veränderungen, die sie sehen wollen, durch die Zusammenarbeit mit der Regierung zu erreichen, anstatt sie zu stürzen."
 election.5.a:0 "Lieber Reform als Revolution!"
 election.5.b:0 "Eine breite Koalition der demokratischen Parteien ist vorzuziehen."
 election.6.t:0 "Wahlen: Demokratische Parteien in der Minderheit"
 election.6.d:0 "Die Politik in [Root.GetName] hat sich zunehmend radikalisiert. Wo es früher eine breite Unterstützung für die Parteien gab, die demokratische Ideale und die repräsentativen Institutionen von [Wurzel.Name] unterstützten, haben sich bei dieser Wahl mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte bilden, selbst wenn sie ihre Differenzen beiseite schieben, keine Mehrheit mehr. Um eine schwache Minderheitsregierung zu vermeiden, haben wir keine andere Wahl als entweder mit den Faschisten oder den Kommunisten zusammenzuarbeiten."
 election.6.a:0 "Wir werden mit den Faschisten zusammenarbeiten, um [Root.GetName] zu stärken."
 election.6.b:0 "Wenn wir uns mit den Kommunisten zusammentun, können wir den sozialen Wandel erleichtern."
 election.6.c:0 "Eine Minderheitsregierung, auch wenn sie schwach ist, ist vorzuziehen."
 election.7.t:0 "Faschisten nehmen Einfluss auf die Außenpolitik"
 election.7.d::1 "Die Aufnahme der Faschisten in unsere politische Koalition hat sich auf unsere Außenpolitik ausgewirkt. Trotz ihres vehementen Nationalismus haben sie Sympathisanten im Ausland, die den Einfluss, den sie in [Root.GetName] erhalten haben, gutheißen. Totalitäre Regierungen mit ähnlicher ideologischer Ausrichtung sehen uns als potenzielle Verbündete. Die Aufrechterhaltung von Verbindungen zu diesen Nationen, ungeachtet der Abneigung, die [Root.GetRulingParty] für ihre Ideale hegt, kann notwendig sein, um die Unterstützung der Faschisten, die unsere Regierung unterstützen, zu erhalten."
 election.7.a:0 "Wir können einige Verbündete gegen größere Bedrohungen gebrauchen."
 election.7.b:0 "Mit solchen Freunden würden wir keine Feinde brauchen."
 election.8.t:0 "Kommunisten nehmen Einfluss auf die Außenpolitik"
 election.8.d:0 "Die Kommunisten betrachten sich oft als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Partner in unserer Regierung zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten auf sich gezogen. Vertreter kommunistischer Parteien unterhalten enge Beziehungen zu Nationen, die unsere Regierungsform zugunsten einer Diktatur des Proletariats aufgegeben haben, Beziehungen, die wir in der [Root.GetAdjective] Außenpolitik möglicherweise anerkennen müssen, wenn wir ihre Unterstützung behalten wollen."
 election.8.a:0 "Wir sollten uns zu unseren gemeinsamen Anliegen bekennen."
 election.8.b:0 "Auf diesem Weg liegt die Auflösung von [Root.GetName] selbst."
 election.11.t:0 "Die Wahl: Faschistische Mehrheit"
 election.11.d:0 "Diese Wahl war für die Institution, die sie repräsentiert, verheerend. Die Mehrheit der Bevölkerung von [Root.GetAdjective] hat für eine faschistische Partei gestimmt, die Wahlen abschaffen und einen autokratischen Herrscher einsetzen will. Während viele in Erwägung ziehen, gegen diesen Verstoß gegen die demokratischen Ideale, die ihnen dieses Mandat überhaupt erst ermöglicht haben, zu den Waffen zu greifen, sind andere der Ansicht, dass die Anwendung von Gewalt ihre Ideale nur noch mehr bestätigen würde."
 election.11.a:0 "Es ist ein schwarzer Tag für [Root.GetName], aber das Volk hat gesprochen."
 election.11.b:0 "Wir werden unsere Freiheit nicht kampflos aufgeben!"
 election.12.t:0 "Wahl: Kommunistische Mehrheit"
 election.12.d:0 "Die aktuellen Wahlen haben zu einem Sieg der kommunistischen Parteien geführt, mit gemischten Reaktionen der ehemaligen Regierung. Während die neuen Machthaber behaupten, das Volk als Ganzes zu vertreten, betrachten sie viele der von uns geschätzten demokratischen Institutionen als Versuche, die Arbeiterklasse zu manipulieren und zu unterdrücken, was zu einer Diskussion darüber führt, was wirklich eine "Herrschaft des Volkes" ist. In einigen Ländern begann die Revolution in Strömen von Blut. In [Root.GetName] war das nicht der Fall, aber sie könnte noch in ihnen enden."
 election.12.a:0 "Das ist beunruhigend, aber sie repräsentieren wirklich die Mehrheit."
 election.12.b:0 "Wir müssen sie aufhalten, bevor sie jedes Zeichen abweichenden Denkens auslöschen!"
 election.13.t:0 "Wahlen: Magnat befürwortet Faschismus"
 election.13.d:0 "Ein einflussreicher Industrieller, der hinter einem der Unternehmen steht, die wir für unsere industrielle Produktion ausgewählt haben, hat sich in letzter Zeit in einer Reihe von Äußerungen zur Politik geäußert, die von den Mitgliedern der Verwaltung als beunruhigend empfunden wurden. Er hat sich offen für eine autoritäre Regierung ausgesprochen und ausländische Regierungen gelobt, die sich als faschistisch bezeichnen, und damit implizit angedeutet, dass [Root.GetName] von einer solchen Herrschaft profitieren würde. Wenn wir den Magnaten und seine Ideale anprangern, könnte das unsere Beziehung zu dem Unternehmen belasten, aber wenn wir ihm keine Einhalt gebieten, würde er eine Plattform für die Verbreitung von Propaganda erhalten, die alles untergräbt, wofür [Root.GetRulingParty] steht."
 election.13.a:0 "Er kann sagen, was er will, wir müssen es nicht gutheißen."
 election.13.b:0 "Wir können uns nicht auf Faschisten verlassen, um [Root.GetName] zu entwickeln und zu schützen."
 election.14.t:0 "Wahl: Kriegszeit-Ausnahme"
 election.14.d:0 "[Root.GetName] befindet sich im Kriegszustand. Normalerweise würde zu diesem Zeitpunkt eine Wahl abgehalten werden, aber da man sich inmitten eines wichtigen Konflikts befindet, argumentieren viele, dass man es sich nicht leisten kann, Zeit für einen politischen Wahlkampf oder einen Führungswechsel zu verwenden, falls dieser eintreten sollte. Andere wiederum behaupten, dass die Erklärung des andauernden Krieges zu einem triftigen Grund für das Auslassen von Wahlen der erste Schritt zur Aushöhlung der [Root.GetAdjective] Demokratie ist. Wenn man militärischen Angelegenheiten Vorrang vor dem Einfluss des Volkes einräumt, könnte man sich auf eine schiefe Bahn begeben."
 election.14.a:0 "Die Wahlen werden wie üblich abgehalten."
 election.14.b:0 "Wir können uns um solche Angelegenheiten kümmern, wenn dieser Krieg vorbei ist."
 election.15.t:0 "Wahlen: Regierung umstritten"
 election.15.d:0 "Angesichts der bevorstehenden Wahlen beginnen die Menschen an der Fähigkeit der derzeitigen Regierung zu zweifeln, den laufenden Krieg fortzusetzen. [Root.GetName] hat stark gelitten und die öffentliche Meinung hat sich gegen diejenigen gewandt, die unsere Nation in die Niederlage zu führen scheinen. Unser Volk ist zwar entschlossen, den Krieg zu Ende zu führen, würde es aber lieber sehen, dass eine andere Regierung ihn beendet."
 election.15.a:0 "Diese Vertrauenskrise ist höchst bedauerlich."
 election.15.b:0 "Die politische Landschaft muss sich verändern, damit das Volk geeint bleibt."
 election.16.t:0 "[Root.GetLeader] genießt öffentliche Unterstützung"
 election.16.d:0 "Bei der jetzigen Wahl hat die Opposition, sofern sie überhaupt existiert, die zunehmend autoritäre Herrschaft von [Root.GetRulingParty] kritisiert. Sie stellen in Frage, ob die Wähler überhaupt eine Macht haben oder ob es sich nur um eine Show handelt. Die Unterstützung für [Root.GetLeader] scheint jedoch weiterhin groß zu sein, und obwohl die Umstände der Wahl von der internationalen Gemeinschaft in Frage gestellt werden, wurde sie im Inland nicht angefochten. Es scheint, dass, auch wenn [Root.GetName] nicht mehr vom Volk regiert wird, das Volk seinen Herrscher unterstützt... zumindest diejenigen, die zur Wahl gegangen sind."
 election.16.a:0 "Ein Volk, ein Führer."
 election.17.t:0 "Wahlergebnisse angezweifelt"
 election.17.d::1 "Obwohl das [Root.GetLeader]-Regime die meisten seiner Gegner mit Gewalt zum Schweigen gebracht hat, haben sich einige dennoch zu den jüngsten Wahlen geäußert und die [Root.GetRulingParty] beschuldigt, die Ergebnisse zu manipulieren und die eindeutigen Bemühungen, ein Parlament zu wählen, das ihrer Politik entgegengesetzt ist, zu ignorieren.\n\n Die Regierung tut diese Einwände als Versuch ab, das Volk gegen sich aufzubringen. Tatsache ist jedoch, dass die Mehrheit des Volkes offenbar Vorbehalte gegen ihre Herrschaft hat, und die Opposition, auch wenn sie vorerst zum Schweigen gebracht wurde, hat ihren Standpunkt deutlich gemacht."
 election.17.a:0 "Spalter!"
 political.1.t:0 "Der Kommunismus ist auf dem Vormarsch"
 political.1.d:0 "Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen diejenigen, die behaupten, in [Root.GetName] Klassenbewusstsein erlangt zu haben, untätig herum und warten darauf, dass der Wandel von einem politischen System ausgeht, das so durch und durch korrupt ist, dass nur eine Revolution uns davor bewahren könnte!'\n\nSo sprechen neue Stimmen in der kommunistischen Bewegung von [Root.GetAdjective]. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur der Bourgeoisie und fordern, dass diese mit allen Mitteln von der Macht entfernt wird. Ob diese Mittel von innen oder von außen kommen werden, bleibt abzuwarten."
 political.1.a:0 "In der Regierung selbst mag es Leute geben, die solche Ideen unterstützen."
 political.1.a.tt:0 "Das erhöht die Chance auf interne Unterstützung für einen kommunistischen Putsch."
 political.1.b:0 "Eine Bewegung für das Volk muss die Unterstützung des Volkes suchen."
 political.1.b.tt:0 "Erhöht die Chance, dass die Bevölkerung einen kommunistischen Aufstand unterstützt."
 political.2.t:0 "Marxistische Sympathien in der Regierung"
 political.2.d:0 "Obwohl die Parteilinie der [Root.GetRulingParty] darin besteht, den revolutionären Sozialismus entschieden abzulehnen und ein wachsames Auge auf die linksradikalen Elemente der Nation zu haben, sind einige Leute in der Regierung offener für diese Möglichkeit. Zumindest sehen sie die Möglichkeit, auf die Sorgen der Menschen einzugehen, die von den Kommunisten Lösungen erwarten, ohne einen umfassenden Bürgerkrieg zu riskieren. Obwohl sie von denjenigen, die [Root.GetLeader] treu bleiben, als Verräter angesehen werden könnten, könnten diese Dissidenten diejenigen sein, die einen relativ unblutigen Übergang gewährleisten, sollte es zu einer Revolution kommen."
 political.2.a:0 "Auch sie werden wir aus vielen Gründen genau im Auge behalten."
 political.2.a.tt:0 "Wenn die öffentliche Unterstützung ausreicht, kann ein Putsch durchgeführt werden."
 political.3.t:0 "Kommunisten führen Putsch durch"
 political.3.d:0 "Während die Volksbewegung für eine kommunistische Revolution laut und furchterregend war, hat ein bestimmter Teil der politischen Bewegung weitgehend still und abwartend agiert. Das Warten hat nun ein Ende. Heute, als sich die [Root.GetRulingParty]-Führung und die Armee auf einen Aufstand nationalen Ausmaßes vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] kurzerhand unter Hausarrest und begannen mit den Rebellen zu verhandeln.\n\n Die Verhandlungen taten zwar so, als ob sie die Ordnung aufrechterhalten wollten, aber in Wirklichkeit zielten sie darauf ab, denjenigen, die sich zur Zusammenarbeit entschlossen, Positionen im neuen sozialistischen Staat zu sichern. Der Staatsstreich war beendet, bevor irgendjemand etwas dagegen unternehmen konnte, und diejenigen, die es getan hätten, werden nun vom neuen Regime inhaftiert, verbannt oder hingerichtet."
 political.3.a:0 "Die Gezeiten der Geschichte werden die Vergangenheit hinwegfegen."
 political.4.t:0 "Klassenkonflikte spalten [Root.GetName]"
 political.4.d:0 "Die kommunistische revolutionäre Bewegung, die einst in der Theorie bei radikalen Akademikern und in der Praxis bei Unruhestiftern beliebt war, hat in der [Root.GetAdjective] Arbeiterklasse immer mehr Anhänger gefunden. Die Tatsache, dass sich immer mehr Menschen überhaupt mit einer "Klasse" identifizieren, deutet darauf hin, dass sich marxistische Ideen über diejenigen hinaus verbreiten, die aktiv versuchen, die Regierung zu stürzen.\n\n[Root.GetRulingParty]-Mitglieder beklagen diese Entwicklung und sehnen sich nach einer Zeit, in der "Root.GetAdjective" das war, womit sich die Menschen in erster Linie identifizierten. Ihre Bedenken sind nicht unbegründet. Man könnte argumentieren, dass bereits eine Revolution im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt, und dass es vielleicht zu spät ist, sie aufzuhalten."
 political.4.a:0 "Die Menschen mögen sich nennen, wie sie wollen."
 political.5.t:0 "Soldaten desertieren zu kommunistischen Partisanen"
 political.5.d:0 "Die Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, indem ihr Bruder gegen Bruder wegen Streitigkeiten aufbringt, die den Arbeiter nichts angehen! Anstatt zu den Waffen gegen die im Ausland kämpfenden Arbeiter zu greifen, erhebt sie gegen die Unterdrücker und stürzt die Tyrannen!'\n\nDie Armee, normalerweise eine Bastion des Patriotismus und der Loyalität, hat sich als nicht immun gegen die kommunistische Propaganda erwiesen, die sich in [Root.GetName] schnell verbreitet. Die Soldaten desertieren, weigern sich, für ihr Land zu kämpfen, und schließen sich manchmal sogar Partisanenbewegungen an, die behaupten, eine Revolution vorzubereiten."
 political.5.a:0 "Vielleicht kämpfen sie aber auch nur für ein anderes [Root.GetName]."
 political.6.t:0 "Die [GetMonth] Revolution"
 political.6.d:0 "Die Vorstellung, dass die kommunistische Bewegung das Volk vertritt, hat in [Root.GetName], wo die öffentliche Unterstützung für die kommunistische Partei in den letzten Monaten rapide zugenommen hat, sicherlich Auftrieb bekommen. Diejenigen, die zur Revolution aufrufen, sind jedoch nicht länger eine disparate Ansammlung von Guerillas und verärgerten Gewerkschaften. Die Gruppe, die hinter dem Aufruf zum Aufstand steht, ist organisiert genug, um eine Regierung zu bilden, wenn sie Erfolg hat.\n\nAllerdings könnte die Revolution, wenn sie jetzt beginnen würde, kaum durchgeführt werden, ohne dass sie in einen Bürgerkrieg mündet. Sollten die Revolutionäre riskieren, die Nation in zwei Teile zu zerreißen, um ihre Ungeduld zu befriedigen, oder auf eine bessere Gelegenheit in der Zukunft warten?"
 political.6.a:0 "Diejenigen, die Geschichte schreiben wollen, müssen heute handeln!"
 political.6.b:0 "Die Revolution ist unvermeidlich. Das Unvermeidliche kann warten."
 political.7.t:0 "Der Faschismus ist auf dem Vormarsch"
 political.7.d::1 "Das Volk von [Root.GetAdjective] war zu lange der inkompetenten Herrschaft von [Root.GetRulingParty] ausgesetzt! Sie behaupten, das Volk zu vertreten, schaffen es aber nicht einmal, unsere Straßen in Ordnung zu halten! Nur wenn wir sie entmachten, kann diese Nation wachsen!'\n\nDie faschistischen Redner in [Root.GetName] haben keinen Hehl daraus gemacht, was sie von unserer derzeitigen Herrschaft und unserem politischen System halten. Reden wie diese haben einen öffentlichen Dissens angezapft, der besonders in den konservativeren Teilen des Militärs ausgeprägt ist."
 political.7.a:0 "Die höheren Stellen hegen möglicherweise unausgesprochene Sympathien."
 political.7.a.tt:0 "Das erhöht die Wahrscheinlichkeit, dass ein faschistischer Staatsstreich intern unterstützt wird."
 political.7.b:0 "Die jüngere Generation wird die Fackel in die Hand nehmen."
 political.7.b.tt:0 "Erhöht die Wahrscheinlichkeit, dass die Bevölkerung einen faschistischen Putsch unterstützt."
 political.8.t:0 "Faschistische Sympathien im Militär"
 political.8.d::1 "Mehrere hochrangige Mitglieder des [Root.GetAdjective]-Militärs haben, teils privat, teils offen, ihre Unterstützung für die faschistische Bewegung in [Root.GetName] zum Ausdruck gebracht. Sie sind der Meinung, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt für den Zusammenhalt des Landes ist, und sind zunehmend verärgert darüber, dass die Armee von der Regierung eher als Werkzeug denn als eine der wichtigsten Institutionen der Nation behandelt wird. Einige von ihnen gehen sogar so weit, vorzuschlagen, dass eine neue Regierung benötigt wird, eine, die weiß, wie man [Root.GetName] in die nächste Hälfte des Jahrhunderts führt.\n\nDiese Fraktion mag nicht überwiegend aus Politikern bestehen, aber einige von ihnen haben Positionen im Verteidigungsministerium erlangt. Wenn sich diese Entwicklungen fortsetzen, könnten sie über genügend politische Unterstützung verfügen, um einen Staatsstreich durchzuführen."
 political.8.a:0 "Der Nationalgeist steht über der Regierung."
 political.9.t:0 "Faschistischer Staatsstreich"
 political.9.d:0 "Einige werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus gewarnt haben, als auch diejenigen, die ihn als Retter von [Root.GetName] gepriesen haben, sahen ihre Prophezeiungen heute in Erfüllung gehen, als das Militär in [Root.Capital.GetName] die von [Root.GetRulingParty]geführte Regierung stürzte und die Macht übernahm. Der [Root.GetLeader] wird vermisst, es wird gemunkelt, dass er ins Exil gegangen ist, und der Staatsstreich stieß anfangs auf wenig Widerstand.\n\nDie neue [Root.GetAdjective]-Führung hat auch nicht vor, Widerstand wachsen zu lassen. Das Kriegsrecht wurde verhängt, und mit den laufenden Veränderungen wird sich das, was danach kommt, wahrscheinlich nicht groß ändern."
 political.9.a:0 "Ein starker Staat ist notwendig, um die Menschen vor sich selbst zu schützen."
 political.10.t:0 "Bürgerkrieg für den Faschismus"
 political.10.d::1 "Die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, haben zwar einen gewissen Erfolg, aber der Widerstand gegen diese Ideen ist nach wie vor groß. Die Generäle, die den Sturz der derzeitigen Regierung planen, sind enttäuscht über das mangelnde Vertrauen, das die [Root.GetAdjective]-Bevölkerung selbst in die [Root.GetFascistParty] zu haben scheint.\n\nSie sind sich sicher, dass das Volk irgendwann genug von [Root.GetLeader] haben wird, sind sich aber uneins über das weitere Vorgehen. Einige fordern einen Staatsstreich jetzt, bevor die Feinde von [Root.GetName] aktiv werden. Ein solcher Staatsstreich würde die Nation jedoch in einen Bürgerkrieg stürzen, solange die öffentliche Unterstützung begrenzt ist."
 political.10.a:0 "Der Wille zur Macht ist bedeutungslos, wenn man zögert, sie zu ergreifen."
 political.10.b:0 "Sie müssen erst das Volk vereinen, um es dann zu regieren."
 political.11.t:0 "Faschistische Angriffsspaltungen bilden sich"
 political.11.d:0 "Das Politische und das Kriegerische waren im Faschismus schon immer miteinander verwoben. Parallel zur wachsenden politischen Bewegung haben die faschistischen Parteien begonnen, paramilitärische Organisationen zu bilden, um sich sowohl gegen innere als auch gegen äußere Bedrohungen zu schützen, wobei die inneren Bedrohungen ihre politischen Gegner sind. Obwohl viele Menschen diese Entwicklung als besorgniserregend empfinden, hat die Welle des militaristischen Furors dazu geführt, dass sich immer mehr Freiwillige bei unseren Streitkräften melden.\n\n Die politischen Führer der Bewegung haben darauf hingewiesen, dass ihre Gegner Grund haben, sich zu fürchten. Da die Armee auf mehreren Ebenen von so explizit politischen Elementen durchdrungen ist, sehen sich die Feinde von [Root.GetName] und die Feinde des Faschismus allmählich sehr ähnlich."
 political.11.a:0 "Nur Landesverräter haben etwas zu befürchten."
 political.12.t:0 "Die Bedrohung durch den Kommunismus"
 political.12.d:0 "[Root.GetLeader] möchte Sie glauben machen, dass [Root.GetName] sicher und geeint ist. Es ist nicht verwunderlich, dass solche Lügen den Verstand unseres Volkes vergiftet haben, wenn sich nebenan eine Schlange zusammengerollt hat! Schauen Sie nicht weiter als bis zu unserer Grenze, um zu sehen, wie sich Landsleute im Namen des Kommunismus gegeneinander wenden und das Ende der Nationen verkünden. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung schützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.GetName] wurde durch die Nähe zur kommunistischen Revolution begünstigt. Viele Gemäßigte, die den Faschismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, empfinden dies auch als eine sehr reale Sorge. Hätten sie die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime, würden sie zugegebenermaßen letzteres vorziehen. Sie wären vielleicht sogar bereit, es aktiv zu unterstützen."
 political.12.a:0 "Wir werden die Vorhut gegen die rote Bedrohung sein!"
 political.13.t:0 "Auf dem Weg zur Demokratie"
 political.13.d:0 "Wenn wir die Stimmen des Volkes zum Schweigen bringen, wie kann dann jemand von uns behaupten, selbst die Stimme von [Root.GetName] zu sein? Wenn wir uns vor abweichenden Meinungen fürchten, wenn wir befürchten, öffentlich angeprangert oder durch ein öffentliches Votum abgesetzt zu werden, dann fürchten wir in Wirklichkeit, dass wir von unseren eigenen Bürgern gehasst und geschmäht werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre Prinzipien?'\n\n Eine vorsichtige und lose organisierte, aber leidenschaftliche Fraktion in der Regierung hat begonnen, sich für eine weniger repressive Politik gegenüber Staatsfeinden einzusetzen. Sie wollen die Öffentlichkeit durch Volksabstimmungen und lokale Parteiversammlungen in die Entscheidungsfindung einbeziehen, auch wenn dies bedeutet, die Zukunft der aktuellen Agenda zu riskieren."
 political.13.a:0 "Wir können dies zunächst intern diskutieren."
 political.13.a.tt:0 "Das erhöht die Chance auf interne Unterstützung für die Durchführung von Wahlen."
 political.13.b:0 "Da wir wissen, dass wir im Recht sind, können wir es uns leisten, unsere Gegner offener reden zu lassen."
 political.13.b.tt:0 "Erhöht die Chance, dass die Menschen ihre Unterstützung für die Demokratie zum Ausdruck bringen und eine Opposition bilden."
 political.14.t:0 "[Root.GetRulingParty] Debatten über Demokratie"
 political.14.d:0 "Überraschenderweise hat die Forderung nach mehr Volksabstimmungen und weniger repressiven Maßnahmen gegen Regimegegner in parteiinternen Diskussionen eine gewisse Unterstützung erfahren. Während die [Root.GetRulingParty]-Führung skeptisch bleibt, haben mehrere einflussreiche Mitglieder eine Veränderung unterstützt. Vielleicht sind sie zuversichtlich, dass sich in der Praxis wenig ändern wird, oder vielleicht sind sie insgeheim Verräter an der Sache der Partei, wie viele ihrer Gegner meinen würden. Unabhängig davon sind einige der führenden Vertreter von [Root.GetName] kompromissbereit, wenn der öffentliche Ruf nach solchen Änderungen ertönen sollte."
 political.14.a:0 "Die Wahl muss nicht immer zwischen Freiheit und Tod stehen."
 political.14.a.tt:0 "Die Regierung kann Wahlen ansetzen, wenn die Politik mehrheitsfähig ist."
 political.15.t:0 "Die demokratische Opposition formiert sich"
 political.15.d:0 "Die Lockerung der Beschränkungen, welche Art von Propaganda gegen die [Root.GetRulingParty] öffentlich verbreitet werden darf, hat vorhersehbar zu einer Zunahme der öffentlichen Äußerungen von Dissens geführt. Organisierte Demonstrationen und Pamphlete sind bisher vor allem in akademischen Einrichtungen und einigen der unglücklicheren Gegenden von [Root.GetName] zu finden, aber es gibt kaum Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Führer der Nation sind in dieser Frage hin- und hergerissen. [Root.GetLeader], der die Parteiführung eisern im Griff hat, hat wenig Lust, die öffentliche Debatte zu diversifizieren. Die ersten Schritte sind jedoch bereits unternommen worden, und es gibt vielleicht kein Zurück mehr."
 political.15.a:0 "Die Bewegung scheint ohne Repressionen auf natürliche Weise zu wachsen."
 political.16.t:0 "Öffentlicher Aufruf zu Wahlen"
 political.16.d:0 "Die Demonstrationen öffentlicher Meinungsverschiedenheiten, die früher auf bestimmte Gebiete beschränkt waren, sind heute weit verbreitet. Während sich die Menschen auf den Straßen versammeln, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir weiterhin zulassen, dass sich diese Propaganda ausbreitet, könnten die sowohl von der Partei selbst als auch von der Opposition vorgeschlagenen Volksabstimmungen zeigen, dass wir nicht die Unterstützung der Öffentlichkeit haben. Die Einheit, die wir angestrebt haben, weicht einer Meinungsvielfalt, die sich gegen uns vereint."
 political.16.a:0 "Auch wenn eine Reform stattfindet, müssen wir unsere Stärke zeigen, indem wir diesen Widerstand unterdrücken."
 political.16.b:0 "Das Volk soll gehört werden."
 political.17.t:0 "Öffentliche Wahl in [Root.GetName]"
 political.17.d:0 "Mit der zunehmenden Akzeptanz der Meinungs- und Versammlungsfreiheit in [Root.GetName] hat sich die Fraktion innerhalb der [Root.GetRulingParty], die die Durchführung von Wahlen fordert, von heimlichen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land in den letzten Monaten einen langsamen, aber stetigen Schritt in Richtung Demokratie gemacht, und eine Wahl scheint nun der natürliche nächste Schritt zu sein.\n\nAllerdings sind bei weitem nicht alle [Root.GetAdjective]-Bürger für demokratische Reformen. Innerhalb der Partei wird immer noch darüber diskutiert, ob man mit der Abhaltung von Wahlen warten soll, bis wir eine stabile Entwicklung gewährleisten können."
 political.17.a:0 "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 political.17.b:0 "Die Reformen brauchen eine breitere Unterstützung, bevor eine Wahl abgehalten werden kann."
 political.18.t:0 "Faschisten fordern Referendum"
 political.18.d::1 "Die schnell wachsende faschistische [Root.GetAdjective]-Bewegung hat nie behauptet, dass sie vor ihrer Machtergreifung die Unterstützung der Mehrheit braucht, da sie darauf zählt, die Nation unter ihrer Führung zu vereinen, sobald ihre Herrschaft etabliert ist. Es scheint jedoch, dass ihre öffentliche Unterstützung schnell gewachsen ist. Viele Faschisten bezeichnen [Root.GetLeader] inzwischen als Heuchler, der behauptet, die Wünsche des Volkes zu vertreten, während er sich in Wirklichkeit gegenüber den Massen taub stellt.\n\nDie Forderung nach einem Referendum wurde bisher von den Mitgliedern der [Root.GetRulingParty] als typischer Versuch abgetan, das System zu stören, aber zumindest ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.18.a:0 "Unterdrückt diese hasserfüllte Bewegung!"
 political.18.b:0 "Schenken Sie ihnen keine Beachtung."
 political.18.c:0 "Wenn das Volk es will, werden wir das Referendum abhalten."
 political.19.t:0 "Kommunisten fordern Referendum"
 political.19.d:0 "Marxistische Ideen haben in [Root.GetName] schon vor langer Zeit Wurzeln geschlagen, aber in letzter Zeit haben sie viel mehr Unterstützung gefunden. Die Bewegung hat sich über die politische Theorie hinaus in die politische Praxis ausgebreitet und wird von verärgerten Arbeitern und sogar einigen prominenten Persönlichkeiten unterstützt. Die Kommunisten nennen dies Klassenbewusstsein. Die [Root.GetRulingParty] nennen es einen schnellen Weg zu Unruhen und Verrat.\n\nDa sie wenig Vertrauen in die Bereitschaft der [Root.GetLeader] haben, die von ihnen geforderten Reformen umzusetzen, haben die lautstärkeren Kommunisten ein sofortiges Referendum zur Absetzung der derzeitigen Regierung gefordert. Auch wenn wir in der Lage sein könnten, den Schwung dieser Massenbewegung umzukehren, wird das Versäumnis, dies zu tun, zweifellos zu der populäreren kommunistischen Methode der Absetzung führen: Die Revolution."
 political.19.a:0 "Un-[Root.GetAdjective] Aktivitäten müssen gestoppt werden!"
 political.19.b:0 "Ignoriert sie, sie verursachen nur Ärger."
 political.19.c:0 "Das Referendum ist einer blutigen Revolte vorzuziehen."
 political.20.t:0 "Demokraten fordern Referendum"
 political.20.d:0 "Es überrascht nicht, dass die Idee, dass das Volk die Nation, in der es lebt, regiert, in der Bevölkerung sehr populär werden kann. Die [Root.GetRulingParty] sieht die Idee der Demokratie, wie sie von diesen Bewegungen vertreten wird - Redefreiheit, öffentliche Wahlen, freie Presse - natürlich nur als populistische Rhetorik an, die die Regierung von [Root.GetLeader] schwächen soll.\n\nEs lässt sich jedoch nicht leugnen, dass diese Ideen in der Bevölkerung von [Root.GetAdjective] Fuß gefasst haben. In wahrhaft demokratischer Manier fordern sie ein öffentliches Referendum über die Ablösung des derzeitigen Regimes. Obwohl diese Ideen derzeit noch leicht zu ignorieren sind, haben sie die Eigenschaft, sehr hartnäckig zu sein. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 political.20.a:0 "Sammelt sie ein."
 political.20.b:0 "Einfach weitermachen wie bisher."
 political.20.c:0 "Wenn wir das Referendum akzeptieren, können wir vielleicht unser Erbe bewahren."
 political.21.t:0 "Faschisten marschieren auf [Root.Capital.GetName]"
 political.21.d:0 "Nachdem ihr Referendum, ein fast schon symbolischer Versuch der legalen Machtergreifung, abgelehnt wurde, haben die Faschisten ihre große öffentliche Unterstützung und ihre Verbindungen zum [Root.GetAdjective] Militär genutzt, um einen Staatsstreich zu versuchen. Die Regierung von [Root.GetRulingParty] hat ihre Bedingungen abgelehnt und behauptet, dass sie bis zum Ende kämpfen wird, um [Root.GetName], wie wir es kennen, zu erhalten."
 political.21.a:0 "Wir werden sie um jeden Preis aufhalten!"
 political.21.b:0 "Die Faschisten tragen den wahren Geist von [Root.GetName] in sich!"
 political.22.t:0 "Kommunisten erheben sich"
 political.22.d:0 "Nachdem ihr Antrag auf ein Referendum abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Wurzel.Name] schnell an Einfluss gegenüber den radikaleren Elementen. Mit der Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, verbreitete sich allmählich die romantische Sichtweise der Revolution, und die Führer der Bewegung wurden zu denjenigen, die am leichtesten einen Aufstand anzetteln konnten. Diese Unruhen haben sich nun zu einem regelrechten Bürgerkrieg ausgeweitet, bei dem die Zukunft der Nation auf dem Spiel steht."
 political.22.a:0 "Wir werden nicht zulassen, dass sie unser Land ruinieren!"
 political.22.b:0 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker ausgelöscht werden!"
 political.23.t:0 "Der [Root.GetAdjective] Frühling"
 political.23.d:0 "Nachdem ihr Versuch eines öffentlichen Referendums zur Einführung der Demokratie abgelehnt wurde, haben die Menschen, die hinter diesem Vorschlag stehen, das [Root.GetLeader]-Regime als unverbesserlich abgetan. Eine breite Koalition von Rebellengruppen, vereint durch ihr gemeinsames Ziel, ein repräsentativeres politisches System in [Root.GetName] einzuführen, hat zu den Waffen gegriffen und angekündigt, dass sie nicht ruhen werden, bis die [Root.GetRulingParty] gestürzt ist."
 political.23.a:0 "Verschont uns vor dieser Pöbelherrschaft!"
 political.23.b:0 "Endlich ist [Root.GetName] frei!"
 political.24.t:0 "Faschisten lächerlich gemacht"
 political.24.d:0 "Die Verliebtheit des [Root.GetAdjective]-Volkes in nationalistischen Stolz und den Versuch, den Ruhm der Vergangenheit wiederzubeleben, scheint vorbei zu sein. Ein böses Erwachen für seine glühenden Anhänger, deren Uniformen, militaristisches Gehabe und übertriebene Reden jetzt eher Spott als Sympathie hervorrufen. Einst als Bedrohung für die Machtbasis der [Root.GetRulingParty] angesehen, wird der [Root.GetAdjective]-Faschismus jetzt zunehmend als absurde, extremistische Position und als Angriff auf die grundlegendsten Werte unserer Nation gesehen, der Nation, die sie angeblich so hoch schätzen. Das Wort scheint sich eher als Beleidigung denn als politische Bezeichnung zu eignen."
 political.24.a:0 "Was für ein Haufen von Clowns."
 political.25.t:0 "Kommunistische Modeerscheinung verpufft"
 political.25.d:0 "Viele Kommunisten hatten vorausgesagt, dass [Root.GetName] die nächste Nation sein würde, die der so genannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten mit Streiks und roten Fahnen auf den Straßen scheint die Bewegung abgeflaut zu sein. Die Arbeiterklasse, die vermeintlich treibende Kraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader] und scheint entschieden unbeeindruckt davon zu sein, wie gut diese Revolutionen anderswo verlaufen sind. In der Zwischenzeit haben sich die Intellektuellen, die leidenschaftlich dazu aufriefen, den Unterdrückern die Kehle durchzuschneiden, als überraschend zögerlich erwiesen, etwas in Gang zu setzen, das ihren bequemen Lebensstil tatsächlich stören könnte.\Das Gerede über die Revolution wird wahrscheinlich weitergehen, ob bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur Gerede sein und nichts weiter."
 political.25.a:0 "Was für ein Haufen von Heuchlern."
 political.26.t:0 "Demokratische Bewegung verstummt"
 political.26.d:0 "Nach einigen Monaten des lautstarken Widerstands gegen das Regime von [Root.GetLeader], in denen öffentliche Wahlen und liberalere Gesetze zur Versammlungs- und Redefreiheit gefordert wurden, scheint die Bewegung zerfallen zu sein. Die Menschen machen sich jetzt mehr Sorgen um die Stabilität von [Root.GetName], falls solche Reformen stattfinden sollten, und diejenigen, die nach Demokratie rufen, werden eher als Unruhestifter angesehen.\n\Noch mysteriöser ist, dass viele der führenden Köpfe der Bewegung verschwunden zu sein scheinen oder ihre Arbeit plötzlich eingestellt haben. Vielleicht haben einige von ihnen beschlossen, ins Exil zu gehen, als sie das Scheitern ihrer Bemühungen erkannten. Unabhängig davon leugnet die [Root.GetRulingParty]-Regierung jegliche Kenntnis und Beteiligung."
 political.26.a:0 "Was für eine Bande von Drückebergern."
 political.27.t:0 "[Root.GetLeader] gibt neutrale Außenpolitik auf"
 political.27.d_fascism::1 "Nach der jüngsten Machtübernahme durch [Root.GetRulingParty] kündigte [Root.GetLeader] an, dass [Root.GetName] seine neutrale Außenpolitik nicht länger beibehalten wird.\n "Die Welt ist verworren und komplex geworden. Alleine sind wir nicht mehr sicher. Wir müssen uns mit unseren faschistischen Partnern gegen unsere Feinde stellen. Wenn wir uns nicht für eine Seite entscheiden, werden wir alleine untergehen.'"
 political.27.d_communism:0 "Nach der jüngsten Machtübernahme durch [Root.GetRulingParty] kündigte [Root.GetLeader] an, dass [Root.GetName] seine neutrale Außenpolitik nicht länger beibehalten werde.\n'Die Welt ist verworren und kompliziert geworden. Dieses Land hat immer auf seinen Prinzipien gestanden und war bereit, sie zu verteidigen. Alleine sind wir nicht mehr sicher. Die Neutralität ist nicht mehr der sichere Hafen, der sie einmal war, und diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht. Wir müssen uns mit unseren kommunistischen Brüdern gegen die Mächte stellen, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, die nichts anderes will, als uns unten zu halten. Wenn wir uns nicht wehren, werden wir allein untergehen."
 political.27.a:0 "Für die Zukunft von [Root.GetName]"
 political.28.t:0 "[Root.GetNameDefCap] Wiedervereint"
 political.28.d::1 "Der schreckliche Bürgerkrieg, der unser Land verwüstet hat, geht zu Ende, und wir haben endlich eine politische Einigung erzielt. Wir sind nun auf Augenhöhe mit unseren [Root.GetAdjective]-Kollegen, und gemeinsam werden wir unsere große Nation wiederaufbauen. Die Feinde, die versucht haben, aus unseren internen Streitigkeiten Kapital zu schlagen, müssen sich nun einem vereinten [Root.GetAdjective]-Staat stellen.\n\nDie neue [Root.GetRulingIdeology] [Root.GetName] wird nie wieder geteilt sein!"
 political.28.a:0 "Endlich vereint!"
 political.29.t:0 "Ende des Bürgerkonflikts"
 political.29.d:0 "Der Bürgerkrieg, der unsere Nation gespalten hat, ist nun beendet, und unsere Sache hat gesiegt. Wir können jedoch nicht zulassen, dass diejenigen, die unsere Gegner unterstützt haben, weiterhin ihre heimtückische Propaganda unter der Bevölkerung verbreiten. In den kommenden Tagen ist eine harte Hand gefragt, damit wir geeint, bereit und stark gegen jede Bedrohung von außen auftreten können, die unsere junge Regierung gefährden könnte."
 political.29.a:0 "Wir werden es schaffen."
 political.30.t:0 "Volksbewegung"
 political.30.d::1 "In einer unserer Regionen hat eine Volksbewegung die Tagesordnung übernommen, die sogar eine Demonstration veranstaltet hat, bei der sie eine Art von Bürgerrechten fordert."
 political.30.d_fascism::1 "In einer unserer Regionen hat eine Volksbewegung die Tagesordnung übernommen und sogar eine Demonstration organisiert, bei der sie eine Art bürgerliche Freiheiten fordert. Unsere Geheimpolizei hat sie bereits infiltriert und glaubt, dass sie Buchkreise mit westlicher Propagandaliteratur bilden wollen."
 political.30.d_communism:0 "In einer unserer Regionen hat eine Volksbewegung die Tagesordnung übernommen, die sogar eine Demonstration veranstaltet hat, bei der sie eine Art bürgerliche Freiheiten fordert. Gerüchte über einen Kommissar, der ein junges Mädchen, das sich an den Protesten beteiligte, verprügelte, scheinen die Situation aufzuheizen."
 political.30.a:0 "Hören Sie sich an, was sie sagen, und wir können nur hoffen, dass sie ihre albernen Aktionen einstellen."
 political.30.b:0 "Un-[Root.GetAdjective] Aktivitäten müssen gestoppt werden! Schickt die Schlägertrupps!"
 political.30.b_communism:0 "Lächerlich! Sammelt ihre angeblichen Anführer ein und schickt sie nach Sibirien!"

 political.31.t:0 "Proteste auf den Straßen"
 political.31.d::1 "In einer unserer Regionen hat eine Volksbewegung das Tagesgeschehen übernommen, die gegen den Kurs der Nation protestiert und die Loyalität des örtlichen Bürgermeisters gegenüber seinem Volk in Frage stellt."
 political.31.d_democratic::1 "Eine Volksbewegung hat die Tagesordnung in einer unserer Regionen übernommen, sie protestiert gegen den Kurs der Nation und hat empörende Behauptungen über "globalistische" Hintergedanken gegenüber einigen hochrangigen Beamten aufgestellt."
 political.31.d_communism:0 "In einer unserer Regionen hat eine Volksbewegung das Tagesgeschehen übernommen, die sogar hisotrische Symbole zeigt, die bekanntermaßen für frühere Regime stehen. Unsere Geheimpolizei hat ihre Gruppe infiltriert und glaubt, dass sie eine Messe in einer Kirche abhalten wollen!"
 political.31.a:0 "Hören Sie sich an, was sie sagen, dann können wir wenigstens hoffen, dass sie mit ihren albernen Aktionen aufhören."
 political.31.b:0 "Das muss ein Ende haben, macht ihre Anführer fertig!"
 political.31.b_communism:0 "Lächerlich! Sammelt ihre angeblichen Anführer ein und schickt sie nach Sibirien!"

 political.32.t:0 "Proteste in den Fabriken"
 political.32.d:0 "Lokale verärgerte Arbeiterbewegungen haben sich organisiert und fordern die Kontrolle über ihre Arbeitsplätze. Der Fabrikbesitzer ist heute Morgen mit seinem Rolls Royce vorgefahren und hat einen der Agitatoren überfahren, die Leute sind empört!"
 political.32.a:0 "Hört euch an, was sie sagen, wir können zumindest hoffen, dass sie ihre alberne Aktion einstellen."
 political.32.b:0 "Das muss ein Ende haben, macht ihre Anführer fertig!"

 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "In dem Bestreben, die öffentliche Meinung gegenüber den Kriegsanstrengungen zu verbessern, haben unsere Propagandaminister die außergewöhnliche Kinoproduktion '[ROOT.GetCountryAppropriateFilmProduction]' - ein erhabenes Seherlebnis mit einer starken patriotischen Stimmung - für die Vorführung im ganzen Land ausgewählt.\n\nWir hoffen, dass dies der Beginn einer langen und geschichtsträchtigen Tradition für unsere patriotische Filmindustrie ist - die Ergebnisse sind bisher ausgezeichnet."
 political.33.a:0 "Ein Meisterwerk."

 political.331.t:0 "[ROOT.GetCountryAppropriateFilmProductionCat]"
 political.332.t:0 "[ROOT.GetCountryAppropriateFilmProductionAirforce]"

 political.34.t:0 "Die Menschen fordern Gerechtigkeit!"
 political.34.d:0 "Die Menschen im ganzen Land wollen wissen, warum wir noch nicht den Krieg erklärt haben! Nach einer Reihe von Zeitungsartikeln, in denen ein feindliches Land als abscheulicher Aggressor dargestellt wird, und Gerüchten über ausländische Diplomaten, die unsere Flagge verbrennen, haben die Demonstranten die Botschaft dieses Landes belagert. Auch in anderen Städten rufen Demonstranten zum Krieg auf. Es mag egal sein, welches Land wir angreifen, aber das Volk verlangt nach Blut!"
 political.34.a:0 "Lassen Sie die Säbel rasseln"
 political.34.b:0 "Übermitteln Sie den Diplomaten eine formelle Entschuldigung"

 britain.1.t:0 "Die Tizard-Mission"
 britain.1.d:0 "Die britische Regierung hat uns eine wissenschaftliche Delegation unter der Leitung von Henry Tizard mit einem interessanten Vorschlag geschickt. Die Briten sind bereit, ihre Forschungsanstrengungen mit unseren in mehreren Schlüsselbereichen zusammenzulegen, da sie nicht über die industriellen Kapazitäten verfügen, um ihre Erfindungen in ausreichender Zahl zu produzieren."
 britain.1.a:0 "Ein ausgezeichneter Vorschlag!"
 britain.1.b:0 "Nein, die Briten sind auf sich allein gestellt."
 britain.1.c:0 "Wir sollten eine längerfristige Zusammenarbeit anstreben."
 britain.2.t:0 "Tizard erfolgreich"
 britain.2.d:0 "Die US-Regierung hat unserem Vorschlag zugestimmt und einige ihrer Forschungsdaten mit unserer Delegation geteilt."
 britain.2.a:0 "Sehr gut!"
 britain.3.t:0 "Tizard abgelehnt"
 britain.3.d:0 "Die US-Regierung hat unseren Vorschlag abgelehnt, wir werden keine Hilfe von ihnen erhalten."
 britain.3.a:0 "Diese Mistkerle!"
 britain.4.t:0 "Die Burma-Straße"
 britain.4.d:0 "Um unseren Krieg gegen Japan zu unterstützen, hat Großbritannien die Infrastruktur verbessert und Luftwaffenstützpunkte entlang unserer burmesischen Grenze errichtet."
 britain.4.a:0 "Wehrt die laufenden Hunde ab!"
 japan.16.t:0 "Eine Marionette Japans"
 japan.16.d:0 "Die Japaner versuchen, den Reichtum Chinas zu kontrollieren, und werden sich nur durch einen Krieg aufhalten lassen. Wenn wir nicht gegen sie kämpfen wollen, müssen wir uns ihrer Kontrolle unterwerfen und nichts weiter als eine japanische Marionette werden."
 japan.16.a:0 "Wir können nicht kämpfen"
 japan.16.b:0 "Wir müssen kämpfen!"
 japan.17.t:0 "China unterwirft sich"
 japan.17.d:0 "Die feigen Chinesen haben sich wieder einmal unseren Forderungen unterworfen, sie haben zugestimmt, eine bloße Marionette unserer Nation zu werden."
 japan.17.a:0 "Ihr Verlust ist unser Gewinn!"
 japan.18.t:0 "China weigert sich"
 japan.18.d:0 "Die törichten Chinesen haben unsere völlig vernünftige Forderung abgelehnt, dass wir bestimmte Aspekte ihrer Regierung verwalten. Wir werden sie erobern müssen, wenn wir Zugang zu ihren Ressourcen haben wollen."
 japan.18.a:0 "Das sollte nicht schwierig sein!"
 britain.6.t:0 "Indische Unabhängigkeit"
 britain.6.d:0 "Vor zwei Jahren haben wir Indien die Unabhängigkeit innerhalb von vier zwei Jahren versprochen. Die Zeit ist um, und die Inder wollen, dass wir unser Versprechen einlösen. Soll das Kronjuwel das britische Imperium verlassen?"
 britain.6.a:0 "Es ist Zeit, loszulassen"
 britain.6.b:0 "Niemals!"


 britain.600.t:0 "Die Frage der indischen Unabhängigkeit"
 britain.600.d:0 "Großbritannien hat versprochen, uns in zwei Jahren die Unabhängigkeit zu gewähren, wenn wir ihnen helfen, den Krieg zu gewinnen. Einige Inder sind der Meinung, dass die Zeit bereits abgelaufen ist, aber das wird die Revoluzzer sicherlich erst einmal eindämmen. Wird das britische Imperium das Kronjuwel am Ende gehen lassen?"
 britain.600.a:0 "Es ist an der Zeit, loszulassen"

 britain.601.t:0 "Großbritannien fordert ein gemeinsames Kommando"
 britain.601.d:0 "Obwohl wir in Europa besiegt wurden, glauben die Briten, dass unsere verbleibenden Kolonien und Truppen für die Kriegsanstrengungen unerlässlich sind. Sie wollen, dass wir bis zum Ende des Krieges Teil ihrer Befehlskette werden."
 britain.601.a:0 "Zusammenarbeit wird uns helfen"
 britain.601.b:0 "Wir brauchen keine britische Einmischung in niederländische Angelegenheiten"
 britain.602.t:0 "Gemeinsames britisch-niederländisches Kommando gebildet"
 britain.602.d:0 "Die Niederländer haben unser Angebot angenommen, und wir haben nun erheblichen Einfluss auf ihr Land."
 britain.602.a:0 "Gut"
 britain.603.t:0 "Niederländer lehnen Gemeinsames Kommando ab"
 britain.603.d:0 "Die Niederländer haben unser Angebot abgelehnt, und wir haben nichts gewonnen."
 britain.603.a:0 "Verdammt!"
 ENG_puppet_netherlands_warning_tt:0 "§R§R Wenn wir annehmen, werden wir bis zum Ende des Krieges von den Briten als Marionetten gehalten!"


 soviet.428.t:0 "Lehren aus Polen"
 soviet.428.d:0 "Wir haben unsere Ziele im Kampf gegen Polen erreicht, wir haben den östlichen Teil in Windeseile eingenommen, unsere Offiziere haben die dringend benötigte Erfahrung gesammelt und wertvolle Lektionen gelernt."
 soviet.428.a:0 "Großer Tag für [SOV.GetNameDefCap]"
 soviet.429.t:0 "Genrikh Lyushkov überläuft!"
 soviet.429.d:0 "Genrikh Lyushkov ist nach Japan übergelaufen, Berichten zufolge hat er die mandschurische Grenze überquert und ist nirgendwo zu finden. Wassili Bljuchar hatte die Kontrolle über die Front, und es gibt Berichte, dass er mit den japanischen Spionen zusammenarbeitet."
 soviet.429.a:0 "Wasilij Bljuchar beseitigen"
 soviet.429.b:0 "Zu wenig Beweise"
 soviet.430.t:0 "Yezhov Prozess"
 soviet.430.d:0 "Nikolai Yezhov wird seit Jahren der Verschwörung und der Verhaftung unschuldiger Bürger von [SOV.GetNameDefCap] beschuldigt, Beria hat Beweise dafür und es gibt eine Vorgeschichte von Homosexualität, die illegal ist, was sollen wir daraus machen?"
 soviet.430.a:0 "Nikolai Jezhov beseitigen"
 soviet.430.b:0 "Nicht genug Beweise"

 soviet.431.t:0 "Militärische Unterstützung von [SOV.GetNameDefCap]"
 soviet.431.d:0 "Wir haben eine große Waffenlieferung von [SOV.GetNameDefCap] erhalten, und weitere Unterstützung ist auf dem Weg für §Y§Y 180 Tage §!§! Sie erwarten sicherlich, dass wir die Sache der Komintern weiter unterstützen."

 soviet.432.t:0 "Militärische Unterstützung geliefert von [SOV.GetNameDefCap]"
 soviet.432.d:0 "Wir haben die vorerst letzte Waffenlieferung von [SOV.GetNameDefCap] erhalten."


 japan.15.t:0 "Indische Nationale Armee"
 japan.15.d:0 "Nach unseren Niederlagen gegen die Briten haben wir eine große Anzahl indischer Kriegsgefangener. Mit der richtigen Überzeugungsarbeit könnten wir diese Gefangenen zur Verstärkung unserer Streitkräfte einsetzen..."
 japan.15.a:0 "Für große Gerechtigkeit!"
 JAP_Indian_National_Army_arrives:0 "Zwei Divisionen der Indischen Nationalarmee treffen in Singapur ein."
 britain.7.t:0 "Handel mit Deutschland beenden"
 britain.7.d:0 "Großbritannien hat uns ein Ultimatum gestellt: Entweder wir stellen den Handel mit Deutschland ein, oder sie marschieren ein."
 britain.7.a:0 "Ich habe die Deutschen sowieso nie gemocht"
 britain.7.b:0 "Wir handeln, mit wem wir wollen!"
 britain.8.t:0 "Forderung abgelehnt!"
 britain.8.d:0 "[Von.GetName] hat unsere Forderung, den Handel mit Deutschland einzustellen, abgelehnt. "
 britain.8.a:0 "Dann gibt es Krieg!"
 britain.8.b:0 "Wir können sie nicht zwingen."
 britain.9.t:0 "Chamberlain tritt zurück"
 britain.9.d:0 "Da sich der Krieg zum Nachteil von uns und unseren Verbündeten entwickelt, gerät der Premierminister wegen seiner Entscheidungen in Friedens- und Kriegszeiten an kritischen Punkten unter Beschuss. Zu einem Zeitpunkt, an dem Großbritannien mehr denn je geeint sein muss, ist es gespalten, da Teile des Parlaments Chamberlain verachten.\n\n Da der Premierminister nicht über die notwendige Unterstützung der Labour-Partei verfügt, hat er sich zum Rücktritt entschlossen und Lord Halifax als seinen Nachfolger vorgeschlagen. Halifax ist jedoch skeptisch, und Chamberlain rät dem König, sich an Winston Churchill zu wenden. Churchill, der seit langem vor dem bevorstehenden Krieg gewarnt hat, wird zugetraut, dass er uns durch den Krieg führen kann."
 britain.9.a:0 "Wir werden niemals kapitulieren."
 britain.9.b:0 "Halifax wird uns führen"
 britain.10.t:0 "Chamberlain verstirbt"
 britain.10.d:0 "Premierminister Neville Chamberlain ist vor kurzem erkrankt, obwohl er im Allgemeinen für sein Alter gesund war. Nachdem bei ihm Darmkrebs diagnostiziert worden war, veranlassten ihn zunehmende Schmerzen und Schlafstörungen, von seinem Amt zurückzutreten. Chamberlain genießt nach wie vor große Unterstützung in der Bevölkerung und tritt nur als letzter Ausweg zurück, da er weiß, dass er nicht mehr in der Lage sein wird, an seinen Arbeitsplatz zurückzukehren.\n\nDie Frage bleibt, wer die Fackel nach diesem großen Staatsmann übernehmen und Großbritannien durch die dunklen Zeiten führen wird, die vielleicht noch vor uns liegen."
 britain.10.a:0 "Winston Churchill ist derjenige, den das Empire braucht."
 britain.10.b:0 "Lord Halifax ist Chamberlains erste Wahl."
 britain.21.t:0 "Tizard triumphiert"
 britain.21.d:0 "Die US-Regierung hat nicht nur unserem ursprünglichen Vorschlag zugestimmt, sondern sogar eine längerfristige Zusammenarbeit zwischen den Forschern unserer beiden Länder angeboten."
 britain.21.a:0 "Hervorragend!"
 britain.68.t:0 "[RAJ.GetNameDefCap] Umarmt die Ostindische Kompanie"
 britain.68.desc:0 "In einer Demonstration finanzieller Stärke hat Raj die Verwaltung der Ostindischen Kompanie gestrafft und Monopole in mehreren Häfen eingerichtet, was unseren Beständen in Indien sehr zugute kommen wird."
 britain.68.a:0 "Okay"
 britain.69.t:0 "[RAJ.GetNameDefCap] Knallhartes Vorgehen gegen Monopole"
 britain.69.desc:0 "In einer Demonstration finanzieller Unabhängigkeit hat Raj mehrere Monopole der Ostindischen Kompanie in Häfen rund um die Kompanie beendet. Unsere britischen Agenten werden durch diese große Ungerechtigkeit sicherlich massive finanzielle Verluste erleiden!"
 britain.69.a:0 "Oh nein"
 yugoslavia.1.t:0 "Rückputsch in Jugoslawien"
 yugoslavia.1.d:0 "Die achsenfeindliche Stimmung in Jugoslawien, die wir seit langem auszugleichen versuchen, um das Land neutral zu halten und unsere Zusammenarbeit mit der gegenwärtigen Führung fortzusetzen, hat mit den neuen Bemühungen der Nation um eine Zusammenarbeit mit Deutschland einen kritischen Punkt erreicht. Obwohl mehrere Verbündete Deutschlands territoriale Interessen in Jugoslawien haben, hat die Führung beschlossen, deutsche Truppen in ihr Land zu lassen.\n\n Eine Initiative in der jugoslawischen Luftwaffe versucht, die deutschfreundliche Regierung zu stürzen. Dies könnte zwar die Region weiter destabilisieren, würde aber die Zusammenarbeit mit Deutschland beenden. Sollten unsere Geheimdienstmitarbeiter den Putsch unterstützen oder versuchen, die antideutsche Fraktion davon zu überzeugen, den Putsch zu verhindern?"
 yugoslavia.1.a:0 "Den Putsch durch das SOE unterstützen."
 yugoslavia.1.b:0 "Die Verschwörer abschrecken."
 yugoslavia.2.t:0 "Staatsstreich"
 yugoslavia.2.d:0 "Während [Root.GetLeader] versucht hat, mit Deutschland auf freundschaftlichem Fuß zu bleiben, ist der Unmut über die Zusammenarbeit mit den Deutschen im Land gewachsen. Vor allem serbische Nationalisten haben sich gegen diesen diplomatischen Kurs gewehrt, und auch in der Bevölkerung wurde der Widerstand laut. Heute unternahmen Militärs der Luftwaffe einen Putschversuch, indem sie den jungen König Peter II. für volljährig erklärten und ihn auf den Thron setzten. Der Putschversuch, der von den Geheimdiensten der Feinde Deutschlands unterstützt wird, zielt darauf ab, unsere Vereinbarungen aufzukündigen. Das kann Krieg bedeuten."
 yugoslavia.2.a:0 "Besser ein Krieg als der Pakt!"
 yugoslavia.2.b:0 "Wir kämpfen lieber gegen den Putsch als gegen die Deutschen."
 yugoslavia.3.t:0 "Londoner Konferenz"
 yugoslavia.3.d:0 "Unsere Hoffnung, dass wir der habsburgischen Bedrohung nicht allein gegenüberstehen würden, hat sich erfüllt. Die Macht des Britischen Empire und seiner Verbündeten wird uns zur Seite stehen."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Unsere Hoffnung, dass wir der habsburgischen Bedrohung nicht allein gegenüberstehen würden, hat sich erfüllt. Die Macht des Britischen Reiches und seiner Verbündeten wird uns zur Seite stehen. Leider hat Frankreich den Weg des Feiglings gewählt."
 yugoslavia.3.a:0 "Jugoslawien wird frei sein"
 yugoslavia.4.d:0 "Unsere Hoffnung, dass wir der habsburgischen Bedrohung nicht allein gegenüberstehen, hat sich erfüllt. Auch wenn die schwindende Macht des Britischen Reiches uns nicht zur Seite steht, so wird uns doch das mächtige Französische Reich zur Seite stehen."
 yugoslavia.4.a:0 "Wir werden siegen!"
 yugoslavia.5.t:0 "Londoner Diktat!"
 yugoslavia.5.d:0 "Im Angesicht eines wiedererstarkenden Habsburgerreiches, das die Verträge zerreißt, die den Frieden bewahrt haben. Die Feiglinge im Westen werfen uns den Wölfen zum Fraß vor, in der Hoffnung, dass wir ihren Hunger stillen werden. Die Geschichte wird unbarmherzig über sie urteilen, aber jetzt müssen wir unser Schicksal wählen."
 yugoslavia.5.a:0 "Widerstand wird nur zu sinnlosem Tod führen"
 yugoslavia.5.b:0 "Wir werden bis zum Ende kämpfen"
 yugoslavia.6.t:0 "Londoner Konferenz"
 yugoslavia.6.d:0 "Wenn alle anderen uns im Stich gelassen haben, steht nur Italien zu uns. Es ist jetzt unser wahrer Freund und wir werden gemeinsam kämpfen."
 yugoslavia.6.a:0 "Gott helfe uns"
 yugoslavia.7.t:0 "Das Schicksal Jugoslawiens"
 yugoslavia.7.d:0 "[From.GetNameDefCap] verlangt, dass wir ihnen die volle Kontrolle über unser Land übergeben. Alle Bürger Jugoslawiens werden im Grunde genommen zu Deutschen und wir haben keinen Einfluss mehr. Wir können uns dafür entscheiden, hier standhaft zu bleiben und darauf zu hoffen, dass Hilfe kommt, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu vermeiden."
 yugoslavia.7.a:0 "Wir müssen standhaft bleiben"
 yugoslavia.7.b:0 "Es wird so viele Leben retten"
 yugoslavia.8.d:0 "[From.GetNameDefCap] verlangt, dass wir die volle Kontrolle über unser Land abgeben. Die Bürger Jugoslawiens werden im Wesentlichen zu Bürgern von [From.GetNameDef] oder einem ihrer Marionettenstaaten. Wir können uns dafür entscheiden, hier standhaft zu bleiben und darauf zu hoffen, dass Hilfe kommt, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu verhindern."
 yugoslavia.8.a:0 "Wir müssen standhaft bleiben"
 yugoslavia.8.b:0 "Es wird so viele Leben retten"
 yugoslavia.9.d:0 "[From.GetNameDefCap] verlangt, dass wir unser Territorium an eine neu gebildete krotische Regierung abtreten, die von [From.GetNameDef] kontrolliert wird. Sie verlangen außerdem, dass wir umfassende Regierungsreformen durchführen, die es uns ermöglichen, die Bürger Jugoslawiens zu regieren, allerdings mit starkem [From.GetAdjective] Einfluss auf unsere Politik. Wir können uns dafür entscheiden, hier standhaft zu bleiben und auf Hilfe zu hoffen, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu verhindern."
 yugoslavia.9.a:0 "Wir müssen standhaft bleiben"
 yugoslavia.9.b:0 "Das wird so viele Menschenleben retten."
 germany.89.t:0 "Unheilige Allianz"
 germany.89.d:0 "Nach dem Erfolg unserer jüngsten Zusammenarbeit sind die Deutschen mit einem verlockenden Angebot an uns herangetreten. Sie schlagen vor, dass wir unsere Differenzen beiseite legen und, anstatt unsere Kräfte im Kampf gegeneinander zu verschwenden, während die westlichen Demokratien zusehen und profitieren, unsere Kräfte bündeln und sie stattdessen vernichten!"
 germany.89.a:0 "Lasst die Welt erbeben!"
 germany.89.b:0 "Keine Pakte mit den Faschisten!"
 germany.90.t:0 "Bündnis abgelehnt"
 germany.90.d:0 "Die Sowjets haben unser Angebot abgelehnt. Wenn wir die Ressourcen von [SOV.GetNameDefCap] haben wollen, müssen wir sie uns mit Gewalt nehmen!"
 germany.90.a:0 "Wenn sie nicht für uns sind, sind sie gegen uns."
 germany.91.t:0 "Frankreich will sich unserer Fraktion anschließen"
 germany.91.d:0 "Die starken Führer des Mouvement Franciste haben große Fortschritte gemacht und bieten an, sich unserer Sache anzuschließen. Die französische Nation ist bereit, für das Reich zu kämpfen."
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein!"
 germany.92.t:0 "Deutschland lehnt Ultimatum ab"
 germany.92.d:0 "Trotz unserer Klarstellung, dass die Remilitarisierung des Rheinlands als Kriegshandlung angesehen würde, hat sich Deutschland geweigert, einen Rückzieher zu machen und ist in die entmilitarisierte Zone vorgedrungen, ohne unsere Warnung zu beachten. Das bedeutet, dass trotz unserer Bemühungen um die Erhaltung des Friedens erneut ein Krieg in Europa ausgebrochen ist."
 germany.92.a:0 "Der Versailler Vertrag muss durchgesetzt werden."
 germany.93.t:0 "Londoner Konferenz"
 germany.93.d:0 "Wir hatten erwartet, dass sich die europäischen Großmächte an einen Tisch setzen und im Namen des Friedens zu einer gerechten Einigung kommen würden. Stattdessen haben die Briten und Franzosen beschlossen, die aufstrebenden Jugoslawen und ihren künstlichen Staat zu unterstützen. Slowenien wird uns gehören, so oder so...."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Wir hatten erwartet, dass sich die europäischen Großmächte an einen Tisch setzen und im Namen des Friedens eine gerechte Einigung erzielen würden. Obwohl Frankreich die Gerechtigkeit in unserem Fall erkannt hat, haben die törichten Briten beschlossen, die aufstrebenden Jugoslawen und ihren künstlichen Staat zu unterstützen. Slowenien wird unser Land sein, so oder so...."
 germany.93.a:0 "Wir lassen uns nicht abweisen"
 germany.94.t:0 "Die Londoner Kapitulation"
 germany.94.d:0 "In einem weiteren Triumph für Mut und Tat wurde Slowenien, das bald in Krain umbenannt werden soll, in seine rechtmäßige Heimat zurückgegeben."
 germany.94.a:0 "Ein Triumph für das Kaiserreich!"
 germany.95.t:0 "Die Jugoslawen weigern sich"
 germany.95.d:0 "Die Jugoslawen haben sich in einem falschen Verständnis ihres Platzes in der Welt entschieden, die Chance, die wir ihnen geboten haben, nicht anzunehmen."
 germany.95.a:0 "Zeit, ihnen eine Lektion zu erteilen"
 germany.96.t:0 "Londoner Konferenz"
 germany.96.d:0 "Die Jugoslawen, angestachelt von den törichten Italienern, haben beschlossen, sich uns zu widersetzen. Die undankbaren Italiener werden mit den Jugoslawen brennen. General Rommel versichert uns, dass sie beim letzten Mal weggelaufen sind, und zweifellos werden sie wieder weglaufen."
 germany.96.a:0 "Dieser Krieg wird nicht mehr lange dauern."
 germany.97.t:0 "Londoner Konferenz"
 germany.97.d:0 "Die große Londoner Konferenz sollte eines der vielen Unrechte, die dem Reich angetan wurden, wiedergutmachen. Doch die Franzosen dürsten noch immer nach Rache und wollen uns nur auf den Knien sehen. Sie haben das Regime in Belgrad unterstützt, obwohl unsere Sache gerecht ist. Glauben sie wirklich, dass ihre leeren Drohungen uns etwas bedeuten?"
 germany.97.a:0 "Wir werden sie beide zermalmen."
 germany.98.t:0 "Das Schicksal Jugoslawiens"
 germany.98_tt:0 "§Wenn Jugoslawien annimmt, wird Folgendes geschehen: §!§! \n"
 germany.98.d::1 "Wir haben immer gewusst, dass der jugoslawische Staat, der aus dem Habsburger Reich herausgeschnitten wurde, ein künstliches Land ist, das niemals Bestand haben wird. Die ethnischen Ressentiments, die unter der Oberfläche schwelen, sind übergekocht und der Staat zerfällt. Wir müssen eingreifen, um die Situation zu bereinigen."
 germany.98.b:0 "Machen Sie eine kroatische Marionette. Annexion des Rests."
 germany.98.c:0 "Machen Sie sowohl aus Kroatien als auch aus Jugoslawien Marionetten."
 germany.98.a:0 "Ganz Jugoslawien gehört zu Deutschland."

 germany.981.t:0 "Das Schicksal der jugoslawischen Länder"
 germany.981.d::1 "Wir haben immer gewusst, dass der aus dem Habsburgerreich herausgelöste jugoslawische Staat ein künstliches Land ist, das niemals Bestand haben wird. Die unter der Oberfläche schwelenden ethnischen Ressentiments sind übergekocht und der Staat zerfällt. Jetzt, da dieser abscheuliche, gescheiterte Staat verschwunden ist, sollten wir sorgfältig auswählen, wie wir das Land unter unseren Verbündeten oder Interessenten aufteilen. In diesem ersten Schritt entscheiden wir, was mit dem kroatischen Gebiet geschehen soll, das wir den örtlichen kroatischen Führern versprochen haben: Sollen wir oder Italien ihr Oberherr sein? Oder sollen wir die Kroaten ignorieren?"
 germany.981.a:0 "Errichten wir ein deutsches Reichskommissariat in Kroatien?"
 germany.981.b:0 "Schaffen Sie eine italienische Marionette in Kroatien"
 germany.981.c:0 "Kroatien nicht schaffen"

 germany.982.t:0 "Das Schicksal der jugoslawischen Länder"
 germany.982.d::1 "Italien würde seine Beute aus dem Balkan-Feldzug gerne behalten, lassen wir sie gewähren? Sie haben einen starken Anspruch auf Montenegro, dessen Ablehnung Schockwellen in Rom auslösen wird."
 germany.982.a:0 "Lasst Italien alles behalten, was es besetzt hält, auch Montenegro."
 germany.982.b:0 "Gebt ihnen nur Montenegro"
 germany.982.c:0 "Gebt nichts an Italien!"

 germany.983.t:0 "Das Schicksal der jugoslawischen Länder"
 germany.983.d::1 "Bulgarien würde gerne seine Beute aus dem Balkanfeldzug behalten, lassen wir es zu? Sie haben einen starken Anspruch auf Mazedonien, aber Griechenland auch, und wenn sie das ablehnen, wird Bulgarien unglücklich sein."
 germany.983.a:0 "Bulgarien soll alles behalten, was es besetzt hält, auch Mazedonien."
 germany.983.b:0 "Gebt ihnen nur Mazedonien"
 germany.983.c:0 "Gebt nichts an Bulgarien!"


 germany.984.t:0 "Das Schicksal der jugoslawischen Länder"
 germany.984.d::1 "Griechenland würde gerne seine Beute aus dem Balkanfeldzug behalten, lassen wir es zu? Sie haben einen starken Anspruch auf Mazedonien, und eine Ablehnung dieses Anspruchs würde in Athen Schockwellen auslösen."
 germany.984.a:0 "Lassen Sie Griechenland alles behalten, was es besetzt hält, auch Mazedonien."
 germany.984.b:0 "Gebt ihnen nur Mazedonien"
 germany.984.c:0 "Gebt nichts an Griechenland!"

 germany.985.t:0 "Das Schicksal der jugoslawischen Länder"
 germany.985.d::1 "Ungarn würde seine Beute aus dem Balkan-Feldzug gerne behalten, lassen wir sie gewähren? Sie haben einen starken Anspruch auf die Vojvodina, eine Ablehnung wird ihnen nicht helfen, sich für künftige Kollaborationen aufzustellen. Dies ist die letzte Möglichkeit, eine der Optionen "Nimm, was übrig bleibt" zu wählen, um Gebiete zurückzubekommen, die von anderen Ländern wie Rumänien kontrolliert werden."
 germany.985.a:0 "Ungarn soll alles behalten, was es besetzt hält, auch die Vojvodina."
 germany.985.b:0 "Gebt ihnen nur die Vojvodina"
 germany.985.c:0 "Gebt Ungarn nichts!"
 germany.985.e:0 "Gebt Ungarn nichts, nehmt was übrig ist"
 germany.985.f:0 "Gebt ihnen die Vojvodina, nehmt, was übrig ist."

