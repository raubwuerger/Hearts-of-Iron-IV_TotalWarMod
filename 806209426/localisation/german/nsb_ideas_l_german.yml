 entrenched_old_guard_spirit_desc:0 "Wer ist dieser Idiot, und warum redet er wieder von diesem "Flugzeug"-Quatsch?"
 doctrinal_orthodoxy_spirit:0 "Doktrinäre Orthodoxie"
 doctrinal_orthodoxy_spirit_desc:0 "So haben wir das früher nicht gemacht, als ich noch dabei war."
