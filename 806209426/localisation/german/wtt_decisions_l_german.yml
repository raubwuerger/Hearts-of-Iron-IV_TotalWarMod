 reinstate_wilhelm_iv_succession_rights:0 "Wiederherstellung des Erbrechts von Prinz Wilhelm"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Der Sohn Kaiser Wilhelms III. wurde gezwungen, auf sein Erbrecht zu verzichten, weil er gegen die Zustimmung des damaligen Familienoberhauptes Wilhelm II. heiraten wollte. Da Wilhelm III. nun diese Rolle übernommen hat, könnte er auf seinen im Exil lebenden Vater Druck ausüben, um eine Rückgängigmachung dieser Entscheidung zu unterstützen."
 reinstate_wilhelm_iv_succession_rights_tt:0 "Die Erbfolge wird geändert."
 modernize_the_succession_laws:0 "Modernisierung der Erbschaftsgesetze"
 modernize_the_succession_laws_desc:0 "Der Sohn des jetzigen Kaisers, der künftige Wilhelm IV, hat nur zwei Töchter als Erben. Die Thronfolge muss gesichert werden, und deshalb muss das Erbrecht modernisiert werden, damit Prinzessin Felicitas zu gegebener Zeit regieren kann."
 modernize_the_succession_laws_tt:0 "Frauen können den Thron erben.\n"
 request_restoration_of_british_titles:0 "Antrag auf Wiederherstellung der britischen Titel"
 request_restoration_of_british_titles_desc:0 "1917 beschloss das britische Parlament, alle britischen Adelstitel und königlichen Titel von deutschen Königs- und Fürstenfamilien zu entziehen. Jetzt, da wir Verbündete sind und uns ausgezeichneter Beziehungen erfreuen, ist es vielleicht an der Zeit, die Rückgängigmachung dieser Entscheidung zu fordern."
 hindenburg_destroyed_tt:0 "Die Hindenburg wird §YNICHT§!zerstört.\n"
 request_restoration_of_british_titles_tt:0 "Dies wird zweifelsohne zu beispiellosen Belohnungen führen...\n"
 GER_request_polish_war_participation:0 "Polnische Kriegsbeteiligung fordern"
 GER_request_polish_war_participation_desc:0 "Da wir uns im Krieg mit der [SOV.GetName] befinden, verlangen wir, dass unsere Armeen durch [POL.GetAdjective]-Gebiet ziehen. Da wir geschworen haben, sie zu schützen, ist es nur natürlich, dass sie sich unserem Krieg anschließen."
 GER_reform_austro_hungarian_empire:1 "Neuformierung von Österreich-Ungarn"
 GER_reform_austro_hungarian_empire_tt:0 "Aufforderung an die anderen österreichisch-ungarischen Nachfolgestaaten, das Reich neu zu formieren.\n§RWenn sie annehmen, erbt ihr alle Kriege, an denen sie beteiligt sind!§!\n"
 GER_barbarossa_mission:0 "Führerdirektive 21"
 emergency_factory_conversion_defensive:0 "Notumbau von Fabriken"
 emergency_factory_conversion_defensive_desc:0 "An der Front wird dringend mehr EQUIPMENT benötigt. Wir müssen dringend mehr Fabriken umbauen, um Waffen und Fahrzeuge zur Verteidigung unseres Landes zu produzieren."
 emergency_factory_conversion_offensive:0 "Notumbau von Fabriken"
 emergency_factory_conversion_offensive_desc:0 "Unsere Truppen brauchen dringend mehr EQUIPMENT. Es werden mehr Fabriken benötigt, um die EQUIPMENT zu produzieren, die wir brauchen, um den Krieg zu gewinnen."
 demolish_enemy_fortifications:0 "Feindliche Befestigungen abreißen"
 dismantle_maginot:0 "Maginot-Stellung abbauen"
 dismantle_mannerheim:0 "Demontieren Sie die Mannerheim-Linie"
 dismantle_mannerheim_desc:0 "Die Mannerheim-Linie ist ein Symbol des finnischen Widerstands, sie muss niedergerissen und ihre Materialien für den Fünfjahresplan verwendet werden."
 propaganda_efforts:0 "Propaganda-Bemühungen"
 war_propaganda:0 "Kriegspropaganda"
 war_propaganda_desc:0 "Während die Welt um uns herum brennt, ist unser Volk auf den Krieg nicht vorbereitet. Wir müssen sie dazu bringen, für unser Land zu den Waffen zu greifen."
 desperate_defense:0 "Verzweifelte Verteidigung"
 desperate_defense_desc:0 "Wir können uns nicht weiter zurückziehen. Unsere Soldaten müssen sich eingraben und die Linie halten."
 war_bonds:0 "Kriegsanleihen"
 war_bonds_desc:0 "Wir brauchen mehr Mittel für unsere Kriegswirtschaft, und Kriegsanleihen sind genau der richtige Weg, um diese zu beschaffen."
 CHI_lessons_of_war:0 "Lektionen des Krieges"
 CHI_bolster_our_ranks:0 "Verstärken Sie unsere Reihen"
 CHI_industrial_evacuations_from_beijing:0 "Industrielle Evakuierungen aus Peking"
 GER_barbarossa_mission_desc:0 ""Die deutsche Wehrmacht muß darauf vorbereitet sein, Sowjetrußland in einem schnellen Feldzug zu zerschlagen. Der größte Teil der russischen Armee wird durch kühne Operationen unter Führung von gepanzerten Speerspitzen vernichtet werden."  USA_war_measures:0 "Kriegsmaßnahmen"
 USA_homeland_defense:0 "Homeland Defense Emergency Act"
 USA_homeland_defense_desc:1 "Der Feind hat einen Fuß auf den Boden unserer stolzen Nation gesetzt. Das amerikanische Volk wird sich erheben und die Invasoren zurück ins Meer treiben!"
 USA_aid_britain:0 "Hilfe für Großbritannien"
 USA_establish_personal_communication_with_former_naval_person:0 "Korrespondenz mit ehemaligem Marineangehörigen"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Ein neuer Führer hat die Rolle des Ersten Ministers in [ENG.GetName] übernommen. Wir müssen einen persönlichen Dialog mit ihm eröffnen, der uns hilft, unseren unvermeidlichen Eintritt in den Krieg vorzubereiten und zu koordinieren."
 USA_battle_domestic_isolationism:0 "Innenpolitischer Isolationismus bekämpfen"
 USA_battle_domestic_isolationism_desc:0 "Wenn es nach dem Willen isolationistischer Elemente ginge, wären wir jeder feindlichen Nation schutzlos ausgeliefert. Zu unserem eigenen Wohl müssen wir damit beginnen, die vorherrschende isolationistische Rhetorik zu dekonstruieren."
 USA_emergency_arms_deliveries:0 "Notfall-Waffenlieferungen"
 USA_emergency_arms_deliveries_desc:0 "Frankreich ist gefallen, und Großbritannien steht nun allein gegen den Aggressor und kämpft darum, seine Küsten gegen eine Invasion zu verteidigen. Mit feuriger Rhetorik haben sie angedeutet, dass ihre Entschlossenheit so stark ist wie eh und je und dass sie nicht vorhaben, stillschweigend in die Nacht zu gehen. Wir sind es der Demokratie schuldig, dafür zu sorgen, dass sie die Mittel erhalten, um ihre Freiheit zu verteidigen."
 USA_arsenal_of_democracy_decision:0 "Arsenal der Demokratie"
 USA_arsenal_of_democracy_decision_desc:0 "Auch wenn wir noch nicht in den Konflikt hineingezogen werden, können wir unseren Freunden helfen, indem wir ihr Waffenarsenal sind. Lassen Sie uns den Menschen verständlich machen, warum dies notwendig ist."
 USA_women_in_the_workforce:1 "Rosie die Nietmaschine"
 USA_women_in_the_workforce_desc:0 "Kannst du einen elektrischen Mixer bedienen? Wenn ja, können Sie lernen, eine Bohrmaschine zu bedienen. Während des Krieges arbeiteten mehr als sechs Millionen Amerikanerinnen in Fabriken, auf dem Bau und bei anderen körperlichen Arbeiten und bewiesen damit, dass Frauen diese Arbeit genauso gut erledigen können wie Männer."
 CAN_women_in_the_workforce:0 "Ronnie, das Bren Gun Girl"
 CAN_women_in_the_workforce_desc:0 "Ronnie sagt: "Keep 'em Coming!" Da unsere Männer in der Armee dienen, ruht die Last unserer Militärproduktion auf den Schultern der Frauen unserer Nation. Im Laufe des Krieges übernahmen 800.000 kanadische Frauen die Aufgaben, die die Soldaten hinter sich gelassen hatten, und bewiesen damit, dass Frauen die Arbeit genauso gut erledigen konnten wie Männer."
