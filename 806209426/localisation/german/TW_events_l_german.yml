 ss_event.684.t:0 "Rekrutierung ausländischer SS-Einheiten"
 ss_event.684.d:0 "Himmler stellte 1934 zunächst strenge Anforderungen an die Rekruten. Sie mussten deutsche Staatsangehörige sein, die ihre arische Abstammung bis ins Jahr 1800 zurück nachweisen konnten, unverheiratet und nicht vorbestraft. Die Rekruten mussten zwischen 17 und 23 Jahre alt und mindestens 1,74 Meter groß sein (1,78 Meter für die Leibstandarte). Die Rekruten mussten ein einwandfreies Gebiss und Sehvermögen haben und ein ärztliches Attest vorlegen. Bis 1938 wurden die Größenbeschränkungen gelockert, bis zu sechs Zahnfüllungen waren erlaubt, und Brillen für Astigmatismus und eine leichte Sehkorrektur wurden zugelassen. Mit Beginn des Zweiten Weltkriegs in Europa wurden die körperlichen Anforderungen nicht mehr so streng gehandhabt, und im Grunde genommen wurde jeder Rekrut, der eine medizinische Grunduntersuchung bestand, für den Dienst bei der Waffen-SS in Betracht gezogen. Nach dem Feldzug im Westen 1940 genehmigte Hitler die Rekrutierung von "Menschen, die als verwandt gelten", wie Himmler es ausdrückte, um die Reihen zu erweitern. Zahlreiche Dänen, Niederländer, Norweger, Schweden und Finnen meldeten sich freiwillig, um in der Waffen-SS unter dem Kommando deutscher Offiziere zu kämpfen. Nicht-germanische Einheiten wie die "Indische Tiger Legion" und die "Azad Hind Legion" wurden nicht direkt der SS zugerechnet, die ihre strengen Rassenkriterien beibehielt, sondern galten als Ausländer, die unter dem Kommando der SS dienten."
 ss_event.684.a:0 "Rekrutierung von ausländischen SS-Einheiten aktivieren"
 ss_event_684.b:0 "Kein Bedarf"
 ss_event.685.t:0 "Bildung der SS-Division Nord"
 ss_event.685.d:0 "Die Division wurde aus den Einheiten der SS-Totenkopfverbände 6, 7 und 9 gebildet, um nach der deutschen Besetzung Norwegens 1940 die Grenze zur Sowjetunion zu bewachen. Im Frühjahr 1941 wurde die neu gebildete Division unter dem Kommando von General Nikolaus von Falkenhorst in die Stellungen bei Salla in Nordfinnland verlegt und nahm während des Überfalls auf die Sowjetunion, der Operation Barbarossa, an der Operation Arctic Fox teil. Die Brigade erhielt eine neue Einheit, das SS-Gebirgsjägerregiment 6, und wurde nun als Division, die SS-Division Nord, bezeichnet. Im September 1941 wurde die Division dem Finnischen III. Korps unter General Hjalmar Siilasvuo unterstellt und bezog neue Stellungen in Louhi, Kiestinki. Bis Ende 1941 hatte sie schwere Verluste erlitten. Im Winter 1941-42 wurde die Einheit aus dem allgemeinen Rekrutenpool der Waffen-SS ersetzt. Im September 1942 wurde die Einheit in 6. SS-Gebirgsjäger-Division Nord umbenannt."
 ss_event.685.a:0 "Aktivierende Division"
 ss_event.686.t:0 "8. SS-Kavallerie-Division Florian Geyer"
 ss_event.686.d:0 "Sie wurde 1942 aus einem Kader der SS-Kavallerie-Brigade gebildet, die an der Bandenbekämpfung hinter der Frontlinie beteiligt war. Etwa 40 % der Division waren Deutschstämmige aus Siebenbürgen und dem Banat (Serbien und Rumänien)."
