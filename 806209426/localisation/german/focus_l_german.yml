 BUL_Tank_Development:0 "Sturmgeschütz-Importe"
 BUL_Special_Forces:0 "Spezialkräfte"
 BUL_Advanced_Artillery:0 "Artillerie Upgrades"
 BUL_Marine_Specialization:0 "Marinesoldaten"
 BUL_Airborne_Specialization:0 "Luftlandetruppen"
 BUL_Mountain_Specialization_tt:0 "Erhalte eine §Y2-Fähigkeit§! §GRanger§!, §GSumpf-Fuchs§!und §GWinterspezialist§! General namens §YNikola Mihov§!.\n"
 BUL_Mountain_Specialization:0 "Gebirgsjäger"
 mountaineers_bonus:0 "Gebirgsjäger-Bonus"
 BUL_S.B.F._Tactics:0 "S.B.F.-Taktik"
 BUL_armed_forces:0 "Bulgarische Streitkräfte"
 BUL_armed_forces_desc:0 "\"Erbärmlicher Zustand\" reicht nicht aus, um den Zustand zu beschreiben, in dem sich die bulgarische Armee befindet. Es wird ein groß angelegter Modernisierungsplan für die Armee aufgestellt, um sie an die Standards der Großmächte anzugleichen."
 BUL_oppress_macedonians:0 "Unterdrückung der Mazedonier"
 BUL_oppress_macedonians_desc:0 "Nach der kürzlichen Übernahme Mazedoniens sollten wir uns darauf konzentrieren, die wahren Bulgaren dort wiederherzustellen."
 BUL_naval_warfare_tt:0 "Erlange eine §Y2 Fähigkeit§! §GÜberlegener Taktiker§! Admiral namens §YIvan Variklechkov§!.\n"
 BUL_naval_warfare:0 "Die bulgarische Marine wieder aufleben lassen"
 BUL_naval_warfare_desc:0 "Damit Bulgarien die europäische Bühne wirklich betreten kann, muss es eine Marine aufbauen."
 BUL_thrace_dockyard_construction:0 "Bau einer Werft in Thrakien"
 BUL_thrace_dockyard_construction_desc:0 "Mit dem kürzlichen Erwerb von Thrakien können wir nun mit dem Bau von Schiffen beginnen."
 BUL_improved_raiding:0 "Verbesserte Raubzüge"
 BUL_improved_raiding_desc:0 "Wir sind nur ein kleines Land und sollten uns auf kleine Dinge konzentrieren. U-Boote sind unser Hauptaugenmerk."
 BUL_macedonia_dockyard_construction:0 "Bau einer Werft in Mazedonien"
 BUL_macedonia_dockyard_construction_desc:0 "Durch die kürzliche Übernahme von Mazedonien können wir nun mit dem Bau von Schiffen beginnen."
 BUL_improved_screening:0 "Verbessertes Screening"
 BUL_improved_screening_desc:0 "Wir sind zwar nur ein kleines Land, aber wir haben dennoch viel zu schützen. Zerstörer werden uns dabei helfen."
 BUL_capital_ships:0 "Verbesserte Großkampfschiffe"
 BUL_capital_ships_desc:0 "Jetzt, wo wir unsere Marine modernisiert haben, können wir damit beginnen, wirklich prächtige Schiffe zu bauen."
 BUL_research_collaboration:0 "Zusammenarbeit in der Forschung"
 BUL_research_collaboration_desc:0 "Wenn wir unsere Forschungsanstrengungen bündeln, haben wir eine größere Chance, erfolgreich zu sein."
 BUL_modernize_navy_tt:0 "Erhalte eine §Y2-Fähigkeit§! §GInshore Fighter§!, §GGunnery Expert§!und §GMedia Personality§! Admiral namens §YAsen Toshev§!.\n"
 BUL_modernize_navy:0 "Unsere Marine modernisieren"
 BUL_modernize_navy_desc:0 "Wir haben unsere Marineproduktion wieder auf Kurs gebracht, jetzt müssen wir sie modernisieren."
 BUL_rearm_airforce:0 "Wiederaufrüstung der Luftwaffe"
 BUL_rearm_airforce_desc:0 "Die Wiederbewaffnung der bulgarischen Luftwaffe sollte eine unserer obersten Prioritäten sein. Wenn wir uns auf einen bevorstehenden Konflikt vorbereiten wollen, dann ist die Luftwaffe von entscheidender Bedeutung."
 BUL_fighter_focus:0 "Die Lyastovitsa"
 BUL_fighter_focus_desc:0 "Wir sollten unsere Anstrengungen auf die Jagdflugzeuge und nicht auf die Bomber konzentrieren. Wir brauchen die Kampfflugzeuge, um den Himmel zu beherrschen."
 BUL_bomber_focus:0 "Der Papagal"
 BUL_bomber_focus_desc:0 "Anstelle einer leichten Luftwaffe sollten wir uns auf Bomber konzentrieren und den Feind aus der Luft vernichten."
 BUL_air_innovations:0 "Innovationen in der Luft"
 BUL_air_innovations_desc:0 "Wir sollten unsere Taktik in der Luft aktualisieren und unsere Fehler aus dem Großen Krieg korrigieren."
 BUL_research_treaty_with_italy:0 "Forschungsabkommen mit Italien"
 BUL_research_treaty_with_italy_desc:0 "Italien ist einer der führenden Innovatoren im Bereich der Luftkriegsführung. Wir sollten sie um Hilfe bei der Modernisierung unserer Luftwaffe bitten."
 BUL_airfields_for_germany:0 "Flugplätze für Deutschland"
 BUL_airfields_for_germany_desc:0 "Es könnte sowohl für uns als auch für die Deutschen von Vorteil sein, wenn wir den Deutschen erlauben, unsere Flugplätze zu benutzen. Denn wenn wir in der Gunst der Deutschen stehen, könnten sie uns belohnen."

 BUL_bulgarian_dars:0 "Bulgarische DAR-Trainer"
 BUL_vrazhdebna_airfield:0 "Flugplatz Vrazhdebna"
 BUL_anti_air_defence_of_sofia:0 "Luftverteidigung von Sofia"
 BUL_derhavna_samoletna_fabrika:0 "Derhavna Samoletna Fabrika"
 BUL_derhavna_samoletna_fabrika_desc:0 "Derhavna Samoletna Fabrika ist eine polnische Fabrik, die in Bulgarien gegründet wurde, um vor Ort mehrere polnische Kampfflugzeuge für das bulgarische Militär zu produzieren."

 BUL_armored_car:0 "Entwürfe gepanzerter Fahrzeuge"
 BUL_armored_car_desc:0 "Mit dem allmählichen Niedergang der berittenen Kavallerie wurden gepanzerte Fahrzeuge entwickelt, die die Aufgaben der leichten Kavallerie übernahmen."
 BUL_machine_gun:0 "Maschinengewehr-Bemühungen"
 BUL_machine_gun_desc:0 "Das Maschinengewehr hat sich auf den Schlachtfeldern des Großen Krieges bewährt, es ist an der Zeit, in ein wirklich effektives Waffensystem zu investieren."

 BUL_air_support:0 "Der Fazan"
 BUL_air_support_desc:0 "Zur Unterstützung unserer Armee benötigen wir die Produktion und den Einsatz von Luftnahunterstützungsjägern. Wir sollten unsere Luftwaffe aufrüsten, um dies zu unterstützen."
 BUL_heavy_fighter_project:0 "Das Projekt Schwere Kampfflugzeuge"
 BUL_heavy_fighter_project_desc:0 "Kampfflugzeuge sind zwar gut, aber wir brauchen vielseitig einsetzbare schwere Kampfflugzeuge, um den Krieg in der Luft zu gewinnen."
 BUL_strategic_bomber_focus:0 "Strategische Bomber im Fokus"
 BUL_strategic_bomber_focus_desc:0 "Mittlere Bomber sind gut und schön, aber wir brauchen strategische Bomber, um beide Enden des Landes unseres Feindes zu erreichen."
 BUL_skywalkers:0 "Die Skywalker"
 BUL_skywalkers_desc:0 "Fallschirmjäger sind für eine gute Zusammenarbeit zwischen den Bodentruppen und der Luftwaffe unerlässlich, und wir brauchen sie, um unseren Feind zu bekämpfen. Möge die Macht mit uns sein."
 BUL_bulgarian_research_committee:0 "Bulgarischer Forschungsausschuss"
 BUL_bulgarian_research_committee_desc:0 "Um schneller voranzukommen, müssen wir unsere Anstrengungen auf die Forschung konzentrieren."

 ROM_demand_besarabia:0 "Rückeroberung Besarabiens von der UdSSR"
 ROM_demand_besarabia_desc:0 "Der sowjetische Abschaum hat unser Land gestohlen! Das ist mehr als genug Rechtfertigung, um in den Krieg zu ziehen!."
 ROM_demand_bessarabia_2:0 "Propaganda für transnistrische Ansprüche"
 ROM_demand_bessarabia_2_desc:0 "Wir befinden uns im Krieg mit der Sowjetunion, wir können die Gelegenheit nutzen, um unsere Ansprüche auf Transnistrien geltend zu machen."

 SOV_lostnation:0 "Eine zerrüttete Union"
 SOV_lostnation_desc:0 "Der Krieg ist vorbei, aber unsere Hoffnung ist noch nicht verloren, wir müssen weiterkämpfen, körperlich und geistig, mit dem Gedanken an die Niederlage."
 SOV_ecoreco:0 "Wirtschaftliche Erholung"
 SOV_ecoreco_desc:0 "Wir müssen unsere Wirtschaft von diesem zerstörerischen Krieg erholen."
 SOV_infrasiberia:0 "Logistik im Sibirischen Krieg"
 SOV_infrasiberia_desc:0 "Wir müssen die Logistik in Sibirien verbessern, um den Jakutischen Aufstand zu besiegen."
 SOV_attackburyatia:0 "Durch Burjatien gehen"
 SOV_attackburyatia_desc:0 "Wir müssen durch Burjatien gehen, um den Jakutischen Aufstand zu besiegen."
 SOV_giveforcontrol:0 "Land für mehr Kontrolle"
 SOV_giveforcontrol_desc:0 "Es ist viel einfacher zu kontrollieren, wenn man sich um weniger Gebiete kümmern muss, besonders um die, die nicht loyal sind und von Flüchtlingen überschwemmt werden."
 SOV_morecontrol:0 "Vereinheitlichen Sie die Industrie"
 SOV_morecontrol_desc:0 "Eine Vereinte Union braucht eine einheitliche Industrie, sonst ist sie nichts weiter als ein kapitalistischer Staat unter kommunistischer Flagge."
 SOV_union:0 "Reformiertes Regime"
 SOV_union_desc:0 "Nach der anfänglichen Niederlage gegen die Deutschen ist es wichtig, sich daran zu erinnern, dass wir nicht noch einmal die gleichen Fehler begehen werden, es wird eine Zeit kommen, die das beweisen wird."
 SOV_rifle2:0 "Verbesserungen der Gewehre"
 SOV_rifle2_desc:0 "Neues Gewehr Neues Ich"
 SOV_civilian:0 "Zivile Großprojekte"
 SOV_civilian_desc:0 "Wir müssen unsere Wirtschaft verbessern, um unser Volk nicht im Stich zu lassen, sonst werden wir den Preis der Anarchie und der inneren Zerstörung zahlen."
 SOV_civilian2:0 "Militärische Aufrüstung"
 SOV_civilian2_desc:0 "Trotz unserer Verluste im Westen sind wir nicht hilflos, wir haben immer noch eine beachtliche Armee, die in der Lage ist, zum richtigen Zeitpunkt einen Gegenangriff auf die Deutschen zu starten."
 SOV_union2:0 "Zukünftiger Retter Osteuropas"
 SOV_union2_desc:0 "Wir werden die zukünftigen Retter aller Völker des Ostens sein."
 SOV_reform_nkvd:0 "NKVD reformieren"
 SOV_reform_nkvd_desc:0 "Der NKWD muss reformiert werden, die Feigheit unserer Soldaten hat uns den Krieg überhaupt erst gekostet!"
 SOV_reform_nkvd2:0 "Bildung des KGB"
 SOV_reform_nkvd2_desc:0 "Die Alliierten und die Achsenmächte werden es nicht kommen sehen"
 SOV_popular2:0 "Volkspropaganda"
 SOV_popular2_desc:0 "Was sie nicht wissen, kann sie nicht verletzen"
 SOV_attackger:0 "Offensive auf Deutschland!"
 SOV_attackger_desc:0 "Wir müssen uns ein für alle Mal rehabilitieren!"


 POL_kop:0 "Komitee für Nationale Verteidigung"
 POL_kop_desc:0 "Unser Komitee hat die Modernisierung unserer Luft- und Seestreitkräfte als wichtig für unser Überleben eingestuft!"
 POL_air_export:0 "Exporte von Kampfflugzeugen"
 POL_air_export_desc:0 "Wir müssen unsere Flugzeuge exportieren, um Mittel für unsere anderen Kriegsführungsbereiche zu erhalten."
 POL_air_domestic:0 "Inländische Produktion von Kampfflugzeugen"
 POL_air_domestic_desc:0 "Unsere Flugzeuge sind nur für uns, wir müssen sie einsetzen, um die totale Luftüberlegenheit über den Feind zu erreichen!"
 POL_air5:0 "Fokus Kampfflugzeuge exportieren"
 POL_air6:0 "Schwerpunkt Inlandsflugzeuge"
 POL_navaldoctrine:0 "Polnische Marinedoktrin"
 POL_navaldoctrine_desc:0 "Wir müssen unsere Marinedoktrin weiterentwickeln, da unsere Feinde uns bei der Anzahl der Schiffe überlegen sind. Nur Qualität und Ausbildung können uns helfen, den Rückstand zu verringern."
 POL_proposefrance:0 "Vertrag mit Frankreich"
 POL_proposefrance_desc:0 "Wir müssen polnische Kolonien gründen, um uns selbst zu versorgen und eine gute Zukunft zu haben. Frankreich könnte bereit sein, uns die Ländereien von Madagaskar für viel Geld zu verkaufen."
 POL_proclaimdanzig:0 "Danzig als polnisch proklamieren"
 POL_proclaimdanzig_desc:0 "Danzig war jahrhundertelang eine berühmte polnische Stadt, auch wenn sie von Deutschland angefochten wurde, da die Germanen und Preußen lange Zeit die Kontrolle über dieses Gebiet hatten. Dieser Streit endet heute, da wir Danzig als polnisch proklamieren werden!"
 POL_subwarfare:0 "Polnische U-Boote"
 POL_subwarfare_desc:0 "Unsere U-Boote müssen bereit sein, durch die Ostsee zu fahren und alle Konvois auf ihrem Weg zu zerstören."
 POL_indust_tt:0 "Alle §YNationen§!in eurer §GFraktion§!erhalten §Y2 zivile Fabriken§!"
 POL_indust_plan:0 "Industrielle Zusammenarbeit mit Miedzymorze"
 POL_indust_plan_desc:0 "Unabhängig von der militärischen Zusammenarbeit ist es wichtig, dass wir uns um unseres Überlebens willen gegenseitig wirtschaftlich helfen."
 POL_indust2:0 "Blühende Wirtschaft"
 POL_indust2_desc:0 "Unter dem Einfluss der wirtschaftlichen Unterstützung unserer Fraktion floriert unsere Wirtschaftsgesellschaft und wir sind auf einem guten Weg, eine industrielle Großmacht im Osten zu werden!"
 POL_indust3:0 "Britische Investoren"
 POL_indust3_desc:0 "Je mehr Investitionen von außen, desto besser für uns."
 POL_nonaggression:0 "Ratifizierung des Nichtangriffspakts von 1933"
 POL_nonaggression_desc:0 "Wir müssen unseren derzeitigen Nichtangriffspakt mit der Sowjetunion ratifizieren, denn obwohl wir technisch gesehen in einem Pakt sind, behandeln sie uns so, als wären wir es nicht."
 POL_militarise:0 "Remilitarisierung"
 POL_militarise_desc:0 "Wir müssen unsere Industrie sofort remilitarisieren, bevor Deutschland die Chance bekommt, sie vollständig zu zerstören!"
 POL_kop2:0 "Grenzschutzkorps"
 POL_kop2_desc:0 "Wir müssen ein modernisiertes Grenzschutzkorps schaffen, das im Falle eines Krieges sofort in die Armee eingegliedert wird und uns hilft, den Feind abzuwehren!"
 POL_at_guns:0 "Panzerabwehrgewehre für die Kavallerie"
 POL_at_guns_desc:0 "Unsere Kavallerie ist gut bewaffnet mit einem Panzerabwehrgewehr, das den feindlichen Panzern erheblichen Schaden zufügen kann, vielleicht können wir es weiterentwickeln."

 CZE_sudetenland1:0 "Entwicklung von Grenzbefestigungen"
 CZE_sudetenland1_desc:0 "Wir müssen die Grenzbefestigungen an der deutschen, polnischen und ungarischen Grenze ausbauen, um sie wirksam verteidigen zu können."
 CZE_industry_buildup:0 "Industrieplan von 1936"
 CZE_industry_buildup_desc:0 "Wir müssen mit einem verstärkten industriellen Aufbau beginnen, um den Bau zukünftiger Verteidigungsanlagen zu erleichtern. Unsere Industrie muss stark sein, wenn wir gegen unsere aggressiven Nachbarn überleben wollen, die auf eine Zeit warten, in der sie in uns eindringen können."
 CZE_fort_increase:0 "§GErhöht§!den §YFort Level§!in der Gegend"
 CZE_industry2:0 "Hochfahren der tschechischen Industrie"
 CZE_industry2_desc:0 "Unsere Industrie ist noch nicht ganz auf die militärische Kriegsführung vorbereitet, aber unsere zivile Industrie wird immer stärker und wir haben ein sehr hohes Potenzial für ein großes Militär."
 CZE_industry3:0 "Skoda-Werke"
 CZE_industry3_desc:0 "Die Skoda-Werke waren eines der größten europäischen Industriekonglomerate des 20. Jahrhunderts und wurden 1859 von dem tschechischen Ingenieur Emil Škoda in Pilsen (Plzeň), damals im Königreich Böhmen, gegründet."
 CZE_arms_exporting:0 "Waffenexporte"
 CZE_arms_exporting_desc:0 "Der Verkauf unserer Waffen kann unsere Wirtschaft langfristig verbessern. Die Frage ist, ob wir die Zeit dafür haben oder ob wir sie lieber für uns behalten sollten."
 CZE_agriculture:0 "Landwirtschaftliche Entwicklung"
 CZE_agriculture_desc:0 "Unsere Schwerindustrie ist in einem guten Zustand, aber unsere Landwirte leiden trotz harter Arbeit unter einem niedrigeren Gehalt als die Menschen, die in den Städten arbeiten."
 CZE_keep_arms:0 "Behalten Sie die Waffen"
 CZE_keep_arms_desc:0 "Wir müssen die Waffen für den zukünftigen Krieg mit unseren Nachbarn für uns behalten, wir müssen bewaffnet sein!"
 CZE_invest:0 "Ausländische Investitionen"
 CZE_invest_desc:0 "Wir erhalten viele Investitionen aus Frankreich und Großbritannien, die sich als sehr nützlich für die Entwicklung unseres Landes erweisen."
 CZE_health:0 "In die öffentliche Gesundheitsversorgung investieren"
 CZE_health_desc:0 "Wir sollten in die öffentliche Gesundheitsfürsorge investieren, damit die Menschen nicht demoralisiert werden und sich auch arme Menschen eine angemessene Behandlung leisten können, obwohl unsere Wirtschaft derzeit katastrophal ist."
 CZE_greatdepression1:0 "Industrielle Großprojekte"
 CZE_greatdepression1_desc:0 "Der eher landwirtschaftlich geprägte Teil unseres Landes muss industrialisiert werden, um neue Arbeitsplätze für die Menschen zu schaffen und die Auswirkungen der großen Depression auf uns zu verringern."
 CZE_great_czech:0 "Tschechische Lebensqualität über alles"
 CZE_great_czech_desc:0 "Die Lebensqualität der Mehrheit ist viel wichtiger, als sie für alle gleich zu halten. Wir können darauf vertrauen, dass unsere Bürger uns aus der Krise helfen werden."
 CZE_great_germans:0 "Gleiche Lebensqualität"
 CZE_great_germans_desc:0 "Die Wahrung der Gleichheit hat ihre Vorteile, denn die bereits angespannten Minderheiten an der ungarischen und deutschen Grenze können davon absehen, unserem Land zu schaden und ständige Terroranschläge und Sabotageakte zu verüben."
 CZE_great_balanced:0 "Ausgleich der sozialen Klassen"
 CZE_great_balanced_desc:0 "Wir müssen die sozialen Klassen ausgleichen und alle dazu bringen, sich dafür einzusetzen, dass wir aus der Krise herauskommen. Das bedeutet, dass die Reichen mehr zahlen müssen, um uns aus der Krise herauszuholen, und die Armen mehr arbeiten müssen!"
 CZE_legacy:0 "Tschechische Streitkräfte"
 CZE_legacy_desc:0 "Unsere tschechischen Streitkräfte, in die die Franzosen investiert haben, werden massiv aufgestockt, so dass wir in der Lage sein könnten, eine Kampfkraft zu haben, die in der Lage ist, sich gegen die deutsche Warmachine zu verteidigen."
 CZE_airbase:0 "Ausbau der tschechischen Luftwaffenstützpunkte"
 CZE_airbase_desc:0 "Wir müssen mehr tschechische Luftwaffenstützpunkte für die Flexibilität unserer Luftwaffe ausbauen, sonst können die Deutschen sie in den Boden bomben und unsere Luftwaffe schon nach wenigen Tagen des Krieges komplett zerstören."
 CZE_tank_focus:0 "Entwicklung eines neuen Panzermodells"
 CZE_tank_focus_desc:0 "Wir müssen neue Panzer entwickeln, um die deutschen Modelle zu schlagen, sonst werden wir von der schieren Stärke und Anzahl der deutschen Panzer überrannt."
 CZE_buyfrench:0 "Kauf von französischen Waffen und Panzern"
 CZE_buyfrench_desc:0 "Wir brauchen französische Hilfe, wenn wir unsere Kampfkraft erhöhen wollen."
 CZE_antiair:0 "Aufstellung von Luftabwehrkanonen in Schlüsselgebieten"
 CZE_antiair_desc:0 "Die Aufstellung von Luftabwehrwaffen wird viele unserer Industriegebiete und befestigten Gebiete vor größeren Bombenangriffen schützen und gegen eine mögliche Invasion mit Fallschirmen auf Schlüsselgebiete helfen."
 CZE_slovakia:0 "Unterstützen Sie die Sokol-Bewegung"
 CZE_slovakia_desc:0 "Die Sokol-Bewegung ist eine Organisation für Turnen für alle Altersgruppen, die 1862 in Prag in der tschechischen Region Österreich-Ungarns von Miroslav Tyrš und Jindřich Fügner gegründet wurde. Sie basierte auf dem Prinzip "ein starker Geist in einem gesunden Körper"."
 CZE_sabotage:0 "Gegen deutsche Sabotage verteidigen"
 CZE_sabotage_desc:0 "Wenn wir uns nicht gegen eine mögliche deutsche Sabotage verteidigen, werden wir unsere befestigten Stellungen aufgrund von Einkreisungen schnell verlieren."

 FIN_protectornorth:0 "Wiedererstarken der Rechten"
 FIN_protectornorth_desc:0 "Die Menschen in unserem Land sind unzufrieden, weil wir unseren Feinden noch kein Gebiet abgenommen haben, sie fordern Aufrüstung"
 FIN_karelia:0 "Karelien befestigen"
 FIN_karelia_desc:0 "Karelien muss befestigt werden, damit die Russen nicht einmal versuchen können, es einzunehmen!"
 FIN_spirit:0 "Verbessere den Nationalgeist"
 FIN_spirit_desc:0 "Der finnische Geist muss unschlagbar sein, der finnische Verstand unbeugsam, die Finnen müssen die neue Definition von Überlegenheit sein."
 FIN_winter2:0 "Wintertraining in Norwegen"
 FIN_winter2_desc:0 "Norwegen ist unser neues Trainingsgebiet für den Angriff auf Murmansk."
 FIN_markdestiny:0 "Finnische Bücher"
 FIN_markdestiny_desc:0 "Finnland ist nicht für seine Lesekompetenz bekannt, aber das wird sich mit der bevorstehenden Literaturrevolution ändern!"
 FIN_aagun:0 "Schutz vor zivilen Bombardierungen"
 FIN_aagun_desc:0 "Die Zivilbevölkerung muss um jeden Preis vor Bombenangriffen geschützt werden, denn nur so können wir die Kriegsunterstützung aufrechterhalten."
 FIN_family:0 "Der perfekte finnische Mann"
 FIN_family_desc:0 "Der Mann soll die Familie und das Vaterland beschützen, für sie sorgen und für sie kämpfen, und alle Feinde vernichten, die bereit sind, das Stück, das darauf liegt, zu stören."
 FIN_populate3:0 "Erhebt euch, finnische Völker!"
 FIN_populate3_desc:0 "Es ist wichtig, die Fortpflanzung zu fördern, um unsere große Nation zu bevölkern."
 FIN_industry2:0 "Rohstoff Schwerindustrie"
 FIN_industry2_desc:0 "Die Schwerindustrie, die wir derzeit besitzen, ist gelinde gesagt zu schwach, wir können uns nicht vollständig auf die Landwirtschaft verlassen, um unsere Wirtschaft in Gang zu bringen."
 FIN_agri:0 "Landwirtschaftliche Arbeiten"
 FIN_agri_desc:0 "Wir müssen uns auf die Landwirtschaft verlassen, da unsere Verbündeten das Getreide benötigen, das wir haben."
 FIN_lapua2:0 "Wiederbelebung der Lapua-Bewegung"
 FIN_lapua2_desc:0 "Die Lapua-Bewegung wird uns Hoffnung geben und unseren Geist stärken, auch wenn sie in den 1930er Jahren aufgrund von Gewalt und einem gescheiterten Staatsstreich weniger populär war. Vielleicht ist es an der Zeit, die Ideen, die die gewalttätige Partei einst hatte, wieder aufleben zu lassen!"
 FIN_democraticwin:0 "Sieg der Demokraten"
 FIN_democraticwin_desc:0 "Nach einem schnellen Sieg der Demokraten bei den Wahlen können wir uns auf die Verbesserung der Beziehungen zum schwedischen Volk und auf Investitionen in den baltischen Staaten freuen."



 ROM_germaninterests:0 "Deutsche Investitionen"
 ROM_germaninterests_desc:0 "Deutschland investiert in unser Land, da wir das vielversprechendste Land in Bezug auf das derzeitige industrielle Wachstum sind."
 ROM_mechanized_focus:0 "Mechanisierte Landwirtschaft"
 ROM_mechanized_focus_desc:0 "Die Landwirtschaft muss ausgebaut und die Werkzeuge verbessert werden. Je mehr unsere Landwirtschaft motorisiert und mechanisiert ist, desto effizienter wird unsere Industrie sein."
 ROM_serbia:0 "Anspruch auf die serbische Vorherrschaft"
 ROM_serbia_desc:0 "Wir müssen Serbien übernehmen, vielleicht können wir dann Investitionen in unsere Marionettenstaaten tätigen und dadurch unsere eigene Wirtschaft steigern."
 ROM_partofaxe:0 "Rumänien in der Achse"
 ROM_partofaxe_desc:0 "Rumänien ist ein stolzes Mitglied der Achse, wir haben an der Seite der Deutschen in der Sowjetunion gekämpft und eine Menge Wirtschaftsverträge abgeschlossen."
 ROM_army3:0 "Lektionen von Barbarossa"
 ROM_army3_desc:0 ""
 ROM_golden:0 "Das goldene Zeitalter Rumäniens"
 ROM_golden_desc:0 "Die Ölexporte machen unsere Wirtschaft nach all den ständigen Kriegen so gut."
 ROM_stuglicence:0 "Sturmgeschütz-Lizenz"
 ROM_stuglicence_desc:0 "Wir brauchen eine Lizenz für deutsche Panzer, die sich so gut gegen die russischen Streitkräfte bewährt haben."
 ROM_eastconcessions:0 "Östliche Konzessionen"
 ROM_eastconcessions_desc:0 "Nach dem Krieg in der Sowjetunion wurde ein großer Teil ihres Landes an die Reichskommissariate abgetreten, obwohl uns ein größerer Teil davon zusteht."
 ROM_attackhungary:0 "In Ungarn einmarschieren"
 ROM_attackhungary_desc:0 ""
 ROM_attackbulgaria:0 "Einmarsch in Bulgarien"
 ROM_attackbulgaria_desc:0 ""
 ROM_5yearplan:0 "Fünf-Jahres-Plan"
 ROM_5yearplan_desc:0 "Deutschland und unsere Regierung finanzieren die mit Abstand größte industrielle Investition in unserem Land, die unsere Streitkräfte nach den Verlusten, die wir erlitten haben, wieder aufrüsten soll."
 ROM_communist:0 "Rumänische Volksrepublik"
 ROM_communist_desc:0 "Der kommunistische Weg war immer der richtige, wir waren nur durch den Nationalsozialismus geblendet, ihn zu sehen."
 ROM_agri:0 "Blühende Agrargesellschaft"
 ROM_agri_desc:0 "Trotz der Weltwirtschaftskrise erreichte die rumänische Wirtschaft in der gesamten Zwischenkriegszeit zwischen 1936 und 1937 ihren Höhepunkt und wurde zum zweitgrößten Getreideexporteur in Osteuropa hinter Polen."
 ROM_infra:0 "Ländliche Infrastruktur"
 ROM_infra_desc:0 "CFR sind unsere nationalen Eisenbahnlinien, die den Transport zwischen den Teilen des Landes und den Handel mit dem Ausland erleichtern sollen."
 ROM_milarms:0 "Produktion von Infanteriewaffen"
 ROM_milarms_desc:0 "Unsere unzureichend ausgerüstete Armee braucht Ausrüstung, um richtig zu funktionieren, sonst könnten die Ungarn und Bulgaren Rache üben."
 ROM_dog:0 "Rumänische landwirtschaftliche Effizienz"
 ROM_dog_desc:0 "Wir sind die Kornkammer Osteuropas, und das verdanken wir unseren motivierten und effizienten Landwirten. Eine Verbesserung ihres Lebensstils und ihrer Löhne wird uns in der Krise helfen, die die Agrargesellschaften durchmachen."
 ROM_farm:0 "Landwirtschaftliche Bauten"
 ROM_farm_desc:0 "Mehr Bauernhöfe, mehr Getreideexporte, mehr Geld für staatliche Investitionen oder soziale Arbeiten."
 ROM_bessarabia:0 "Wiederaufbau Bessarabiens"
 ROM_bessarabia_desc:0 "Bessarabien ist ständig von einer Invasion des Proletariats der Sowjetunion bedroht, die Aufrüstung und die Befestigung der wichtigsten Stellungen wird es uns ermöglichen, uns selbst zu verteidigen und nicht überrumpelt zu werden."
 ROM_army2:0 "Ein stehendes Heer"
 ROM_army2_desc:0 "Unsere Armee ist zwar - technisch gesehen - ein stehendes Heer, hat aber bei weitem nicht die Qualität und die Ausrüstungsquoten wie die der Polen, Deutschen und Briten. Wir müssen eine kampfbereite Armee haben, wenn wir unvorbereitet angegriffen werden."
 ROM_literacy:0 "Vereint und gebildet"
 ROM_literacy_desc:0 "Trotz der vielen Sprachen und Kulturen, die Teil unserer Nation sind, haben wir eine Lösung für all das gefunden. Die Alphabetisierung in unserer landwirtschaftlich geprägten Gesellschaft ist kein Problem mehr."

 RAJ_takeover_middleeast:0 "Das Theater des Nahen Ostens"
 RAJ_takeover_middleeast_desc:0 "Großbritannien ist mit Aufgaben zur Verteidigung des gesamten Empire überlastet. Wenn wir helfen, könnte sich eine vielversprechende Zukunft der Zusammenarbeit zwischen dem künftigen unabhängigen Indien und Großbritannien ergeben!"
 RAJ_british_funds:0 "Investitionen in die indische Armee"
 RAJ_british_funds_desc:0 "Großbritannien muss in die indische Armee investieren, sonst wird das gesamte ozeanische und ostasiatische Reich anfällig für einen japanischen Angriff."
 RAJ_need_overseas_military:0 "Der §YUnited Kingdom§!muss den §YOverseas Military§!Fokus beenden, bevor diese Entscheidungen freigeschaltet werden."

 SOV_heavyrush:0 "Bekämpfe den Tiger!"
 SOV_heavyrush_desc:0 "Der Tiger ist ein starker Panzer, aber in den IS-Versionen unserer Panzer liegt unsere Hoffnung."
 SOV_signal:0 "Holen Sie bei der elektronischen Technologie auf!"
 SOV_signal_desc:0 "Wir sind in der Elektronik im Vergleich zu den Deutschen weit zurück, wenn wir bessere Funkgeräte hätten, würden wir entscheidend gewinnen!"
 SOV_gunfetus:0 "Die PPSh"
 SOV_gunfetus_desc:0 "Nicht einmal die besten deutschen Geschütze können mit unserer Version des Suomi-Geschützes mithalten."
 CHI_abandon:0 "Abschaffung des Silberstandards"
 CHI_abandon_desc:0 "Wir müssen den Silberstandard aufgeben und gesetzliche Banknoten als offizielles Zahlungsmittel einführen, um die Inflation zu bekämpfen, mit der unsere Nation zu kämpfen hat."
 CHI_sino_germanplan:0 "Chinesisch-Deutscher Kooperationsplan"
 CHI_sino_germanplan_desc:0 "Wir müssen die Zusammenarbeit zwischen den deutschen Unternehmen und Erfindern mit unserem Staat verstärken, um unsere Industrie zu entwickeln."
 CHI_warplan:0 "Falkenhausens Kriegspläne"
 CHI_warplan_desc:0 "Falkenhausens Genialität könnte uns helfen, den Krieg gegen die japanischen Angreifer zu gewinnen."
 CHI_gasmask_factories:0 "Hunan Gasmaskenfabrik"
 CHI_gasmask_factories_desc:0 "Wir brauchen Gasmasken für den Fall eines japanischen Senfgasangriffs, unsere Einheiten sind darauf nicht vorbereitet."
 CHI_consolidate_power:0 "Konsolidierung der Kuomintang"
 CHI_consolidate_power_desc:0 "Nach all den Warlord-Kriegen in den 1920er Jahren müssen wir unsere Macht in der Region konsolidieren."
 CHI_conquest:0 "Eroberung des Xikang-Klans"
 CHI_conquest_desc:0 "Die Xikang-Clique muss zerstört und unter unseren Stiefel gezwungen werden."
 CHI_defendcoast:0 "Besetzen Sie die Küste"
 CHI_defendcoast_desc:0 "Die Küste muss vor der japanischen Aggression geschützt werden, denn der Warlord, der sie besetzt hält, ist nicht bereit für einen offenen Krieg mit den Japanern."
 CHI_develop_guandong:0 "Entwicklung des Guandong-Klans"
 CHI_develop_guandong_desc:0 "Die Entwicklung der Guandong-Clique wird uns bei der Verteidigung gegen die japanischen Streitkräfte helfen."
 CHI_develop_nanking:0 "Nanking entwickeln"
 CHI_develop_nanking_desc:0 "Nanking ist unsere wichtigste Stadt und es ist wichtig, sie zu entwickeln, um unsere Macht in der Region weiter auszubauen."
 CHI_annex_sichuan:0 "Annexion der Sichuan-Clique"
 CHI_annex_sichuan_desc:0 "Die Sichuan-Clique muss annektiert werden, um den Kampf gegen die Japaner fortzusetzen, und zwar bis tief in das Gebiet der Kuomintang!"
 CHI_warplan2:0 "Schlüsselgebiete befestigen"
 german_advisors2:0 "Deutsche Militärberater"

 CHI_flying_tigers:0 "China hat die Einladung der Flying Tigers beendet Fokus"
 GER_JAP_military_cooperation:0 "Deutsch-japanische Militärkooperation"
