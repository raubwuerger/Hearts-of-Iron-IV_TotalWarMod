 cheap_uniforms_upgrade:0 "Billige Uniformen"
 cheap_uniforms_upgrade_desc:0 "Die Herstellung von Uniformen aus minderwertigem Material macht sie billiger, geht aber auf Kosten der Zuverlässigkeit."
 camo_upgrade:0 "Tarnungs-Upgrade"
 camo_upgrade_desc:0 "Durch Tarnung sind unsere Soldaten schwerer zu erkennen und haben eine größere Chance, in einer Schlacht nicht entdeckt zu werden."
 weather_upgrade:0 "Allwetter-EQUIPMENT"
 weather_upgrade_desc:0 "EQUIPMENT, die auch bei schlechtem Wetter wirksam ist, ermöglicht unseren Truppen einen effektiveren Kampf unter widrigen Bedingungen."
 halftrack_upgrade:0 "Qualität der Halbkettenfahrzeuge"
 halftrack_upgrade_desc:0 "Verbesserungen an Motor und Fahrwerk der Halbkettenfahrzeuge ermöglichen schnellere Fahrzeuge mit höherer Zuverlässigkeit."
 armor_support_upgrade:0 "Halftracks unterstützen"
 armor_support_upgrade_desc:0 "Hinzufügen von Halbketten und Raupenfahrzeugen zur Unterstützung der Infanterie-Halbtruppen."
 tank_armor_upgrade:0 "Panzerstärke"
 tank_armor_upgrade_desc:0 "Eine bessere Panzerung, die der Feind nicht durchdringen kann, ist ein enormer Vorteil für Ihre Divisionen, wird Sie aber wahrscheinlich ausbremsen."
 tank_gun_upgrade:0 "Hauptgeschütz"
 tank_gun_upgrade_desc:0 "Es ist wichtig, ein Geschütz zu haben, das mit der gegnerischen Panzerstärke mithalten und sie durchdringen kann."
 tank_aa_upgrade:0 "Anti-Luft-Bewaffnung"
 tank_aa_upgrade_desc:0 "Eine Erhöhung der Feuerrate, des Kalibers und der Geschossgeschwindigkeit erhöht die Chancen unserer Luftabwehr-Einheiten, feindliche Flugzeuge abzuschießen."
 tank_at_upgrade:0 "Panzerabwehr-Bewaffnung"
 tank_at_upgrade_desc:0 "Durch die Erhöhung von Kaliber, Geschwindigkeit und Genauigkeit der Panzerzerstörer haben wir bessere Chancen, die gegnerische Panzerung zu durchdringen."
 tank_art_upgrade:0 "Artillerie-Bewaffnung"
 tank_art_upgrade_desc:1 "Improving artillery muzzle velocity, range and caliber allows us to support combat from further away with greater effectiveness."
 tank_reliability_upgrade:0 "Verlässlichkeit"
 tank_reliability_upgrade_desc:0 "Die Verbesserung der Zuverlässigkeit führt zu weniger kampffreien Ausfällen, was den Wartungsaufwand verringert. Verbesserte Konstruktionsverfahren kosten jedoch mehr."
 tank_engine_upgrade:0 "Motor"
 tank_engine_upgrade_desc:0 "Mehr Pferdestärken bringen taktische und strategische Vorteile und ermöglichen eine stärkere Panzerung, ohne die Geschwindigkeit wesentlich zu verringern."
 tank_sloped_upgrade:0 "Abgeschrägte Panzerung"
 tank_sloped_upgrade_desc:0 "Eine abgeschrägte Panzerung erschwert das Eindringen von Panzerabwehrwaffen, auch wenn die Panzerung nicht dicker ist."
 tank_sights_upgrade:0 "Geschützvisiere"
