 HVantitank2:0 "Schwere Panzerabwehrwaffe Upgrade I"
 HVantitank2_desc:0 "Neue vielseitige Panzerabwehrkanonen mit panzerbrechenden, wegwerfenden Sabot-Geschossen können die Panzerung fast aller Panzer durchdringen."
