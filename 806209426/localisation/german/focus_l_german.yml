 #Netherlands Focus Tree ""
 tdlra_depillarize_the_dutch:0 "Die niederländische Gesellschaft entpolitisieren"
 tdlra_depillarize_the_dutch_desc:0 "Eine versäulte Gesellschaft ist etwas, das wir in diesen turbulenten Zeiten nicht brauchen. Wenn wir den niederländischen Staat stärken wollen, müssen wir die Gleichheit ausbauen und soziale Schranken beseitigen."
 tdlra_go_left:0 "Nach links gehen"
 tdlra_go_left_desc:0 "Unser Land wird schon viel zu lange von den Bankern und Bonzen beherrscht. Wir müssen die Revolution verbreiten!"
 tdlra_go_right:0 "Geh nach rechts"
 tdlra_go_right_desc:0 "Der Aufstieg von Nationalsozialismus und Faschismus in Deutschland und Italien hat einige in unserem Land dazu inspiriert, das Gleiche zu fordern. Vielleicht sollten wir darauf hören."
 tdlra_dutch_millitarism:0 "Niederländischer Militarismus"
 tdlra_dutch_millitarism_desc:0 "Wir haben einst eines der stolzesten Reiche der Welt regiert. Lasst es uns wieder tun! Zu den Waffen!"
 tdlra_claim_the_benelux:0 "Macht die Niederlande wieder groß"
 tdlra_claim_the_benelux_desc:0 "Die belgische Revolution von 1830 war nur ein Rückschlag, es ist an der Zeit, das zurückzuerobern, was uns gehört!"
 tdlra_jeugdstorm:0 "Jeugdstorm"
 tdlra_jeugdstorm_desc:0 ""Wie de jeugd heeft, heeft de toekomst!" Mit der Gründung des Jeugdstorm wird unsere Jugend gut gerüstet sein für die große Zukunft, die vor ihr liegt."
 tdlra_colonial_claims:0 "Koloniale Ansprüche"
 tdlra_colonial_claims_desc:0 "Um die zunehmend schwieriger werdenden Zeiten zu überstehen, müssen wir das niederländische Reich ausbauen und unsere Besitzungen im Fernen Osten festigen."
 tdlra_germany_millitary_coop:0 "Militärische Zusammenarbeit mit Deutschland"
 tdlra_germany_millitary_coop_desc:0 "Nach unserer Bekehrung zur faschistischen Sache haben uns die Deutschen angeboten, uns in ihren Kampfkünsten zu unterrichten, die denen, die wir bisher kannten, weit überlegen sind."
 tdlra_propaganda_ministry:0 "Propagandaministerium einrichten"
 tdlra_propaganda_ministry_desc:0 "Ein Staat ist nur so stark wie seine Propagandamaschine. Die Einrichtung eines offiziellen Propagandaministeriums wird die wahre Botschaft des niederländischen Staates verstärken."
 tdlra_for_the_motherland:0 "Für das Vaterland"
 tdlra_for_the_motherland_desc:0 "Individuelles Leid ist notwendig für den nationalen Ruhm. Wir werden ein neues Holland auf dem kollektiven Rücken der Arbeiter aufbauen."
 tdlra_sign_pact_with_soviets:0 "Pakt mit den Sowjets unterzeichnen"
 tdlra_sign_pact_with_soviets_desc:0 "Unsere größte Bedrohung liegt in Nazi-Deutschland. Die Sowjetunion hat uns angeboten, unsere Panzertechnik zu verbessern, um mit den deutschen Panzern konkurrieren zu können. Wir sollten diese Gelegenheit mit beiden Händen ergreifen!"
 tdlra_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 tdlra_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 tdlra_fortress_netherlands:0 "Verstärken Sie die Festung Amsterdam"
 tdlra_fortress_netherlands_desc:0 "Die Verteidigung unseres Heimatlandes ist für das Überleben der niederländischen Nation von größter Bedeutung. Der Bau umfangreicher Festungslinien wird ein Eckpfeiler unserer Verteidigung sein."
 tdlra_revive_the_grebbe_line:0 "Wiederbelebung der Grebbe-Linie"
 tdlra_revive_the_grebbe_line_desc:0 "Wir sollten uns bemühen, eine Verteidigungslinie vor der Festung Amsterdam zu errichten, um Feinde im Falle eines Angriffs aufzuhalten!"
 tdlra_urbanize_the_east:0 "Urbanisierung des Ostens"
 tdlra_urbanize_the_east_desc:0 "Ostholland ist in der Stadtentwicklung immer hinter dem Westen zurückgeblieben. Es ist an der Zeit, die niederländische Wirtschaft durch die Verstädterung der östlichen Provinzen wiederzubeleben."
 tdlra_militarize_the_east:0 "Militarisierung des Ostens"
 tdlra_militarize_the_east_desc:0 "Die Welt bewegt sich immer mehr in Richtung Krieg - wir brauchen mehr Waffen und Fabriken, um sie zu produzieren."
 tdlra_experimental_weaponry:0 "Experimentelle Waffentechnik"
 tdlra_experimental_weaponry_desc:0 "Geniale Erfindungen und radikale technologische Durchbrüche haben es uns ermöglicht, exotischere und effektivere Militärtechnologien zu entwickeln. Wir sollten dies so weit wie möglich ausnutzen."
 tdlra_establish_radio_stations:0 "Verbessern Sie die Radiostationen"
 tdlra_establish_radio_stations_desc:0 "Wie die Briten gezeigt haben, sind Funkortungsstationen für die Verteidigung eines Landes sehr nützlich. Schaffen wir unsere eigene Chain Home, damit wir die Niederlande effektiver verteidigen können."
 tdlra_establish_state_university:0 "Staatliche Universität gründen"
 tdlra_establish_state_university_desc:0 "Schlachten werden mit Informationen gewonnen. Bessere Informationen bedeuten, dass wir mehr Schlachten gewinnen, und bessere Informationen werden durch überlegene Forschungseinrichtungen bereitgestellt."
 tdlra_bring_oil_and_rubber_back:0 "Bringt es zu mir"
 tdlra_bring_oil_and_rubber_back_desc:0 "Ostindien hat ohnehin zu viel Öl, strategische Reserven in Holland wären besser."
 tdlra_exploit_the_mines:0 "Die Minen ausbeuten"
 tdlra_exploit_the_mines_desc:0 "Niederländische Fabriken sollten nicht auf ausländische Materialien angewiesen sein. Durch den Ausbau der einheimischen Eisenmetallproduktion können wir uns von ausländischen Importen befreien."
 tdlra_colonial_explotation_aluminium:0 "Ressourcen für das Leben"
 tdlra_colonial_explotation_aluminium_desc:0 "Surinam ist eine wichtige Bergbaukolonie. Die rauen Bedingungen des Dschungelklimas machen es den Menschen jedoch schwer, dort zu überleben. Vielleicht wären einige Kolonialisten bereit, ihr Leben zu riskieren, wenn sie entsprechend motiviert wären..."
 tdlra_invest_in_oil_explotation:0 "Blut für Öl"
 tdlra_invest_in_oil_explotation_desc:0 "Es gibt viele arme Indonesier, die zur Arbeit im Dschungel überredet werden können."
 tdlra_surinam_aluminium:0 "Surinamisches Aluminium"
 tdlra_surinam_aluminium_desc:0 "Surinam ist für uns eine wichtige metallurgische Kolonie, und wir haben kürzlich Bauxitvorkommen entdeckt, aus denen wir Aluminium herstellen können. Der Ausbau dieser Minen dürfte sich als nützlich erweisen."
 tdlra_further_industrialize_the_capital:0 "Weitere Industrialisierung unserer Hauptstadt"
 tdlra_further_industrialize_the_capital_desc:0 "Es gibt immer Raum für eine weitere Entwicklung unserer glorreichen Hauptstadt und der umliegenden Gebiete. Wenn wir uns auf die Entwicklung von Amsterdam konzentrieren, werden wir die industrielle Produktion zentralisieren und möglicherweise besser in der Lage sein, sie zu verteidigen."
 tdlra_currency_reform:0 "Währungsreform"
 tdlra_currency_reform_desc:0 "Der schwarze Freitag hat auch unser Land getroffen, aber durch eine Reform unserer Währung können wir unsere Wirtschaft stärken!"
 tdlra_expand_military_budget:0 "Aufstockung des Militärhaushalts"
 tdlra_expand_military_budget_desc:0 "Angesichts der zunehmenden Spannungen in der Welt sollten wir über eine Aufstockung unseres Militärhaushalts nachdenken! Für den Fall, dass wir unser Land schützen müssen!"
 tdlra_urbanize_the_colonies:0 "Urbanisierung der Kolonien"
 tdlra_urbanize_the_colonies_desc:0 "Die Niederländisch-Ostindischen Inseln sind riesig und haben eine ebenso riesige Bevölkerung. Bisher haben wir uns die Bevölkerung Ostindiens noch nicht zu Nutze gemacht - es ist an der Zeit, dass sich das ändert."
 tdlra_prepare_the_colonies_for_war:0 "Bereiten Sie die Kolonien auf den Krieg vor"
 tdlra_prepare_the_colonies_for_war_desc:0 "Die weitere Erschließung von Niederländisch-Ostindien wird es der dortigen Bevölkerung ermöglichen, mit der Herstellung von Rüstungsgütern für die niederländischen Kriegsanstrengungen zu beginnen. Dort werden sie vor der Luftwaffe sicher sein."
 tdlra_colonial_fortresses:0 "Koloniale Festungen"
 tdlra_colonial_fortresses_desc:0 "Die wachsende Bedrohung durch Japan und der Krieg in China zwingen uns, uns um die Verteidigung der Niederländisch-Ostindischen Inseln zu kümmern. Wir müssen Festungen errichten, um unsere kolonialen Besitztümer vor dem Feind zu schützen."
 tdlra_invest_in_royal_dutch_petroleum_company:0 "Investition in die Royal Dutch Petroleum Company"
 tdlra_invest_in_royal_dutch_petroleum_company_desc:0 "Die Royal Dutch Petroleum Company hat uns gebeten, in Ölexplorationsmissionen in Ostindien zu investieren, um unsere Ölproduktion zu steigern. Natürlich wird dies dem Staat zugute kommen, da uns Teile des Unternehmens gehören."
 tdlra_stay_neutral:0 "Neutral bleiben"
 tdlra_stay_neutral_desc:0 "Warum für die Kriege anderer sterben? Wir sind im Ersten Weltkrieg neutral geblieben, und das hat uns gut getan. Es wird uns auch weiterhin gut dienen."
 tdlra_deterrence:0 "Abschreckung"
 tdlra_deterrence_desc:0 "Die wachsende Bedrohung durch den europäischen Faschismus macht deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns bewaffnen, um unseren Status zu verteidigen."
 tdlra_polderen:0 "Polderen"
 tdlra_polderen_desc:0 "Wenn wir zusammenarbeiten, können wir sicherstellen, dass unser Land in den kommenden turbulenten Zeiten überleben kann."
 tdlra_democratic_influence:0 "Demokratischer Einfluss"
 tdlra_democratic_influence_desc:0 "Unser Land ist ein demokratisches Land, und wir sollten uns nicht von neuen Ideen des Nationalismus oder Kommunismus beeinflussen lassen."
 tdlra_military_expenditure:0 "Militärausgaben"
 tdlra_military_expenditure_desc:0 "Wir müssen unsere Armee modernisieren, und dafür brauchen wir Mittel."
 tdlra_lessons_from_wwi:0 "Lehren aus dem Großen Krieg"
 tdlra_lessons_from_wwi_desc:0 "Wenn wir uns ansehen, was im letzten großen Konflikt funktioniert hat und was nicht, sollten wir in der Lage sein, unsere Armeedoktrinen zu modernisieren."
 tdlra_repurpose_vehicles:0 "Wiederverwendung von Fahrzeugen"
 tdlra_repurpose_vehicles_desc:0 "Durch die Umwidmung von zivilen Fahrzeugen für militärische Zwecke können wir unsere Kavallerie modernisieren."
 tdlra_military_research_interest:0 "Militärisches Forschungsinteresse"
 tdlra_military_research_interest_desc:0 "Die jüngsten Investitionen in unser Militär haben auch unsere Forschungskapazität erweitert."
 tdlra_modern_equipment:0 "Moderne Ausrüstung"
 tdlra_modern_equipment_desc:0 "Es ist zwar ein guter Anfang, sich anzuschauen, was in der Vergangenheit funktioniert hat und was nicht, aber wir müssen uns auch moderne Kriege anschauen und uns daran ein Beispiel nehmen."
 tdlra_mechanized_infantry_investments:0 "Investitionen in die mechanisierte Infanterie"
 tdlra_mechanized_infantry_investments_desc:0 "Die Mechanisierung unserer Infanterie ist ein wichtiger nächster Schritt in der neuen Welt der mobilen Kriegsführung."
 tdlra_memories_of_the_past:0 "Erinnerungen an die Vergangenheit"
 tdlra_memories_of_the_past_desc:0 "Die jüngsten Investitionen in unsere Kriegsanstrengungen haben dazu geführt, dass die Menschen mit Stolz auf unsere Militärgeschichte blicken, und junge, wehrfähige Männer strömen zu den Freiwilligenzentren."
 tdlra_prototype_weapons:0 "Prototyp-Waffen"
 tdlra_prototype_weapons_desc:0 "Die jüngsten Waffenprototypen haben sich als recht erfolgreich erwiesen. Wir sollten diese zur Verteidigung unseres Heimatlandes in Produktion nehmen."
 tdlra_modernize_tanks:0 "Panzer modernisieren"
 tdlra_modernize_tanks_desc:0 "Unsere Panzer sind alt oder nicht mehr vorhanden, wir sollten neue moderne Panzertypen erforschen."
 tdlra_daring_paratroopers:0 "Waghalsige Fallschirmjäger"
 tdlra_daring_paratroopers_desc:0 "Die jüngsten Militärausgaben und das erneute Interesse an der Luftkriegsführung haben dazu geführt, dass die Bevölkerung und das militärische Oberkommando eine spezielle "Fallschirmjäger"-Division wünschen."
 tdlra_invest_in_fokker:0 "In Fokker investieren"
 tdlra_invest_in_fokker_desc:0 "Investitionen in das Unternehmen von Anthony Fokker werden unsere Fähigkeit verbessern, den Krieg am Himmel zu führen."
 tdlra_fokkers_fighters:0 "Fokker-Jagdflugzeuge"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker hat 2 Entwicklungspläne vorgelegt - wir sollten unseren Jägern Priorität einräumen!"
 tdlra_fokkers_bombers:0 "Fokker-Bomber"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker hat 2 Entwicklungspläne ausgearbeitet - wir sollten unseren Bombern Priorität einräumen!"
 tdlra_aerial_support:0 "Bodenunterstützung aus der Luft"
 tdlra_aerial_support_desc:0 "Die Erforschung neuer Flugzeuge, die unsere Truppen unterstützen können, wird unseren Truppen einen Vorteil im Kampf verschaffen."
 tdlra_rule_the_sea_through_the_sky:0 "Herrschaft über das Meer durch den Himmel"
 tdlra_rule_the_sea_through_the_sky_desc:0 "Herrsche über Holland! Holland beherrscht die Luft über den Wellen. Indem wir unsere Luftgeschwader mit neuen Marinebombern ausstatten, können wir unsere Marine bei ihren Operationen gegen unsere Feinde unterstützen."
 tdlra_further_investments_fokker_company:0 "Erhöhung der Investitionen in Fokker"
 tdlra_further_investments_fokker_company_desc:0 "Durch weitere Investitionen in Anthony Fokker wird sich unsere Fähigkeit, Krieg am Himmel zu führen, erheblich verbessern."
 tdlra_the_states_navy:0 "Die staatliche Marine"
 tdlra_the_states_navy_desc:0 "Die niederländische Marine befindet sich in einem schlechten Zustand. Sie muss ausgebaut und aufgerüstet werden, und jetzt ist der richtige Zeitpunkt dafür!"
 tdlra_submarine_operations:0 "U-Boot-Einsätze"
 tdlra_submarine_operations_desc:0 "Wir müssen unsere Marineanstrengungen auf eine Kraft konzentrieren, die unsere Feinde aushungern kann, indem sie ihre Transportkonvois zerstört."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Wiederbelebung der alten Seestreitkräfte"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Unserer Marine mangelt es gewaltig, wir müssen sie stark machen und zu einer Kraft, mit der man rechnen muss."
 tdlra_submarine_improvements:0 "U-Boot-Verbesserungen"
 tdlra_submarine_improvements_desc:0 "Um unsere neuen Strategien erfolgreich umsetzen zu können, müssen wir sicherstellen, dass wir über die modernsten U-Boote der Welt verfügen."
 tdlra_expand_the_states_navy:0 "Die Marine ausbauen"
 tdlra_expand_the_states_navy_desc:0 "Schlachtschiffe und Flugzeugträger sind das Mittel der Wahl, um unser weit verzweigtes Reich gegen Bedrohungen von außen zu verteidigen."
 tdlra_dutch_cruisers_and_destroyers:0 "Niederländische Kreuzer und Zerstörer"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Große Schiffe sind eine Verschwendung wertvoller Ressourcen - warum sollten wir sie bauen, wenn wir unsere Seewege mit kleineren und schneller produzierenden Schiffen besser verteidigen können?"
 tdlra_dutch_marines:0 "Niederländische Marinesoldaten"
 tdlra_dutch_marines_desc:0 "Um Inseln zu erobern, brauchen wir spezielle Marinedivisionen, die bei einer Seeinvasion am effektivsten sind."
 tdlra_join_britain_alliance:0 "Schließen Sie sich den Alliierten an"
 tdlra_join_britain_alliance_desc:0 "Es gibt zwei Fronten in Europa: diejenigen, die die Freiheit schützen wollen, und diejenigen, die sie zerstören wollen. Es ist an der Zeit, auf Großbritannien zuzugehen und die Neutralität aufzugeben. Für die Alliierten!"
 tdlra_benelux_faction:0 "Bilden Sie die Benelux-Staaten"
 tdlra_benelux_faction_desc:0 "Wir sollten wieder einmal ein Bündnis der Provinzen gründen, um uns gegen äußere Bedrohungen zu verteidigen. Die Benelux-Allianz beginnt jetzt."
 tdlra_invite_bel_lux:0 "Belgien und Luxemburg einladen"
 tdlra_invite_bel_lux_desc:0 "Wir müssen die Be und Lux in die BeNeLux aufnehmen."
 tdlra_establish_dutch_komosomol:0 "Algemeen Nederlands Jeugd Verbond gründen"
 tdlra_establish_dutch_komosomol_desc:0 "Der russische Komosomol hat sich bei der Militarisierung und Indoktrinierung seiner Kinder als effektiv erwiesen. Wir sollten dies zur Kenntnis nehmen und unsere eigene kommunistische Jugendorganisation gründen."
 tdlra_armed_neutrality:0 "Bewaffnete Neutralität"
 tdlra_armed_neutrality_desc:0 "Um unsere Neutralität in diesen feindseligen Zeiten zu bewahren, müssen wir zeigen, dass wir nicht kampflos untergehen werden."
 tdlra_british_ship_designs:0 "Britische Schiffsentwürfe"
 tdlra_british_ship_designs_desc:0 "Die Briten haben uns einige alte Baupläne der Marine zur Verfügung gestellt, damit wir unsere eigenen modernen Zerstörer bauen können."
 tdlra_trick_german_scum:0 "Unsere Neutralität zeigen"
 tdlra_trick_german_scum_desc:0 "Durch den Bau einiger Küstenforts werden wir den Deutschen zeigen, dass wir uns gegen jede Bedrohung von außen verteidigen wollen, nicht nur gegen die deutsche."
 tdlra_benelux_economic_cooperation:0 "Wirtschaftliche Zusammenarbeit innerhalb der Benelux-Länder"
 tdlra_benelux_economic_cooperation_desc:0 "Wir sollten als Handelsblock zusammenstehen"
 tdlra_brabant_tungsten:0 "Wolfram in Brabant"
 tdlra_brabant_tungsten_desc:0 "Jüngste Bergbauuntersuchungen haben ergeben, dass sich unser Land auf einem großen Wolframvorkommen befindet"
 tdlra_ramp_up_arnament_production:0 "Hochfahren der Arnament-Produktion"
 tdlra_ramp_up_arnament_production_desc:0 "Wir müssen unsere Fabriken militarisieren, wenn wir in dieser neuen Welt überleben wollen!"
 tdlra_colonial_fortresses_improved:0 "Koloniale Festungen ausbauen"
 tdlra_colonial_fortresses_improved_desc:0 "Das Sicherheitsgefühl unserer kolonialen Bewohner sollte verbessert werden. Die Kosten dafür mögen hoch sein, aber die Niederlande können es sich nicht leisten, ihre Kronjuwelen zu verlieren."
 tdlra_Germaansche_SS:0 "Germaansche SS"
 tdlra_Germaansche_SS_desc:0 "Im September 1940 wurde in den Niederlanden die Germaansche SS gegründet. Die Mitglieder waren zumeist Antikommunisten, aber natürlich gab es auch Nazis. Strenge fysische Normen und Mitglieder, die der Waffen-SS beitraten, führten dazu, dass die Germaansche SS fast immer unterbesetzt war."
 benelux_research_name:0 "Der schlimmste Tag meines Lebens"
 # RAJ ""
 RAJ_provincial_elections:0 "Provinzwahlen"
 RAJ_provincial_elections_desc:0 "Das neue Gesetz über die indische Regierung schreibt Wahlen in den Provinzen vor, wodurch ein gewisses Maß an lokaler Regierung geschaffen wird, die der indischen Bevölkerung verantwortlich ist. Wir werden sehen, welche Auswirkungen dies auf die britische Herrschaft hat."
 RAJ_develope_pakistan:0 "Pakistan entwickeln"
 RAJ_develope_pakistan_desc:0 "Trotz unserer industriellen Fortschritte in Indien selbst sind unsere pakistanischen Gebiete nach wie vor stark unterentwickelt. Wenn wir um das Wohlwollen der pakistanischen Bevölkerung werben wollen, müssen wir unverzüglich ein Industrialisierungsprogramm einleiten."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Gandhis Konzept der Selbstverwaltung - Swaraj - gewinnt in ganz Indien an Popularität. Es befürwortet einen völligen Bruch mit britischen Institutionen und Bräuchen, und Swaraj-Gruppen agitieren an indischen Schulen."
 RAJ_indian_national_congress:0 "Indischer Nationalkongress"
 RAJ_indian_national_congress_desc:0 "Der Indische Nationalkongress ist bei Wahlen auf dem gesamten Subkontinent sehr erfolgreich gewesen. Er ist eine starke Stimme für ein unabhängiges Indien oder zumindest eines mit größerer Autonomie innerhalb des Empire."
 RAJ_quit_india_movement:0 "Quit India-Bewegung"
 RAJ_quit_india_movement_desc:0 "Gandhis Kampagne für die Unabhängigkeit Indiens erreichte ihren Höhepunkt mit der Aufforderung an die Briten, Indien zu verlassen. Es ist unvorstellbar, dass das Raj vor dem Ende des Krieges beendet werden kann, aber die Lage vor Ort wird von Tag zu Tag angespannter."
 RAJ_all_india_forward_bloc:0 "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc:0 "Der All India Forward Bloc ist der Ansicht, dass der britische Rückzug aus Indien zu lange dauert. Es muss eine stärkere - auch kämpferische - Position eingenommen werden."
 RAJ_seek_help_from_soviet:0 "Hilfe von der Sowjetunion erbeten"
 RAJ_seek_help_from_soviet_promised:0 " Die Sowjetunion hat ihre Hilfe zugesagt."
 RAJ_seek_help_from_soviet_desc:0 "Die Sowjetunion ist das natürliche Gegengewicht zur britischen Imperialmacht. Sie behaupten, sie seien der Motor der Revolution, und wir sollten sie ermutigen, ihre Revolution nach Indien zu exportieren."
 RAJ_indian_peoples_army:0 "Indische Volksarmee"
 RAJ_indian_peoples_army_effect:0 "Die kommunistischen Unterstützer beginnen einen Bürgerkrieg für die Freiheit. Die Größe hängt von der Unterstützung der Partei und dem Fortschritt der Autonomie ab. "
 RAJ_indian_peoples_army_support:0 "Die [SOV.GetNameDef] wird ihre Sache unterstützen."
 RAJ_indian_peoples_army_desc:0 "Wir sollten eine militärische Kraft organisieren, die von der kommunistischen Sache lernt und mit ihr verbündet ist."
 RAJ_research_city_excursions:0 "Exkursionen in Forschungsstädte"
 RAJ_research_city_excursions_desc:0 "Die sowjetischen Forschungsstädte sind ein Wunder, und Indiens Bevölkerung ist voll von energischen und intelligenten Köpfen. Die Entsendung unserer jungen Ingenieure in diese Städte wird uns helfen, eine heimische Forschungs- und Industriebasis zu entwickeln."
 RAJ_combined_arms_academy:0 "Akademie für kombinierte Waffen"
 RAJ_combined_arms_academy_desc:0 "Die sowjetische Militärausbildung kann durch die neue Combined Arms Academy effizienter gestaltet werden. Wir können uns auf den neuesten Stand der modernen Kriegsführung bringen, indem wir Luft-, Land- und Seestreitkräfte einsetzen."
 RAJ_rani_of_jhans:0 "Rani von Jhansi"
 RAJ_rani_of_jhans_desc:0 "Rani von Jhansi war eine große Heldin der indischen Revolution von 1857. Ihr Beispiel für Tapferkeit und Nationalstolz ist ein Vorbild für alle Frauen in Indien, die zu den Waffen greifen und ein eigenes Regiment bilden wollen."
 RAJ_rebuilding_the_nation:0 "Der Wiederaufbau der Nation"
 RAJ_rebuilding_the_nation_desc:0 "Nach der Vertreibung des kaiserlichen Unterdrückers und der Mobilisierung der indischen Bevölkerung ist es nun an der Zeit, die Schäden von zwei Jahrhunderten Besatzung zu beseitigen."
 RAJ_seek_help_from_germany:0 "Hilfe aus Deutschland erbeten"
 RAJ_seek_help_from_germany_promised:0 " Das Deutsche Reich hat seine Hilfe zugesagt"
 RAJ_seek_help_from_germany_desc:0 "Deutschland hat uns nie so geschadet wie Großbritannien, und das Reich ist die glaubwürdigste Herausforderung für die britische Macht. Wir sollten uns den Achsenmächten annähern."
 RAJ_indian_national_army:0 "Indische Nationalarmee"
 RAJ_indian_national_army_effect:0 "Die faschistischen Unterstützer beginnen einen Bürgerkrieg für die Freiheit. Die Größe hängt von der Unterstützung der Partei und dem Fortschritt der Autonomie ab. "
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] wird ihre Sache unterstützen."
 RAJ_indian_national_army_desc:0 "Eine indische Nationalarmee, die sich von den britisch kontrollierten Streitkräften unterscheidet, wurde organisiert. Wir können sie in Regionen aufbauen, die frei von britischer Einmischung sind, und gegen die Alliierten antreten, indem wir dem Raj indische Arbeitskräfte entziehen."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italien hat das Battaglione Azad Hindoustan aufgestellt, ein Regiment aus ehemaligen indischen Kriegsgefangenen. Ausgebildet in Sabotage, Fallschirmspringen und Infiltration, könnte das BAH ein großer Schritt für den Nationalstolz sein."
 RAJ_german_technology:0 "Deutsche Technologie"
 RAJ_german_technology_desc:0 "Die deutschen Wissenschaftler sind die besten der Welt, und ihr militärischer Apparat basiert auf den besten modernen Ingenieurtechniken. Sie sind bereit, ihre Fortschritte mit uns zu teilen."
 RAJ_japanese_army_air_force_academy:0 "Akademie der japanischen Luftwaffe"
 RAJ_japanese_army_air_force_academy_desc:0 "Die japanische Luftwaffenakademie hat beschlossen, indische Rekruten aufzunehmen, die gegen die europäische Vorherrschaft in Asien kämpfen wollen."
 RAJ_cripps_mission:0 "Cripps' Mission"
 RAJ_cripps_mission_desc:0 "Wir müssen dafür sorgen, dass Indien trotz der zunehmenden nationalistischen Unabhängigkeitsbestrebungen loyal gegenüber den Alliierten und den Briten bleibt. Sir Stafford Cripps ist ein geschickter Verhandlungsführer, der den nationalistischen Führern versichern kann, dass ihre Forderungen berücksichtigt werden."
 RAJ_two_nation_theory:0 "Zwei-Nationen-Theorie"
 RAJ_two_nation_theory_effect:0 "§Pakistan wird befreit, wenn Indien die Freiheit erlangt.§!\n"
 RAJ_two_nation_theory_desc:0 "Obwohl Indien lange Zeit als ein einziges Territorium regiert wurde, ist es sinnvoll, das Land als zwei Nationen zu betrachten - eine hinduistische und eine muslimische. Die Teilung des Landes ist vielleicht nicht die einzige Lösung, aber jede Vereinbarung für ein unabhängiges Indien muss sich mit dieser doppelten Natur des Subkontinents auseinandersetzen."
 RAJ_princely_state_donations:0 "Schenkungen der Fürstlichen Staaten"
 RAJ_princely_state_donations_desc:0 "Die indischen Fürstenstaaten haben die Männer gestellt, die unter den Briten lange Zeit den Kern der indischen Armee gebildet haben. Weitere Spenden dieser lokalen Herrscher unterstreichen ihre Unterstützung für das Empire."
 RAJ_imperial_service_troops:0 "Imperial Service Troops"
 RAJ_imperial_service_troops_desc:0 "Die Imperial Service Troops werden von den indischen Prinzen rekrutiert und können mehrere hunderttausend Mann umfassen. In diesen schwierigen Zeiten ist es gut zu wissen, dass sich Seine Majestät auf die Loyalität der Rajas verlassen kann."
 RAJ_raf_funding:0 "RAF-Finanzierung"
 RAJ_raf_funding_desc:0 "Die Königliche Luftwaffe Indiens wird vom Vereinigten Königreich mit mehr Mitteln und Ressourcen ausgestattet."
 RAJ_navy_funding:0 "Finanzierung der Marine"
 RAJ_navy_funding_effect:0 "§Y2 Leichte Kreuzer§!werden bei 80 % Fertigstellung zu Ihrer Produktion hinzugefügt, wenn Sie bereits über die belohnten Technologien verfügen.\n "
 RAJ_navy_funding_effect_mtg:0 "§Y2 Leichte Kreuzer des Typs 1934§!werden bei 80 % Fertigstellung zu Ihrer Produktion hinzugefügt.\n"
 RAJ_navy_funding_desc:0 "Die Königliche Marine von Indien erhält mehr Mittel und Ressourcen vom Vereinigten Königreich."
 RAJ_british_army_support:0 "Unterstützung der britischen Armee"
 RAJ_british_army_support_desc:0 "Die britische Armee kennt Indien nach 200 Jahren der Besatzung gut. Sie kennt Land und Leute und kann die Ausbildung der indischen Soldaten für den Kampf im eigenen Land unterstützen."
 RAJ_red_eagle_division:0 "Rote-Adler-Division"
 RAJ_create_unit_red_eagles_tt:0 "Stellen Sie eine Elite-Infanteriedivision in Delhi auf."
 RAJ_red_eagle_division_desc:0 "Die Red Eagle Division wird die erste indische Division sein, die für den Kampf in Übersee ausgebildet wird und bereit ist, unter harten Bedingungen zu kämpfen. "
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Ein §Y3 Skill Dschungelratten-General§!namens §YOrde Wingate§!wird erscheinen.\n"
 RAJ_chindits_desc:0 "Indien braucht eine Spezialeinheit, also haben wir die Chindits gebildet, um hinter den feindlichen Linien im Dschungel Asiens zu operieren. Es handelt sich um eine riskante Operation mit hohen Verlusten, aber sie könnte für die Kriegsanstrengungen von großem Nutzen sein."
 RAJ_jungle_training:0 "Dschungel-Ausbildung"
 RAJ_jungle_training_effect:0 "Ermöglicht §HDschungeltraining§!\n§§HMarines\n Dschungel§!\n Attacke: §G+5%§!\n Bewegung: §G+10%§!\n§HBergsteiger\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HFallschirmjäger\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "Indien, Burma und Indochina sind von Dschungel bedeckt, und wir empfehlen eine spezielle Ausbildung, damit unsere Soldaten in diesem gefährlichen Terrain erfolgreich sind."
 improved_light_carrier_tech:0 "Verbesserter Gepäckträger"
 improved_light_carrier_tech_effect:0 "Ermöglicht §HVerbesserter Geleitschutzträger§!\n§YLeichte Transportschiffe§!\n Raiding Efficiency: §G+15%§!\n HP: §G+15%§!\n Organisation: §G+8§!\n"
 improved_light_carrier_tech_desc:0 "Unsere Geleitträger werden unsere Operationen auf hoher See unterstützen."
 RAJ_lessons_of_the_great_war:0 "Lehren aus dem Großen Krieg"
 RAJ_lessons_of_the_great_war_desc:0 "Indische Kolonialsoldaten haben am letzten Weltkrieg teilgenommen, und die Lehren aus diesem Konflikt sollten bei der Ausbildung und Organisation der Armee berücksichtigt werden."
 RAJ_indianisation_of_army:0 "Indisierung der Armee"
 RAJ_indianisation_of_army_desc:0 "Um Indien in einem totalen Krieg angemessen zu schützen, sollte die gesamte indische Bevölkerung mobilisiert werden. Dies bedeutet nicht nur, dass mehr Rekruten aus der indischen Bevölkerung rekrutiert werden, sondern auch, dass indische Offiziere an einer bestimmten Stelle der Befehlskette das Kommando übernehmen können."
 RAJ_indian_gurkhas:0 "Indische Gurkhas"
 RAJ_indian_gurkhas_desc:0 "Die Gurkhas aus dem punjabischen und nepalesischen Hochland sind für ihre militärischen Fähigkeiten legendär. Sie haben dem Raj viele Jahre lang treu gedient und sind in allen Arten der Kriegsführung hervorragend."
 RAJ_an_indian_sandhurst:0 "Ein indisches Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "Seit dem letzten Krieg hat Indien nach einer eigenen Militärschule verlangt, und 1932 wurde sie endlich gegründet. Die indische Militärakademie bildet seit einigen Jahren indische Offiziere aus und gibt uns einen Kern an Führungspersonal."
 RAJ_lions_of_the_great_war:0 "Die Löwen des Großen Krieges"
 RAJ_lions_of_the_great_war_desc:0 "Die Sikhs haben eine starke militärische Tradition und wurden im letzten Krieg hoch dekoriert. Die Lions of the Punjab bilden ein eigenes starkes Regiment, und die Region ist reif für weitere Rekrutierungen."
 RAJ_indian_gentlemen_officers:0 "Indische Gentlemen-Offiziere"
 RAJ_indian_gentlemen_officers_desc:0 "Die Gentlemen, die dem Raj in enger Zusammenarbeit mit den kaiserlichen Behörden gedient haben, sind ein ideales Reservoir für Kommandeure, sollten wir loyale Männer für die Führung der neuen indischen Armee benötigen."
 RAJ_the_bangalore_torpedo:0 "Der Bangalore-Torpedo"
 RAJ_the_bangalore_torpedo_desc:0 "Einer der größten Beiträge Britisch-Indiens zur Kriegskunst ist der Bangalore-Torpedo, eine Reihe miteinander verbundener Rohre, die zur Zerstörung von Hindernissen eingesetzt werden können, während die Ingenieure unter Beschuss stehen. Dieses Gerät hat weltweit große Popularität erlangt. "
 RAJ_vickers_berthier_gun:0 "Vickers-Berthier-Geschütz"
 RAJ_vickers_berthier_gun_desc:0 "Das Vickers-Berthier-Geschütz ist etwas unhandlich, hat aber den Vorteil, dass es sich schnell herstellen lässt. Für eine Nation wie Indien ist dies eine sehr wichtige Eigenschaft für ein Geschütz."
 RAJ_royal_indian_artillery:0 "Königlich Indische Artillerie"
 RAJ_royal_indian_artillery_desc:0 "Die königliche indische Artillerie gibt es, seit die East India Company 1748 ein Kanonenbataillon mit indischen Kanonieren aufstellte. Wir können auf diese jahrzehntelange Erfahrung zurückgreifen."
 RAJ_army_motorization:0 "Motorisierung der Armee"
 RAJ_army_motorization_desc:0 "Indien ist zu groß, um effizient mit Zügen und Pferden abgedeckt werden zu können. Die Armee sollte über motorisierte Abteilungen und regelmäßige LKW-Transporte verfügen."
 RAJ_revive_the_screw_guns:0 "Wiederbelebung der Schraubenkanonen"
 RAJ_revive_the_screw_guns_effect:0 "§HL-Inf, Gar, Mil, Inf, Kavallerie, Marines und Fallschirmjäger\n Gebirge§!\n Attacke: §G+5%§!\n Bewegung: §G+10%§!\n §HHügel§!\n Angriff: §G+3%§!\n Bewegung: §G+5%§!\n§HBergsteiger\n Berg§!: Angriff: §G+5%§!\n §HHills§!: Attacke: §G+3%§!"
 RAJ_revive_the_screw_guns_desc:0 "Das bergige Gelände in Nordindien führte zur Entwicklung eines Artilleriegeschützes, das zerlegt und auf dem Rücken eines Maultiers dorthin getragen werden konnte, wo es gebraucht wurde. Dieses 7-Pfünder-Geschütz mag ein wenig veraltet sein, aber wir sollten seinen Nutzen nicht außer Acht lassen."
 RAJ_indian_armor:0 "Forschungsprogramm für Panzer"
 RAJ_indian_armor_desc:0 "Indien sollte sich auf die Entwicklung seiner eigenen Panzer- und Panzerabteilung konzentrieren."
 RAJ_indian_armor_2:0 "Leichte Modelle"
 RAJ_indian_armor_2_desc:0 "Leichtere Modelle scheinen die beste Option für unsere begrenzte schwerindustrielle Basis und unser Wissen in diesem Bereich zu sein."
 RAJ_indian_armor_3:0 "Britische Doktrin"
 RAJ_indian_armor_3_desc:0 "Die britischen Infanteriepanzer können unserer Infanterie bei Durchbruchsversuchen in Gräben helfen."
 RAJ_modernizing_army:0 "Modernisierung der Armee"
 RAJ_modernizing_army_desc:0 "Zu lange wurden die indischen Streitkräfte nur als kolonialer Außenposten betrachtet, der nur wenige der Vorteile und Ausrüstungen hat, die der Heimatarmee in Großbritannien zur Verfügung stehen. Es ist an der Zeit, das zu modernisieren, was wir im Raj haben."
 RAJ_indian_defense_research:0 "Indische Verteidigungsforschung"
 RAJ_indian_defense_research_desc:0 "Jetzt, da Indien eine souveräne Nation ist, erhalten wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Entwürfen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 RAJ_independent_hindu_corps:0 "Unabhängige indische Divisionen"
 RAJ_independent_hindu_corps_desc:0 "Wir müssen die Beschränkung lokaler unabhängiger militärischer Formationen lockern. Die Fähigkeit lokaler Adliger, ihre Männer zu versammeln, kann in diesem Moment großer Gefahr nicht ignoriert werden!"
 RAJ_independent_hindu_corps_tt:0 "Gewinnen Sie 5 §YLight Infantry§!Divisionen und 4 §Redit locked§! §YMiliz§!Brigaden in Bombay."
 RAJ_local_garrisons:0 "Unabhängige fürstliche Garnisonen"
 RAJ_local_garrisons_desc:0 "Wir müssen die Beschränkung für lokale unabhängige militärische Formationen lockern. Die Fähigkeit lokaler Adliger, ihre Männer zu versammeln, kann in diesem Moment großer Gefahr nicht ignoriert werden!"
 RAJ_local_garrisons_tt:0 "Gain 8 §Redit locked§! §YGarnison§!Divisionen mit einer Mischung aus lokalen §YGarnison§!und §YMiliz§!Männern in Bombay."
 RAJ_british_pilot_training:0 "Britische Pilotenausbildung"
 RAJ_british_pilot_training_desc:0 "Die Royal Air Force hat zugestimmt, indische Piloten zur Ausbildung zuzulassen. Diese Ausbildung wird eine große Hilfe für die Entwicklung unserer eigenen Luftstreitkräfte sein."
 RAJ_expand_air_bases:0 "Luftstützpunkte ausbauen"
 RAJ_expand_air_bases_desc:0 "Da Indien sehr groß ist, müssen wir zur Überwachung und zum Schutz seines Luftraums unsere Luftkapazitäten auf Stützpunkten auf dem gesamten Subkontinent ausbauen."
 RAJ_air_support_effort:0 "Luftunterstützung"
 RAJ_air_support_effort_desc:0 "Die kombinierte Kriegsführung ist die neue Art des Krieges, daher müssen wir unsere Energie auf die Ausbildung und Produktion von Flugzeugen konzentrieren, die die Boden- und Seestreitkräfte unterstützen können."
 RAJ_fighter_effort:0 "Einsatz von Kampfflugzeugen"
 RAJ_fighter_effort_desc:0 "Wir brauchen Kampfflugzeuge, um Bomber zu eskortieren und feindliche Flugzeuge abzufangen, die unsere Nation bedrohen."
 RAJ_royal_indian_air_force:0 "Königlich Indische Luftwaffe"
 RAJ_royal_indian_air_force_desc:0 "Es ist an der Zeit, unsere kleine Luftwaffenabteilung zu einem eigenen Teil der Streitkräfte auszubauen. Eine nationale Luftwaffe mit unabhängigem Kommando wird besser in der Lage sein, dem indischen Volk und dem Empire zu dienen."
 RAJ_the_smiling_buddha:0 "Der lächelnde Buddha"
 RAJ_the_smiling_buddha_desc:0 "Die Wissenschaftler stehen kurz davor, das Geheimnis der Atomenergie zu lüften - und das wird zur Herstellung von sehr leistungsfähigen Sprengstoffen führen. Wir dürfen bei der Suche nach Atomwaffen nicht ins Hintertreffen geraten."
 RAJ_great_indian_peninsula_railway:0 "Große Indische Halbinsel-Eisenbahn"
 RAJ_great_indian_peninsula_railway_desc:0 "Die Übernahme der Great Indian Peninsula Railway durch die Regierung im Jahr 1925 bedeutet, dass der Ausbau und die Verbesserung der Strecke in unsere Hände fällt. Eine wachsende Bevölkerung braucht eine bessere Verkehrsinfrastruktur."
 RAJ_industrial_expansion:0 "Industrielle Expansion"
 RAJ_industrial_expansion_desc:0 "Hunderte von Millionen Menschen nennen Indien ihre Heimat - es gibt keinen Grund, warum diese Bevölkerung nicht die Grundlage für einen Industriegiganten bilden sollte."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel ist auf dem Weg, der größte Stahlhersteller des Empire zu werden. Die Steigerung der Produktion wird die Modernisierung Indiens weiter vorantreiben."
 RAJ_assam_oil:0 "Assam Öl"
 RAJ_assam_oil_desc:0 "Assam ist das Zentrum der indischen Ölproduktion, insbesondere die Raffinerie in Digboi. Der Zugang zu dieser Ressource muss ausgebaut und genutzt werden."
 RAJ_indian_institute_of_science:0 "Indisches Institut für Wissenschaft"
 RAJ_indian_institute_of_science_desc:0 "Der Campus des Indian Institute of Science in Bangalore ermöglicht es den Besten und Klügsten der indischen Bevölkerung, unsere Fortschritte voranzutreiben."
 RAJ_institute_of_fundamental_research:0 "Institut für Grundlagenforschung"
 RAJ_institute_of_fundamental_research_desc:0 "Einige unserer führenden Wissenschaftler und Industriellen setzen sich für ein neues Institut für Grundlagenforschung ein, um von den neuesten Entdeckungen in den physikalischen Wissenschaften zu profitieren."
 RAJ_research_collaboration:0 "Zusammenarbeit in der Forschung"
 RAJ_research_collaboration_desc:0 "Die Briten haben uns gezeigt, wie vorteilhaft es ist, wenn enge Verbündete am wissenschaftlichen Fortschritt teilhaben. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben, wenn wir die notwendigen Schritte zur Koordinierung unternehmen."
 RAJ_expand_mazagon_dock:0 "Mazagon-Dock ausbauen"
 RAJ_expand_mazagon_dock_desc:0 "Das Mazagon Dock in Mumbai ist unser wichtigster Schiffsbauer an der Westküste. Es braucht in dieser Weltkrise mehr Kapazität."
 RAJ_found_scindia_shipyard:0 "Scindia-Werft gründen"
 RAJ_found_scindia_shipyard_desc:0 "Wir brauchen eine Werft an der Ostküste des Landes, daher ist die Gründung der Scindia-Werft in Visakhapatnam für die Zukunft unserer Marine sinnvoll."
 RAJ_royal_indian_navy:0 "Königliche Indische Marine"
 RAJ_royal_indian_navy_desc:0 "Die königliche indische Marine muss rasch ausgebaut werden. Neue Taktiken und neue Schiffe sollten dabei Priorität haben."
 RAJ_screening_effort:0 "Abschirmungsbemühungen"
 RAJ_screening_effort_desc:0 "Indien spielt eine entscheidende Rolle bei der Verteidigung der Südroute zum Suezkanal. Abschirm- und Geleitschutzmissionen werden dazu beitragen, dass lebenswichtiger Nachschub und Soldaten in die europäischen und afrikanischen Kriegsgebiete gelangen."
 RAJ_cruiser_effort:0 "Einsatz von Kreuzern"
 RAJ_cruiser_effort_desc:0 "Für die Entwicklung und den Ausbau der indischen Seemacht reichen Kreuzer vorerst aus."
 RAJ_submarine_effort:0 "U-Boot-Einsatz"
 RAJ_submarine_effort_desc:0 "Angesichts des Aufstiegs der japanischen Überwassermacht in Asien könnte es sinnvoll sein, unsere Kräfte unter dem Meer zu bündeln und von U-Booten aus anzugreifen."
 RAJ_capital_ship_effort:0 "Einsatz von Großschiffen"
 RAJ_capital_ship_effort_desc:0 "Als britischer Außenposten hat Indien die Macht von Großschiffen bei der Beherrschung der Meere erlebt. Wir sollten unsere eigenen schweren Kreuzer und Schlachtschiffe bauen."
 RAJ_modernizing_navy:0 "Modernisierung der Marine"
 RAJ_modernizing_navy_desc:0 "Bessere Motoren, mehr Platz für die Besatzung, höhere Geschwindigkeit und größere Geschütze. Indiens Marine wird bald zu den besten des Kontinents gehören."
 RAJ_east_india_railways:0 "Ostindische Eisenbahnen"
 RAJ_east_india_railways_desc:0 "Durch die Kontrolle der Regierung über die East India Railway liegen alle Entscheidungen über deren Ausbau und Verbesserung in den Händen unserer Minister."
 RAJ_integrate_princely_railways:0 "Integration der fürstlichen Eisenbahnen"
 RAJ_integrate_princely_railways_desc:0 "Einige der indischen Prinzen haben ihre eigenen Eisenbahnsysteme finanziert, die jedoch bisher nur unzureichend in die vom Raj gebauten Eisenbahnlinien integriert waren. Es muss etwas getan werden, um die Züge der Nation miteinander zu verbinden."
 RAJ_ishapore_arsenal:0 "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc:0 "Das Ishapore Arsenal und die Gewehrfabrik sind seit dem 18. Jahrhundert in Betrieb. Jahrhundert in Betrieb und ist für viele Innovationen in der Waffenkonstruktion verantwortlich und das Herzstück unseres Waffenproduktionssystems."
 RAJ_clamp_down_on_corruption:0 "Eindämmung der Korruption"
 RAJ_clamp_down_on_corruption_desc:0 "Trotz der Bemühungen der britischen Industrie, das indische Eisenbahnsystem auszubauen, scheint nur sehr wenig von den Vorteilen des Ausbaus nach Indien zu kommen. Korruption und Doppelzüngigkeit sind im Transportsektor weit verbreitet, und wir müssen etwas dagegen unternehmen."
 RAJ_strengthen_ties_with_british_investors:0 "Stärkung der Beziehungen zu britischen Investoren"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Um unsere Fabriken und Ressourcen zu erweitern, sind wir immer noch stark auf britisches Kapital angewiesen. Solange wir keinen starken eigenen Bankensektor haben, müssen wir auf Knien nach London gehen und um Unterstützung bitten."
 RAJ_british_rail_investors:0 "Britische Eisenbahninvestoren"
 RAJ_british_rail_investors_desc:0 "Die zivile und verkehrstechnische Infrastruktur in Indien braucht eine kräftige Finanzspritze von britischen Geldgebern."
 RAJ_british_arms_investors:0 "Britische Rüstungsinvestoren"
 RAJ_british_arms_investors_desc:0 "Wenn wir unsere Waffenfabriken schnell in Gang bringen wollen, müssen wir britische Banken bitten, in unsere militärische Infrastruktur zu investieren."
 RAJ_indian_sandhurst_tt:0 "Ein §Y3 Skill Kavallerie-Offizier§!namens §YKodandera Madappa Cariappa§!wird erscheinen.\nA §Y3 Skill Dschungelratte§!namens §YKodendera Subayya Thimayya§!wird erscheinen.\nA §Y3 Skill Motorisierter Offizier§!namens §YJayanto Nath Chaudhuri§!wird erscheinen."
 RAJ_create_unit_gurkas_tt:0 "Erhalte einen §G§G-Elite§! §G§G-Bergsteiger§!Division der Gurkhas in Delhi."
 RAJ_create_unit_rani_tt:0 "Gewinnen Sie eine §G§G-Infanteriedivision§!in Delhi."
 RAJ_create_unit_sikh_tt:0 "Gewinnen Sie eine §G§G-Infanterie §!§!-Division in Delhi."
 RAJ_create_general_rani_tt:0 "\Ein §Y3 Skill General§!namens §YLakshmi Sahgal§!wird erscheinen"
 RAJ_bengal_forts:0 "Bengalische Festungen"
 RAJ_bengal_forts_desc:0 "Wir müssen das indische Kernland vor den anrückenden Feinden schützen. Eine starke Festungslinie hinter dem gewaltigen Bengalen-Fluss wird uns dabei gute Dienste leisten."
 RAJ_bengal_forts_2:0 "Die Dhaka-Linie"
 RAJ_bengal_forts_2_desc:0 "Die Flussdeltas in der Region eignen sich perfekt für eine Verteidigungslinie aus Forts und Schützengräben!"
 RAJ_defense_in_depth:0 "Verteidigung in der Tiefe"
 RAJ_defense_in_depth_desc:0 "Wir müssen uns auf die hinteren Verteidigungslinien konzentrieren, falls unsere Hauptlinien fallen sollten, denn unser Land ist riesig und voller Flüsse und unwegsamen Geländes!"

 RAJ_land_reforms:0 "Landreformen"
 RAJ_land_reforms_desc:0 "Land muss auf dem freien Markt gehandelt werden, anstatt es in einem korrupten und übermäßig komplizierten Verfahren zu verteilen, das vom Vizekönig selbst überwacht wird."
 RAJ_end_the_monopoly:0 "Beendigung des Monopols"
 RAJ_end_the_monopoly_desc:0 "Machen Sie den unfairen Handelsmonopolen in der Seidenindustrie ein Ende, die Seide kann an jedes Schiff in unseren Häfen zum Marktpreis verkauft werden!"
 RAJ_india_company:0 "Indien Handelsgesellschaft"
 RAJ_india_company_desc:0 "Die britische Handelsgesellschaft wird im Austausch für das Handelsmonopol die Häfen ausbauen."
 RAJ_rubber_investments:0 "Investitionen in Kautschukplantagen"
 RAJ_rubber_investments_desc:0 "Das Klima im Süden ist sehr gut für den Kautschukanbau geeignet, wir müssen alle administrativen Hindernisse beseitigen und britische Investitionen fördern."
 RAJ_new_british_generals:0 "Karriere-Generäle"
 RAJ_new_british_generals_desc:0 "Wir werden die besten Generäle mit unseren hervorragenden Unterkünften und Leistungen anziehen."
 RAJ_new_british_generals_tt:0 "Gewinnen Sie einen §Y3 Skill§! §RRücksichtslos§! §GEngineer§! General namens §YJohn Fuller§!.\n Erlangt einen §Y4 Skill§! §GTrickster§!und §GMotorisierter Führer§! General namens §YRoger Backhouse§!.\n Gewinnen Sie eine §Y3-Fähigkeit§! §GOrganizer§!und §GRanger§! §CFeldmarschall§!namens §YWilliam Slim§!.\n"

 RAJ_naval_effort:0 "Schiffswaffenfabrik"
 RAJ_naval_effort_desc:0 "Wir müssen eine bessere inländische Produktion von Schiffskanonen aufbauen, um unsere eigenen modernen Schiffe zu bauen."
 RAJ_escort_carrier:0 "Eskort-Trägerschiffe"
 RAJ_escort_carrier_desc:0 "Vielleicht ist es am besten, in der Mitte zu bleiben."
 RAJ_exports:0 "Exporte ankurbeln"
 RAJ_exports_desc:0 "Einige Märkte haben ihre Kaufkraft nach der großen Depression wiedererlangt, wir müssen dies nutzen, unabhängig davon, ob es im besten Interesse Londons ist."
 RAJ_mining:0 "In den Bergbau investieren"
 RAJ_mining_desc:0 "Unser Land verfügt über ein großes ungenutztes Bergbaupotenzial."
 RAJ_construction_effort:0 "Investitionen im Bauwesen"
 RAJ_construction_effort_desc:0 "Baumaschinen werden die Bauprojekte beschleunigen, die gegenwärtig durch unzureichend organisierte Handarbeit verzögert werden."
 RAJ_command:0 "Befehlskette"
 RAJ_command_desc:0 "Wir müssen unsere Offiziere in der Ausführung von Befehlen schulen und dafür sorgen, dass eine moderne Befehlskette eingerichtet wird."
 RAJ_modern_at_guns:0 "Moderne Panzerwaffen"
 RAJ_modern_at_guns_desc:0 "Das Zeitalter der Panzer ist angebrochen, und unsere Infanterie braucht moderne Mittel, um sich gegen diese stählernen Ungetüme zu verteidigen."
 RAJ_motorized_army:0 "Indische Motorbrigaden"
 RAJ_motorized_army_desc:0 ""
 RAJ_combined_arms:0 "Combined Arms Offensive"
 RAJ_combined_arms_desc:0 ""

 RAJ_land_bombers:0 "Bomberverbände"
 RAJ_land_bombers_desc:0 "Unsere Infanterie braucht zuverlässige Bodenunterstützung."
 RAJ_nav_bombers:0 "Torpedo-Bomber"
 RAJ_nav_bombers_desc:0 "Der Indische Ozean braucht Schutz von oben."

 RAJ_army_funding:0 "Finanzierung der Armee"
 RAJ_army_funding_desc:0 "Unsere Armee hat viele Hände, und um sie zu finanzieren, müssen wir einige Abstriche machen, alte Ausrüstung muss reichen."

 RAJ_housing:0 "Kampf gegen die Slums"
 RAJ_housing_desc:0 "Die Unterschicht lebt in den Slums der Großstädte unseres Landes. Mehr Menschen die Möglichkeit zu geben, einen Beitrag zu leisten, ist wichtig für Indiens zukünftiges Wirtschaftswachstum."
 RAJ_education:0 "Ländliche Schulen"
 RAJ_education_desc:0 "Die Regierung bemühte sich damals, die höhere Bildung und die weiterführende Bildung, die zu einer höheren Bildung führt, auf Jungen aus wohlhabenden Verhältnissen zu beschränken. Wir müssen diese Beschränkungen aufheben und auch Bauern den Besuch einer Mittelschule ermöglichen."
 RAJ_financial:0 "Reserve Bank of India"
 RAJ_financial_desc:0 "Die Politik der indischen Regierung während der Weltwirtschaftskrise führte zu weit verbreiteten Protesten im ganzen Land. Als sich der nationale Kampf verschärfte, gab die indische Regierung einige der wirtschaftlichen Forderungen der Nationalisten nach, darunter die Einrichtung einer Zentralbank."

 RAJ_urbanization:0 "Förderung der Urbanisierung"
 RAJ_urbanization_desc:0 ""
 RAJ_economy:0 "Keynesianische Wirtschaftspolitik"
 RAJ_economy_desc:0 "Die große Depression hat den Reichtum unserer Nation stark dezimiert, so dass es an der Zeit ist, eine keynesianische Wirtschaftspolitik einzuführen, um den Aufschwung unserer Oberherren zu finanzieren. Ein großer fiskalischer Stimulus, der Defizitausgaben und eine Abwertung der Währung beinhaltet, wird es uns ermöglichen, vom Preisverfall zu profitieren, indem wir andere Warenexporteure unterbieten, anstatt einfach Gold und Silber ins Ausland zu transferieren."
 RAJ_shipping:0 "Subventionen für die Schifffahrt"
 RAJ_shipping_desc:0 "Für die Schifffahrtsindustrie ist der indische Subkontinent von großer Bedeutung. Mit lukrativen Steuererleichterungen und billigen Annehmlichkeiten vor Ort können wir ausländische Unternehmen anlocken, ihre Büros hierher zu verlegen."

 RAJ_hindu_nationalism:0 "Hindu-Nationalismus"
 RAJ_hindu_nationalism_desc:0 "Wir müssen die nationalistische Stimmung unter der hinduistischen Bevölkerung gegen unsere Feinde kanalisieren und mehr technische und historische Kurse für junge Hindus einrichten."
 RAJ_colonial_elite:0 "Kolonialer Elitismus"
 RAJ_colonial_elite_desc:0 "Die britische Kolonialelite wurde ebenfalls von der großen Depression hart getroffen. Wir müssen mehr Geld in ihre Country Clubs stecken, wo sie unsere Probleme lösen, Kavallerie trainieren und Polo spielen können."
 RAJ_air_navy:0 "Koordinierung der Marinefliegerei"
 RAJ_air_navy_desc:0 ""
 RAJ_administrative_oversight:0 "Administrative Aufsicht"
 RAJ_administrative_oversight_desc:0 "Nachdem die Korruption in der Industrie beseitigt und unsere Unabhängigkeit gesichert ist, ist es an der Zeit, die lokalen Verwalter unter die Fittiche der Regierung zu nehmen. Das mag zwar schwierig erscheinen, aber die Stammesführer und lokalen Beamten haben die Macht über große Teile unserer Bevölkerung inne. Sie müssen zum Wohle unseres Landes in diesen dunklen Zeiten eingebunden werden."
 RAJ_enable_local_industrialization:0 "Ermöglicht §HLändliche Industrialisierung§!Entscheidungen, die eine Änderung des §HAgrargesellschaft§! Geist."
 RAJ_land_clearance:0 "Landfreigabe"
 RAJ_land_clearance_desc:0 "Durch den verstärkten Einfluss, der durch die lokalen Verantwortlichen ausgeübt wird, sind wir in der Lage, unsere natürlichen Ressourcen und unser Land im Namen des Staates besser zu nutzen."
 RAJ_workforce_integration:0 "Integration von Arbeitskräften"
 RAJ_workforce_integration_desc:0 "Indem wir die lokale Macht der regionalen und Stammesführer nutzen, sind wir in der Lage, ansonsten verschwendete Ressourcen in Verbesserungsprogramme in ländlichen Gebieten zu leiten."
 RAJ_land_clearance_effect_tt:0 "§H$RAJ_Bevölkerungsentscheidungen$§!Entscheidungen fügen nun §G1§! Gebäude Slot.\n$Integrationseffekte$rückwirkend$ anwenden"
 RAJ_integration_tooltip:0 "§H$RAJ_population_decisions$§!Entscheidungen fügen jetzt hinzu:"
 RAJ_integration_tooltip_post:0 "$apply_integration_effects_retroactively$ (Integrationseffekte rückwirkend anwenden)"
 apply_integration_effects_retroactively:0 "§H$RAJ_population_decisions$§!wird rückwirkend auf alle Zustände angewendet, für die diese Entscheidung bereits getroffen wurde."

 continuous_naval_production:0 "Marineproduktion"
 continuous_naval_production_desc:0 "Durch die Konzentration der Ressourcen auf unsere Werften und die Freistellung qualifizierter Schiffsbauer vom Militärdienst können wir die Produktionszeit für Schiffe drastisch verkürzen."
 continuous_air_production:0 "Luftverkehrsproduktion"
 continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 continuous_non_factory_construct:0 "Bauwesen"
 continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es immer noch eine Menge Nachholbedarf. Wenn wir uns darauf konzentrieren, können wir die Bauzeit erheblich verkürzen. Leider hat sich die Produktion von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird. "
 continuous_reduce_training_time:0 "Ausbildung in der Armee"
 continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher für die Ausbildung zurückgehalten wurden."
 continuous_suppression:0 "Unterdrückung des Widerstands"
 continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."
 continuous_repair:0 "Reparatur von Bauwerken"
 continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
 continuous_tech_share:0 "Gemeinsame Nutzung von Technologie"
 continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, mit ihren Pendants in verbündeten Ländern Kontakt aufzunehmen. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien einbringen."
 continuous_boost_freedom:0 "Mehr Autonomie"
 continuous_boost_freedom_desc:0 "Durch die Umstrukturierung unserer kolonialen Bürokratie und die Einstellung einheimischer Verwaltungsbeamter werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 continuous_restrict_freedom:0 "Untertanen unterdrücken"
 continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben ziemlich dumme Ideen über Dinge wie "Selbstbestimmung" oder "nationale Unabhängigkeit". Es ist an der Zeit, sie von diesen Vorstellungen zu befreien."

