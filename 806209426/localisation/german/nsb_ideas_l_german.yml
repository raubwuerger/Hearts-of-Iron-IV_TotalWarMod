 SOV_soviet_advisors_spr:0 "Sowjetische Militärberater"
 SOV_soviet_advisors_spr_desc:1 "Militärberater und andere qualifizierte Militärs sind von der [SOV.GetNameDef] eingetroffen, um uns in unserem Kampf gegen den Faschismus und die reaktionäre Konterrevolution zu unterstützen."
