 MAPMODE_DEFAULT_DESCRIPTION:0 "Länderansicht und Landkampf.\nEine Provinz wird je nachdem, wer sie gerade kontrolliert, eingefärbt.\nNützlich, um den Verlauf des Krieges zu verfolgen und Kriegspläne zu erstellen und auszuführen."
