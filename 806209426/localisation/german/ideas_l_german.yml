 ROM_romanian_officers:0 "Fehlende Meritokratie"
 ROM_romanian_officers_desc:0 "Seien wir ehrlich, es war ein korrupter Haufen idiotischer Idioten, der die Armee anführte."
 ROM_romanian_officers_2:0 "Wir haben unsere Lektion gelernt"
 ROM_romanian_officers_2_desc:0 "Nach einigen demütigenden Niederlagen haben wir gelernt, wie wir unsere Armee besser organisieren können."
 ROM_camarilla_idea:0 "Die Kamarilla"
 ROM_camarilla_idea_desc:0 "König Carol II. ist von einer Gruppe enger Berater, persönlicher Freunde und Industrieller umgeben, die viel Macht in Rumänien haben."
 ROM_iron_guard_terrorism:0 "Terrorismus der Eisernen Garde"
 ROM_iron_guard_terrorism_desc:0 "Die Eiserne Garde und andere rechtsgerichtete Organisationen verüben mehrere politische Attentate und Anschläge auf Personen, die ihrer Meinung nach nicht existieren sollten. Dies ist sehr destabilisierend."
 ROM_iron_guard_terrorism_2:0 "Polizeiarbeit der Eisernen Garde"
 ROM_iron_guard_terrorism_2_desc:0 "Alle gegnerischen paramilitärischen Organisationen wurden vernichtet oder in die Eiserne Garde integriert. Jetzt kontrollieren wir die Straßen und können der Gesellschaft unsere Ordnung aufzwingen."
 ROM_taxes_1:0 "Gestohlene Steuern"
 ROM_taxes_1_desc:0 "König Carol II. hat die Steuern erhöht, um seinen luxuriösen Lebensstil zu finanzieren."
 ROM_taxes_2:0 "Zusätzliche Steuern"
 ROM_taxes_2_desc:0 "Jetzt, wo Carol II. nicht mehr da ist, können seine Steuern besser für die Verbesserung der Infrastruktur und der Industrie Rumäniens verwendet werden."
 ROM_absolutism:0 "Absolutismus"
 ROM_absolutism_desc:0 "Carol II. regiert mit absoluter Macht, niemand kann sich ihm widersetzen."
 ROM_confiscated_wealth:0 "Konfiszierter Reichtum"
 ROM_confiscated_wealth_desc:0 "Die rumänischen Eliten werden ihre schicken Häuser und ihren Reichtum nicht mehr brauchen. Wir können diese beschlagnahmen und zur Finanzierung des Nationalen Legionärsstaates verwenden... Für eine gewisse Zeit."
 ROM_british_aid:0 "Britische Finanzhilfe"
 ROM_british_aid_desc:0 "Die Briten leisten beträchtliche finanzielle Hilfe in Form von Investitionen und Handelsmöglichkeiten, und unsere Wirtschaft boomt jetzt."
 ROM_army_control:0 "Armee unter Kontrolle"
 ROM_army_control_desc:0 "Antonescu hat dafür gesorgt, dass die Armee in Rumänien fest unter Kontrolle ist, und wird sie zur Unterstützung der Achsenmächte ausbauen."
 ROM_reserve_divisions_2:0 "Reserve-Divisionen"
 ROM_reserve_divisions_2_desc:0 "Rumänien ist ein kleines Land, und wir müssen eine angemessene Anzahl von Reservedivisionen aufstellen, wenn unsere Armee im Feld bestehen soll."
 ROM_minority_issues:0 "Minderheitenproblematik"
 ROM_minority_issues_desc:0 "Rumänien hat sich von einem kleinen Land mit sehr wenigen Minderheiten zu einem viel größeren Land entwickelt, in dem viele Ungarn, Deutsche, Ukrainer und Bulgaren leben. Wir müssen entweder daran arbeiten, diese Gruppen zu integrieren, oder einen Teil unseres neu gewonnenen Landes aufgeben... §Y§Y Wird entfernt, wenn Nord-Siebenbürgen verloren geht. §!§! "
