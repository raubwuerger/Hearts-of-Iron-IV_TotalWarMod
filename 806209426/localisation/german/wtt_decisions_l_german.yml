 SOV_seize_manchuria:0 "Mandschurei einnehmen"
 SOV_seize_manchuria_desc:0 "Infolge des japanischen Bürgerkriegs hat sich [MAN.GetName] von der japanischen Herrschaft gelöst. Wir haben die einmalige Gelegenheit, die sowjetische Herrschaft über das Gebiet endgültig zu etablieren, wenn wir schnell handeln."
 SOV_return_manchuria:0 "Rückgabe der Mandschurei"
 SOV_return_manchuria_desc:0 "Wir werden die Mandschurei an das einzige rechtmäßige Volksregime in China zurückgeben."
 fascism_on_the_rise:0 "Der Faschismus ist auf dem Vormarsch"
 fascism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für faschistische Werte auszusprechen, und finden bei einer wachsenden Zahl von Menschen Unterstützung. Der Weg des Landes zum Faschismus steht offen, und es muss nur noch die Entscheidung für einen friedlichen oder gewaltsamen Übergang getroffen werden."
 prepare_for_fascist_civil_war:0 "Bereiten Sie sich auf den Bürgerkrieg vor"
 prepare_for_fascist_civil_war_desc:1 "Wir haben keine Zeit, um auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit rasch vorantreiben, auch wenn einige dabei ihr Leben verlieren. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg unsere Streitkräfte, die Industrie und die Infrastruktur des Landes stark in Mitleidenschaft ziehen, aber er ist auch schneller und stellt sicher, dass wir unseren Willen anschließend mit mehr Nachdruck durchsetzen können."
 expand_civil_fascism_support:0 "Zivile Unterstützung ausbauen"
 expand_civil_fascism_support_desc:1 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache in der Bevölkerung weiter ausbreitet, und sie dazu ermutigen, die Autorität der derzeitigen Regierung öffentlich in Frage zu stellen. In dem Maße, wie die Position der Regierung zunehmend untergraben wird und die zivilen Unruhen zunehmen, wird es für uns einfacher, unsere Ziele zu erreichen. Dies gilt vor allem dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein eher... unheilvolles Mittel des Regimewechsels beinhalten."
 army_support_for_fascist_civil_war:0 "Militärische Unterstützung ausbauen"
 army_support_for_fascist_civil_war_desc:0 "Ohne umfassende Unterstützung durch das Militär wäre jede Hoffnung auf einen Sieg in einem bewaffneten ideologischen Kampf vergebens. Wir müssen die Loyalität von gut platzierten Einheiten unserer Streitkräfte sicherstellen."
 army_support_TT:0 "Jedes Mal, wenn die Unterstützung der Armee erhöht wird, wird die Stärke Ihrer Fraktion im Bürgerkrieg um 10 % erhöht, bis zu einer maximalen Gesamtstärke von 70 %.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "Sicherstellung der Loyalität der unteren Heeresleitung"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Es ist möglich, dass einige Generäle heimlich dem Faschismus zugeneigt sind. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "Die Loyalität der oberen Heeresleitung sicherstellen"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Es ist möglich, dass einige Feldmarschälle heimlich für den Faschismus sind. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "EQUIPMENT abschöpfen"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "Indem wir die EQUIPMENTsbestände der Nation abschöpfen, können wir ein kleines Waffenarsenal anlegen, das uns in unserem zukünftigen Kampf helfen wird."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "Plan für einen Überraschungsangriff ausarbeiten"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "Der Feind hat keine Ahnung von dem bevorstehenden Unheil. Wir müssen dafür sorgen, dass dies auch so bleibt, und gleichzeitig unsere Schlachtpläne so ausrichten, dass wir das Überraschungsmoment maximal nutzen können."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "Der Überraschungsangriffsplan gewährt allen Divisionen im Kerngebiet 30 DAYSe lang einen Angriffsbonus von 25 %.\n"
 ignite_the_fascist_civil_war:0 "Bürgerkrieg entfachen"
 ignite_the_fascist_civil_war_desc:0 "Die Zeit ist gekommen, den Sprung zu wagen. Alle Vorbereitungen, die wir für notwendig erachtet haben, wurden getroffen. Jetzt gibt es kein Zurück mehr."
