 jp_jet_light_bomber_equipment_2_desc: "Eine verbesserte Version des R2Y2 V1"
 jp_jet_light_bomber_equipment_2:0 "R2Y2 V2 Leichter Düsenbomber"
 jp_jet_light_bomber_equipment_2_short: "R2Y2 V2 (Leutnant J. B.)"

 #Japanese light jet fighter# ""
 tech_JAP_jet_fighter_equipment_1:0 "Nakajima Kikka 'Orange Blossom' Düsenjäger"
 JAP_jet_fighter_equipment_1: "Nakajima Kikka 'Orangenblüte' Düsenjäger"
 JAP_jet_fighter_equipment_1_short: "J9Y 'Kikka' (J.F)"
 JAP_jet_fighter_equipment_1_desc: "Leichtes Kampfflugzeug mit Strahltriebwerk. Kikka ist das japanische Wort für 'Orangenblüte'."

 tech_JAP_jet_fighter_equipment_2:0 "Nakajima Ki-201 'Fire Dragon' Düsenjäger"
 JAP_jet_fighter_equipment_2:0 "Nakajima Ki-201 'Feuerdrache' Jagdflugzeug"
 JAP_jet_fighter_equipment_2_short:0 "Ki-201 (J.F)"
 JAP_jet_fighter_equipment_2_desc: "Leichtes Kampfflugzeug mit Strahltriebwerk."

 #japanese Naval Bomber# ""
 tech_JAP_nav_bomber_equipment_1:0 "Mitsubishi B1M Marinebomber"
 jp_nav_bomber_equipment_1:0 "Mitsubishi B1M Marinebomber"
 jp_nav_bomber_equipment_1_short:0 "B1M (Nav.B)"
 jp_nav_bomber_equipment_1_desc:0 "Während seiner Zusammenarbeit mit der Firma Mitsubishi entwarf der britische Flugzeugkonstrukteur Herbert Smith den zweisitzigen Torpedo-Doppeldecker 2MT1, der im Januar 1923 zum ersten Mal flog. In der B1M2 wurde ein besserer V12-Motor und in der B1M3 ein verbesserter Propeller und ein Untersetzungsgetriebe verwendet. 128 Exemplare wurden von Mitsubishi und Hiro Naval Arsenal gebaut."

 tech_JAP_nav_bomber_equipment_2:0 "Mitsubishi G3M Marinebomber"
 jp_nav_bomber_equipment_2_desc:0 "Die Mitsubishi G3M war ein für die IJN entwickelter Langstreckenbomber für die Marine. Die Anforderungen an die Nutzlast waren in der japanischen Militärluftfahrtgeschichte beispiellos, obwohl sie notwendig waren, um den Lufttorpedo unterzubringen, der zur Bekämpfung der gepanzerten Schlachtschiffe der Alliierten in der geografischen Breite der Pazifikfront vorgesehen war. Die von der Marineabteilung gestellte Geschwindigkeitsanforderung war ebenfalls beispiellos, nicht nur in der japanischen, sondern auch in der internationalen schweren Bomberluftfahrt, wo der Bomber in Bezug auf die geplanten japanischen Schlachtfelder in China und im Pazifik nicht nur große Entfernungen zurücklegen, sondern auch eine außergewöhnliche Geschwindigkeit aufweisen musste, um weit entfernte Ziele mit einem Minimum an Angriffszeit zu treffen. So wurde die G3M zum Inbegriff der japanischen Militärflugzeugkonstruktion in der kurzen Zeit vor dem Pazifikkrieg, mit einer starken Offensivbewaffnung; Reichweite und Geschwindigkeit wurden gegenüber Schutz und Verteidigung betont. Von 1935 bis 1945 wurden 1.048 Exemplare gebaut."
 jp_nav_bomber_equipment_2:0 "Mitsubishi G3M1 Marinebomber"
 jp_nav_bomber_equipment_2_short:0 "G3M1 (Nav.B)"

 tech_JAP_nav_bomber_equipment_3:0 "Mitsubishi G4M Marinebomber"
 jp_nav_bomber_equipment_3_desc:0 "Die Mitsubishi G4M1 war ein Langstreckenbomber für die japanische Marine. Geschwindigkeit und Reichweite waren wichtiger als Schutz, und das Flugzeug hatte keine Panzerung oder selbstdichtende Tanks. Die G4M1 wurde sowohl als Langstreckenbomber als auch als Torpedobomber eingesetzt. Von 1940 bis 1944 wurden 1.171 Exemplare der G4M1 gebaut."
 jp_nav_bomber_equipment_3:0 "Mitsubishi G4M1 Marinebomber"
 jp_nav_bomber_equipment_3_short:0 "G4M1 (Nav.B)"

 tech_JAP_nav_bomber_equipment_4:0 "Mitsubishi G4M2 Marinebomber"
 jp_nav_bomber_equipment_4_desc:0 "Angriffsbomber waren für die IJN gebaute mittlere Bomber, die sowohl die Aufgaben eines mittleren Bombers gegen Bodenziele als auch die eines Marinebombers gegen Seeziele erfüllen konnten."
 jp_nav_bomber_equipment_4:0 "Mitsubishi G4M2 Marinebomber"
 jp_nav_bomber_equipment_4_short:0 "G4M2 (Nav.B)"

 jp_nav_bomber_equipment_5_short:0 "P1Y1 'Ginga' (Nav.B)"
 tech_JAP_nav_bomber_equipment_5:0 "Yokosuka P1Y 'Ginga' Marinebomber"
 jp_nav_bomber_equipment_5_desc:0 "Die Yokosuka P1Y Ginga war ein schneller Bomber, der auch Torpedoangriffe durchführen konnte."
 jp_nav_bomber_equipment_5:0 "Yokosuka P1Y1 'Ginga' Seebomber"

 #Japanese Flying boats# ""
 #tech_JAP_flying_boat_equipment_0:0 "Hiro H4H-Flugboot"
 #tech_JAP_flying_boat_equipment_0_desc:0 "Flying Boats sind Langstrecken-Seeaufklärungsflugzeuge, die im Pazifik und im Atlantik eingesetzt werden, wo nur eine begrenzte Anzahl von Flugplätzen zur Verfügung steht. Flying Boats verfügen über eine mäßige Selbstverteidigungsbewaffnung und können mit ihrer Bombenlast Schiffe angreifen, wenn sie entdeckt werden. Der militärische Wert von Flugbooten wurde erkannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch in militärischer Funktion ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Seenotrettung aus der Luft bis hin zur Feuererfassung für Kriegsschiffe."
 JAP_flying_boat_equipment_1_desc:0 "Flying Boats sind Langstrecken-Seeüberwachungsflugzeuge, die im pazifischen und atlantischen Raum, wo die Zahl der verfügbaren Flugplätze begrenzt ist, Marine- und Luftaufklärungsaufgaben wahrnehmen. Flying Boats verfügen über eine mäßige Selbstverteidigungsbewaffnung und können mit ihrer Bombenlast Schiffe angreifen, wenn sie entdeckt werden. Der militärische Wert von Flugbooten wurde erkannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch in militärischer Funktion ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Seenotrettung aus der Luft bis hin zum Aufspüren von Geschützen für Schlachtschiffe."
 JAP_flying_boat_equipment_1:0 "Hiro H4H"
 JAP_flying_boat_equipment_1_short:0 "H4H (Fly.Bt)"


 #tech_JAP_flying_boat_equipment_1:0 "Kawanishi H6K"
 #tech_JAP_flying_boat_equipment_1_desc:0 "Das Kawanishi H6K1 ist ein Langstreckenflugboot. Es wurde als Antwort auf eine Anfrage der IJN nach einem Langstrecken-Marine-Patrouillenflugzeug entwickelt, das 1600 kg Torpedos oder 1000 kg Bombenlast tragen konnte. Die H6K erfüllte diese Gewichtsanforderungen und konnte bis zu 24 Stunden lang Patrouillenflüge über eine extrem große Reichweite durchführen - die H6K überflog von ihren Basen in Ostindien aus fast ganz Australien. 215 Exemplare wurden von 1936 bis 1942 gebaut."
 JAP_flying_boat_equipment_2_desc:0 "Das Kawanishi H6K1 ist ein Langstreckenflugboot. Es wurde als Antwort auf eine Anfrage der IJN nach einem Langstrecken-Marine-Patrouillenflugzeug entwickelt, das 1600 kg Torpedos oder 1000 kg Bombenlast tragen konnte. Die H6K erfüllte diese Gewichtsanforderungen und konnte bis zu 24 Stunden lang Patrouillenflüge über eine extrem große Reichweite durchführen - die H6K überflog von ihren Basen in Ostindien aus fast ganz Australien. 215 Exemplare wurden von 1936 bis 1942 gebaut."
 JAP_flying_boat_equipment_2:0 "Kawanishi H6K1-Flugboot"
 JAP_flying_boat_equipment_2_short:0 "H6K1 (Flug.Bt)"

