 CCP_railway_gun_equipment:0 "EQUIPMENT für die Eisenbahnartillerie"
 CCP_railway_gun_equipment_short:0 "MK-3-12"
 CCP_railway_gun_equipment_desc:0 "Ein Eisenbahngeschütz, auch Eisenbahnkanone genannt, ist ein großes Artilleriegeschütz, oft aus überschüssiger Marineartillerie, das auf einem speziell konstruierten Eisenbahnwaggon montiert ist, von diesem transportiert und abgefeuert wird. Viele Länder haben Eisenbahngeschütze gebaut, am bekanntesten sind jedoch die großen von Krupp gebauten Geschütze, die von Deutschland im Ersten und Zweiten Weltkrieg eingesetzt wurden. Eisenbahngeschütze sind durch den technischen Fortschritt veraltet. Aufgrund ihrer Größe und begrenzten Mobilität sind sie anfällig für Angriffe, und ähnliche Nutzlasten können von Flugzeugen, Raketen oder Flugkörpern transportiert werden."
