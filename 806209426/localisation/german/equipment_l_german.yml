 # Japanses Light Fighter (2 Lines)# ""
 tech_JAP_fighter_equipment_1:0 "Kawasaki Typ 92 Jagdflugzeug"
 jp_fighter_equipment_1:0 "Kawasaki Typ 92 Jagdflugzeug"
 jp_fighter_equipment_1_short:0 "Typ 92 (F)"
 jp_fighter_equipment_1_desc:0 "Die KDA-5 wurde von Richard Vogt entworfen, um eine Forderung der japanischen Armee nach einem Jagddoppeldecker zu erfüllen. Fünf Prototypen wurden von Kawasaki Kōkūki Kōgyō K.K. gebaut und 1930 erstmals geflogen. Nach der Erprobung wurde das Flugzeug 1932 als Army Type 92 Model 1 Fighter in Produktion gegeben. Das Flugzeug hatte ungleichspannende Sesquiplane-Flügel und ein festes Spornradfahrwerk und wurde von einem 470 kW (630 PS) starken BMW VI-Motor angetrieben. Nachdem 180 Flugzeuge gebaut worden waren, wurde die Produktion mit einem strukturell verstärkten und leistungsfähigeren Typ 92 Modell 2 fortgesetzt. Von 1932 bis 1937 wurden insgesamt 385 Exemplare des Modells 2 gebaut, weitere 200 folgten."

 tech_JAP_fighter_equipment_2:0 "Ki-10 Jagdflugzeug"
 jp_fighter_equipment_2:0 "Kawasaki Ki-10 Jagdflugzeug"
 jp_fighter_equipment_2_short:0 "Ki-10 (F)"
 jp_fighter_equipment_2_desc:0 "Die Ki-10 wurde von dem japanischen Luftfahrtingenieur Takeo Doi entworfen, der Richard Vogt als Chefkonstrukteur bei Kawasaki abgelöst hatte. Der Entwurf war die Antwort auf eine Anforderung der kaiserlichen japanischen Armee nach einem neuen Jagdflugzeug und ging als Sieger aus einem Wettbewerb gegen die Ki-11 von Nakajima hervor. Die Bewaffnung bestand aus zwei 7,7-mm-Maschinengewehren des Typs 89, die so synchronisiert waren, dass sie durch den Propeller schossen."

 tech_JAP_fighter_equipment_3:0 "Kawasaki Ki-10 KAI Jagdflugzeug"
 jp_fighter_equipment_3:0 "Kawasaki Ki-10 KAI Jagdflugzeug"
 jp_fighter_equipment_3_short:0 "Ki-10 KAI (F)"
 jp_fighter_equipment_3_desc:0 "Die Kawasaki Ki-10 KAI war eine erhebliche Verbesserung der bestehenden Ki-10. Ein neues, freitragendes Fahrwerk mit geringem Luftwiderstand wurde eingebaut, und der Kühler wurde von seiner ursprünglichen Position unter dem Motor an einen neuen Platz zwischen den Fahrwerksbeinen verlegt. Mit dem gleichen Motor wie der Standard-Ki-10-I wurde die Höchstgeschwindigkeit um etwa 20 km/h erhöht. In den Jahren 1936 und 1937 wurden jedoch nur 3 Exemplare gebaut, da die IJA mehr an der bewährten Ki-10-II und der Ki-27 interessiert war."

 tech_JAP_fighter_equipment_4_b:0 "Nakajima Ki-27 'Nate' Jagdflugzeug"
 jp_fighter_equipment_4_b:0 "Nakajima Ki-27 'Nate' Jagdflugzeug"
 jp_fighter_equipment_4_b_short:0 "Ki-27 (F)"
 jp_fighter_equipment_4_b_desc:0 "Die Nakajima Ki-27 war das wichtigste leichte Kampfflugzeug, das die IJA bis 1940 einsetzte. Der Nakajima-Entwurf basierte auf dem früheren Eindecker Ki-11, der im Wettbewerb um den Type 95 Fighter gegen die Ki-10 unterlag. Als der Nachfolgeentwurf der Nakajima Ki-12 mit flüssigkeitsgekühltem Motor und Einziehfahrwerk von den japanischen Behörden als zu kompliziert angesehen wurde, entwarf Koyama Yasushi die Ki-27 mit luftgekühltem Sternmotor und festem Fahrwerk. Das Flugzeug hatte den für Nakajima typischen Flügel mit einer geraden Vorderkante und einer sich verjüngenden Hinterkante. Obwohl sie eine geringere Höchstgeschwindigkeit und Steigleistung als ihre Konkurrenten aufwies, verfügte sie über hervorragende Kurvenflugfähigkeiten. Von 1937 bis 1942 wurden 3.368 Exemplare gebaut."

 tech_JAP_fighter_equipment_5_b:0 "Ki-43 'Hayabusa'"
 jp_fighter_equipment_5_b:0 "Nakajima Ki-43 Jagdflugzeug"
 jp_fighter_equipment_5_b_short:0 "Ki-43 'Hayabusa' (F)"
 jp_fighter_equipment_5_b_desc:0 "Die Nakajima Ki-43 Hayabusa war ein einmotoriges, landgestütztes taktisches Jagdflugzeug, das von der IJA eingesetzt wurde. Aufgrund ihrer ähnlichen Form und ihres Profils wie die A6M wurde sie häufig als "Army Zero" bezeichnet. Ähnlich wie die Zero erzielte sie in den ersten Kriegsjahren eine spektakuläre Abschußquote. Sie opferte Panzerung und Bewaffnung zugunsten einer überlegenen Manövrierfähigkeit. Von 1939 bis 1945 wurden 5.919 Exemplare gebaut."

 tech_JAP_fighter_equipment_6_b:0 "Nakajima Ki-44 'Shoki' Jagdflugzeug"
 jp_fighter_equipment_6_b:0 "Nakajima Ki-44 'Shoki' Jagdflugzeug"
 jp_fighter_equipment_6_b_short:0 "Ki-44 'Shoki' (F)"
 jp_fighter_equipment_6_b_desc:0 "Die Nakajima Ki-44 'Shoki' wurde als Abfangjäger mit hoher Geschwindigkeit und hoher Steigfähigkeit konzipiert. Bei ihrer Indienststellung war sie das schnellste japanische Kampfflugzeug. Sie war eine Weiterentwicklung der früheren Ki-43-Konstruktion und zeichnete sich durch eine höhere Steig- und Sturzfluggeschwindigkeit aus, obwohl die Manövrierfähigkeit und die Sichtlinien eingeschränkt waren. Von 1940 bis 1944 wurden 1.225 Exemplare gebaut."

 tech_JAP_fighter_equipment_4_a:0 "Kawasaki Ki-61 'Hien' Jagdflugzeug"
 jp_fighter_equipment_4_a:0 "Kawasaki Ki-61 'Hien'"
 jp_fighter_equipment_4_a_short:0 "Ki-61 'Hien' (F)"
 jp_fighter_equipment_4_a_desc:0 "Die Kawasaki Ki-61 war ein Jagdflugzeug, das von einem in Lizenz gebauten Daimler-Benz DB-601A-Motor (bekannt als Ha-40) angetrieben wurde. Sie war stärker gepanzert als frühere japanische Kampfflugzeuge, aber dennoch recht schnell. Die Alliierten glaubten zunächst, dass es sich um ein deutsches oder italienisches Flugzeug handelte, da es ein deutlich anderes Profil hatte. Sie wies hohe Verluste außerhalb des Kampfes auf, war aber gegen die meisten alliierten Flugzeuge wirksam. Von 1942 bis 1945 wurden 3.078 Exemplare gebaut."

 tech_JAP_fighter_equipment_5_a:0 "Nakajima Ki-84 'Hayate' Jagdflugzeug"
 jp_fighter_equipment_5_a:0 "Nakajima Ki-84 'Hayate' Jagdflugzeug"
 jp_fighter_equipment_5_a_short:0 "Ki-84 'Hayate' (F)"
 jp_fighter_equipment_5_a_desc:0 "Die Nakajima Ki-84 wurde als Allzweckjäger konzipiert und galt als das beste japanische Jagdflugzeug, das während des Krieges in großem Umfang eingesetzt wurde. Das Flugzeug, das nur durch einen Mangel an erfahrenen Piloten eingeschränkt wurde, war für die Bekämpfung alliierter Flugzeuge in mittleren und niedrigen Höhen konzipiert und zeigte hervorragende Leistungen. Von 1943 bis 1945 wurden 3.514 Exemplare gebaut. "

 tech_JAP_fighter_equipment_6_a:0 "Tachikawa Ki-106 Jagdflugzeug"
 jp_fighter_equipment_6_a:0 "Tachikawa Ki-106 Jagdflugzeug"
 jp_fighter_equipment_6_a_short:0 "Ki-106 (F)"
 jp_fighter_equipment_6_a_desc:0 "Die Tachikawa Ki-106 war eine Vollholzversion der erfolgreichen Ki-84. Sie war zwar nicht so schnell wie das Flugzeug, auf dem sie basierte, aber die Ki-106 war viel einfacher zu bauen, da sie keinen Zugang zu Aluminium hatte."

 tech_JAP_fighter_equipment_7_a:0 "Kawasaki Ki-100 Jagdflugzeug"
 jp_fighter_equipment_7_a:0 "Kawasaki Ki-100 Jagdflugzeug"
 jp_fighter_equipment_7_a_short:0 "Ki-100 (F)"
 jp_fighter_equipment_7_a_desc:0 "Die Kawasaki Ki-100 war ein Versuch, ein anderes Triebwerk in die Ki-61-II KAI-Zelle einzubauen, als das vorgesehene Triebwerk Probleme bekam. Das Ergebnis war ein Flugzeug, das fast genauso schnell, aber viel zuverlässiger, wendiger und leichter zu fliegen war."

 #Japanese heavy Fighter# ""
 tech_JAP_heavy_fighter_equipment_1:0 "Schweres Jagdflugzeug Ki-45"
 jp_heavy_fighter_equipment_1_short:0 "Ki-45 (Hv.F)"
 jp_heavy_fighter_equipment_1_desc:0 "Die Kawasaki Ki-45 war ein zweimotoriges Jagdflugzeug, das auf der Konstruktion der Ki-38 basierte. Die japanische Armee zeigte jedoch zunächst wenig Interesse an dem Projekt, so dass nur 11 Exemplare gebaut wurden."
 jp_heavy_fighter_equipment_1:0 "Kawasaki Ki-45 Schweres Jagdflugzeug"

 tech_JAP_heavy_fighter_equipment_2:0 "Schweres Jagdflugzeug Ki-45 KAI-OTSU"
 jp_heavy_fighter_equipment_2_short:0 "Ki-45 KAI-OTSU (Hv.F)"
 jp_heavy_fighter_equipment_2:0 "Kawasaki Ki-45 KAI-OTSU Schweres Jagdflugzeug"
 jp_heavy_fighter_equipment_2_desc:0 "Die Kawasaki Ki-45 KAI-OTSU war eine Neukonstruktion der Ki-45-Zelle, um ihre Leistung zu verbessern. Sie wurde mit einer Vielzahl verschiedener Bewaffnungen ausgestattet, um einen perfekten Bomberkiller zu schaffen."

 tech_JAP_heavy_fighter_equipment_3:0 "Schwerer Jagdbomber Ki-45 KAI-TEI"
 jp_heavy_fighter_equipment_3:0 "Kawasaki Ki-45 KAI-TEI"
 jp_heavy_fighter_equipment_3_short:0 "Ki-45 KAI-TEI (Hv.F)"
 jp_heavy_fighter_equipment_3_desc:0 "Die Ki-45 KAI-TEI war die letzte gebaute Version der Ki-45 Reihe. Sie war mit einer 'Schraege Musik'-Kanone bewaffnet und wurde als schwerer Bombenzerstörer eingesetzt."

 tech_JAP_heavy_fighter_equipment_4:0 "Ki-102 Schweres Jagdflugzeug"
 jp_heavy_fighter_equipment_4:0 "Kawasaki Ki-102 Schweres Kampfflugzeug"
 jp_heavy_fighter_equipment_4_short:0 "Ki-102 (Hv.F)"
 jp_heavy_fighter_equipment_4_desc:0 "Die Kawasaki Ki-102 war eine Neuentwicklung eines schweren Abfangjägers. Zwei Mitsubishi Ha-112-Ilru-Triebwerke mit je 1.500 PS ermöglichten diesem Jäger den Einsatz in großen Höhen."

 tech_JAP_heavy_fighter_equipment_5:0 "Ki-108 Schweres Jagdflugzeug"
 jp_heavy_fighter_equipment_5:0 "Kawasaki Ki-108 Schweres Jagdflugzeug"
 jp_heavy_fighter_equipment_5_short:0 "Ki-108 (Hv.F)"
 jp_heavy_fighter_equipment_5_desc:0 "Die Kawasaki Ki-108 war ein schweres Jagdflugzeug, das aus dem Vorgängermodell Ki-102 entwickelt wurde. Er war als schwerer Abfangjäger für große Höhen konzipiert."

 #Japanses cas# ""
 tech_JAP_cas_equipment_1:0 "Nakajima Ki-4 CAS"
 jp_cas_equipment_1_desc:0 "Die Nakajima Ki-4 war ein Doppeldecker mit gestaffelten Flügeln und festem geteiltem Fahrwerk. Sie wurde von einem luftgekühlten Neunzylinder-Sternmotor Nakajima Ha-8 mit 477 kW angetrieben. Die Höchstgeschwindigkeit lag bei 300 km/h und das maximale Startgewicht bei 2.500 kg. Sie war mit bis zu vier 7,7-mm-Maschinengewehren bewaffnet, von denen zwei fest mit dem Propeller synchronisiert nach vorne schießen konnten und ein oder zwei weitere auf einer flexiblen Lafette auf dem Rücken montiert waren. Die maximale Bombenlast betrug 50 kg. Von März 1934 bis Februar 1939 wurden insgesamt 516 Exemplare hergestellt."
 jp_cas_equipment_1:0 "Nakajima Ki-4 CAS"
 jp_cas_equipment_1_short:0 "Ki-4 CAS"

 tech_JAP_cas_equipment_2:0 "Tachikawa Ki-36 CAS"
 JAP_CAS_equipment_1_desc:0 "Die Tachikawa Ki-36 war für die Luftunterstützung der japanischen Armee konzipiert. Die Ki-36 kam zunächst in China zum Einsatz, wo sie erfolgreich war. Später, im Pazifik, erwies sie sich als zu verwundbar gegenüber gegnerischen Jägern. Daraufhin wurde sie auf den sichereren Schauplatz in China verlegt. Gegen Ende des Krieges wurde die Ki-36 als Kamikaze-Flugzeug mit einer außen angebrachten 500-kg-Bombe eingesetzt. Es handelte sich um einen zweisitzigen Tiefdecker mit einem einzigen Kolbenmotor und einem festen Spornradfahrwerk. Von 1938 bis 1944 wurden 1.334 Exemplare gebaut."
 JAP_CAS_equipment_1:0 "Tachikawa Ki-36 CAS"
 JAP_CAS_equipment_1_short:0 "Ki-36 CAS"

 tech_JAP_cas_equipment_3:0 "Mitsubishi Ki-51 CAS"
 JAP_CAS_equipment_2_desc:0 "Die Mitsubishi Ki-51 war ein Bodenangriffsflugzeug, das auf der Grundlage des Ki-30-Bombers entwickelt wurde."
 JAP_CAS_equipment_2:0 "Mitsubishi Ki-51 CAS"
 JAP_CAS_equipment_2_short:0 "Ki-51 CAS"

 tech_JAP_cas_equipment_4:0 "Mansyu Ki-71 CAS"
 JAP_CAS_equipment_3_desc:0 "Die Mansyu Ki-71 war ein Prototyp, mit dem eine taktische Aufklärungsversion der früheren Ki-51 entwickelt wurde. Die Ki-71 verfügte über ein einziehbares Fahrwerk und hätte das Flugzeug generell modernisiert. Es wurden jedoch nur 3 Prototypen gebaut."
 JAP_CAS_equipment_3:0 "Mansyu Ki-71 CAS"
 JAP_CAS_equipment_3_short:0 "Ki-71 CAS"

 tech_JAP_cas_equipment_5:0 "Kawasaki Ki-66 CAS"
 JAP_CAS_equipment_4_desc:0 "Die Kawasaki Ki-66 war ein zweimotoriger Sturzkampfbomber, der aus der Ki-45 und Ki-48 entwickelt wurde."
 JAP_CAS_equipment_4:0 "Kawasaki Ki-66 CAS"
 JAP_CAS_equipment_4_short:0 "Ki-66 CAS"

 #Japanese Light Bomber# ""
 tech_JAP_light_bomber_equipment_1:0 "Leichter Bomber Mitsubishi Ki-2"
 jp_light_bomber_equipment_1_desc:0 "Die Mitsubishi Ki-2 war eine japanische Militärversion der Junkers S36. Die Ki-2 war ein freitragender Tiefdecker mit einem Deck aus gewellter Metalllegierung, Doppelflossen mit Rudern und einem festen geteilten Fahrwerk. Sie wurde von zwei 324 kW starken Nakajima Kotobuki-Sternmotoren angetrieben. Die Höchstgeschwindigkeit lag bei 225 km/h, die normale Reichweite bei 900 Kilometern und das maximale Startgewicht bei 4.550 kg. Einzelne 7,7-mm-Maschinengewehre waren in einer halbgeschlossenen Bug- und Rückenposition montiert, und sie konnte eine maximale Bombenlast von 500 kg tragen. Von 1933 bis 1938 wurden 187 Exemplare gebaut."
 jp_light_bomber_equipment_1:0 "Mitsubishi Ki-2 Leichter Bomber"
 jp_light_bomber_equipment_1_short:0 "Ki-2 (Lt.B)"

 tech_JAP_light_bomber_equipment_2:0 "Kawasaki Ki-3 Leichter Bomber"
 jp_light_bomber_equipment_2_desc:0 "Die Kawasaki Ki-3 war der letzte von der IJA produzierte Doppeldecker. Die Ki-3 war ein Doppeldecker in Ganzmetallbauweise mit Leichtmetall- und Stoffbespannung, mit gestaffelten Flügeln und einem festen, geteilten Fahrwerk. Angetrieben wurde sie von einem aufgeladenen 592 kW starken BMW IX V12-Reihenmotor, der einen hölzernen Zweiblattpropeller antrieb. Die Höchstgeschwindigkeit betrug 259 km/h, das maximale Abfluggewicht 3.097 kg. Ein 7,7-mm-Maschinengewehr war vorwärts gerichtet und mit dem Propeller synchronisiert, ein weiteres war rückwärts auf einer flexiblen Halterung montiert. Die maximale Bombenlast betrug 500 kg. Die zweiköpfige Besatzung saß in offenen Cockpits. 243 Exemplare wurden von 1933 bis 1935 hergestellt."
 jp_light_bomber_equipment_2:0 "Kawasaki Ki-3 Leichter Bomber"
 jp_light_bomber_equipment_2_short:0 "Ki-3 (Lt.B)"

 tech_JAP_light_bomber_equipment_3:0 "Mitsubishi Ki-30 Leichter Bomber"
 jp_light_bomber_equipment_3_desc:0 "Die Mitsubishi Ki-30 war ein leichtes Bombenflugzeug. Obwohl ihre Leistung geringer war als die der konkurrierenden Kawasaki Ki-32, war die Ki-30 viel zuverlässiger, und beide gingen in Produktion."
 jp_light_bomber_equipment_3:0 "Mitsubishi Ki-30 Leichter Bomber"
 jp_light_bomber_equipment_3_short:0 "Ki-30 (Lt.B)"

 jp_light_bomber_equipment_4_short:0 "Ki-48-I 'Lily' (Leutnant B)"
 tech_JAP_light_bomber_equipment_4:0 "Kawasaki Ki-48-I Leichter Bomber"
 jp_light_bomber_equipment_4_desc:0 "Die Kawasaki Ki-48 war ein leichter Bomber, der als Reaktion auf die Leistung der sowjetischen Tupolew SB-2 entwickelt wurde, die während des zweiten chinesisch-japanischen Krieges in chinesischer Hand war."
 jp_light_bomber_equipment_4:0 "Kawasaki Ki-48 Leichter Bomber"

 tech_JAP_light_bomber_equipment_5:0 "Kawasaki Ki-48-II Leichter Bomber"
 jp_light_bomber_equipment_5_desc:0 "Mit der Kawasaki Ki-48-II wurde die Ki-48 überarbeitet, um stärkere Motoren einzusetzen und die Flugstabilität zu verbessern. Außerdem verfügte sie über eine größere Bombenlast und zusätzliche Panzerung."
 jp_light_bomber_equipment_5:0 "Kawasaki Ki-48-II"
 jp_light_bomber_equipment_5_short:0 "Ki-48-II (Lt.B)"

 tech_JAP_light_bomber_equipment_6:0 "Kawasaki Ki-119 Leichter Bomber"
 jp_light_bomber_equipment_6_desc:0 "Die Kawasaki Ki-119 sollte ein leichter Mehrzweckbomber sein, der als Antwort auf die drohende Invasion der Alliierten in Japan entwickelt wurde. Nach der Kapitulation Japans wurde das Projekt eingestellt."
 jp_light_bomber_equipment_6:0 "Kawasaki Ki-119 Leichter Bomber"
 jp_light_bomber_equipment_6_short:0 "Ki-119 (Lt.B)"

 #Japanese Medium Bomber# ""
 tech_JAP_medium_bomber_equipment_1:0 "Mitsubishi Ki-1 Mittlerer Bomber"
 jp_medium_bomber_equipment_1_desc:0 "Die Mitsubishi Ki-1 war ein zweimotoriger Bomber. Die Mitsubishi Ki-1 war ein freitragender Tiefdecker mit festem Fahrwerk, Doppelflossen und Rudern. Sie wurde von zwei wassergekühlten V-12-Motoren des Typs Mitsubishi Ha2-II mit einer Leistung von 523 kW angetrieben und erreichte eine Höchstgeschwindigkeit von 220 km/h. Pilot und Copilot saßen zu zweit unter einer geschlossenen Kabinenhaube, während die Kanoniere in halbgeschlossenen Bug- und Heckgeschütztürmen saßen, die jeweils mit einem einzelnen 7,7-mm-Maschinengewehr bewaffnet waren. Die nutzbare Bombenlast betrug bis zu 1.500 kg. Obwohl sie bei ihrer Einführung bereits veraltet war, wurde sie in Nordchina und der Mandschurei, wo es keine feindlichen Jäger gab, häufig eingesetzt. Zwischen März 1933 und April 1936 wurden 118 Exemplare in den Versionen Ki-1 und Ki-1-II hergestellt."
 jp_medium_bomber_equipment_1:0 "Mitsubishi Ki-1 Mittlerer Bomber"
 jp_medium_bomber_equipment_1_short:0 "Ki-1 (M.B)"

 tech_JAP_medium_bomber_equipment_2:0 "Mitsubishi Ki-21 Mittlerer Bomber"
 jp_medium_bomber_equipment_2_desc:0 "Die Mitsubishi Ki-21 war ein zweimotoriger Bomber, der als Ersatz für die Ki-1 und die späteren Ki-20-Modelle entwickelt wurde. Er konnte eine Bombenlast von 1.000 kg tragen und war mit vier 7,7-mm-Maschinengewehren als Verteidigungswaffen ausgestattet. Während des Krieges wurden mehrere Varianten gebaut, und zwischen 1938 und 1945 wurden insgesamt 2.064 Exemplare hergestellt."
 jp_medium_bomber_equipment_2:0 "Mitsubishi Ki-21 Mittlerer Bomber"
 jp_medium_bomber_equipment_2_short:0 "Ki-21 (M.B)"

 tech_JAP_medium_bomber_equipment_3:0 "Nakajima Ki-49 'Donryu' Mittlerer Bomber"
 jp_medium_bomber_equipment_3_desc:0 "Die Nakajima Ki-49 war ein zweimotoriger Bomber, der wegen seiner defensiven Bewaffnung und Panzerung sehr beliebt war. Seine Spezifikationen erlaubten es ihm, ohne Begleitung zu operieren, was jedoch dazu führte, dass seine Bombenlast nur 1.000 kg betrug. Die ersten Entwürfe waren gut, aber deutlich untermotorisiert, und eine zweite Version wurde mit besseren Motoren ausgestattet, um die Probleme der Ki-49 zu beheben. Von 1941 bis 1944 wurden 819 Exemplare gebaut."
 jp_medium_bomber_equipment_3:0 "Nakajima Ki-49 'Donryu' Mittlerer Bomber"
 jp_medium_bomber_equipment_3_short:0 "Ki-49 (M.B)"

 tech_JAP_medium_bomber_equipment_4:0 "Nakajima Ki-49-II 'Donryu' Mittlerer Bomber"
 jp_medium_bomber_equipment_4_desc:0 "Die Nakajima Ki-49-II war eine verbesserte Version ihres Vorgängers."
 jp_medium_bomber_equipment_4:0 "Nakajima Ki-49-II 'Donryu' Mittlerer Bomber"
 jp_medium_bomber_equipment_4_short:0 "Ki-49-II (M.B)"

 tech_JAP_medium_bomber_equipment_5:0 "Mitsubishi Ki-67 'Hiryu' Mittlerer Bomber"
 jp_medium_bomber_equipment_5_desc:0 "Die Ki-67 war ein hochmanövrierfähiger zweimotoriger Bomber, der als Ersatz für die Ki-49 entwickelt wurde. Er war als "schwerer Bomber" für einen Konflikt mit der Sowjetunion konzipiert und sollte im Gegensatz zu den meisten japanischen Flugzeugen über eine gute Verteidigungsbewaffnung und Zuverlässigkeit verfügen. Um die zweite Anforderung zu erfüllen, wurde er mit selbstdichtenden Treibstofftanks und Panzerung ausgestattet. Sie hatte eine Bombenlast von 1.070 kg, aber ihre Reichweite von 3.800 km wurde bei voller Bombenlast nicht verringert, im Gegensatz zu amerikanischen Bombern. Sie verfügte über eine ausgezeichnete Manövrierfähigkeit, und ihre Konstruktion wurde später im Krieg sogar als Grundlage für Nachtjagdflugzeuge verwendet. Von 1944 bis 1945 wurden 767 Exemplare gebaut."
 jp_medium_bomber_equipment_5:0 "Mitsubishi Ki-67 Mittlerer Bomber"
 jp_medium_bomber_equipment_5_short:0 "Ki-67 (M.B)"

 #Japanese Heavy Bomber#
 tech_JAP_heavy_bomber_equipment_1:0 "Mitsubishi Ki-20 Schwerer Bomber"
 jp_heavy_bomber_equipment_1_desc:0 "Die Mitsubishi Ki-20 war ein viermotoriger schwerer Bomber, der auf der Grundlage der Junkers K.51 gebaut wurde, einer militarisierten Version eines Verkehrsflugzeugs."
 jp_heavy_bomber_equipment_1:0 "Mitsubishi Ki-20 Schwerer Bomber"
 jp_heavy_bomber_equipment_1_short:0 "Ki-20 (Hv.B)"

 tech_JAP_heavy_bomber_equipment_2:0 "Mitsubishi Ki-20 II Schwerer Bomber"
 jp_heavy_bomber_equipment_2:0 "Mitsubishi Ki-20 II Schwerer Bomber"
 jp_heavy_bomber_equipment_2_short:0 "Ki-20 II (Hv.B)"
 jp_heavy_bomber_equipment_2_desc:0 "Die Mitsubishi Ki-20-II war eine verbesserte Ki-20, bei der die Junkers L88-Motoren entweder durch Jumo 204 oder Kawasaki Ha-9 ersetzt wurden. 4 dieser Prototypen wurden von 1933 bis 1935 gebaut."

 tech_JAP_heavy_bomber_equipment_3:0 "Nakajima G5N 'Shinzan' Schwerer Bomber"
 jp_heavy_bomber_equipment_3_desc:0 "Die Nakajima G5N Shinzan basierte auf einem ausgemusterten amerikanischen Verkehrsflugzeug und war ein viermotoriger Bomber, der für die japanische Marine entwickelt wurde. Die schlechte Leistung der Prototypen führte dazu, dass sie zu Transportflugzeugen umgebaut wurden."
 jp_heavy_bomber_equipment_3:0 "Schwerer Nakajima G5N1 'Shinzan' Bomber"
 jp_heavy_bomber_equipment_3_short:0 "G5N1 (Hv.B)"

 jp_heavy_bomber_equipment_4_short:0 "G8N 'Rita' (Hv.B)"
 tech_JAP_heavy_bomber_equipment_4:0 "Nakajima G8N 'Renzan' Schwerer Bomber"
 jp_heavy_bomber_equipment_4_desc:0 "Die Nakajima G8N Renzan war ein viermotoriger Langstreckenbomber, der für die japanische Marine entwickelt wurde. Aufgrund von Materialmangel und wechselnden Prioritäten wurde das Flugzeug nicht in Produktion genommen."
 jp_heavy_bomber_equipment_4:0 "Nakajima G8N1 'Renzan' Schwerer Bomber"

 tech_JAP_heavy_bomber_equipment_5:0 "G10N 'Fugaku' Schwerer Bomber"
 jp_heavy_bomber_equipment_5:0 "Nakajima G10N 'Fugaku' Schwerer Bomber"
 jp_heavy_bomber_equipment_5_short:0 "G10N 'Fugaku' (Hv.B)"
 jp_heavy_bomber_equipment_5_desc:0 "Die Nakajima G10N Fugaku (ENG:'Mount Fuji') geht auf das "Projekt Z" zurück, eine Spezifikation der kaiserlichen japanischen Armee aus dem Jahr 1942 für einen Interkontinentalbomber, der von den Kurilen-Inseln aus starten, die Vereinigten Staaten bombardieren und dann weiterfliegen sollte, um im deutsch besetzten Frankreich zu landen. Dort sollte er umgerüstet werden und einen weiteren Rückflug antreten. Das Projekt sollte im Jahr 1944 abgeschlossen werden."

