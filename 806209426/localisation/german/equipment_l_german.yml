 JAP_rocket_artillery_equipment_short:0 "Raketenartillerie"
 JAP_rocket_artillery_equipment_desc:0 "Die Raketenartillerie ist weniger genau und hat eine viel geringere Dauerfeuerrate als Batterien traditioneller Artilleriegeschütze. Sie sind jedoch in der Lage, ein Ziel gleichzeitig mit mehreren Raketen mit verheerender Wirkung zu treffen."
 JAP_rocket_artillery_equipment_1:0 "Typ 4 20cm-Raketenwerfer"
 JAP_rocket_artillery_equipment_1_short:0 "Typ 4 20cm"
 JAP_rocket_artillery_equipment_1_desc:0 "Der 20-cm-Raketenwerfer Typ 4 war ein 203-mm-Raketenmörser, der von der IJA als kostengünstige, leicht herzustellende Waffe mit höherer Genauigkeit als herkömmliche Mörser eingesetzt wurde. Der Typ 4 wurde von 1943 bis 1945 in großen Stückzahlen ausgeliefert und in den Pazifik-Kampagnen ausgiebig eingesetzt."
 JAP_rocket_artillery_equipment_2:0 "Typ 4 40cm-Raketenwerfer"
 JAP_rocket_artillery_equipment_2_short:0 "Typ 4 40cm"
 JAP_rocket_artillery_equipment_2_desc:0 "Der 40-cm-Mörser Typ 4 war ein 400-mm-Raketenwerfer, der von der IJA in ähnlicher Weise eingesetzt wurde wie sein kleinerer 203-mm-Cousin. Im Gegensatz zum 20-cm-Raketenwerfer, der keine speziellen Abschussvorrichtungen benötigte, waren für den Typ 4 40-cm-Raketenwerfer speziell angefertigte Abschussschienen erforderlich. Sie wurde von 1943 bis 1945 eingesetzt und zusammen mit der 20-cm-Version produziert."

