 SOV_motorized_AC_equipment:0 "Gepanzerte Fahrzeuge"
 SOV_motorized_AC_equipment_short:0 "Gepanzerte Einheiten"
 SOV_motorized_AC_equipment_desc:0 ""
 SOV_motorized_AC_equipment_06:0 "WW1-Ära gepanzerte Fahrzeuge I"
 SOV_motorized_AC_equipment_06_short:0 "BA-27"
 SOV_motorized_AC_equipment_06_desc:0 "Der BA-27 war ein sowjetischer Panzerwagen der ersten Serie, der von 1928 bis 1931 hergestellt wurde und zu Beginn des Zweiten Weltkriegs für Aufklärungs- und Infanterieunterstützungsaufgaben eingesetzt wurde. Der BA-27 war ein schwerer dreiachsiger Panzerwagen mit einem Gewicht von 4,4 Tonnen. Er hatte den gleichen Turm und die gleiche Bewaffnung wie der erste sowjetische Panzer T-18, der zur gleichen Zeit hergestellt wurde: Die Hauptkanone war eine modifizierte Kopie der französischen 37-mm-Kanone Puteaux SA 18 und wurde von einem zusätzlichen Maschinengewehr unterstützt. Seine leicht abgeschrägte Panzerung betrug 7 mm. Ein 4-Zylinder-Benzin-AMO-Motor mit 35 PS trieb das Fahrzeug an und ermöglichte eine Höchstgeschwindigkeit von 48 km/h."
 SOV_motorized_AC_equipment_07:0 "Vorkriegs-Panzerwagen Fahrzeuge II"
 SOV_motorized_AC_equipment_07_short:0 "BA-6"
 SOV_motorized_AC_equipment_07_desc:0 "Der BA-6 war ein schwerer dreiachsiger Panzerwagen, der 1936 aus dem BA-3 entwickelt wurde. Der Turm war derselbe wie bei den Panzern T-26 m 1933 und BT-5 und ebenfalls mit der 45mm 20K Hauptkanone ausgestattet. Die größte Einschränkung des BA-6 war die Mobilität, die auf Straßen oder sehr harten Boden beschränkt war, was auf das unnötig hohe Gewicht zurückzuführen war. Die Innovation, die die Mobilität leicht verbesserte, waren die Zusatzketten, die an den hinteren Tandemrädern angebracht werden konnten und das Fahrzeug in ein Halbkettenfahrzeug verwandelten. Die wichtigsten Verbesserungen des BA-6 waren die neuen GK-Reifen, die mit viel weniger anfälligem Moosgummi gefüllt waren. Nachteilig war, dass die Reifen sowohl die Geschwindigkeit als auch die Reichweite verringerten. Alle Fahrzeuge dieser Serie waren für die damalige Zeit sehr schwer bewaffnet; sie konnten andere Fahrzeuge, einschließlich Panzer, mit Leichtigkeit ausschalten. Ihre dünne Panzerung von 9 mm an der Front und 15 mm am Turm machte sie jedoch anfällig für schweres Maschinengewehrfeuer und kleinkalibrigen Kanonenbeschuss."
 SOV_motorized_AC_equipment_08:0 "Gepanzerte Fahrzeuge aus dem frühen Krieg III"
 SOV_motorized_AC_equipment_08_short:0 "BA-10"
 SOV_motorized_AC_equipment_08_desc:0 "Der BA-10 war ein dreiachsiger schwerer Panzerwagen, der 1938 entwickelt und bis 1941 produziert wurde. Er war der meistproduzierte sowjetische schwere Panzerwagen vor 1941 - 3311 Stück wurden in drei Versionen gebaut. Die Grundkonstruktion des BA-10 wurde aus dem schweren Panzerwagen BA-3/6 entwickelt und verfügte über denselben Turm und eine 45-mm-20K-Kanone bei einem Gewicht von etwa 5,2 Tonnen. Er hatte ein verbessertes GAZ-AAA-Fahrgestell und eine verbesserte Panzerung (bis zu 15 mm an der Front / am Turm). Die BA-10 verfügte über eine etwas kleinere, besser abgeschrägte Panzerung als die BA-6, wodurch der Schutz verbessert und gleichzeitig Gewicht eingespart wurde. Die höhere Motorleistung (50 PS gegenüber 40 PS beim BA-6) machte das Fahrzeug zuverlässiger und ermöglichte eine Höchstgeschwindigkeit von 53 km/h. Wie seine Vorgänger konnte auch der BA-10 durch den Einbau von Zusatzketten an den hinteren beiden Tandemrädern zu einem Halbkettenfahrzeug umgebaut werden. Die Raupen wurden oft montiert, wenn das Fahrzeug über Schnee oder weichen Boden fahren musste."
 SOV_motorized_AC_equipment_09:0 "Gepanzerte Fahrzeuge der Kriegsmitte IV"
 SOV_motorized_AC_equipment_09_short:0 "BA-11"
 SOV_motorized_AC_equipment_09_desc:0 "Der BA-11 war ein in der Sowjetunion entwickelter dreiachsiger schwerer Panzerwagen. Er ersetzte den BA-10. Der BA-11 basierte auf einem verstärkten Zis-6k-Fahrgestell. Er wurde in den Jahren 1941-1942 eingesetzt und war für den Angriff auf Infanterie, Kavallerie und mittelschwere Panzerfahrzeuge konzipiert. Er hatte eine bessere Panzerung als der T-26 und die BT-Serie mit gut abgeschrägten 13 mm. Er trug den gleichen Turm wie der BA-10 mit der gleichen 45-mm-20K-Kanone, hatte aber einen stärkeren ZIS-16-Dieselmotor mit 90 PS, der eine Höchstgeschwindigkeit von über 60 km/h auf der Straße ermöglichte."

 SOV_motorized_AC_equipment_099:0 "Gepanzerte Fahrzeuge des späten Krieges V"
 SOV_motorized_AC_equipment_099_short:0 "BA-64"
 SOV_motorized_AC_equipment_099_desc:0 "Der BA-64 war ein leichter vierrädriger sowjetischer Panzerspähwagen. Er wurde auf einem GAZ-64- oder 67-Fahrgestell gebaut. Der 2,2 Tonnen schwere, preiswerte und außerordentlich zuverlässige Panzer wurde später zum häufigsten sowjetischen gepanzerten Radkampffahrzeug, von dem bis zum Produktionsende über 9.000 Stück hergestellt wurden. Der BA-64 stellte einen wichtigen Wendepunkt in der sowjetischen Panzerwagentechnologie dar, da seine mehrteilige Wanne (mit einer Frontpanzerung von 15 mm) die Besatzung besser vor Handfeuerwaffen und Granatsplittern schützte als die des BA-20. Der BA-64 verfügte außerdem über ein wesentlich besseres Leistungsgewicht, und die Anordnung der Räder an den äußersten Ecken des Fahrgestells führte zu einer außergewöhnlichen Manövrierfähigkeit. Der BA-64 war anfangs mit einem einzelnen 7,62-mm-Degtyaryov-Maschinengewehr in einem offenen Turm bewaffnet, das auf einer festen Lafette montiert war, die es ermöglichte, es ausreichend anzuheben, um tief fliegende Flugzeuge zu bekämpfen."

