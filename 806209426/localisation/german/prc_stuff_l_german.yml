 CCP.66.t:0 "Chen Duxiu"
 CCP.66.d:0 "Mit der Rückkehr Trotzkis in [SOV.GetNameDEF] haben sich Anhänger des Trotzkismus in der ganzen Welt erhoben und den "verdorbenen" Kommunismus, den Stalin geschaffen hat, kritisiert. Unter ihnen ist auch einer unserer ehemaligen Genossen - Chen Duxiu. Wenn wir ein gutes Verhältnis zu [SOV.GetNameDEF] behalten wollen, sollten wir Chen an die Macht bringen und Mao loswerden."
 CCP.66.a:0 "Der Trotzkismus ist die wahre, korrupte Form des Kommunismus!"
 CCP.66.b:0 "Lasst uns die Idee der Permanenten Revolution vorantreiben!"
 ## 15/2/2017 ## ""
 CCP.54.t:0 "Vorschlag von [Von.GetName]"
 CCP.54.d:0 "Wir haben kürzlich einen Vorschlag vom Vertreter von [Von.GetLeader] erhalten. Darin heißt es, dass sie uns um Erlaubnis bitten möchten, eine andere Regierung im Nordwesten Chinas zu errichten und mit unserer Unterstützung gegen die Japaner und die [CHI.GetRulingParty] zu kämpfen."
 CCP.54.a:0 "Sagt ihnen, sie sollen stattdessen mit der [CHI.GetRulingParty] zusammenarbeiten."
 CCP.54.b:0 "Mal sehen, wie gut sie sich schlagen werden."
 CCP.55.t:0 "Zhang Xueliang"
 CCP.55.d:0 "Zhang hat sich geweigert, den Plan der Großen Nordwest-Union voranzutreiben. Jetzt, da wir die Dinge auf unserer Seite entschieden haben, sollten wir versuchen, Zhang davon zu überzeugen, dass alles gut vorbereitet ist."
 CCP.55.a:0 "Werden Sie ihn einfach los, er wird unseren Fortschritt nur verlangsamen."
 CCP.55.b:0 "Akzeptiert seine Idee, sich nicht gegen die [CHI.GetRulingParty] zu stellen."
 CCP.55.c:0 "Biete ihm einen Platz in unserer Partei an, so wie er es wollte."
 CCP.55.e:0 "Wartet darauf, dass er seine Meinung ändert."
 CCP.56.t:0 "Zhang Xueliang ermordet"
 CCP.56.d:0 "Wir haben herausgefunden, dass Zhang Xueliang ermordet worden ist. Ihm wurde mehrmals in den Kopf und in die Brust geschossen, einige vermuten, dass dies das Werk der Kommunisten ist. Doch der Täter ist noch immer nicht gefunden worden."
 CCP.56.a:0 "Nun wird seine Armee unter unsere Kontrolle kommen."
 CCP.57.t:0 "Zhang akzeptierte"
 CCP.57.d:0 "Nach reiflicher Überlegung hat sich Zhang Xueliang entschlossen, der Großen Nordwest-Union beizutreten. Er wird der Führer der Nationalen Verteidigungsregierung des Nordwestens werden, sobald alles in Position ist."
 CCP.57.a:0 "Wie erwartet."
 CCP.58.t:0 "Zhang lehnt ab"
 CCP.58.d:0 "Auch wenn wir versuchen, ihn mit weiteren Beweisen zu überzeugen, weigert sich Zhang immer noch, seinen Plan voranzutreiben. Wir sind jetzt auf uns allein gestellt."
 CCP.58.a:0 "Wie auch immer."
 CCP.59.t:0 "[From.GetName] hat unseren Vorschlag abgelehnt"
 CCP.59.d:0 "[From.GetLeader] hat unseren Vorschlag abgelehnt und erklärt, dass wir mit der [CHI.GetRulingParty] zusammenarbeiten sollten, anstatt gegen sie zu kämpfen."
 CCP.59.a:0 "Wir werden die Sache selbst in die Hand nehmen!"
 CCP.59.b:0 "Befolgt den Befehl."
 CCP.60.t:0 "[From.GetName] hat unserem Vorschlag zugestimmt"
 CCP.60.d:0 "Unser Vorschlag für die Große Nordwest-Union wurde von [From.GetNameDEF] genehmigt, wir sollten sofort daran arbeiten."
 CCP.60.a:0 "Großartig!"
 CCP.61.t:0 "[Von.GetName] hat sich unserem Befehl widersetzt"
 CCP.61.d:0 "Trotz unserer guten Absicht hat sich [Von.GetLeader] geweigert, unserem Befehl zu folgen, und beschlossen, die Große Nordwest-Union zu gründen."
 CCP.61.a:0 "Сукин сын!"
 CCP.62.t:0 "Mao hingerichtet"
 CCP.62.d:0 "Nach einer schnellen nächtlichen Razzia im Hauptquartier und im Haus von Mao und seinen treuen Anhängern wurden viele Kommunisten verhaftet und kurzerhand hingerichtet. Ihre Leichen werden an einigen Stellen aufgehängt, um die Menschen an die Konsequenzen zu erinnern, wenn sie dem verdammten Kommunismus folgen."
 CCP.62.a:0 "Ab mit dem Kopf der abscheulichen Schlange!"
 CCP.63.t:0 "Versteckte Kommunisten"
 CCP.63.d:0 "Obwohl die nächtliche Razzia ein Erfolg war, befinden sich noch immer einige Kommunisten in der Regierung. Einige sind nachweislich Anhänger von Mao, bei anderen ist die Haltung nicht eindeutig zu erkennen."
 CCP.63.a:0 "Exekutieren Sie sie alle!"
 CCP.63.b:0 "Geben Sie sich mehr Mühe, sie zu identifizieren, bevor Sie Maßnahmen ergreifen."
 CCP.64.t:0 "Kommunistische Guerillas"
 CCP.64.d:0 "Einige Kommunisten haben kleine Guerillagruppen gebildet, die unsere Truppen und Stützpunkte bedrohen. Wie sollten wir mit ihnen umgehen?"
 CCP.64.a:0 "Gehen Sie hart gegen sie vor!"
 CCP.64.b:0 "Durch Bestechung Zwietracht unter ihnen säen."
 CCP.65.t:0 "Eine Geheimpolizei einrichten?"
 CCP.65.d:0 "Es gibt jetzt keine Kommunisten mehr in unserer Regierung. Es gibt jedoch immer noch viele von ihnen unter der Zivilbevölkerung, so dass eine Geheimpolizei notwendig ist, um kommunistische Aktivitäten effizienter zu unterdrücken."
 CCP.65.a:0 "Wir müssen unser Volk vor der roten Pest schützen!"
 CCP.65.b:0 "Dafür gibt es keinen Grund."
 CCP.67.t:0 "Nachricht von [Von.GetName]"
 CCP.67.d:0 "[Von.GetName] hat Vertreter zu einem Treffen mit [Root.GetLeader] geschickt und verlangt, dass wir Suiyuan an sie übergeben, im Gegenzug bieten sie uns an, der [Von.GetFaction] beizutreten und ein wenig Unterstützung in der Industrie zu leisten."
 CCP.67.a:0 "Klingt vernünftig."
 CCP.67.b:0 "Nicht einmal in ihren kühnsten Träumen!"
 CCP.68.t:0 "[From.GetName] Akzeptiert"
 CCP.68.d:0 "[From.GetLeader] hat sich bereit erklärt, uns Suiyuan zu überlassen."
 CCP.68.a:0 "Ein kluger Schachzug"
 CCP.69.t:0 "[From.GetName] Abgelehnt "
 CCP.69.d:0 "[Von.GetLeader] hat sich geweigert, uns Suiyuan auszuliefern."
 CCP.69.a:0 "Vergeblicher Widerstand."
 CCP.70.t:0 "Xu Lanzhou"
 CCP.70.d:0 "Xu Lanzhou ist nach seiner Pensionierung Lehrer für Kampfkunst geworden. Er erklärt, dass er keine weitere Armee mehr anführen wird, aber gerne unsere Männer in der Kampfkunst unterrichten würde."
 CCP.70.a:0 "Lasst ihn in Ruhe."
 CCP.70.b:0 "Stellt ihn als unseren Kampfkunst-Lehrer ein."
 CCP.71.t:0 "[Von.GetName] Sucht Bündnis"
 CCP.71.d:0 "Obwohl sie ihre Regierung in der nordwestlichen Region errichtet haben, scheint es, dass ihr Ziel in gewisser Weise mit dem unseren übereinstimmt. Wir könnten mit ihnen zusammenarbeiten und die Japaner zurück ins Meer jagen."
 CCP.71.a:0 "Die Chinesen sollten sich gegen unsere gemeinsamen Feinde verbünden."
 CCP.71.b:0 "Sie werden uns mit Sicherheit in den Rücken fallen!"
 CCP.72.t:0 "Allianz akzeptiert"
 CCP.72.d:0 "[Von.GetName] hat unseren Vorschlag für ein Bündnis angenommen."
 CCP.72.a:0 "Tod den Invasoren!"
 CCP.73.t:0 "Allianz Abgelehnt"
 CCP.73.d:0 "[Von.GetName] hat unseren Vorschlag abgelehnt."
 CCP.73.a:0 "Verflucht seien sie!"
 CCP.74.t:0 "[Von.Name.Erhalten] sucht den Austausch von militärischem Wissen"
 CCP.74.d:0 "Da wir beide wissen, dass wir nicht lange überleben werden, wenn wir allein kämpfen, hat [Von.GetName] beschlossen, unsere Streitkräfte miteinander kooperieren zu lassen. Auf diese Weise könnten wir die Vorzüge ihrer Armee kennenlernen und sie die unsere."
 CCP.74.a:0 "Annehmbar"
 CCP.74.b:0 "Sie müssen etwas Böses planen..."
 CCP.75.t:0 "Vorschlag angenommen"
 CCP.75.d:0 "Einige NRA-Beamte sind in unserer Kommandozentrale eingetroffen und haben begonnen, militärisches Wissen mit unseren Kommandeuren auszutauschen."
 CCP.75.a:0 "Unsere vereinte Macht wird unsere Feinde in die Knie zwingen!"
 CCP.76.t:0 "Vorschlag abgelehnt"
 CCP.76.d:0 "[From.GetName] hat unseren Vorschlag, militärisches Wissen auszutauschen, abgelehnt."
 CCP.76.a:0 "Was denken die sich eigentlich?"
 CCP.77.t:0 "[Von.GetName] sendet Entschuldigung"
 CCP.77.d:0 "Obwohl sie sich unserem Befehl widersetzt haben, indem sie die [From.GetFaction] gebildet haben, bilden sie jetzt technisch gesehen eine gemeinsame Front mit [CHI.GetName], was wir ja auch wollen. Jetzt haben sie sich bei uns entschuldigt und wollen, dass wir über ihr früheres "Fehlverhalten" hinwegsehen."
 CCP.77.a:0 "Tja..."
 CCP.77.b:0 "Ich habe noch nie so schamlose Leute gesehen!"
 CCP.78.t:0 "[From.GetName] nimmt unsere Entschuldigung an"
 CCP.78.d:0 "Unsere Entschuldigung wurde von [Von.GetName] angenommen."
 CCP.78.a:0 "Nett."
 CCP.79.t:0 "[Von.GetName] lehnt unsere Entschuldigung ab"
 CCP.79.d:0 "Unsere Entschuldigung wurde von [Von.GetName] abgelehnt."
 CCP.79.a:0 "Schade"
 CCP.80.t:0 "Druck von [Von.GetName]"
 CCP.80.d:0 "[Von.GetName] hat [Root.GetLeader] in letzter Zeit unter Druck gesetzt. Einige Beamte fordern [Root.GetLeader] auf, sich zu fügen, bevor die Truppen von [Von.GetName] in sein Haus eindringen und ihn in den Tod stürzen."
 CCP.80.b:0 "Unterwerft Euch, bevor es zu spät ist."
 CCP.80.a:0 "Wir werden nicht auf solch naive Tricks hereinfallen."
 CCP.81.t:0 "[Von.GetName] Unterwirft sich"
 CCP.81.d:0 "Da er unserem Druck nicht länger standhalten konnte, hat [Von.GetName] beschlossen, sich unserer Regierung zu unterwerfen."
 CCP.81.a:0 "Eine weise Entscheidung."
 CCP.82.t:0 "[Von.GetName] Weigert sich zu unterwerfen"
 CCP.82.d:0 "Trotz unseres starken Drucks und der Überredungskünste der bestochenen Beamten bleibt [Von.GetLeader] standhaft. Er hat unserem Vertreter mitgeteilt, dass er sich niemals unserer tyrannischen Herrschaft unterwerfen wird."
 CCP.82.a:0 "Sie werden bald erkennen, welchen Fehler sie gemacht haben."
 CCP.83.t:0 "[Von.GetName] hat uns verraten"
 CCP.83.d:0 "[Von.GetName] hat unsere Marionettenregierung gestürzt und steht nun loyal zu [CCP.GetName]!"
 CCP.83.a:0 "Wie können sie es wagen!"
 CCP.84.t:0 "[Von.GetName] fordert von uns die Rückgabe von Land"
 CCP.84.d:0 "[Von.GetName] erklärt, dass wir ihr rechtmäßiges Territorium schon zu lange besetzt haben, und dass es für sie an der Zeit ist, gegen diese Ungerechtigkeit vorzugehen."
 CCP.84.a:0 "Wir wollen keinen Krieg mit ihnen beginnen."
 CCP.84.b:0 "Ist das eine Art Scherz?"
 CCP.85.t:0 "[Von.GetName] gibt Territorium zurück"
 CCP.85.d:0 "[Von.GetName] hat beschlossen, unser Territorium zurückzugeben."
 CCP.85.a:0 "Das ist gut für beide."
 CCP.86.t:0 "[Von.GetName] weigert sich, Territorium zurückzugeben"
 CCP.86.d:0 "[Von.GetName] hat beschlossen, unser rechtmäßiges Territorium zu behalten."
 CCP.86.a:0 "Es ist an der Zeit, dies auf die harte Tour zu tun."
 ## 16/2/2017 ## ""
 CCP.87.d:0 "Angesichts der ständig wachsenden Macht von [Von.Name] befürchtet unser Volk, dass unsere Nation schon bald untergehen könnte, wenn wir uns nicht auf eine Seite schlagen. Gerade gestern hat ein Ultimatum von [Von.GetName] den Schreibtisch von [Root.GetLeader] erreicht, in dem gefordert wird, dass [Root.GetName] ihr Protektorat werden soll."
 CCP.87.a:0 "Feiglinge leben..."
 CCP.87.b:0 "Wir werden dem Tyrannen niemals nachgeben!"
 CCP.88.a:0 "Besetzen Sie das Gebiet."
 CCP.89.t:0 "[Von.GetName] fordert uns auf, die Konzession zurückzugeben"
 CCP.92.t:0 "[Von.GetName] Versucht zu übernehmen"
 CCP.92.d:0 "[Von.GetName] hat heute Morgen Vertreter zu einem Treffen mit [Root.GetLeader] geschickt. Bei dem Treffen geht es vor allem darum, [Root.GetLeader] aufzufordern, seine Macht abzugeben und [Von.GetName] die Übernahme zu überlassen. Nach reiflicher Überlegung von [Root.GetLeader] ist eine Lösung herausgekommen..."
 CCP.92.a:0 "[Wurzel.GetName] wird sich nicht dem Teufel unterwerfen!"
 CCP.92.b:0 "Gebt die Macht ab."
 CCP.93.t:0 "[Von.GetName] Rebellen"
 CCP.93.d:0 "[Von.GetLeader] hat beschlossen, gegen uns in den Krieg zu ziehen, anstatt sich uns zu unterwerfen."
 CCP.93.a:0 "Waffen können immer noch den Trick machen."
 CCP.95.t:0 "[Von.GetName] sucht einen Pakt mit uns"
 CCP.95.d:0 "[Von.GetName] hat Vertreter entsandt, um uns um die Unterzeichnung ihres neu entworfenen Paktes zu bitten. Dieser Pakt würde als Freundschaftserklärung und Nichtangriffspakt dienen."
 CCP.95.a:0 "Unterschreiben"
 CCP.95.b:0 "Das muss ein naiver Trick sein."
 CCP.96.t:0 "Pakt unterschrieben"
 CCP.96.d:0 "[Von.GetName] hat den Pakt unterzeichnet."
 CCP.96.a:0 "Ausgezeichnet!"
 CCP.97.t:0 "Pakt abgelehnt"
 CCP.97.d:0 "[Von.GetName] hat sich geweigert, den Pakt zu unterzeichnen."
 CCP.97.a:0 "Wie auch immer"
 CCP.102.t:0 "WPPO-Vorschlag"
 CCP.102.d:0 "[Von.GetName] hat uns einen Vorschlag übermittelt, in dem er die Gründung der WPPO (West Pacific Pact Organisation) für unerlässlich hält. Wenn die WPPO gegründet wird, können wir uns gegenseitig den Rücken freihalten und alle Teufel abschrecken, die es auf unsere Gebiete abgesehen haben."
 CCP.102.a:0 "Das könnte unser Überleben sichern."
 CCP.102.b:0 "Sore wa inbou desu."
 CCP.103.t:0 "[From.GetFaction] Gegründet"
 CCP.103.d:0 "[From.GetName] hat zugestimmt, die WPPO zu gründen, wir stehen jetzt zusammen."
 CCP.103.a:0 "Glorreich!"
 CCP.104.t:0 "[Von.GetName] Abgelehnt"
 CCP.104.d:0 "[Von.GetName] hat sich geweigert, die WPPO zu gründen."
 CCP.104.a:0 "Schade"
 CCP.105.t:0 "[From.GetFaction] Unterstützter Putsch"
 CCP.105.d:0 "Ein Putsch, der von [From.GetFaction] unterstützt wird, hat gerade begonnen!"
 CCP.105.a:0 "Verflucht seien sie!"
 CCP.106.t:0 "Der Verrat von [Von.GetName]"
 CCP.106.d:0 "Trotz des Paktes, den wir unterzeichnet haben, zeigen [Von.GetName] jetzt Feindseligkeit gegen uns. Sie haben alle [Root.GetNameADJ]-Beamten in ihrer Regierung hingerichtet und uns den Krieg erklärt!"
 CCP.106.a:0 "Yaban jin!"
 ## 19/2/2017 ## ""
 CCP.108.t:0 "Rettet Zhang Xueliang?"
 CCP.108.d:0 "Zhang wird von der [CHI.GetRulingParty] nach dem Xi'an-Zwischenfall festgehalten. Ohne ihn kann der Plan für die Große Nordwest-Union nicht umgesetzt werden."
 CCP.108.a:0 "Rettet ihn!"
 CCP.108.b:0 "Wir können auch ohne ihn weitermachen."
 CCP.109.t:0 "Frieden mit Japan?"
 CCP.109.d:0 "Jetzt, da Dingbei unter unserer Kontrolle ist, sind einige Generäle und Beamte mit dem Ergebnis zufrieden. Sie schlagen vor, dass wir mit Japan Frieden schließen könnten."
 CCP.109.a:0 "Das ist zum Wohle der Allgemeinheit."
 CCP.109.b:0 "Wir sollten auf eine geeignetere Situation warten."
 CCP.109.c:0 "Was ist das für ein Blödsinn!"
 CCP_wait_for_civil_war_tt:0 "Dieses Ereignis wird wieder ausgelöst, wenn das japanische Bürgerkriegsereignis ausgelöst wird.\n"
 CCP.110.t:0 "[From.GetName] Sucht den Frieden"
 CCP.110.d:0 "Da sie ihr Ziel erreicht haben, streben sie nun Frieden zwischen uns an."
 CCP.110.a:0 "Unsere Kräfte werden anderswo gebraucht..."
 CCP.110.b:0 "Niemals!"
 CCP.111.t:0 "Frieden mit [JAP.GetName]"
 CCP.111.d:0 "[Von.GetName] hat einem Frieden zwischen uns zugestimmt."
 CCP.111.a:0 "Das beste Ergebnis"
 CCP.112.t:0 "[Von.GetName] hat den Frieden abgelehnt"
 CCP.112.d:0 "[Von.GetName] hat sich geweigert, Frieden zu schließen."
 CCP.112.a:0 "Sie weichen nur dem Unvermeidlichen aus."
 CCP.114.d:0 "Da der Bürgerkrieg weitergeht, kann [JAP.GetName] seine Kräfte nicht mehr auf unsere Front konzentrieren. Dies ist unsere Chance, Forderungen zu stellen!"
 ## 20/2/2017 ## ""
 CCP.115.t:0 "Hungersnot in Henan"
 CCP.115.d:0 "Der Krieg in Henan hat zu einer Hungersnot in der Region geführt, da das Ackerland durch den Krieg zerstört wurde. Die örtliche Regierung bittet nun um unsere Hilfe, um ihre Last zu lindern."
 CCP.115.a:0 "Wir müssen ihnen helfen!"
 CCP.115.b:0 "Wir haben keine Zeit für so etwas."
 KMT_commie_generals_join_tt:0 "§YLin Biao §!§! , §YZhu De §!§! , §YChen Yi §!§! und §YPeng Dehuai §!§! schließen sich unserer Armee an."
 CCP.116.t:0 "Ehemalige Kommunisten schließen sich uns an"
 CCP.116.d:0 "Angesichts des Erfolgs unseres Programms zum Wiederaufbau des ländlichen Raums haben einige ehemalige Kommunisten beschlossen, sich uns anzuschließen."
 CCP.116.a:0 "Ein kluger Schritt."
 CCP.117.t:0 "[XSM.GetName] schließt sich [CHI.GetName] gegen uns an"
 CCP.117.d:0 "[CHI.GetLeader] hat [XSM.GetLeader] befohlen, eine Offensive an unserer nordwestlichen Flanke zu starten!"
 CCP.117.a:0 "Sie sollen zusammen mit [CHI.GetLeader] untergehen!"
 CCP_takeover_dongbei_tt:0 "[CCP.GetName] übernimmt Staaten in der Mandschurei, die [JAP.GetName] oder ihren Marionetten gehören.\n"
 ## 27/7/2017 ## ""
 CCP.120.t:0 "Einladung von [From.GetLeader]"
 CCP.120.d:0 "Mit der Gründung von [From.GetFaction] hat [From.GetLeader] eine Einladung an [Root.GetLeader] geschickt, in der Hoffnung, dass wir uns ihrem Kurs anschließen können."
 CCP.120.a:0 "Das ist eine gute Idee."
 CCP.120.b:0 "Wir brauchen sie nicht."
 CCP.121.t:0 "[From.GetName] schließt sich uns an"
 CCP.121.d:0 "[From.GetLeader] hat beschlossen, unserem Kurs beizutreten."
 CCP.121.a:0 "Fantastisch!"
 CCP.122.t:0 "[Von.GetName] Abgelehnt"
 CCP.122.d:0 "[From.GetLeader] hat sich geweigert, [Root.GetFaction] beizutreten, weil er meint, dass er es alleine besser kann."
 CCP.122.a:0 "Arroganter Abschaum!"
 CCP.123.t:0 "Einladung an [SIK.GetLeader] senden?"
 CCP.123.d:0 "Um Nachschub von [SOV.GetName] zu bekommen, ist es wichtig, Zugang zur Region Sinkiang zu bekommen. Wir könnten sie in unsere Fraktion einladen und ihr Vertrauen gewinnen."
 CCP.123.a:0 "Schickt es ab."
 CCP.123.b:0 "Das ist nicht notwendig."


