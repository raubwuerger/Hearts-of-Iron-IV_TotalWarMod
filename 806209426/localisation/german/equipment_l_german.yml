 GER_motorized_lia_equipment:0 "Utility-Fahrzeuge"
 GER_motorized_lia_equipment_short:0 "Nutzfahrzeuge"
 GER_motorized_lia_equipment_desc:0 "Kleinfahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt wurden."
 GER_motorized_lia_equipment_01:0 "Leichte Vorkriegsfahrzeuge (Autos/Fahrräder)"
 GER_motorized_lia_equipment_01_short:0 "Stoewer M12 Kfz.15"
 GER_motorized_lia_equipment_01_desc:0 "Kleinfahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt wurden. Zunächst wurde ein Sammelsurium verschiedener ziviler Fahrzeuge in Dienst gestellt, die nicht oder kaum für den militärischen Einsatz geeignet waren. Dies machte die Wartung zu einem Albtraum und führte zu vielen Pannen, die durch den Mangel an standardisierten Ersatzteilen noch verschlimmert wurden."
 GER_motorized_lia_equipment_02:0 "Leichte Fahrzeuge aus dem frühen Krieg (Autos/Fahrräder)"
 GER_motorized_lia_equipment_02_short:0 "Stoewer M12 Kübel"
 GER_motorized_lia_equipment_02_desc:0 "Kleinfahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt wurden. Die Armee begann, spezialisierte Militärfahrzeuge zu verwenden, und eine Standardisierung der Teile begann sich zu entwickeln."
 GER_motorized_lia_equipment_03:0 "Leichte Fahrzeuge der Kriegsmitte (Autos/Fahrräder)"
 GER_motorized_lia_equipment_03_short:0 "VW 82/0'Kübel'"
 GER_motorized_lia_equipment_03_desc:0 "Kleinfahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt wurden. Spezialisierte und standardisierte militärische Fahrzeugmodelle machen jetzt den Großteil unseres Fuhrparks aus, sie wurden nach den Erfahrungen mit Schlamm und Schnee entwickelt. Hauptquartiere und Signaleinheiten profitieren sehr von den neuen Einheiten."
 GER_motorized_lia_equipment_04:0 "Leichte Fahrzeuge der Spätkriegszeit (Autos/Motorräder)"
 GER_motorized_lia_equipment_04_short:0 "VW 82/5 'Kübel'"
 GER_motorized_lia_equipment_04_desc:0 "Kleinfahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt wurden. Die neuen Fahrzeuge eignen sich nun hervorragend für den Einsatz im Gelände und können die Kommunikation und Versorgung der Einheiten auch unter schwierigen Bedingungen aufrechterhalten. Die halbgetakelten NSU-Kettenkräder zum Beispiel können überall hinfahren, Nachschub transportieren und Kabel verlegen."
