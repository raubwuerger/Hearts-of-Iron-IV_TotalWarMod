 AST_light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk IV"
 AST_light_uk_tank_equipment_1_short:0 "Lt.TK Mk IV"
 AST_light_uk_tank_equipment_1_desc:0 "Bei den ersten von Vickers gebauten Lt.TK handelte es sich um eine Weiterentwicklung der weithin exportierten Carden-Loyd-Tankette mit Drehturm. Ausgestattet mit einem 7,7-mm-Maschinengewehr von Vickers und einem Horstmann-Fahrwerk war der Mk IV die endgültige frühe Version der Konstruktion. Mk IVs wurden im gesamten Commonwealth eingesetzt, waren aber schnell veraltet."
