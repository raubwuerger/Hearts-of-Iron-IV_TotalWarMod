 setup_IEA:0 "Aufbau unserer Kolonie in Ostafrika"
 setup_IEA_desc:0 "Wir sollten unseren rechtmäßigen Platz an der Sonne als eine echte Kolonialmacht einnehmen! Abessinien wird als Großherzogtum mit Prinz Amadeo an der Spitze eingerichtet."

 develop_benghasi:0 "Benghasi entwickeln"
 develop_benghasi_desc:0 "Benghasi ist die zweitgrößte Stadt und eignet sich gut für einen geschützten Hafen. Mussolini besuchte die Stadt 1937 und die große Kathedrale von Benghasi wurde 1939 fertiggestellt."

 incorporate_zara:0 "Zara eingemeinden"
 incorporate_zara_desc:0 "In den letzten Friedensverträgen, die den Ersten Weltkrieg beendeten, wurden die italienischen Ansprüche auf Dalmatien, die im Vertrag von London enthalten waren, für nichtig erklärt. Später jedoch wurde Zara zusammen mit anderen kleinen lokalen Gebieten durch die Vereinbarungen zwischen dem Königreich Italien und dem Königreich der Serben, Kroaten und Slowenen im Vertrag von Rapallo (12. November 1920) an Italien abgetreten. Das Gebiet um Zara wurde in eine kleine italienische Provinz umgewandelt, die jedoch aufgrund der vielen verschiedenen Gruppen, die dort lebten, nicht der ruhigste Teil unseres Reiches war. Doch nun, da unsere Autorität über das Gebiet gestärkt wurde, kann Zara nun vollständig integriert werden."
 ITA_Claim_Slovenia:0 "Beginn der Italianisierung Sloweniens"
 iITA_Claim_Slovenia_desc:0 "Wenn nur..."
 italianize_ljubljana:0 "Die Italienisierung Sloweniens abschließen"
 italianize_ljubljana_desc:0 "Nun, da die Region ordnungsgemäß befriedet und italianisiert ist, können wir sie vollständig in [Root.GetNameDef] integrieren"
 italianize_dalmatia:0 "Dalmatien italianisieren"
 italianize_dalmatia_desc:0 "Die Republik Venedig kontrollierte Dalmatien zwischen dem 9. Jahrhundert und 1797, doch dann wurde es von Napoleon erobert. Nach dem Sturz Napoleons wurden Istrien, die Kvarner-Inseln und Dalmatien dem österreichischen Kaiserreich angegliedert. Viele istrische Italiener und dalmatinische Italiener blickten jedoch mit Sympathie auf die Risorgimento-Bewegung, die für die Vereinigung Italiens kämpfte. Auch nach der Einigung Italiens und den vielen Kriegen gegen Österreich blieb Dalmatien außerhalb unserer Reichweite und war somit Gegenstand der Germanisierungs- und Slawisierungspolitik. Jetzt können wir diese Ungerechtigkeit endlich rückgängig machen!"
 ita_claim_corsica:0 "Beginnen Sie mit der Italianisierung Korsikas"
 ita_claim_corsica_desc:0 "Im 18. Jahrhundert haben die Franzosen die Genuesen mit einem Trick dazu gebracht, die Insel Korsika abzutreten. Es ist an der Zeit, diesen Fehler der Geschichte zu korrigieren!"
 italianize_corsica:0 "Integrieren Sie Korsika"
 italianize_corsica_desc:0 "Unsere früheren Bemühungen, Korsika zu italienisieren, haben sich gelohnt, es sollte jetzt wieder vollständig integriert werden."
 italianize_Malta:0 "Malta eingliedern"
 italianize_Malta_desc:0 "Am Ende der Napoleonischen Kriege annektierten die verräterischen Briten mit dem Vertrag von Paris Malta, während Italien schwach und geteilt blieb. Nun, da dieses Unrecht ungeschehen gemacht ist, sollten wir Malta in sein wahres Heimatland integrieren!"
 ITA_Claim_Dodecanese:0 "Die Italianisierung des Dodekanes vorantreiben"
 ITA_Claim_Dodecanese_desc:0 "Der Gouverneur des Dodekanes, Cesare De Vecchi, ein überzeugter Faschist, hat seit Beginn seiner Amtszeit 1936 eine starke Italianisierungspolitik auf den Dodekanes-Inseln durchgesetzt. Auch italienische Kolonisten kamen seit den 1930er Jahren in immer größerer Zahl auf die Inseln. Diese Bemühungen beginnen sich nun auszuzahlen..."
 ITA_Core_Dodecanese:0 "Vollständige Italianisierung des Dodekanes"
 ITA_Core_Dodecanese_desc:0 "Die strategisch wichtigen Dodekanes-Inseln sind bereit für die vollständige Integration in das Imperium."
 ITA_Claim_Aegean_Islands:0 "Beginn der Italianisierung der ägäischen Inseln"
 ITA_Claim_Aegean_Islands_desc:0 "Viele der ägäischen Inseln waren einst Teil des genuesischen oder venezianischen Reiches und sollten als solche in 'Italia Imperiale' integriert werden!"
 ITA_Core_Aegean_Islands:0 "Vollständige Italianisierung der ägäischen Inseln"
 ITA_Core_Aegean_Islands_desc:0 "Wie der Dodekanes sollen nun auch die anderen Ägäischen Inseln ein fester Bestandteil des Imperiums werden."
 ITA_Claim_Crete:0 "Beginn der Italianisierung von Kreta"
 ITA_Claim_Crete_desc:0 "Kreta ist ein wesentlicher Teil des "Bogens", der sich von Dalamazia über die Ionischen Inseln bis zum Dodekanes erstreckt, und muss daher in das Italienische Reich integriert werden."
 ITA_Core_Crete:0 "Beenden Sie die Italianisierung Kretas"
 ITA_Core_Crete_desc:0 "Obwohl die Venezianer Kreta 1669 an die Türken verloren haben, können wir diesen historischen Zufall nun rückgängig machen!"
 incorporate_Savoy:0 "Befriedung der französischen Besatzungszone"
 incorporate_Savoy_desc:0 "Lasst uns den Prozess der formellen Annexion unserer alten savoyardischen Heimat und des umliegenden Gebiets einleiten. Es bleibt noch einiges zu tun, um den Widerstand zu brechen und die Region wieder in unseren Staat einzugliedern."
 Core_Savoy:0 "Savoyen eingliedern"
 Core_Savoy_desc:0 "Wir werden Savoyen, Nizza und die Westalpen formell annektieren. Italia sarà redenta!"
 Seize_Dalmatia:0 "Übernahme der direkten Kontrolle über Dalamazia"
 Seize_Dalmatia_desc:0 "Das Mare Nostrum ist unser altes Geburtsrecht, die gesamte Adriaküste muss daher in unserer Hand sein. Wir können nun den Londoner Vertrag von 1915 in vollem Umfang umsetzen und unsere alten "Verbündeten" gnädig von jeglicher Schuld wegen nicht eingehaltener Versprechen befreien. Die Vittoria Mutilata soll rückgängig gemacht werden!"
