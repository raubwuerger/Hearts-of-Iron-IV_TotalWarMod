 KMT_air_base_expansion:0 "Erweiterung der Luftwaffenstützpunkte"
 KMT_air_base_expansion_desc:0 "Wir brauchen Luftwaffenstützpunkte, damit unsere Flugzeuge starten und landen können, sonst sind sie nur ein Haufen Ausstellungsstücke im Lagerhaus."
 KMT_national_resources_commission:0 "Nationale Ressourcenkommission"
 KMT_national_resources_commission_desc:0 "Die Nationale Ressourcenkommission (NRC) ist ein Institut, das für die Erkundung und den Abbau von Ressourcen in China zuständig ist. Ihre Einrichtung wird unsere Bemühungen um die Gewinnung natürlicher Ressourcen erheblich verstärken."
 KMT_national_defense_council:0 "Nationaler Verteidigungsrat"
 KMT_national_defense_council_desc:0 "Da die Japaner und die kommunistischen Banditen unserem Land Schaden zufügen, müssen wir einen Weg finden, unsere Verteidigung gegen sie zu organisieren. Wir sollten auch versuchen, moderne Ausrüstung aus dem Ausland zu importieren."
 KMT_revive_jiangnan_shipyard:0 "Ausbau der Jiangnan-Werftgruppe"
 KMT_revive_jiangnan_shipyard_desc:0 "Wir sollten die Fähigkeit von Jiangnan Arsenal zum Bau von Schiffen ausbauen. Dies wird uns eine bessere Marine geben, um zukünftigen Bedrohungen zu begegnen."
 KMT_revive_hanyang_armory:0 "Wiederbelebung des Hanyang-Arsenals"
 KMT_revive_hanyang_armory_desc:0 "Das Hanyang-Arsenal war eine der wichtigsten und erfolgreichsten Waffenschmieden während der von den Qing-Beamten eingeleiteten Selbststärkungsbewegung. Wir können es wiederbeleben, um eine zeitgemäße Ausrüstung für unsere Armee herzustellen."
 KMT_evacuate_forbidden_city_artefacts:0 "Evakuierung der Artefakte der Verbotenen Stadt"
 KMT_evacuate_forbidden_city_artefacts_desc:0 "Angesichts der japanischen Bedrohung haben wir bereits 1933 die Artefakte des Verbotenen Palastes nach Shanghai evakuiert, um sie im Falle eines Krieges zu schützen. Jetzt, da der Feind so nahe an Shanghai herangerückt ist, müssen wir die Schätze erneut evakuieren, damit sie nicht in feindliche Hände fallen!"
