 BRA_continue_the_coffee_exports:0 "Fortsetzung der Kaffeeexporte"
 BRA_continue_the_coffee_exports_desc:0 "Brasilien ist seit jeher auf den Export seiner Erzeugnisse in andere Länder angewiesen, und wir werden diesen Trend fortsetzen."
 BRA_lower_coffee_exports:0 "Geringere Kaffeeexporte"
