 subtech_recon_mot_1:0 "Motorrad-Aufklärungseinheiten"
 subtech_recon_mot_1_desc:0 "Indem wir unseren Aufklärungseinheiten mit Motorrädern eine hohe Mobilität verleihen, können wir ihr Potenzial steigern."
