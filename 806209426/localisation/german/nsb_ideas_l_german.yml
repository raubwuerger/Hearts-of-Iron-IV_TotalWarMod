 traditionalism_naval_academy_spirit_desc:0 "So haben wir es schon immer gemacht. Warum jetzt ändern?"
 traditionalism_naval_academy_spirit_tt:0 "Erhöhte Chance, dass neue Admirale die Eigenschaft §Y"Alte Garde"§!haben.\n§G50% Chance§!dass neue Admirale einen zusätzlichen Fähigkeitspunkt in zwei Kategorien erhalten."
 political_appointments_naval_academy_spirit:0 "Politische Ernennungen"
