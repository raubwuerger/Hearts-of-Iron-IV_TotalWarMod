 soviet.63.d:0 "Bietet die Infrastruktur für eine Erhöhung des alliierten Leihverkehrs durch den Persischen Korridor."
 soviet.63.a:0 "Alle Anstrengungen sollten sich auf die alliierte Hilfe konzentrieren!"
 soviet.63.b:0 "Alle Anstrengungen sollten sich auf die wichtige sowjetische Produktion konzentrieren!"
 soviet.64.t:0 "Eröffnen Sie Routen für die Pazifikkonvois - Wladiwostok"
 soviet.64.d:0 "Stellt die Infrastruktur für eine Erhöhung des alliierten Leihverkehrs durch Wladiwostok bereit."
 soviet.64.a:0 "Alle Anstrengungen sollten sich auf die alliierte Entlastung konzentrieren!"
