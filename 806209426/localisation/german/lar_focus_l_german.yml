 POR_the_popular_front_bloc:0 "Der Volksfront-Block"
 POR_the_popular_front_bloc_desc:1 "Nun, da wir unsere iberische Identität hervorgehoben und unsere Nation als [Root.GetNameDef] konsolidiert haben, müssen wir den Kommunismus im Ausland verbreiten und nach Verbündeten suchen, die sich unserer Sache anschließen und gemeinsam gegen Tyrannei und Unterdrückung kämpfen."
 POR_the_popular_front_bloc_tt:0 "Erählt Ereignis §Y'Portugal lädt uns zum Volksfrontblock ein' §!§! ."
 POR_the_popular_front_bloc_explanatory_tt:0 "Jede unabhängige §Ykommunistische §!§! Nation in Europa wird die Veranstaltung §Y'Portugal lädt uns zum Volksfrontblock ein' §!§! ."
 POR_latin_american_communism:0 "Lateinamerikanischer Kommunismus"
 POR_latin_american_communism_desc:0 "Wir müssen zu den lateinamerikanischen Völkern vordringen. Indem wir an die dortigen kommunistischen Elemente appellieren und ihre Bemühungen um die Verbreitung der Idee eines geeinten internationalen Blocks unterstützen, werden wir die Grundlagen für ein Bündnis zwischen amerikanischen und europäischen Sozialisten schaffen."
 POR_our_comrades_overseas:0 "Unsere Genossinnen und Genossen in Übersee"
 POR_our_comrades_overseas_desc:0 "Wir werden eine Konferenz zwischen den lateinamerikanischen Nationen organisieren, die bereit sind, unserem Block beizutreten. Es ist an der Zeit, der Welt die Einheit zwischen den lateinamerikanischen und iberischen Völkern zu zeigen."
 POR_our_comrades_overseas_tt:0 "Jede unabhängige §Ykommunistische §!§! Nation in Lateinamerika wird die Veranstaltung §Y'Portugal lädt uns zum Volksfrontblock ein' §!§! ."
 POR_cooperate_with_french_militants:0 "Mit den französischen Militanten zusammenarbeiten"
 POR_cooperate_with_french_militants_desc:0 "Unsere Genossen in Frankreich brauchen dringend Hilfe in ihrem Kampf gegen die faschistischen Nationen, die in ihr Land eindringen. Wir müssen sie mit Waffen, Ausrüstung und Munition versorgen, damit sie in ihrem Kampf eine Chance haben."
 POR_anti_fascism:0 "Antifaschismus"
 POR_anti_fascism_desc:0 "Der Faschismus ist eine große Bedrohung für unsere Sache, und er muss bekämpft werden. Wir müssen mit allen Mitteln kämpfen, um die Welt aus seinen bösen Klauen zu befreien."
 POR_anti_fascism_tt:0 "Gewinne §YSturz der Regierung §!§! Kriegsziel gegen größere oder benachbarte faschistische Nationen:"
 french_focus:0 "Französischer Fokusbaum"
 free_french_focus:0 "Französischen Fokusbaum befreien"
 POR_strengthen_the_regime:0 "Das Regime festigen"
 POR_strengthen_the_regime_desc:0 "Es gibt immer noch viele Dissidenten, die sich gegen das Regime verschwören. Wir werden die Geheimpolizei verstärken und ihr die Mittel an die Hand geben, um subversive Organisationen zu zerschlagen."
 POR_the_capital_of_espionage:0 "Die Hauptstadt der Spionage"
 POR_the_capital_of_espionage_desc:0 "In Lissabon gibt es unzählige Agenten und Intrigen: Spione, die Informationen über transatlantische Transporte sammeln, Verräter, die mit ihren ehemaligen Feinden zusammenarbeiten, und Doppelagenten, die dem Feind falsche Informationen übermitteln. Wir können uns diese Situation zunutze machen, indem wir Fragmente der Informationen sammeln, die durch unser Territorium fließen, und unsere eigene Gegenspionage verbessern."
 POR_appease_monarchists:0 "Die Monarchisten besänftigen"
 POR_appease_monarchists_desc:0 "Um die Unterstützung der monarchistischen Elemente in unserem Land zu gewinnen, müssen wir sie in die Regierung einbinden und den Eindruck erwecken, dass die Wiederherstellung der Monarchie eine Möglichkeit für die Zukunft ist. Diese Kompromisse können uns die Stabilität und Unterstützung verschaffen, die das Regime braucht."
 POR_national_gold_reserves:0 "Nationale Goldreserven"
 POR_national_gold_reserves_desc:0 "In diesem Krieg kann man Profit machen, indem man neutral bleibt. Beide Seiten konkurrieren um unsere Freundschaft und unsere Güter, und wenn es uns gelingt, ihre Forderungen zu erfüllen, können unsere Goldreserven erheblich ansteigen."
 POR_concordat_with_the_holy_see:0 "Konkordat mit dem Heiligen Stuhl"
 POR_concordat_with_the_holy_see_desc:0 "Wir werden ein Abkommen mit dem Vatikan aushandeln, das die soziale Rolle der Kirche fördert und sie daran hindert, sich in die politischen Angelegenheiten Portugals einzumischen.\n\n "Deus, Pátria e Família" - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance:0 "Anglo-portugiesische Allianz ehren"
 POR_honor_anglo_portuguese_alliance_desc:0 "Die anglo-portugiesische Allianz aus dem vierzehnten Jahrhundert ist das älteste Bündnis der Welt. In diesen schicksalhaften Zeiten werden wir diesen Vertrag ehren und [ENG.GetNameDef] im Krieg unterstützen.\nGemeinsam werden wir siegen!"
 POR_proudly_alone:0 "Stolz allein"
 POR_proudly_alone_desc:0 "Ein Kriegseintritt würde möglicherweise zu einer Invasion unseres Landes und dem Verlust unserer überseeischen Gebiete führen. Außerdem würde ein Eintritt in den Konflikt die Iberische Halbinsel destabilisieren und Portugal der Gefahr aussetzen, ebenfalls von Spanien besetzt zu werden. Wir müssen neutral bleiben und unsere Länder in Sicherheit bringen, denn es lauern noch andere Bedrohungen..."
 POR_the_eastern_menace:0 "Die östliche Bedrohung"
 POR_the_eastern_menace_desc:0 "Die Erfolge von [JAP.GetNameDef] in China und Südostasien waren hauptsächlich auf den schlechten Zustand der feindlichen Truppen zurückzuführen, denen sie gegenüberstanden. Wir müssen verhindern, dass dies auch in unseren östlichen Gebieten geschieht. Wir werden unsere Kolonien verstärken und den ersten Schlag ausführen, bevor die [JAP.GetAdjective] es tun."
 POR_ditadura_militar:0 "Ditadura Militar"
 POR_ditadura_militar_desc:0 "Wir haben endlich die nötige Unterstützung, um Salazar von der Macht zu entfernen und die Militärdiktatur wiederherzustellen. Wir werden den Neuen Staat hinter uns lassen und die Maßnahmen ergreifen, die Portugal braucht, um in diesen schicksalhaften Zeiten zu gedeihen."
 POR_field_maneuvers:0 "Feldmanöver"
 POR_field_maneuvers_desc:0 "Das Corpo do Estado Maior hat neue Manöver entwickelt, die dazu beitragen werden, unsere ältesten Doktrinen neu zu bewerten und zu aktualisieren; ein notwendiger Schritt, um eine moderne Armee zu schaffen."
 POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc:0 "Wir werden eine Elite-Infanterie-Sturmtruppe bilden, die in der Lage ist, den gegnerischen Streitkräften in den Rücken zu fallen und ihnen einen unschätzbaren taktischen Vorteil zu verschaffen."
 POR_regimento_de_comandos:0 "Regimento de Comandos"
 POR_regimento_de_comandos_desc:0 "Wir brauchen Elitetruppen, die für verschiedene Gefechtssituationen ausgebildet und in der Lage sind, unter den härtesten Bedingungen zu kämpfen.\n\n "Audaces Fortuna Juvat" FRA_laissez_faire_tt:0 "Wir werden nach einem Zeitraum von etwa zwei Jahren nicht mehr unter unserer §YIneffizienten Wirtschaft §!§! leiden."
