 fascism_desc:0 "Totalitäres Regime"
 communism_desc:0 "Totalitäres Regime"
 democratic_desc:0 ""Demokratische Regime" #Beschreibungen ändern, um das Element der Koalitionsregierungen einzubeziehen"
 conservatism:0 "Konservatismus"
 conservatism_desc:0 "Der Konservatismus, der rasche gesellschaftliche Veränderungen als potenziell schädlich ansieht, tritt für Traditionen und gemäßigte Reformen ein und befürwortet manchmal eine Rückkehr zu alten moralischen Werten."
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "Der Liberalismus hat eine lange philosophische Tradition in der Wertschätzung der persönlichen Freiheit und betrachtet die Wahrung dieser Rechte als die wichtigste Aufgabe des Staates."
 socialism:0 "Demokratischer Sozialismus"
 socialism_desc:0 "Der demokratische Sozialismus strebt mit reformistischen Mitteln nach Gleichheit und einem sozialistischen Staat und zielt darauf ab, die Auswirkungen des Kapitalismus durch ein öffentliches Mandat abzuschaffen oder abzumildern."
 marxism:0 "Marxismus"
 marxism_desc:0 "Die marxistische Politik, die ein breites Spektrum wirtschaftlicher und historischer Ansichten umfasst, versucht, die Theorien von Karl Marx auf die politische Praxis anzuwenden. Der Klassenkampf und die Notwendigkeit des Übergangs zu einer Gesellschaft, die auf dem Gemeineigentum an den Produktionsmitteln beruht, kennzeichnen diese Ideologien."
 leninism:0 "Leninismus"
 leninism_desc:0 "Als politische Ideologie, die auf marxistischem Gedankengut basiert, strebt der Leninismus die Errichtung eines sozialistischen Staates durch eine Avantgardepartei an, die eine Revolution zum Sturz der kapitalistischen Gesellschaft anführt. Sobald die Partei an der Macht ist, regiert sie durch ein System, in dem die Politik intern diskutiert wird, bis eine Entscheidung getroffen ist."
 stalinism:0 "Stalinismus"
 stalinism_desc:0 "Der Stalinismus, der sich als eine Regierungsform versteht, die marxistisch-leninistische Politiken anwendet und weiterentwickelt, betont die schnelle Industrialisierung und Kollektivierung sowie die Notwendigkeit eines starken, autoritären sozialistischen Staates, der konterrevolutionäre Elemente beseitigt."
 anti_revisionism:0 "Antirevisionismus"
 anti_revisionism_desc:0 "Als Reaktion auf die vielen Ideologien, die sich als Nachfolger des Marxismus ausgeben, tritt der Anti-Revisionismus für die Beibehaltung von Schlüsselelementen der ursprünglichen revolutionären Theorie ein. Die Ideologie, die sich vor allem gegen die Einbeziehung kapitalistischer Wirtschaftselemente in sozialistische Staaten wendet, definiert sich ebenso sehr durch das, was sie nicht ist, wie durch das, was sie ist."
 anarchist_communism:0 "Anarchistischer Kommunismus"
 anarchist_communism_desc:0 "Eine Ideologie, die die Idee des Kommunismus als staatenlose Gesellschaft vertritt. Der anarchistische Kommunismus lehnt die Idee eines sozialistischen Übergangsstaates ab und befürwortet eine Gesellschaft, die auf freiwilligen Vereinigungen und gegenseitiger Hilfe beruht."
 nazism:0 ""Nazismus" #Faschismus mit Schwerpunkt Rasse/'ethnischer Nationalismus' als Schwerpunkt"
 nazism_desc:0 "Der Nationalsozialismus ist im extremen Nationalismus verwurzelt und wird von Ideen der germanischen Vorherrschaft angetrieben. Er fördert aggressiven Expansionismus und einen totalitären Staat, in dem das Volk unter einem Führer mit absoluter Macht vereint ist."
 fascism_ideology:0 ""Faschismus" #Faschismus mit Schwerpunkt Staat/'bürgerlicher Nationalismus' "
 fascism_ideology_desc:0 "Der Faschismus, der eine Vielzahl von ultranationalistischen Bewegungen umfasst, verehrt in der Regel die Hingabe an den Staat und die Vereinigung des Volkes unter einem starken Führer."
 falangism:0 ""Falangismus" #Add focus mix tradition & corporatism/'national syndicalism' / Or change totally?"
 falangism_desc:0 "Als autoritäre Ideologie mit faschistischen und konservativen Zügen legt der Falangismus Wert auf nationale und katholische Identität."
 rexism:0 ""Rexismus" #Veränderung, Faschismus mit Schwerpunkt auf Klerikalismus/'Reaktionär' / Rückkehr zu vormoderner Gesellschaftsstruktur? Z. B. Integralismus oder JAP-Faschismus"
 rexism_desc:0 "Der Rexismus, der sowohl liberale als auch kommunistische Ideale strikt ablehnt, ist eine streng konservative nationalistische Bewegung, die eine korporatistische Wirtschaftspolitik befürwortet. Mit ihrer zunehmend populistischen und autoritären Rhetorik nähern sich ihre Ideale anderen faschistischen Bewegungen an."
 neutrality:0 ""Blockfreie" #Veränderung, aber zu was?"
 neutrality_noun:0 "Blockfreie"
 neutrality_desc:0 ""Autoritäre Regime" #Änderung, einschließlich "begrenzter Demokratien" wie Finnland?"
 despotism:0 "Autokratisch"
 despotism_desc:0 "Autokratie ist eine Regierungsform, in der ein Diktator oder König die meiste Macht ausübt. Ihre Machtbasis basiert in der Praxis selten auf der Nation, wie in ihrer ursprünglichen Bedeutung, zumindest so wie sie von den heutigen Liberalen oder Sozialisten verstanden wird. Stattdessen bilden Beziehungen zum Militär, zur Wirtschaft und zur Religion oder anderen Ideologien die Hauptpfeiler der Macht. "
 oligarchism:0 "Oligarchisch"
 oligarchism_desc:0 "Die Oligarchie ist eine Regierungsform, in der eine ausgewählte Gruppe von Personen die Macht innehat. Obwohl die verschiedenen Gruppen um die Macht konkurrieren, spielt das Volk in der Regel eine unbedeutende Rolle in diesem Kampf, was in der Regel auf mangelndes Interesse, politisches Bewusstsein für eine gerechte Kultur und vergangene Regierungsstile zurückzuführen ist."
 moderatism:1 ""Moderatismus" #Wandel; zu Proto-Faschismus/Militärdiktatur?"
 moderatism_desc:1 "Moderatismus ist oft eine einigermaßen demokratische Regierungsform, die die Extreme von links und rechts vermeidet, indem sie eine gemäßigte Position oder Vorgehensweise einnimmt."
 centrism:1 ""Zentrismus" #Änderung; in "Begrenzte Demokratie"
 centrism_desc:1 "Zentrismus bezieht sich in der Regel auf eine demokratische Regierungsform, die Lösungen mit gesundem Menschenverstand anstrebt, die aktuelle und zukünftige Bedürfnisse angemessen berücksichtigen, das öffentliche Vertrauen unterstützen und dem Gemeinwohl dienen, wobei Risiken und Kapazitäten im Zusammenhang mit diesen Bedürfnissen berücksichtigt werden."
 anarchism:0 "Anarchismus"
 anarchism_desc:0 "Der Anarchismus ist die Ablehnung der Autorität an sich und fördert die Aufteilung der Gesellschaft in selbstverwaltende und selbstverwaltete Kollektive anstelle eines singulären, zentralisierten Staates."
