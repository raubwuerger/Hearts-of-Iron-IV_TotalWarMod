 NSB_soviet_five_year_plan.01.t:0 "Dritter Fünfjahresplan gestoppt"
 NSB_soviet_five_year_plan.01.desc:0 "Mit dem gegenwärtigen Angriff auf das Mutterland ist es klar, dass unsere früheren Pläne für wirtschaftliches Wachstum nicht mehr durchführbar sind. Wir werden sie vielleicht wieder aufgreifen, sobald der Frieden wiederhergestellt ist, aber im Moment müssen wir uns auf die militärische Produktion konzentrieren."
 NSB_soviet_five_year_plan.01.a:0 "Verflucht seien sie!"
 NSB_soviet_five_year_plan_tt:0 "Jeder industrielle Schwerpunkt im Zusammenhang mit dem §Y§Y $SOV_third_five_year_plan$ §!§! ist nicht mehr verfügbar."
 NSB_soviet_great_patriotic_war.01.t:0 "Nikolay Ivanovich Kuznetsov bittet um Zuweisung"
 NSB_soviet_great_patriotic_war.01.desc:0 "Nach der [?ROOT.SOV_invader_of_ukraine.GetAdjective] Invasion der Ukraine hat Nikolay Kuznetsov formell darum gebeten, dem NKVD beizutreten, um sein Heimatland zu verteidigen. Mit seinen einzigartigen Talenten wäre er eine große Bereicherung für die Unterstützung der Partisanenoperationen in diesem Gebiet."
 NSB_soviet_great_patriotic_war.01.a:0 "Willkommen an Bord, Genosse!"

 NSB_soviet_propaganda_capmaign_events.1.t:0 "Die jungen Baumeister des Kommunismus"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Unsere Freunde und Führer in [SOV.GetNameDef] haben ein Programm gestartet, das sicherstellen soll, dass die jetzt heranwachsende Generation genau versteht, was von ihr erwartet wird. Ein guter Kommunist muss sowohl körperlich stark sein, um die für den Aufbau einer besseren Welt erforderliche Arbeit zu leisten, als auch gut ausgebildet, um zu verstehen, was zu tun ist. \n\nDie begeisterten Jugendlichen in unserem Land haben dies aufgegriffen und versuchen nun, diesen Ansatz so weit wie möglich nachzuahmen."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "Sie werden ihre eigene, hellere Zukunft aufbauen."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Das Versprechen des Friedens gebrochen"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "Unsere Entscheidung, aktiv für unsere Sicherheit zu sorgen, hat uns in Bezug auf einige unserer jüngsten Äußerungen in eine unangenehme Lage gebracht. Während die meisten Menschen die Situation nicht allzu offen in Frage stellen, berichtet unsere Geheimpolizei, dass viele sich insgeheim fragen, warum wir Frieden versprochen haben, obwohl wir uns eindeutig auf einen Krieg vorbereiten. \n\Niemand wagt es, das, was wir getan haben, als Lüge zu bezeichnen, aber es ist klar, dass wir in der Bevölkerung viel Vertrauen verloren haben."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "Der Zeitpunkt ist sehr unglücklich gewählt."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "Der Ausbruch des Krieges hat unsere Position in der Öffentlichkeit in eine etwas schwierige Lage gebracht. Zwar sind sich die meisten einig, dass wir die geschädigte Partei sind, und der öffentliche Zorn richtet sich zu Recht gegen die Invasoren, doch insgeheim fragen sich viele, warum [THIS.GetLeader] diesen Angriff nicht vorausgesehen hat. Unsere Geheimpolizei berichtet, dass in einigen Fällen Leute einen Schritt weiter gegangen sind und [THIS.GetLeader] "entweder gefährlich naiv oder kriminell inkompetent" genannt haben.  NSB_soviet_propaganda_capmaign_events.3.a:0 "Aber wir wollten diesen Krieg nie!"

 NSB_soviet_foreign_politics_events.1.t:0 "[SOV.GetAdjective] Druck auf die Regierung"
 NSB_soviet_foreign_politics_events.1.desc:0 "Der [FROM.GetAdjective] Außenminister ist zu dringenden Konsultationen mit [THIS.GetLeader] in der Hauptstadt eingetroffen. Die [FROM.GetAdjective]-Delegation kam mit einer langen Liste offener Fragen, von der Grenzsicherheit bis zu einigen wenig schmeichelhaften Darstellungen von [FROM.GetLeader] in der lokalen Presse. In einer Pressemitteilung betonte der Außenminister die Bedeutung von Kooperation und friedlicher Zusammenarbeit, merkte aber an, dass [FROM.GetLeader] "es schwierig fände, eine feindliche oder unfreundliche [THIS.GetNameDef] zu akzeptieren"."
 NSB_soviet_foreign_politics_events.1.a:0 "Wir sind bereit, ihrer Fraktion beizutreten, wenn wir unsere Verfassung behalten können."
 NSB_soviet_foreign_politics_events.1.b:0 "Wir müssen unsere Regierung mit der ihrigen in Einklang bringen."
 NSB_soviet_foreign_politics_events.1.c:0 "Wir werden keinen Zentimeter nachgeben."
 NSB_soviet_foreign_politics_events.2.t:1 "[SOV.GetAdjective]-gesponserte Kundgebungen in der Hauptstadt"
 NSB_soviet_foreign_politics_events.2.desc:0 "Eine Reihe von politischen Gruppen haben für diese Woche Kundgebungen in der Hauptstadt angekündigt. Sie scheinen keine besonderen Anliegen zu haben, die sie vortragen wollen, außer der allgemeinen Auffassung, dass wir versuchen sollten, unsere Beziehungen zu [SOV.GetNameDef] zu verbessern und alle Politiker, die der [SOV.GetAdjective]-Regierung kritisch gegenüberstehen, aus allen Machtpositionen zu entfernen.\n\n Es ist zwar möglich, dass es sich bei diesen Demonstrationen nur um spontane Manifestationen der Volksmeinung handelt, aber es ist zumindest bemerkenswert, dass einige der wichtigsten Organisatoren vor kurzem nach Moskau gereist sind und nach ihrer Rückkehr anscheinend begonnen haben, für diese Sache zu agitieren."
 NSB_soviet_foreign_politics_events.2.a:0 "Nun, das ist sicherlich ihr gutes Recht."
 NSB_soviet_foreign_politics_events.2.b:0 "Schickt die Polizei, um ein paar Köpfe einzuschlagen!"

 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap] will in unsere Wirtschaft investieren"
 NSB_soviet_foreign_politics_events.10.desc:0 "Die [FROM.GetAdjective]-Regierung hat ein umfangreiches Programm für Investitionen in die Wirtschaft gestartet. Als Teil dieses Programms hat sie Mittel für den Bau eines Netzes von Brücken, Tunneln und Straßen in der Hauptstadt und anderswo bereitgestellt. Die damit verbundene Kapazitätserweiterung unserer Bauindustrie würde sich zweifellos auch in Zukunft auszahlen.\n\nEinige Leute in der Regierung befürchten jedoch, dass die Einladung von [FROM.GetAdjective] Ingenieuren und die Bereitstellung von Finanzmitteln uns in Zukunft nur noch abhängiger von ihrem Fachwissen machen wird."
 NSB_soviet_foreign_politics_events.10.a:0 "Danke, Genossinnen und Genossen!"
 NSB_soviet_foreign_politics_events.10.b:0 "Dies würde nur unsere Abhängigkeit von [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] Fordert Kriegsmaßnahmen"
 NSB_soviet_foreign_politics_events.11.desc:0 "Da ein Krieg immer wahrscheinlicher wird, hat die [FROM.GetAdjective]-Regierung begonnen, Druck auf uns auszuüben, um unsere Kampffähigkeiten zu verbessern. Sie will, dass wir unsere Personalreserven drastisch erhöhen und gleichzeitig die Ausbildungszeit verkürzen, damit mehr Divisionen für den Fronteinsatz zur Verfügung stehen und [FROM.GetAdjective] Divisionen frei werden."
 NSB_soviet_foreign_politics_events.11.a:0 "Da haben sie sicherlich Recht."
 NSB_soviet_foreign_politics_events.11.b:0 "Wir werden entscheiden, wie wir uns am besten verteidigen können."
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] will Grenzbefestigungen ausbauen"
 NSB_soviet_foreign_politics_events.12.desc:0 "Angesichts der wachsenden Bedrohung durch [JAP.GetNameDef] hat die [FROM.GetAdjective]-Regierung nachdrücklich vorgeschlagen, dass wir sofort damit beginnen sollten, unsere Grenze zu [JAP.GetNameDef] zu befestigen. Sie hat uns dafür materielle und logistische Unterstützung zugesagt, um den Personaleinsatz zu reduzieren, den sie für unsere Verteidigung leisten muss."
 NSB_soviet_foreign_politics_events.12.a:0 "Wir begrüßen diese Initiative."
 NSB_soviet_foreign_politics_events.12.b:0 "Dies wäre eine unnötige Eskalation."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef] lehnt [ROOT.GetAdjective] Richtlinien ab"
 NSB_soviet_foreign_politics_events.13.desc:0 "Unerwarteterweise hat die [FROM.GetAdjective]-Regierung unsere Leitlinien abgelehnt und sich geweigert, den von unseren Beamten vorgelegten Plänen zu folgen. Es scheint fast so, als hätte [FROM.GetLeader] feindliche Absichten gegenüber [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.a:0 "Im Ernst, was ist mit [FROM.GetLeader] los?"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap] schickt Militärberater"
 NSB_soviet_foreign_politics_events.20.desc:0 "Zur Unterstützung unseres verzweifelten Kampfes für den Erhalt der Demokratie hat [FROM.GetLeader] eine Gruppe von [FROM.GetAdjective] Militärberatern entsandt. Sie bringen eine Fülle von Erfahrungen aus verschiedenen Konflikten mit und werden sich beim Wiederaufbau unseres Militärs zweifellos als sehr wertvoll erweisen. Mit ihrer Ausrüstung und Taktik werden sie auch in der Lage sein, den so genannten Freiwilligendivisionen der verschiedenen faschistischen Mächte im Feld zu begegnen."
 NSB_soviet_foreign_politics_events.20.a:0 "Wir stehen Schulter an Schulter!"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap] Fordert die Rückkehr Alaskas"
 NSB_soviet_foreign_politics_events.30.desc:0 "Vor einigen Wochen haben die [FROM.GetAdjective]-Propaganda und die [FROM.GetAdjective]-verbundenen Medien einen klaren und konzertierten Vorstoß unternommen, um die Frage von Alaska wieder auf den Tisch zu bringen. Im Prinzip behaupten sie, dass der Kauf Alaskas im Jahr 1867 entweder betrügerisch oder unter Zwang erfolgt sei. Außerdem erklären sie, dass die Alaskaner, sowohl die Ureinwohner als auch die Siedler, als Bürger von [FROM.GetNameDef] eindeutig besser dran wären.\n\nHeute überbrachte der Botschafter von [FROM.GetAdjective] eine offizielle Note, in der es heißt, dass eine so genannte "Regierung der Autonomen Republik Alaska im Exil" formell beantragt hat, Teil von [FROM.GetNameDef] zu werden, und dass [FROM.GetLeader] ihrem Antrag zugestimmt hat. Ihm zufolge müssen jetzt nur noch die Einzelheiten der Machtübergabe ausgehandelt werden."
 NSB_soviet_foreign_politics_events.30.a:0 "Sie können das gefrorene Ödland haben."
 NSB_soviet_foreign_politics_events.30.b:0 "Das ist ein wirklich guter Witz."
 NSB_soviet_foreign_politics_events.31.t:0 "Alaska zurückgegeben"
 NSB_soviet_foreign_politics_events.31.desc:0 "In einer feierlichen Zeremonie in Fort Sitka hat [FROM.GetNameDef] die Souveränität über Alaska an uns zurückgegeben. Während die meisten Einwohner Alaskas dieser Übertragung mit gemischten Gefühlen gegenüberstehen, feiert die Bevölkerung in der Heimat."
 NSB_soviet_foreign_politics_events.31.a:0 "Ein weiterer Fehler der Zaren wurde ausgemerzt."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap] weigert sich"
 NSB_soviet_foreign_politics_events.32.desc:0 "Der [FROM.GetAdjective] Außenminister hat sich nicht die Mühe gemacht, persönlich auf unsere Forderungen einzugehen. Stattdessen wurde unserer Botschaft ein vom Unterstaatssekretär für kulturelle Entwicklung unterzeichnetes Schreiben zugestellt, in dem es heißt, dass man zwar unseren Ehrgeiz respektiere, wenn es darum gehe, eine vollständige historische Fiktion zu schreiben, es aber begrüßen würde, wenn wir dafür nicht den Dienstweg nutzen würden."
 NSB_soviet_foreign_politics_events.32.a:0 "Oh, sie dachten, wir würden bluffen?"
 NSB_soviet_foreign_politics_events.32.b:0 "Das Letzte, was wir brauchen, ist noch mehr gefrorener Dreck."

 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap] reicht ein"
 NSB_soviet_foreign_politics_events.150.desc:0 "Nach einer Kabinettssitzung, die sich bis in die frühen Morgenstunden hinzog, hat [FROM.GetLeader] unsere Forderungen formell akzeptiert. Unser Botschafter bei [FROM.GetNameDef] wird sicherstellen, dass die Regierung von [FROM.GetAdjective] sich in allen außen- und innenpolitischen Fragen eng mit uns abstimmt."
 NSB_soviet_foreign_politics_events.150.a:0 "Sehr weise."
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap] tritt unserer Fraktion bei"
 NSB_soviet_foreign_politics_events.151.desc:0 "Nachdem die Verhandlungen innerhalb der [FROM.GetAdjective]-Regierung in eine Sackgasse geraten sind, hat [FROM.GetLeader] eine Kompromisslösung vorgeschlagen: Sie sind zwar bereit, [THIS.GetAdjective]-Truppen auf [FROM.GetAdjective]-Boden zu akzeptieren, aber sie werden keinerlei Einmischung in ihr Regierungssystem hinnehmen. \Außerdem wird das [VON.GetAdjective]-Militär aktiv bleiben, mit [VON.GetAdjective]-Offizieren und -Rängen besetzt und nur der [VON.GetAdjective]-Regierung unterstellt. Allerdings ist [FROM.GetLeader] bereit, Pläne zur gegenseitigen Verteidigung zu erörtern."
 NSB_soviet_foreign_politics_events.151.a:0 "Zumindest werden sie auf der richtigen Seite kämpfen."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap] lehnt ab"
 NSB_soviet_foreign_politics_events.152.desc:0 "Unsere Versuche, unsere offenen Fragen mit [FROM.GetNameDef] auf diplomatischem Wege zu lösen, scheinen gescheitert zu sein. Als unser Botschafter [FROM.GetLeader] zu einer weiteren Verhandlungsrunde aufforderte, wurde ihm brüsk mitgeteilt, dass [FROM.GetAdjective] ihren Standpunkt klar gemacht habe und es nichts mehr zu besprechen gäbe."
 NSB_soviet_foreign_politics_events.152.a:0 "Sie haben sich für ein schlimmeres Schicksal entschieden."
 NSB_soviet_foreign_politics_events.152.b:0 "Wir werden sie nicht weiter drängen... vorerst."
 NSB_soviet_foreign_politics_events.152.c:0 "Bereitet die Invasion von [FROM.GetNameDef] vor!"
 NSB_soviet_foreign_politics_events.152.d:0 "Wir müssen eine gemeinsame Invasion mit der [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.153.t:0 "Anglo-[SOV.GetAdjective] Invasion des Iran"
 NSB_soviet_foreign_politics_events.153.desc:0 "Wir haben eine diplomatische Note von [FROM.GetNameDef] erhalten, in der eine gemeinsame Militäroperation gegen [PER.GetNameDef] vorgeschlagen wird. Das [FROM.GetAdjective]-Kommando bekräftigt, dass diese Operation es uns ermöglichen wird, die iranischen Ölfelder und unsere Nachschublinien nach [FROM.GetNameDef] zu sichern und gleichzeitig einen möglichen feindlichen Vorstoß von [TUR.GetNameDef] durch [PER.GetName] in Richtung der Ölfelder von Baku und [RAJ.GetNameDef] zu verhindern."
 NSB_soviet_foreign_politics_events.153.a:0 "Wir müssen den Persischen Korridor sichern!"
 NSB_soviet_foreign_politics_events.153.b:0 "Wir werden die Unabhängigkeit von [PER.GetAdjective] respektieren."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "Die [FROM.GetAdjective]s werden mit [PER.GetNameDef] selbst fertig werden müssen."
 NSB_soviet_foreign_politics_events.154.t:0 "Anglo-[SOV.GetAdjective] Invasion des Iran"
 NSB_soviet_foreign_politics_events.154.desc:0 "Der [FROM.GetAdjective]-Botschafter hat eine Note übermittelt, in der sich [FROM.GetNameDef] bereit erklärt, eine gemeinsame militärische Operation gegen [PER.GetNameDef] zu organisieren und durchzuführen. Sowohl das [ROOT.GetAdjective]- als auch das [FROM.GetAdjective]-Kommando sind zuversichtlich, dass dies eine schnelle und effektive Operation gegen einen zahlenmäßig und technologisch unterlegenen Feind sein wird, die es uns ermöglichen wird, die iranischen Ölfelder und die [FROM.GetAdjective]-Versorgungslinien zu [ROOT.GetNameDef] zu sichern und gleichzeitig einen möglichen feindlichen Vorstoß von [TUR.GetNameDef] durch [PER.GetName] in Richtung der Ölfelder von Baku und [RAJ.GetNameDef] zu verhindern."
 NSB_soviet_foreign_politics_events.154.a:0 "Beginnen Sie mit den Vorbereitungen!"
 NSB_soviet_foreign_politics_events.155.t:0 "Die [FROM.GetAdjective] Regierung weigert sich."
 NSB_soviet_foreign_politics_events.155.desc:0 "Nach mehreren entnervenden Treffen zwischen [ROOT.GetAdjective] und [FROM.GetAdjective] Diplomaten hat [FROM.GetNameDef] beschlossen, sich nicht an unseren Plänen für [PER.GetNameDef] zu beteiligen. [FROM.GetLeader] selbst hat es sogar gewagt, anzudeuten, dass dieser Vorschlag nichts anderes als ein Versuch war, unsere territorialen Ambitionen zu rechtfertigen. \Es scheint, dass wir uns mit [PER.GetNameDef] selbst auseinandersetzen müssen."
 NSB_soviet_foreign_politics_events.155.a:0 "Immer so unzuverlässig..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] stellt Forderungen"
 NSB_soviet_foreign_politics_events.158.t:0 "Eine neue [FROM.GetAdjective] Regierung"
 NSB_soviet_foreign_politics_events.158.desc:0 "Nach erfolglosen Verhandlungen mit unseren Botschaftern und unter großem Druck der Medien und der Bevölkerung hat der bisherige Regierungschef Schwedens beschlossen, von seinem Amt zurückzutreten und Neuwahlen auszurufen. Wie erwartet wurden diese Wahlen von einer Partei gewonnen, die unseren Interessen viel näher steht, der [FROM.GetRulingParty], mit [FROM.GetLeader] an der Spitze."
 NSB_soviet_foreign_politics_events.158.a:0 "Wir können endlich mehr Kooperation von [FROM.GetNameDef] erwarten."
 NSB_soviet_foreign_politics_events.200.desc:0 "Der [SOV.GetAdjective]-Botschafter hat eine Note übermittelt, in der er sofortige Konsultationen mit [THIS.GetLeader] fordert. Dem Schreiben zufolge ist die Regierung von [SOV.GetAdjective] nicht länger bereit, eine "unsichere Sicherheitslage" in unserem Land zu tolerieren. Es ist nicht sofort klar, worauf sich dies bezieht, aber es ist offensichtlich, dass uns effektiv drei Möglichkeiten gegeben werden: Der Stationierung von [FROM.GetAdjective]-Truppen auf unserem Boden zuzustimmen; unsere Regierung durch eine Regierung zu ersetzen, die den Bedürfnissen von [FROM.GetNameDef] besser entspricht, oder möglicherweise einen militärischen Angriff durch [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.a:0 "Wir haben keine Wahl."
 NSB_soviet_foreign_politics_events.200.b:0 "Vielleicht könnten wir einen Kompromiss eingehen?"
 NSB_soviet_foreign_politics_events.200.c:0 "Wir werden für unsere Freiheit kämpfen!"
 NSB_soviet_foreign_politics_events.210.t:0 "Druck von [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.210.desc:0 "Es scheint, dass die [FROM.GetAdjective]-Regierung wegen unserer diplomatischen Situation zunehmend nervös wird. In der vergangenen Woche hat sich der Botschafter von [FROM.GetAdjective] nicht weniger als sechs Mal mit [THIS.GetLeader] getroffen und bei der letzten Verhandlungsrunde praktisch ein Ultimatum gestellt. \Entweder wir schließen uns [VON.NAMEVERTEIDIGUNG] in einem Verteidigungspakt an und akzeptieren "ein gewisses Maß an Konsultation in innenpolitischen Angelegenheiten", oder [VON.NAMEVERTEIDIGUNG] wird wahrscheinlich auf eine militärische Intervention in unserem Land zurückgreifen."
 NSB_soviet_foreign_politics_events.210.a:0 "Kämpfen wäre zwecklos."
 NSB_soviet_foreign_politics_events.210.c:0 "Lasst sie kommen!"
 NSB_soviet_foreign_politics_events.211.t:0 "Der Chakimow-Vorschlag"
 NSB_soviet_foreign_politics_events.211.desc:0 "Der sowjetische Generalkonsul Karim Khakimov verdoppelt seine Anstrengungen, um eine wärmere sowjetisch-arabische Beziehung zu entwickeln. Als sowjetischer Muslim tatarischer Abstammung erwarb sich Chakimow den Respekt und die Freundschaft Ibn Sauds, als er im Februar 1926 mit seinem Privatwagen unter Beschuss von Jeddah zur Residenz des Sultans in der Wüste fuhr, um ihm eine offizielle Note zu überbringen, in der er als König des Hijaz und Sultan von Nejd anerkannt wurde. Seitdem ist dieser Mann der wichtigste Förderer der sowjetisch-arabischen Beziehungen. Ein wahrer sowjetischer Lawrence von Arabien."
 NSB_soviet_foreign_politics_events.211.a:0 "Chakimows Vorschlag mag freundlich sein, aber wir müssen uns vor den sowjetischen Ambitionen in Acht nehmen."

 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap] sendet Militärhilfe"
 NSB_soviet_foreign_politics_events.250.desc:0 "Ein [FROM.GetAdjective] Konvoi hat unsere Linien erreicht und eine Ladung Gewehre und andere Hilfsgüter an Bord. Es ist nicht absehbar, wann der nächste Konvoi eintreffen wird, also müssen wir uns mit diesem begnügen."
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap] bereitet sich auf den Krieg mit [JAP.GetNameDef] vor."
 NSB_soviet_foreign_politics_events.251.desc:0 "Es scheint, dass [FROM.GetLeader] zu dem Schluss gekommen ist, dass ein Krieg mit [JAP.GetNameDef] unvermeidlich ist und wahrscheinlich in naher Zukunft ausbrechen wird. Der Vertreter von [FROM.GetAdjective] in unserer Hauptstadt hat uns daher dringend gebeten, unsere Grenztruppen in Alarmbereitschaft zu versetzen und unsere Armee zu mobilisieren, um uns auf den bevorstehenden Angriff von [JAP.GetAdjective] vorzubereiten."
 NSB_soviet_foreign_politics_events.251.a:0 "Wir werden bereit sein."
 NSB_soviet_foreign_politics_events.252.t:0 "Krieg mit [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.desc:0 "Der lang erwartete Krieg mit [JAP.GetNameDef] ist da. Heute früh haben die Streitkräfte von [FROM.GetAdjective] mit Angriffen auf die Stellungen von [JAP.GetAdjective] in ganz China begonnen, und nun ist die Zeit gekommen, dass wir uns ihnen anschließen. Seite an Seite mit unseren [FROM.GetAdjective]-Verbündeten werden wir die [JAP.GetAdjective]-Kräfte aus unserem Land vertreiben!"
 NSB_soviet_foreign_politics_events.252.a:0 "Der Tag der Abrechnung ist gekommen!"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap] bietet Frieden"
 NSB_soviet_foreign_politics_events.260.desc:0 "Nachdem er die Kurilen und Süd-Sachalin überrannt hat, hat der [FROM.GetAdjective]-Kommandeur einen Waffenstillstand auf den derzeitigen Linien angeboten, um einen Friedensvertrag vorzubereiten. Es wurde nicht gesagt, dass dieser Friedensvertrag höchstwahrscheinlich zumindest die nördlichen Inseln als neue Grenzen anerkennen würde, wodurch die Kurilen und Südsachalin effektiv an [FROM.GetNameDef] fallen würden."
 NSB_soviet_foreign_politics_events.260.a:0 "Es ist schmerzhaft, aber erträglich."
 NSB_soviet_foreign_politics_events.260.b:0 "Der Krieg könnte sich noch zu unseren Gunsten wenden."
 NSB_soviet_foreign_politics_events.261.desc:0 "Nach der Überrumpelung der Kurilen und Südsachalins sowie der Landung auf Hokkaido hat der Kommandeur von [FROM.GetAdjective] einen Waffenstillstand auf den derzeitigen Linien angeboten, um einen Friedensvertrag vorzubereiten. Es scheint wahrscheinlich, dass dieser Friedensvertrag die Kurilen und Sachalin als Eigentum von [FROm.GetAdjective] anerkennen und Hokkaido unter die Verwaltung von [FROm.GetAdjective] stellen würde."
 NSB_soviet_foreign_politics_events.262.b:0 "Was für ein absurder Vorschlag!"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap] bietet ein Bündnis an"
 NSB_soviet_foreign_politics_events.263.desc:0 "Ein Abgesandter von [FROM.GetLeader] ist mit einem kühnen Angebot an uns herangetreten - die Regierung von [FROM.GetAdjective] ist bereit, einen Bündnisvertrag mit uns zu schließen! Während die Details noch ausgearbeitet werden müssten, ist klar, dass dieses Bündnis in erster Linie darauf abzielen würde, den Einfluss von [USA.GetNameDef] im Pazifik zu verringern oder zu beseitigen. Auf einen Schlag würde damit die größte Bedrohung für unsere Position in China beseitigt und gleichzeitig eine Menge Kräfte freigesetzt, die anderswo eingesetzt werden könnten. Während die meisten Offiziere der Marine von dieser Aussicht begeistert sind, stehen viele Offiziere des Heeres dem Vorschlag zutiefst misstrauisch gegenüber, da sie befürchten, dass [FROM.GetNameDef] uns in den Rücken fallen würde, sobald wir uns abwenden."
 NSB_soviet_foreign_politics_events.263.a:0 "Dies wird das Machtgleichgewicht dramatisch verschieben."
 NSB_soviet_foreign_politics_events.263.b:0 "Wir können ihnen nicht vertrauen, dass sie ihr Wort halten."
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] Erfüllt unsere Friedensbedingungen"
 NSB_soviet_foreign_politics_events.264.desc:0 "Nach dem [GetAppropriateSovietProgressInJapan] hat [FROM.GetLeader] unser Friedensangebot angenommen und erfüllt unsere territorialen Forderungen im Gegenzug für eine sofortige Einstellung der Feindseligkeiten zwischen unseren Ländern.\nSie werden nun die regionalen Verwaltungen von [537.GetName], [555.GetName] und [536.GetName] an [ROOT.GetNameDef] übertragen."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "[ROOT.GetAdjective] Besetzung der [FROM.GetAdjective] nördlichen Inseln durch [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "Vorstoß von [GetAppropriateRedArmyNsName] in die [FROM.GetAdjective] Nördlichen Territorien, einschließlich [536.GetName],"
 NSB_soviet_foreign_politics_events.264.a:0 "Eine weise Entscheidung von [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] lehnt unsere Friedensbedingungen ab"
 NSB_soviet_foreign_politics_events.265.desc:0 "[FROM.GetNameDef] hat unser Friedensangebot abgelehnt und geschworen, weiter zu kämpfen, bis [ROOT.GetAdjective] die Besetzung der [FROM.GetAdjective]-Gebiete beseitigt und der Krieg auf unser Gebiet zurückverlagert ist."
 NSB_soviet_foreign_politics_events.265.a:0 "Kann [FROM.GetLeader] nicht sehen, wie dies für sein Land enden wird?"
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Freundschaftspakt"
 NSB_soviet_foreign_politics_events.266.desc:0 "Die [FROM.GetAdjective]-Regierung ist mit unserer versöhnlichen Haltung zufrieden und hat unseren Vorschlag angenommen. \Vor wenigen Stunden haben die Diplomaten von [FROM.GetAdjective] und [ROOT.GetAdjective] einen Nichtangriffspakt unterzeichnet, der nach den Worten des Botschafters von [FROM.GetAdjective] eine neue Ära der Zusammenarbeit im Osten einläuten könnte."
 NSB_soviet_foreign_politics_events.266.a:0 "Unsere Kompromisse werden sich in Zukunft auszahlen."
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] lehnt unseren Vorschlag für einen Verteidigungspakt ab"
 NSB_soviet_foreign_politics_events.267.desc:0 "Die [FROM.GetAdjective]-Regierung hat sich von unserem Versöhnungsangebot nicht beeindrucken lassen und unseren Vorschlag rundweg abgelehnt. \Es scheint, dass wir die Ambitionen von [FROM.GetLeader] im Fernen Osten weiterhin im Auge behalten müssen..."
 NSB_soviet_foreign_politics_events.267.a:0 "Wir werden unsere Pläne neu ausrichten müssen..."
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective]-Pakt gegen [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc:0 "Die Regierung von [FROM.GetAdjective] hat echtes Interesse an unserem Vorschlag für einen Offensivpakt gegen [USA.GetNameDef] gezeigt, und die Diplomaten von [FROM.GetLeader] haben soeben das ihnen vorgelegte Abkommen unterzeichnet. Die Streitkräfte von [FROM.GetAdjective] stellen sich derzeit auf die neue Situation ein, und ihr Oberkommando ist zuversichtlich, dass wir gemeinsam [USA.GetNameDef] besiegen und ihren Einfluss auf der internationalen Bühne ein für alle Mal beenden werden."
 NSB_soviet_foreign_politics_events.268.a:0 "Wir werden dem [USA.GetAdjective]-Imperialismus Einhalt gebieten!"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] lehnt unseren Vorschlag für einen Offensivpakt ab"
 NSB_soviet_foreign_politics_events.269.desc:0 "Die [FROM.GetAdjective] Regierung hat unseren Vorschlag abgelehnt. Es scheint, dass [FROM.GetLeader] nicht an dem von uns vorgeschlagenen Vertrag interessiert ist, die Kräfte von [ROOT.GetAdjective] und [FROM.GetAdjective] in einem Offensivpakt gegen [USA.GetNameDef] zu vereinen."
 NSB_soviet_foreign_politics_events.269.a:0 "Das ist bedauerlich..."




 SOV_decision_will_be_locked_tt:0 "\nDie Entscheidung wird nicht mehr verfügbar sein. Wir können einem Land nur einmal ein Ultimatum stellen."
 SOV_decision_will_remain_available_tt:0 "\nDie Entscheidung wird weiterhin verfügbar sein."

 NSB_soviet_foreign_politics_events.270.t:1 "Der [FROM.GetAdjective] Ausbau der transkaspischen Eisenbahn"
 NSB_soviet_foreign_politics_events.270.desc:1 "Die russische transkaspische Eisenbahnlinie verläuft durch Zentralasien und hat eine östliche Endstation in Taschkent. Die [FROM.GetAdjective]-Regierung beabsichtigt nun, sie zu erweitern und hat einen Vorschlag unterbreitet, die Strecke mit unserer Hauptstadt zu verbinden, um bessere Handelsbeziehungen zu schaffen. Es hat den Anschein, dass die Beamten von [FROM.GetAdjective] an einer Ausweitung auf den Markt von Sinkiang interessiert sind und behaupten, dass dies der erste Schritt auf einem für beide Seiten vorteilhaften Weg zu Entwicklung und Austausch sein könnte."
 NSB_soviet_foreign_politics_events.270.a:1 "Wir sind für diese Initiative!"
 NSB_soviet_foreign_politics_events.270.b:1 "[SOV.GetAdjective] Händler sollen sich nicht in unser Land einmischen."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] ist mit unserem Vorschlag einverstanden"
 NSB_soviet_foreign_politics_events.271.desc:1 "Der in Semipalatinsk stationierte [SIK.GetAdjective]-Konsul hat sich mit unseren Diplomaten in Verbindung gesetzt, um mitzuteilen, dass die [SIK.GetAdjective]-Regierung die [ROOT.GetAdjective]-Initiative zum Ausbau der transkaspischen Eisenbahnlinie, die Urumqi mit ihr verbindet, bereitwillig annimmt. Er erklärte auch, dass die Provinzregierung von [SIK.GetNameDef] offen für die Entwicklung neuer wirtschaftlicher und diplomatischer Beziehungen mit unserem Land ist."
 NSB_soviet_foreign_politics_events.271.a:1 "Die Türen zu einem neuen Wirtschaftsmarkt sind geöffnet!"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 NSB_soviet_foreign_politics_events.272.desc:1 "Der in Semipalatinsk stationierte Konsul der [SIK.GetAdjective] hat sich mit unseren Diplomaten in Verbindung gesetzt, um ihnen mitzuteilen, dass die Regierung der [SIK.GetAdjective] beschlossen hat, die Initiative der [ROOT.GetAdjective] zum Ausbau der transkaspischen Eisenbahnlinie und zur Anbindung der Hauptstadt der [SIK.GetAdjective], Urumqi, an diese Linie abzulehnen."
 NSB_soviet_foreign_politics_events.272.a:1 "Dies ist eine unerwartete und sehr unglückliche Wendung der Ereignisse."
 NSB_soviet_foreign_politics_events.272.b:1 "Sie spielen mit dem Feuer!"
 NSB_soviet_foreign_politics_events.273.t:1 "[FROM.GetAdjective] Mineralienprospektion in [619.GetName]"
 NSB_soviet_foreign_politics_events.273.desc:1 "Der [FROM.GetAdjective]-Vertreter in Dihua hat uns einen neuen Vorschlag unterbreitet, um in [619.GetName] nach Bodenschätzen zu schürfen und die Infrastruktur der Region zu verbessern, um die Ausbeutung zu erleichtern. Im Gegenzug verlangen sie, dass [FROM.GetAdjective]-Handelseinheiten mit Rohstoffexporten wie Gold und seltenen Mineralien aus Altay entschädigt werden."
 NSB_soviet_foreign_politics_events.273.a:1 "Diese Vereinbarung ist für beide Seiten von Vorteil."
 NSB_soviet_foreign_politics_events.273.b:1 "Sie wollen nur [FROM.GetAdjective] Einfluss in unserem Land ausbauen."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] stimmt unserem Vorschlag zu"
 NSB_soviet_foreign_politics_events.274.desc:1 "Der [ROOT.GetAdjective]-Vertreter in Dihua wurde von [SIK.GetAdjective]-Diplomaten darüber informiert, dass sie unserem Vorschlag zugestimmt haben, in [619.GetName] nach Ressourcen zu suchen und die Infrastruktur der Region zu verbessern, um die Ausbeutung zu erleichtern. Im Gegenzug werden die [SIK.GetAdjective]-Handelseinheiten mit Rohstoffexporten wie Gold und seltenen Mineralien aus Altay entschädigt."
 NSB_soviet_foreign_politics_events.274.a:1 "Damit eröffnen sich neue Handelsmöglichkeiten!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 NSB_soviet_foreign_politics_events.275.desc:1 "Der [ROOT.GetAdjective]-Vertreter in Dihua wurde von [SIK.GetAdjective]-Diplomaten benachrichtigt, dass ihre Regierung unseren Vorschlag, in dem Land zu investieren, abgelehnt hat. Es scheint, dass [SIK.GetNameDef] nicht mehr an der Öffnung des Handels und der Entwicklung besserer geschäftlicher und diplomatischer Beziehungen mit [ROOT.GetNameDef] interessiert ist."
 NSB_soviet_foreign_politics_events.275.a:1 "Eine unkluge Entscheidung..."
 NSB_soviet_foreign_politics_events.275.b:1 "Wir haben nicht wirklich um Erlaubnis gebeten."
 NSB_soviet_foreign_politics_events.276.t:1 "[FROM.GetAdjective] Mineralienprospektion in [618.GetName]"
 NSB_soviet_foreign_politics_events.276.desc:1 "Unseren Diplomaten wurde ein neuer [FROM.GetAdjective] Vorschlag unterbreitet. Es scheint, dass [FROM.GetNameDefCap] großes Interesse an der Suche nach Mineralien- und Ölquellen im nördlichen Teil unseres Landes entwickelt hat, und sie schlagen vor, eine Mineralienprospektion und den Ausbau von Infrastruktureinrichtungen in der Region im Austausch für Ressourcenausbeutungsrechte durchzuführen. Die Vertreter von [FROM.GetAdjective] versichern, dass diese industrielle Investition natürlich unsere nationale Ausbeutung von Gold und Silber in der Region fördern wird."
 NSB_soviet_foreign_politics_events.276.a:1 "Diese Ressourcen sind für uns unwichtig. Wir brauchen das Gold!"
 NSB_soviet_foreign_politics_events.276.b:1 "Die Ressourcen im Boden von [ROOT.GetAdjective] gehören [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "[ROOT.GetAdjective] Diplomaten in [SIK.GetNameDef] berichten, dass unser Vorschlag, im nördlichen Teil von [SIK.GetNameDef] nach Mineral- und Ölvorkommen zu suchen, angenommen wurde. Die Provinzregierung von [SIK.GetName] ist begierig auf den Ausbau der Infrastruktureinrichtungen in [618.GetName], was natürlich die Ausbeutung von Gold und Silber in der Region ankurbeln wird, und erklärt sich daher bereit, uns das Recht auf die Ausbeutung jeglicher strategischer Ressourcen einzuräumen, die wir in [618.GetName] finden könnten, um damit die Investitionen von [ROOT.GetAdjective] zurückzuzahlen."
 NSB_soviet_foreign_politics_events.277.a:1 "Ein solches Angebot können sie nicht ablehnen!"
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective] Militärische Hilfe"
 NSB_soviet_foreign_politics_events.278.desc:0 "Unseren Diplomaten wurde ein Schreiben des Botschafters von [FROM.GetAdjective] zugestellt, in dem unser Nachbar, der sich offenbar Sorgen um die militärischen Fähigkeiten von [ROOT.GetName] macht, militärische Hilfe für den Wiederaufbau der Armee von [ROOT.GetAdjective] anbietet, indem er Ausrüstung und Ausbilder in unser Land schickt. Wir werden Flugzeuge und Ausrüstungen für die Luftfahrt, Gewehre und Maschinengewehre für unsere Truppen erhalten, Artilleriewerkstätten und Befestigungen werden gebaut und Pilotenschulen werden eröffnet, um einheimische Flieger auszubilden. Im Gegenzug will die [FROM.GetAdjective]-Regierung die Handelsschranken abbauen und die [ROOT.GetAdjective]-Ausfuhren von Rohstoffen wie Wolle, Baumwolle, Pelzen und Häuten steigern."
 NSB_soviet_foreign_politics_events.278.a:0 "Dies ist wirklich ein großzügiges Angebot."
 NSB_soviet_foreign_politics_events.278.b:0 "Wir müssen der [FROM.GetAdjective] wirtschaftlichen Besetzung widerstehen!"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap] nimmt unsere Militärhilfe an"
 NSB_soviet_foreign_politics_events.279.desc:0 "Unsere Diplomaten in [SIK.GetNameDef] haben uns mitgeteilt, dass unser Vorschlag, [SIK.GetName] militärische Hilfe zu leisten, von [SIK.GetLeader] angenommen wurde. Offenbar ist der chinesische Führer bestrebt, seine Armee und militärische Verteidigung zu stärken, und glaubt, dass [SIK.GetNameDef] mit der Hilfe von [ROOT.GetAdjective] in der Lage sein wird, den feindlichen Mächten aus dem Osten die Stirn zu bieten."
 NSB_soviet_foreign_politics_events.279.a:0 "Eine weise Entscheidung!"
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective] Unterstützung der territorialen Expansion"
 NSB_soviet_foreign_politics_events.280.desc:0 "Nach unserer territorialen Expansion nach Osten hat die Regierung von [FROM.GetAdjective] Interesse gezeigt, unser Wachstum zu unterstützen und beim Bau von Infrastruktur und militärischer Verteidigung in unseren neu erworbenen Gebieten zu helfen. [FROM.GetNameDefCap] ist auch an der Erschließung der Ölfelder in [756.GetName] interessiert, die sich ihrer Meinung nach als Schlüssel für unseren militärischen Vorstoß nach Osten erweisen könnten. \nDie Regierung von [FROM.GetAdjective] bittet erneut um weitere finanzielle Vorteile für ihre Handelseinheiten auf unserem Markt und um verstärkte Exporte als Bezahlung."
 NSB_soviet_foreign_politics_events.280.a:0 "Das ist ein faires Angebot."
 NSB_soviet_foreign_politics_events.280.b:0 "Das ist genug, wir brauchen sie nicht!"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] Nimmt unsere Hilfe an"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] hat unser Angebot angenommen, logistische und militärische Hilfe für seine territoriale Expansion nach Osten zu leisten. Wir dürfen in den neu erworbenen Gebieten Infrastruktur und militärische Verteidigungsanlagen errichten und die Ölfelder in [756.GetName] erschließen. Im Gegenzug wird die Regierung von [SIK.GetAdjective] größere finanzielle Vorteile für unsere Handelseinheiten auf ihrem Markt gewähren und die Menge der Exporte in unser Land erhöhen."
 NSB_soviet_foreign_politics_events.281.a:0 "Wir sind immer gerne bereit zu helfen!"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] fordert die Formalisierung der Sowjetrepublik von [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.282.desc:0 "Wir haben ein offizielles Kommuniqué von [FROM.GetNameDef] erhalten, in dem die Integration von [ROOT.GetNameDef] als Unabhängige Sozialistische Sowjetrepublik gefordert wird, die der Regierung von [FROM.GetNameDef] unterstellt ist. [FROM.GetLeader] selbst hat versprochen, dass unsere Nation ein gewisses Maß an Autonomie genießen wird und dass die Rote Armee bereit sein wird, Sinkiang zu verteidigen, als ob es sowjetisches Land wäre. Ihm zufolge sind dies notwendige Maßnahmen, um in diesen schwierigen Zeiten eine effiziente Zusammenarbeit zwischen unseren Ländern zu gewährleisten. \nAngesichts der großen Investitionen von [FROM.GetNameDef] in unserem Land und des zunehmenden [FROM.GetAdjective] Einflusses auf unsere Wirtschaft ist es am besten, sorgfältig zu überlegen, bevor wir eine Antwort geben."
 NSB_soviet_foreign_politics_events.282.a:0 "Wir haben keine andere Möglichkeit."
 NSB_soviet_foreign_politics_events.282.b:0 "Wir müssen diese Scharade beenden!"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "Wir haben ein offizielles Kommuniqué von [FROM.GetLeader] erhalten, in dem die Eingliederung der chinesischen Provinz Sinkiang als Unabhängige Sozialistische Sowjetrepublik akzeptiert wird, die der Regierung von [ROOT.GetNameDef] unterstellt ist. Unsere großen Entwicklungsprojekte in der Region haben gezeigt, dass [ROOT.GetAdjective] guten Willens ist, gute Beziehungen zu unseren Verbündeten aufzubauen und bei Bedarf Hilfe zu leisten. Diese Maßnahmen haben [FROM.GetLeader] geholfen zu verstehen, dass unsere Forderungen nur notwendige Maßnahmen sind, um eine effiziente Zusammenarbeit zwischen unseren Ländern in diesen schwierigen Zeiten zu gewährleisten."
 NSB_soviet_foreign_politics_events.283.a:0 "Willkommen in der Union, Kameraden!"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 NSB_soviet_foreign_politics_events.284.desc:0 "Wir haben ein offizielles Kommuniqué von [FROM.GetLeader] erhalten, in dem unsere Forderungen nach der Integration von [FROM.GetNameDef] als Unabhängige Sozialistische Sowjetrepublik zurückgewiesen werden. Es scheint, dass die großen Investitionen, die wir zur Entwicklung der Region und zur Unterstützung unserer chinesischen Nachbarn getätigt haben, für [FROM.GetLeader], der [ROOT.GetNameDef] immer noch mit misstrauischen Augen betrachtet, keine Bedeutung haben."
 NSB_soviet_foreign_politics_events.284.a:0 "Sie behindern die Zusammenarbeit zwischen unseren Ländern."
 NSB_soviet_foreign_politics_events.284.b:0 "Wir werden dieses Vergehen nicht ungestraft lassen!"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] am Rande des Zusammenbruchs"
 NSB_soviet_foreign_politics_events.285.desc:0 "Nachdem sie im Krieg schreckliche Verluste erlitten hat, scheint der Zusammenbruch von [SOV.GetNameDef] näher zu sein, als sie uns glauben machen wollen. Mehrere Mitglieder unserer Regierung bekräftigen, dass unser Land durch diese Entwicklung unweigerlich bedroht ist, und schlagen vor, die [SOV.GetAdjective]-Abkommen sofort zu kündigen und stattdessen an der Stärkung der Beziehungen zu den chinesischen Beamten zu arbeiten. Sie erklären, dass wir, wenn wir die Sicherheit von [ROOT.GetNameDef] gewährleisten wollen, alles tun müssen, um mächtige Verbündete zu finden, die uns unterstützen können, und dass [SOV.GetNameDef] in Anbetracht der aktuellen Lage wahrscheinlich nicht in der Lage sein wird, Vergeltungsmaßnahmen zu ergreifen."
 NSB_soviet_foreign_politics_events.285.a:0 "Wir stellen uns unseren Feinden gemeinsam entgegen!"
 NSB_soviet_foreign_politics_events.285.b:0 "Es ist an der Zeit, sich anderswo neue Freunde zu suchen!"
 NSB_soviet_foreign_politics_events.286.t:0 "Sinkiang durch sowjetische Verluste im Krieg bedroht"
 NSB_soviet_foreign_politics_events.286.desc:0 "Gestern hat [SIK.GetLeader] in einer offiziellen Erklärung die Loyalität Sinkiangs gegenüber [ROOT.GetNameDef] und seinen persönlichen Wunsch nach weiterer Zusammenarbeit zwischen unseren Ländern bekräftigt. Es ist jedoch klar, dass alarmistische Elemente in der [SIK.GetNameDef] das Image der [ROOT.GetNameDef] ernsthaft beschädigt haben und dass die Unterstützung der [SIK.GetLeader] innerhalb der [SIK.GetRulingParty] hart getroffen wurde."
 NSB_soviet_foreign_politics_events.286.a:0 "Eine bedauernswerte Situation..."
 NSB_soviet_foreign_politics_events.286.b:0 "Wir müssen mit diesen redseligen Verrätern fertig werden!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] verlässt die [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "Gestern verkündete [SIK.GetLeader] in einer offiziellen Erklärung den Austritt Sinkiangs aus der [ROOT.GetFactionName] und kündigte alle [ROOT.GetAdjective]-Abkommen mit sofortiger Wirkung. \Seiner Rede zufolge ist es für Sinkiang angesichts eines [ROOT.GetName], das am Rande des Zusammenbruchs steht und von Feinden im Osten und Westen umgeben ist, an der Zeit, die Beziehungen zu seinen ostchinesischen Nachbarn und Brüdern zu stärken, um sich den ausländischen Eindringlingen entgegenzustellen."
 NSB_soviet_foreign_politics_events.287.a:0 "Lasst sie gehen! Wir müssen uns um wichtigere Dinge kümmern."
 NSB_soviet_foreign_politics_events.287.b:0 "Wir müssen sie dafür büßen lassen!"

 SOV_sinikiang_influence_cg_tt_sik:0 "§Y§Y [SOV.GetFlag][SOV.GetNameDefCap] §!§! erhält einen §Y§Y -1,0% §!§!  Konsumgüterbonus durch diese Vereinbarung."
