l_german:
 LAR_concessions_stresa_front_tt:0 "Es wird von Ihnen erwartet, dass Sie Ihre Verpflichtung einhalten und sich der Stresa-Front gegen Deutschland anschließen. Wenn Sie sich weigern, werden Sie keine territorialen Zugeständnisse machen."
 lar_concessions_italy_tt:0 "Italien wird eher bereit sein, einem gemeinsamen Vorgehen gegen Deutschland zuzustimmen"
 lar_france_stresa_front_italy_agreed:0 "Italien hat zugestimmt, sich der Stresa-Front anzuschließen, wenn es im Gegenzug territoriale Zugeständnisse macht."
 france_continue_the_fight_tt:0 "Wir werden keine weitere Gelegenheit erhalten, uns ehrenhaft zu ergeben. Wenn wir verlieren, wird das gesamte französische Mutterland besetzt werden."
 lar_congress_of_paris.1.t:0 "Der Kongress von Paris"
 lar_congress_of_paris.1.desc:1 "Auf Einladung von [This.GetLeader] sind [ITA.GetLeader], [SPA.GetLeader] und [POR.GetLeader] in Paris eingetroffen, um einen Vertrag über koloniale Einflusssphären in Afrika zu diskutieren. Da Frankreich und Italien die Hauptmächte sind, die an der Ausweitung ihrer Imperien interessiert sind, müssen [SPA.GetNameDef] und [POR.GetNameDef] Zugeständnisse gemacht werden, um sie davon zu überzeugen, der Allianz beizutreten und zur Erreichung dieser Ziele in den Krieg zu ziehen.\n\nWährend [POR.GetLeader] höchstwahrscheinlich versuchen wird, sich die Unterstützung für den seit langem gehegten Plan zu sichern, Angola und Mosambik zu vereinen, wird [SPA.GetLeader] durch die Abtretung von Teilen der französischen nordafrikanischen Gebiete gekauft werden müssen."
 lar_congress_of_paris.1.a:1 "Wir werden an anderer Stelle eine Entschädigung erhalten."
 lar_congress_of_paris.2.t:0 "Die Karte Afrikas wird neu gezeichnet"
 lar_congress_of_paris.2.desc:1 "In der ersten Verhandlungsrunde bot die französische Delegation eine einfache Teilung des Kontinents in der Mitte an, die uns Ansprüche auf Ägypten, den Sudan und weiter südlich auf Kenia einräumen würde. Der Vorschlag ist zwar nicht sehr detailliert und betrifft vor allem Gebiete, die keiner von uns kontrolliert, aber er verspricht französische Unterstützung bei der Eroberung eines großen afrikanischen Reiches."
 lar_congress_of_paris.2.a:1 "Der Traum von einem italienischen Reich in Afrika ist ein kleines Risiko wert."
 lar_congress_of_paris.2.b:1 "Es gibt keinen Grund, warum wir dies unterstützen sollten."
 lar_congress_of_paris.3.t:0 "[Von.GetNameDefCap] stimmt zu"
 lar_congress_of_paris.3.desc:1 "Die Delegation von [From.GetNameDef] hat den vorgeschlagenen territorialen Veränderungen grundsätzlich zugestimmt. Zwar sind noch einige kleinere Details zu klären und der genaue Verlauf der vorgeschlagenen neuen Grenze ist noch Gegenstand einiger Debatten, doch erwarten unsere Diplomaten keine größeren Probleme, die das Abkommen zum Scheitern bringen könnten."
 lar_congress_of_paris.3.a:1 "Gute Arbeit."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] lehnt ab"
 lar_congress_of_paris.4.desc:1 "Die Delegation von [From.GetNameDef] hat die Verhandlungen für beendet erklärt. Unter Berufung auf eine grundlegende Meinungsverschiedenheit über die vorgeschlagenen Änderungen haben sie Paris verlassen, um nach [Von.GetNameDef] zurückzukehren. Nach ihrer überstürzten Abreise hat der Botschafter von [Von.GetAdjective] erklärt, dass die Regierung von [Von.GetAdjective] sich nicht mehr an einen Vertrag über gegenseitigen Beistand oder ein Bündnis mit uns gebunden sieht."
 lar_congress_of_paris.4.a:1 "Umso mehr für uns."
 lar_congress_of_paris.5.desc:1 "Während sich die anderen Delegationen in Paris darüber stritten, wer Gebiete erhalten sollte, die keines ihrer Länder tatsächlich kontrolliert, haben unsere Diplomaten auf ein erreichbareres Ziel gedrängt. Die französische Regierung hat angedeutet, dass sie unserem Vorschlag, Marokko an uns abzutreten, wohlwollend gegenübersteht, wenn wir ihnen im Gegenzug versprechen, sie in einem bevorstehenden Krieg zu unterstützen. Dies würde unsere Besitzungen in Nord- und Westafrika miteinander verbinden."
 lar_congress_of_paris.5.a:1 "Wenn sie bereit sind, den Preis dafür zu zahlen, sind wir bereit, unseren Teil dazu beizutragen."
 lar_congress_of_paris.5.b:1 "Keine noch so große Wüste ist auch nur einen einzigen Tropfen spanischen Blutes wert."
 lar_congress_of_paris.6.desc:1 "Obwohl es unseren Diplomaten in Paris aufgrund unserer mangelnden Machtfülle schwer fiel, den Prozess zu beeinflussen, wurde uns dennoch Unterstützung angeboten, um die Gebiete zwischen Angola und Mosambik zu erobern, sowie die Möglichkeit, einen großen Teil Südafrikas zu beanspruchen. Offenbar wollen die beiden Großmächte mit der Abtretung dieser Gebiete einen Konflikt vermeiden, der den gesamten Vertrag zum Scheitern bringen könnte. Wenn wir dem zustimmen, verpflichten wir uns jedoch, auf der Seite Frankreichs und Italiens zu kämpfen, um ihre jeweiligen Reiche zu vergrößern."
 lar_congress_of_paris.6.a:1 "Ein kleiner Preis, der zu zahlen ist."
 lar_congress_of_paris.6.b:1 "Sie verlangen zu viel und bieten zu wenig."
 lar_france_political_violence.1.t:0 "Proteste enden in Gewalt"
 lar_france_political_violence.1.desc:1 "Ein loses Bündnis rechter und rechtsextremer Ligen hat heute in ganz Paris Proteste und Demonstrationen veranstaltet. Es scheint, als hätten die Demonstranten nie geplant, sich friedlich zu versammeln und zu zerstreuen. Wie auf ein unausgesprochenes Signal hin änderten die Demonstranten ihren Kurs und trafen auf die Nationalversammlung. Der eilig herbeigerufenen Bereitschaftspolizei gelang es, die marschierenden Kolonnen in Sichtweite des Gebäudes zu halten. Bei mehreren Gelegenheiten stürmten Gruppen die Polizeilinien und wurden nur mit Mühe zurückgeworfen.\n\Die Demonstranten lösten sich erst weit nach Mitternacht auf. Die Nachrichten über die Unruhen haben sich verbreitet und werden höchstwahrscheinlich das Vertrauen der Öffentlichkeit in die Fähigkeit der Regierung zur Aufrechterhaltung der öffentlichen Ordnung untergraben."
 lar_france_political_violence.1.a:1 "Die Republik muss dies aushalten."
 lar_france_political_violence.1.b:0 "Verfolgen Sie die Verantwortlichen."
 lar_france_political_violence.2.desc:1 "Eine Koalition aus Gewerkschaften und Intellektuellen hat als Reaktion auf die jüngsten politischen Entscheidungen zu einem "Aktionstag" in der Hauptstadt aufgerufen. Trotz der Bemühungen der Polizei, die Demonstrationen in Grenzen zu halten, versuchten kleine Gruppen von Anarchisten und kommunistischen Radikalen, einen Aufstand anzuzetteln. Mehrere Geschäfte wurden geplündert und Straßenbahnen umgeworfen. Versuche der Randalierer, in der Rue Royale Barrikaden zu errichten, um den Zugang zur Nationalversammlung zu blockieren, wurden von berittenen Polizisten unterbrochen. Während sich die Randalierer in ganz Frankreich zerstreuten und die Arbeiter an ihre Werkbänke zurückkehrten, fragen sich viele im Land, ob die Regierung noch in der Lage ist, Recht und Ordnung aufrechtzuerhalten."
 lar_france_political_violence.3.t:0 "Rechtsgerichtete Unruhen"
 lar_france_political_violence.3.desc:1 "Nach einem kürzlich gefassten Regierungsbeschluss sind Monarchisten und Rechtsextremisten aus dem ganzen Land in die Hauptstadt gezogen, mit dem ausdrücklichen Ziel, "das 1934 liegen gebliebene Werk zu vollenden", als es bei einem ähnlichen Aufstand zwar nicht gelungen war, das Parlament zu stürmen, aber die Regierung zum Rücktritt zu zwingen.\n\nObwohl die Polizei vorgewarnt war, dass die Proteste wahrscheinlich gewalttätig werden würden, war sie auf den Organisationsgrad und die Aggressivität dieser gut vorbereiteten Gruppen nicht vorbereitet. In mehreren Fällen war die Polizei, die den Place de la Concorde bewachte, gezwungen, das Feuer auf die Demonstranten zu eröffnen, um ihre Position zu halten.\n\n Nach mehreren Dutzend Toten und Hunderten von Verletzten haben sich die Demonstranten aus der Hauptstadt zurückgezogen, um ihre Wunden zu lecken, aber es ist ihnen gelungen, dem Land zu zeigen, dass die Regierung nicht einmal in ihrer eigenen Hauptstadt sicher ist."
 lar_france_political_violence.3.a:1 "Jede Aktion würde die Lage nur noch schlimmer machen."
 lar_france_political_violence.3.b:0 "Die Republik wird sich durchsetzen!"
 lar_france_french_union.2.t:1 "Nordafrika stimmt für den Beitritt zur Union"
 lar_france_french_union.2.desc:1 "Zur Überraschung vieler Beobachter haben die Menschen in Algerien, Marokko und Tunesien dem Referendum über die Französische Union mit knapper Mehrheit zugestimmt. Da die Einwohner dieser Gebiete nun als vollwertige Bürger betrachtet werden, dürfen sie eine Reihe von Abgeordneten in die Nationalversammlung entsenden.\n\nAuch wenn es in allen drei Ländern noch nationalistische Elemente gibt, so haben sie doch einen lähmenden Schlag gegen ihre Moral erlitten und werden mindestens eine Generation brauchen, um sich davon zu erholen."
 lar_france_french_union.2.a:1 "Sie verstehen die Bedeutung der Fraternité!"
 lar_france_french_union.3.t:1 "Nordafrika stimmt für den Austritt"
 lar_france_french_union.3.desc:1 "Trotz aller Bemühungen der lokalen Regierungen haben die Wähler in Algerien, Marokko und Tunesien die geplante Französische Union mit überwältigender Mehrheit abgelehnt. Unmittelbar nach der Bekanntgabe der Ergebnisse fanden in mehreren Großstädten der Region große Demonstrationen statt, bei denen nationalistische Gruppen ihren Sieg nutzten, um die sofortige und vollständige Unabhängigkeit ihrer Länder zu fordern.\n\Der Befehlshaber der französischen Streitkräfte in Nordafrika hat dringend Verstärkung angefordert, da es wahrscheinlich ist, dass einige radikalere Elemente versuchen könnten, die Dinge in die eigenen Hände zu nehmen."
 lar_france_french_union.3.a:1 "Wie undankbar!"
 lar_france_french_union.4.t:1 "Westafrika stimmt für den Beitritt zur Union"
 lar_france_french_union.4.desc:1 "Nach wochenlangem Wahlkampf waren die Menschen in den französischen Gebieten Westafrikas aufgerufen, darüber abzustimmen, ob ihre Gebiete Teil der neuen französischen Union sein sollen. Nach den vorläufigen Ergebnissen zeichnet sich eine deutliche Mehrheit für die Union ab. Die nationalistischen Bestrebungen scheinen bereits im Keim erstickt worden zu sein, und viele Unabhängigkeitsaktivisten bereiten sich nun darauf vor, den Kampf für mehr politische Selbstbestimmung in der Nationalversammlung fortzusetzen."
 lar_france_french_union.5.t:1 "Westafrika stimmt für den Austritt"
 lar_france_french_union.5.desc:1 "Nach einem intensiven und manchmal turbulenten Wahlkampf scheint es, dass die nationalistische Seite das Referendum über die Mitgliedschaft in der Französischen Union in den meisten Gebieten Französisch-Westafrikas gewonnen hat. Während die Europäer vor Ort noch versuchen, das Ergebnis zu verdauen, haben die Führer der lokalen Unabhängigkeitsbewegungen zum Handeln aufgerufen und das Ergebnis als klares Mandat für die vollständige Unabhängigkeit verkündet."
 lar_france_french_union.6.t:1 "Zentralafrika stimmt für den Beitritt zur Union"
 lar_france_french_union.6.desc:1 "Nach dem langsamen Eintreffen der Ergebnisse aus der riesigen, wenig entwickelten Region scheint es, dass eine knappe Mehrheit der Wähler dem Referendum über den Beitritt zur neuen französischen Union zugestimmt hat. Die nationalistischen Gruppen haben ihre Niederlage eingestanden, fordern aber, dass der neue Staat als Belohnung für die gezeigte Loyalität mehr in die Entwicklung der Region investiert."
 lar_france_french_union.7.t:1 "Zentralafrika stimmt für den Austritt"
 lar_france_french_union.7.desc:1 "Die Pro-Union-Parteien in ganz Französisch-Zentralafrika haben eine Reihe von politischen Rückschlägen erlitten, da ein Gebiet nach dem anderen gegen den Beitritt zur neuen französischen Union gestimmt hat. Während die Befürworter der Unabhängigkeit einen Sieg nach dem anderen feiern, sind viele Aktivisten der Meinung, dass die französische Vorherrschaft in der Region eine deutliche Niederlage erlitten hat."
 lar_france_french_union.8.t:1 "Syrien stimmt für den Beitritt zur Union"
 lar_france_french_union.8.desc:1 "Die französischen Mandatsgebiete Syrien und Libanon haben für den Beitritt zur neuen Französischen Union gestimmt. Während viele Beobachter dieses Ergebnis für unwahrscheinlich hielten, scheint die Bevölkerung vor Ort der Meinung zu sein, dass die Mitgliedschaft in der französischen Union den Zugang zu den europäischen Märkten und mehr Investitionen in die lokale Wirtschaft garantiert."
 lar_france_french_union.9.t:1 "Syrien stimmt gegen die Union"
 lar_france_french_union.9.desc:1 "Die Bekanntgabe der Ergebnisse des jüngsten Referendums über die Französische Union wurde in Damaskus und Beirut mit lautem Jubel aufgenommen, als klar wurde, dass die Region mit überwältigender Mehrheit gegen einen Beitritt zur neuen Union gestimmt hatte. Da die wichtigsten nationalistischen Parteien das Referendum bereits zu einer getarnten Abstimmung über die Unabhängigkeit erklärt haben, hat der örtliche Militärkommandant eine Reihe von beunruhigenden Berichten in die Hauptstadt geschickt und Verstärkung angefordert."
 lar_france_french_union.10.t:1 "Indochina stimmt für den Beitritt zur Union"
 lar_france_french_union.10.desc:1 "Aus Indochina wird berichtet, dass die Bevölkerung von Vietnam, Laos und Kambodscha mit knapper Mehrheit für den Beitritt zur neuen Französischen Union gestimmt hat. Dies scheint selbst die lokalen Verwaltungen überrascht zu haben, da sie sofort eine Neuauszählung der Stimmen anordneten. Die nationalistischen Gruppen in der Region haben einen schweren Schlag erlitten, denn ihre Moral ist zusammengebrochen, und viele Mitglieder fragen sich offen, ob sie wirklich den Willen des Volkes vertreten, wie sie glauben."
 lar_france_french_union.11.t:1 "Indochina stimmt gegen die Union"
 lar_france_french_union.11.desc:1 "Die Ergebnisse des Referendums in Indochina zeichnen ein düstereres Bild als erwartet. Während in der Hauptstadt nur wenige glaubten, dass die nationalistischen Hochburgen für den Beitritt zur Union stimmen würden, scheint es, dass die nationalistischen Gefühle viel weiter verbreitet sind als bisher angenommen. In keinem Teil des Territoriums gab es eine Mehrheit für den Beitritt zur Union. Nationalistische Aktivisten fordern bereits die sofortige Abspaltung von Frankreich, selbst um den Preis eines Krieges, weil sie glauben, dass dies der Moment ist, um ihre nationale Unabhängigkeit zu erlangen."
 FRA_syria_intervention.1.t:0 "Alliierte sichern Syrien"
 FRA_syria_intervention.1.desc:1 "In einer feierlichen Zeremonie in Damaskus übergibt der örtliche Kommandeur der Vichy-Truppen das Land offiziell an die Alliierten. Die Kämpfe in der gesamten Region sind beendet, und die überlebenden Vichy-Truppen marschieren in die Gefangenschaft. Nur sehr wenige der beteiligten französischen Soldaten haben den Wunsch geäußert, sich den französischen Streitkräften anzuschließen, die meisten zogen es vor, repatriiert zu werden."
 FRA_syria_intervention.1.a:1 "Gut gekämpft."
 FRA_syria_intervention.2.t:0 "Vichy hält sich in Syrien fest"
 FRA_syria_intervention.2.desc:1 "Nach heftigen Kämpfen, die den Vormarsch der Alliierten an mehreren wichtigen Punkten zum Stillstand brachten, hat der örtliche alliierte Befehlshaber eine Einstellung der Operationen gefordert. Die alliierten Streitkräfte haben sich weitgehend auf ihre Ausgangspositionen zurückgezogen, während die Vichy-Truppen ihre Stellungen festigten. Die Vichy-Truppen haben die Verfolgung nicht aufgenommen und scheinen sich damit zufrieden zu geben, ihre Positionen zu halten."
 FRA_syria_intervention.2.a:1 "Viele gute Leute sind umsonst gestorben."
 FRA_syria_intervention.3.t:0 "Waffenstillstand in Syrien"
 FRA_syria_intervention.3.desc:1 "Der Vormarsch der Alliierten nach Syrien ist ins Stocken geraten, und den Vichy-Truppen ist es gelungen, eine Verteidigungslinie zu konsolidieren. Trotz mehrfacher, gut koordinierter Angriffe ist es den alliierten Streitkräften in diesem Gebiet nicht gelungen, die Verteidiger zu überwinden. Beide Seiten haben sich verschanzt und es wurde ein Waffenstillstand vereinbart, wobei Vichy weiterhin die Kontrolle über alle relevanten Teile des Gebietes hat."
 FRA_syria_intervention.3.a:1 "Der Status Quo bleibt bestehen."
 FRA_indochina_intervention.1.t:0 "Alliierte sichern Indochina"
 FRA_indochina_intervention.1.desc:1 "Die alliierten Angriffskolonnen haben mehrere große Städte in Indochina erreicht, was den örtlichen Gouverneur dazu veranlasst hat, um einen Waffenstillstand zu bitten. Da die Verteidiger verstreut und schlecht koordiniert sind, wurde jeder weitere Widerstand als zwecklos erachtet. Die verbliebenen Verteidiger haben ihre Waffen abgegeben und warten auf ihre Rückführung nach Vichy-Frankreich."
 FRA_indochina_intervention.1.a:1 "Ein wichtiger Erfolg."
 FRA_indochina_intervention.2.t:0 "Vichy hält Indochina fest"
 FRA_indochina_intervention.2.desc:1 "Nach schweren Kämpfen in unglaublich schwierigem Terrain haben die alliierten Befehlshaber in der Region die Operation abgebrochen. Da sich die Versorgungslage der vorrückenden Einheiten zunehmend verschlechtert und der Widerstand der Vichy-Regierung immer stärker wird, haben die alliierten Streitkräfte beschlossen, sich zurückzuziehen und zu konsolidieren, so dass die Vichy-Regierung die Kontrolle über das Gebiet behält."
 FRA_indochina_intervention.2.a:1 "Was für eine Verschwendung von Zeit und Menschen."
 FRA_indochina_intervention.3.t:0 "Waffenstillstand in Indochina"
 FRA_indochina_intervention.3.desc:1 "Angesichts des schlechten Wetters und des Mangels an Vorräten auf beiden Seiten haben sich die Kommandeure der alliierten und der Vichy-Truppen in Indochina auf einen Waffenstillstand geeinigt. Angesichts der enormen Schwierigkeiten, auf die die angreifenden Alliierten gestoßen sind, und des Verlusts des Überraschungsmoments rechnet das Oberkommando nicht damit, den Vormarsch nach einer Verbesserung der Lage wieder aufnehmen zu können."
 FRA_indochina_intervention.3.a:1 "Viel gewagt, wenig gewonnen."
 FRA_central_africa_intervention.1.t:0 "Alliierte sichern Zentralafrika"
 FRA_central_africa_intervention.1.desc:1 "Gegen nur mäßigen Widerstand sind die alliierten Einheiten tief in die von Vichy gehaltenen Gebiete Zentralafrikas vorgedrungen. Trotz des Befehls von Vichy, so lange wie möglich auszuharren, haben die französischen Einheiten in diesem Gebiet ihren Widerstand weitgehend eingestellt und stellen sich dem alliierten Vormarsch nicht mehr entgegen."
 FRA_central_africa_intervention.1.a:1 "Sie wissen, wer der wahre Feind ist."
 FRA_central_africa_intervention.2.t:0 "Vichy hält an Zentralafrika fest"
 FRA_central_africa_intervention.2.desc:1 "Die französischen Einheiten in Zentralafrika haben unerwartet starken Widerstand geleistet, mehrere alliierte Angriffskolonnen in einen Hinterhalt gelockt und schmerzhafte Verluste erlitten. Angesichts der verwirrenden Situation und der offensichtlichen Unterschätzung des Feindes hat der örtliche alliierte Befehlshaber seine Truppen auf ihre Ausgangspositionen zurückgezogen und sich verschanzt, um auf Befehle zu warten."
 FRA_central_africa_intervention.2.a:1 "Warum sollten sie sich ihren Befreiern widersetzen?"
 FRA_central_africa_intervention.3.t:0 "Waffenstillstand in Zentralafrika"
 FRA_central_africa_intervention.3.desc:1 "Schwere Kämpfe um mehrere Schlüsselstellen in Zentralafrika haben beide Seiten erschöpft und unfähig gemacht, ihre Operationen fortzusetzen. Obwohl die französischen Vichy-Streitkräfte immer noch den größten Teil des Schlüsselgebiets in der Region kontrollieren, konnten die alliierten Streitkräfte in einigen Gebieten kleine Gewinne erzielen. Die Versorgungslage hat sich jedoch so weit verschlechtert, dass keine der beiden Seiten in der Lage sein wird, in absehbarer Zeit eine neue Offensive zu starten."
 FRA_central_africa_intervention.3.a:1 "Wir haben nichts gewonnen."
 FRA_west_africa_intervention.1.t:0 "Alliierte sichern Westafrika"
 FRA_west_africa_intervention.1.desc:1 "Die alliierten Einheiten, die sich schnell über das offene Gelände bewegten, konnten die meisten französischen Verteidiger überrumpeln und zwangen sie zur Kapitulation. Da es keine Reserven mehr gibt, die den Vormarsch der Alliierten aufhalten könnten, hat der örtliche Gouverneur das Gebiet offiziell aufgegeben."
 FRA_west_africa_intervention.1.a:1 "Ein weiterer Teil der Welt atmet nun frei."
 FRA_west_africa_intervention.2.t:0 "Vichy hält an Westafrika fest"
 FRA_west_africa_intervention.2.desc:1 "Nach einer Reihe von fehlgeschlagenen Angriffen und heftigen Kämpfen hat der örtliche alliierte Befehlshaber eine Einstellung der Offensivoperationen in dem Gebiet gefordert und seinen exponierten Einheiten befohlen, sich auf besser zu verteidigendes Terrain zurückzuziehen. Die Streitkräfte von Vich haben sich um die Schlüsselstellen herum konsolidiert und verschanzt, so dass weitere Angriffe kaum noch Erfolg versprechen."
 FRA_west_africa_intervention.2.a:1 "Das Glück war den Mutigen nicht hold."
 FRA_west_africa_intervention.3.t:0 "Waffenstillstand in Westafrika"
 FRA_west_africa_intervention.3.desc:1 "Im Bewusstsein ihrer prekären Versorgungslage und des Mangels an Verstärkungen haben die Vichy-Truppen und die verbündeten Streitkräfte eine lange Reihe von Manövern und Ablenkungsmanövern durchgeführt, um zu versuchen, sich gegenseitig zu einer Entscheidungsschlacht zu ungünstigen Bedingungen zu ködern. Da Männer und Material erschöpft sind und keine Entscheidung in Sicht ist, haben sich beide Seiten verschanzt und warten auf den ersten Zug der anderen Seite."
 FRA_west_africa_intervention.3.a:1 "Was für eine Zeitverschwendung."
 lar_compensate_italy.1.t:0 "Frankreich bietet koloniale Entschädigung an"
 lar_compensate_italy.1.desc:1 "Der [From.GetLeader] ist in Rom eingetroffen, um die Bedingungen eines Vertrages zu besprechen, der einige der offenen Fragen zwischen unseren Nationen lösen würde. Unter Hinweis auf die seit langem bestehende Brüderlichkeit zwischen unseren beiden Nationen, die durch die gemeinsamen Opfer im Großen Krieg begründet ist, bot er an, den französischen Hafen Dschibuti unserer Kontrolle zu übergeben, wenn wir ihm im Gegenzug versichern, dass wir Frankreich in Kriegszeiten zu Hilfe kommen werden."
 lar_compensate_italy.1.a:1 "Er soll sein Bündnis bekommen."
 lar_compensate_italy.1.b:1 "Wir sind nicht so leicht zu kaufen."
 lar_compensate_italy.2.t:1 "[Stimmt zu."
 lar_compensate_italy.2.desc:1 "[This.GetLeader] ist im Triumph aus Italien zurückgekehrt, da [From.GetLeader] zugestimmt hat, den vorgeschlagenen Vertrag zu unterzeichnen. Jetzt müssen wir nur noch unsere Besitztümer in Ostafrika formell an Italien abtreten."
 lar_compensate_italy.2.a:0 "Ein kleiner Preis, der zu zahlen ist."
 lar_compensate_italy.3.t:1 "[From.GetLeader] lehnt ab"
 lar_compensate_italy.3.desc:1 "Trotz anfänglicher Erfolge scheiterten die Verhandlungen mit Italien schnell, als klar wurde, dass [From.GetLeader] viel weitergehende Zugeständnisse als die vorgeschlagene Abtretung von Dschibuti erwartete."
 lar_compensate_italy.3.a:1 "Wie geht es jetzt weiter?"
 lar_intervention_in_greece.1.t:0 "Frankreich schlägt Intervention in Griechenland vor"
 lar_intervention_in_greece.1.desc:1 "Der französische Botschafter hat eine Note seiner Regierung überreicht, in der er auf unsere gemeinsamen Interessen im östlichen Mittelmeer hinweist. Die Regierung von [From.GetLeader] scheint besonders daran interessiert zu sein, die Insel Kreta als Marinestützpunkt zu erwerben, weist aber auch darauf hin, dass die Existenz einer "unfreundlichen oder feindlichen" Regierung in Griechenland die Operationen in diesem Gebiet erheblich erschweren würde. Daher möchte die [From.GetAdjective]-Regierung mit uns über eine mögliche gemeinsame Intervention in Griechenland sondieren, um eine günstigere Regierung einzusetzen oder die Verwaltung der Gebiete selbst zu übernehmen."
 lar_intervention_in_greece.1.a:1 "Große Geister denken ähnlich!"
 lar_intervention_in_greece.1.b:1 "Wir werden unsere eigene Strategie festlegen."
 lar_intervention_in_greece.2.t:1 "[Stimmt zu."
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] hat über unseren Botschafter in Rom eine Botschaft zurückgeschickt, in der er seine tiefste Unterstützung zum Ausdruck bringt und erklärt, dass er mit unseren Ansichten absolut übereinstimmt. Das [From.GetAdjective]-Militär wurde angewiesen, Pläne für eine gemeinsame Militäraktion gegen Griechenland vorzubereiten, falls sich die Notwendigkeit ergeben sollte."
 lar_intervention_in_greece.2.a:1 "Diese Notwendigkeit wird mit ziemlicher Sicherheit eintreten."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] weigert sich"
 lar_intervention_in_greece.3.desc:1 "Einer eher knappen Mitteilung des [From.GetAdjective]-Botschafters zufolge ist seine Regierung derzeit nicht daran interessiert, den Status quo im östlichen Mittelmeer zu verändern, und zieht die derzeitige Situation dort den Unsicherheiten vor, die eine Militäraktion mit sich bringen könnte."
 lar_intervention_in_greece.3.a:1 "Das ist der Klang der Angst."
 lar_dominate_the_middle_east.1.t:0 "Frankreich fordert Unterwerfung"
 lar_dominate_the_middle_east.1.desc:1 "Die Regierung von [From.GetLeader] hat einen neuen Bevollmächtigten für den Nahen Osten ernannt. Bei einem Treffen mit [This.GetLeader] in unserer Hauptstadt erklärte der französische Vertreter heute, dass die französische Regierung eine aktivere Rolle in der Region übernehmen möchte und erwartet, in allen Angelegenheiten, die die Stabilität in der Region betreffen, direkt konsultiert zu werden. \Er ließ zwar offen, welche Konsequenzen es hätte, dies zu leugnen, wies aber darauf hin, dass es der französischen Regierung "schwer fallen" würde, eine von unserer Regierung unabhängige Außenpolitik zu akzeptieren."
 lar_dominate_the_middle_east.1.a:1 "Wir müssen diese neue Realität akzeptieren."
 lar_dominate_the_middle_east.1.b:1 "Wir haben uns unsere Freiheit verdient, und wir werden sie nicht so leichtfertig aufgeben!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] legt vor"
 lar_dominate_the_middle_east.2.desc:1 "Nach einer Debatte mit seinen Beratern hat [From.GetLeader] unsere Forderungen offiziell akzeptiert und unserem Vertreter erlaubt, sich bei allen außenpolitischen Entscheidungen zu beraten, um sicherzustellen, dass sie mit unseren Wünschen übereinstimmen."
 lar_dominate_the_middle_east.2.a:1 "Das sollte er auch tun."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] trotzig"
 lar_dominate_the_middle_east.3.desc:1 "In einer langatmigen Rede an unseren Vertreter beschwor [Von.GetLeader] die langen und stolzen Kriegertraditionen des [Von.GetAdjective]-Volkes und erklärte, dass es sich nie einem fremden Herrscher gebeugt habe, sich jedem Versuch, es zu zwingen, widersetze und lieber im Stehen sterbe als im Knien zu leben."
 lar_dominate_the_middle_east.3.a:1 "Der Tod auf den Füßen ist es also."
 lar_dominate_the_middle_east.3.b:0 "Es ist nur nutzloser Dreck, voller nutzloser Menschen."
 lar_spheres_of_influence.1.t:0 "Frankreich will über Einflusssphären diskutieren"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] ist in Berlin eingetroffen, um sich mit [This.GetLeader] zu treffen und zu versuchen, alle noch bestehenden Spannungen zwischen unseren Nationen zu beseitigen. Zu den Themen, die besprochen werden, gehört die Umstrukturierung Mitteleuropas. [Von.GetLeader] hat deutlich gemacht, dass er [BEL.GetNameDef] mit seiner französischsprachigen Bevölkerung als ein Kerninteresse seiner Nation betrachtet. \Seine Regierung ist jedoch wesentlich flexibler, wenn es um das Schicksal von [HOL.GetNameDef] und [LUX.GetNameDef] geht, und schlägt eine Absichtserklärung vor, wonach die beiden letztgenannten Länder als in unserem Einflussbereich liegend betrachtet werden sollten, während das erstgenannte Land im französischen Einflussbereich liegt."
 lar_spheres_of_influence.1.a:1 "Ein vernünftiger Vorschlag"
 lar_spheres_of_influence.1.b:0 "Um Sphären zu haben, muss man zuerst Einfluss haben, Frankreich"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] stimmt zu"
 lar_spheres_of_influence.2.desc:1 "Die Verhandlungen mit [From.GetLeader] dauerten nur wenige Minuten, und die beiden Anführer einigten sich schnell auf die von uns vorgeschlagenen Punkte. Der einzige Streitpunkt war die kleine deutschsprachige Gemeinschaft in Belgien, eine Angelegenheit, die dem diplomatischen Dienst zur Klärung übergeben wurde."
 lar_spheres_of_influence.2.a:1 "Ein weiterer Erfolg für unsere diplomatische Strategie."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] lehnt ab"
 lar_spheres_of_influence.3.desc:1 "In einem angeblich sehr angespannten Treffen zwischen [From.GetLeader] und [This.GetLeader] schwand jede Hoffnung auf eine Lösung der Spannungen zwischen unseren Nationen innerhalb weniger Minuten. Die deutsche Delegation wollte nicht von ihrem Standpunkt abrücken und erklärte, dass Belgien als Nation mit einer beträchtlichen deutschen Minderheit ein natürliches Interesse von [Von.GetNameDef] sei und die Vorstellung, dass man uns im Umgang mit diesem Land freie Hand lassen sollte, völlig inakzeptabel sei."
 lar_spheres_of_influence.3.a:1 "Es scheint, dass wir unsere Zeit verschwendet haben."
 lar_align_belgium.1.t:1 "Frankreich fordert Sonderrechte"
 lar_align_belgium.1.desc:2 "Nach einer Reihe von Vorfällen, bei denen einige unserer französischsprachigen Bürger auf der Straße von maskierten Schlägern angegriffen wurden, hat sich der französische Botschafter heute an [This.GetLeader] gewandt und eine Note seiner Regierung vorgelegt, in der es heißt, dass die französische Regierung, da wir offensichtlich nicht in der Lage sind, die französische Gemeinschaft innerhalb unserer Grenzen zu schützen, es als ihre Pflicht ansieht, dies für uns zu tun. Zu diesem Zweck verlangt sie, dass man ihr eine Reihe von Rechten einräumt, einschließlich des Rechts, Truppen in unserem Land zu stationieren und die französische Gendarmerie innerhalb unserer Grenzen Ermittlungen durchführen zu lassen.\n\n Die Verweigerung dieser Rechte, so heißt es in der Note, würde als feindseliger Akt betrachtet, der schwerste Konsequenzen nach sich ziehen würde."
 lar_align_belgium.1.a:1 "Wir haben keine andere Wahl als zuzustimmen."
 lar_align_belgium.1.b:1 "Wir haben uns 1914 nicht gebeugt und wir werden uns auch jetzt nicht beugen!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] reicht ein"
 lar_align_belgium.2.desc:1 "Das [From.GetAdjective]-Kabinett hat einstimmig beschlossen, unseren Vorschlag anzunehmen, auch wenn mehrere Mitglieder eher zurückgetreten sind, als dafür zu stimmen. Eine militärische Verbindungseinheit und eine kleine Gruppe von Beamten haben sich bereits auf den Weg nach Brüssel gemacht, um sich mit den [From.GetAdjective]-Behörden abzustimmen."
 lar_align_belgium.2.a:1 "Sie haben klug gewählt."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] schwört zu kämpfen"
 lar_align_belgium.3.desc:1 "Anstatt diplomatisch auf unsere Nachricht zu reagieren, hat die [From.GetAdjective]-Regierung offenbar das Militär in volle Bereitschaft versetzt und die Grenze geschlossen. Die Brüsseler Zeitungen sind zwar realistisch, was die Siegesaussichten angeht, verweisen aber auf die Schlacht von Waterloo und sagen den französischen Streitkräften im Falle einer Invasion eine schmähliche Niederlage voraus."
 lar_align_belgium.3.a:1 "Wir werden es sehen."
 lar_align_belgium.3.b:1 "Belgien ist nicht eine einzige Kugel oder einen einzigen Tropfen Blut wert."
 lar_split_belgium.1.t:1 "[From.GetLeader] fordert Wallonien"
 lar_split_belgium.1.desc:1 "In den letzten Wochen haben sich mehrere Gruppen gebildet, die sich als Vertreter der französischsprachigen Bevölkerung unseres Landes ausgeben und eine "Wiedervereinigung" Walloniens mit Frankreich fordern. Heute hat der französische Botschafter eine Note überreicht, in der er erklärt, dass die Regierung von [From.GetLeader] es zu ihrer offiziellen Politik gemacht hat, die französischsprachigen Gebiete unseres Landes in die ihre einzugliedern.\n\nBerichte über Truppenansammlungen an der Grenze zeigen, dass sie bereit sind, diese neue Politik mit allen Mitteln durchzusetzen."
 lar_split_belgium.1.a:1 "Es ist nichts zu gewinnen, wenn man gegen das Unvermeidliche kämpft."
 lar_split_belgium.1.b:1 "Es ist unser Land, und wir werden um jeden Zentimeter Boden kämpfen."
 lar_split_belgium.2.t:1 "Belgien stimmt der Teilung zu"
 lar_split_belgium.2.desc:1 "Die belgische Regierung hat sich bereit erklärt, in den französischsprachigen Teilen Belgiens unter unserer Aufsicht eine Reihe von Volksabstimmungen über die Vereinigung mit Frankreich abzuhalten. Da die pro-belgischen Parteien alle zu einem Boykott aufrufen, ist unser Sieg so gut wie sicher."
 lar_split_belgium.2.a:1 "Demokratie ist eine schöne Sache."
 lar_split_belgium.3.t:0 "Belgien trotzig"
 lar_split_belgium.3.desc:1 "Die [From.GetAdjective]-Regierung hat auf jedes Gerede über die Vereinigung zwischen Wallonien und Frankreich mit einem harten Durchgreifen reagiert, indem sie die Büros von Vereinigungsbefürwortern stürmte und deren Führer verhaftete. Als unser Botschafter förmlich Protest einlegte, wurde ihm unwirsch mitgeteilt, dass die [From.GetAdjective]-Regierung für die Aufrechterhaltung der Ordnung im Lande verantwortlich sei und als solche nicht von außen belehrt werden könne."
 lar_split_belgium.3.a:1 "Wir werden sie Respekt lehren!"
 lar_split_belgium.3.b:1 "Das ist die Mühe nicht wert."
 lar_concessions_to_italy.1.t:1 "Frankreich schlägt Italien eine territoriale Entschädigung vor"
 lar_concessions_to_italy.1.desc:2 "Die Regierung von [From.GetLeader] hat mit uns sondiert, um Italien auf unsere Seite zu ziehen und ein mögliches Bündnis zwischen Deutschland und Italien zu verhindern. [ITA.GetLeader] wird höchstwahrscheinlich durch irgendeine Art von Zugeständnis oder Kompensation gekauft werden müssen. Mit Blick auf unsere Bestände in Ostafrika schlagen die [From.GetAdjective] vor, Dschibuti und Somaliland an Italien abzutreten, um im Gegenzug ein formelles Bündnis zur Eindämmung Deutschlands zu schließen."
 lar_concessions_to_italy.1.a:1 "Wir können diese so genannte Achse in der Krippe ersticken!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] kann man nie vertrauen, dass sie Versprechen halten."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] stimmt zu"
 lar_concessions_to_italy.2.desc:1 "Das [From.GetAdjective]-Kabinett hat mit knapper Mehrheit unserem Vorschlag zugestimmt. Obwohl in diplomatischen Kreisen immer noch erhebliche Zweifel an den Auswirkungen eines Bündnisses mit [ITA.GetLeader] bestehen, können wir jetzt vorankommen und den [ITA.GetAdjective]s unseren gemeinsamen Vorschlag unterbreiten."
 lar_concessions_to_italy.2.a:1 "Senden Sie die Nachricht."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] lehnt ab"
 lar_concessions_to_italy.3.desc:1 "Unser Vorschlag hat keine Unterstützung im [From.GetAdjective]-Kabinett gefunden. Es gab zwar einen Konsens darüber, dass ein Bündnis mit [ITA.GetNameDef] von Vorteil wäre, aber die [From.GetAdjective]-Regierung konnte die Idee von territorialen Zugeständnissen, um dies zu erreichen, nicht akzeptieren."
 lar_concessions_to_italy.3.a:1 "Wir müssen unsere Sache allein durchsetzen."
 lar_concessions_to_italy.4.t:0 "Großbritannien und Frankreich bieten Kolonialabkommen an"
 lar_concessions_to_italy.4.desc:1 "Die Botschafter von [ENG.GetNameDef] und [FRA.GetNameDef] haben sich mit [This.GetLeader] getroffen, um über einen erneuten Vorstoß zur Ratifizierung der in Stresa getroffenen Vereinbarungen zu sprechen. Als Teil ihrer jüngsten diplomatischen Offensive bieten sie nun territoriale Zugeständnisse in Ostafrika an, indem sie sowohl Dschibuti als auch den britischen Teil Somalias aufgeben.\n\nDer tatsächliche Transfer von Territorium wäre an die Ratifizierung eines Bündnisvertrags gebunden."
 lar_concessions_to_italy.4.a:0 "Alles für schöne Grenzen"
 lar_concessions_to_italy.4.b:0 "Wir lassen uns nicht kaufen!"
 lar_concessions_to_italy.5.t:0 "Frankreich bietet koloniale Zugeständnisse an"
 lar_concessions_to_italy.5.desc:1 "Der [From.GetAdjective]-Botschafter hat eine Note seiner Regierung überreicht. Es scheint, dass [From.GetLeader] die in Stresa getroffenen vorläufigen Vereinbarungen formell ratifizieren will. Um uns das Geschäft zu versüßen, bietet [Von.GetAdjective] uns das französische Territorium in Ostafrika an, falls wir zustimmen.\n\n In diplomatischen Kreisen kursieren Gerüchte, dass [Von.GetAdjective] zuvor an [ENG.GetAdjective] herangetreten sei, um eine gemeinsame Erklärung mit noch größeren territorialen Zugeständnissen abzugeben, aber abgewiesen wurde."
 lar_concessions_to_italy.5.a:1 "Das klingt vernünftig."
 lar_concessions_to_italy.5.b:1 "Das ist ein zu geringes Angebot, während man zu viel verlangt."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] stimmt zu"
 lar_concessions_to_italy.6.desc:1 "Die [From.GetAdjective]-Regierung hat dem von uns vorgeschlagenen Gebietsaustausch grundsätzlich zugestimmt und versprochen, das Stresa-Abkommen zu ratifizieren, sobald die endgültigen Bedingungen des Vertrags vereinbart sind. Die Verhandlungen über die näheren Einzelheiten wurden dem diplomatischen Dienst überlassen, wobei der endgültige Vertrag zu einem späteren Zeitpunkt ratifiziert werden soll. Die Gebietsabtretung wird erst nach der Unterzeichnung dieses Vertrages erfolgen."
 lar_concessions_to_italy.6.a:2 "Wir sollten das erledigen."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] lehnt ab"
 lar_concessions_to_italy.7.desc:1 "In einer eher knappen Antwort auf unsere Mitteilung stellt die [From.GetAdjective]-Regierung fest, dass sie derzeit kein Interesse an einem Bündnis oder der Ratifizierung des Stresa-Abkommens hat. Daran würden auch territoriale Zugeständnisse nichts ändern, so die Regierung."
 lar_concessions_to_italy.7.a:0 "Das bringt uns in eine ziemliche Zwickmühle."
 lar_ratify_the_stresa_front.1.t:0 "Ratifizierung der Stresa-Front"
 lar_ratify_the_stresa_front.1.desc:1 "Die Vorbereitungen für die Unterzeichnung und Ratifizierung des Abkommens von Stresa, mit dem ein Bündnis mit Frankreich im Gegenzug für territoriale Zugeständnisse formalisiert wird, sind im Gange. Nach monatelanger Arbeit des diplomatischen Dienstes muss nun nur noch Tinte auf Papier gebracht werden."
 lar_ratify_the_stresa_front.1.a:1 "Ein Triumph der [This.GetAdjective]-Diplomatie."
 lar_ratify_the_stresa_front.1.b:1 "Dies dient nicht mehr unseren Interessen."
 lar_ratify_the_stresa_front.2.desc:1 "Es ist an der Zeit, das Versprechen zu erfüllen, das wir der [Von.GetAdjective]-Regierung gegeben haben. Da das Bündnis nun in Kraft ist, sind wir verpflichtet, Dschibuti unter ihre Kontrolle zu stellen."
 lar_ratify_the_stresa_front.2.a:2 "Frankreich hält seine Versprechen."
 lar_ratify_the_stresa_front.2.b:1 "Die Situation hat sich geändert."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] weigert sich, das Bündnis zu ratifizieren"
 lar_ratify_the_stresa_front.3.desc:1 "In einer plötzlichen Kehrtwende hat die [From.GetAdjective]-Regierung beschlossen, ihre frühere Verpflichtung zur Ratifizierung des Stresa-Abkommens nicht mehr einzuhalten. Alle Versuche, auf diplomatischem Wege eine Erklärung zu erhalten, sind gescheitert, und auch die Diplomaten von [From.GetAdjective] scheinen über den plötzlichen Sinneswandel schockiert zu sein."
 lar_ratify_the_stresa_front.3.a:1 "Ein dunkler Tag."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] und [ITA.GetNameDef] haben bereits die Stresa-Vereinbarungen unterzeichnet und ihr Bündnis formalisiert. Jetzt sind wir an der Reihe, unseren Teil der Abmachung einzuhalten, das Abkommen zu unterzeichnen und unsere Besitztümer in Somalia der Kontrolle von [ITA.GetAdjective] zu übergeben."
 lar_ratify_the_stresa_front.4.a:1 "Wir haben unser Wort gegeben."
 lar_ratify_the_stresa_front.4.b:1 "Unsere Interessen haben sich auseinanderentwickelt."
 lar_franco_soviet_treaty.1.t:2 "Frankreich schlägt Vertrag über gegenseitigen Beistand vor"
 lar_franco_soviet_treaty.1.desc:1 "Die Regierung von [From.GetLeader] hat einen Sondergesandten nach Moskau entsandt, um die Möglichkeiten eines Bündnisses zu erörtern. Nach dem Vorschlag von [Von.GetAdjective] würden wir uns verpflichten, in jeden Verteidigungskrieg einzutreten, in dem sich [Von.GetNameDef] befindet, und [Von.GetNameDef] würde uns zu Hilfe kommen, wenn wir angegriffen würden."
 lar_franco_soviet_treaty.1.a:1 "Der Geist von 1894 lebt weiter!"
 lar_franco_soviet_treaty.1.b:1 "Keiner von uns konnte dem anderen wirksam helfen."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] stimmt zu"
 lar_franco_soviet_treaty.2.desc:1 "Die [From.GetAdjective]-Regierung hat unserem Vorschlag zugestimmt, aber betont, dass sie niemals einen Krieg als Maßnahme akzeptieren würde, um die politische Landschaft in Europa grundlegend zu verändern. Unser Bündnis wird daher rein defensiv sein, wobei beide Seiten sich verpflichten, der jeweils anderen nur dann zu Hilfe zu kommen, wenn sie von einer dritten Macht angegriffen werden."
 lar_franco_soviet_treaty.2.a:1 "Das sollte ausreichen."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] lehnt ab"
 lar_franco_soviet_treaty.3.desc:1 "In einem frostigen Treffen mit dem [From.GetAdjective]-Außenminister wurde unserem Botschafter mitgeteilt, dass es nicht im Interesse von [From.GetAdjective] sei, ein Bündnis mit uns einzugehen. Die geografischen Gegebenheiten in Europa, so wurde ihm gesagt, machten es unmöglich, dass die Truppen von [Von.GetAdjective] uns bei einem Angriff auf unser Territorium wirksam unterstützen könnten und umgekehrt, und dass die Regierung von [Von.GetAdjective] daher ein solches Angebot ablehnen müsse."
 lar_franco_soviet_treaty.3.a:2 "Unmöglich oder einfach nur lästig?"
 lar_end_the_occupation.1.t:0 "Ein Ende der Besatzung"
 lar_end_the_occupation.1.desc:1 "Nach mehreren Jahren hat die Regierung von [From.GetLeader] ihr Programm der "Nationalen Revolution" offiziell für erfolgreich erklärt. Die Schwäche und Dekadenz des alten französischen politischen Systems, so behauptete er in einer Radioansprache, sei ausgerottet und durch ein neues, regeneriertes Regierungssystem ersetzt worden, das für eine edle und kriegslüsterne Nation wie Frankreich besser geeignet sei. \Als Teil dieser Bemühungen hat seine Regierung offiziell darum gebeten, dass die ihr durch den Waffenstillstand auferlegten Verpflichtungen und Beschränkungen aufgehoben werden und dass seine Regierung die volle Kontrolle über alle französischen Gebiete erhält. Im Gegenzug hat er angeboten, wieder in den Krieg einzutreten, um diejenigen zu bestrafen, die unsere beiden Länder in den zweiten blutigen Krieg innerhalb einer Generation gestürzt haben."
 lar_end_the_occupation.1.a:1 "Wir heißen sie mit offenen Armen willkommen!"
 lar_end_the_occupation.1.b:1 "Er scheint Ideen zu haben, die weit über seinen Stand hinausgehen."
 lar_end_the_occupation.2.t:1 "Die Besatzung endet"
 lar_end_the_occupation.2.desc:1 "Nach der Unterzeichnung des Stahlpakts durch [This.GetLeader] haben die deutschen Truppen im ganzen Land die Kontrolle an die französischen Streitkräfte übergeben. Nach einer Zeremonie, an der sowohl [Von.GetLeader] als auch [Dieser.GetLeader] teilgenommen haben, hat die deutsche Garnison von Paris die [Von.GetAdjective]-Flagge eingeholt und ist aus der Stadt marschiert, so dass sie zum ersten Mal seit Jahren wieder unter der Tricolore steht."
 lar_end_the_occupation.2.a:1 "Wir haben unsere Ehre wiedergewonnen."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] lehnt ab"
 lar_end_the_occupation.3.desc:1 "Trotz des großzügigen Angebots, Seite an Seite gegen die bolschewistische Bedrohung zu stehen und die Kriegstreiber zu verfolgen, die diesen Krieg ausgelöst haben, hat [Von.GetLeader] unseren diplomatischen Vorstoß unhöflich zurückgewiesen. Das französische Volk, so erklärte er, habe im bisherigen Krieg keinerlei kriegerische Fähigkeiten gezeigt, und er sehe keinen Grund, die Verteidigung der westlichen Grenzen von [From.GetNameDef] einem Land anzuvertrauen, das bereits einmal besiegt worden sei."
 lar_end_the_occupation.3.a:1 "Die Zeit ist gekommen, sich mit [FRA.GetLeader] zu verbünden!"
 lar_end_the_occupation.3.b:2 "Wir werden diese Beleidigung mit Stahl und Feuer beantworten!"
 lar_end_the_occupation.4.t:0 "Ein Angebot aus Vichy"
 lar_end_the_occupation.4.desc:1 "Überraschend ist ein Vertreter von [FRA.GetLeader] an uns herangetreten und hat uns ein Angebot zur Zusammenarbeit gemacht. Nach dem sorgfältigen Wiederaufbau des Militärs unter strengster Geheimhaltung hält [From.GetLeader] die Zeit für gekommen, wieder in den Krieg einzutreten und das Heimatland zu befreien.\n\nUnsere Quellen innerhalb seiner Regierung deuten jedoch darauf hin, dass ein früherer Versuch, über die Rückgabe der besetzten französischen Gebiete zu verhandeln, gescheitert ist, was die wahre Motivation für diesen jüngsten Schritt ist."
 lar_end_the_occupation.4.a:1 "Endlich sind sie zur Vernunft gekommen."
 lar_end_the_occupation.4.b:1 "Warum sollten wir Feiglingen und Verrätern helfen?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] stimmt zu"
 lar_end_the_occupation.5.desc:1 "Unsere Delegation bei [From.GetLeader] ist erfolgreich zurückgekehrt - in Begleitung des Mannes selbst. Zum ersten Mal seit Jahren hat [Von.Führer] französischen Boden betreten und sich mit [Dieser.Führer] getroffen, um die genauen Einzelheiten der Machtübergabe zu besprechen."
 lar_end_the_occupation.5.a:0 "Großartig."
 lar_end_the_occupation.6.t:0 "[Von.GetLeader] lehnt ab"
 lar_end_the_occupation.6.desc:2 "Nach einem langen Vortrag über die verschiedenen Schwächen von [This.GetLeader] als Mensch, Patriot, Soldat und Bürger wurde unsere Delegation zu [From.GetLeader] mit leeren Händen zurückgeschickt. Später an diesem Tag prangerte [This.GetLeader] in einer Radiosendung unsere Regierung öffentlich als "die größte Versammlung von Feiglingen und Verrätern in der französischen Geschichte" an.\n\nWenn wir unser Heimatland zurückgewinnen und von den Deutschen befreien wollen, müssen wir das ohne ihre Hilfe tun."
 lar_end_the_occupation.6.a:1 "Welcher wahre Patriot schlägt die Hand eines französischen Mitbürgers so weg?"
 lar_low_stability_civil_war.1.t:1 "Kommunistischer Aufstand!"
 lar_low_stability_civil_war.1.desc:1 "Nach wochenlanger Agitation und heimlichen Vorbereitungen sind in mehreren französischen Städten Massenstreiks ausgebrochen. Fast sofort haben sich bewaffnete so genannte "Arbeiterverteidigungsbrigaden" gebildet, die in einigen Fällen von meuternden Armeeeinheiten unterstützt wurden. Die regierungstreuen Kräfte wurden im ganzen Land mehrfach beschossen, wobei es zu Scharmützeln zwischen Revoluzzern und Loyalisten kam, die in heftige Feuergefechte ausarteten.\n\nDa die innere Ordnung immer mehr abnahm, hat die Regierung praktisch die Kontrolle über weite Teile des Landes verloren."
 lar_low_stability_civil_war.1.a:1 "Eine weitere Französische Revolution?"
 lar_low_stability_civil_war.2.t:1 "Ein reaktionärer Aufstand!"
 lar_low_stability_civil_war.2.desc:1 "Eine Kabale reaktionärer Offiziere und reicher Grundbesitzer hat offenbar einen Militärputsch gegen die Regierung vorbereitet. Während die Identität einiger von ihnen der Polizei bekannt war, wurden andere noch nicht identifiziert. Nach einer undichten Stelle innerhalb der Ermittlungen beschlossen die Verschwörer zu handeln, bevor die gesamte Verschwörung aufgedeckt wurde. Die überstürzte und konfuse Art des Putsches bedeutete, dass die gewünschte Überraschung ausblieb, da die Einheiten nicht in Position waren und die örtlichen Garnisonen nicht rechtzeitig gewarnt wurden. Die Truppen der Loyalisten handelten schnell und verhinderten erfolgreich einen Enthauptungsschlag gegen unsere Regierung, mussten dafür aber große Teile des Landes aufgeben. Mit der Rebellion scheint das Land in einen ausgewachsenen Bürgerkrieg zu schlittern."
 lar_low_stability_civil_war.2.a:1 "Wir alle wussten, dass dies geschehen würde."
 lar_worker_shortage.1.t:1 "Arbeitskräftemangel verschärft sich"
 lar_worker_shortage.1.desc:1 "Nach der Verlängerung der Wehrpflicht und der Einberufung von bisher freigestellten Arbeitskräften melden viele Unternehmen Probleme bei der Besetzung freier Stellen. Sogar die Rüstungsindustrie ist von diesem Arbeitskräftemangel betroffen, und die Produktionsleistung hat darunter zu leiden begonnen.\n\Industrieexperten fordern die Regierung auf, neue Quellen für Arbeitskräfte zu erschließen, entweder um Männer freizusetzen, die derzeit beim Militär sind, oder um die zur Armee eingezogenen Arbeiter zu ersetzen."
 lar_worker_shortage.1.a:1 "Vielleicht könnten sie stattdessen Frauen einstellen?"
 lar_worker_shortage.2.t:0 "Soldaten kehren an die Werkbänke zurück"
 lar_worker_shortage.2.desc:1 "Gegen den ausdrücklichen Protest der Militärs hat die Reduzierung der Wehrpflicht und die Wiedereinführung von Ausnahmeregelungen für Facharbeiter den Arbeitskräftemangel gelindert. Die Statistiken zeigen eine deutliche Verbesserung der Produktivität, die schnell wieder das Niveau erreicht, das vor der Verlängerung der Wehrpflicht herrschte."
 lar_worker_shortage.2.a:1 "Qualität, nicht Quantität!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] will Waffen kaufen"
 lar_arms_purchases.1.desc:1 "Angesichts der sich rasch verschlechternden Lage in Europa haben sich französische Beamte an uns gewandt, um Exportlizenzen für schwere Waffen und moderne Flugzeuge zu erhalten. Sobald diese Lizenzen erteilt werden, sollen die Aufträge an unsere Fabriken vergeben werden. Das Gesamtvolumen der Aufträge ist zwar zu gering, um die Wirtschaft spürbar zu beeinflussen, aber es werden dennoch einige Arbeitsplätze geschaffen."
 lar_arms_purchases.1.a:0 "Auf jeden Fall!"
 lar_arms_purchases.1.b:0 "Auf gar keinen Fall!"
 lar_arms_purchases.2.t:0 "[Von.GetNameDefCap] stimmt zu"
 lar_arms_purchases.2.desc:1 "Mit Unterstützung von Präsident [From.GetLeader] hat der US-Senat ein weitreichendes Gesetz verabschiedet, das es uns erlaubt, Waffen in US-Fabriken zu bestellen, aber die Finanzierungsmöglichkeiten stark einschränkt. Da die isolationistische Fraktion in den USA immer noch davon überzeugt ist, dass die enormen Schulden, die wir während des Ersten Weltkriegs angehäuft hatten, der Grund für die Erklärung der USA gegenüber Deutschland waren, scheinen sie sehr darauf bedacht zu sein, dass wir diese Waffen mit harter Währung bezahlen."
 lar_arms_purchases.2.a:1 "Wenn das nötig ist."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] lehnt ab"
 lar_arms_purchases.3.desc:1 "Trotz intensiver Lobbyarbeit und der Unterstützung mehrerer interventionistischer Senatoren sind unsere Versuche, Ausfuhrgenehmigungen für Rüstungsgüter aus den USA zu erhalten, gescheitert. Die isolationistische Lobby im Kongress hat jeden Versuch, das Thema auf die Tagesordnung zu setzen, erfolgreich blockiert, da sie befürchtet, dass jeder Waffenverkauf der erste Schritt zu einer umfassenden Intervention sein würde."
 lar_arms_purchases.3.a:0 "Unverschämtheit!"
 lar_arms_purchases.4.t:0 "[From.GetNameDefCap] will Kampfflugzeuge kaufen"
 lar_arms_purchases.4.desc:1 "Angesichts der sich rasch verschlechternden Lage in Europa haben sich französische Beamte an uns gewandt, um Exportlizenzen für schwere Waffen und moderne Flugzeuge zu erhalten, die in unseren Werken in Auftrag gegeben werden sollen, sobald diese Lizenzen erteilt werden. Das Gesamtvolumen der Aufträge ist zwar zu gering, um die Wirtschaft spürbar zu beeinflussen, aber es werden dennoch einige Arbeitsplätze geschaffen."
 lar_arms_purchases.4.a:0 "Auf jeden Fall!"
 lar_arms_purchases.4.b:0 "Auf gar keinen Fall!"
 lar_arms_purchases.5.t:0 "[Von.GetNameDefCap] stimmt zu"
 lar_arms_purchases.5.desc:1 "Mit Unterstützung von Präsident [From.GetLeader] hat der US-Senat einen weitreichenden Gesetzentwurf verabschiedet, der es uns ermöglicht, Aufträge für Kampfflugzeuge in US-Fabriken zu erteilen, aber die Finanzierungsmöglichkeiten stark einschränkt. Da die isolationistische Fraktion in den USA immer noch davon überzeugt ist, dass die enormen Schulden, die wir während des Ersten Weltkriegs angehäuft hatten, der Grund für die Erklärung der USA gegenüber Deutschland waren, scheinen sie sehr darauf bedacht zu sein, dass wir diese Waffen mit harter Währung bezahlen."
 lar_arms_purchases.5.a:1 "Wenn das nötig ist."
 lar_france_volunteers.1.t:1 "Freiwillige von [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "Nachdem die Regierung von [Von.GetLeader] beschlossen hat, die Grenzkontrollen zwischen Spanien und [Von.GetNameDef] zu lockern, ist eine Welle von Freiwilligen eingetroffen, die auf unserer Seite kämpfen wollen.\n\n Leider gilt die neue Politik universell, was bedeutet, dass auch andere Fraktionen im Krieg wahrscheinlich zusätzliche Unterstützung erhalten werden."
 lar_france_volunteers.1.a:1 "Großartig?"
 lar_france_volunteers.3.t:0 "Freiwillige kehren zurück"
 lar_france_volunteers.3.desc:2 "Mit dem Ende der Kämpfe in Spanien sind einige der Leute, die für [From.GetLeader] kämpfen wollten, zurückgekehrt. Der militärische Geheimdienst möchte sie befragen, um herauszufinden, ob ihre Erfahrungen einen Einblick in die moderne Kriegsführung geben, aber viele in der Regierung befürchten, dass sie andere politische Gruppen radikalisieren könnten."
 lar_france_volunteers.3.a:0 "Lasst sie zurückkehren."
 lar_france_volunteers.3.b:0 "Schicken Sie sie zurück."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] lädt uns in den Ausschuss für Nichteinmischung ein"
 lar_non_intervention.1.desc:1 "[From.GetLeader] hat offiziell zur Bildung eines Komitees für Nichteinmischung aufgerufen, das sicherstellen soll, dass es keine Einmischung von außen in den laufenden Krieg in Spanien gibt. Der Entwurf des Vorschlags, der mit der Botschaft in Umlauf gebracht wurde, enthält jedoch praktisch keine soliden Methoden zur Durchsetzung der Nichteinmischung. Selbst wenn wir uns darauf einigen, nicht einzugreifen, sorgt eine Vielzahl von Schlupflöchern dafür, dass wir immer noch in der Lage wären, den Krieg in Spanien zu beeinflussen, wenn wir dies wünschen. Die einzige spürbare Auswirkung wäre ein kleiner Schub für die Unterstützung der Regierung von [From.GetLeader] durch die Bevölkerung."
 lar_non_intervention.1.a:1 "Diese Bedingungen sind akzeptabel."
 lar_non_intervention.1.b:1 "Das ist ein dummes Unterfangen, und wir werden uns daran nicht beteiligen!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] tritt dem Nichteinmischungsausschuss bei"
 lar_non_intervention.2.desc:1 "Als wichtigen Schritt zur Beendigung der Gewalt in Spanien hat sich [From.GetnameDef] formell dem Komitee für Nichteinmischung angeschlossen. Es bleibt abzuwarten, ob sie sich tatsächlich an die Bedingungen halten werden oder nicht."
 lar_non_intervention.2.a:1 "Wir haben keinen Grund, an ihnen zu zweifeln, oder?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] weigert sich, dem Nichteinmischungsausschuss beizutreten"
 lar_non_intervention.3.desc:1 "Unter Hinweis auf einen Mangel an robusten Durchsetzungsmechanismen hat [From.GetNameDef] offiziell unser Angebot abgelehnt, dem Nichteinmischungsausschuss beizutreten. Ob dies bedeutet, dass [From.GetLeader] direkt in Spanien intervenieren will, bleibt unklar."
 lar_non_intervention.3.a:1 "Das wird nur die Zeit zeigen."
 lar_appeal_to_overseas_territories.2.t:0 "Indochina bleibt bei Vichy"
 lar_appeal_to_overseas_territories.2.desc:0 "Der örtliche Gouverneur von Indochina hat sich offiziell und öffentlich geweigert, einen Seitenwechsel zur Unterstützung unserer Regierung auch nur in Erwägung zu ziehen. In einer Rundfunkansprache an die Kolonie kündigte er außerdem ein hartes Durchgreifen gegen alle Gruppen an, die versuchen, "wortlos und unverantwortlich auf eine Änderung dieses Status hinzuwirken"."
 lar_appeal_to_overseas_territories.2.a:0 "Ein Feigling und ein Verräter."
 lar_appeal_to_overseas_territories.3.t:0 "Indochina erklärt sich für [This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "Der Gouverneur von Indochina hat seine Unterstützung für [This.GetLeader] erklärt und darauf hingewiesen, dass die Regierung in Vichy nicht verfassungsmäßig legitimiert ist und eindeutig unter Zwang handelt. Die militärischen Kräfte in der Region sind der Regierung von Vichy jedoch weitgehend treu geblieben, und es wird derzeit über eine Vereinbarung über ihre Rückführung verhandelt."
 lar_appeal_to_overseas_territories.3.a:0 "Großartig!"
 lar_appeal_to_overseas_territories.4.t:0 "Syrien bleibt bei Vichy"
 lar_appeal_to_overseas_territories.4.desc:0 "Der örtliche Verwalter in Syrien hat beschlossen, unseren Appell völlig zu ignorieren. Einigen Quellen zufolge gab es eine kurze Diskussion hinter verschlossenen Türen, aber letztendlich gab es keine offiziellen Kommentare zum Radioappell oder Maßnahmen zur Unterstützung unserer Sache."
 lar_appeal_to_overseas_territories.5.t:0 "Syrien erklärt sich für [This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "In Syrien scheint es einen kleinen Staatsstreich gegeben zu haben, bei dem mehrere Schlüsselfiguren der Kolonialverwaltung vom Gouverneur verhaftet wurden. Der Gouverneur hat sich daraufhin zu [This.GetLeader] bekannt und alle patriotischen Franzosen aufgerufen, zu den Waffen gegen den Feind zu greifen, der nun unser Land besetzt hält."
 lar_appeal_to_overseas_territories.6.t:0 "Zentralafrika bleibt bei Vichy"
 lar_appeal_to_overseas_territories.6.desc:0 "Die kolonialen Verwalter unserer zentralafrikanischen Besitzungen haben kollektiv auf den Radioaufruf von [This.GetLeader] verzichtet und ihn als einen Akt des Verrats bezeichnet, der darauf abzielt, die Autorität der legitimen Regierung zu untergraben. Quellen geben an, dass sie die Reaktion der einheimischen Bevölkerung fürchten, sollten sie die Seite wechseln, und dass sie einen Mangel an Unterstützung befürchten, falls einige der unabhängigeren Menschen einen Ausbruchsversuch wagen sollten."
 lar_appeal_to_overseas_territories.6.a:0 "Sie alle zusammen sind es nicht wert, als Männer bezeichnet zu werden!"
 lar_appeal_to_overseas_territories.7.t:0 "Zentralafrika wechselt die Seiten"
 lar_appeal_to_overseas_territories.7.desc:0 "Unter der Führung von Verwalter Félix Éboué haben sich die Kolonien Zentralafrikas unserer Sache angeschlossen. Die Rekrutierungskampagnen unter der lokalen Bevölkerung haben bereits begonnen."
 lar_appeal_to_overseas_territories.8.t:0 "Westafrika bleibt bei Vichy"
 lar_appeal_to_overseas_territories.8.desc:0 "Obwohl die lokalen Verwalter in Westafrika im Großen und Ganzen für einen Wechsel auf unsere Seite waren, scheint ein erheblicher Teil der europäischen Bevölkerung in diesem Gebiet nicht einverstanden zu sein. Angesichts des zunehmenden öffentlichen Drucks sahen sich die lokalen Gouverneure gezwungen, öffentlich ihre Unterstützung für die Vichy-Regierung zu erklären."
 lar_appeal_to_overseas_territories.9.t:0 "Westafrika erklärt sich für [This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "Während die lokalen Verwalter unserer Gebiete in Westafrika noch darüber debattierten, wie sie auf den Aufruf von [This.GetLeader] reagieren sollten, entschieden sich patriotische Bürger in der Region zu handeln und die Posten der Kolonialregierung zu übernehmen. Das Gebiet befindet sich nun unter unserer Kontrolle."
 lar_appeal_to_overseas_territories.10.t:0 "Madagaskar bleibt bei Vichy"
 lar_appeal_to_overseas_territories.10.desc:0 "Der Gouverneur der Insel hat an seine Bürger appelliert, Ruhe zu bewahren und den Anweisungen der rechtmäßigen Regierung in Vichy Folge zu leisten. Die Unzufriedenheit auf der Insel scheint gering zu sein, denn die meisten Einwohner befolgen diese Anordnung."
 lar_appeal_to_overseas_territories.11.t:0 "Madagaskar wechselt die Seiten"
 lar_appeal_to_overseas_territories.11.desc:0 "Der Gouverneur von Madgaskar hat die Militärbasen auf der Insel unseren Streitkräften und denen unserer Verbündeten angeboten und um weitere Unterstützung gebeten, um die Insel gegen jeden Angriff zu sichern."
 lar_appeal_to_overseas_territories.12.t:0 "Nordafrika bleibt bei Vichy"
 lar_appeal_to_overseas_territories.12.desc:0 "Obwohl nur wenige in unserem Lager die Hoffnung hatten, dass die Hochburg der Vichy-Macht in Nordafrika die Seiten wechseln würde, war die Heftigkeit der Ablehnung dennoch ein ziemlicher Schock. Der lokale Gouverneur bezeichnete [This.GetLeader] als Verräter und Verrückten und schwor, die Vichy-Regierung mit allen Mitteln zu unterstützen."
 lar_appeal_to_overseas_territories.13.t:0 "Nordafrika wechselt die Seiten"
 lar_appeal_to_overseas_territories.13.desc:0 "Überraschend hat der örtliche Gouverneur von Französisch-Nordafrika das Militär angewiesen, eine Reihe offener Pro-Vichy-Beamter zu verhaften, und seine Unterstützung für die neue Regierung von [This.GetLeader] zugesagt."
 lar_france_political_violence.4.t:0 "Politische Gewalt kehrt zurück"
 lar_france_political_violence.4.desc:0 "Nach einer kurzen Phase der Ruhe, in der die Unterstützung der Bevölkerung für [This.GetLeader] in nie dagewesene Höhen stieg, scheint es, dass die endemische politische Gewalt zwischen Kommunisten und reaktionären Gruppen zurückgekehrt ist. Die Polizei berichtet von einer beunruhigenden Zunahme politisch motivierter Straftaten gegen Personen oder Unternehmen, die an die chaotischen Tage erinnern, die wir hinter uns gelassen zu haben glaubten."
 lar_france_political_violence.4.a:0 "Diesen Extremisten muss Einhalt geboten werden."
 france.10.e:0 "Setzen Sie den Kampf fort"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] fordert Wiedervereinigung"
 lar_france_vichy_reunification.1.desc:0 "Nach der Befreiung von Paris durch seine Truppen hat der Anführer der französischen Streitkräfte im Exil, [From.GetLeader], gefordert, dass seiner Regierung die volle Autorität über alle nicht besetzten Gebiete Frankreichs übertragen wird. Jede Weigerung, die Macht abzugeben, werde als Waffengang gegen die rechtmäßige Regierung der Republik gewertet, sagte er."
 lar_france_vichy_reunification.1.a:0 "Es ist an der Zeit, diese unnatürliche Spaltung zu überwinden."
 lar_france_vichy_reunification.1.b:0 "Ein Verräter hat kein Recht, irgendetwas zu fordern."
 lar_france_vichy_reunification.2.t:0 "Die Vichy-Regierung löst sich auf"
 lar_france_vichy_reunification.2.desc:0 "Die Regierung von Vichy hat beschlossen, sich selbst aufzulösen und die Regierungsgewalt an uns zu übergeben. Die meisten niederen Beamten haben sich dafür entschieden, im Amt zu bleiben, und die verbleibenden Streitkräfte haben sich unserem Kommando unterstellt."
 lar_france_vichy_reunification.2.a:0 "Wir sind wieder geeint."
 lar_france_vichy_reunification.3.t:0 "Die Vichy-Regierung bleibt im Amt"
 lar_france_vichy_reunification.3.desc:0 "Die Regierung von [From.GetLeader] hat sich geweigert, uns die Regierungsgewalt zu überlassen. Jeder Versuch, Verhandlungen aufzunehmen, wurde mit Schweigen beantwortet, und wir müssen sie möglicherweise mit Waffengewalt erzwingen."
 lar_france_vichy_reunification.3.a:0 "Dann werden wir die Einheit mit Gewalt erreichen."
 SPA_civil_war_event_tt:0 "§GSchaltet gesperrte Abteilungsvorlagen frei.§!\n"
 SPR_civil_war_event_tt:0 "§GEntriegelt gesperrte Divisionsvorlagen§!und §Rlöst die entsprechenden Einheiten auf.§!\n"
 lar_spain.1.desc:2 "Trotz einer massiven Wahlkampagne der Spanischen Konföderation der Autonomen Rechte ist es die linke Volksfront, die von der Spanischen Sozialistischen Arbeiterpartei und der Republikanischen Linken mit Unterstützung von Anarchisten, Kommunisten und Gewerkschaftern gebildet wurde, die die Wahlen von 1936 gewonnen zu haben scheint. Wie die stark gespaltene politische Landschaft Spaniens zeigt, scheint der Vorsprung der Volksfront bei den Wählerstimmen weitaus geringer zu sein, als der komfortable Vorsprung bei den Sitzen vermuten lässt.\n\n Welche neue Regierung auch immer in den kommenden Tagen und Wochen unter der Führung von Präsident [Root.GetLeader] gebildet wird, sie wird sich mit einer zunehmend entfremdeten und feindseligen politischen Rechten auseinandersetzen müssen. Anstatt die politische Gewalt und die gesellschaftlichen Unruhen, die unser Land beherrschen, zu lösen, scheint es daher wahrscheinlich, dass die Ergebnisse der jüngsten Wahlen nur dazu dienen werden, sie zu verschärfen."
 lar_spain.1.a:1 "Nur durch die Auslöschung des Faschismus kann Spanien überleben!"
 lar_spain.1.b:1 "Nur aus der Asche der Zweiten Republik kann Spanien neu geschmiedet werden!"
 SPR_republican_garrison_control_decisions_tt:0 "\nUnlocks §YExpand Garrison Control§! Entscheidungen auf der Karte, die es ermöglichen, §Gentgegenzuwirken§! §YNationalistischer Einfluss§!in Staaten.\n\nStaaten, die nicht über §RTotal§! Nationalistische §YGarnisonskontrolle§!bei Beginn des Bürgerkriegs haben, werden den Konflikt unter §Yrepublikanischem Besitz§!beginnen. .\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nEntsperrt §YGarnisonskontrolle erweitern§! On-map-Entscheidungen, die es ermöglichen, §Gzu erweitern§! §YNationalistischer Einfluss§!in Staaten.\n\nNur Staaten, die §GTotal§! Nationalistische §YGarnisonskontrolle§!haben, werden den Konflikt unter §YNationalistischem Besitz§!beginnen. .\n"
 lar_spain.2.t:0 "Der Spanische Bürgerkrieg"
 lar_spain.2.desc:1 "Um genau 5:00 Uhr heute Morgen, genau einen Tag nachdem der Kontakt zu den nordafrikanischen Garnisonen abgebrochen war, wurde eine gut vorbereitete Militäroperation in ganz Spanien gestartet, mit dem Ziel, die Kontrolle über alle Regierungseinrichtungen und strategischen Orte in den Großstädten zu erlangen. Große Teile des Heeres, der Marine und der Luftwaffe reagierten nicht mehr auf die Befehle der Regierung, während sich gleichzeitig karlistische Milizen im Norden des Landes auflehnten.\n\n Der vollständige Erfolg dieses versuchten Staatsstreichs wurde nur durch inoffizielle Volksmilizen verhindert, denen es durch schnelles Handeln gelang, die Kontrolle über viele der anvisierten Orte und Städte zu behalten. Trotz des Scheiterns ihrer ursprünglichen Ziele scheint es jedoch unwahrscheinlich, dass die Anführer des Aufstands ihre starke Position so bereitwillig aufgeben werden wie 1932. Da keine der beiden Seiten kompromissbereit zu sein scheint, ist der Weg frei für eine Eskalation der derzeitigen Situation zu einem landesweiten Bürgerkrieg..."
 lar_spain.2.a:1 "...den wir als vereinte Nationalistische Front gewinnen werden!"
 lar_spain.2.b:1 "...den wir, unter der Führung der Falange, gewinnen werden!"
 lar_spain.2.c:0 "...den wir, bei Gott, Vaterland und König, gewinnen werden!"
 lar_spain.2.d:0 "... die wir, unseren demokratischen Prinzipien treu bleibend, gewinnen werden!"
 lar_spain.2.e:0 "...die wir durch die Tapferkeit des arbeitenden Menschen gewinnen werden!"
 lar_spain.2.f:0 "... die wir durch den gemeinsamen revolutionären Kampf gewinnen werden!"
 lar_spain.6.t:0 "Die Frontlinien des Bürgerkriegs festigen sich"
 lar_spain.6.desc:1 "Nach nur einer Woche der Kämpfe zeigt sich bereits, dass die spanische Landschaft für den Transport großer Mengen an Ausrüstung nicht geeignet ist. Es wird immer schwieriger, unsere Frontlinien und Offensiven zu versorgen, und es wird nur noch schlimmer, wenn wir weiterhin versuchen, überall gleichzeitig zu kämpfen."
 lar_spain.6_tt:1 "\nUnlocks §YCivil War Offensives§! On-map Decisions, wodurch die §RUnplanned Offensive§!Kampfstrafen in den Zielstaaten aufgehoben werden."
 lar_spain.6.a:1 "Dann warten wir ab und schlagen zu, wenn die Zeit reif ist."
 lar_spain.7.t:0 "Aufstand der Karlisten!"
 lar_spain.7.desc:1 "Aus Angst vor unserem wachsenden Einfluss auf die Nationalistische Front sind die Karlisten mit ihrer Geduld am Ende und haben beschlossen, die Dinge selbst in die Hand zu nehmen. Ihre Requetés haben sich gegen unsere Streitkräfte gewandt, während sie gleichzeitig den Kampf gegen unsere Feinde fortsetzen. Was sie mit dieser törichten Aktion zu erreichen hoffen, weiß niemand, aber bisher dient sie nur dazu, die Position der Republikaner zu stärken."
 lar_spain.7.desc_2:0 "Aus Angst vor unserem zunehmenden Einfluss auf die junge Nachkriegsregierung haben die Carlisten die Geduld verloren und beschlossen, die Dinge selbst in die Hand zu nehmen, und ihre Requetés haben sich gegen unsere Streitkräfte gewandt.\n\nSie würden unseren hart erkämpften Sieg über die Republikaner riskieren, um ihre Vorherrschaft über die neue Regierung zu etablieren!"
 lar_spain.7.a:1 "Ihre Widerspenstigkeit wird sie mehr kosten als uns!"
 lar_spain.8.t:0 "Faschistische Niederschlagung!"
 lar_spain.8.desc:1 "Verärgert über unser fortgesetztes Beharren auf politischer Unabhängigkeit, hat die Falange-Führung beschlossen, unsere Bewegung von der Landkarte zu tilgen. Falangistische Kräfte haben sich gegen unsere Requetés gewandt, und gegen mehrere unserer führenden Denker und Politiker wurden Verhaftungsversuche unternommen. In ihrer Unnachgiebigkeit haben sie die Position der gesamten Nationalistischen Front gefährdet und könnten den republikanischen Kräften den Weg ebnen, den sie brauchen."
 lar_spain.8.desc_2:0 "Verärgert über unser fortgesetztes Beharren auf einem gewissen Einfluss auf die Nachkriegsregierung, hat die Falange-Führung beschlossen, zu versuchen, unsere Bewegung ganz von der Landkarte zu tilgen! Falangistische Kräfte haben sich gegen unsere Requetés gewandt, und gegen mehrere unserer führenden Denker und Politiker wurden Verhaftungsversuche unternommen.\n\n Sie würden unseren hart erkämpften Sieg über die Republikaner aufs Spiel setzen, um uns daran zu hindern, Einfluss auf die neue Regierung zu gewinnen!"
 lar_spain.8.a:1 "Ihre Dummheit wird sie mehr kosten als uns!"
 lar_spain.9.t:0 "Anarchistischer Aufstand!"
 lar_spain.9.desc:1 "Die zunehmende Unabhängigkeit, mit der sich die anarchistischen Kommunen verhalten haben, hat sich mit den jüngsten Entwicklungen zugespitzt. Frustriert von unseren völlig vernünftigen Bemühungen, die zentrale Kontrolle über wichtige Teile unserer gemeinsamen Kriegsanstrengungen aufrechtzuerhalten, haben die Anarchisten und ihre POUM-Verbündeten lokale Meinungsverschiedenheiten zu regelrechten Straßenkämpfen mit unseren Streitkräften eskalieren lassen.\n\nTrotz ihrer lokalen Anfänge haben sich die Kämpfe nun weiter ausgebreitet und drohen, die Integrität unserer Frontlinien mit den Nationalisten zu gefährden."
 lar_spain.9.desc_2:0 "Die zunehmende Unabhängigkeit, mit der sich die anarchistischen Gemeinden verhalten haben, hat sich mit den jüngsten Entwicklungen zugespitzt. Frustriert von unseren völlig vernünftigen Bemühungen, eine allmähliche Rückkehr zu einer stabilen und zentralisierten Regierung einzuleiten, haben die Anarchisten und ihre POUM-Verbündeten lokale Meinungsverschiedenheiten zu regelrechten Straßenkämpfen mit unseren Streitkräften eskalieren lassen.\n\nSie würden unseren hart erkämpften Sieg über die Nationalisten riskieren, um ihre albernen Vorstellungen von Unabhängigkeit aufrechtzuerhalten!"
 lar_spain.9.a:1 "Es ist an der Zeit, die Kontrolle der Regierung über diese Gebiete wieder durchzusetzen."
 lar_spain.10.t:0 "Regierung greift durch!"
 lar_spain.10.desc:2 "Zweifellos verärgert über die anhaltende Unabhängigkeit, mit der wir uns verhalten, haben die Regierung der Zweiten Republik und ihre stalinistischen Verbündeten versucht, die Kontrolle über wichtige strategische Orte und Gebäude in unserem Gebiet zu übernehmen. Die Zurückweisung dieser Versuche hat zu einem Schusswechsel mit unseren ehemaligen Verbündeten geführt, der inzwischen zu regelrechten Straßenkämpfen eskaliert ist.\n\In ihrer Unfähigkeit, Kompromisse zu schließen, hat die Regierung uns praktisch in einen Kriegszustand mit ihnen versetzt und damit die Position der Nationalisten erheblich gestärkt."
 lar_spain.10.desc_2:0 "Zweifellos verärgert über die anhaltende Unabhängigkeit, mit der wir uns verhalten, hat die Regierung der Zweiten Republik zusammen mit ihren stalinistischen Verbündeten versucht, die Kontrolle über wichtige strategische Orte und Gebäude in unserem Gebiet zu übernehmen. Die Zurückweisung dieser Versuche hat zu einem Schusswechsel mit unseren ehemaligen Verbündeten geführt, der inzwischen zu regelrechten Straßenkämpfen eskaliert ist. Anstatt uns in Frieden leben zu lassen, würden sie unseren hart erkämpften Sieg über die Nationalisten aufs Spiel setzen, um zu vermeiden, dass wir Kompromisse eingehen und die Kontrolle aufgeben müssen!"
 lar_spain.10.a:1 "Unsere Revolution wird nicht so leicht ausgelöscht werden!"
 lar_spain.11.t:0 "Carlisten besiegt"
 lar_spain.11.desc:1 "Trotz fanatischer Kämpfe wurden die letzten Widerstandsnester der Karlisten von unseren Streitkräften besiegt. Obwohl der Konflikt dadurch stark vereinfacht wurde, geht unser Kampf gegen die verbliebenen Feinde weiter."
 lar_spain.11.a:1 "Aber wir machen Fortschritte."
 lar_spain.12.t:0 "Falange besiegt"
 lar_spain.12.desc:1 "Die Streitkräfte der Falangisten haben sich nach der Eroberung ihrer letzten großen Festung massenhaft ergeben, und trotz des anhaltenden vereinzelten Widerstands bedeutet dies das Ende des organisierten Militärs der Falangisten. Obwohl der Konflikt dadurch stark vereinfacht wurde, geht unser Kampf gegen die verbleibenden Feinde weiter."
 lar_spain.13.t:1 "Nationalisten besiegt"
 lar_spain.13.desc:1 "Nach der jüngsten militärischen Niederlage der Nationalisten hat General Franco die Kapitulation aller seiner Streitkräfte angekündigt. Obwohl sich der Konflikt dadurch stark vereinfacht hat, geht unser Kampf gegen die verbleibenden Feinde weiter."
 lar_spain.14.t:1 "Anarchisten besiegt"
 lar_spain.14.desc:1 "Der Widerstand der Anarchisten ist zwar heftig, aber in den letzten Wochen immer unorganisierter geworden. Der heutige militärische Sieg hat den Verteidigungsrat schließlich zu einer bedingungslosen Kapitulation veranlasst, auch wenn es weiterhin zu vereinzelten Kämpfen kommt, bei denen sich einzelne Gemeinden weigern, den Befehl anzuerkennen. Auch wenn sich der Konflikt dadurch stark vereinfacht hat, geht der Kampf gegen die verbliebenen Feinde weiter."
 lar_spain.15.t:1 "POUM besiegt"
 lar_spain.15.desc:1 "Der Widerstand der POUM ist zwar heftig, aber in den letzten Wochen immer unorganisierter geworden. Der heutige militärische Sieg hat die kommunistische Führung schließlich zu einer bedingungslosen Kapitulation veranlasst, woraufhin unsere Truppen begonnen haben, in ihre nun unangefochtenen Hochburgen einzudringen. Obwohl sich der Konflikt dadurch stark vereinfacht hat, geht unser Kampf gegen die verbleibenden Feinde weiter."
 lar_spain.16.t:0 "Zweite Republik besiegt"
 lar_spain.16.desc:1 "Nach einer Reihe von militärischen Niederlagen und der Tatsache, dass das von ihnen kontrollierte Gebiet nur noch einen Bruchteil der Halbinsel umfasst, haben die militärischen Führer der Zweiten Republik die Regierung gestürzt und um Frieden gebeten. Obwohl daraufhin ein weiterer kommunistischer Aufstand ausgelöst wurde, um dies zu verhindern, haben die verbleibenden republikanischen Streitkräfte diese besiegt und nun, da sie keine andere Möglichkeit mehr haben, einer bedingungslosen Kapitulation zugestimmt.\n\n Obwohl der Konflikt dadurch stark vereinfacht wurde, geht unser Kampf gegen unsere verbleibenden Feinde weiter."
 lar_spain.17.t:0 "Stalinisten besiegt"
 lar_spain.17.desc:1 "Nach einer Reihe von militärischen Niederlagen in jüngster Zeit und angesichts der Tatsache, dass das von ihnen kontrollierte Gebiet nur noch einen Bruchteil der Halbinsel umfasst, hat die kommunistische Militärführung schließlich um Frieden gebeten. Obwohl sich der Konflikt dadurch stark vereinfacht hat, geht der Kampf gegen die verbleibenden Feinde weiter."
 lar_spain.18.t:0 "Die Rebellion wartet auf ihre Zeit"
 lar_spain.18.desc:1 "Unsere Pläne sind abgeschlossen, und wir sind in der Lage, den Staatsstreich zu starten. Um jedoch eine Wiederholung des kläglich gescheiterten Putschversuchs von Sanjurjada im Jahr 1932 zu vermeiden, sollten wir warten, bis das politische Klima am reifsten ist. Wir werden unsere Ressourcen darauf verwenden, unsere Spuren zu verwischen, während wir auf den richtigen Zeitpunkt warten..."
 lar_spain.18.a:1 "Wir sollten nicht mehr allzu lange trödeln."
 lar_spain.18.a_tt:0 "Dieser Nationalgeist wird mit dem Ausbruch des Bürgerkriegs verschwinden.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] Fordert Unterwerfung"
 lar_spain.19.desc:0 "[From.GetAdjective]-Diplomaten haben gefordert, dass wir unsere Außenpolitik der ihren unterordnen, und behauptet, dass [From.GetNameDef] in globalen Angelegenheiten "die Führung der hispanischen Welt" übernehmen wird."
 lar_spain.19.a:0 "Wir brauchen eine starke Führungspersönlichkeit; warum sollten sie es nicht sein?"
 lar_spain.19.b:0 "Wir können es schaffen, für unsere eigenen Interessen einzutreten, und zwar selbst."
 lar_spain.20.t:0 "[From.GetNameDefCap] reicht ein"
 lar_spain.20.desc:0 "Auf unser Drängen hin hat die Regierung von [From.GetAdjective] unsere Führung in internationalen Angelegenheiten, die die hispanische Welt betreffen, akzeptiert."
 lar_spain.20.a:0 "Wir werden sie zu Ruhm und Ehre führen."
 lar_spain.21.t:0 "[From.GetNameDefCap] lehnt Forderungen ab"
 lar_spain.21.desc:0 "Trotz unseres Drängens hat die [From.GetAdjective]-Regierung unsere Führung in internationalen Angelegenheiten, die die hispanische Welt betreffen, abgelehnt. Sie wird weiterhin ihre eigene Außenpolitik verfolgen."
 lar_spain.21.a:0 "Dann werden wir ihnen die Vorteile unserer Führungsrolle mit Gewalt vor Augen führen."
 lar_spain.22.t:0 "[From.GetNameDefCap] bittet um Hilfe"
 lar_spain.22.desc:0 "Die [From.GetAdjective]-Regierung hat ein Schreiben geschickt, in dem sie um materielle Hilfe im Kampf gegen die Republikaner bittet. Der Bürgerkrieg erweist sich als besonders zerstörerisch und fordert seinen Tribut an ihren Vorräten. Sie versichern uns, dass jede von uns geleistete Hilfe von unschätzbarem Wert sein wird, um die Bedrohung durch den Kommunismus zu bekämpfen."
 lar_spain.22.a:0 "Wir müssen ihnen jede erdenkliche Hilfe zukommen lassen."
 lar_spain.22.b:0 "Wir haben derzeit nichts zu entbehren."
 lar_spain.23.t:0 "[From.GetNameDefCap] Sendet Hilfe"
 lar_spain.23.desc:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie uns materielle Unterstützung schicken wird, um uns in unserem Kampf gegen den Kommunismus zu helfen."
 lar_spain.23.a:0 "Wir werden uns an ihre Hilfe erinnern."
 lar_spain.24.t:0 "[From.GetNameDefCap] Sendet keine Hilfe"
 lar_spain.24.desc:0 "Die [From.GetAdjective]-Diplomaten teilen uns mit, dass sie leider nicht in der Lage sind, uns zu diesem Zeitpunkt Hilfe zu leisten."
 lar_spain.24.a:0 "Sie ruhen sich auf ihren Lorbeeren aus, während der Kommunismus mit spanischem Blut eingedämmt wird."
 lar_spain.25.t:0 "Der Iberische Pakt"
 lar_spain.25.desc:0 "[From.GetAdjective] Abgesandte sind mit einem Vorschlag gekommen, der unsere gegenseitige Verteidigung stärken und den Frieden auf der iberischen Halbinsel erhalten wird. Der vorgeschlagene Pakt wird jede Partei verpflichten, jedem Bündnis beizutreten, dem die andere beitritt, und gleichzeitig vorschreiben, dass beide Mitglieder in jedem Konflikt, in den die andere Partei eintritt, auf der gleichen Seite stehen, entweder als Aggressor oder indem ihr der Krieg erklärt wird."
 lar_spain.25.a:0 "Ein solcher Pakt wird unsere Bindung unermesslich stärken."
 lar_spain.25.b:0 "Wir müssen unsere Unabhängigkeit im Handeln bewahren."
 lar_spain.26.desc:0 "[From.GetNameDefCap] teilt uns mit, dass der vorgeschlagene Iberische Pakt von ganzem Herzen angenommen wird. Sie werden fortan an unserer Seite stehen, in welchem Bündnis oder Krieg wir uns auch befinden mögen."
 lar_spain.26.a:0 "Sie sind in der Tat treue Freunde."
 lar_spain.27.desc:0 "[From.GetNameDefCap] teilt uns mit, dass sie den vorgeschlagenen Iberischen Pakt ablehnen, da sie befürchten, dass er ihre Fähigkeit, in ihrer Außenpolitik unabhängig zu handeln, zu sehr einschränken würde."
 lar_spain.27.a:0 "Sie schwächen sich selbst, ohne es zu wissen."
 lar_spain.28.t:0 "Der beschworene Iberische Pakt"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] wurde in [iberian_pact_invitee.GetFactionName] willkommen geheißen, und um den Frieden auf der Iberischen Halbinsel zu sichern, ist es nun an der Zeit, dass wir unseren Teil der Abmachung einhalten und diesem Bündnis ebenfalls beitreten."
 lar_spain.28.a:0 "Wir sind entschlossen."
 lar_spain.29.desc:1 "Die Zeit ist reif. [iberian_pact_war_target.GetNameDefCap] ist mit seinen Feinden in den Krieg eingetreten, und so müssen wir uns ihnen gemäß den Bestimmungen unseres Paktes anschließen und eine vereinte Front gegen die Außenwelt bilden."
 lar_spain.30.t:0 "Der Lateinische Block"
 lar_spain.30.desc:0 "Da unsere Zusammenarbeit stetig zunimmt, hat die [From.GetAdjective]-Regierung nun einen Vorschlag für ein vollwertiges Bündnis unterbreitet, das neben uns und den Spaniern auch die Italiener und Franzosen umfassen könnte."
 lar_spain.30.a:0 "Das ist eine ausgezeichnete Idee."
 lar_spain.30.b:0 "Ein Bündnis mit diesen Ländern ist derzeit nicht in unserem Interesse."
 lar_spain.31.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unseren Vorschlag zur Bildung des Lateinischen Blocks akzeptiert."
 lar_spain.31.a:0 "Sie wird sich als ein unschätzbares Mitglied dieses jungen Bündnisses erweisen."
 lar_spain.32.desc:0 "Die Regierung von [From.GetAdjective] teilt uns mit, dass sie zum jetzigen Zeitpunkt nicht daran interessiert ist, einem lateinischen Bündnis beizutreten."
 lar_spain.32.a:0 "Vielleicht wird sie ihre Meinung später ändern."
 lar_spain.33.t:0 "Die Unión Militar Española"
 lar_spain.33.desc:0 "Die karlistische Sache hat immer noch Verbündete unter den Militärs. Wenn wir uns mit ihnen abstimmen und ihre Hilfe in Anspruch nehmen, wird der Erfolg unseres Aufstandes in hohem Maße gewährleistet sein."
 lar_spain.33.a:0 "Sichern Sie sich die Verbündeten der Unión Militar in [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Sichern Sie sich Verbündete der Unión Militar in [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Sichern Sie sich Verbündete der Unión Militar in [union_militar_target_state_3.GetName]."
 lar_spain.33_tt:0 "Erschafft 5 gut ausgebildete Karlisten-Requeten mit 3 Infanterie-Bataillonen, wenn der Karlisten-Aufstand beginnt.\n"
 lar_spain.34.t:0 "Die Nachfolgefrage"
 lar_spain.34.desc:0 "Mit dem Tod des kinderlosen Alfonso Carlos ist die karlistische Linie erloschen, und infolgedessen ist eine Spaltung der karlistischen Bewegung entstanden.\n\n Es gibt diejenigen, die den Anspruch des von Alfonso Carlos selbst ernannten Nachfolgers unterstützen würden: Xavier von Bourbon-Parma, der jedoch keinen dynastischen Anspruch auf den Thron erhebt. Andere würden lieber den Anspruch des Exilkönigs Alfonso XIII. unterstützen, der, obwohl er ein Spross der verräterischen Linie von Isabella II. ist, einen dynastischen Anspruch auf den Thron hat.\n\n Wenn diese Frage nicht schnell geklärt wird, könnte sie dazu führen, dass unsere Unterstützung in verschiedene zerstrittene Lager zerfällt."
 lar_spain.34.a:0 "Der Wille des Königs muss getan werden. Xaver soll unser neuer König werden!"
 lar_spain.34.a_tt:0 "Xavier von Bourbon-Parma wird nach der Wiedereinführung der Monarchie König werden."
 lar_spain.34.b:0 "Die dynastische Kontinuität muss gewahrt werden. Alfonso XIII. soll unser König werden!"
 lar_spain.34.b_tt:0 "Alfonso XIII. wird bei der Wiedereinführung der Monarchie König werden.\n"
 lar_spain.35.t:0 "Wiederherstellung der Monarchie"
 lar_spain.35.desc:1 "Nach mehr als einem halben Jahrzehnt ohne Monarch war die Freude der Menschen in Madrid kaum zu bremsen, als [From.GetSPBkingloc] heute Morgen die Stadt betrat. Angefeuert von jubelnden Schaulustigen zog die königliche Prozession durch die Straßen Madrids zur Kirche San Jerónimo el Real. In einer pompösen Zeremonie wurde [From.GetSPBking2loc].\n\nObwohl ein Großteil der Nation noch in Trümmern liegt, kann der neue König vielleicht als einigende und heilende Kraft dienen und [From.GetNameDef] in eine glorreichere Zukunft führen."
 SPB_xavier_king:0 "Xaver von Bourbon-Parma"
 SPB_alfonso_king:0 "Alfonso XIII."
 SPB_xavier_king2:0 "Xavier nahm die Krone und den königlichen Titel Javier I. an und setzte damit endlich einen Erben aus der rechtmäßigen karlistischen Linie auf den spanischen Thron"
 SPB_alfonso_king2:0 "Alfonso XIII. kehrte nach vielen Jahren im Exil auf den spanischen Thron zurück und beendete ein Jahrhundert des Blutvergießens, indem er endlich die beiden Erblinien vereinte"
 lar_spain.35.a:0 "Mit dem heutigen Tag wurde ein Jahrhundert der Ungerechtigkeit wiedergutgemacht. Viva el Rey!"
 lar_spain.36.t:0 "Besetzung von Tanger"
 lar_spain.36.desc:0 "Unter eklatanter Missachtung des Tanger-Protokolls von 1924 sind die Truppen von [From.GetAdjective] in die internationale Zone von Tanger eingedrungen, was man nur als Besatzung bezeichnen kann. Trotz der Forderungen spanischer Nationalisten nach einer vollständigen Annexion des Gebiets versichert uns [From.GetAdjective], dass es sich lediglich um eine "vorübergehende Kriegsmaßnahme" handele und die Stadt danach in ihren Vorkriegszustand zurückkehren werde."
 lar_spain.36.a:0 "Wenn wir uns nicht für die Rechte der Tangerianer einsetzen, wer dann?"
 lar_spain.36_tt:0 "Wenn §Y[SPA.GetName]§!nicht nachgibt, erhalten wir:\n"
 lar_spain.36.b:0 "Ihr Versprechen ist vorerst gut genug."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] hat einen strengen und offiziellen Einspruch gegen unsere Besetzung von Tanger erhoben. Sie halten unser Vorgehen für illegal und sind sogar so weit gegangen, den Einsatz militärischer Gewalt anzudeuten, um uns aus der Internationalen Zone zu vertreiben, wenn wir uns nicht sofort zurückziehen."
 lar_spain.37.a:0 "Wir werden uns von ihren leeren Drohungen nicht einschüchtern lassen."
 lar_spain.37.b:0 "Dann müssen wir uns zurückziehen."
 lar_spain.38.desc:0 "Wie erwartet, hat die schwache [From.GetAdjective]-Regierung es nicht gewagt, unsere Besetzung von Tanger anzufechten. Es steht uns frei, die Stadt stärker in unsere Nation zu integrieren."
 lar_spain.38.a:0 "Noch einmal Spanisch!"
 lar_spain.39.t:0 "[From.GetNameDefCap] Fordert Nordafrika"
 lar_spain.39.desc:0 "Die [From.GetAdjective]-Diplomaten haben uns ein Ultimatum gestellt, in dem sie fordern, dass wir die Kontrolle über Nordafrika unverzüglich an [From.GetNameDef] abtreten. Zweifellos wollen sie die Schwäche unserer derzeitigen internationalen Position ausnutzen..."
 lar_spain.39.a:0 "Wir können uns keinen weiteren Krieg leisten. Wir müssen das akzeptieren."
 lar_spain.39.b:0 "So leicht werden sie es nicht bekommen!"
 lar_spain.40.t:1 "[From.GetNameDefCap] Akzeptiert die Forderungen"
 lar_spain.40.desc:0 "[From.GetNameDefCap] hat unsere Forderungen akzeptiert, und ihre Diplomaten versichern uns, dass sie unverzüglich Vorkehrungen für die Übergabe der Kontrolle über Nordafrika treffen werden."
 lar_spain.40.a:0 "Sehr effizient."
 lar_spain.41.t:0 "[From.GetNameDefCap] lehnt die Forderungen ab"
 lar_spain.41.desc:0 "[From.GetAdjective] Diplomaten haben uns mitgeteilt, dass sie alle spanischen Forderungen für Nordafrika kategorisch ablehnen."
 lar_spain.41.a:0 "Dann werden wir es uns mit Gewalt nehmen müssen."
 lar_spain.42.t:0 "[From.GetNameDefCap] Beansprucht französischen Thron"
 lar_spain.42.desc:0 "Nachdem er vor kurzem den spanischen Thron bestiegen hat, hat König [From.GetLeader] bereits seine Pläne für den französischen Thron kundgetan, wobei er sich auf seinen legitimistischen Anspruch auf die Krone beruft.\n\nNach dem jüngsten politischen Sieg der Legitimisten in unserem Land hat der König es nun für angebracht gehalten, diesen Plänen endlich Taten folgen zu lassen, und hat förmlich erklärt, dass er in aller Eile in Reims gekrönt werden möchte."
 lar_spain.42.a:0 "Er hat einen berechtigten Anspruch, den wir gerne annehmen. Vive le Roi!"
 lar_spain.42.b:0 "Frankreich wird Spanien niemals unterworfen sein!"
 lar_spain.43.t:0 "[From.GetNameDefCap] Erkennt Anspruch an"
 lar_spain.43.desc:0 "Die [From.GetAdjective]-Regierung der Legitimisten hat das Ersuchen von König [Root.GetLeader] erhört und uns nun formell mitgeteilt, dass sie seinen rechtmäßigen Anspruch auf die französische Krone anerkennt. Sie haben uns versichert, dass sie unverzüglich die Vorbereitungen für die Krönungszeremonie treffen werden."
 lar_spain.43.a:0 "Alles ist so, wie es sein sollte."
 lar_spain.43_tt:0 "Die Vorbereitungen für die Krönung werden beginnen."
 lar_spain.44.t:0 "[From.GetNameDefCap] lehnt Anspruch ab"
 lar_spain.44.desc:0 "Trotz des rechtmäßigen Anspruchs von König [Root.GetLeader] auf die französische Krone scheint die [From.GetAdjective]-Regierung in letzter Minute kalte Füße bekommen zu haben. Aus Sorge vor öffentlichen Unruhen angesichts der vermeintlichen spanischen Kontrolle über Frankreich lehnt sie eine formelle Krönungszeremonie "bedauerlicherweise" ab."
 lar_spain.44.a:0 "[Root.GetLeader] wird trotzdem König von Frankreich sein."
 lar_spain.45.t:0 "Die Iberische Union"
 lar_spain.45.desc:0 "Wie schon zwischen 1580 und 1640 schlägt [From.GetNameDef] eine Union unserer beiden Nationen unter [From.GetLeader] vor. Die Diplomaten von [From.GetAdjective] mahnen uns, die Stärke zu bedenken, die ein vereintes Iberien unter einem einzigen Führer der Welt zeigen kann."
 lar_spain.45.a:0 "Sie sprechen weise."
 lar_spain.45.b:0 "Portugal wird sich niemals freiwillig von Spaniern regieren lassen!"
 lar_spain.46.t:0 "Iberische Union - [From.GetNameDefCap] Akzeptiert"
 lar_spain.46.desc:0 "[From.GetNameDefCap] hat unseren Vorschlag angenommen, Iberien unter der Führung von [Root.GetLeader] zu vereinen. Sie werden die notwendigen Vorkehrungen treffen, um die Integration ihres Regierungsapparats in den unseren zu beginnen."
 lar_spain.46.a:0 "Sie haben sich weise entschieden. Vereint sind wir stärker!"
 lar_spain.47.t:0 "Iberische Union - [From.GetNameDefCap] lehnt ab"
 lar_spain.47.desc:0 "[Von.GetNameDefCap] hat jede Idee einer Vereinigung der iberischen Halbinsel unter gemeinsamer Führung abgelehnt. Trotz umfangreicher Verhandlungen lässt sich die Position der [From.GetAdjective]-Delegation in etwa so zusammenfassen: "Kommt und holt es euch, wenn ihr hart genug seid"."
 lar_spain.47.a:0 "Ihr Vorschlag ist akzeptabel."
 lar_spain.48.t:0 "Portugiesischer Anarchismus"
 lar_spain.48.desc:0 "Die Kämpfe in [From.GetNameDef] haben sich in den letzten Tagen auf die Grenzregionen von [Root.GetAdjective] ausgeweitet, und die anarchistischen Milizen von [From.GetAdjective] haben schnell Gleichgesinnte aus den örtlichen Städten angezogen. Trotz des schnellen Eingreifens unserer Grenztruppen wurden sie von der schieren Gewalt der Kämpfe überrumpelt, und nach anfänglichen Scharmützeln mit den kampferprobten [Von.GetAdjective]-Kräften beider Seiten des Bürgerkriegs waren sie gezwungen, sich zurückzuziehen.\n\n In den folgenden Tagen hat die Unterstützung für die [Von. GetAdjective]-Anarchisten in der gesamten [Root.GetAdjective]-Gesellschaft weiter verbreitet, was eindeutig zu einem großen Teil auf heimtückische Unterstützung aus dem Ausland zurückzuführen ist.\n\nAls Ergebnis ist die Nation trotz unserer besten Bemühungen tatsächlich in den größeren [From.GetAdjective]-Bürgerkrieg verwickelt worden."
 lar_spain.48.a:0 "Warum mussten sie uns da hineinziehen?!"
 lar_spain.49.desc:0 "Seitdem die [Root.GetAdjective]-Kämpfe über die [From.GetAdjective]-Grenze übergeschwappt sind, sind lokale anarchistische Unterstützer zu uns geströmt. Mit einer gut geplanten und durchgeführten "Ermutigung" hat sich die pro-anarchistische Stimmung unter den jüngeren Mitgliedern der [Von.GetAdjective]-Gesellschaft wie ein Lauffeuer verbreitet.\n\n Infolge der Übergabe von [Root.GetAdjective]-Waffenlagern an diese [Von.GetAdjective]-Anarcho-Zellen ist die Situation in [Von.GetNameDef] so weit eskaliert, dass die Regierung einen ausgewachsenen Aufstand unterdrückt. Die Anführer dieses Aufstandes haben uns nun um offiziellere und direktere Hilfe gebeten, indem sie uns vorschlugen, die Führung im globalen anarchistischen Kampf zu übernehmen, und vorschlugen, sich uns formeller anzuschließen, sobald die Kämpfe nachlassen."
 lar_spain.49.a:0 "Wir freuen uns über ihre Unterstützung für die anarchistische Sache!"
 lar_spain.50.t:0 "Portugiesischer Anarchismus - Bürgerkrieg beendet"
 lar_spain.50.desc:0 "Mit dem positiven Abschluss des [From.GetAdjective]-Teils unseres anarchistischen Kampfes bitten die [From.GetAdjective]-Zellen nun darum, in den Verteidigungsrat aufgenommen zu werden."
 lar_spain.50.a:0 "Wir werden sie unter unseren Schutz stellen."
 lar_spain.51.t:0 "Verlagerung der Goldreserven"
 lar_spain.51.desc:0 "Die Goldreserven unserer Nation sind durch den Vormarsch der Nationalisten bedroht. Wir sollten handeln und sicherstellen, dass die Reserven sicher ins Ausland gebracht werden, damit sie nicht in die Hände unserer Feinde gelangen."
 lar_spain.51.a:0 "Wir werden sie nach [SOV.GetNameDef] verschiffen."
 lar_spain.51.b:0 "Wir liefern sie an [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Wir versenden sie an [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Wir liefern sie an [SPR_umgesiedeltes_Gold_Reserven_Auswahl_3.GetNameDefCap]."
 lar_spain.52.t:0 "[SPD.GetNameDefCap] verlagert Goldreserven"
 lar_spain.52.desc:0 "Sendungen aus [SPD.GetNameDef] haben begonnen, in unserem Land anzukommen, da die [SPD.GetAdjective]-Regierung ihre Goldreserven ins Ausland verlagert, um sie für die Dauer des Bürgerkriegs sicher aufzubewahren."
 lar_spain.52.a:0 "Vielleicht bedeutet dies eine Chance..."
 lar_spain.53.t:0 "Spanische Goldreserven"
 lar_spain.53.desc:0 "Es ist schon einige Zeit her, dass die [SPD.GetAdjective]-Goldreserven in unserem Land eingetroffen sind, und wir haben der [SPD.GetNameDef] weiterhin reichlich Hilfe zukommen lassen, ohne dafür zu bezahlen. Die Mitglieder der Regierung fangen an, sich über die Farce dieser Angelegenheiten zu äußern."
 lar_spain.53.a:0 "Wir werden die Goldreserven als 'Bezahlung' beschlagnahmen."
 lar_spain.53.b:0 "Ein [SPD.GetAdjective] Sieg wäre Bezahlung genug."
 lar_spain.54.t:0 "Goldreserven beschlagnahmt!"
 lar_spain.54.desc:1 "Wir wurden von unseren Diplomaten in [Von.GetNameDef] informiert, dass die [Von.GetAdjective]-Regierung unsere Goldreserven beschlagnahmt hat! Angeblich halten sie nicht einmal ein offizielles Kommuniqué für nötig und erklären, dies sei eine "Selbstverständlichkeit", um die "überfällige Zahlung" für ihre materielle Unterstützung zu erhalten."
 lar_spain.54.a:0 "Wie können sie es wagen?!"
 lar_spain.54.a_tt:0 "§RDas wird Auswirkungen auf unsere Wirtschaft nach dem Bürgerkrieg haben!§!\n"
 lar_spain.55.t:0 "Finanzielle Engpässe der Regierung"
 lar_spain.55.desc:0 "Mit der Beschlagnahmung unserer Goldreserven sind wir nun in einen unmittelbaren Mangel an Goldbarren geraten, mit denen wir den Wiederaufbau der Nation finanzieren können. Investitionen in den öffentlichen Sektor müssen daher leider aufgeschoben werden."
 lar_spain.55.a:0 "Das ist bedauerlich..."
 lar_spain.56.t:0 "[From.GetNameDefCap] Appelle zur Eigenständigkeit"
 lar_spain.56.desc:0 "Obwohl die Vertreter von [From.GetAdjective] darauf bedacht sind, ihre Loyalität zu beweisen und ihren Teil zur Revolution beizutragen, plädieren sie für eine Ausweitung der Autonomie. Sie argumentieren, dass sie unsere Sache viel besser unterstützen können, wenn wir die Zügel etwas lockern."
 lar_spain.56.a:0 "Sie haben sich unser Vertrauen verdient."
 lar_spain.56.b:0 "Aber es ist noch besser, die Zügel straff zu halten."
 lar_spain.57.t:0 "[Von.GetNameDefCap] gewährt Autonomie"
 lar_spain.57.desc:0 "Unsere Vertreter in [Von.GetNameDef] teilen uns mit, dass die [Von.GetAdjective]-Regierung es für angebracht gehalten hat, uns mehr Autonomie zu gewähren."
 lar_spain.57.a:0 "Fortschritt!"
 lar_spain.58.t:0 "[Von.GetNameDefCap] lehnt Autonomie ab"
 lar_spain.58.desc:0 "Unsere Vertreter in [Von.GetNameDefCap] teilen uns mit, dass die [Von.GetAdjective]-Regierung unseren Antrag auf mehr Autonomie abgelehnt hat."
 lar_spain.58.a:0 "Trauen sie uns nicht?"
 lar_spain.59.t:0 "Ein rotes Iberien"
 lar_spain.59.desc:0 "Angesichts unserer gemeinsamen ideologischen Interessen hat [From.GetNameDefCap] Abgesandte mit einem Vorschlag für ein vereinigtes Iberien geschickt. Sie schlagen vor, dass wir den Erfolg unserer iberischen Revolution besser gewährleisten können, wenn wir unsere Differenzen beiseite legen und unsere Kräfte unter der Führung von [From.GetAdjective] vereinen."
 lar_spain.59.a:0 "Die Sache der Arbeiter würde erheblich gestärkt werden!"
 lar_spain.59.b:0 "Wir können die Revolution aus eigenem Antrieb besser verbreiten."
 lar_spain.60.t:0 "Ein rotes Iberien - [From.GetNameDefCap] Akzeptiert"
 lar_spain.60.desc:0 "[From.GetNameDefCap] hat auf unsere Ouvertüren mit Zustimmung reagiert - sie stimmen dem Konzept eines vereinigten sozialistischen Iberia zu."
 lar_spain.60.a:0 "Vereint sind wir stärker."
 lar_spain.61.t:0 "Ein rotes Iberien - [Von.GetNameDefCap] lehnt ab"
 lar_spain.61.desc:0 "[From.GetNameDefCap] hat unseren Vorschlag für ein vereinigtes sozialistisches Iberia unverblümt zurückgewiesen. Sie stimmen zwar zu, dass wir viele gemeinsame Interessen haben, argumentieren aber, dass wir besser gerüstet sind, diese als zwei unabhängige Nationen zu verfolgen."
 lar_spain.61.a:0 "Sie wissen noch nicht, wie falsch sie liegen."
 lar_spain.62.t:0 "Kommunistischer Aufstand!"
 lar_spain.62.desc:0 "Unaufhörliche [From.GetAdjective]-Einmischung und Untergrundzellen, die illegale Unterstützung von [From.GetNameDef] erhalten, haben in den letzten Monaten die lokalen kommunistischen Gruppen, mit denen wir seit Jahren zu kämpfen haben, ermutigt. Diese Gruppen, denen zweifellos mehr ausländische Hilfe versprochen wurde, haben nun zu den Waffen gegriffen und sich mit abtrünnigen Elementen des Militärs zu einem groß angelegten Aufstand zusammengeschlossen, um die Regierung mit Gewalt zu übernehmen."
 lar_spain.62.a:0 "Wir werden diese Rebellion niederschlagen!"
 lar_spain.63.t:0 "Kommunistischer Aufstand in [From.GetNameDefCap]!"
 lar_spain.63.desc:0 "Wie erwartet, wurden die kommunistischen Gruppen, die die [Von.GetAdjective]-Regierung schon seit einiger Zeit beunruhigen, durch gut platzierte materielle Unterstützung zum Handeln ermutigt. Ein groß angelegter Aufstand versucht, die Kontrolle über die Regierung zu übernehmen, ist dabei aber stark auf unsere Unterstützung angewiesen. Die Anführer des Aufstands sind zwar idealistisch und eifrig, haben aber wenig Erfahrung im Führen eines Bürgerkriegs und haben sich nun an uns gewandt, um Führung und Hilfe zu erhalten."
 lar_spain.63.a:0 "Und sie werden sie bekommen!"
 lar_spain.64.t:0 "[Von.GetNameDefCap] bittet um Hilfe"
 lar_spain.64.desc:0 "Obwohl die politische Lage in [Von.GetNameDef] schon seit langem instabil ist, scheint die Regierung von [Von.GetAdjective] von der Schwere des Konflikts überrascht worden zu sein. Sie hat uns um jede Hilfe gebeten, die wir aufbringen können, um sie in ihrem Kampf gegen den Faschismus zu unterstützen, und bittet uns dringend, in dieser kritischen Zeit nicht zu lange zu zögern.\n\nEs ist zweifelhaft, ob die republikanische Regierung den derzeitigen Bürgerkrieg ohne Hilfe von außen gewinnen kann, und obwohl der Sieg eines demokratischen Spaniens ein wünschenswertes Ergebnis wäre, ist es wahrscheinlich, dass die Bereitstellung dieser Hilfe kommunistische Sympathisanten in unserem eigenen Land ermutigen würde."
 lar_spain.64.a:0 "Sie verlassen sich auf uns, und wir müssen ihnen helfen, auch auf eigene Gefahr."
 lar_spain.64.b:0 "Wir können nicht unsere eigene politische Stabilität riskieren, um ihnen zu helfen."
 lar_spain.65.t:0 "[From.GetNameDefCap] Hilft"
 lar_spain.65.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie uns eine erste Lieferung von Hilfsgütern zukommen lassen wird. Diese ist zwar wichtig, um unsere Moral zu stärken, hat aber nur geringe materielle Auswirkungen, aber die Franzosen versichern uns, dass sie Möglichkeiten prüfen, wie sie in Zukunft umfangreichere Hilfe leisten können."
 lar_spain.65.a:0 "Das ist eine wunderbare Nachricht!"
 lar_spain.66.t:0 "[From.GetNameDefCap] Antrag abgelehnt"
 lar_spain.66.desc:0 "Die Franzosen teilen uns mit, dass sie uns leider keine Hilfe zukommen lassen können, da dies ihre innenpolitische Stabilität gefährden würde."
 lar_spain.66.a:0 "Und sie glauben, dass eine weitere Grenze, die sie mit Faschisten teilen, nicht?"
 lar_spain.67.t:0 "[From.GetAdjective] Unabhängigkeitskrieg!"
 lar_spain.67.desc:0 "Es hat den Anschein, dass die [From.GetAdjective]-Regierung schnell vergessen hat, wem sie ihren jüngsten Bürgerkriegssieg zu verdanken hat. Heute Morgen wurden alle Verbindungen zu unseren Vertretern in [Von.GetNameDef] abrupt abgebrochen, und über die staatlichen Medien wurde eine Ankündigung von [Von.GetLeader] ausgestrahlt, in der Propaganda verbreitet wurde, um das Volk von [Von.GetAdjective] offensichtlich zu einem weiteren Kriegseinsatz zu bewegen.\n\n Eine formelle Unabhängigkeitserklärung wurde im Laufe des heutigen Morgens in Moskau abgegeben."
 lar_spain.67.a:0 "Wir werden diese Unnachgiebigkeit zerschlagen!"
 lar_spain.67.b:0 "Wir haben keine andere Wahl, als sie zu akzeptieren."
 lar_spain.68.t:0 "[From.GetNameDefCap] Bittet um Hilfe"
 lar_spain.68.desc:0 "[Von.GetNameDefCap] hat uns um materielle Unterstützung in ihrem Unabhängigkeitskrieg mit [SOV.GetNameDef] gebeten."
 lar_spain.68.a:0 "Und sie sollen sie bekommen."
 lar_spain.68.b:0 "Wir können unsere Beziehungen zu den Sowjets nicht riskieren."
 lar_spain.69.t:0 "[Von.GetNameDefCap] bietet Hilfe an"
 lar_spain.69.desc:0 "[Von.GetNameDefCap] hat unseren Hilferuf gehört und bietet uns nun an, uns stärker in ihre Leihhilfeprogramme einzubinden."
 lar_spain.69.a:0 "Dies ist eine sehr positive Nachricht."
 lar_spain.70.t:0 "[From.GetNameDefCap] verweigert Hilfe"
 lar_spain.70.desc:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie sich derzeit nicht in der Lage sehen, uns Hilfe zu gewähren, was zum großen Teil auf die Auswirkungen auf die nationale und internationale öffentliche Meinung zurückzuführen ist, die sie befürchten, wenn sie unsere Sache unterstützen würden."
 lar_spain.70.a:0 "Sie lassen uns ein zweites Mal im Stich."
 lar_spain.71.t:0 "[From.GetNameDefCap] Fordert NAP"
 lar_spain.71.desc:0 "Da wir uns beide im Krieg mit den Kommunisten befinden, hat [From.GetNameDefCap] einen Nichtangriffspakt vorgeschlagen. Dies würde es uns ermöglichen, uns auf die unmittelbarere Bedrohung durch die Roten zu konzentrieren und unsere Differenzen für den Moment zu übersehen."
 lar_spain.71.a:0 "Verglichen mit der Beseitigung von [SOV.GetNameDef] ist alles andere zweitrangig."
 lar_spain.71.b:0 "Ein Vertrag mit den Republikanern? Niemals!"
 lar_spain.72.t:0 "[From.GetNameDefCap] gewährt NAP"
 lar_spain.72.desc:0 "Klugerweise hat die [From.GetAdjective]-Regierung unserem Vorschlag eines Nichtangriffspakts zugestimmt. Er wird sofort in Kraft treten."
 lar_spain.72.a:0 "Sie haben die größere Gefahr erkannt."
 lar_spain.73.t:0 "[From.GetNameDefCap] lehnt den NAP ab"
 lar_spain.73.desc:0 "Die [Von.GetNameDefCap]-Regierung hat unseren Vorschlag für einen Nichtangriffspakt gehört, hat uns aber mitgeteilt, dass sie dies derzeit nicht in ihrem Interesse sieht."
 lar_spain.73.a:0 "Was haben sie vor?"
 lar_spain.74.t:0 "[From.GetNameDefCap] bittet um Hilfe"
 lar_spain.74.desc:0 "Die [From.GetAdjective] hat uns um Hilfe in ihrem Krieg gegen [SOV.GetNameDef] gebeten. Sie haben uns versichert, dass sie nicht viel brauchen und dass sich bereits die Weitergabe einiger wichtiger Informationen oder die Unterstützung bei der Ausbildung ihres Führungspersonals zur besseren Bekämpfung der Taktiken von [SOV.GetAdjective] als unschätzbar erweisen würde."
 lar_spain.74.a:0 "Eine wunderbare Idee. Tod den Sowjets!"
 lar_spain.74.b:0 "Wir müssen unsere Vorteile eifersüchtig hüten."
 lar_spain.75.t:0 "[From.GetNameDefCap] gewährt Hilfe"
 lar_spain.75.desc:1 "Nach Prüfung unseres Ersuchens hat [From.GetNameDef] vorgeschlagen, Militärexperten zu entsenden, die unseren Kommandostab darin schulen sollen, den [SOV.GetAdjective]-Strategien, auf die sie gestoßen sind, besser zu begegnen, und uns gleichzeitig mit einigen wertvollen Informationen zu versorgen."
 lar_spain.75.a:0 "Dies wird sich in unserem Kampf gegen die Sowjets als unschätzbar erweisen."
 lar_spain.76.t:0 "[From.GetNameDefCap] verweigert Hilfe"
 lar_spain.76.desc:0 "Trotz unserer Bitte hat [From.GetNameDef] uns jegliche Hilfe im Kampf gegen die Sowjets verweigert. Jeder Versuch, von ihnen nützliche Informationen über die sowjetische Front zu erhalten, wurde ebenfalls mit einer Mauer des Schweigens beantwortet."
 lar_spain.76.a:0 "Sie hüten alle ihre Geheimnisse eifersüchtig."
 lar_spain.77.t:0 "Alfonso XIII. stirbt"
 lar_spain.77.desc1:0 "Der letzte spanische König, Alfonso XIII., der seit der Ausrufung der Zweiten Republik 1931 im Exil lebte, ist heute in Rom gestorben. Er erlag in relativ jungem Alter einem Herzleiden, und aufgrund des Status seines Exils und der aktuellen Situation in [Root.GetNameDef] wird erwartet, dass er in Rom selbst beigesetzt wird.\n\nWährend Alfonsos erster und zweiter Sohn bereits 1933 auf ihre Rechte auf den Thron verzichtet haben und somit sein dritter Sohn, Infante Juan, der Erbe zu sein scheint, gibt es Gerüchte, dass der zweite Sohn des verstorbenen Königs, Infante Jaime, erwägt, sein Recht auf die Thronfolge zu bekräftigen."
 lar_spain.77.desc2:0 "König Alfonso XIII. ist heute in Madrid unerwartet an schweren Brustschmerzen gestorben. Der Leichnam des Königs wird in Kürze in der Kirche San Jerónimo el Real in Madrid aufgebahrt, so dass die Bevölkerung vor dem königlichen Begräbnis die Möglichkeit hat, ihm die letzte Ehre zu erweisen.\n\n Der zweite Sohn des Königs, Infante Jaime, hat zwar aufgrund seiner Taubheit auf die Thronfolge verzichtet, hat aber in den Stunden nach dem Tod seines Vaters schnell sein Recht auf den Thron bekräftigt. Angesichts der überwältigenden Unterstützung der Karlisten ist es unwahrscheinlich, dass sein jüngerer Bruder Infante Juan diesen Anspruch anfechten kann."
 lar_spain.77.a:0 "Der König ist tot. Viva el Rey!"
 lar_spain.78.t:0 "Sanjurjo stirbt"
 lar_spain.78.desc:0 "Nur wenige Tage nach Beginn des Bürgerkriegs wurde unsere Seite bereits von einer Tragödie heimgesucht, denn der auserwählte Anführer des Putsches, José Sanjurjo, kam bei einem Flugzeugabsturz auf dem Weg von Portugal zur Übernahme des Kommandos der nationalistischen Streitkräfte in Spanien ums Leben. \Es scheint, dass der General in dem Versuch, bei seiner Rückkehr nach Spanien nach über zwei Jahren im Exil den Eindruck eines heldenhaften "wagemutigen Fliegers" zu erwecken, darauf bestand, in einem kleinen Flugzeug zu fliegen und nicht in einem der größeren, die zur Verfügung standen, und dass er das Flugzeug anschließend überlud, indem er verlangte, dass sein gesamtes schweres Gepäck in dasselbe Flugzeug geladen wird."
 lar_spain.78.a:0 "Er hat zu viel gewagt."
 lar_spain.78_tt:0 "§YJosé Sanjurjo stirbt.§!\n"
 lar_spain.79.t:0 "Krönung von [Root.GetLeader]"
 lar_spain.79.desc:0 "Begleitet von viel Pomp und Feierlichkeiten fand heute die Krönung von König [Root.GetLeader] in der Kathedrale von Reims statt. Nach der offiziellen Zeremonie begrüßte der König die jubelnde Menge, die vor der Kathedrale wartete und sich über die Rückkehr ihrer Nation in den Status einer Monarchie freute. In einer an seine Untertanen gerichteten Rede betonte der König die Einheit des französischen und des spanischen Staates, die durch seine Person symbolisiert wird. Wo immer in der Welt die Interessen der Franzosen bedroht sind, werden sie einen Spanier an ihrer Seite finden, der sich für ihre Sache einsetzt."
 lar_spain.79.a:0 "Ein großer Tag für das Königreich!"
 lar_spain.81.t:0 "Der Preis des Sieges"
 lar_spain.81.desc:0 "Aufgrund unserer schweren Verwicklung in den Spanischen Bürgerkrieg hat sich unser Einfluss auf die [SPD.GetAdjective]-Regierung so weit ausgeweitet, dass sie praktisch ein Satellitenstaat Moskaus ist."
 lar_spain.81.a:0 "Unser Einfluss in Westeuropa wächst!"
 lar_spain.82.t:0 "Der Preis des Sieges"
 lar_spain.82.desc:0 "Der Sieg im Bürgerkrieg ist unser, aber unsere starke Abhängigkeit von der sowjetischen Hilfe hat dazu geführt, dass wir eine erhebliche Schuld angehäuft haben, die zurückgezahlt werden muss. Die chaotische Zeit des Bürgerkriegs hat auch dazu geführt, dass es Stalinisten gelungen ist, sich in Schlüsselpositionen in unserem neuen Militär und in der Regierung einzunisten. Wir befinden uns daher in einer schwierigen Lage. Moskau hat bereits damit begonnen, "Vorschläge" für die Ernennung loyaler Minister und Offiziere zu unterbreiten, und wir können uns ihren Forderungen vorerst nicht widersetzen, ohne dass dies schwerwiegende wirtschaftliche Folgen hat oder, schlimmer noch, einen neuen Bürgerkrieg auslöst. Wenn wir wirkliche Unabhängigkeit erlangen wollen, müssen wir unsere Karten sorgfältig ausspielen und entweder unsere Loyalität unter Beweis stellen oder zuerst den stalinistischen Einfluss auf unseren Staat untergraben und abbauen."
 lar_spain.82.a:0 "Wir werden sehen, wie lange dieser Zustand andauern wird."
 lar_spain.83.t:0 "Anzeichen von Verrat"
 lar_spain.83.desc:0 "In den letzten Wochen wurden unseren Verbindungsleuten, Vertretern und loyalen stalinistischen Ministern und Offizieren in [SPD.GetNameDef] wiederholt wichtige Informationen vorenthalten und der Zugang zu [SPD.GetAdjective] Regierungs- und Militärbeamten verweigert. Es hat sich inzwischen herumgesprochen, dass unsere Männer systematisch aus einflussreichen Positionen entfernt werden und dass sogar unsere ausländischen Hilfsprogramme abgewürgt werden.\n\n "Zufälle" dieser Häufigkeit können kein Zufall sein. Die [SPD.GetAdjective]-Regierung zeigt deutliche Anzeichen für Verrat und den Wunsch, sich ihren Verpflichtungen gegenüber [SOV.GetNameDef] zu entziehen, und in Moskau werden Stimmen laut, die Strafmaßnahmen und eine Verschärfung der Zügel fordern."
 lar_spain.83.a:0 "Wir werden ein Zeichen setzen, indem wir eine Besatzungszone in Katalonien einrichten."
 lar_spain.83.b:0 "Ohne unsere Einmischung wird sich sicher alles von selbst regeln."
 lar_spain.84.t:1 "Katalanische Besatzungszone"
 lar_spain.84.desc:0 "Moskaus Geduld mit unserer systematischen Verweigerung ihrer Bemühungen, ihre Kontrolle über unsere Regierung zu verstärken, hat nun ihren Höhepunkt erreicht. Die Sowjets haben einseitig eine Besatzungszone in Katalonien, Valencia und Teilen Aragons eingerichtet, mit einer nominell unabhängigen Regierung, die anscheinend praktisch keine tatsächliche Macht hat. Loyalistische kommunistische Kräfte sind in diese neue Zone geströmt und haben der pro-moskauischen "Regierung" ihre Unterstützung zugesagt.\n\n Die Botschaft ist klar: Gehorchen Sie den Anweisungen aus Moskau, oder es sind weitere Strafmaßnahmen zu erwarten. Obwohl es unwahrscheinlich ist, dass sie in der Lage sein werden, ihren Einfluss wesentlich auszuweiten, bevor unsere Pläne Früchte tragen, wird es sich zweifellos als schwierig erweisen, diese sowjetische Herrschaft über unsere Länder zu brechen."
 lar_spain.84.a:0 "Die Spannungen nehmen zu. Wir müssen unsere Pläne zügig vorantreiben!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] Sichert [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Unsere Streitkräfte haben [SPR_stolen_state_name.GetName] vollständig gesichert, alle sowjetischen Unterstützer und die lokale pro-Moskau-Führung verdrängt, und wir sind dabei, schnell eine [SPD.GetAdjective] lokale Regierung über das Gebiet zu etablieren."
 lar_spain.85.a:0 "Wir befreien unser Land vom stalinistischen Einfluss, ein Staat nach dem anderen!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] Sichert [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "Die [SPD.GetAdjective]-Kräfte haben [SPR_stolen_state_name.GetName] vollständig gesichert, unsere Unterstützer und die lokale Pro-Moskau-Führung verdrängt und sind dabei, ihre eigene lokale Regierung in dem Gebiet wiederherzustellen."
 lar_spain.88.a:0 "Eine gewonnene Schlacht bedeutet noch keinen gewonnenen Krieg."
 lar_spain.89.t:0 "[From.GetNameDefCap] nimmt Forderungen an"
 lar_spain.89.desc:0 "Unerwarteterweise hat die [From.GetAdjective]-Regierung einen Rückzieher gemacht und unserer Forderung nach Unabhängigkeit zugestimmt. Es scheint, als wolle sie nicht in einen weiteren Konflikt im Westen Europas verwickelt werden."
 lar_spain.89.a:0 "Sie hätten ohnehin verloren."
 lar_spain.90.t:0 "Abberufung von Niceto Alcalá-Zamora"
 lar_spain.90.desc:0 "Der Machtkampf zwischen den verschiedenen Parteien der Linken, die noch vor kurzem einen Sieg bei den Wahlen von 1936 errungen hatten, hat sich bereits zugespitzt. Aus Angst vor der zentristischen und kompromissbereiten Politik von Präsident Niceto Alcalá-Zamora haben seine entfremdeten Anhänger in den Cortes die Auflösung der Cortes, die zu den Wahlen geführt hatte, als verfassungswidrig eingestuft und ihn aus dem Amt entlassen.\n\n An Alcalá-Zamoras Stelle hat die Cortes seinen alten Rivalen Manuel Azaña gewählt, der nun die wenig beneidenswerte Aufgabe hat, wieder Stabilität in die sich zunehmend polarisierende spanische politische Szene zu bringen."
 lar_spain.90.a:0 "Das Chaos ist komplett."
 SPR_spanish_elections_flag:0 "1936 wurden in Spanien Wahlen abgehalten"
 lar_heavy_water.1.t:0 "Zerstörung des Schwerwasserwerks Telemark"
 lar_heavy_water.1.desc:0 "Der Kommandant der Garnison in Telemark berichtet, dass das Wasserkraftwerk Vemork in der vergangenen Nacht eine katastrophale Explosion erlitten hat, bei der die Anlagen zur Produktion von Schwerem Wasser zerstört wurden. Die Ermittlungen dauern zwar noch an, aber die vorliegenden Beweise deuten sehr stark auf Sabotage durch eine feindliche Eliteeinheit hin. Es scheint, dass die Kommandotruppen mit dem Fallschirm absprangen, unter Ausnutzung der erschreckend laxen Sicherheitsvorkehrungen in das Kraftwerk eindrangen, Sprengsätze in der Nähe der Lagertanks anbrachten und sich dann in die Nacht zurückzogen, nur wenige Minuten bevor die Ladungen explodierten. Die örtliche Garnison durchkämmt nun das Gebiet, aber es wurden keine Spuren gefunden, und wir gehen davon aus, dass das Team das Gebiet bereits evakuiert hat."
 lar_heavy_water.1.a:0 "Ein bedeutender Rückschlag."
 lar_heavy_water.2.t:0 "Operation Gunnerside ist erfolgreich"
 lar_heavy_water.2.desc:0 "Nach Berichten lokaler Kontaktpersonen in Telemark war die Operation Gunnerside ein voller Erfolg. Nach dem Anbringen der Sprengladungen hat das Team die Anlage erfolgreich infiltriert und ist dabei allen Wachen entgangen.\n\Nach dem Anbringen der Sprengladungen ist das Team sauber geflüchtet und hat sich nun aufgeteilt, um den Suchmannschaften zu entgehen, die sie verfolgen. Wir haben seit dem Überfall nichts mehr von dem Team gehört, aber das ist zu erwarten. Wir erwarten auch, dass die Deutschen öffentlich bekannt geben, ob sie einen unserer Kommandosoldaten getötet oder gefangen genommen haben."
 lar_heavy_water.2.a:0 "Wer wagt, gewinnt."
 lar_bruneval_raid.1.t:0 "Feindlicher Kommandoangriff erbeutet Radargeräte"
 lar_bruneval_raid.1.desc:0 "Es sind Berichte über einen feindlichen Überfall eingetroffen, wonach eine kleine feindliche Truppe eine unserer Radaranlagen angegriffen hat. Nach einer beherzten, aber letztlich erfolglosen Verteidigung durch die Besatzung übernahmen die feindlichen Truppen für kurze Zeit die Kontrolle über die Anlage, bevor sie durch einen sofortigen, energisch durchgeführten Gegenangriff zum Strand zurückgedrängt wurden, wo sie eilig ein Landungsboot bestiegen und sich entfernten.\n\n Eine gründliche Inspektion der Radaranlage ergab, dass eine Reihe von Komponenten entfernt worden waren, und eine Zählung ergab, dass einer der Radartechniker fehlte, der möglicherweise von den feindlichen Angreifern entführt worden war."
 lar_bruneval_raid.1.a:0 "Was für eine feige Art, Krieg zu führen."
 lar_bruneval_raid.2.t:0 "Operation Beißer ist erfolgreich"
 lar_bruneval_raid.2.desc:0 "Der Überfall auf eine feindliche Radaranlage war ein voller Erfolg. Die Angriffseinheit ist erfolgreich gelandet, wobei das Mininmal vom Paradrop verstreut wurde. Nachdem die Fallschirmjäger ihre Ausrüstung zusammengetragen und sich orientiert hatten, bewegten sie sich auf das Ziel zu und zerstörten die schwache Garnison in einem kurzen, aber heftigen Feuergefecht. Nachdem das Gebiet gesichert war, fotografierte der Radartechniker, der den Angriffstrupp begleitete, die Radaranlage und demontierte ausgewählte Komponenten für den Rücktransport.\n\nNach einem zweiten Feuergefecht mit der alarmierten Garnison wurde der Evakuierungsstrand geräumt, und der Trupp schiffte sich auf ein Landungsboot ein, um zu unseren Linien zurückzufahren, wobei er einen feindlichen Radartechniker zum Verhör mitnahm."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung scheitert"
 lar_capture_tito.1.desc:0 "Unsere Operation zur Gefangennahme oder Tötung des jugoslawischen Partisanenführers Tito war nicht von Erfolg gekrönt. Die erste Welle der Luftlandetruppen kam nahe genug an die Höhle heran, in der wir Tito vermuteten, wurde aber von starken feindlichen Einheiten unter mörderischen Beschuss genommen, die unser Geheimdienst übersehen hatte. Während unsere Truppen tapfer kämpften, traf die feindliche Verstärkung schneller als erwartet ein. Selbst ein verzweifelter Ausbruchsversuch war nicht erfolgreich. \Die Überlebenden zogen sich auf freundliche Linien zurück. Der derzeitige Aufenthaltsort von Tito ist unbekannt."
 lar_capture_tito.1.a:0 "Diesmal ist er entkommen."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung ist erfolgreich"
 lar_capture_tito.2.desc:0 "Unsere Operation zur Ausschaltung des Partisanenführers Tito war ein voller Erfolg. Obwohl der Feind mit einem Angriff rechnete, wurde er durch die Kombination aus enger Luftunterstützung und einem direkten Angriff auf Titos Hauptquartier durch gelandete Truppen überrascht. Nach einem heftigen Feuergefecht in und um das Höhlenhauptquartier wurde Titos Leiche unter den Toten entdeckt."
 lar_capture_tito.2.a:0 "Wir haben ihn."
 Tito_killed:0 "§Josip Broz Tito§!ist getötet worden."
 lar_rescue_mussolini.1.t:0 "Rettungsversuch scheitert"
 lar_rescue_mussolini.1.desc:0 "Der Versuch, Mussolini zu retten, ist unter schweren Verlusten gescheitert. Mehrere der mit Truppen und Ausrüstung überladenen Gleitflugzeuge, mit denen die Fallschirmjäger transportiert werden sollten, konnten nicht genügend Höhe gewinnen, um einen Berg zu überqueren, und stürzten bei schlechtem Wetter ab. Da nur ein kleiner Teil der Angriffstruppe zur Verfügung stand, beschloss der Kommandeur, auf Geschwindigkeit und Überraschung zu setzen. \Unglücklicherweise waren die Gefängniswärter zu diesem Zeitpunkt bereits in voller Alarmbereitschaft und eröffneten das Feuer, als die Angriffsgruppe versuchte, in das Hotel einzudringen. Nach einem kurzen Gefecht bot der Kommandant, dessen Position unhaltbar war und dem die Munition ausging, die Kapitulation seiner Truppe an."
 lar_rescue_mussolini.1.a:0 "Es war einen Versuch wert."
 lar_rescue_mussolini.2.t:0 "Mussolini gerettet"
 lar_rescue_mussolini.2.desc:0 "Die Mission zur Befreiung Mussolinis ist erfolgreich verlaufen. Die kleine Einheit von Fallschirmjägern landete erfolgreich in der Nähe des Hotels und stürmte das Gebäude, ohne dass ein Schuss fiel. Die örtlichen Wachen gaben auf, nachdem sie die Aussichtslosigkeit des Widerstands erkannt hatten. Mussolini wurde anschließend mit einem Fiesler Storch ausgeflogen und kehrte zu den befreundeten Linien zurück, von wo aus er zu [GER.GetLeader] reisen wird."
 lar_rescue_mussolini.2.a:0 "Wir vergessen unsere Freunde nicht."
 lar_operative_event.1.t:0 "Agent gefangen genommen"
 lar_operative_event.1.desc:0 "Während seines Einsatzes hinter den feindlichen Linien wurde [This.GetName] von der feindlichen [From.From.GetAdjective] Gegenspionage festgenommen. Berichte aus anderen Quellen deuten darauf hin, dass [This.GetSheHe] an einem abgelegenen Ort zum Verhör festgehalten wird. Wir glauben zwar, dass [This.GetSheHe] versuchen wird, sich dem Verhör so lange wie möglich zu widersetzen, aber es ist wahrscheinlich, dass der Feind letztendlich nützliche Informationen erlangen wird, wenn [This.GetSheHe] nicht gerettet oder getötet wird, bevor [This.GetSheHe] bricht."
 lar_operative_event.1.a:0 "Wir müssen eine Rettungsaktion starten!"
 lar_operative_event.2.t:0 "Agentin gezwungen, sich zu verstecken"
 lar_operative_event.2.desc:0 "Während seines Einsatzes in [From.From.GetNameDef] wurde [This.GetName] offensichtlich von der [From.From.GetAdjective] Gegenspionage entdeckt. In der letzten Nachricht, die [This.GetSheHe] schickte, hieß es, dass [This.GetSheHe] eine feindliche Überwachung bemerkte, die [This.GetHerHim] verfolgte, und dass [This.GetSheHe] Ausweich- und Fluchtverfahren durchführen würde. \n\nAls Teil dieser Verfahren wird [This.GetName] natürlich den Kontakt zu [This.GetHerHis] Betreuern abgebrochen haben, um sie oder andere nicht zu gefährden.\n\nWenn es gelingt, wird [This.GetName] uns in einigen Wochen wieder kontaktieren."
 lar_operative_event.2.a:0 "Wir können nichts anderes tun als warten und hoffen."
 lar_operative_event.3.t:0 "Agent getötet"
 lar_operative_event.3.desc:0 "Es scheint, dass [This.GetName], einer unserer Agenten, der in [From.From.GetNameDef] eingesetzt ist, das ultimative Opfer gebracht hat und in Ausübung seiner Pflicht gestorben ist. Berichte aus [Von.Von.GetAdjective]-Quellen sind natürlich spärlich, aber es scheint, dass [This.GetName] von der [Von.Von.GetAdjective]-Abwehr verfolgt wurde. Es scheint wahrscheinlich, dass [This.GetSheHe] kurz vor der Gefangennahme stand und entweder den Tod wählte, um im Verhör keine wichtigen Informationen preiszugeben, oder von [From.From.GetAdjective]-Agenten getötet wurde, als er sich der Verhaftung widersetzte."
 lar_operative_event.3.a:0 "Ein Held, der zur [This.GetHerHis] letzten Ruhe gerufen wurde."
 lar_operative_event.4.t:0 "Agent verwundet"
 lar_operative_event.4.desc:0 "Nach einer engen Begegnung mit der Gegenspionage von [Von.Von.GetAdjective] hat [This.GetName] berichtet, dass [This.GetSheHe] für eine Weile außer Gefecht gesetzt sein wird, um die Verletzungen zu behandeln, die [This.GetSheHe] erlitten hat, als er einen Versuch abwehrte, [This.GetHerHim] festzunehmen. \Er befindet sich jetzt an einem sicheren Ort, um seine Wunden zu versorgen, und wird für einige Wochen nicht verfügbar sein, während sich [ErSieSie] erholt."
 lar_operative_event.4.a:0 "[Dies.GetSheHe] wird bald wieder in den Kampf zurückkehren."
 lar_operative_event.5.t:0 "Feindlicher Agent umgedreht"
 lar_operative_event.5.desc:0 "Unsere Spionageabwehr hat einen großen Erfolg erzielt: Nach ausgiebigen Verhören und nachdem er über [This.GetHerHis] wahrscheinliches Schicksal informiert wurde, wenn [This.GetSheHe] der Spionage angeklagt würde, hat sich der gefangene [From.From.GetAdjective]-Agent [This.GetName] bereit erklärt, mit uns zu kooperieren und im Gegenzug eine vollständige Amnestie für [This. Mit [This.GetHerHis] tiefgreifendem Wissen über die inneren Abläufe der [From.From.GetAdjective]-Geheimdienste wird es [This.GetSheHe] zweifellos viel leichter fallen, [From.From.GetNameDef] zu infiltrieren und von der [From.From.GetAdjective]-Abwehr unentdeckt zu bleiben."
 lar_operative_event.5.a:0 "Aber wir haben erwartet, dass [This.GetHerHim] sterben würde?"
 lar_operative_event.6.t:0 "[From.GetAdjective] Spionin gefangen genommen!"
 lar_operative_event.6.desc:0 "[This.GetName] wurde beim Versuch ertappt, unsere Verwaltung zu infiltrieren und geheime Informationen an [This.GetHerHis] Vorgesetzte weiterzugeben. Beim Verhör hat [DieserName] offenbart, dass er ein ausländischer Agent für [Von.GetAgency] ist, der auf [Von.From.GetAdjective]-Boden operiert. Es ist noch nicht bekannt, welcher Art das Interesse von [Von.GetAdjective] an unserem Land genau ist oder welche Teile unserer Verwaltung bereits den Augen des [Von.GetAdjective]-Geheimdienstes ausgesetzt waren. Da [This.GetName] inhaftiert ist und auf weitere Verhöre wartet, können wir nur hoffen, dass [This.GetSheHe] schließlich alles über die Operationen von [From.GetAdjective] in [From.From.GetNameDef] preisgeben wird, was es zu wissen gibt."
 lar_operative_event.6.a:0 "Wir haben Mittel und Wege, Sie zum Reden zu bringen."
 occupied_countries.1.title:1 "Die provisorische Regierung von [Von.Von.GetNameDef]"
 occupied_countries.1.desc:1 "Nach langen und konzertierten Bemühungen um eine bessere Zusammenarbeit und Einhaltung der Vorschriften zwischen unseren Besatzungstruppen und den örtlichen Zivilbehörden sind wir nun bereit, die Kontrolle über [Von.Von.GetNameDef] wieder in die Hände einer örtlichen Regierung zu legen. Diese neue Regierung besteht aus sympathischen Zivilisten und ist bereit, sich eng mit uns abzustimmen."
 occupied_countries.1.a:1 "Sie hat unseren Segen."
 occupied_countries.1.b:1 "Sie sind noch nicht bereit."
 lar_news.1.t_franco:0 "Nationalistischer Sieg im Spanischen Bürgerkrieg"
 lar_news.1.t_falangist:0 "Sieg der Falangisten im Spanischen Bürgerkrieg"
 lar_news.1.t_carlists:0 "Sieg der Karlisten im Spanischen Bürgerkrieg"
 lar_news.1.desc_franco:0 "Nach einem langen und zermürbenden Bürgerkrieg haben die Nationalisten unter Francisco Franco endlich ihre republikanischen Feinde besiegt und die vollständige Kontrolle über Spanien erlangt. Zwar führen vereinzelte republikanische Truppenteile weiterhin einen Guerillakrieg, der die Ausübung der lokalen nationalistischen Kontrolle in ehemals republikanischen Gebieten behindern könnte, doch ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommen wird. Während sich das Land auf den Wiederaufbau seiner von Warnungen zerstörten Städte und Industrie konzentriert, bleibt abzuwarten, welche Auswirkungen die ideologische Vereinigung der Nationalisten auf ihre Außenpolitik haben wird und ob die großzügige ausländische Militärhilfe, die sie erhalten haben, zurückgezahlt wird."
 lar_news.1.desc_franco_unified:0 "In den letzten Wochen haben sich die Spannungen zwischen den verschiedenen Fraktionen der siegreichen Nationalisten verschärft, aber mit der Verbannung widerspenstiger Führer und der gewaltsamen Vereinigung der politischen Parteien scheint Francisco Franco in der Lage gewesen zu sein, diese Gräben zu überwinden und damit die verbleibenden Fraktionen hinter seiner Sache zu vereinen. Obwohl vereinzelte republikanische Truppen weiterhin einen Guerillakrieg führen, kann der Bürgerkrieg endlich als beendet betrachtet werden. Während sich die Nation auf den Wiederaufbau ihrer vom Krieg zerstörten Städte und Industrie konzentriert, bleibt abzuwarten, welche Auswirkungen die ideologische Vereinigung der Nationalisten auf ihre Außenpolitik haben wird und ob die großzügige ausländische Militärhilfe, die sie erhalten haben, zurückgezahlt wird."
 lar_news.1.desc_franco_uprising:0 "Die Differenzen innerhalb der Nationalisten erwiesen sich als zu groß, um sie zu überwinden, aber nach einem langen und zermürbenden Bürgerkrieg haben die Nationalisten unter Francisco Franco schließlich ihre karlistischen und republikanischen Feinde besiegt und sich die vollständige Kontrolle über Spanien gesichert. Zwar führen vereinzelte republikanische Truppen weiterhin einen Guerillakrieg, der die Ausübung der lokalen nationalistischen Kontrolle in ehemals republikanischen Gebieten behindern könnte, doch ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommt."
 lar_news.1.desc_falangist:0 "Nach einem langen und zermürbenden Bürgerkrieg haben die Nationalisten unter Emilio Mola endlich ihre karlistischen und republikanischen Feinde besiegt und die vollständige Kontrolle über Spanien erlangt. Obwohl vereinzelte republikanische Truppen weiterhin einen Guerillakrieg führen, der die Ausübung der lokalen nationalistischen Kontrolle in den ehemals republikanischen Gebieten behindern könnte, ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommen wird. Während das Land seine von Warnungen heimgesuchten Städte und seine Industrie wieder aufbaut, werden Vorbereitungen für den Übergang zu einer zivilen Regierung unter José Antonio Primo de Rivera getroffen. Es bleibt abzuwarten, welche imperialistischen Ambitionen Spaniens in der gegenwärtigen Weltkrise zum Ausdruck kommen werden."
 lar_news.1.desc_carlists:0 "Die karlistischen Truppen unter Manuel Fal Conde haben endlich ihre falangistischen und republikanischen Feinde besiegt und die vollständige Kontrolle über Spanien erlangt. Zwar führen vereinzelte republikanische Truppen weiterhin einen Guerillakrieg, der die lokale Kontrolle der Karlisten in ehemals republikanischen Gebieten behindern könnte, doch ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommen wird.\n\nDie Tapferkeit und der Fanatismus der karlistischen Requetés waren der Schlüssel zu ihrem Sieg, und dieselbe hohe Moral kennzeichnet auch die spanischen Wiederaufbaubemühungen nach dem Krieg. Nach dem Krieg warten viele Karlisten ungeduldig darauf, dass ihre Bemühungen belohnt werden und der rechtmäßige karlistische Anspruchsteller endlich den spanischen Thron besteigen wird."
 lar_news.1.a:0 "Ein Sieg, den wir gutheißen können."
 lar_news.1.b:0 "Diese Fanatiker leben weiterhin im Mittelalter..."
 lar_news.1.c:0 "Ein ausgezeichneter Ausgang!"
 lar_news.1.e:0 "Ein unglücklicher Ausgang."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Republikanischer Sieg im Spanischen Bürgerkrieg"
 lar_news.1.t_stalinist:0 "Stalinistischer Sieg im Spanischen Bürgerkrieg"
 lar_news.1.t_independent_communist:1 "Sieg der POUM im Spanischen Bürgerkrieg"
 lar_news.1.t_anarchists:0 "Anarchistischer Sieg im Spanischen Bürgerkrieg"
 lar_news.2.desc_republic_no_help:0 "Nach einem langen und zermürbenden Bürgerkrieg hat die Zweite Republik endlich ihre anarchistischen und nationalistischen Feinde besiegt und sich die vollständige Kontrolle über Spanien gesichert. Obwohl vereinzelte nationalistische Truppenteile weiterhin einen Guerillakrieg führen, der die Ausübung lokaler republikanischer Kontrolle in ehemals nationalistischen Gebieten behindern könnte, ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommt. Trotz aller Widrigkeiten und mit minimaler sowjetischer Hilfe konnte die spanische Republik ihre demokratische Integrität bewahren, obwohl sie sowohl von internen als auch externen Feinden belagert wurde. Während sich das Land auf den Wiederaufbau seiner zerstörten Städte und Industrie konzentriert, bleibt abzuwarten, wie sich ein demokratisches Spanien in der gegenwärtigen Weltkrise verhalten wird."
 lar_news.2.desc_republic_soviet_help:0 "Mit umfangreicher sowjetischer Hilfe hat die Zweite Republik schließlich ihre anarchistischen und nationalistischen Feinde besiegt und die vollständige Kontrolle über Spanien erlangt. Zwar führen vereinzelte nationalistische Truppenteile weiterhin einen Guerillakrieg, der die Ausübung lokaler republikanischer Kontrolle in ehemals nationalistischen Gebieten behindern könnte, doch ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommen wird. Während sich das Land auf den Wiederaufbau seiner von Warnungen geplagten Städte und Industrie konzentriert, nimmt der sowjetische Druck auf das Land zu, und es bleibt abzuwarten, ob die demokratische spanische Regierung ihren demokratischen Grundsätzen treu bleiben kann oder ob sie lediglich zu einem Außenposten von Moskaus Einfluss in Westeuropa wird."
 lar_news.2.desc_stalinist:0 "Nach einem langen und zermürbenden Bürgerkrieg hat die Zweite Republik endlich ihre anarchistischen und nationalistischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Truppenteile der Nationalisten weiterhin einen Guerillakrieg führen, der die Ausübung der lokalen republikanischen Kontrolle in den ehemals nationalistischen Gebieten behindern könnte, ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommt. Während sich das Land auf den Wiederaufbau seiner vom Krieg zerstörten Städte und seiner Industrie konzentriert, scheinen sich die spanisch-sowjetischen Beziehungen zu festigen, und es wird erwartet, dass sich die Sowjetunion stark an den industriellen Wiederaufbauprogrammen der Nachkriegszeit beteiligen wird."
 lar_news.2.desc_independent_communist:0 "Nach einem langen und zermürbenden Bürgerkrieg haben die unabhängigen spanischen Kommunisten endlich ihre republikanischen und nationalistischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Gruppen nationalistischer Truppen weiterhin einen Guerillakrieg führen, der die Ausübung lokaler kommunistischer Kontrolle in ehemals nationalistischen Gebieten behindern könnte, ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommt. Während sich die Nation auf den Wiederaufbau ihrer von Warnungen zerstörten Städte und Industrie konzentriert, hat der neue spanische kommunistische Staat bereits alle Verbindungen zu [SOV.GetNameDef] abgebrochen, aber alle kommunistischen Parteien, die sowohl den Stalinismus als auch den Trotzkismus ablehnen, eingeladen, sich ihnen anzuschließen, um einen unabhängigen Weg nach vorne zu finden."
 lar_news.2.desc_anarchists:0 "Nach einem langen und zermürbenden Bürgerkrieg haben die spanischen Anarchisten endlich ihre republikanischen und nationalistischen Feinde besiegt und die vollständige Kontrolle über Spanien erlangt. Obwohl vereinzelte Abschnitte der nationalistischen Truppen weiterhin einen Guerillakrieg führen, der die Bildung friedlicher Kommunen in ehemals nationalistischen Gebieten behindern könnte, ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommen wird. Während sich die verschiedenen Kommunen auf den Wiederaufbau ihrer durch die Warnungen zerstörten Dörfer, Städte und Industrie konzentrieren, haben sie sich dafür entschieden, unter ihrem regionalen Verteidigungsrat aus der Kriegszeit organisiert zu bleiben, offenbar als Reaktion auf die zunehmend feindselige Rhetorik in den Reaktionen verschiedener führender Politiker der Welt auf den anarchistischen Sieg."
 lar_news.2.a:0 "Dieser "Sieg" darf nicht von Dauer sein!"
 lar_news.2.b:0 "Eine faszinierende Alternative zu den eingefahrenen Formen des Kommunismus."
 lar_news.2.c:0 "Wenigstens sind sie keine Lakaien Stalins."
 lar_news.2.d:0 "Diese Travestie des Kommunismus darf nicht gedeihen!"
 lar_news.2.e:0 "Ein beeindruckender Sieg!"
 lar_news.2.f:0 "Wenigstens haben nicht die Faschisten gewonnen."
 lar_news.2.g:0 "Das bestmögliche Ergebnis."
 lar_news.2.h:0 "Der Einfluss von [SOV.GetAdjective] auf [SPD.GetNameDef] ist bedenklich..."
 lar_news.3.t:0 "Der Kongress von Paris"
 lar_news.3.desc:0 "Nach umfangreichen Verhandlungen zwischen den Vertretern von [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] und [SPA.GetNameDef] hat der Pariser Kongress beschlossen, die Grenzen Afrikas neu zu ziehen, wobei [FRA.GetLeader] das Ergebnis als "den größten Erfolg der französischen Diplomatie in der geschriebenen Geschichte" bezeichnet. \Die Regierungen anderer Kolonialmächte verurteilten das Abkommen umgehend und bezeichneten es als "Bedrohung für den Frieden und die gute Ordnung auf dem Kontinent".\n\nDa das Abkommen riesige Landstriche an Länder abtritt, die sie noch nicht besitzen, ist es unwahrscheinlich, dass der in Paris ausgearbeitete Plan ohne Blutvergießen umgesetzt werden kann."
 lar_news.3.a:0 "Sie werden bald zu uns kommen."
 lar_news.3.b:0 "Es ist an der Zeit, die Grenzen Afrikas neu zu ziehen."
 lar_news.3.c:0 "Eine neue Teilung des Kontinents."
 lar_news.4.t:0 "Französische Regierung kehrt nach Paris zurück"
 lar_news.4.desc:0 "Nach Verhandlungen auf höchster Ebene gab [GER.GetLeader] heute bekannt, dass die deutsche Militärverwaltung in Nordfrankreich bald beendet sein wird und die Gebiete in die volle französische Souveränität zurückkehren werden. Im Gegenzug gab [VIC.GetLeader] bekannt, dass seine Regierung dem Stahlpakt beigetreten ist.\n\nDie deutschen Truppen, die diese Gebiete derzeit verteidigen, werden vorerst bleiben, bis sie durch französische Truppen ersetzt werden können. Kontroversere Fragen, wie der Status von Elsass-Lothringen, wurden nicht erörtert, und allem Anschein nach bleibt das Gebiet unter deutscher Verwaltung."
 lar_news.4.a:0 "Wir heißen unsere Waffenbrüder willkommen!"
 lar_news.4.b:0 "Kann man sich ihre Ehre so billig erkaufen?"
 lar_news.4.c:0 "Die Frage der Legitimität scheint geklärt zu sein."
 lar_news.4.d:0 "'Eine' französische Regierung. Nicht 'die' französische Regierung."
 lar_news.4.e:0 "Wir sind wieder da, wo wir hingehören."
 lar_news.5.t:0 "Die Stresa-Front ist ratifiziert"
 lar_news.5.desc:0 "Trotz des anfänglichen Rückschlags und der Meinungsverschiedenheiten über die italienische Invasion in Äthiopien sind die Führer von [This.GetStresaMembers] zusammengekommen, um die im April 1935 getroffenen Vereinbarungen in ein formelles Bündnisversprechen umzuwandeln. Während die Führer dieses neuen Bündnisses behaupten, dass das Abkommen lediglich darauf abzielt, den Frieden in Europa zu erhalten, sind sich viele Diplomaten einig, dass es in erster Linie dazu gedacht war, Deutschland in die Schranken zu weisen."
 lar_news.5.a:0 "Wenn Italien spricht, hört die Welt zu."
 lar_news.5.b:0 "Unser Bündnis wird stärker."
 lar_news.5.c:0 "Der Kreis um Deutschland schließt sich."
 lar_news.5.d:0 "Unsere Südflanke ist gesichert."
 lar_news.5.e:0 "Italien ist ein so zuverlässiger Verbündeter wie eh und je."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] und [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] und [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "hat die französische Regierung den Hafen von Dschibuti an Italien abgetreten, während [ENG.GetNameDef] die Kontrolle über Britisch-Somaliland abgegeben hat."
 LaR_France_Stresa_Confessions:0 "Die französische Regierung hat den Hafen von Dschibuti an Italien abgetreten."
 lar_news.6.t:0 "Frankreich richtet seine Außenpolitik neu aus"
 lar_news.6.desc:0 "Präsident [FRA.GetLeader] hat eine umfassende Neuausrichtung der französischen Außenpolitik angekündigt, einschließlich einer gründlichen Überprüfung der strategischen Allianzen und politischen Garantien, die von früheren Regierungen gegeben wurden.\n\n Insbesondere das Netz von Allianzen, das Frankreich mit Ländern in Osteuropa verbindet, wird "auf den Prüfstand gestellt", was viele Beobachter als Auflösung verstehen.\n\n Die Verantwortlichen in [POL.GetNameDef], [CZE.GetNameDef] und [ROM.GetNameDef] haben sich bisher geweigert, die Angelegenheit zu kommentieren oder auf mögliche Reaktionen einzugehen."
 lar_news.6.a:0 "Wir wurden erneut betrogen."
 lar_news.6.b:0 "Sind wir die Nächsten?"
 lar_news.6.c:0 "Was haben die Franzosen vor?"
 lar_news.6.d:0 "Wir lassen uns nicht durch ein dummes Bündnis in einen weiteren Krieg ziehen."
 lar_news.6.e:0 "Sie halten sich klugerweise aus Dingen heraus, die sie nichts angehen."
 lar_portugal_iberian_summit.1.t:0 "Iberischer Gipfel"
 lar_portugal_iberian_summit.1.desc:0 "Wir haben ein Schreiben von [From.GetNameDef] erhalten, in dem vorgeschlagen wird, dass wir unsere Differenzen hinter uns lassen und auf ein gemeinsames Ziel hinarbeiten sollten. Sie schlagen vor, dass wir einen gemeinsamen Antrag auf Beitritt zum [?global.POR_iberian_summit_target.GetFactionName] diskutieren und ihn an [?global.POR_iberian_summit_target.GetNameDef] übermitteln. \n\n Wir müssen nicht nur bewerten, ob der Erfolg dieses Vorschlags etwas tatsächlich Durchführbares ist, sondern auch, ob er wirklich unseren Interessen entspricht."
 lar_portugal_iberian_summit.1.a:0 "Dieser Vorschlag entspricht unseren Interessen."
 lar_portugal_iberian_summit.1_a_tt:0 "Wir werden den Vorschlag sofort an [GER.GetFlag][GER.GetNameDefCap] senden.\n"
 lar_portugal_iberian_summit.1.b:0 "Wir müssen uns zuerst an [?global.POR_iberian_summit_target.GetAdjective] Diplomaten wenden."
 lar_portugal_iberian_summit.1_b_tt:0 "Ein Vorschlag wird in sechs Monaten an [GER.GetFlag][GER.GetNameDefCap] geschickt.\n"
 lar_portugal_iberian_summit.1.c:0 "Das ist eine lächerliche Idee!"
 lar_portugal_iberian_summit.2.t:0 "Iberischer Gipfel - [From.GetNameDef] Akzeptiert"
 lar_portugal_iberian_summit.2.desc:0 "Die [From.GetAdjective] Regierung hat unseren Vorschlag angenommen, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten. Gemeinsam haben wir einen Antrag unterzeichnet, der so bald wie möglich bei [?global.POR_iberian_summit_target.GetNameDef] eingereicht werden soll."
 lar_portugal_iberian_summit.2.a:0 "Reichen Sie den Antrag sofort ein."
 lar_portugal_iberian_summit.3.t:0 "Iberischer Gipfel - [From.GetNameDef] hat den Antrag verzögert"
 lar_portugal_iberian_summit.3.desc:0 "Die [From.GetAdjective]-Regierung ist der Meinung, dass wir bessere Chancen haben, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten, wenn wir uns die Zeit nehmen, bestimmte [?global.POR_iberian_summit_target.GetAdjective]-Diplomaten anzusprechen, bevor wir unseren Antrag an [?global.POR_iberian_summit_target.GetNameDef] stellen. Auf diese Weise werden wir kritisches Wissen über die Ziele und Zwecke des [?global.POR_iberian_summit_target.GetAdjective] erlangen und daher in der Lage sein, einen Vorschlag zu machen, der ihren Interessen besser entspricht."
 lar_portugal_iberian_summit.3.a:0 "Hoffen wir, dass es das wert ist..."
 lar_portugal_iberian_summit.4.t:0 "Iberische Nationen wollen der [Root.GetFactionName] beitreten"
 lar_portugal_iberian_summit.4.desc:0 "Spanien und Portugal haben uns einen gemeinsamen Antrag auf Beitritt zur [Root.GetFactionName] geschickt. Sie erwarten von uns, dass wir beide iberischen Nationen in unser Bündnis aufnehmen. \Da wir die Möglichkeit prüfen, den Zugang zum Mittelmeer zu sichern, sind unsere militärischen Befehlshaber besorgt über die mögliche Eröffnung neuer Grenzen, für deren Verteidigung wir möglicherweise nicht die Mittel haben..."
 lar_portugal_iberian_summit.4.a:0 "Wir akzeptieren das, sie können für uns nützlich sein."
 lar_portugal_iberian_summit.4.b:0 "Wir lehnen ab, sie wollen nur unseren Schutz genießen!"
