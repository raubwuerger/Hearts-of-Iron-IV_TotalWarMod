 ### AT/AA brigades #### ""
 anti_air:0 "Unterstützung Anti-Air"
 anti_air_desc:0 "Leichte Luftabwehrkanonen oder schwere Maschinengewehre, die von Pferden oder leichten Fahrzeugen gezogen werden. Der Begriff bezieht sich auch auf frühere große Flakgeschütze, die nach der Doktrin ausschließlich zur Luftabwehr eingesetzt wurden. Ein Bataillon benötigt §Y24§! Geschütze."

 anti_air_heavy:0 "Motorisierte Unterstützung Schwere Luftabwehr"
 anti_air_heavy_desc:0 "Schwere Luftabwehrkanonen sind vielseitige Hochgeschwindigkeitskanonen für die Luftabwehr in mittleren bis großen Höhen, die auch die Panzerung von Panzern am Boden durchdringen können. Das hohe Gewicht erfordert Lastwagen zum Ziehen. Ein Bataillon benötigt §Y12§! Geschütze und §Y12§! ."

 anti_tank_brigade:0 "Panzerabwehr"
 anti_tank_brigade_desc:0 "Panzerabwehrkanonen sind Geschütze, die gepanzerte Fahrzeuge aus Verteidigungspositionen heraus zerstören sollen. Die Ballistik mit höherer Geschwindigkeit und flacherer Flugbahn liefert die nötige kinetische Energie, um die Panzerung des Ziels bei einer bestimmten Entfernung und einem bestimmten Auftreffwinkel zu durchschlagen. Vor dem Zweiten Weltkrieg hatten nur wenige Panzerabwehrkanonen ein größeres Kaliber als 50 mm (oder benötigten es). Beispiele für Geschütze dieser Klasse sind die deutschen 37-mm- und US-amerikanischen 37-mm-Geschütze, die französischen 25-mm- und 47-mm-Geschütze, der britische QF 2-Pfünder (40 mm), die italienischen 47 mm und die sowjetischen 45 mm. Alle diese leichten Waffen konnten die dünne Panzerung der meisten Vorkriegs- und frühen Kriegspanzer durchdringen."

 anti_tank_brigade_mot:0 "Motorisierte Panzerabwehr"
 anti_tank_brigade_mot_desc:0 "Um mit den mobilen Kräften Schritt halten zu können, wurden die Panzerabwehrkanonen nun von Lastwagen und Sattelschleppern gezogen. Ein Bataillon benötigt §Y24§! Geschütze und §Y24§! zusätzliche Lastwagen."

 anti_tank_heavy:0 "Motorisierte schwere Panzerabwehrkanonen"
 anti_tank_heavy_desc:0 "Schwere Panzerabwehrkanonen sind Geschütze zur Zerstörung mittelschwerer und schwerer gepanzerter Fahrzeuge aus defensiven Stellungen. Aufgrund der Masse der Lafette mussten sie motorisiert werden, um die Geschütze ziehen zu können. Das größere Kaliber und die höhere Geschwindigkeit sorgen für eine höhere kinetische Energie, um die Panzerung des Ziels auf größere Entfernung zu durchschlagen. Frühere Beispiele für Geschütze dieser Klasse sind die deutschen 75 mm, die britischen QF 17-Pfünder (76 mm) und die sowjetischen 76,2 mm. Ein Bataillon benötigt §Y12§! Panzerabwehrkanonen und §Y24§! zusätzliche LKW."

 ### Artillery brigades ### ""
 artillery_brigade:0 "Artillerie"
 artillery_brigade_desc:0 "Artillerie-Abteilung. Pferdegezogene Feldartillerie im Stil des Ersten Weltkriegs. Die Kaliber reichen von 75mm über das britische 25pd (87,6mm) bis hin zu 105mm. Ein Bataillon benötigt §Y12§! Geschütze und §Y14§! Pferdeausrüstung."
 artillery_brigade_mot:0 "Motorisierte Artillerie"
 artillery_brigade_mot_desc:0 "Motorisierte Artillerie-Abteilung. Die Feldartilleriegeschütze werden von Lastwagen oder speziellen Zugmaschinen gezogen. Ein Bataillon benötigt §Y12§! Geschütze und §Y14§! Lastwagen."

 artillery_medium:0 "Mittlere Artillerie"
 artillery_medium_desc:0 "Mittlere Artillerie-Abteilung. Die Kaliber reichen z.B. von den britischen 4,5inch, den russischen 122mm bis hin zu 155mm. Ein Bataillon benötigt §Y12§! Geschütze. Diese Kalibergrößen sind die Obergrenze für Pferdewagen und sehr langsam und schwerfällig. Ein Bataillon benötigt §Y12§!-Geschütze."
 artillery_medium_mot:0 "Motorisierte mittlere Artillerie"
 artillery_medium_mot_desc:0 "Mittlere motorisierte Artillerie-Abteilung. Aufgrund der großen und schweren Wagen mussten die mittleren Artilleriebataillone von Zugmaschinen gezogen werden, um mit motorisierten oder gepanzerten Verbänden Schritt zu halten. Ein Bataillon benötigt §Y12§! Geschütze und §Y14§! Fahrzeuge."

 artillery_heavy:0 "Schwere Artillerie"
 artillery_heavy_desc:0 "Schwere Artillerie-Abteilung. Belagerungsgeschütze, die meist auf Divisionsebene eingesetzt werden. Die schweren Geschützlafetten mussten für den Transport oft zerlegt werden. Ein Bataillon benötigt §Y2§! Eisenbahngeschütze und §Y15§! zusätzliche Lastwagen. Ein Bataillon benötigt §Y8§! schwere Geschütze und §Y36§! zusätzliche Lastwagen. "
 artillery_heavy_mot:0 "Motorisierte schwere Artillerie"
 artillery_heavy_mot_desc:0 "Motorisierte schwere Unterstützungsartillerie-Abteilung. Belagerungsgeschütze, die meist auf Divisionsebene eingesetzt werden. Gezogen von Lastwagen."

 artillery_rail:0 "Eisenbahn Artillerie Geschütz"
 artillery_rail_desc:0 "Schwere Belagerungsgeschütze mit großer Reichweite, die auf Eisenbahnplattformen bewegt werden. Ein Bataillon benötigt §Y2§! Eisenbahngeschütze und §Y15§! zusätzliche Lastwagen."

 rocket_artillery_brigade:0 "Raketenartillerie"
 rocket_artillery_brigade_desc:0 "Die Raketenartillerie ermöglicht verheerende Salven in kürzester Zeit, ist aber aufgrund ihrer Ungenauigkeit recht verschwenderisch, was die Munition angeht. Glückliche Überraschungssalven können massiven Schaden an weichen Zielen anrichten, aber die Werfer müssen sich nach jeder Salve wegen der verräterischen Rauchspuren verlagern. Die Abschussvorrichtungen und die Raketen sind recht einfach herzustellen, und ein Bataillon benötigt §Y12§!"

 motorized_rocket_brigade:0 "Motorisierte Raketenartillerie"
 motorized_rocket_brigade_short:0 "Mot. R. Artillerie"
 motorized_rocket_brigade_desc:0 "Die selbstfahrende Raketenartillerie ermöglicht größere Raketenwerfer, die sich in ein Zielgebiet hineinbewegen, dort feuern und sich nach dem Einschlag schnell wieder entfernen können. Die Raketenwerfer sind auf Lastwagen oder Sattelschleppern befestigt. Ein Bataillon benötigt §Y12§! Raketenwerfer und §Y16§! Lafetten/Versorgungsfahrzeuge."

 mountain_artillery_brigade:0 "Panzerartillerie"
 mountain_artillery_brigade_desc:0 "Pack-Artillerie-Abteilung. Leichte Geschütze für leichteren Transport und Einsatz in unwegsamem Gelände. Perfekt für Gebirgsregionen, Fallschirmsprünge und das Ziehen an einen Strand. Ein Bataillon benötigt §Y12§! Geschütze."

 cv_nav_bomber:0 "Träger-Marineinfanterie-Bomber"
 cv_nav_bomber_desc:0 "Träger-Torpedobomber sind Teil einer Träger-Luftgruppe und führen Angriffe gegen feindliche Schiffe durch."
 ### Armor ### ""
 light_armor:0 "Leichter Panzer"
 light_armor_desc:0 "Leicht gepanzerte Panzer. Sie bevorzugen Mobilität gegenüber Panzerung und Feuerkraft. Gegen schwerer gepanzerte Gegner und eine starke Panzerabwehr sind sie machtlos. Ein Bataillon benötigt §Y45§! leichte Panzer."
 medium_armor:0 "Mittlere Panzer"
 medium_armor_desc:0 "Mittlere Panzer sind flexibel und können fast jede Aufgabe erfüllen. Sie verfügen über eine gute Mischung aus Panzerung, Mobilität und Feuerkraft, sind aber in nichts überragend. Ein Bataillon benötigt §Y45§! mittlere Panzer."
 heavy_armor:0 "Schwere Panzer"
 heavy_armor_desc:0 "Die schweren Panzer haben eine starke Panzerung und starke Waffen, sind aber langsam und taktisch unflexibel. Ein Bataillon benötigt §Y30§! schwere Panzer."
 super_heavy_armor:0 "Superschwerer Panzer"
 super_heavy_armor_desc:0 "Die stärksten Panzer mit der stärksten Panzerung und Bewaffnung, im Wesentlichen sehr langsam rollende Bunker. Ein Bataillon benötigt §Y20§! superschwere Panzer."
 modern_armor:0 "Moderne Panzer"
 modern_armor_desc:0 "Moderne Panzer haben sich so entwickelt, dass sie den meisten Situationen auf dem Schlachtfeld gewachsen sind. Leistungsstarke Kanonen und schräge Panzerungen haben den Bedarf an Spezialpanzern überflüssig gemacht."

 Infantry_tank:0 "Infanterie-Panzer"
 Infantry_tank_desc:0 "Infanteriepanzer sind eine etwas schwerfälligere Variante des mittleren Panzers, die Geschwindigkeit und Geschützgröße für eine stärkere Panzerung opfert und sich hervorragend zur Unterstützung der sich langsam bewegenden Infanterie eignet. Ein Bataillon benötigt §Y45§! Infanteriepanzer."
 ######## desc Inf-tank needed ? ### ""

 amphibious_armor:0 "Amphibischer Panzer"
 amphibious_armor_desc:0 "Amphibisches Panzerbattalion zur Unterstützung von Marinedivisionen. Ein Bataillon benötigt §Y45§! amphibische Panzer."

 ### self propelled TD / SPG ### ""
 light_tank_destroyer_brigade:0 "Leichter Panzerzerstörer"
 light_tank_destroyer_brigade_desc:0 "Leichte Panzerzerstörer basieren auf den Fahrgestellen veralteter leichter Panzer, deren Türme entfernt wurden und die stattdessen eine größere als die normale Kanone in einer festen Halterung enthalten. Dank des leichten Fahrgestells sind sie recht mobil, verfügen aber weder über die Panzerung noch über besonders starke Geschütze im Vergleich zu den schwereren TDs. Ein Bataillon benötigt §Y24§! leichte SPGs."
 medium_tank_destroyer_brigade:0 "Mittlerer Panzerzerstörer"
 medium_tank_destroyer_brigade_desc:0 "Mittlere Panzerzerstörer basieren auf dem Fahrgestell veralteter mittlerer Panzer, bei denen die Türme entfernt wurden und stattdessen eine größere als die normale Kanone in einer festen Halterung untergebracht ist. Durch das mittlere Fahrgestell sind sie recht mobil und verfügen über eine beachtliche Feuerkraft. Ein Bataillon benötigt §Y24§! mittlere SPGs."
 heavy_tank_destroyer_brigade:0 "Schwerer Panzerzerstörer"
 heavy_tank_destroyer_brigade_desc:0 "Bei einem schweren Panzerzerstörer wurde der Turm entfernt, um eine noch größere Kanone in einer festen Halterung zu tragen. Ein Bataillon benötigt §Y18§! schwere SPG's."

 light_sp_anti_air_brigade:0 "Leichte selbstfahrende Luftabwehr"
 light_sp_anti_air_brigade_desc:0 "Selbstfahrende Anti-Luft-Einheit auf einem leichten Panzerfahrgestell, die sehr mobil und geländegängig ist. Ein Bataillon benötigt §Y24§! leichte SPAA's."
 medium_sp_anti_air_brigade:0 "Mittlere selbstfahrende Luftabwehr"
 medium_sp_anti_air_brigade_desc:0 "Selbstfahrende Anti-Air-Einheit auf einem mittleren Panzerfahrgestell, die sehr mobil und geländegängig ist. Ein Bataillon benötigt §Y18§! mittlere SPAA's."

 light_sp_artillery_brigade:0 "Leichte selbstfahrende Artillerie"
 light_sp_artillery_brigade_desc:0 "Selbstfahrende Artillerieeinheit auf einem leichten Panzerfahrgestell, die sehr mobil und geländegängig ist. Ein Bataillon benötigt §Y18§! leichte SPGs."
 medium_sp_artillery_brigade:0 "Mittlere selbstfahrende Artillerie"
 medium_sp_artillery_brigade_desc:0 "Mittlere Panzerartillerie auf einem mittleren Panzerfahrgestell, die relativ mobil und geländegängig ist. Ein Bataillon benötigt §Y18§! mittlere SPGs."
 heavy_sp_artillery_brigade:0 "Schwere selbstfahrende Artillerie"
 heavy_sp_artillery_brigade_desc:0 "Schwere selbstfahrende Artillerie auf einem mittleren Panzerfahrgestell, die mobil und geländegängig ist. Ein Bataillon benötigt §Y18§! schwere SPG's."
 super_heavy_sp_artillery_brigade:0 "Superschwere selbstfahrende Artillerie"
 super_heavy_sp_artillery_brigade_desc:0 "Ein sehr großes Belagerungsgeschütz, das auf einem riesigen Panzerfahrgestell montiert ist und eine begrenzte Mobilität und Geländegängigkeit aufweist. Ein Bataillon benötigt §Y10§! superschwere SPG's."

 modern_sp_artillery_brigade:0 "Mittleres Sturmgeschütz"
 modern_sp_artillery_brigade_desc:0 "Eine vereinfachte, kasemattierte Version des Hauptpanzers. Die hohen Durchbruchsfähigkeiten bleiben erhalten, die Panzerbekämpfungsfähigkeiten sind jedoch eingeschränkt. Ein Bataillon benötigt §Y35§! mittlere AG's."

 modern_tank_destroyer_brigade:0 "Schweres Sturmgeschütz"
 modern_tank_destroyer_brigade_desc:0 "Ein relativ mobiler schwerer Panzer mit einem auf der Kasematte montierten schweren Infanteriegeschütz. Ein Bataillon benötigt §Y30§! schwere AG's."

 ### Infantry ### ""
 cavalry:0 "Kavallerie"
 cavalry_desc:0 "Berittene Infanterie. Die Einheit benötigt zusätzliche Pferdeausrüstung, ist aber sehr mobil."
 semi_motorized:0 "Teilmotorisierte Infanterie"
 semi_motorized_desc:0 "Teilweise motorisierte Bataillone. Während die Infanterie selbst noch zu Fuß gehen muss, werden die langsamen und schwerfälligen Pferdekutschen durch Fahrzeuge für den Transport und das Ziehen der schweren Waffen ersetzt. Ein Bataillon benötigt §Y47§! Lastwagen."
 motorized:0 "Motorisierte Infanterie"
 motorized_desc:0 "Motorisierte Infanterie. Der Transport erfolgt mit Lastwagen, Hilfsfahrzeugen und Motorrädern. Alle Teile der Division sind voll motorisiert. Ein Bataillon benötigt §Y107§! Lastwagen."
 mechanized:0 "Mechanisierte Infanterie"
 mechanized_desc:0 "Leicht gepanzerte Halbkettenfahrzeuge transportieren und schützen die Infanterie und geben bei Bedarf Feuerunterstützung. Die meisten anderen Elemente werden von Sattelschleppern gezogen. Ein Bataillon benötigt §Y80§! Halbkettenfahrzeuge und §Y20§! Lastwagen."
 amphibious_mechanized:0 "Amphibisch mechanisiert"
 amphibious_mechanized_desc:0 "Eine gepanzerte Infanterieeinheit mit amphibischen Fahrzeugen. Ein Bataillon benötigt §Y45§! amphibische Kriegsausrüstung."

 ## SS units ## ""
 SS_DIV_HQ:0 "SS-Div.Hauptquartier"
 SS_DIV_HQ_desc:0 "SS-Divisionskommando.\nEine Division ist eine große militärische Einheit oder Formation, die in der Regel zwischen 10.000 und 20.000 Soldaten umfasst. Infanteriedivisionen während der Weltkriege umfassten in der Regel 30.000 oder mehr Soldaten.\nIn den meisten Armeen besteht eine Division aus mehreren Regimentern oder Brigaden; mehrere Divisionen wiederum bilden in der Regel ein Korps. In den meisten modernen Armeen ist eine Division in der Regel der kleinste Truppenteil, der zu eigenständigen Operationen fähig ist; dies liegt an ihrer autarken Rolle als Einheit mit einer Reihe von Kampftruppen und geeigneten Kampfunterstützungstruppen, die in verschiedenen organischen Kombinationen angeordnet werden können.\nTypen im Zweiten Weltkrieg:\nKavallerie-, Panzer- und Infanteriedivision."
 ss_engineer:0 "SS-Pionierkompanie"
 ss_engineer_desc:0 "Durch den Bau von Befestigungen und die Überwindung von Hindernissen sind Pioniere im Feld unverzichtbar. Die vielseitigen Aufgaben unserer Pioniere ermöglichen es uns, sie in den verschiedensten Situationen einzusetzen, in denen sie gebraucht werden."
 ss_field_hospital:0 "SS-Feldlazarett"
 ss_field_hospital_desc:0 "Sorgt für die medizinische Notversorgung verwundeter Soldaten im Feld."
 ss_logistics_company:0 "SS-Logistik-Kompanie"
 ss_logistics_company_desc:0 "Ist für die Planung, Anforderung und Verteilung von Ressourcen für die Division zuständig. Sie verfügt über einen großen Fuhrpark, um Nachschub schnell transportieren zu können."
 ss_logistics_company_mot:0 "SS-Logistik-Kompanie"
 ss_logistics_company_mot_desc:0 "Ist für die Planung, Anforderung und Verteilung von Ressourcen für die Division zuständig. Sie verfügt über einen großen Fuhrpark mit Tankwagen für die Versorgung der gepanzerten und motorisierten Divisionen."
 ss_maintenance_company:0 "SS-Wartungskompanie"
 ss_maintenance_company_desc:0 "Führt verschiedene Arten von Wartungsarbeiten an der Ausrüstung der Division durch, um Ausfälle zu vermeiden."
 ss_signal_company:0 "SS-Signalkompanie"
 ss_signal_company_desc:0 "Verantwortlich für die lokale Kommunikation in der Division."
 ss_garrison:0 "SS-Garnison"
 ss_garrison_desc:0 ""
 ss_recon:0 "SS-Aufklärungskompanie"
 ss_recon_desc:0 "Die Entsendung kleiner Gruppen zum Auskundschaften, bevor die Haupttruppe nachrückt, ermöglicht es uns, Informationen darüber zu sammeln, wo sich der Feind befindet und wie viele Gegner wir haben."
 ss_recon_cav:0 "SS-Aufklärungskompanie zu Pferd"
 ss_recon_cav_desc:0 "Die Entsendung kleiner Trupps zu Pferd, die vor dem Einrücken der Haupttruppe den Weg auskundschaften, ermöglicht es uns, Informationen darüber zu sammeln, wo sich der Feind aufhält und wie viele Soldaten uns gegenüberstehen."
 ss_recon_mot:0 "SS-Motorrad-Aufklärungskompanie"
 ss_recon_mot_desc:0 "Die Entsendung kleiner Gruppen auf Motorrädern, die vor dem Einrücken des Haupttrupps den Weg auskundschaften, ermöglicht es uns, Informationen darüber zu sammeln, wo sich der Feind aufhält und wie viele Gegner uns gegenüberstehen."
 ss_recon_ac:0 "SS-Panzerwagen"
 ss_recon_ac_desc:0 "Durch die Entsendung kleiner Gruppen in gepanzerten Fahrzeugen, die vor dem Einrücken der Haupttruppe den Weg auskundschaften, können wir Informationen darüber sammeln, wo sich der Feind aufhält und wie viele Gegner uns gegenüberstehen."
 ss_anti_tank:0 "SS-Unterstützungs-Panzerabwehr"
 ss_anti_tank_desc:0 "Panzerabwehrkanonen sind Geschütze, die gepanzerte Fahrzeuge von Verteidigungsstellungen aus zerstören sollen. Um die Panzerung der Fahrzeuge zu durchdringen, feuern sie Geschosse kleineren Kalibers aus Kanonen mit längeren Läufen ab, um eine höhere Mündungsgeschwindigkeit zu erreichen als Feldartilleriewaffen, bei denen es sich häufig um Haubitzen handelt. Die höhere Geschwindigkeit und die flachere Flugbahn liefern die kinetische Endenergie, um die Panzerung des beweglichen/statischen Ziels bei einer bestimmten Entfernung und einem bestimmten Auftreffwinkel zu durchschlagen. Jede Feldartilleriekanone mit einer Rohrlänge, die 15 bis 25 Mal länger ist als ihr Kaliber, konnte auch Panzerabwehrmunition verschießen, wie z. B. die sowjetische A-19. Vor dem Zweiten Weltkrieg hatten nur wenige Panzerabwehrkanonen ein Kaliber von mehr als 50 mm (oder benötigten es). Beispiele für Geschütze dieser Klasse sind die deutschen 37-mm- und US-amerikanischen 37-mm-Geschütze, die französischen 25-mm- und 47-mm-Geschütze, der britische QF 2-Pfünder (40 mm), die italienischen 47 mm und die sowjetischen 45 mm. Alle diese leichten Waffen konnten die dünne Panzerung der meisten Vorkriegs- und frühen Kriegspanzer durchdringen."

 ## ss_anti_tank_mot:0 "Motorisierte Panzerabwehr der SS"
 ## ss_anti_tank_mot_desc:0 "Um mit den mobilen Kräften Schritt halten zu können, wurden die Panzerabwehrkanonen nun von Lastwagen und Zugmaschinen gezogen. Ein Bataillon benötigt §Y24§! zusätzliche Lastwagen"

 ## SS - AA/AT/Artillery ## ""
 ss_anti_air:0 "SS-Unterstützung Luftabwehr"
 ss_anti_air_desc:0 "Leichte Luftabwehrkanonen oder schwere Maschinengewehre, die von Pferden oder leichten Fahrzeugen gezogen werden. Der Begriff bezieht sich auch auf frühere große Flakgeschütze, die gemäß der Doktrin ausschließlich zur Luftabwehr eingesetzt wurden. Ein Bataillon benötigt §Y24§! Geschütze und §Y24§! Pferdeausrüstung."

 ss_anti_air_heavy:0 "SS Motorisierte Unterstützung Schwere Luftabwehr"
 ss_anti_air_heavy_desc:0 "Schwere Luftabwehrkanonen sind vielseitige Hochgeschwindigkeitskanonen für die Luftabwehr in mittleren bis großen Höhen, die auch die Panzerung von Panzern am Boden durchdringen können. Das hohe Gewicht erfordert Lastwagen zum Ziehen. Ein Bataillon benötigt §Y12§! Geschütze und §Y14§! Lastwagen."

 ss_anti_tank_brigade:0 "SS-Panzerabwehr"
 ss_anti_tank_brigade_desc:0 "SS-Panzerabwehrbataillon. Panzerabwehrkanonen sind Geschütze, die gepanzerte Fahrzeuge aus Verteidigungsstellungen heraus zerstören sollen. Die Ballistik mit höherer Geschwindigkeit und flacherer Flugbahn liefert die nötige kinetische Energie, um die Panzerung des Ziels bei einer bestimmten Entfernung und einem bestimmten Auftreffwinkel zu durchschlagen. Beispiele für Geschütze dieser Klasse sind die deutschen 37-mm- und 50-mm-Geschütze und die tschechischen 47-mm-Geschütze. Alle diese leichten Waffen konnten die dünne Panzerung der meisten Vorkriegs- und frühen Kriegspanzer durchdringen, wurden aber durch besser gepanzerte Panzer schnell überflüssig. Ein Bataillon benötigt §Y24§! Geschütze und §Y24§! Pferdeausrüstung."

 ss_anti_tank_brigade_mot:0 "Motorisierte Panzerabwehr SS"
 ss_anti_tank_brigade_mot_desc:0 "Motorisiertes Panzerabwehrbataillon der SS. Um mit den mobilen Kräften Schritt halten zu können, wurden die Panzerabwehrkanonen nun von Lastwagen und Zugmaschinen gezogen. Ein Bataillon benötigt §Y24§! Geschütze und §Y24§! zusätzliche Lastwagen."

 ss_anti_tank_heavy:0 "Schwere motorisierte Panzerabwehrkanonen der SS"
 ss_anti_tank_heavy_desc:0 "Schwere Panzerabwehrkanonen sind Geschütze zur Zerstörung mittelschwerer und schwerer gepanzerter Fahrzeuge aus defensiven Stellungen. Aufgrund der Masse der Lafette mussten sie motorisiert werden, um die Geschütze ziehen zu können. Das größere Kaliber und die höhere Geschwindigkeit sorgen für eine höhere kinetische Energie, um die Panzerung des Ziels auf größere Entfernung zu durchschlagen. Frühere Beispiele für Geschütze dieser Klasse sind die deutschen 75 mm, die britischen QF 17-Pfünder (76 mm) und die sowjetischen 76,2 mm. Ein Bataillon benötigt §Y12§! Panzerabwehrkanonen"

 ## SS Infantry ##
 ss_infantry:0 "SS-Infanterie"
 ss_infantry_desc:0 ""
 ss_cavalry:0 "SS-Kavallerie"
 ss_cavalry_desc:0 "Berittene SS-Infanterie. Die Einheit benötigt zusätzliche Ausrüstung zu Pferd, hat aber eine gute Mobilität. Ein Bataillon benötigt §Y80§! Pferdeausrüstung."
 ss_semi_motorized:0 "SS Teilmotorisierte Infanterie"
 ss_semi_motorized_desc:0 "SS Teilweise motorisierte Bataillone. Während die Infanterie selbst noch zu Fuß gehen muss, werden die langsamen und schwerfälligen Pferdekutschen durch Fahrzeuge für den Transport und das Ziehen der schweren Waffen ersetzt. Ein Bataillon benötigt §Y47§! Lastwagen."
 ss_motorized:0 "Motorisierte SS-Infanterie"
 ss_motorized_desc:0 "SS-Motorisierte Infanterie. Der Transport erfolgt mit Lastwagen, Hilfsfahrzeugen und Motorrädern. Alle Teile der Division sind voll motorisiert. Ein Bataillon benötigt §Y107§! Lastwagen."
 ss_mechanized:0 "SS Panzergrenadier"
 ss_mechanized_desc:0 "SS-Panzergrenadier. Leicht gepanzerte Halbkettenfahrzeuge transportieren und schützen die Infanterie und geben bei Bedarf Feuerunterstützung. Die meisten anderen Elemente werden von Sattelschleppern gezogen. Ein Bataillon benötigt §Y80§! Halbkettenfahrzeuge und §Y20§! Lastkraftwagen."

 ### SS Artillery ### ""
 ss_artillery_brigade:0 "SS-Artillerie"
 ss_artillery_brigade_desc:0 "SS-Artillerie-Abteilung. Pferdegezogene Feldartillerie im Stil des Ersten Weltkriegs. Die Kaliber reichen von 75 mm bis hin zu 122 mm. Ein Bataillon benötigt §Y12§! Geschütze."
 ss_artillery_brigade_mot:0 "Motorisierte SS-Artillerie."
 ss_artillery_brigade_mot_desc:0 "SS Motorisierte Artillerie-Abteilung. Die Feldartilleriegeschütze werden von Lastwagen oder speziellen Zugmaschinen gezogen. Ein Bataillon benötigt §Y12§! Geschütze und §Y14§! zusätzliche Lastwagen."

 ss_artillery_medium:0 "SS Mittlere Artillerie"
 ss_artillery_medium_desc:0 "SS-Abteilung Mittlere Artillerie. Die Kaliber reichen z.B. von den britischen 4,5inch, den russischen 122mm bis hin zu 155mm. Ein Bataillon benötigt §Y12§! Geschütze. Diese Kalibergrößen sind die Obergrenze für Pferdewagen und sehr langsam und schwerfällig. Ein Bataillon benötigt §Y12§!-Geschütze."
 ss_artillery_medium_mot:0 "SS Motorisierte Mittlere Artillerie"
 ss_artillery_medium_mot_desc:0 "Mittlere motorisierte SS-Artillerie-Abteilung. Aufgrund der großen und schweren Wagen mussten die mittleren Artilleriebataillone von Zugmaschinen gezogen werden, um mit motorisierten oder gepanzerten Verbänden Schritt zu halten. Ein Bataillon benötigte §Y12§! Geschütze und §Y14§! zusätzliche Fahrzeuge."

 ss_artillery_heavy_mot:0 "Schwere motorisierte Artillerie der SS"
 ss_artillery_heavy_mot_desc:0 "Die Abteilung der motorisierten schweren SS-Artillerie ist meist der Divisionsebene zugeordnet. Gezogen von Lastwagen."

 ss_rocket_artillery_brigade:0 "SS-Raketenartillerie"
 ss_rocket_artillery_brigade_desc:0 "Die Raketenartillerie ermöglicht verheerende Salven in kürzester Zeit, ist aber aufgrund ihrer Ungenauigkeit recht verschwenderisch, was die Munition angeht. Glückliche Überraschungssalven können bei weichen Zielen massiven Schaden anrichten, aber die Werfer müssen sich nach jeder Salve wegen der verräterischen Rauchfahnen verlagern. Die Abschussvorrichtungen und die Raketen sind recht einfach herzustellen, und ein Bataillon benötigt §Y12§! Abschussvorrichtungen."
 ss_motorized_rocket_brigade:0 "Motorisierte Raketenartillerie der SS"
 ss_motorized_rocket_brigade_short:0 "Motorisierte SS-Raketenartillerie"
 ss_motorized_rocket_brigade_desc:0 "Die selbstfahrende SS-Raketenartillerie ermöglicht größere Raketenwerfer mit mehreren Abschussvorrichtungen, die sich sowohl in das Zielgebiet hineinbewegen und feuern als auch nach dem Einschlag schnell wieder herausfahren können. Die Raketenwerfer sind auf Lastwagen oder Sattelschleppern befestigt. Ein Bataillon benötigt §Y12§!-Werfer und §Y16§!-Lafetten/Versorgungsfahrzeuge."

 ss_mountain_artillery_brigade:0 "SS Gebirgs-Artillerie"
 ss_mountain_artillery_brigade_desc:0 "SS Gebirgs-Artillerie-Abteilung. Leichte Geschütze für leichteren Transport und Einsatz in unwegsamem Gelände. Perfekt für bergiges Gelände, Fallschirmspringen und Schleppen an einen Strand. Ein Bataillon benötigt §Y12§! Geschütze."
 
 ss_super_heavy_armor:0 "SS Superschwere Panzer"
 ss_super_heavy_armor_desc:0 "Die stärksten Panzer mit der stärksten Panzerung und den stärksten Waffen, im Wesentlichen sehr langsam rollende Bunker. Für ein Bataillon werden §Y20§! superschwere Panzer benötigt."

 ss_panzer_iii_ag:0 "Mittleres SS-Sturmgeschütz"
 ss_panzer_iii_ag_desc:0 "Eine vereinfachte, kasemattierte Version des Hauptpanzers. Die hohen Durchbruchsfähigkeiten bleiben erhalten, die Panzerbekämpfungsfähigkeiten sind jedoch eingeschränkt. Ein Bataillon benötigt §Y35§! mittlere AG's."

 ss_panzer_vi_ag:0 "Schweres SS-Sturmgeschütz"
 ss_panzer_vi_ag_desc:0 "Ein relativ mobiler schwerer Panzer mit einem auf der Kasematte montierten schweren Infanteriegeschütz. Ein Bataillon benötigt §Y30§! schwere AG's."

 ##### SS ###### ""
 ### Light Panzer ""
 # Pz I ""


 ss_panzer_ii_td:0 "SS Leichter Panzerjäger"
 ss_panzer_ii_td_desc:0 "Leichte Panzerjäger basieren auf den Fahrgestellen veralteter leichter Panzer, deren Geschütztürme entfernt wurden und die stattdessen ein größeres Geschütz in einer festen Halterung tragen. Aufgrund des leichten Fahrgestells sind sie recht mobil, verfügen aber weder über die Panzerung noch über besonders leistungsfähige Geschütze im Vergleich zu den schwereren TDs. Ein Bataillon benötigt §Y24§! leichte SPGs."
 ss_panzer_ii_art:0 "Leichte SS-Panzerartillerie"
 ss_panzer_ii_art_desc:0 "Selbstfahrende Artillerie auf einem leichten Panzerfahrgestell, die sehr mobil und geländegängig ist. Ein Bataillon benötigt §Y18§! leichte SPG's."

 ss_panzer_iii_td:0 "SS Mittlere Panzerjäger"
 ss_panzer_iii_td_desc:0 "Mittlere Panzerjäger basieren auf den Fahrgestellen veralteter mittlerer Panzer, deren Geschütztürme entfernt wurden und die stattdessen eine überdurchschnittlich große Kanone in einer festen Halterung enthalten. Durch das mittlere Fahrgestell sind sie recht mobil und verfügen über eine beachtliche Feuerkraft. Ein Bataillon benötigt §Y24§! mittlere SPGs."
 ss_panzer_iii_art:0 "SS Mittlere Panzerartillerie"
 ss_panzer_iii_art_desc:0 ""Mittlere Panzerartillerie auf einem mittleren Panzerfahrgestell, die relativ mobil und geländegängig ist. Ein Bataillon benötigt §Y18§! mittlere SPG's."

 ss_panzer_vi_td:0 "SS Schwere Panzerjäger"
 ss_panzer_vi_td_desc:0 "Ein schwerer Panzerjäger, bei dem der Turm entfernt wurde, um eine noch größere Kanone in einer festen MonTage zu tragen. Ein Bataillon benötigt §Y18§! schwere SPG's"
 ss_panzer_vi_art:0 "SS Schwere Panzerartillerie"
 ss_panzer_vi_art_desc:0 "Schwere Panzerartillerie auf einem mittleren Panzerfahrgestell, die mobil und geländegängig ist. Ein Bataillon benötigt §Y18§! schwere SPG's."


 # Pz II ""
 ss_panzer_ii:0 "Leichter SS-Panzer"
 ss_panzer_ii_desc:0 "Leicht gepanzerte Panzer. Sie bevorzugen Mobilität gegenüber Panzerung und Feuerkraft. Gegen schwerer gepanzerte Gegner und starke Panzerabwehr sind sie machtlos. Ein Bataillon benötigt §Y45§! leichte Panzer."
 ### Medium Panzer ""
 # Pz III ""
 ss_panzer_iii:0 "SS Mittlere Panzer"
 ss_panzer_iii_desc:0 "Mittlere Panzer sind flexibel und können fast jede Aufgabe erfüllen. Sie verfügen über eine gute Mischung aus Panzerung, Mobilität und Feuerkraft, sind aber in nichts überragend. Ein Bataillon benötigt §Y45§! mittlere Panzer."

 ss_panzer_vi:0 "SS Schwere Panzer"
 ss_panzer_vi_desc:0 "Die schweren Panzer mit starker Panzerung und Waffen, aber langsam und taktisch unflexibel. Ein Bataillon benötigt §Y30§! schwere Panzer."

 group_schutzstaffel_title:0 "SS-Infanterie-Regiment"
 group_schutzstaffel_title_desc:0 "SS-Infanterieregiment"

 group_schutzstaffel_mobile_title:0 "Mobiles SS-Regiment"
