 PRC_border_conflict_time_until_cancelled_XSM_desc:0 ""
 PRC_red_beacon:0 "Das neue rote Leuchtfeuer"
 PRC_red_beacon_desc:0 "Eine neue rote Morgenröte kündigt sich in Asien an"
 PRC_influence:0 "Druck auf den Kommunismus"
 the_great_chairman:0 "Der große Vorsitzende"
 the_great_chairman_desc:0 "Wer könnte einen so großen Vorsitzenden in Frage stellen, lasst den Mann sprechen!"
