##################National Focuses Sweden ""
SWE_field_marshal_tt:0 "Erwerben Sie einen §Y3 Skill§! §GWinterspezialist§!, §RHarscher Anführer§! und §GLogistik-Zauberer§! Feldmarschall namens §YOlof Thörnell§!.\n"
SWE_motti_tactic:0 "Aktive Verteidigung"
SWE_motti_tactic_desc:0 "Wir sind nicht in der Lage, irgendeine Großmacht in Europa zu überwältigen, unabhängig von unseren Bündnissen. Deshalb haben wir uns für eine aktive Verteidigungsdoktrin entschieden und nutzen die dichten Wälder zu unserem Vorteil. Die Finnen nennen dies Motti-Taktik, und wir sollten diese Taktik in gemeinsamen Übungen anwenden."
#SWE_motti_tactic:0 "Die Motti-Taktik einführen"
SWE_kings_council:0 "Der König im Rat"
SWE_kings_council_desc:0 "Der König im Rat oder "Konungen i Statsrådet" gibt dem König die Möglichkeit, sein eigenes Kabinett zu bilden und die derzeitige Regierung abzusetzen, wenn dies für notwendig erachtet wird. Mehrere Generäle und ein starker öffentlicher Aktivismus haben seine Majestät dazu gedrängt, die Führung zu übernehmen, um eine pragmatischere Außenpolitik zu verfolgen und unseren Nachbarn beizustehen."
SWE_convoy_focus:0 "Schutz der Handelssegler"
SWE_convoy_focus_desc:0 "Wir müssen unsere Anstrengungen zum Schutz der Handelsschiffer und ihrer Schiffe verstärken, um unseren internationalen Handel zu sichern. Die schwedische Wirtschaft und die Kriegsanstrengungen hängen von diesen Importen und Exporten ab."
#SWE_convoy_focus:0 "Atlantik-Werften"
SWE_iron_ore:0 "Unterstützung der Handelsschifffahrtsindustrie"
SWE_iron_ore_desc:0 "Schweden hat eine lange Tradition im Schiffbau und verfügt über eine große Handelsflotte. Wir müssen dies nutzen und unsere heimischen Schiffbaukapazitäten weiter fördern."
SWE_fortify_gulf:0 "Verstärkung des Bottnischen Meerbusens"
SWE_small_arms_focus:0 "Vapenfabrik"
SWE_unified_command:0 "Oberster Befehlshaber"
SWE_slot_expansion:0 "Industrielle Zusammenarbeit"
SWE_technology_sharing:0 "Technologieaustausch"
SWE_technology_sharing_desc:0 "Wir müssen alle technologischen Fortschritte mit unseren Fraktionsmitgliedern teilen."
SWE_kings_meeting:0 "Stockholm-Kommuniqué"
SWE_hansson_3:0 "Kabinett Hansson III"
SWE_hansson_3_desc:0 "Bilden Sie die Regierung der nationalen Einheit, auch bekannt als das Kabinett Hansson III."
SWE_construction_effort_II:0 "L&M Ericsson "
SWE_frivilligkaren:0 "Frivilligkåren ausbauen"
SWE_frivilligkaren_desc:0 "Viele sympathisieren mit der finnischen Sache und sehen sie als eine Erweiterung unserer eigenen Außenpolitik, was viele potenzielle Rekruten zur Folge hat."
SWE_german_command:0 "Deutsche Berater"
SWE_german_command_desc:0 "Erlauben Sie erfahrenen deutschen Kommandeuren, mehrere unserer Einheiten zu unterstützen, zu führen und auszubilden, um die Effizienz während des Krieges zu steigern."
SWE_embargo_soviet:0 "Embargo UdSSR"
SWE_embargo_england:0 "Embargo Großbritannien"
SWE_baltic_uprising:0 "Baltische Meuterei"
SWE_baltic_uprising_desc:0 "Erläuterung: Estland 60% (und Lettland 40% Wahrscheinlichkeit) wird sich gegen die UdSSR erheben. 10Tage später werden 1Leichtkreuzer 2 Zerstörer 1U-Boot gekapert und von Tallinn aus nach Schweden geschickt."
SWE_volunteer_corps:0 "Nichtangriffsfähigkeit"
SWE_polistrupper_focus:0 "Polistrupper"
SWE_polistrupper_focus_desc:0 "In einer verdeckten Operation werden dänische und norwegische Freiwillige in Schweden zu "Polizeibeamten" ausgebildet und kämpfen später auf unserer Seite, um Dänemark und Norwegen zu befreien."
SWE_guarantee_finland:0 "Garantie für Finnland"

SWE_air_strategic:0 "Schwere Bombereinsätze"
SWE_air_strategic_desc:0 "Der Krieg kann nur gewonnen werden, wenn das Herz des feindlichen Heimatlandes getroffen wird. Schwere Bomber sind notwendig, um den feindlichen Fabriken und Städten einen vernichtenden Schlag zu versetzen."
SWE_airforce:0 "Umstrukturierung der Luftwaffe"
SWE_airforce_desc:0 "Die schwedische Luftwaffe wurde am 1. Juli 1926 durch die Zusammenlegung der Flugzeugeinheiten von Heer und Marine geschaffen. Aufgrund der eskalierenden internationalen Spannungen muss ein weiterer Ausbau eingeleitet werden, um den Weg für eine große, kohärente Luftwaffe zu ebnen, die dem Druck durch militärische Drohungen der Großmächte standhalten kann."

SWE_air_land:0 "Luft-Boden-Kooperation"
SWE_air_land_desc:0 "Kämpfe in der Luft führen nur dann zu tatsächlichen militärischen Ergebnissen, wenn sie ein Ziel am Boden verfolgen. Je besser wir den Kampf in der Luft und den Kampf am Boden integrieren, desto effektiver werden wir."

SWE_nationalism_focus:0 "NSAP-Koalitionsregierung"
SWE_nationalism_focus_desc:0 "Nach der Aufhebung des Åland-Abkommens ist die SAP gespalten. Bilden Sie eine Koalitionsregierung mit den Nationalisten der NSAP, um die Macht zu übernehmen."

SWE_internationalism_focus:0 "SKP-Koalitionsregierung"
SWE_internationalism_focus_desc:0 "Nach der Aufhebung des Åland-Abkommens ist die SAP gespalten. Bildung einer Koalitionsregierung mit den Kommunisten der SKP, um die Macht zu übernehmen."

SWE_support_allies:0 "Göteborger Kommuniqué"
SWE_malmoe_communique:0 "Malmöer Kommuniqué"
SWE_american_engineers:0 "Amerikanische Ingenieure"

SWE_danish_ultimatum:0 "Dänisches Ultimatum"
#SWE_danish_ultimatum:0 "Beitreten oder sterben"

SWE_ajs:0 "Ranger-Akademie AJS"
SWE_ajs_desc:0 "Arméns Jägarskola bildet die schwedischen Spezialeinheiten und Elitesoldaten aus, um uns einen Vorteil in der multilateralen Kriegsführung zu verschaffen."

SWE_svensk_standard:0 "Gemeinsamer Produktionsstandard"
SWE_svensk_standard_desc:0 "Schweden ist heute die treibende Kraft in der skandinavischen Industrie, und die meisten anderen Branchen sind bei der Herstellung ihrer Produkte auf unsere Produkte angewiesen. Durch die Formalisierung gemeinsamer Produktionsstandards können wir die Produktion wesentlich effizienter gestalten und alle Änderungen mit unseren Verbündeten koordinieren."

SWE_beredskap:0 "Beredskap"
SWE_beredskap_desc:0 "Bereiten Sie Ihre Streitkräfte vor und machen Sie sie bereit, Schweden gegen jede ausländische Bedrohung zu verteidigen."

SWE_arrest_royalists:0 "Verhaftung der Royalisten"
SWE_arrest_royalists_desc:0 "Der König hat uns lange genug den Weg zur Macht versperrt. Trotz seiner Beliebtheit kann ein Monarch nicht das Staatsoberhaupt unserer glorreichen Nation sein. Wir müssen das Heft in die Hand nehmen und ihn zwingen, sein Amt aufzugeben und die obersten Ressortchefs, von denen viele Royalisten sind, loszuwerden. Revolutionäre Elemente unserer Partei haben bereits Pläne angedeutet, sie und die königliche Familie zu verhaften."
SWE_abolish_monarchy:0 "Abschaffung der Monarchie"
SWE_abolish_monarchy_desc:0 "Der König ist ein überzeugter Antibolschewist und darf das Volk nicht länger unterdrücken, wir müssen die Monarchie abschaffen."
SWE_facket:0 "Folkhemmet"
SWE_facket_desc:0 "Wir müssen die Heimat des Volkes verbreiten, indem wir unsere eigene Fraktion gründen."
SWE_norway_friend:0 "Finanzierung norwegischer Kommunisten"
SWE_norway_friend_desc:0 "Finanziert norwegische Gewerkschaften und kommunistische Politiker, um unseren Einfluss in der Region zu erhöhen. Wenn wir gute Beziehungen zu den Norwegern haben, können wir vielleicht eine weitere Union zustande bringen?"
SWE_deal_soviet:0 "Ein Abkommen mit der UdSSR"
SWE_deal_soviet_desc:0 "Überlassen Sie den Sowjets die Kontrolle über Karelien als Gegenleistung für den Eintritt in ihre Fraktion und ihre Unterstützung bei der Durchsetzung des Kommunismus in Norwegen durch umfangreiche subversive Bemühungen."
SWE_women_pilots:0 "Fliegenglottakåren"
SWE_women_pilots_desc:0 "Nehmen Sie weibliche Piloten in Ihr Pilotenprogramm auf."
SWE_technology_sharing_comintern:0 "Forschungsstadt Murmansk"
SWE_technology_sharing_comintern_desc:0 "Teilen Sie Technologie mit der UdSSR."
SWE_norway_unification:0 "Skandinavische Sozialistische Union"
SWE_norway_unification_desc:0 "Bilden Sie die vierte Union mit Norwegen und schließen Sie Ihre beiden Länder zu einer Skandinavischen Sozialistischen Union zusammen. Die Geschichte ist und wird wieder auf unserer Seite sein, wenn wir als ein Land zusammenstehen."

SWE_support_iceland_rebels:0 "Versorgung isländischer Nationalisten"
SWE_support_iceland_rebels_desc:0 "Die Isländer streben seit langem nach Unabhängigkeit von Dänemark, und einige sind bereit, für ihr eigenes Land zu kämpfen. Wir müssen die Nationalisten bewaffnen."
SWE_iceland_rebel_uprising:0 "Isländische Meuterei"
SWE_iceland_rebel_uprising_desc:0 "Die isländischen Nationalisten sind von uns umfassend ausgebildet und bewaffnet worden, nun müssen wir ihnen helfen, ihre Unabhängigkeit zu sichern. Wir sind jedoch nicht sicher, wie die Dänen darauf reagieren werden."
SWE_strb:0 "Stridsbåtar"
SWE_strb_desc:0 "Entwickeln Sie kleine, wendige Boote, die mit Maschinengewehren bewaffnet sind und viel Platz haben, um unsere Marines zu transportieren und Invasionen zu beschleunigen."

SWE_axis_leanings_focus:0 "Annäherung an Deutschland"
SWE_axis_leanings_focus_desc:0 "Nähern Sie sich Deutschland an und richten Sie unsere Politik auf eine mögliche Mitgliedschaft in der Achse aus."
SWE_technology_sharing_axis:0 "Deutsche Industrietechnik"
SWE_technology_sharing_axis_desc:0 "Vielleicht wäre Deutschland bereit, einige seiner industriellen Durchbrüche im Austausch für das Versprechen von mehr potenziellem Handel in der Zukunft sowie für engere Beziehungen mit unserer Nation zu teilen."
SWE_german_industry_1:0 "Deutsche Rüstungsindustrie"
SWE_german_industry_1_desc:0 "Deutschland wäre vielleicht daran interessiert, uns bei der Modernisierung unserer Rüstungsindustrie zu unterstützen, wenn es dafür zukünftige Handelsrechte und Loyalität erhält. Doch mit Versprechungen und Garantien kommen wir nicht weiter. Wir müssen unser Wort bald einlösen."
SWE_german_industry_2:0 "Deutsche Schwerindustrie"
SWE_german_industry_2_desc:0 "Deutschland wäre vielleicht daran interessiert, uns bei der Modernisierung unserer Schwerindustrie im Austausch für künftige Handelsrechte und Loyalität zu unterstützen. Doch mit Versprechungen und Garantien kommen wir nicht weiter. Wir müssen unser Wort bald einlösen."
SWE_german_industry_3:0 "Pakt mit dem Teufel"
SWE_german_industry_3_desc:0 "Deutschland hat angeboten, im Gegenzug für ein unterzeichnetes Handelsabkommen Militär- und Industriekomplexe in Schonen zu errichten, was bedeutet, dass unser Handel noch stärker nach Deutschland umgeleitet und zu einem günstigeren Preis verkauft wird. Sie versprechen uns auch weitere Hilfe, aber es wird immer mehr Ressourcen kosten, sie zu bezahlen."
SWE_german_industry_4:0 "Industrialisierung von Skåne"
SWE_german_industry_4_desc:0 "Die Bevorzugung des zivilen Sektors wird für langfristige Stabilität und Wohlstand in unserem Land sorgen."
SWE_german_industry_5:0 "Skåne militarisieren"
SWE_german_industry_5_desc:0 "Um in der Welt stark zu sein und unseren neuen Verbündeten unsere Macht zu beweisen, müssen wir die Leistung der schwedischen Militärindustrie erhöhen."
SWE_german_industry_6:0 "Svenska Skeppsvarv"
SWE_german_industry_6_desc:0 "Um die Vorherrschaft in der Ostsee zu behaupten, müssen wir die Produktion von Schiffen in den schwedischen Werften erhöhen."
SWE_german_ports:0 "Hafenerweiterungen"
SWE_german_ports_desc:0 "Der Ausbau unserer Häfen wird es uns ermöglichen, mehr Waren zu importieren und zu exportieren. Deutschland wird uns beim Ausbau im Gegenzug für mehr Stahlexporte helfen."
SWE_german_infrastructure:0 "Modernisierung des Straßennetzes"
SWE_german_infrastructure_desc:0 "Die Modernisierung unseres Straßennetzes nach dem Vorbild der deutschen Reichsautobahn wird es unserem Land ermöglichen, viel reibungsloser zu funktionieren. Als höchstwahrscheinlich beabsichtigter Nebeneffekt erhöht sich dadurch auch unsere Kapazität für Stahlexporte nach Deutschland, von denen sie eine größere Menge verlangen, um die Finanzierung dieser Straßen zu unterstützen."
SWE_german_excavation:0 "Deutsche Bergbauinvestitionen"
SWE_german_excavation_desc:0 "Die Erlaubnis für Deutschland, in unsere staatlichen und privaten Bergbauunternehmen zu investieren, wird unsere Kapazität zum Abbau von Rohstoffen erheblich steigern und unser Land im Gegenzug sehr viel reicher machen. Deutschland verlangt jedoch einen Teil des dadurch entstehenden Stahlkuchens."
SWE_german_airbases:0 "Sichern Sie unseren Luftraum"
SWE_german_airbases_desc:0 "Mit der Hilfe unserer deutschen Freunde können wir die Effizienz unserer Luftabwehrstellungen erhöhen und unsere Luftwaffenstützpunkte ausbauen."
SWE_join_axis:0 "Verhandlungen über die Mitgliedschaft bei der Achse"
SWE_join_axis_desc:0 "Wir können das Unvermeidliche nicht länger hinauszögern. Deutschland erwartet von uns, dass wir unsere Treue- und Handelsversprechen einhalten, und zwar jetzt! Ein Beitritt zur Achsenmächte würde es uns außerdem ermöglichen, den Bolschewismus gemeinsam mit unseren finnischen Brüdern zu bekämpfen, und es könnte auch dazu führen, dass Deutschland bereit ist, uns bei der industriellen und militärischen Modernisierung unseres Landes zu helfen."
SWE_axis_research:0 "Schließen Sie sich der Achsenforschung an"
SWE_axis_research_desc:0 "Die Schaffung eines für beide Seiten vorteilhaften wissenschaftlichen Austauschs innerhalb der Achse wird uns mit Sicherheit helfen, uns viel schneller zu entwickeln, als es uns allein möglich gewesen wäre."

SWE_Learn_from_the_Wehrmacht_1:0 "Lernen Sie von der Wehrmacht"
SWE_Learn_from_the_Wehrmacht_1_desc:0 "Die Wehrmacht hat sich als beeindruckende Macht erwiesen, und wir können viele wertvolle Lektionen von den Deutschen lernen."
SWE_Learn_from_the_Wehrmacht_2:0 "Lernen Sie von der Luftwaffe"
SWE_Learn_from_the_Wehrmacht_2_desc:0 "Die deutsche Luftwaffe dominiert den Luftraum! Wir müssen die Geheimnisse ihrer mächtigen Luftwaffe kennenlernen."
SWE_Learn_from_the_Wehrmacht_3:0 "Lernen Sie von ihren Panzern"
SWE_Learn_from_the_Wehrmacht_3_desc:0 "Die deutschen Panzer haben sich als hervorragende Speerspitze erwiesen, die die feindliche Infanterie wie Butter durchschneidet! Wir müssen ihre Methoden auf unsere eigenen gepanzerten Streitkräfte anwenden."
SWE_Learn_from_the_Wehrmacht_4:0 "Lernen Sie von ihrer Infanterie"
SWE_Learn_from_the_Wehrmacht_4_desc:0 "Das Heer und seine Infanterie haben sich als zuverlässiges Rückgrat der gesamten Wehrmacht erwiesen, und ihre Männer sind gut ausgebildet und hoch motiviert. Die Anwendung ihrer Ausbildung und Indoktrination auf unsere eigenen Truppen könnte deren Entschlossenheit und Fähigkeiten im Kampf stärken!"
SWE_Schutzstaffel_focus:0 "Schwedische SS"
SWE_Schutzstaffel_focus_desc:0 "Jetzt, wo wir in einer Fraktion mit Deutschland sind, können wir von ihnen lernen und unsere eigenen Eliteeinheiten bilden!"

SWE_eastern_front:0 "Nimm an den deutschen Sommeroffensiven teil"
SWE_eastern_front_desc:0 "Deutschland kämpft gegen die rote Bestie, und wenn wir unsere Offensivfähigkeiten nicht auf eine gut geölte Weise kombinieren, wird diese Bestie uns beide fressen!"

SWE_found_own_empire:0 "Unser eigenes Reich"
SWE_found_own_empire_desc:0 "Gründe unsere eigene Fraktion und vertrete unsere Interessen im Baltikum.  "

SWE_industrial_railways:0 "Schwedische Autobahnen"
SWE_industrial_railways_desc:0 "Um unsere wachsende Wirtschaft anzukurbeln, brauchen wir eine reibungslos funktionierende Infrastruktur. Das schwedische Straßennetz wird uns in die Zukunft führen, denn Stockholm ist die Hauptschlagader unseres gesamten Straßennetzes!"
SWE_stockholm_industry:0 "Ausbau der Industrie rund um Stockholm"
SWE_stockholm_industry_desc: "Die Modernisierung unserer Schwerindustrie ist ein entscheidender Faktor, um wirtschaftlich mit dem Rest der Welt mithalten zu können."

SWE_martin_ekstrom:0 "Martin Ekström"
SWE_bofors_nobelkrut:0 "Bofors Nobelkrut"
#SWE_bofors_nobelkrut:0 "Förderung der inländischen Rüstungsproduktion"
SWE_bofors_nobelkrut_desc:0 "Bofors ist unser größter und vielleicht wichtigster Waffenhersteller. Sie bauen einige der leistungsfähigsten und qualitativ hochwertigsten Waffen der Welt. Indem wir ihnen helfen, ihre Nobelkrut-Anlagen zu modernisieren, können wir die Produktionsleistung bestimmter Ausrüstung erhöhen, und ihr größter Anteilseigner Axel Wenner-Gren wird das Verteidigungsministerium bei der angemessenen Aufrüstung unseres Landes beraten."
SWE_invest_in_bofors:0 "Investitionen in Bofors"
SWE_invest_in_bofors_desc:0 "Unser enger Verbündeter Bofors hält, was er verspricht. Weitere Investitionen in die Produktionsanlagen und die Forschung und Entwicklung des Unternehmens werden sich sowohl für Schweden als auch für Bofors als vorteilhaft erweisen."
SWE_undk:0 "Meldewesen FRA"
SWE_undk_desc:0 "Derzeit sind unsere Nachrichtendienste und das Chiffrierbüro über die Streitkräfte und den Verteidigungsstab verstreut. Wir müssen sie in eine eigene Abteilung umstrukturieren: die FRA."
#SWE_undk:0 "Nachrichtendienst FRA"
#SWE_undk_desc:0 "Einführung des Nachrichtendienstes des Verteidigungsstabes zur Verringerung der subversiven Aktivitäten im Ausland. UNDK ist die Abkürzung für Underrättelsekontoret, das Teil des Försvarsstaben ist."
#SWE_amfss:0 "Kustartilleriets Skjutskola"
#SWE_amfss:0 "Artillerieschule für Küstenwaffen"
SWE_amfss_desc:0 "Die Kustartilleriets Skjutskola bildet unsere Marinesoldaten für den Einsatz in Küstengebieten aus."
SWE_amfss:0 "Küstenartillerieschule KAS"
SWE_musko_bas:0 "Archipel-Basen"
SWE_crypto_bomb_focus:0 "Geheimfernschreiber Chiffre"
SWE_crypto_bomb_focus_desc:0 "Holen Sie den brillanten Mathematiker Arne Beurling in die Kryptoabteilung und geben Sie ihm und seinem Team die Ressourcen, um unsere Chiffrierungsbemühungen voranzutreiben."
SWE_stuka_effort:0 "Nydqvist & Holm Flygmotorfabriker"
#SWE_stuka_effort:0 "StuKa-Einsätze"
SWE_stuka_effort_desc:0 "Da der deutschen Luftwaffe nach dem Vertrag von Versailles viele Beschränkungen auferlegt wurden, möchten die Deutschen StuKa-Tauchbombenangriffe in Schweden üben, an denen wir uns gerne beteiligen können."
SWE_synth_oil:0 "Skifferoljeaktiebolaget"
SWE_army_effort:0 "Heerestabellen"
SWE_army_effort_desc:0 "Organisieren Sie das Heeresstabsbüro als Teil unserer militärischen Reorganisation. Der Stab untersteht künftig dem Verteidigungsstab und dem Oberbefehlshaber und nicht mehr dem Staatsoberhaupt."
SWE_doctrine_effort_2:0 "Motorisierter Kampf"
SWE_doctrine_effort_2_desc:0 "Der moderne Kampf ist zunehmend motorisiert und wir müssen dies bei der Entwicklung unserer Gefechtsdoktrinen berücksichtigen."
SWE_doctrine_effort_3:0 "Königliche Militärakademie Karlberg"
SWE_doctrine_effort_3_desc:0 "Die königliche Militärakademie Karlberg kann weiter ausgebaut werden, um mehr Offiziere unterzubringen und mehr Erfahrung an die Front zu bringen."
SWE_doctrine_effort_4:0 "Mechanisiertes Gefecht"
SWE_doctrine_effort_4_desc:0 "Der moderne Kampf wird zunehmend mechanisiert und wir müssen dies bei der Entwicklung unserer Gefechtsdoktrinen berücksichtigen."
SWE_equipment_effort:0 "Fonds Carl Gustafs Gevärsfaktori"
SWE_equipment_effort_desc:0 "Carl Gustafs Gevärsfaktori ist ein hochqualifizierter Entwickler von Handfeuerwaffen, der den nächsten Technologiesprung für moderne Waffen anstrebt."
SWE_equipment_effort_2:0 "Artillerieschule ArtSS"
SWE_equipment_effort_2_desc:0 "Die Artilleriskjutskolan wird unsere Artillerie so ausbilden, dass sie im Einsatz effizienter ist."
SWE_rocket_effort:0 "Reaktionsmotor"
SWE_kustbatteri:0 "Festungen an der Küste"
SWE_kustbatteri_desc:0 "Die schwedische Küstenartillerie hat ihren Ursprung in der Schärenartillerie, die 1866 aufgestellt wurde. Die Tausenden von kleinen Inseln bilden eine labyrinthartige Struktur, die mit angemessenen Befestigungen fast uneinnehmbar ist."
SWE_fortress_gotland:0 "Festung Gotland"
SWE_fortress_gotland_desc:0 "Die Ostseeinsel Gotland hat sich in der Vergangenheit als wichtiger strategischer Stützpunkt erwiesen, und jede ausländische Invasion würde mit Sicherheit versuchen, sie uns zu entreißen. Wir müssen die Insel befestigen und sie in eine unzerstörbare Festung sowie einen unsinkbaren Flugzeugträger verwandeln!"
SWE_combined_arms_effort:0 "Kombinierte Waffenanstrengungen"
SWE_combined_arms_effort_desc:0 "Unsere motorisierten Geschütze können in unwegsamem Gelände nicht mit unserer gepanzerten Speerspitze mithalten. Die leichteren Geschütze sind bei weitem am einfachsten zu mechanisieren und bieten hervorragende Geländefähigkeiten sowie einen Basisschutz für die Schützen."
#SWE_rocket_effort:0 "Jet-Motor"
SWE_rocket_effort_desc:0 "Beginnen Sie mit der Entwicklung von Düsentriebwerken, die sowohl moderne Flugzeuge als auch ballistische Flugkörper antreiben können."
SWE_nuclear_effort:0 "Kärnvapenprogrammet"
SWE_nuclear_effort_desc:0 "Beauftragen Sie das FOA, ein nukleares Forschungsprogramm "Kärnvapenprogrammet" zu starten."
SWE_ski_troops:0 "Winterausrüstung"
SWE_ski_troops_desc:0 "Wir müssen unsere Infanterie mit einer Winterausrüstung ausstatten, damit sie dem Feind im harten arktischen Gelände Nordeuropas einen Vorteil bieten kann."
SWE_ac_effort:0 "Gepanzerte Geländewagen bestellen"
SWE_ac_effort_desc:0 "Pansarterrängbilar sind robuste gepanzerte Fahrzeuge, die in unwegsamem Gelände eingesetzt werden können und unsere Infanterie sicher in den Kampf führen."
SWE_support_effort:0 "Unterstützung der Ausrüstungsbemühungen"
SWE_support_effort_desc:0 "Sanitäter, Pioniere, Aufklärer.... sind im Kampf unverzichtbar, und unsere Unterstützungskompanien sollten nicht vernachlässigt werden."
SWE_mechanization_effort:0 "Mechanisierungsbemühungen"
SWE_mechanization_effort_desc:0 "Für die Kriegsführung auf dem schwedischen Land werden Kettenfahrzeuge und robustere Transportfahrzeuge benötigt."
SWE_armor_effort:0 "Vertrag mit Landsverk"
SWE_armor_effort_desc:0 "Landsverk ist ein in Landskrona ansässiges Panzerunternehmen, das sich um die Herstellung von Panzern schwedischer Bauart für unsere Verteidigung bewirbt."
SWE_stug_effort:0 "Sturmgeschütze"
SWE_stug_effort_desc:0 "Im Vergleich zu Kampfpanzern sind Sturmgeschütze mit feststehendem Turm billiger zu produzieren und sollten bei unserer begrenzten industriellen Basis eine praktikablere Option darstellen."
SWE_aviation_effort:0 "Fliegerstäbchen"
SWE_aviation_effort_desc:0 "Organisieren Sie das Flugstabbüro als Teil unserer militärischen Umstrukturierung. Der Stab untersteht von nun an dem Verteidigungsstab und dem Oberbefehlshaber und nicht mehr dem Staatsoberhaupt."
SWE_fighter_focus:0 "Flygverkstäderna"
SWE_fighter_focus_desc:0 "Der Erste Weltkrieg hat uns gelehrt, dass Luftkämpfe ein wichtiger Bestandteil der Luftkriegsführung sein werden. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft einen Vorsprung haben."
SWE_bomber_focus:0 "Zweimotorige SAAB-Flugzeuge"
SWE_bomber_focus_desc:0 "SAAB ist ein Hightech-Hersteller von Aluminiumflugzeugen, der bereit ist, eine Reihe von Flugzeugen für unsere Royal Airforce zu produzieren."
SWE_jet_fighter_focustree:0 "Die Trommel und die Lanze"
SWE_jet_fighter_focustree_desc:0 "Saab hat in den letzten Jahren große Fortschritte gemacht und seine Flugzeuge werden immer wettbewerbsfähiger. Sie wollen nun unsere eigenen Düsenjäger entwickeln, die den Spitznamen "Barrel" und "Lance" tragen."
SWE_CAS_effort:0 "Sturzkampfbomber"
SWE_CAS_effort_desc:0 "Für unsere Armee ist die Beschaffung von Sturzkampfbombern für die Luftnahunterstützung unerlässlich."
SWE_NAV_effort:0 "Torpedo-Bomber"
SWE_NAV_effort_desc:0 "Torpedobomber haben sich in der Seekriegsführung als sehr vielversprechend erwiesen."
SWE_bulltofta:0 "Bulltofta & Kavaheden"
SWE_bulltofta_desc:0 "Bauen Sie die Flugplätze von Bulltofta bei Malmö und Kavaheden in Lappland. Schweden ist riesig und es ist absolut notwendig, zahlreiche Flugplätze zu haben, um eine Luftüberlegenheit zu erreichen."
SWE_ornen:0 "Pilotenakademie FlygS"
SWE_ornen_desc:0 "Einige Nationen haben damit begonnen, Frauen für ihre Pilotenprogramme zu rekrutieren. Wir haben uns entschlossen, nur die besten Männer mit einer wirklich engagierten Einstellung für eine umfassende Pilotenausbildung zu rekrutieren. Sie werden gut auf die rauen skandinavischen Wetterbedingungen und künftige Luftkämpfe mit dem Feind vorbereitet sein."
SWE_geting:0 "Manöver Getingen"
SWE_bulldog:0 "Kampfpiloten"
SWE_bulldog_desc:0 "Implementierung des Pilotentrainingsprogramms Bulldogen zum Üben von Manövern, die die Fähigkeiten für verschiedene Flugzeugklassen verbessern werden."
SWE_j22_steel_fighter:0 "J-22 Stahljäger"
SWE_j22_steel_fighter_desc:0 "Beauftragen Sie Bo Lundgren mit dem Bau einer Stahlrahmenversion der J-22, um den Bedarf an Kampfflugzeugen trotz der derzeitigen Aluminiumknappheit zu decken. Dieses Kampfflugzeug ist mit der SpitFire aus den 1940er Jahren vergleichbar und verwendet Stahl anstelle von Aluminium als Rohmaterial. "
#SWE_support_the_industry:0 "Eisenerzbahn"
SWE_support_the_industry:0 "Nördliche Eisenbahnen"
SWE_support_the_industry_desc:0 "Unterstützen Sie die Industrie in Nordschweden und bauen Sie das Eisenbahnsystem in den Schlüsselgebieten bis zur und um die Eisenerzbahn aus."
SWE_southern_infrastructure:0 "Südliche Eisenbahnen"
SWE_southern_infrastructure_desc:0 "Bau zusätzlicher Eisenbahnstrecken durch Südschweden zur Verbesserung der Transportmöglichkeiten zwischen Öresund und Stockholm."
SWE_planned_expansion:0 "Finanzierung staatlicher Unternehmen"
SWE_planned_expansion_desc:0 "Finanzierung staatlicher Unternehmen, um die Zahl der Arbeitskräfte zu erhöhen, die Arbeitslosigkeit zu senken und gleichzeitig die inländische Produktion zu steigern."
SWE_scania_rubber:0 "Trelleborgs Gummifabrik"
SWE_scania_rubber_desc:0 "Trelleborgs Gummifabrik ist ein wichtiger Lieferant von Kautschuk und synthetischen Materialien, die für die Herstellung moderner Maschinen und Kampfflugzeuge dringend benötigt werden."
SWE_mining:0 "Aluminiumunternehmen"
SWE_mining_desc:0 "Das schwedische Aluminiumunternehmen (SAKO) möchte seine Verarbeitungskapazitäten durch den Bau einer Verarbeitungsanlage in Sundsvall erweitern. Unterstützen Sie das Unternehmen bei der Steigerung seiner Produktion von hochwertigem Aluminium."
SWE_expand_the_kiruna_mine:0 "Ausbau der Kiruna-Mine"
SWE_expand_the_kiruna_mine_desc:0 "Durch den Ausbau helfen wir unserer Industrie, auch wenn wir sie nicht brauchen, können wir mit ihnen handeln und unser Land aufbauen!"
SWE_dig_deeper:0 "Tiefer graben"
SWE_dig_deeper_desc:0 "Führende Prospekteure vermuten, dass eine große neue Erzader gefunden werden kann, wenn wir nur ein wenig tiefer graben. Die Bohrungen werden teuer sein, und vielleicht werden wir gar nicht fündig, aber es könnte einen Versuch wert sein. Wir müssen jedoch Teile der Mine schließen, um mit der Suche nach weiteren Ressourcen beginnen zu können."
SWE_construction_effort_I:0 "Kugellagerfabrik"
SWE_construction_effort_I_desc:0 "Schwedische Kugellager sind von sehr hoher Qualität und werden in modernen Maschinen auf der ganzen Welt eingesetzt."
SWE_production_effort_I:0 "Organisieren Sie die Mechanischen Werke"
SWE_production_effort_I_desc:0 "Die Mechanischen Werke sind Produktionsbetriebe, die die Industrie mit wichtigen Teilen versorgen, nicht zuletzt für unsere Waffenhersteller. Organisieren Sie ihre Bemühungen und erweitern Sie ihre Einrichtungen, um ihre DELIVERIES an SAAB, Bofors und Landsverk zu steigern."
SWE_substitute_aluminium:0 "Aluminium als Ersatzstoff"
SWE_substitute_aluminium_desc:0 "Um der großen Nachfrage und dem geringen Angebot an Aluminium gerecht zu werden, müssen verschiedene staatliche Maßnahmen ergriffen werden, wie z.B. das Recycling und die Umarbeitung von Stahl zu einem Aluminiumersatz."
SWE_industry_research:0 "Industrielle Forschung"
SWE_industry_research_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel dazu mehr Forschung und Entwicklung zu betreiben."
SWE_extra_tech_slot_2:0 "Forschungsinstitut FOA"
#SWE_extra_tech_slot_2:0 "Militärische Forschung"
SWE_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
#SWE_secret_weapons:0 "Försvarets Forskningsanstalt"
SWE_secret_weapons:0 "Forschungsinstitut FOA"
SWE_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Wissenschaftsbereichen: Elektronik, Raketentechnik und Kernforschung."
SWE_naval_effort:0 "Stockholms Örlogsvarv"
#SWE_naval_effort:0 "Stockholmer Schiffswerften"
#SWE_naval_effort:0 "Marinverkstäderna"
SWE_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Setzen Sie alle verfügbaren Ressourcen für den Bau weiterer Werften zu unserem bereits bestehenden "Örlogsvarv" ein."
SWE_flexible_navy:0 "Marinestäbe"
SWE_flexible_navy_desc:0 "Eine Neukonzeption der Seekriegsführung, die den Fortschritten in der U-Boot-Technologie Rechnung trägt, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
SWE_large_navy:0 "Bewertung der Marinedoktrin"
SWE_large_navy_desc:0 "Bislang hat unsere Marine Gefechte auf offener See vermieden, und unsere gesamte Strategie beruht auf der flachen Küstenlinie, die für unsere Feinde schwer zu manövrieren ist. Es ist an der Zeit, unsere Marinedoktrinen neu zu bewerten und einzuschätzen, was die Seeschlachten der modernen Kriegsführung erfordern werden."
SWE_baltic_dominance:0 "Kontrolle über die Ostsee"
SWE_baltic_dominance_desc:0 "Für unsere Interessen ist es unerlässlich, die Ostsee so gut wie möglich zu kontrollieren. Wenn möglich, streben wir eine Vorherrschaft in dieser Region an, um unsere ausgedehnte Küstenlinie zu schützen."
SWE_capital_ships:0 "Schwedische Hochseemarine"
SWE_capital_ships_desc:0 "Es ist von entscheidender Bedeutung, dass wir unsere Kreuzer-Klassen, die sich derzeit in der Produktion befinden, überholen, so dass sie jede andere moderne Marine in der Ostsee herausfordern können."
SWE_destroyer_effort:0 "Moderne Zerstörer bestellen"
SWE_domestic_fuel:0 "Svenska Skifferolje AB"
SWE_domestic_fuel_desc:0 "Von 1942 bis 1966 förderte Schweden mit dem petrochemischen Unternehmen SSAB Schieferöl. Zwar wurde nur eine geringe Menge Öl gefördert, doch trug dies zur Verbesserung der schwedischen Treibstoffsituation bei."
SWE_fuel_silo:0 "Unterirdische Brennstoffsilos"
SWE_fuel_silo_desc:0 "Ein längerer Krieg birgt das Risiko, dass wir von wichtigen Ölimporten abgeschnitten werden und unsere moderne Armee unbrauchbar wird. Unsere derzeitige Fähigkeit, uns selbst mit Treibstoff zu versorgen, ist im besten Fall begrenzt und im schlimmsten Fall unzureichend. Am besten ist es, wenn wir vor dem Krieg einen großen Vorrat an Rohöl und Treibstoff in Lagern anlegen, damit unsere Streitkräfte auch während einer Blockade weiter kämpfen können."
#SWE_destroyer_effort:0 "Jagare"
SWE_destroyer_effort_desc:0 "Schweden ist durchaus in der Lage, qualitativ hochwertige Zerstörer zu bauen. Da der technologische Fortschritt immer weiter voranschreitet, müssen wir dafür sorgen, dass unsere Zerstörer modernen Standards gerecht werden."
#SWE_sea_wolves:0 "Wolfsrudel"
SWE_sea_wolves:0 "Ubåtsflottiljen"
SWE_sea_wolves_desc:0 "Dieses U-Boot kann einer kleinen Nation wie der unseren einen entscheidenden Vorteil verschaffen, wenn es darum geht, feindliche Konvois anzugreifen und verdeckte Angriffe auf Großkampfschiffe durchzuführen."

SWE_osterbotten:0 "Schwedische Konsolidierung"
SWE_osterbotten_desc:0 "Die Schweden im Baltikum müssen als ein Volk zusammenstehen und ihre Interessen gegenseitig schützen. Viele leben in Finnland und einige in Estland. Wir müssen bereit sein, uns freiwillig für ihre Sache einzusetzen."
SWE_infrastructure:0 "Südliche Eisenbahnen"
SWE_infrastructure_desc:0 "Bau zusätzlicher Eisenbahnstrecken durch Skåne und Småland, um die Transportmöglichkeiten zwischen dem Öresund und Stockholm zu verbessern."
SWE_production_effort_II:0 "Entwicklung der Flugzeugindustrie"
SWE_production_effort_II_desc:0 "Die zivile Flugzeugindustrie hat in den letzten Jahren einen Aufschwung erlebt und beginnt, wettbewerbsfähige Flugzeuge für den internationalen Markt zu produzieren. Da unsere Luftwaffe kaum über Kampfflugzeuge verfügt, müssen wir Hersteller wie ASJA, SAAB und Nohab Flygmotorfabriker ermutigen, ihre Anstrengungen zur Herstellung moderner Kampfflugzeuge zu verstärken."
#SWE_production_effort_II:0 "Flygmotorfabriker"
SWE_production_effort_III:0 "Investitionen in die Rüstungsproduktion"
SWE_production_effort_III_desc:0 "Um bei Gewehren, Artillerie und Munition autark zu sein, müssen wir beginnen, in geeignete Unternehmen und Konzerne zu investieren."
SWE_bomb_defence:0 "Bergrum"
SWE_motorized_focus:0 "Motorisierte Standardisierung"
SWE_planned_expansion_II:0 "Öffentliche Bauinvestitionen"
SWE_planned_expansion_II_desc:0 "Um unseren heimischen Baumarkt zu stimulieren und unsere industriellen Anstrengungen zu erweitern, können wir die Regierung in öffentliche Bauunternehmen investieren lassen."
SWE_planned_expansion_III:0 "Industrielle Expansion"



SWE_lottorna:0 "Lottorna"
SWE_lottorna_desc:0 "Lottorna ist eine Frauenhilfsorganisation, die seit 1924 Frauen einberuft, um Männer in einigen weniger wichtigen Bereichen unserer Verteidigung zu ersetzen. Jetzt können wir sie in den 3 Waffengattungen organisieren, so dass sie am aktiven Dienst teilnehmen können."
SWE_neutrality_focus:0 "Skandinavische Isolation"
SWE_neutrality_focus_desc:0 "Es liegt in unserem Interesse, die nordischen Neutralitätsregeln einzuhalten und unsere Beziehungen zu unseren Nachbarn zu verbessern. Dies ist für uns von weitaus größerer Bedeutung als irgendwelche Meinungsverschiedenheiten in Kontinentaleuropa. Mit der Unterzeichnung des Stockholmer Kommuniqués stärken wir die Bindungen zwischen den nordischen Ländern."
#SWE_fortify_skargard:0 "Kustartilleriet"
SWE_fortify_skargard:0 "Küstenartillerie"
SWE_fortify_skargard_desc:0 "Beauftragen Sie die Kustartilleriet mit dem Bau von Verteidigungsanlagen entlang der Küstenlinie und der Befestigung unserer Häfen, um das Heimatland auf mögliche Invasionen von See aus vorzubereiten. Außerdem sollen die Havsbandslinjen ausgebaut werden, um unsere Verteidigungsanlagen im Stockholmer Schärengarten zu verstärken."
SWE_fortify_scania:0 "Skånelinjen"
SWE_fortify_scania_desc:0 "Bau der Verteidigungslinie, auch Per-Albin-Linie genannt, zum Schutz der Südküste."
SWE_airfields_gotland:0 "Gotska Flygfält"
SWE_airfields_gotland_desc:0 "Bau einer Reihe von Flugplätzen und Flugabwehrkanonen auf Gotland."
SWE_tornea_line:0 "Kalixlinjen"
SWE_tornea_line_desc:0 "Verteidigungsanlagen entlang des Flusses Torne zum Schutz der östlichen Landgrenze."

SWE_liberty_ethos:0 "Exportorientierte Wirtschaft"
SWE_liberty_ethos_desc:0 "Stärkung unseres Handels, indem wir unsere Wirtschaft noch besser auf den internationalen Handel der modernen Welt ausrichten."
SWE_intervention:0 "Auslandsbeteiligung"
SWE_intervention_desc:0 "Schauen Sie über den Tellerrand und stärken Sie Ihren Einfluss in Skandinavien."
SWE_alliance_finland:0 "Åbo-Konferenz"
SWE_alliance_finland_desc:0 "Schließen Sie das historische Bündnis mit Finnland, auf das viele militärische Führer und Politiker auf beiden Seiten des Golfs gedrängt haben. Unsere Unabhängigkeit steht und fällt mit der Karelischen Landenge."
SWE_finalnd_arms_production:0 "Finnische Waffenkooperation"
SWE_finalnd_arms_production_desc:0 "Kooperieren Sie bei der Produktion von Kleinwaffen mit Finalnd, um Effizienzgewinne zu erzielen."
SWE_baltic_refugees:0 "Nordische Evakuierte"
SWE_baltic_refugees_desc:0 "Viele baltische Flüchtlinge sind während des Zweiten Weltkriegs nach Schweden geflohen, und mehrere schwedische Minderheiten, darunter die Esten-Schweden, wurden von Handelsschiffen und Zerstörern evakuiert."
SWE_demand_aland:0 "Forderung nach Åland"
SWE_demand_aland_desc:0 "Fordern Sie Åland von den Finnen, es ist unser Recht, mit unserem Volk wiedervereint zu werden und den Eingang zum Bottnischen Meerbusen zu schützen. Es ist wichtig, die schwedische Bevölkerung auf den Inseln zu schützen und unser historisches Land zurückzufordern."
SWE_befriend_denmark:0 "Vertrag von Kopenhagen"
SWE_befriend_denmark_desc:0 "Fordern Sie Dänemark und Norwegen auf, sich unserem Bündnis auf einem Gipfel in Kopenhagen anzuschließen."
SWE_danish_factory_alliance:0 "Dänische industrielle Zusammenarbeit"
SWE_danish_factory_alliance_desc:0 "Kooperieren Sie mit den Dänen, um die Produktion in den Fabriken zu rationalisieren."
SWE_befriend_norway:0 "Oslo-Änderung"
SWE_befriend_norway_desc:0 "Bitten Sie Norwegen, sich einem Bündnis anzuschließen."
SWE_small_ships:0 "Norwegische Werftkooperation"
SWE_small_ships_desc:0 "Einrichtung einer norwegischen SchiffsmonTage, um die Effizienz der U-Boot- und Zerstörerproduktion zu verbessern."
SWE_norway_war_goal:0 "Anhang Norwegen"
SWE_norway_war_goal_desc:0 "Norwegen erklärte 1905 seine Unabhängigkeit von Schweden und ist seither eine souveräne Nation. Der politische Diskurs ist hart geworden und die beträchtlichen Differenzen könnten uns dazu zwingen, einzugreifen und ihre Unabhängigkeit zu kontrollieren."
SWE_germany_friend:0 "Deutsche Zusammenarbeit"
SWE_germany_friend_desc:0 "Die deutsche Macht in Europa ist eine ständig wachsende Kraft, durch Zusammenarbeit können wir bessere Beziehungen zu den Deutschen erreichen. "
SWE_soviet_war_goal:0 "Dagö & Ösel-Krise"
SWE_estonia_war_goal:0 "Dagö & Ösel-Krise"
SWE_estonia_war_goal_desc:0 "Dagö und Ösel sind zwei Inseln an der Westküste Estlands, die seit jeher von Schweden bewohnt werden, die in der Nähe der Ostsee leben.  Ihre derzeitige Lage ist ungewiss und die Spannungen in der Region machen es wahrscheinlich, dass ihre Regierung gegen sie vorgehen könnte, so dass sich eine Krise für unsere Landsleute anbahnt. Wir müssen intervenieren!"
SWE_militarism:0 "Millitarismus"
SWE_german_tank_production:0 "Deutsche Rüstungskooperation"
SWE_german_tank_production_desc:0 "Im Interesse des Gemeinwohls sind die Deutschen bereit, uns bei unseren Kriegsanstrengungen zur Rationalisierung der Produktion von leichten Panzern zu helfen."
SWE_soviet_friend:"Befriend Soviet Union"
SWE_influence_finland_communism:0 "Nötigung Finnlands"
SWE_influence_norway_communism:0 "Norwegen zwingen"

SWE_norwegian_ultimatum:0 "Norwegisches Ultimatum"
SWE_go_with_britain:0 "Beitritt zu den Alliierten"

SWE_planned_expansion_comm:0 "Wrokers Expansion"

SWE_foreign_expeditions:0 "Frivilligkåren"
SWE_foreign_expeditions_desc:0 "Frivilligkåren sind unsere Freiwilligenbataillone, die sich für andere Nationen einsetzen, die sie dringender brauchen als wir."
SWE_war_bonds:0 "Kriegsanleihen"
SWE_war_bonds_desc:0 "Wir können die Bevölkerung bitten, in staatliche Kriegsanleihen zu investieren, um Geld für unsere Kriegsanstrengungen zu sammeln."
SWE_ltank_tooltip:0 "Kann jetzt leichte Panzer und motorisierte Einheiten einsetzen"
SWE_forsvenskning_tt:0 "Kann sich mit Finnland-Schweden vereinigen"
#SWE_forsvarsbeslutet:0 "Verteidigungspolitik"
SWE_forsvarsbeslutet:0 "Försvarsbeslutet"
SWE_forsvarsbeslutet_desc:0 "Manifestieren Sie die Nationale Verteidigungsbewertung, in der unser Verteidigungsbedarf für die nächsten 10 Jahre ermittelt wird. Diesmal brauchen wir zusätzliche Mittel für das Verteidigungsministerium und die Rüstungsindustrie, um unsere Ziele für die Inlandsproduktion zu erreichen."
SWE_fst:0 "Oberster Befehlshaber"
SWE_ransonering:0 "Rationierung"
SWE_ransonering_desc:0 "Wir können beschließen, einige Konsumgüter zu rationieren, um Kapazitäten in unseren zivilen Fabriken freizusetzen."
SWE_air_defence:0 "Luftvärnet"
SWE_air_defence_desc:0 "Luftvärnet ist für die Verteidigung unseres Luftraums vom Boden aus zuständig."
SWE_anschluss_finland:0 "Arbetarbundet"
SWE_hemvarnet_1:0 "Gründung der Home Guard"
SWE_hemvarnet_1_desc:0 "Hemvärnet ist eine zivile Miliz, die Männer aus dem ganzen Land versammelt, um das Heimatland gegen potenzielle Eindringlinge zu schützen."
SWE_hemvarnet_2:0 "Mobilisieren Sie die Home Guard"
SWE_hemvarnet__2_desc:0 "Wir haben eine große Anzahl von Männern in der Home Guard, die normalerweise nicht als diensttauglich gelten und sich gerne in die Reihen unserer Truppen an der Front einreihen würden. Wir könnten diese tapferen Seelen mobilisieren und sie überall dort einsetzen, wo sie gebraucht werden. Aufgaben, die über reine Verteidigungsaufgaben hinausgehen, könnten sich für sie jedoch als schwierig erweisen."
SWE_homeguard_divisions_tt:0 "Mobilisiert §Y3 Milizdivisionen§! die für Verteidigungs- oder Garnisonsaufgaben geeignet sind."
SWE_naval_dockyard_effort:0 "Ausbau der Varvs"
SWE_naval_dockyard_effort_desc:0 "Erweitern Sie die Marinewerften und verbessern Sie die Norwegische Kooperation."
SWE_radar:0 "RADAR"
SWE_radar_desc:0 "Konzentrieren Sie Ihre Bemühungen auf die Entwicklung besserer RADAR-Systeme, um feindliche Aktivitäten aufzuspüren."
SWE_kalix_line:0 "Kalixlinjen"
SWE_kalix_line_desc:0 "Die Kalix-Linie ist eine Reihe von Festungen, die zum Schutz unserer nordöstlichen Grenze zu Finnland und weiter zur Sowjetunion errichtet wurden. Sie befindet sich entlang des Flusses Torne in dichten Wäldern."
SWE_continuation_war:0 "Fortsetzungskrieg"
SWE_continuation_war_desc:0 "Treten Sie dem Fortsetzungskrieg bei, um die Sowjets ein für alle Mal von unseren skandinavischen Heimatländern abzuschrecken."
SWE_liberate_norway:0 "Krieg mit Deutschland"
SWE_liberate_norway_desc:0 "Befreien Sie Norwegen von den Deutschen und unterstützen Sie die Mission der Alliierten."
SWE_political_effort:0 "En Svensk Tiger"
SWE_political_effort_desc:0 "Der schwedische Nationalgeist zur Einigung des Volkes und zur Stärkung der Kriegsanstrengungen."
SWE_claim_aland:0 "Aufhebung der Åland-Konvention"
SWE_claim_aland_desc:0 "Das 1921 unterzeichnete Åland-Abkommen hat Finnland den Besitz der Åland-Inseln zugesprochen. Die Mehrheit der Bevölkerung ist schwedisch, und historisch gesehen gehören die Inseln zu unserem Territorium. Wir können uns über die Entscheidung des Völkerbundes hinwegsetzen und die Åland-Konvention widerrufen, um die Inseln für Schweden zurückzufordern."
SWE_fortify_aland:0 "Åland befestigen"
SWE_fortify_aland_desc:0 "Die Åland-Inseln sollten befestigt werden, da sie eine strategische Schlüsselposition zum Schutz Stockholms und des Golfs einnehmen."

#SWE_min_def:0 "Der Fünfjahresplan"
SWE_min_def:0 "Verteidigungsministerium"
SWE_american_help:0 "Amerikanische Ausrüstung"
SWE_kalmar_union:0 "Skandinavismus"
SWE_kalmar_union_desc:0 "Der Gedanke, dass wir im Kampf gegen einen gemeinsamen Feind alle zusammenstehen sollten, ist nicht neu. Dieser wiederbelebte Skandinavismus wird es uns ermöglichen, Arbeitskräfte in unseren Streitkräften freizusetzen und unsere Fähigkeiten zur Bereitstellung von Verstärkung zu verbessern."
SWE_black_chamber:0 "Aufstand der Weißen Garde"
SWE_black_chamber_desc:0 "Erläuterung: Schweden wird einen Bürgerkrieg in Finnland anzetteln und dann von Dem. Finnland. Åland wird sich einige Tage später erheben und sich mit Schweden vereinigen, wenn Sie ja sagen. Sie werden gegen das kommunistische Finnland kämpfen, wenn Sie ja sagen."
SWE_embargo_germany:0 "Embargo Deutschland"
SWE_polstjarna:0 "Operation Stella Polaris"
SWE_abandon_neutrality:0 "Aufgeben der Neutralität"
SWE_abandon_neutrality_desc:0 "Geben Sie die derzeitige Neutralitätspolitik unserer Regierung auf, um eine interventionistischere Politik zu verfolgen und in den kommenden Konflikten auf unserer Seite Stellung zu beziehen."
SWE_saltsjobad:0 "Abkommen von Saltsjöbad"
SWE_saltsjobad_desc:0 "Unterzeichnen Sie das historische Saltsjöbad-Abkommen und legen Sie ein für alle Mal fest, dass die Regierung aus allen privaten Verhandlungen zwischen Arbeitnehmern und Arbeitgebern herausgehalten wird, um die Wettbewerbsfähigkeit unserer Industrie zu erhöhen."


SWE_oresund:0 "Öresund-Streit"


SWE_polistrupper:0 "Gewinnung von 2 Divisionen von Polizeitruppen in Südschweden"
SWE_balttrupper:0 "1 Division flieht nach Schweden"

