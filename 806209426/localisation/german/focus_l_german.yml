 KMT_incorporate_warlord_forces:0 "Integration der Kriegsherrenarmeen"
 KMT_incorporate_warlord_forces_desc:0 "Unser derzeitiges Militär besteht aus zentralen Streitkräften und den Streitkräften der Kriegsherren. Die Streitkräfte der Kriegsherren sind jedoch nicht sehr gehorsam gegenüber unseren Befehlen. Wenn wir irgendwie ihr Vertrauen gewinnen können, werden wir ein effizienteres Militär haben."
 KMT_focus_on_our_own_army:0 "Konzentration auf die Zentralarmee"
 KMT_focus_on_our_own_army_desc:0 "Die undisziplinierten Streitkräfte der Kriegsherren verdienen unsere Aufmerksamkeit nicht. Sie dienen nur als Kanonenfutter und Köder, während unsere Zentralarmee unseren Feinden den Todesstoß versetzt."
 KMT_increase_sino_german_cooperation:0 "Verstärkte deutsch-chinesische Zusammenarbeit"
 KMT_increase_sino_german_cooperation_desc:0 "Wir sollten mehr mit Deutschland zusammenarbeiten. Auf diese Weise haben wir einen größeren Vorsprung vor unseren Feinden."
