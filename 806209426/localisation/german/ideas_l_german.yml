 en_svensk_tiger:0 "En Svensk Tiger"
 en_svensk_tiger_desc:0 "Wenn Schweden wie ein Tiger auf der Pirsch sein soll, dann dürfen diejenigen, die uns ausspionieren, nicht wissen, was wir tun. In diesen Zeiten des Konflikts und der Unruhen ist es die patriotische Pflicht eines jeden Schweden, zu schweigen."
 state_shintoism:0 "Staatlicher Schintoismus"
 state_shintoism_desc:0 "Seit der Meiji-Restauration haben wir versucht, die Verehrung der Shinto-Schreine zu nutzen, um die kaiserliche Loyalität zu fördern und den Aufbau der Nation zu unterstützen. So konnten wir ein Land aufbauen, das bereit ist, im Namen des Staates viele Opfer zu bringen. "
 daitoakyoeiken:0 "Dai Tōa Kyōeiken"
 daitoakyoeiken_desc:0 "Die "Greater East Asia Co-Prosperity Sphere" zeigte die Überlegenheit der Japaner gegenüber anderen asiatischen Völkern und liefert den Beweis, dass die Sphäre von Natur aus hierarchisch aufgebaut war, einschließlich der wahren Absicht des japanischen Kaiserreichs, den asiatischen Kontinent und den Pazifischen Ozean zu beherrschen."
 daitoakyoeiken_2:0 "Dai Tōa Kyōeiken"
 daitoakyoeiken_2_desc:0 "Die Greater East Asia Co-Prosperity Sphere zeigte die Überlegenheit der Japaner gegenüber anderen asiatischen Rassen und liefert Beweise dafür, dass die Sphäre von Natur aus hierarchisch aufgebaut war, einschließlich der wahren Absicht des japanischen Kaiserreichs, den asiatischen Kontinent und den Pazifischen Ozean zu beherrschen."
 vittoria_mutilata:0 "Vittoria Mutilata"
 vittoria_mutilata_desc:0 "§Unsere Verbündeten haben Italien verraten und uns in den Rücken gefallen, als sie den Pakt von London brachen. Wir haben am Isonzo so viel Blut für ihren Sieg geopfert, und sie haben uns im Gegenzug verweigert, was uns von Rechts wegen zusteht. Nun wird Italien sein Schicksal selbst in die Hand nehmen und dafür sorgen, dass der Gerechtigkeit Genüge getan wird. §!§! "
 parola_di_ordine_vincere:0 "Parola D'Ordine: Vincere!"
 ITA_german_scientist_cooperation:0 "Deutsche Wissenschaftler kooperieren"
 ITA_support:0 "Italienische Unterstützung"
 ITA_rocketry_idea:0 "Deutsche Raketen"
 ITA_backstabber:0 "Hinterhältige Verräter"
 ITA_backstabber_desc:0 "Abgesehen davon, dass sie die Seiten wechselten, war es eine bekannte Tatsache, dass die Italiener gerne hinterhältig waren"
 UK_inteligence_1:0 "Reich der Spione"
 UK_inteligence_1_desc:0 "Aufgrund unserer langen kolonialen Präsenz und der weiten Verbreitung unserer Sprache hat unser Imperium großen Einfluss in allen Teilen der Welt. Unsere Geheimdienste sind in der Lage, die Weltszene zu dominieren, wenn sie die entsprechenden Mittel erhalten."
 stiff_upper_lip:0 "Britischer Stoizismus"
 stiff_upper_lip_desc:0 "Wenn du einen kühlen Kopf bewahren kannst, wenn alle um dich herum ihren verlieren und dir die Schuld dafür geben, wenn du dich mit Triumph und Desaster auseinandersetzen kannst und diese beiden Betrüger genauso behandelst, dann gehört dir die Erde und alles, was auf ihr ist, und - was mehr ist - du wirst ein Mann sein, mein Sohn."
 stiff_upper_lip_2:0 "Verbesserter britischer Stoizismus"
 stiff_upper_lip_2_desc:0 "Wenn du deinen Kopf behalten kannst, wenn alle um dich herum den ihren verlieren und dir die Schuld dafür geben,\wenn du Triumph und Desaster begegnen und diese beiden Hochstapler genauso behandeln kannst,\dann gehört dir die Erde und alles, was auf ihr ist,\nund - was mehr ist - du wirst ein Mann sein, mein Sohn."
 trotskyite_plot:0 "Stalins Paranoia"
