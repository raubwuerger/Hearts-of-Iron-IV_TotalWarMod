 flag_mexico_cedillo_has_revolted:0 " General Cedillo hat sich gegen die Regierung aufgelehnt"
 mexico.1.title:0 "General Cedillo revoltiert"
 mexico.1.desc:0 "Seit einiger Zeit sehen die Generäle und Gouverneure ihre persönliche Macht schwinden, da es der Zentralregierung immer besser gelingt, die widerspenstigen Caudillos in Schach zu halten. Mexikos Geschichte der Rebellionen regionaler Kriegsherren schien sich dem Ende zuzuneigen. Leider haben wir es versäumt, gegen General Cedillo aus San Luis Potosi vorzugehen, und er hat sich die Dienste von genügend begnadigten Rebellen und skrupellosen Banditen gesichert, um zu versuchen, die Zentralregierung zu stürzen, [Root.GetLeader] abzusetzen und zu verhindern, dass ihm noch mehr Macht entgleitet."
 mexico.1.a:0 "Verräter!"
 mexico.2.title:0 "[From.GetAdjective] Öl verstaatlicht"
 mexico.2.desc:0 "[From.GetLeader] hat populistischen Unsinn gegen unsere wirtschaftlichen Interessen in Mexiko geschürt, und nun hat die [From.GetRulingPartyLong] ein Gesetz verabschiedet, das die Verstaatlichung der Vermögenswerte von Royal Dutch Shell, Standard Oil of California und vieler anderer internationaler Ölfirmen vorsieht! Obwohl die Verfassung dieses Vorgehen erlaubt, verlangt die internationale Justiz eine Entschädigung für die von den Firmen erlittenen Verluste. Die Ölbarone verlangen, dass wir handeln."
 mexico.2.a:0 "Es ist eine vollendete Tatsache, wir können nichts mehr tun."
 mexico.2.b:0 "Wir werden ein Handelsembargo gegen Mexiko verhängen, bis es zur Vernunft kommt."
 mexico.2.c:0 "Unsere Möglichkeiten sind begrenzt, und wir müssen Waffengewalt in Betracht ziehen."
 mexico.3.title:0 "[From.GetAdjective] Embargo"
 mexico.3.desc:0 "Als Reaktion auf unsere Verstaatlichung ihrer Ölkonzessionen hat [From.GetLeader] beschlossen, die Forderungen der Ölgesellschaften zu akzeptieren und ein Embargo gegen unser Land zu verhängen. [From.GetNameDef] wird keine Ressourcen mehr mit uns kaufen oder verkaufen. Wir sollten erwägen, entweder die Ölfirmen zu entschädigen oder den internationalen Status quo aufzugeben und unser Glück bei den Feinden des liberalen Kapitalismus zu suchen."
 mexico.3.a:0 "Das mexikanische Volk wird dies nicht hinnehmen!"
 mexico.4.title:0 "[From.GetAdjective] Entschädigung"
 mexico.4.desc:0 "Die Regierung von [From.GetLeader] hat den Forderungen von Royal Dutch Shell und Standard Oil of California nach Entschädigung für die Verluste, die die Firmen bei der Verstaatlichung der Ölfelder erlitten haben, zugestimmt. [From.GetNameDef] wird keine Ölkonzessionen zurückgeben, aber unser nationales Prestige und unsere finanziellen Interessen sind zumindest befriedigt."
 mexico.4.a:0 "Gut, wir können zu diesen Bedingungen handeln."
 mexico.4.b:0 "Halten Sie das Embargo aufrecht, wir warten auf ein besseres Geschäft."
 mexico.8.title:0 "[From.GetAdjective] Eintritt in die [Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader] hat einen Antrag auf Beitritt zur [Root.GetFactionName] gestellt. Ob er gegenseitigen Schutz oder ausländische Expansion anstrebt, ist nicht bekannt, aber Mexikos Öl ist ein lukratives Gut, das wir auf unserer Seite haben."
 mexico.8.a:0 "Wir werden Mexikos Beitritt zur [Root.GetFactionName] unterstützen."
 mexico.8.b:0 "Wir haben andere Pläne für Mexiko."
 mexico.9.title:0 "Eintritt Mexikos in die [Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader] hat einen Antrag Mexikos auf Eintritt in die [Root.GetFactionName] unterstützt. Ob Mexiko gegenseitigen Schutz oder ausländische Expansion anstrebt, ist nicht bekannt, aber Mexikos Öl ist ein lukratives Gut, das wir auf unserer Seite haben."
 mexico.9.a:0 "Wir werden Mexikos Beitritt zur [Root.GetFactionName] unterstützen."
 mexico.9.b:0 "Wir haben andere Pläne für Mexiko."
 mexico.10.title:2 "Die [From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader] hat [Root.GetNameDef] eingeladen, der [From.GetFactionName] beizutreten. Dieser rechte Block von Ländern wird Lateinamerika gegen kommunistische Infiltration verteidigen und gleichzeitig einen unabhängigen Weg von den dekadenten Yanquis einschlagen."
 mexico.10.a:0 "[Root.GetLeader] nimmt den Vorschlag an."
 mexico.10.b:0 "Die Amerikaner werden einen solchen Plan nicht zulassen."
 mexico.11.title:2 "Die [From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader] hat [Root.GetNameDef] eingeladen, der [From.GetFactionName] beizutreten. Dieser linke Block von Ländern wird Lateinamerika vor der faschistischen Tyrannei verteidigen und gleichzeitig einen unabhängigen Weg von den unterdrückerischen Yanquis einschlagen."
 mexico.11.a:0 "[Root.GetLeader] nimmt den Vorschlag an."
 mexico.11.b:0 "Die Amerikaner werden einen solchen Plan nicht hinnehmen."
 mexico.12.title:0 "Verkauf von Britisch-Honduras"
 mexico.12.desc:0 "[From.GetLeader] hat darum gebeten, dass [Root.GetNameDef] das kleine Territorium von Britisch-Honduras, manchmal auch Belize genannt, verkauft. Das spanische Imperium beanspruchte die Region für sich, hat sie aber nie besiedelt, so dass Mexiko keinen wirklichen Anspruch auf das Gebiet hat. Wir könnten das Gebiet jedoch als Geste des guten Willens an unsere mexikanischen Freunde verkaufen."
 mexico.12.a:0 "[Root.GetLeader] nimmt den Vorschlag an."
 mexico.12.b:0 "Das Gebiet ist als Marinestützpunkt nützlich."
 mexico.13.title:0 "Großbritannien tritt Belize ab"
 mexico.13.desc:0 "[From.GetLeader] hat zugestimmt, uns als Geste des guten Willens die Kontrolle über die ehemalige Kolonie Britisch-Honduras zu überlassen. Der Staat ist klein, unterentwickelt und verfügt außer Holz über keine natürlichen Ressourcen, aber dies zeigt, dass sich Mexikos Ansehen auf der internationalen Bühne verbessert hat."
 mexico.13.a:0 "[From.GetNameDef] ist wirklich unser Freund."
 mexico.14.title:0 "Großbritannien lehnt Verkauf von Belize ab"
 mexico.14.desc:0 "[From.GetLeader] hat sich geweigert, die Kolonie Britisch-Honduras an uns zu verkaufen. Unter Berufung auf die Nützlichkeit als Marinestützpunkt erklärt die [From.GetAdjective]-Regierung, sie wolle die Kolonie lieber behalten. Da die meisten Einwohner Englisch sprechen, ist die Ablehnung verständlich, wenn auch enttäuschend."
 mexico.14.a:0 "Vielleicht sind die [From.GetAdjective] ja doch nicht unsere Freunde."
 mexico.15.title:0 "Erzbischof Pascual Díaz verstorben"
 mexico.15.desc:0 "Der Hochwürdigste Pascual Díaz y Barreto, Erzbischof von Mexiko-Stadt, ist heute an den Folgen einer Kolitis verstorben. Er wurde 59 Jahre alt. Sein Vermächtnis ist der harte Widerstand gegen die sozialistische Politik der Regierung und die Kompromissversuche gegen Ende des Cristero-Krieges. Sein Nachfolger ist Luis María Martínez, ein Sozialreformer und persönlicher Freund von Präsident Cárdenas. Der Nachfolger wurde wahrscheinlich vom Papst ausgewählt, um den Frieden zwischen Kirche und Regierung in Mexiko zu sichern."
 mexico.15.a:0 "Requiescat in pace."
 mexico.15.b:0 "Brenn in der Hölle, Verräter."
 mexico.16.title:0 "Ölarbeiterstreik"
 mexico.16.desc:0 "Die Ölarbeiter schlossen sich 1935 mit dem Segen von Präsident Cárdenas gewerkschaftlich zusammen und gründeten den Sindicato Único de Trabajadores Petroleros. Sie versuchten sofort, höhere Löhne und bessere Arbeitsbedingungen auszuhandeln, wurden aber von den mächtigen internationalen Ölfirmen wie Royal Dutch Shell und Standard Oil of California abgewiesen. Die Angelegenheit wurde an einen Schlichtungsausschuss und schließlich an die Gerichte weitergeleitet, wobei die brennende Frage lautete, ob sich die Ölfirmen die höheren Löhne leisten konnten.\n\n Jüngsten Untersuchungen zufolge machen die mexikanischen Tochtergesellschaften sogar mehr Gewinn als die Ölfirmen in den Vereinigten Staaten, weigern sich aber immer noch, eine Vereinbarung mit den Arbeitnehmern zu treffen. Offenbar haben sie die Rückendeckung mächtiger regionaler Machthaber und sehen sich selbst über dem Gesetz stehend."
 mexico.16.a:0 "Ungeheuerlich! Diese Ausbeutung ist unethisch und muss beendet werden!"
 mexico.16.b:0 "Das ist Kapitalismus."
 mexico.17.title:0 "Trotzki kommt an"
 mexico.17.desc:0 "Der kommunistische Revolutionär und Schriftsteller Leo Trotzki, der aus der Sowjetunion verbannt wurde, weil er sich dem Aufstieg Stalins widersetzte, für alle möglichen Probleme verantwortlich gemacht wurde - von militärischen Rückschlägen bis hin zu Industrieunfällen - und durch politischen Druck von Land zu Land getrieben wurde, ist nach einer Reise von Norwegen auf einem Öltanker in Mexiko angekommen."
 mexico.17.a:1 "Wir sind keine Marionetten Stalins, gebt ihm Asyl."
 mexico.17.b:1 "Liefert ihn an die Sowjetunion aus, damit er für seine Verbrechen vor Gericht gestellt wird."
 mexico.17.c:0 "Er ist ein Organisationsgenie, laden Sie ihn ein, in die Regierung einzutreten."
 mexico_extradited_trotsky:0 "Ausgelieferter Trotzki"
 mexico_communist_menace:0 "Kommunistische Bedrohung"
 mexico_snubbed_stalin:0 "Stalin brüskiert"
 mexico_trotskyite_wreckers:0 "Trotzkistische Zerstörer"
 flag_mexico_invited_trotsky_to_government:0 " Trotzki wurde eingeladen, der Regierung beizutreten"
 flag_trotsky_dead:0 " Trotzki wurde von stalinistischen Agenten ermordet"
 mexico.18.title:0 "Beginn des Wahlkampfs"
 mexico.18.desc:0 "In den nächsten Tagen wird der Wahlkampf für den nächsten Präsidenten beginnen. Die Verfassungsreform von 1933 wurde als Reaktion auf die Verärgerung über die Idee einer zweiten Amtszeit von Calles und nach der Ermordung von Calles' Vorgänger Álvaro Obregón, der eine solche zweite Amtszeit anstrebte, eingeführt. Mit dieser Reform wird verhindert, dass ein gewählter Beamter zweimal im Amt ist, auch wenn er nur ein Interims- oder provisorischer Verwalter war. Dies trägt dazu bei, eine Wiederholung des Porfiriato zu verhindern, bei dem Diktator Porfirio Díaz sieben Amtszeiten innerhalb von dreißig Jahren absolvierte und die mexikanische Revolution von 1910 inspirierte, die das Land in ein Jahrzehnt des Bürgerkriegs stürzte. Dieses Gesetz hat den Vorteil, dass es Klientelnetzwerke außerhalb der Partei schwieriger macht, aufrechtzuerhalten, verhindert aber auch, dass Beamte den Wählern gegenüber direkt rechenschaftspflichtig sind, da sie nach ihrer Amtszeit auf eine andere Regierungsebene wechseln, was sie von der Klientelarbeit innerhalb der Partei abhängig macht."
 mexico.18.a:0 "Diese Verfassungsreform ist für die Stabilität des Landes unerlässlich."
 mexico.18.b:0 "Das ist lächerlich! [Root.GetLeader] weiß es am besten, er wird eine zweite Amtszeit antreten!"
 mexico.19.title:0 "[Root.GetRulingParty] Nachfolger"
 mexico.19.desc:0 "Die Nachfolge von [Root.GetLeader] wird innerhalb der Partei diskutiert. Konkurrierende Wahlen stehen in Mexiko noch auf wackligen Beinen, und die regierende [Root.GetRulingPartyLong] ist sich in Abstimmung mit der Armee und den Sicherheitskräften sicher, die Parlamentswahlen zu gewinnen."
