 soviet.100.t:0 "Die Kommunisten lenken ein"
 soviet.100.d:0 "Da die Sowjetunion und wir uns im Krieg mit einem gemeinsamen Feind befinden, scheinen sie die Unterstützung für unsere heimischen kommunistischen Parteien zurückgefahren zu haben."
 soviet.100.a:0 "Ich bin froh, sie los zu sein!"

 soviet.331.t:0 "Einheiten der Roten Garde"
 soviet.331.d:0 "Der Status der Garde, Gwardija, wurde Einheiten und Formationen verliehen, die sich während des Zweiten Weltkriegs durch den Befehl des Volkskommissars für Verteidigung der UdSSR Nr. 303 vom 18. September 1941 ausgezeichnet hatten und als Eliteeinheiten galten. Die für den Titel Sowjetische Garde nominierten Einheiten und Formationen erhielten gemäß dem Beschluss des Präsidiums des Obersten Sowjets der UdSSR spezielle Gardebanner."
 soviet.331.a:0 "Na gut!"
 soviet.332.t:0 "Yak 7"
 soviet.332.d:0 "Die Jakowlew Jak-7 (russisch: Яковлев Як-7) wurde aus dem früheren Jagdflugzeug Jak-1 entwickelt, zunächst als Trainer, dann aber zum Jagdflugzeug umgebaut. Die ersten Serienflugzeuge, die als Yak-7UTI bekannt waren, hatten noch ein einziehbares Hauptfahrwerk, aber ab Sommer 1941 wurde eine Variante mit festem Fahrwerk, die Yak-7V, eingeführt. Das Werk begründete dies mit der Vereinfachung der Produktion und der Tatsache, dass eine geringere Leistung für ein Schulflugzeug nicht von Nachteil sein würde. Insgesamt wurden 6.399 Yak 7 gebaut! Dank ihres flüssigkeitsgekühlten V12-Motors konnte sie in 5000 Metern Höhe 570 km/h und in Meereshöhe 495 km/h erreichen."
 soviet.332.a:0 "Wunderschöne Maschine!"
 soviet.336.t:0 "Polnische Volksarmee"
 soviet.336.d:0 "Die Erste Polnische Armee "Pierwsza Armia Wojska Polskiego", kurz 1 AWP, war eine Einheit der polnischen Armee, die 1944 in der Sowjetunion aus dem zuvor bestehenden Polnischen I. Korps als Teil der Volksarmee Polens (LWP), einer Formation der polnischen Streitkräfte im Osten, gebildet wurde. Die Erste Armee kämpfte westwärts, unterstellt der sowjetischen 1. Weißrussischen Front, während der Offensive gegen Deutschland, die zur Befreiung Warschaus im Februar 1945 und zur Einnahme Berlins im Mai 1945 führte."
 soviet.336.a:0 "Genossinnen und Genossen!"
 soviet.336.b:0 "Ohne Moskau werden sie nicht kämpfen"
 soviet.338.t:0 "Proletarische Divisionen"
 soviet.338.d:0 "Unausgebildete Fabrikarbeiter als Truppen einberufen. Aber wir werden den Preis dafür zahlen."
 soviet.338.a:0 "Genossinnen und Genossen!"

 soviet.339.t:0 "Transpolare Flüge"
 soviet.339.d:0 "Die Tupolew ANT-25 war ein sowjetisches Langstrecken-Versuchsflugzeug, das auch als Bomber erprobt wurde. Sie wurde erstmals 1933 gebaut und von der Sowjetunion für eine Reihe von Rekordflügen eingesetzt. Im Juli 1936 stellten Tschkalow, Georgi Bajdukow und Beljakow den Rekord auf, indem sie mit demselben Flugzeug in 56 Stunden und 20 Minuten von Moskau in den Fernen Osten (Stalin-Route) flogen, eine Strecke von 9.374 km. Sie flogen über Franz-Josef-Land-Severnaja Semlja-Tiksi-Jakutien-Petropawlowsk-Kamtschatski-Chabarowsk-Ochotsk und landeten auf der Insel Udd (heute Tschkalow-Insel) in der Nähe des Amur-Flusses, woraufhin die Prawda am nächstenTageinen Leitartikel mit dem Titel "Ruhm für Stalins Falken" veröffentlichte. Auf der Insel Udd wurde eine hölzerne Start- und Landebahn errichtet, und am 2. August flog die ANT-25 nach Moskau ab. Die Rückreise dauerte eine Woche, mit Zwischenstopps in Chabarowsk, Tschita, Krasnojarsk und Omsk, wo sie jeweils mit großem Applaus empfangen wurde."
 soviet.339.a:0 "Daraus können wir lernen!"

 soviet.340.t:0 "Der T-34/76"
 soviet.340.d:0 "Der T-34/76, ein sowjetischer mittlerer Panzer, hatte einen tiefgreifenden und nachhaltigen Einfluss auf die Panzerkonstruktion. Bei seiner Einführung im Jahr 1940 verfügte der T-34 über eine noch nie dagewesene Kombination aus Feuerkraft, Mobilität, Schutz und Robustheit und übertraf jeden anderen damals existierenden Panzer, obwohl es ihm anfangs in vielerlei Hinsicht an Kommunikation, Sichtbarkeit und mechanischer Zuverlässigkeit mangelte und er keinen Dreimannturm besaß. Seine anfängliche F-11 76,2 mm L/30,5 Panzerkanone bot eine wesentlich höhere Feuerkraft als alle anderen Panzer seiner Zeit, während seine gut geneigte Frontpanzerung (45 mm mit 60° Neigung) von den meisten zeitgenössischen Panzerabwehrwaffen nur schwer zu durchdringen war. Nachrüstungen im Jahr 1941 führten zu einer geringfügigen Erhöhung der Panzerung und einer Umgestaltung des Turms, um ihn mit einer verbesserten 76,2-mm-L/42,5-Kanone F-34 zu bewaffnen, die bis zur Einführung des T-34/85 seine Standardbewaffnung blieb.\n\nDie Christie-Aufhängung (erstmals bei der BT-Panzerserie erprobt) geht auf die Konstruktion des (vom US-Militär abgelehnten) M1928-Panzers des Amerikaners Walter Christie zurück, von dem zwei Exemplare ohne Turm als "Ackerschlepper" getarnt an die Rote Armee verkauft wurden. \nObwohl seine Panzerung und Bewaffnung später im Krieg noch übertroffen wurden, wird er oft als die einflussreichste Panzerkonstruktion des Zweiten Weltkriegs angesehen.\n\n Der T-34 war während des gesamten Zweiten Weltkriegs die Hauptstütze der sowjetischen Panzertruppen. Seine Konstruktion ermöglichte eine kontinuierliche Weiterentwicklung, um den sich ständig ändernden Anforderungen an der Ostfront gerecht zu werden: Im Laufe des Krieges wurde er nicht nur leistungsfähiger, sondern auch schneller und billiger in der Herstellung. Die sowjetische Industrie produzierte schließlich über 80.000 T-34 in allen Varianten, so dass im Laufe des Krieges trotz der schrecklichen Verluste im Kampf gegen die deutsche Wehrmacht (mit 44.900 Verlusten während des Krieges erlitt der T-34 auch die meisten Panzerverluste aller Zeiten) immer größere Stückzahlen eingesetzt werden konnten. Er ersetzte viele leichte und mittlere Panzer in der Roten Armee und war der meistproduzierte Panzer des Krieges sowie der zweitmeistproduzierte Panzer aller Zeiten (nach seinem Nachfolger, der Serie T-54/55). "
 soviet.340.a:0 "Für das Vaterland!"

 soviet.341.t:0 "Der T-34/85"
 soviet.341.d:0 "Nachdem die verbesserten deutschen Panzer IV und Stug mit der 75-mm-Hochgeschwindigkeits-Kanone L/48 im Jahr 1942 im Kampf eingesetzt wurden und die schwereren deutschen Panzer wie der Tiger und der Panther auftauchten, wurde das Projekt T-43 in Angriff genommen, scheiterte aber schließlich an der unzureichenden Leistung, die die Umrüstung der Fabriken rechtfertigte.\n\nNachdem der T-43 gestrichen wurde, beschloss die sowjetische Führung, die Fabriken umzurüsten, um eine verbesserte Version des T-34 herzustellen. Sein Turmring wurde von 1.425 mm auf 1.600 mm vergrößert, was den Einbau eines größeren Turms und damit der größeren 85 mm L/55 Kanone (abgeleitet von der Luftabwehrkanone M1939 52-K) ermöglichte. Die Turmkonstruktion des T-43-Prototyps wurde von Wjatscheslaw Keritschew im Werk Krasnoje Sormowo in aller Eile für den T-34 übernommen. Es handelte sich um einen größeren Dreimannturm mit Funkgerät (das sich zuvor in der Wanne befand) und Beobachtungskuppel im Dach. Nun brauchte der Panzerkommandant nur noch zu kommandieren (mit Hilfe der Kuppel und des Funksystems) und überließ die Bedienung der Waffe dem Richtschützen und dem Lader. Die Panzerung des Turms war mit 90 mm wesentlich dicker, wenn auch größer und weniger geneigt als die des ursprünglichen T-34-Turms. Dies machte den Turm insgesamt zu einem größeren Ziel (aufgrund der dreiköpfigen Besatzung und der größeren Kanone), aber auch widerstandsfähiger gegen feindliches Feuer. Der daraus resultierende neue Panzer, der T-34-85, wurde als Verbesserung des früheren T-34 angesehen.\n\nDie Produktion des T-34-85 begann im Januar 1944, wobei die S-53-Kanone verwendet wurde. Der verbesserte T-34-85 wurde zum Standardpanzer der Sowjetunion und wurde bis zum Ende des Krieges ununterbrochen produziert. Bis Mai 1944 erreichte die T-34-85-Produktion 1.200 Panzer pro Monat. "
 soviet.341.a:0 "Wir fahren nach Berlin!"

 soviet.342.t:0 "Der KV I"
 soviet.342.d:0 "Die Kliment-Woroschilow-Panzer (KV) waren in der Anfangsphase des Krieges für ihren schweren Panzerschutz bekannt. Bis die Deutschen effektivere Geschütze entwickelten, waren die KV-Panzer praktisch immun gegen die 3,7-cm-KwK 36 und die kurzläufigen 7,5-cm-KwK 37-Geschütze der frühen Panzer III und Panzer IV, mit Ausnahme der 8,8-cm-Flakkanone, die immer dann zum Einsatz kam, wenn ein KV auftauchte.\n\nVor Beginn der Operation Barbarossa im Juni 1941 waren etwa 500 der über 22.000 Panzer, die damals in sowjetischen Diensten standen, vom Typ KV-1. Im weiteren Verlauf des Krieges wurde deutlich, dass es wenig Sinn machte, die teuren KV-Panzer zu produzieren, da der mittlere Panzer T-34 in allen praktischen Belangen besser (oder zumindest gleich gut) abschnitt. Der einzige Vorteil, den der KV gegenüber dem T-34/76 hatte, war sein größerer und geräumigerer Dreimann-Turm. Später im Krieg wurde die KV-Baureihe zur Grundlage für die Entwicklung der IS-Baureihe (Iosif Stalin) von Panzern und Selbstfahrlafetten.\n\nDer KV wurde direkt vom Reißbrett bestellt und zusammen mit anderen neuen Konstruktionen in den Winterkrieg geschickt, wo er die anderen übertraf. Die schwere Panzerung des KV erwies sich als äußerst widerstandsfähig gegen finnische Panzerabwehrwaffen und machte es schwieriger, ihn aufzuhalten. Während des Krieges fanden die Sowjets es schwierig, mit den von den Finnen verwendeten Betonbunkern fertig zu werden, und es wurde ein Panzer mit einer großen 152-mm-Haubitze angefordert, der als KV-2 Heavy Artillery Tank bezeichnet wurde (der nach enttäuschenden Leistungen eingestellt wurde). Die KV-Panzer standen den Deutschen erstmals in der Schlacht von Raseiniai gegenüber, kurz nach Beginn der Operation Barbarossa. \nDie Stärken des KV waren seine schräge Frontpanzerung von 90 mm, seine gute Feuerkraft mit der 76-mm-Kanone F-32 L/30,5 (später ZiS-5 L/42,5) und sein guter Auftrieb auf weichem Boden. Er hatte aber auch schwerwiegende Mängel: Er war schwer zu steuern; das Getriebe (eine zwanzig Jahre alte Holt-Caterpillar-Konstruktion) "war der größte Stolperstein des KV-1, und es gab Gerüchte, dass die sowjetischen Fahrer die Gänge mit einem Handschlitten schalten mussten"; und die Ergonomie war schlecht, die Sicht eingeschränkt. Außerdem war er mit 45 Tonnen einfach zu schwer. Die Produktion des Panzers wurde 1943 eingestellt, nachdem mehrere Modifikationen ausprobiert worden waren. Sein Nachfolger war der IS-Panzer."
 soviet.342.a:0 "Schalten? Hammertime!"

 soviet.343.t:0 "Der IS"
 soviet.343.d:0 "Der IS-Panzer war eine Serie von schweren Panzern, die von der Sowjetunion während des Zweiten Weltkriegs als Nachfolger der KV-Serie entwickelt wurde. Das Akronym IS ist die anglisierte Kurzform von Joseph Stalin. Die schweren Panzer verfügten über eine dicke Panzerung, um den deutschen 88-mm-Kanonen zu widerstehen, und trugen eine Hauptkanone, die in der Lage war, Tiger II-, Tiger I- und Panther-Panzer zu besiegen. Sie waren hauptsächlich als Durchbruchspanzer konzipiert, die eine schwere, hochexplosive Granate abfeuerten, die gegen Schanzen und Bunker eingesetzt werden konnte. Der IS-2 wurde im April 1944 in Dienst gestellt und von der Roten Armee in der Endphase der Schlacht um Berlin als Speerspitze eingesetzt. Der viel spätere IS-3 kam nie an die Front.\n\n Nachdem ein KV-1S-Fahrgestell mit einem Objekt 237-Turm kombiniert worden war, entstand die erste Version des IS. Später wurde ein umgestaltetes Fahrgestell mit demselben Turm zum IS-85 oder IS-1 Panzer. Die 85-mm-D5-T-Kanone wurde als zu leicht angesehen, während der mittlere T-34/85 die gleiche Kanone trug, so dass der IS-2 mit einer 122-mm-D25-T L/45 konstruiert wurde. Er wurde als schwerer Panzer IS-85 in die Produktion aufgenommen und die ersten DELIVERIES erfolgten im Oktober 1943. Die Produktion endete im Januar 1944. Seine Bezeichnung wurde nach der Einführung des IS-122 in IS-1 vereinfacht und später zu Sicherheitszwecken in IS-2 umbenannt. \nMit einer 100 mm starken, um 60° geneigten Frontpanzerung und einer 100 mm starken, abgerundeten Turmpanzerung war der IS-1/2 nur sehr schwer zu töten. Seine 122-mm-Kanone konnte einen Panther auf über 1000 m von vorne bis hinten durchschlagen und einen Königstiger bedrohen."
 soviet.343.a:0 "Unbesiegbar!"

 soviet.344.t:0 "Der SU-85"
 soviet.344.d:0 "Der mittlere Panzerjäger SU-85 war eine Modifikation der früheren Panzerhaubitze SU-122 (entwickelt im August 1942), die im Wesentlichen die 122-mm-Haubitze M-30S des SU-122 durch eine 85-mm-Hochgeschwindigkeits-Panzerabwehrkanone D-5T ersetzte. Die D-5T war in der Lage, den Tiger I aus 1000 m zu durchschlagen. Das Fahrzeug hatte ein niedriges Profil und eine ausgezeichnete Mobilität. Der SU-85 erhielt zunächst eine gepanzerte Kommandantenhaube, doch wurde die Beobachtungsoptik des SU-85 durch die Einführung einer Standard-Kommandantenkuppel - wie beim T-34/76 des Modells 1942 - zusätzlich zu den bereits vorhandenen prismatischen Beobachtungsvisieren an der linken Seite und am Heck verbessert.n\nSU-85 wurde ab Mitte 1943 produziert, und die ersten Fahrzeuge erreichten ihre Einheiten im August. Als der aufgerüstete mittlere Panzer T-34-85 im Frühjahr 1944 in die Massenproduktion ging, machte es keinen Sinn, die Produktion eines Panzerjägers ohne überlegene Feuerkraft fortzusetzen. Vor diesem Hintergrund wurde die Produktion des SU-85 Ende 1944 nach 2.050 produzierten Fahrzeugen eingestellt. Er wurde durch den Panzerjäger SU-100 ersetzt, der mit der stärkeren 100-mm-Kanone D-10S bewaffnet war. Es gab zwei Versionen: Der SU-85 hatte eine feste Kommandantenkuppel mit einem drehbaren Periskop und drei Sichtblöcken; der verbesserte SU-85M hatte die gleiche Wanne wie der spätere SU-100, mit einer Kommandantenkuppel, wie sie beim T-34-85 verwendet wurde."
 soviet.344.a:0 "Schturmgeschütz dawai !"

 japan.23.t:0 "Eine Chance für den Frieden"
 japan.23.d:0 "Die Sowjetunion verliert an allen Fronten. Sie ist dem Untergang geweiht, wenn sie ihren Kurs nicht ändert. Wir könnten ihnen Frieden anbieten! Im Gegenzug erhalten wir Ostsibirien und die Mongolei mit all den Ressourcen, die wir so dringend brauchen. Das würde natürlich unsere deutschen und italienischen Freunde ernsthaft verärgern, und wir können nicht in der Achse bleiben, wenn es uns gelingt, um Frieden zu bitten."
 japan.23.a:0 "Lasst uns diesen Krieg jetzt beenden!"
 japan.23.b:0 "Unsere Truppen werden nach Moskau marschieren!"
 japan.24.t:0 "Sowjetunion nimmt an"
 japan.24.d:0 "Die Sowjetunion hat unser Angebot angenommen. Jetzt müssen wir uns um die Folgen für Deutschland kümmern."
 japan.24.a:0 "Ruhm für den Kaiser!"
 japan.25.t:0 "Sowjets lehnen ab"
 japan.25.d:0 "Zum Teufel mit ihnen! Die Sowjetunion hat unser Angebot abgelehnt. Wir werden sie bekämpfen müssen, bis sie kapitulieren!"
 japan.25.a:0 "Ihr Fehler! "
 japan.26.a:0 "Unglaublich!"
 japan.26.t:0 "Der Sada-Abe-Zwischenfall"
 japan.26.d:0 "Sada Abe war eine japanische Frau, die im Mai 1936 ihren Geliebten Kichizo Ichida erotisch erstickte und ihm die Genitalien abschnitt. Die Jagd nach ihr und ihre anschließende Verhaftung machten landesweit Schlagzeilen und wurden in direkter Anlehnung an den früheren Vorfall vom 26.2. als "5-18-Vorfall" bezeichnet."
 japan.12.c:0 "Verbeugung vor Japan (AI-Wahl). "
 japan.111.t:0 "Die Siam-Frage "
 japan.111.d:0 "Anstatt Siam als Marionette zu belassen, könnten wir Siam einfach übernehmen. "
 japan.111.a:0 "Für den Kaiser! "
 japan.111.b:0 "Siam als Marionette belassen."
 ### finland ### ""
 finland.11.t:0 "Erweitern Sie die Mannerheim-Linie"
 finland.11.d:0 "Wir müssen unsere Verteidigungslinie im Süden ausbauen, um uns vor möglichen sowjetischen Angriffen zu schützen. Wir können also entscheiden, ob wir bereits bestehende Forts ausbauen oder ob wir unsere Befestigungen so erweitern, dass sie auch den Bereich zwischen den bereits bestehenden Forts und der sowjetischen Grenze abdecken!"
 finland.11.a:0 "Baut sie in der Nähe der Grenze!"
 finland.11.b:0 "Erweitern Sie die alte Linie!"
 finland.17.t:0 "Einladung zur Zweiten Kalmarer Union"
 finland.17.d:0 "In dem Bestreben, den Norden zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus aus dem Osten und Süden einzudämmen, hat Finnland darum gebeten, dass wir uns ihm in einem Bündnis anschließen, das darauf abzielt, diese Nationen zusammenzubringen."
 finland.17.a:0 "Sehr gerne. Die Kalmarer Union muss wiederaufgebaut werden."
 finland.17.b:0 "[Root.GetName] geht seinen eigenen Weg."
 finland.18.t:0 "[Von.GetName] tritt der Zweiten Kalmarer Union bei"
 finland.18.d:0 "Unser Plan, eine Skandinavische Union zu gründen, ist erfolgreich. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 finland.18.a:0 "Wir sind dem Wiederaufbau der Kalmarer Union einen Schritt näher gekommen."
 finland.19.t:0 "[From.GetName] lehnt die Zweite Kalmarer Union ab"
 finland.19.d:0 "Trotz unserer Bemühungen, die Zweite Kalmarer Union zu unterstützen, wurde unser jüngster Versuch, eine der Nationen zu erreichen, mit Skepsis aufgenommen. [From.GetLeader] hat sich geweigert, dem Bündnis beizutreten, vielleicht weil sie an unseren Motiven zweifelt oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
 finland.19.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 finland.29.t:0 "Großbritannien akzeptiert Bündnisanfragen"
 finland.29.d:0 "Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn große Nationen Seite an Seite stehen. Wir sind stolz darauf, Sie nicht nur als Freunde, sondern als Verbündete begrüßen zu dürfen. Gemeinsam werden wir ein strahlendes Leuchtfeuer der Freiheit in einer Welt sein, die von der Dunkelheit der Unterdrückung heimgesucht wird!'\n\nUnsere Bitte, Großbritannien als Verbündeten beizutreten, wurde angenommen. Wir können in den vor uns liegenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 finland.29.a:0 "Gemeinsam werden wir die Linie halten!"
 finland.30.t:0 "Großbritannien lehnt Antrag auf Bündnispartnerschaft ab"
 finland.30.d:0 "Während wir in der Vergangenheit gute Beziehungen hatten, können wir eine Eskalation der Konflikte jenseits des Kanals nicht riskieren. Deutschland hat sich unser Vertrauen durch die Einhaltung unseres Flottenpaktes verdient, und wir haben keinen Grund, die Sowjetunion zu verärgern. Wir werden uns verteidigen, wenn das Feuer sich ausbreitet, wir werden nicht riskieren, die Flammen zu schüren. Frieden muss immer das Ziel jeder demokratischen Nation sein.'\n\nUnser Ersuchen, Großbritannien als Verbündeten beizutreten, wurde abgelehnt. Die britische Regierung ist nicht gewillt, Deutschland oder die Sowjetunion weiter zu verärgern, und wird den derzeitigen Frieden nicht gefährden."
 finland.30.a:0 "Noch eine Nation vergisst Finnland. Wir werden es ihnen zeigen!"
 finland.25.t:0 "Finnland will sich den Alliierten anschließen"
 finland.25.d:0 "Die Welt wird immer unsicherer. Großbritannien und Finnland bleiben Bastionen der Demokratie und Freiheit in Europa, und Finnland schlägt nun vor, sich den Alliierten anzuschließen."
 finland.25.a:0 "Ja"
 finland.25.b:0 "Nein"
 finland.31.t:0 "Deutschland nimmt das Ersuchen um einen Bündnispartner an"
 finland.31.d:0 "Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn große Nationen Seite an Seite stehen. Wir sind stolz darauf, Sie nicht nur als Freunde, sondern auch als Mitglieder der verbündeten Achse willkommen zu heißen. Gemeinsam werden wir Ordnung in eine Welt bringen, die von der Dunkelheit des Kommunismus und der Schwäche der Alliierten bedroht ist!'\n\nUnsere Bitte, Deutschland als Achsenmitglied beizutreten, wurde angenommen. Wir können in den kommenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 finland.31.a:0 "Gemeinsam werden wir die Linie halten!"
 finland.32.t:0 "Deutschland lehnt Antrag auf Bündnispartnerschaft ab"
 finland.32.d:0 "Wir begrüßen zwar Ihr Ersuchen, unserer glorreichen Fraktion beizutreten, aber wir haben keinen Grund, die Sowjetunion zu verärgern und die Alliierten weiter zu provozieren, nur weil ein unbedeutendes Land dabei ist. Unser Ersuchen, der Achse beizutreten, wurde abgelehnt. Die deutsche Regierung ist nicht gewillt, die Sowjetunion oder irgendeine andere wichtige Fraktion weiter zu verärgern, und wird den derzeitigen Frieden nicht gefährden."
 finland.32.a:0 "Noch eine Nation vergisst Finnland. Wir werden es ihnen zeigen!"
 finland.333.t:0 "Finnland will sich der Achse anschließen"
 finland.333.d:0 "Die Welt wird immer unsicherer. Deutschland und Finnland sind nach wie vor Bollwerke des Nationalstolzes und der militärischen Stärke in Europa, und nun schlägt Finnland vor, sich der Achse anzuschließen."
 finland.333.a:0 "Ja"
 finland.333.b:0 "Nein"
 finland.355.t:0 "Finnland will der Komintern beitreten"
 finland.355.d:0 "Die Welt wird immer unsicherer. Die Sowjetunion und Finnland sind nach wie vor eine der wenigen Bastionen der proletarischen Macht in dieser Welt. Finnland schlägt nun vor, der Komintern beizutreten und unsere karelischen Gebiete im Tausch gegen Karjala zu erhalten.\nWie sollen wir antworten?"
 finland.355.a:0 "Ja"
 finland.355.b:0 "Nein"
 finland.33.t:0 "Die Sowjetunion nimmt das Ersuchen des Verbündeten an"
 finland.33.d:0 "Die Geschichte hat gezeigt, wie viel wir zu verlieren haben, wenn unsere Länder die Zusammenarbeit verweigern. Wir sind stolz darauf, Sie nicht nur als Freunde, sondern als Kameraden begrüßen zu dürfen. Gemeinsam werden wir für Gleichheit und Gerechtigkeit sorgen, die von der Finsternis des Kapitalismus und der faschistischen Gesinnung bedroht sind!'\n\nUnser Antrag auf Beitritt zur UdSSR als Mitglieder der Komintern wurde angenommen. Wir können in den kommenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 finland.33.a:0 "Gemeinsam werden wir der Revolution helfen!"
 finland.34.t:0 "Sowjetunion lehnt Antrag der Verbündeten ab"
 finland.34.d:0 "Wir begrüßen Ihr Ersuchen, sich unserer glorreichen Revolution anzuschließen, aber wir haben keinen Grund, wegen eines einzigen unbedeutenden Landes die Spannungen zu erhöhen und unsere Beziehungen zu den anderen Großmächten zu gefährden. Unser Ersuchen, der Komintern beizutreten, wurde abgelehnt. Die sowjetische Regierung ist nicht gewillt, die Sowjetunion oder die Alliierten zu verärgern oder zu riskieren, andere Fraktionen zu provozieren, und wird den derzeitigen Frieden nicht gefährden."
 finland.34.a:0 "Wieder einmal vergisst eine Nation Finnland. Wir werden es ihnen zeigen!  "
 finland.920.t:0 "Großbritannien akzeptiert das finnische Bündnis"
 finland.920.d:0 "Finnland hat unter Berufung auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas um ein formelles Bündnis mit Großbritannien ersucht. Heute wurde das Ersuchen vom britischen Parlament gebilligt, und Finnland ist der [ENG.GetFactionName] beigetreten."
 finland.920.a:0 "Wir stehen zusammen."
 finland.920.b:0 "Sie bereiten sich auf das Schlimmste vor."
 finland.920.c:0 "Sie tun sich zusammen wie in die Enge getriebene Ratten."
 finland.920.e:0 "Großbritannien hat sein Schicksal aufgegeben."
 finland.921.t:0 "Großbritannien lehnt Bündnis mit Finnland ab"
 finland.921.d:0 "In einer überraschenden Wendung hat das britische Parlament heute den Antrag von [FIN.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Als Grund wurde angegeben, man wolle das ohnehin fragile Gleichgewicht auf dem europäischen Kontinent nicht stören. Die finnische Regierung hat dies als politischen Schachzug verurteilt, der die finnische Sicherheit den britischen Interessen opfert."
 finland.921.a:0 "Sie hätten netter fragen sollen."
 finland.921.b:0 "Die demokratischen Narren sind gespalten."
 finland.921.c:0 "Ein dunklerTagfür Finnland.  "
 finland.922.t:0 "Die Zweite Kalmarer Union"
 finland.922.d:0 "In dem Bestreben, eine gemeinsame Front gegen gemeinsame Feinde zu bilden, hat [From.GetName] Schweden das Angebot unterbreitet, die "Kalmarer Union" zu reformieren, um sich gegen gemeinsame Feinde zu vereinigen. Der britische Premierminister bot zwar einen Platz in dem Verteidigungspakt an, stellte aber klar, dass Großbritannien das Bündnis nicht als "nützlich für den Schutz der europäischen Freiheit" betrachtet. \n\nFinnland hat dennoch diplomatische Beziehungen zu anderen Nationen aufgenommen, die sich bedroht fühlen könnten, und fördert die Einheit, um das diplomatische Gleichgewicht in Skandinavien aufrechtzuerhalten und zukünftige Konflikte zu verhindern. Es wird sich zeigen, ob sie Erfolg haben werden."
 finland.922.a:0 "Kommen Sie also später nicht heulend zu uns!"
 finland.922.b:0 "Länge leve Kalmarunionen!"
 finland.922.c:0 "Wir dürfen niemals zulassen, dass Skandinavien zu einer Bedrohung wird."
 finland.922.e:0 "Skandinavien muss sich gegen faschistische und kommunistische Aggressoren vereinen!"
 finland.922.f:0 "Ein Zeichen für wachsende europäische Spannungen.  "
 finland.928.t:0 "Deutschland nimmt Finnland in die Achse auf"
 finland.928.d:0 "Finnland hat um ein offizielles Bündnis mit Deutschland ersucht und sich dabei auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas und seine eigene Sicherheit berufen. Heute wurde das Ersuchen vom deutschen Bundeskanzler genehmigt, und Finnland ist der [GER.GetFactionName] beigetreten."
 finland.928.a:0 "Wir stehen zusammen."
 finland.928.b:0 "Sie bereiten sich auf das Schlimmste vor."
 finland.928.c:0 "Sie schließen sich zusammen wie in die Enge getriebene Ratten."
 finland.928.e:0 "Deutschland hat sein Los verworfen."
 finland.929.t:0 "Deutschland lehnt Bündnis mit Finnland ab"
 finland.929.d:0 "In einer überraschenden Wendung hat der deutsche Bundeskanzler heute den Antrag von [FIN.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Als Grund wurde angegeben, man wolle das ohnehin fragile Gleichgewicht auf dem europäischen Kontinent nicht stören. Die finnische Regierung hat dies als politischen Schachzug verurteilt, der die finnische Sicherheit deutschen Interessen opfert."
 finland.929.a:0 "Sie hätten netter fragen sollen."
 finland.929.b:0 "Die demokratischen Narren sind gespalten."
 finland.929.c:0 "Ein dunklerTagfür Finnland.   "
 finland.998.t:0 "Das Karjala-Abkommen"
 finland.998.d:0 "In dem Bestreben, die beiden Nationen zu versöhnen, hat Finnland um ein formelles Bündnis mit der Sowjetunion gebeten, wobei es sich auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas und seine eigene Sicherheit beruft. Um die Spannungen weiter abzubauen, hat Finnland zugestimmt, Karjala an die Sowjetunion abzutreten und im Gegenzug die Staaten Murmansk und Onega zu erhalten, in denen eine große Anzahl finnischer Minderheiten lebt."
 finland.998.a:0 "Wir stehen zusammen."
 finland.998.b:0 "Sie bereiten sich auf das Schlimmste vor."
 finland.998.c:0 "Sie schließen sich zusammen wie in die Enge getriebene Ratten."
 finland.998.e:0 "Die UdSSR hat ihr Los gestreut."
 finland.999.t:0 "Sowjetunion lehnt Karjala-Abkommen ab"
 finland.999.d:0 "Überraschend hat der sowjetische Premierminister den Antrag von [FIN.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Der Grund dafür war, dass das Karjala-Abkommen nicht als für beide Seiten vorteilhaft angesehen wurde, sondern lediglich als eine Möglichkeit, Finnlands Grenzen zu erweitern"
 finland.999.a:0 "Sie hätten netter fragen sollen."
 finland.999.b:0 "Die kommunistischen Narren sind gespalten."
 finland.999.c:0 "Ein schwarzerTagfür die Revolution."
 finland.952.t:0 "Finnland erhebt Ansprüche auf estnisches Territorium"
 finland.952.d:0 "In einer Ansprache an die finnische Bevölkerung entlang der Ostseeküste hat [Von.GetLeader] angekündigt, dass [Von.GetName] das finnischsprachige Gebiet in [EST.GetName] als rechtmäßigen Teil von [Von.GetName] betrachtet. [Von.GetLeader] verwies auch auf die strategische Bedeutung der estnischen Region und behauptet, dass durch die Vereinigung der beiden Länder unter dem finnischen mehr Menschen vor größeren Bedrohungen aus dem Ausland geschützt werden können. \nEine offizielle Erklärung untermauerte diese Behauptungen und machte deutlich, dass [From.GetName] bereit ist, das Gebiet notfalls mit Gewalt zu erobern."
 finland.952.a:0 "Das ist estnisches Land, nicht finnisches!"
 finland.952.b:0 "Sie stören das ohnehin fragile Gleichgewicht in der Region."
 finland.952.c:0 "Diese Gebiete scheinen eher finnisch als estnisch zu sein."
 ### events ### ""
 kmt.1.t:0 "Das Shanxi-Angebot"
 kmt.1.d:0 "Die chinesische Regierung fordert unsere Unterwerfung. Sie sagen, wenn wir uns wehren, wird es Blutvergießen geben."
 kmt.1.a:0 "Es wird keine zweite Chance geben! Wir sollten uns unterwerfen, bevor es blutig wird."
 kmt.1.b:0 "Eine Marionette zu sein ist besser als eine vollständige Annexion."
 kmt.1.c:0 "Niemals!"
 kmt.2.t:0 "Shanxi annektiert"
 kmt.2.d:0 "Der Warlord von Shanxi hat unser Angebot angenommen. Die Banditen sind die nächsten."
 kmt.2.a:0 "Jetzt, da ihre Rückseite entblößt ist, wird es leichter sein, die Banditen zu zerschlagen."
 kmt.3.t:0 "Vorschlag der Marionetten von Shanxi"
 kmt.3.d:0 "Sie haben zwar zugestimmt, sich uns zu unterwerfen, verlangen aber im Gegenzug Autonomie."
 kmt.3.a:0 "Eine akzeptable Forderung: Sie sollen unser Vasall werden."
 kmt.3.b:0 "Inakzeptabel! Wir müssen die absolute Kontrolle haben!"
 kmt.4.t:0 "Shanxi lehnt ab"
 kmt.4.d:0 "Der Kriegsherr von Shanxi verweigert die Zusammenarbeit. [Root.GetLeader] kann diese Demütigung der Zentralregierung nicht hinnehmen. Man muss sich mit dem Kriegsherrn von Shanxi auseinandersetzen."
 kmt.4.a:0 "Sie werden ihre Entscheidung bereuen."
 kmt.5.t:0 "Marionette abgelehnt"
 kmt.5.d:0 "Die chinesische Regierung hat unseren Gegenvorschlag abgelehnt. Sie fordern die volle Kontrolle über das Gebiet. Wenn wir dem nicht nachkommen, könnten sie eine Offensive starten."
 kmt.5.a:0 "Wir haben nicht genug Kräfte, um sie zu bekämpfen. Wir müssen uns fügen."
 kmt.5.b:0 "Wir werden uns nicht unterwerfen!"
 kmt.6.t:0 "Propaganda diskreditiert"
 kmt.6.d:0 "Unsere nationale Verteidigungspropaganda ist diskreditiert. Unser Volk hält uns für Lügner, wenn wir unsere chinesischen Mitbürger angreifen."
 kmt.6.a:0 "Sie sind Dummköpfe, die das große Ganze nicht sehen können."
 kmt.8.t:0 "[CHI.GetName] fordert Unterwerfung"
 kmt.8.d:0 "[CHI.GetNameDef] betrachtet Tibet als chinesisches Territorium. Sie fordern unsere vollständige und sofortige Annexion."
 kmt.8.a:0 "Sie sind zu mächtig, um Widerstand zu leisten."
 kmt.8.b:0 "Der Dalai Lama wird sich niemals unterwerfen!"
 kmt.9.t:0 "Tibet-Kompromiss"
 kmt.9.d:0 "Der Dalai Lama hat sich auf unsere Bedingungen eingelassen. Tibet gehört jetzt uns."
 kmt.9.a:0 "Tibet gehört von Rechts wegen uns!"
 kmt.10.t:0 "Tibet lehnt ab"
 kmt.10.d:0 "Der tibetische Führer hat unser großzügiges Angebot abgelehnt. Sie behaupten, dass sie sich unserer 'Tyrannei' niemals unterwerfen werden."
 kmt.10.a:0 "Das werden wir sehen..."
 kmt.11.t:0 "[CHI.GetName] Forderung, die McMahon-Linie neu zu ziehen"
 kmt.11.d:0 "Jetzt, da Tibet unter der Kontrolle von [CHI.GetNameADJ] steht, fordern sie, dass die McMahon-Linie zu ihren Gunsten neu gezogen wird."
 kmt.11.a:0 "Nutzloses Land für ein nutzloses Volk."
 kmt.11.b:0 "Übertragen Sie den Fall an [ENG.GetNameDef]"
 kmt.11.c:0 "Wir werden ihnen keinen Zentimeter nachgeben!"
 kmt.11.c_tt:0 "§RKann zum Krieg mit [CHI.GetName] führen§!"
 kmt.12.t:0 "McMahon-Linie neu gezeichnet"
 kmt.12.d_1:0 "[RAJ.GetName] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu ziehen. Wir expandieren nun weiter nach Westen."
 kmt.12.d_2:0 "[ENG.GetName] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu zeichnen. Wir expandieren nun weiter nach Westen."
 kmt.12.a:0 "Ein wunderbarerTagfür das Volk von [CHI.GetNameADJ]."
 kmt.13.t:0 "[CHI.GetName] fordert die Neuziehung der McMahon-Linie"
 kmt.13.d:0 "Jetzt, da Tibet unter der Kontrolle von [CHI.GetNameADJ] steht, fordern sie, dass die McMahon-Linie zu ihren Gunsten neu gezogen wird."
 kmt.13.a:0 "Wir werden einen Kompromiss eingehen... vorerst."
 kmt.13.b:0 "Wir müssen unsere Interessen schützen!"
 kmt.13.b_tt:0 "§RKann zum Krieg mit [CHI.GetName] führen§!"
 kmt.14.t:0 "Neuverhandlung abgelehnt"
 kmt.14.d_1:0 "[RAJ.GetName] hat unseren Vorschlag, die McMahon-Linie neu zu ziehen, abgelehnt. Sie bestehen darauf, dass die Linie unverändert bleiben muss."
 kmt.14.d_2:0 "[ENG.GetName] hat unseren Vorschlag, die McMahon-Linie neu zu zeichnen, abgelehnt. Sie beharren darauf, dass die Linie unverändert bleiben muss."
 kmt.14.a:0 "Wir wollen im Moment keinen weiteren Krieg."
 kmt.14.b:0 "Diese Barbaren sollen unseren Zorn zu spüren bekommen! China soll größer werden."
 kmt.15.t:0 "[Von.GetName] Fordert Taiwan"
 kmt.15.d_2:0 "Taiwan war einst Teil Chinas, und [Von.GetName] fordert, dass es unter seine Herrschaft "zurückgegeben" wird. "
 kmt.15.d_1:0 "Obwohl wir zu den ersten gehörten, die Taiwan beherrschten, verlangt [Von.GetName], dass wir es ihnen überlassen. Was sollen wir tun? "
 kmt.15.a_1:0 "Wir möchten den Frieden zwischen uns bewahren."
 kmt.15.a_2:0 "Sie können dieses feuchte Höllenloch haben, wenn sie es so sehr wollen."
 kmt.15.b_1:0 "Wie können diese Barbaren es wagen, diese Forderung zu stellen? Taiwan gehört uns durch das Recht der Eroberung!"
 kmt.15.b_2:0 "Vielleicht haben sie die Insel in der Vergangenheit beherrscht, aber jetzt beherrschen wir sie!"
 kmt.16.t:0 "Taiwan zurückgegeben"
 kmt.16.d:0 "Taiwan ist an das chinesische Volk zurückgegeben worden. Unsere Bürger feiern ihre Rückkehr."
 kmt.16.a:0 "Das beste Ergebnis, das wir uns erhoffen konnten."
 kmt.17.t:0 "Taiwan bleibt versklavt"
 kmt.17.d:0 "Sie haben unseren Antrag auf Rückgabe dessen, was uns rechtmäßig gehört, abgelehnt. Ihre Tyrannei ist sonnenklar."
 kmt.17.a:0 "Wir werden sie niederschlagen!"
 kmt.21.t:0 "China will sich Verbündeten anschließen"
 kmt.21.d:0 "Die demokratischen Kräfte in [China.GetNameDef] haben die Kontrolle übernommen. Sie wollen sich den Alliierten anschließen, als Symbol ihres Vertrauens und ihrer Freundschaft."
 kmt.21.a:0 "Ein Verbündeter im Osten, warum nicht?"
 kmt.21.b:0 "Im Moment nicht"
 kmt.22.t:0 "[ENG.GetName] Akzeptiert"
 kmt.22.d:0 "[ENG.GetName] hat uns erlaubt, den Verbündeten beizutreten. Wir sind jetzt vereint in der Sache der Freiheit."
 kmt.22.a:0 "Die demokratische Welt ist jetzt stärker."
 kmt.23.t:0 "[ENG.GetName] Abgelehnt"
 kmt.23.d:0 "Sie haben uns den Grund für die Ablehnung nicht mitgeteilt, aber es scheint, dass sie im Moment alle Hände voll zu tun haben."
 kmt.23.a:0 "Arrogante Narren! Vielleicht sehen sie später den Fehler ihres Handelns ein."
 kmt.25.t:0 "Geheime Dokumente erhalten"
 kmt.25.d:0 "Wir haben einige geheime Dokumente unbekannter Herkunft erhalten. Aus ihnen geht hervor, dass [MON.GetName] unzufrieden damit ist, dass wir der Anführer unserer Fraktion sind. Sie wollen uns stürzen!"
 kmt.25.a:0 "[MON.GetName] ist ein vertrauenswürdiger Verbündeter. Diese Dokumente müssen ein erbärmlicher Trick unserer Feinde sein."
 kmt.25.b:0 "Wir werden sie dann aus unserer Fraktion ausschließen."
 kmt.25.c:0 "Wir werden diesen Akt der Usurpation nicht dulden."
 kmt.26.t:0 "Entzug der Fraktionsmitgliedschaft"
 kmt.26.d_1:0 "Unser ehemaliger Fraktionsführer hat beschlossen, uns aufgrund der Informationen aus einigen geheimen Dokumenten aus seiner Fraktion auszuschließen. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
 kmt.26.d_2:0 "Unser ehemaliger Fraktionsvorsitzender hat beschlossen, uns aus seiner Fraktion auszuschließen und uns auf der Grundlage von Geheimdokumenten den Krieg zu erklären. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
 kmt.26.a:0 "Wir müssen uns jetzt auf uns selbst verlassen."
 kmt.27.t:0 "Neutrale Außenpolitik"
 kmt.27.d:0 "Unsere Regierungsvertreter haben sich für eine Politik der Neutralität ausgesprochen. Wir werden uns aus dem unbedeutenden Netz der Allianzen dieser Welt heraushalten. Sollen sich doch die weniger bedeutenden Nationen in sinnlosen Kriegen gegenseitig umbringen."
 kmt.27.a:0 "Ein unsicherer Plan in einer unsicheren Welt."
