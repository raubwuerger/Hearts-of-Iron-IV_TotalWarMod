 RAJ_agrarian_society:0 "Landwirtschaftliche Gesellschaft"
 RAJ_agrarian_society_desc:1 "Die einheimischen Verwalter sind der Ansicht, dass ihr agrarischer Lebensstil einen großen Teil der indischen Bevölkerung schlichtweg untauglich für den Militärdienst oder jegliche Art von Kriegsführung gemacht hat. Sie behaupten, dass wir nur aus den so genannten "kriegerischen Stämmen" rekrutieren sollten. Dieser Glaube ist so weit verbreitet und tief verwurzelt, dass es mindestens eine Generation oder erhebliche Investitionen in den ländlichen Raum erfordern wird, um ihn zu überwinden."
