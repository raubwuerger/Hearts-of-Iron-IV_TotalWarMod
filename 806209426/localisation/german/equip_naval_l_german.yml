 ship_hull_light_submarine_2::1 "1930 Leichter U-Boot-Rumpf"
 ship_hull_light_submarine_3::1 "1937 Leichter U-Boot-Rumpf"
 ship_hull_light_submarine_4::1 "1940 Leichter U-Boot-Rumpf"
 ship_hull_light_submarine_5::1 "1944 Leichter U-Boot-Schiffsrumpf"
 ship_hull_light_submarine_1_desc:0 "U-Boote sind getarnte Schiffe, die dazu bestimmt sind, unverteidigte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Seekriegsführung."
 ship_hull_light_submarine_2_desc:0 "Die neuen U-Boote sind besser bewaffnet und stabiler, um die Fortschritte in der Seetaktik zu nutzen, und haben eine größere Reichweite, um auch weit entfernte Konvoirouten angreifen zu können."
 ship_hull_light_submarine_3_desc:0 "Die Rolle des U-Boots in der Flotte außerhalb von Geleitzugangriffen steht noch zur Debatte. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung wird der Schlüssel zu dem erforderlichen Modell sein."
 ship_hull_light_submarine_4_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und eine effiziente Auslegung auszeichnen, wobei die Erfahrungen aus dem Einsatz zur Auswahl geeigneter Waffen und Motoren genutzt werden."
 ship_hull_light_submarine_5_desc:0 "Die modernen U-Boote werden sich durch eine größere Testtiefe und effiziente Grundrisse auszeichnen, die auch neue Bewaffnung und neue Antriebsarten umfassen."

 ship_hull_pre_dreadnought:0 "Vor-Dreadnought-Rumpf"
 ship_hull_pre_dreadnought_desc:0 "Als Überbleibsel aus der Zeit vor dem Dreadnought-Rennen, das zum Ersten Weltkrieg führte, hat der Pre-Dreadnought-Rumpf in der heutigen Zeit nur noch einen sehr begrenzten Kampfwert."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "Bei dem Versuch, das Unmögliche möglich zu machen, gelang es deutschen Ingenieuren, eine Bewaffnung auf dem Niveau eines Schlachtschiffs mit einem Kreuzerrumpf zu kombinieren. Das Ergebnis ist ein Schiff, das besser bewaffnet ist als jeder andere bekannte Kreuzer, das aber auch teuer, vergleichsweise langsam und relativ schlecht gepanzert ist."
 ship_hull_cruiser_coastal_defense_ship::1 "Küstenverteidigungsschiff"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Dieses relativ billige Schiff ist zu klein für eine echte Hochseekriegsführung und opfert seine Reichweite für eine schwere Bewaffnung und Panzerung."

 ship_hull_torpedo_cruiser:0 "Torpedokreuzer"
 ship_hull_torpedo_cruiser_desc:0 "Leichter Kreuzer, der mit einer großen Anzahl von Torpedoro-Rohren ausgestattet ist, dafür aber eine kleinere Hauptbatterie und weniger Flugabwehrkanonen hat."
 torpedo_cruiser:0 "Torpedokreuzer"
 torpedo_cruiser_desc:0 "Leichte Kreuzer, die mit einer großen Anzahl von Torpedoro-Rohren ausgestattet sind, dafür aber eine kleinere Hauptbatterie und weniger Flugabwehrkanonen haben."
 JAP_torpedo_cruiser:0 "Kitakami-Klasse"

 ship_hull_super_heavy_1:0 "1937 Superschweres Schlachtschiff Rumpf"
 ship_hull_super_heavy_1_desc:0 "In der heutigen Welt gibt es keinen Platz mehr für die Einhaltung von Marineverträgen. Ohne diese Einschränkungen können wir uns ganz darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die in der Lage sind, mehrere kleinere Schiffe zu bekämpfen."
 ship_hull_super_heavy_2:0 "Der Rumpf des superschweren Schlachtschiffs von 1942"
 ship_hull_super_heavy_2_desc:0 "In der heutigen Welt gibt es keinen Platz mehr für die Einhaltung von Flottenverträgen. Ohne diese Einschränkungen können wir uns ganz darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die in der Lage sind, mehrere kleinere Schiffe zu bekämpfen."
 ship_hull_cruiser_submarine:0 "Kreuzer-U-Boot"
 ship_hull_cruiser_submarine_desc:0 "Ein größerer U-Boot-Rumpf, der für eine größere Reichweite optimiert ist. Es kann mit zusätzlichen Treibstofftanks für noch mehr Reichweite oder einem kleinen Aufklärungsflugzeug ausgestattet werden."
