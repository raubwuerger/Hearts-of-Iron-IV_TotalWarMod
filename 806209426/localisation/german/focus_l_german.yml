 TUR_nuclear_effort_desc:0 "Während die Welt so wichtige und gefährliche Entdeckungen auf dem Gebiet der Physik und Chemie macht, kann es sein, dass wir in Zukunft nicht mit großen Bedrohungen konfrontiert werden. Diese Lücke müssen wir schließen."
