 ### JAP - JAPAN ### ""
 JAP_submarine_1:0 "Kaichu-Klasse"
 JAP_submarine_1_desc:0 "Die U-Boote der Kaichu-Klasse wurden nach dem Ersten Weltkrieg gebaut und basierten auf den früheren U-Booten. Diese mittelgroßen U-Boote waren angemessen bewaffnet, besaßen eine gute Reichweite und hatten eine für ihre Zeit gute Geschwindigkeit, aber 1938 waren sie etwas veraltet. Insgesamt wurden 42 U-Boote vom Typ Kaichu für die IJN gebaut, und die Serie umfasste 7 Varianten."
 #JAP_submarine_1b: "Kaidai III Klasse"
 JAP_submarine_2:0 "Kaidai-VI-Klasse"
 JAP_submarine_2_desc:0 "Die U-Boote der Kaidai-VI-Klasse waren große und gut bewaffnete U-Boote mit großer Reichweite und relativ hoher Geschwindigkeit. Alle U-Boote der Kaidai-Serie waren stabile und erfolgreiche Boote, die der IJN bis zum Ende des Pazifikkriegs dienten."
 JAP_submarine_3:0 "Ko/Otsu/Hei-gata-Klasse"
 JAP_submarine_3_desc:0 "Die Boote der Ko-gata-, Otsu-gata- und Hei-gata-Klasse waren große Kreuzer-U-Boote, die als Führungsschiffe für U-Boot-Staffeln dienten. Sie waren mit hochentwickelter Funkausrüstung und schwerer Torpedobewaffnung ausgestattet und hatten aufgrund ihrer Größe einen großen Aktionsradius. Die Ko- und Otsu-gata-Klassen führten auch Schwimmerflugzeuge zur Aufklärung mit."
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata-Klasse (spät)"
 JAP_submarine_4:0 "Sen-Toku-Klasse"
 JAP_submarine_4_desc:0 "Die U-Boote der Sen-Toku-Klasse waren die größten Tauchboote des Zweiten Weltkriegs. Sie waren U-Boot-Flugzeugträger mit schwerer Torpedobewaffnung, angemessener leichter Flak und aufgrund ihrer Größe und Motoren relativ schnell und weitreichend. Sie konnten drei Aichi M6A Seiran-Flugzeuge für Aufklärungszwecke und begrenzte Angriffsmöglichkeiten mitführen."
 #JAP_submarine_4b: "Sen-Taka-Klasse"
 #JAP_destroyer_1:0 "Zerstörer I"
 #JAP_destroyer_2:0 "Zerstörer II"
 #JAP_destroyer_3:0 "Zerstörer III"
 #JAP_destroyer_4:0 "Zerstörer IV"
 #JAP_destroyer_1_desc:0 "Um die Sicherheit der Konvois zu gewährleisten, müssen die Zerstörer des Ersten Weltkriegs umgewidmet und weiterentwickelt werden. Die Bewaffnung der Schiffe mit mehr Torpedos wird mehr Gelegenheiten zum Angriff bieten."
 #JAP_destroyer_2_desc:0 "Längere Torpedoreichweiten und schnellere Nachladezeiten sowie neue Bewaffnungstypen wie Luftabwehrtürme werden es unseren Zerstörern ermöglichen, effizient und vielseitig zu bleiben."
 #JAP_destroyer_3_desc:0 "Um den Bedrohungen von oben und unten besser begegnen zu können, müssen neue Zerstörer mit Radar und modernen Luft- und U-Boot-Bewaffnungen ausgestattet sein."
 #JAP_destroyer_4_desc:0 "Der moderne Zerstörer muss mit einer Vielzahl unterschiedlicher Detektionstechnologien und neuen Systemen zum Einsatz von Wasserbomben ausgestattet sein und in größerem Maßstab als seine Vorgänger gebaut werden."
 JAP_destroyer_tb:0 "Momi-Klasse"
 JAP_destroyer_early_ww1:0 "Kamikaze-Klasse"
 JAP_destroyer_late_ww1:0 "Minekaze-Klasse"
 JAP_destroyer_1:0 "Fubuki-Klasse"
 JAP_destroyer_1_desc:0 "Fubuki-Klasse"
 JAP_destroyer_2:0 "Shiratsuyu-Klasse"
 JAP_destroyer_2_desc:0 "Die Zerstörer der Shiratsuyu-Klasse waren eine Klasse von 10 Zerstörern, die im Rahmen des "Circle One"-Ausbauplans der Vorkriegsflotte gebaut wurden. Sie waren 1.685 Tonnen schwer und etwa 103,5 Meter lang. Sie erreichten eine Höchstgeschwindigkeit von 34 Knoten und verfügten über fünf 127-mm-Geschütze, acht 610-mm-Torpedorohre und eine kleine Flakbewaffnung. Alle 10 Schiffe wurden zwischen 1931 und 1935 gebaut."
 JAP_destroyer_3:0 "Asashio-Klasse"
 JAP_destroyer_3_desc:0 "Die Zerstörer der Asashio-Klasse waren die ersten japanischen Zerstörer mit mehr als 2.000 Tonnen Verdrängung und die ersten, die mit Sonar ausgestattet waren. Sie verfügten über eine schwere Torpedobewaffnung und angemessene leichte Flakgeschütze und hatten einen etwas größeren Aktionsradius als die ältere Fubuki-Klasse. Zehn Schiffe wurden von 1937 bis 1939 gebaut."
 JAP_destroyer_4:0 "Akizuki-Klasse"
 JAP_destroyer_4_desc:0 "Die Zerstörer der Kagero-Klasse waren eine vergrößerte Version der früheren Asahio-Klasse. Das Schiff war 118,5 Meter lang und wog unter Gefechtsbedingungen etwa 2.500 Tonnen. Ihre Torpedos vom Typ 93 hatten eine unglaubliche Reichweite, und sie waren einer der effektivsten Zerstörer der frühen Kriegsjahre. Von 19 geplanten 22 Schiffen wurden zwischen 1937 und 1939 insgesamt 19 gebaut."
 JAP_destroyer_3c:0 "Yugumo-Klasse"
 JAP_destroyer_3c_desc:0 "Die Yūgumo-Klasse war eine Wiederholung der vorangegangenen Kagerō-Klasse mit geringfügigen Verbesserungen, die ihre Flugabwehrfähigkeiten erhöhten."
 JAP_destroyer_5:0 "Shimakaze-Klasse"
 JAP_destroyer_5_desc:0 "Die Shimakaze-Klasse war zum Zeitpunkt ihrer Fertigstellung der schnellste Zerstörer der Welt. Es handelte sich um einen Prototyp-Zerstörer zur Erprobung neuer Hochtemperatur-Hochdruckturbinen. Er war extrem schnell und schwer mit Torpedos bewaffnet, was jedoch einen geringeren Aktionsradius zur Folge hatte."
 JAP_destroyer_4b:0 "Fuyutsuki-Klasse"
 JAP_destroyer_4b_desc:0 "Die Fuyutsuki-Klasse war ein modifizierter Zerstörer der Akizuki-Klasse mit zusätzlichen Wasserbomben, Torpedoro-Rohren und höherer Höchstgeschwindigkeit. Ein Exemplar wurde 1945 gebaut."
 JAP_destroyer_4c:0 "Matsu-Klasse"
 JAP_destroyer_4c_desc:0 "Die Matsu-Klasse war ein leichter, kostengünstiger Zerstörer, der später im Krieg gebaut wurde. Die Anzahl der Torpedorohre wurde reduziert, die Konstruktion vereinfacht und die Geschwindigkeit als weniger wichtig erachtet. Von 1943 bis 1945 wurden 18 der geplanten 74 Schiffe fertiggestellt."
 JAP_destroyer_6:0 "Michitsuki-Klasse"
 JAP_destroyer_6_desc:0 "Die Michitsuki-Klasse war eine späte Kriegsvariante der Akizuki-Klasse, die als Allzweckzerstörer ausgestattet war. Sie war eine weitere Vereinfachung der Fuyutsuki-Klasse. Nur ein einziges Schiff wurde fertiggestellt."
 JAP_destroyer_5b:0 "Tachibana-Klasse"
 JAP_destroyer_5b_desc:0 "Die Tachibana-Klasse war eine vereinfachte Variante der Matsu-Klasse, die modular aufgebaut war. Es waren 80 Schiffe geplant, aber nur 14 wurden 1945 fertiggestellt."
 JAP_light_cruiser_protected:0 "Matsushima-Klasse"
 JAP_light_cruiser_scout:0 "Tenryū-Klasse"
 JAP_light_cruiser_ww1_desc:0 "Die Schiffe der Tenryu-Klasse verdrängten rund 4.400 Tonnen und waren im Vergleich zu ähnlichen Schiffen anderer Marinen nur leicht bewaffnet, doch ihre hohe Geschwindigkeit und angemessene Torpedobewaffnung glichen diese Mängel aus. Sie waren als Flaggschiffe für Zerstörerflottillen konzipiert und galten daher als Zwischenklasse zwischen dem leichten Kreuzer und dem Zerstörer. Von den 8 geplanten Schiffen wurden 2 zwischen 1917 und 1919 fertiggestellt."
 JAP_light_cruiser_ww1:0 "Kuma-Klasse"
 JAP_light_cruiser_1:0 "Nagara-Klasse"
 JAP_light_cruiser_1_desc:0 ""
 JAP_light_cruiser_1f_desc:0 "Die leichten Kreuzer der Sendai-Klasse wurden als verbesserte Versionen der früheren Nagara-Klasse gebaut, mit besser angeordneten Kesseln und einem zusätzlichen Schornstein. Sie waren mit sieben 140-mm-Geschützen, acht doppelten 610-mm-Torpedoro-Rohren und acht doppelten 8-cm-Fliegerabwehrkanonen ausgestattet. Von 1922 bis 1925 wurden 3 der geplanten 8 Schiffe fertiggestellt."
 JAP_light_cruiser_2:0 "Sendai-Klasse"
 JAP_light_cruiser_2_desc:0 "Die leichten Kreuzer der Sendai-Klasse wurden als verbesserte Versionen der früheren Nagara-Klasse gebaut, mit besser angeordneten Kesseln und einem zusätzlichen Schornstein. Sie waren mit sieben 140-mm-Kanonen, acht doppelten 610-mm-Torpedorohren und acht doppelten 8-cm-Fliegerabwehrkanonen ausgestattet. Von 1922 bis 1925 wurden 3 der geplanten 8 Schiffe fertiggestellt."
 JAP_light_cruiser_3:0 "Agano-Klasse"
 JAP_light_cruiser_3_desc:0 "Die leichten Kreuzer der Agano-Klasse waren in erster Linie als Flottillenführer für Zerstörergeschwader konzipiert. Sie waren schnell und mit drei 152-mm-Zwillingskanonen bewaffnet, doch die begrenzte Flakbewaffnung und die dünnen Panzerplatten waren die größten Nachteile der Konstruktion. Von 1940 bis 1944 wurden 4 Exemplare gebaut."
 JAP_light_cruiser_3b: "Oyodo-Klasse"
 JAP_light_cruiser_3b_desc: "Die leichten Kreuzer der Oyodo-Klasse waren für die Koordinierung von U-Bootangriffen über große Entfernungen konzipiert, wurden aber letztlich als Allzweckkreuzer eingesetzt. Die Hauptbewaffnung bestand aus sechs 155-mm-Geschützen, und die Oyodo-Klasse verfügte über eine extrem schwere Flak-Batterie mit acht 100-mm-Geschützen vom Typ 98 und achtzehn 25-mm-Geschützen vom Typ 96. Später wurde sie mit insgesamt zweiundfünfzig Typ 96 25mm Flak ausgestattet."
 JAP_light_cruiser_4:0 "Ōyodo-Klasse"
 JAP_light_cruiser_4_desc:0 "Die leichten Kreuzer der Oyodo-Klasse waren für die Koordinierung von U-Bootangriffen über große Entfernungen konzipiert, wurden aber letztlich als Allzweckkreuzer eingesetzt. Die Hauptbewaffnung bestand aus sechs 155-mm-Geschützen, und die Oyodo-Klasse verfügte über eine extrem schwere Flak-Batterie mit acht 100-mm-Geschützen vom Typ 98 und achtzehn 25-mm-Geschützen vom Typ 96. Später wurde sie mit insgesamt zweiundfünfzig Typ 96 25mm Flak ausgestattet."


 JAP_armoured_cruiser_1:0 "Schwerer Kreuzer vor dem Ersten Weltkrieg (I)"
 JAP_armoured_cruiser_1_desc:0 "Schneller als die Schlachtschiffe der damaligen Zeit, aber immer noch relativ gut gepanzert und mit stärkeren Geschützen als alles andere außer einem Schlachtschiff ausgestattet, konnten Panzerkreuzer je nach Bedarf das Rückgrat eines lokalen Geschwaders oder eines Teils der Kampflinie bilden.  Allerdings waren sie nach den Maßstäben moderner Kreuzer langsam und erreichten oft nur eine Geschwindigkeit von 20 Knoten."
 JAP_armoured_cruiser_2:0 "Myoko-Klasse"
 JAP_armoured_cruiser_2_desc:0 "Die letzte Generation von Panzerkreuzern. Diese Schiffe waren langsamer als die schweren Kreuzer, die ihnen folgten, aber auch stärker gepanzert."
 JAP_heavy_cruiser_ww1:0 "Aoba-Klasse"
 JAP_heavy_cruiser_ww1_desc:0 "Die ersten richtigen schweren Kreuzer waren eine natürliche Weiterentwicklung der leichten Kreuzer und ein Produkt des Wettlaufs zwischen Großbritannien und Deutschland im Ersten Weltkrieg."
 JAP_heavy_cruiser_1:0 "Takao-Klasse"
 JAP_heavy_cruiser_1b:0 "Izumo-Klasse"
 JAP_heavy_cruiser_1c:0 "Furutaka-Klasse"
 JAP_heavy_cruiser_1c_desc:0 "Die Furutaka-Klasse und die folgenden schweren Kreuzer der Aoba-Klasse waren die ersten schweren Kreuzer der kaiserlichen japanischen Marine. Sie wurden nach dem Vorbild der US-amerikanischen "Omaha"- und der britischen "Hawkins"-Klasse entworfen. Später wurden sie modernisiert und erhielten neue Bewaffnung und bessere Motoren."
 JAP_heavy_cruiser_2:0 "Mogami-Klasse"
 JAP_heavy_cruiser_2_desc:0 ""
 JAP_heavy_cruiser_3:0 "Tone-Klasse"
 JAP_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Tone-Klasse waren ursprünglich als leichte Kreuzer konzipiert, wurden aber mit schwereren Waffen ausgestattet. Ihre Besonderheit bestand darin, dass die gesamte Bewaffnung im vorderen Teil des Schiffes untergebracht war, während der hintere Teil des Schiffes für den Transport und die Wartung von Schwimmerflugzeugen genutzt wurde, die nach feindlichen Truppen Ausschau hielten."
 JAP_heavy_cruiser_3b:0 "Takao-Klasse"
 JAP_heavy_cruiser_3b_desc:0 "Die schweren Kreuzer der Takao-Klasse waren eine Verbesserung der Myoko-Klasse, mit einer stärkeren Torpedobewaffnung und einer Brückenstruktur im Stil eines Schlachtschiffs. Sie waren mit zehn 20,3-cm-Geschützen in Zwillingslafetten bewaffnet und hatten sechzehn Torpedorohre vom Typ 93. 4 dieser Schiffe wurden zwischen 1930 und 1932 fertiggestellt."
 JAP_heavy_cruiser_3c:0 "Typ-A-Klasse"
 JAP_heavy_cruiser_3c_desc:0 "Der Typ A wurde im Rahmen des "Circle Six"-Programms entworfen, das jedoch schnell ad acta gelegt und durch kriegsbedingte Bauprogramme ersetzt wurde. Der Typ A wäre etwa 218 Meter lang und mit zwölf 203-mm-Geschützen in Dreifachtürmen und zwölf 10-mm-Geschützen in Zwillingstürmen bewaffnet gewesen. Außerdem wären sie mit vier Vierfach-Torpedoro-Rohren vom Typ 93 ausgestattet gewesen. Keines dieser Schiffe wurde jemals gebaut."
 JAP_heavy_cruiser_4:0 "Ibuki-Klasse"
 JAP_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Ibuki-Klasse waren die letzten Kreuzer, die von Japan vor Kriegsende gebaut wurden. Es handelte sich um verbesserte Versionen der schweren Kreuzer der Mogami-Klasse, die die gleiche Bauweise und Bewaffnung aufwiesen, jedoch mit moderneren Flak-Waffen und Motoren ausgestattet waren."
 JAP_battle_cruiser_late_ww1:0 "Kii-Klasse"
 JAP_battle_cruiser_1:0 "Amagi-Klasse"
 JAP_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Amagi-Klasse waren eine Reihe geplanter Schlachtkreuzer, die Teil des ehrgeizigen Plans der japanischen Marine waren, acht Schlachtschiffe und acht Schlachtkreuzer zu besitzen. Nach dem Washingtoner Flottenvertrag wurden die Amagi-Schiffe abgewrackt und eines davon in einen Flugzeugträger umgewandelt."
 JAP_battle_cruiser_1b:0 "Kongo-Klasse "
 JAP_battle_cruiser_1b_desc:0 "Die Schlachtkreuzer der Kongo-Klasse wurden ursprünglich von Vickers für die IJN gebaut und ähnelten in gewisser Weise der britischen HMS Tiger. In den 1930er Jahren wurden sie umfassend umgebaut und waren wahrscheinlich die ersten einsatzfähigen schnellen Schlachtschiffe der IJN. Sie erreichten eine Höchstgeschwindigkeit von über 30 Knoten und waren mit vier 356-mm-Zwillingskanonen, acht 152-mm-Geschützen und einer umfangreichen Luftabwehrausrüstung ausgestattet. Es wurden 4 Schiffe gebaut."
 JAP_battle_cruiser_2:0 "B-64-Klasse"
 JAP_battle_cruiser_2_desc:0 "Die Schlachtkreuzer des Supertyps A oder der Bauart B-64 waren schnelle, mäßig gepanzerte Schiffe mit guter Flakbewaffnung und moderner Bewaffnung. Die Schiffe wurden entwickelt, um die neuen schweren Kreuzer der US Navy zu bekämpfen und die Flugzeugträger der IJN zu schützen, und wären, wenn sie fertiggestellt würden, eine ernstzunehmende Macht gewesen. Sie waren ein wichtiger Bestandteil der "Night Force"-Strategie der IJN, bei der sie nachts im Hafen feindliche Flotten angreifen sollten."
 JAP_battle_cruiser_3:0 "B-65-Klasse"
 JAP_battle_cruiser_3_desc:0 "Die Schlachtkreuzer des Supertyps A oder des Entwurfs B-65 waren schnelle, mäßig gepanzerte Schiffe mit guter Flakbewaffnung und moderner Bewaffnung. Die Schiffe wurden entwickelt, um die neuen schweren Kreuzer der US Navy zu bekämpfen und die Flugzeugträger der IJN zu schützen, und wären, wenn sie fertiggestellt würden, eine ernstzunehmende Macht gewesen. Sie waren ein wichtiger Bestandteil der "Night Force"-Strategie der IJN, bei der sie nachts im Hafen feindliche Flotten angreifen sollten."
 JAP_battle_cruiser_4:0 "Taishō-Klasse"
 JAP_battleship_dn:0 "Fusō-Klasse"
 JAP_battleship_adv_dn:0 "Kongō-Klasse"
 JAP_battleship_adv_dn_desc:0 "Die Kongō-Klasse sollte Japans erstes echtes schnelles Schlachtschiff werden.  Sie waren stärker gepanzert als die heutigen Schlachtkreuzer, aber ähnlich schnell. Aufgrund des Washingtoner Flottenvertrags von 1922 wurden sie nicht gebaut, und als Japan den Schlachtschiffbau wieder aufnahm, entschied man sich für die superschwere Yamato-Klasse."
 JAP_battleship_1:0 "Nagato-Klasse"
 JAP_battleship_1_desc:0 "Die Schlachtschiffe der Fuso-Klasse wurden während des Ersten Weltkriegs gebaut und in den 1930er Jahren modernisiert, als der Erste Londoner Flottenvertrag den Bau neuer Schlachtschiffe für die Unterzeichnerstaaten verbot. Sie waren gut gepanzert und bewaffnet, wobei die sechs Zwillingstürme auf der Mittellinie für eine starke Breitseite sorgten, aber auch die zusätzliche Flakbewaffnung begrenzten, die diese Schiffe tragen konnten."
 JAP_battleship_1b:0 "Ise-Klasse"
 JAP_battleship_2:0 "Tajima-Klasse"
 JAP_battleship_2_desc:0 "Die Tajima-Klasse war eine hypothetische Klasse von schnellen Schlachtschiffen, die billiger und schneller zu bauen waren als die massiven Schlachtschiffe der Yamato-Klasse. Sie nutzten die älteren Kanonen der vorherigen Schlachtschiffe, aber hohe Geschwindigkeit, angemessene Panzerung und Luftabwehr sorgten für die Verteidigung dieser Schiffe."
 JAP_battleship_2b:0 "Nagato-Klasse"
 JAP_battleship_2b_desc:0 "Bei der Nagato-Klasse handelte es sich um zwei Schlachtschiffe der Dreadnought-Klasse, die im Ersten Weltkrieg gebaut wurden, jedoch erst nach dem Krieg in Dienst gestellt wurden. Sie wurden beide Mitte der 1930er Jahre umgebaut und modernisiert. Sie verwendeten das "Alles-oder-Nichts"-Panzerungsschema, ähnlich wie die amerikanischen Schiffe."
 JAP_battleship_3:0 "Iwami-Klasse"
 JAP_battleship_3_desc:0 "Bei der Iwami-Klasse handelte es sich um eine hypothetische Klasse von Schlachtschiffen, bei der neue Methoden zur Beschleunigung des Baus eingesetzt wurden. Sie waren mit neuen Kanonen und schweren Flakgeschützen gut bewaffnet und konnten es in puncto Feuerkraft mit jedem ähnlich bewaffneten Schiff aufnehmen. Die daraus resultierenden Verbesserungen führten jedoch zu einer schwereren und damit etwas langsameren Schiffsklasse."
 JAP_battleship_4:0 "Meiji-Klasse"
 JAP_battleship_4_desc:0 ""
 #JAP_battleship_5:0 ""
 JAP_sh_battleship_1:0 "Yamato-Klasse"
 JAP_sh_battleship_1_desc:0 "Die Yamato-Klasse war mit einer Verdrängung von 72.000 Tonnen das schwerste Schlachtschiff, das je gebaut wurde. Die Schiffe sollten im Rahmen des Plans "Friedensgöttinnen" der Stolz und die Macht der japanischen Marine sein. Jedes Schiff verfügte über neun 460-Millimeter-Geschütze, die größte Marineartillerie, die je in ein Kriegsschiff eingebaut wurde."
 JAP_sh_battleship_2:0 "Super Yamato-Klasse"
 JAP_sh_battleship_2_desc:0 "Die hypothetische Super Yamato-Klasse basierte auf der Yamato, war aber mit einer Hauptbewaffnung aus 51-cm-Kanonen und einer starken Flakbewaffnung des neuesten Typs noch stärker bewaffnet. Ihre Panzerung war so stark, dass sie sogar den Geschossen ihrer eigenen Kanonen standhalten konnte, und sie würde etwa 70.000 bis 80.000 Tonnen verdrängen."
 JAP_sh_battleship_3:0 "Shōwa-Klasse"
 JAP_carrier_ww1:0 "Hōshō-Klasse"
 JAP_carrier_1:0 "Kaga-Klasse"
 JAP_carrier_1_desc:0 "Der Flugzeugträger Kaga war der erste Flottenträger Japans. Sie war ursprünglich ein Schlachtschiff, wurde aber als Flugzeugträger fertiggestellt. Das Ergebnis war ein großer und schwer gepanzerter Flugzeugträger mit wenig Raum für Verbesserungen. Für die kaiserliche japanische Marine war er jedoch eine wichtige Erfahrung im Flugzeugträgerbau."
 JAP_carrier_1b:0 "Akagi-Klasse"
 JAP_carrier_1b_desc:0 ""
 JAP_carrier_2:0 "Sōryū- und Hiryū-Klasse"
 JAP_carrier_2_desc:0 "Sōryū und Hiryū wurden mit gespiegelten Inselaufbauten entworfen, um die Bergung von Flugzeugen zu beschleunigen, während sie nebeneinander herfuhren. Sie waren schnelle Flugzeugträger mit Platz für große Luftverbände, aber nur minimal gepanzert. Sie verdrängten 20.000 Tonnen und große Motoren sorgten für hohe Geschwindigkeit und eine große Reichweite."
 JAP_carrier_2b: "Hiryu-Klasse"
 JAP_carrier_2b_desc: "Die Hiryu-Klasse war eine modifizierte Soryu-Konstruktion, die nach dem Zwischenfall in der Vierten Flotte, bei dem mehrere japanische Schiffe durch schlechtes Wetter schwer beschädigt wurden, vergrößert und modifiziert wurde. Die Hiryu war infolgedessen wesentlich besser konstruiert. Sie konnte 64 Flugzeuge und 9 Ersatzflugzeuge mitführen."
 JAP_carrier_3:0 "Shokaku-Klasse"
 JAP_carrier_3_desc:0 "Die Flugzeugträger der Shokaku-Klasse waren auf hohe Geschwindigkeit, einen großen Aktionsradius, starken Schutz und eine große Flugzeugkapazität ausgelegt, was sie zu hervorragenden Trägern machte. Aufgrund der verbesserten Konstruktionsmethoden verdrängten sie 33.000 Tonnen bei voller Beladung und konnten mehr Schäden überstehen als die meisten zeitgenössischen Träger."
 JAP_carrier_3b:0 "Unryuu-Klasse"
 JAP_carrier_3b_desc:0 "Die Flugzeugträger der Unryuu-Klasse wurden ähnlich wie die Hiryu konstruiert, um so viele Träger wie möglich zu bauen. Es handelte sich um relativ einfache Schiffskopien; 16 waren im Rahmen des Maru-Kyu-Programms geplant, aber nur 3 wurden fertiggestellt."
 JAP_carrier_4:0 "Taihō-Klasse"
 JAP_carrier_4_desc:0 "Der Flugzeugträger der Taihō-Klasse war der erste vollständig gepanzerte Flugzeugträger der IJN mit einem gepanzerten Flugdeck, das mehreren Bomben- und Torpedotreffern standhalten und dennoch effektiv funktionieren konnte. Ein großer Luftverband und eine schwere Flak-Bewaffnung sollten nicht nur die Selbstverteidigung, sondern auch die Machtprojektion über ein weites Gebiet ermöglichen."
 JAP_carrier_5:0 "Taiho-Klasse II"
 JAP_carrier_5_desc:0 ""
 JAP_scarrier_1:0 "Shinano-Klasse"
 JAP_scarrier_1_desc:0 "Der Flugzeugträger der Shinano-Klasse war ursprünglich als Schlachtschiff der Yamato-Klasse geplant, wurde aber nach Midway zu einem Flugzeugträger umgebaut, der bis 1945 fertiggestellt sein sollte. Sie konnte nur 47 Flugzeuge transportieren, war aber sehr stark gepanzert und gut verteidigt."
 JAP_scarrier_2:0 "Taiho-Kai-Klasse"
 JAP_scarrier_2_desc:0 "Die Taiho-Kai-Klasse war eine verbesserte Taiho-Klasse mit einem größeren Flugdeck, einem längeren Rumpf, beweglichen Aufbauten und erheblich verbesserten Flakfähigkeiten."
 JAP_lcarrier_1:0 "Hosho-Klasse"
 JAP_lcarrier_1b:0 "Ryujo-Klasse"
 JAP_lcarrier_1c:0 "Shoho-Klasse"
 JAP_lcarrier_1c_desc:0 "Der Flugzeugträger der Shoho-Klasse war ein leichter Flugzeugträger. Ursprünglich als U-Boot-Unterstützungsschiff Tsurugizaki konzipiert, wurde er vor Beginn des Pazifikkriegs umgebaut und umbenannt. Er konnte 30 Flugzeuge befördern und hatte eine Höchstgeschwindigkeit von 28 Knoten."
 JAP_lcarrier_2:0 "Hiyo-Klasse"
 JAP_lcarrier_2_desc:0 "Bei den Flugzeugträgern der Hiyo-Klasse handelte es sich um zwei Flugzeugträger, die 1941 aus luxuriösen Passagierschiffen umgebaut wurden. Sie konnten 48 bis 53 Flugzeuge befördern und hatten eine Höchstgeschwindigkeit von 25,5 Knoten. Sie verfügten über eine minimale Panzerung, aber eine beträchtliche Flakbewaffnung."
 JAP_lcarrier_3:0 "Ibuki-Klasse"
 JAP_lcarrier_3_desc:0 "Der Flugzeugträger der Ibuki-Klasse war ein Umbau eines unvollendeten Kreuzers der Ibuki-Klasse. Sie verfügte über eine beträchtliche Panzerung und Bewaffnung (insbesondere Torpedos), sollte aber nur 27 Flugzeuge tragen können. Durch die Erhöhung der VALUE hätte die Decksgröße bis zu verdoppelt werden können."
 JAP_lcarrier_4:0 "G18-Klasse"
 JAP_lcarrier_4_desc:0 "Die G18-Klasse war ein vorgeschlagener, relativ billiger "Notfallträger", der ursprünglich in etwa 10 Monaten fertig gestellt werden sollte. Sie konnte 42 Flugzeuge befördern und hatte eine Höchstgeschwindigkeit von 30 Knoten. "
 JAP_ecarrier_1:0 "Taiyo-Klasse"
 JAP_ecarrier_1_desc:0 "Bei der Taiyo-Klasse handelte es sich um eine Gruppe von drei Geleitträgern, die aus Frachtschiffen umgebaut wurden. Sie hatten eine gute Deckgröße und Bewaffnung, aber eine geringe Höchstgeschwindigkeit. Sie wurden zwischen 1940 und 1942 gebaut."
 JAP_ecarrier_2:0 "Kaiyo-Klasse"
 JAP_ecarrier_2_desc:0 "Die Kaiyo-Klasse war ein umgebauter Ozeandampfer, der während des Krieges hauptsächlich als Flugzeugtransporter eingesetzt wurde. Sie hatte ein sehr kleines Deck, aber eine gute Reichweite und eine höhere Höchstgeschwindigkeit als die Taiyo."
 JAP_ecarrier_3:0 "Shinyo-Klasse"
 JAP_ecarrier_3_desc:0 "Die Shinyo-Klasse war ein Geleitträger, der aus einem umgebauten Ozeandampfer, der Scharnhorst, gebaut wurde. Sie wurde hauptsächlich als Geleitschutz für Konvois im Westpazifik eingesetzt und konnte insgesamt 33 Flugzeuge mitführen."
 JAP_ecarrier_4:0 "Shimane-Maru-Klasse"
 JAP_ecarrier_4_desc:0 "Die Shimane-Maru-Klasse war eine Klasse von zwei Hilfsbegleitschiffen, die aus umgebauten Öltankern gebaut wurden. Sie sollten Konvois, die von Südostasien zu den Heimatinseln unterwegs waren, aus der Luft gegen U-Boote schützen. Insbesondere wurden die Schiffe nicht mit Inseln oder Flugzeugkatapulten nachgerüstet, was ihren Nutzen etwas einschränkte."
 JAP_ecarrier_5:0 "Akitsu-Maru-Klasse"
 JAP_ecarrier_5_desc:0 "Die Akitsu-Maru-Klasse war das erste amphibische Schiff der Welt und ein weiterer Umbau eines Passagierschiffs. Diese Umbauten wurden nicht von der IJN, sondern von der IJA durchgeführt und waren für die Unterstützung von amphibischen Operationen gedacht. Sie hatte unten kein Flugdeck, konnte aber oben auf dem Deck 30 Flugzeuge befördern (obwohl sie nur 8 gleichzeitig einsetzen konnte). Obwohl ihre ursprüngliche Rolle die eines kleinen Flugzeugträgers war, wurde sie hauptsächlich für den Transport von Flugzeugen von einem Ort zum anderen eingesetzt."
 JAP_ecarrier_6:0 "Yamashio-Maru-Klasse"
 JAP_ecarrier_6_desc:0 "Die Yamashio Maru-Klasse war ein Paar umgebauter Hilfs-Eskortträger, die aus Öltankern gebaut wurden. Man nutzte die Erfahrungen der Shimane Maru und fügte lediglich ein 107 Meter langes Flugdeck hinzu, sonst aber nicht viel. Die Schiffe konnten eine große Anzahl von Wasserbomben, aber nur eine Handvoll Flugzeuge transportieren."
 JAP_ecarrier_7:0 "Kumano Maru-Klasse"
 JAP_ecarrier_7_desc:0 "Die Kumano Maru-Klasse war ein amphibisches Angriffsschiff der IJA, das bis zu 13 Landungsboote in seinem Laderaum aufnehmen konnte. Je nach Größe konnte es bis zu 37 Flugzeuge transportieren. Sie lief im Januar 1945 vom Stapel, wurde aber nicht eingesetzt."
 ### SOV - SOVIET UNION ### ""
 SOV_submarine_1:0 "AG-Klasse"
 SOV_submarine_1_desc:0 "Die U-Boote der Amerikansky Golland (American Holland)-Klasse wurden in Kanada gebaut und während des Ersten Weltkriegs nach Russland geliefert, wo sie schließlich zusammengebaut wurden. Sie waren die direkte Kopie der erfolgreichen U-Boote vom Typ Holland. Sie waren als gute Seeboote konzipiert und für ihre Zeit gut bewaffnet."
 #SOV_submarine_1b: "Baureihe I Debakrist"
 SOV_submarine_2:0 "Serie V Schtschuka"
 SOV_submarine_2_desc:0 "Die U-Boote der Serie V der Schuka-Klasse waren die zweitmeisten U-Boote der sowjetischen Marine. Ihre große Zahl ergab sich aus ihrem Einsatz in den vier Flotten der Sowjetunion: Schwarzes Meer, Ostsee, Nordsee und Pazifik. Sie waren mittelgroße Patrouillen-U-Boote mit guter Torpedobewaffnung und Seetüchtigkeit."
 #SOV_submarine_2b: ""Serie IX Srednjaja" (Stalinets<-inoffizielle Bezeichnung)"
 #SOV_submarine_2c: "Baureihe X Schtschuka"
 SOV_submarine_3:0 "Serie XIV K-Klasse"
 SOV_submarine_3_desc:0 "Die U-Boote der Serie XIV waren große Kreuzfahrt-U-Boote mit größerer Reichweite. Sie waren im Wesentlichen eine verbesserte Version der Serie IV Pravda-Klasse. Diese U-Boote verfügten über eine schwere Bewaffnung sowohl mit Überwasser-Geschützen als auch mit Torpedos. Sie hatten eine große Reichweite, aber nur eine befriedigende Seetüchtigkeit."
 SOV_submarine_4:0 "Projekt 611"
 SOV_submarine_4_desc:0 "Die U-Boote des Projekts 611 (NATO-Codename: Zulu) waren die erste U-Boot-Klasse der sowjetischen Marine, die nach dem Zweiten Weltkrieg gebaut wurde. Ihr Design basierte auf den deutschen U-Booten des Typs XXI und sie sollten die älteren Boote der Serie XIV der K-Klasse ersetzen. Es handelte sich um große, hochseetaugliche U-Boote mit einer schweren Torpedobewaffnung und großer Reichweite. Sie dienten als Grundlage für die nachfolgenden U-Boote der Klassen Projekt 613 (NATO Codename: Whiskey) und Projekt 641 (NATO Codename: Foxtrot)."
 SOV_destroyer_late_ww1:0 "Orfey-Klasse"
 SOV_destroyer_late_ww1_desc:0 "Die Zerstörer der Orfey-Klasse waren eine verbesserte Version der früheren Novik-Klasse. Sie verfügten über eine für ihre Größe angemessene Oberflächen- und Flakbewaffnung, eine etwas geringe Reichweite, aber gute Geschwindigkeit und eine schwere Torpedobewaffnung. Die nachfolgenden Fidonisy- und Izyaslav-Klassen waren weiter verbesserte Versionen dieser Klasse mit größerer Hauptbewaffnung und größerem Rumpf."
 #SOV_destroyer_1b: "Leningrad & Minsk Klasse"
 #SOV_destroyer_1:0 "Novik-Klasse"
 #SOV_destroyer_1_desc:0 "Die Zerstörer der Novik-Klasse waren die ersten modernen russischen Zerstörer, und schon früh erreichte die Novik eine Geschwindigkeit von knapp über 37 Knoten, was sie kurzzeitig zum schnellsten Schiff der Welt machte.  Die Novik-Klasse war nicht nur schnell, sondern verfügte auch über vier 102-mm-Kanonen und acht Torpedorohre, hatte jedoch eine relativ geringe Reichweite. Ihre Konstruktion beeinflusste stark die nachfolgenden russischen Zerstörerklassen, wie die Orfey-, Fidonisy- und Izyaslav-Klasse."

 SOV_destroyer_1:0 "Gnevny-Klasse"
 SOV_destroyer_1_desc:0 "Die Zerstörer der Gnevny-Klasse (Projekt 7) wurden im Rahmen des Schiffbauprogramms 1933-1938 genehmigt. Die Klasse selbst war stark von dem italienischen Zerstörer Maestrale beeinflusst und galt als erfolgreicher Entwurf. Ihre Verdrängung lag im Bereich von 1.600-2.000 Tonnen, sie waren gut bewaffnet und verfügten über eine angemessene Flak- und Torpedobewaffnung. Aufgrund der starken Motoren waren sie zwar schnell, hatten aber eine geringe Reichweite."
 SOV_destroyer_2:0 "Soobrazitelnyi-Klasse"
 SOV_destroyer_2_desc:0 "Die Soobrazitelnyi (Projekt 7U) Zerstörer waren eine verbesserte Version der vorherigen Gnevny-Klasse. Ihre Motoren wurden überarbeitet und sie hatten eine stärkere Flakbewaffnung. Sie verdrängten zwischen 1.900 und 2.400 Tonnen, und ihre Geschwindigkeit und Reichweite waren ähnlich wie bei der Gnevny-Klasse."
 #SOV_destroyer_3b: "Ognevoy-Klasse"
 SOV_destroyer_3:0 "Skoryi-Klasse"
 SOV_destroyer_3_desc:0 "Die Skoryi-Klasse (Projekt 30bis) stellte eine weitere Verbesserung der Ognevoy-Klasse dar. Der Zuwachs an Größe und Verdrängung (2.500-3.100 Tonnen) führte zu einem stabileren Schiff mit größerer Reichweite. Alle Schiffe wurden nach dem Krieg in einem modularen Design gebaut, das eine schnelle Bau- und Einsatzzeit ermöglichte. Ihre Bewaffnung war die gleiche wie die der vorherigen Ognevoy-Klasse, aber die Hauptgeschütze waren in Zwillingstürmen statt in Einzeltürmen untergebracht."
 SOV_scout_cruiser:0 "Krasnyi Krym-Klasse"
 SOV_scout_cruiser_desc:0 "Mit dem Bau des Kreuzers der Krasnyi Krym-Klasse, ursprünglich der Svetlana-Klasse, wurde bereits vor dem Ersten Weltkrieg begonnen, doch der Krieg und die darauf folgende Revolution verzögerten die Fertigstellung der gesamten Klasse. Mitte/Ende der 1920er Jahre wurde sie schließlich zusammen mit ihrer Halbschwester Tscherwona Ukraina (ehemals Admiral Nachimow) in der sowjetischen Marine in Dienst gestellt. Diese Schiffe waren die ersten turbinengetriebenen Kreuzer der kaiserlich-russischen Marine. Sie waren für ihre Zeit schwer bewaffnete und gut gepanzerte Kreuzer."
 SOV_light_cruiser_scout:0 "Krasnyi Krym-Klasse"
 SOV_light_cruiser_scout_desc:0 "Mit dem Bau der Kreuzer der Krasnyi Krym-Klasse, ursprünglich der Svetlana-Klasse, wurde bereits vor dem Ersten Weltkrieg begonnen, doch der Krieg und die darauf folgende Revolution verzögerten die Fertigstellung der gesamten Klasse. Mitte/Ende der 1920er Jahre wurde sie schließlich zusammen mit ihrer Halbschwester Tscherwona Ukraina (ehemals Admiral Nachimow) in der sowjetischen Marine in Dienst gestellt. Diese Schiffe waren die ersten turbinengetriebenen Kreuzer der kaiserlich-russischen Marine. Für ihre Zeit waren sie schwer bewaffnete und gut gepanzerte Kreuzer."
 SOV_ww1_light_cruiser:0 "Krasniy Krym-Klasse"
 SOV_ww1_light_cruiser_desc:0 "Mit dem Bau der Kreuzer der Krasniy Krym-Klasse, ursprünglich der Svetlana-Klasse, wurde bereits vor dem Ersten Weltkrieg begonnen, doch der Krieg und die darauf folgende Revolution verzögerten die Fertigstellung der gesamten Klasse. Mitte/Ende der 1920er Jahre wurde sie schließlich zusammen mit ihrer Halbschwester Tscherwona Ukraina (ehemals Admiral Nachimow) in der sowjetischen Marine in Dienst gestellt. Diese Schiffe waren die ersten turbinengetriebenen Kreuzer der kaiserlich-russischen Marine. Für ihre Zeit waren sie schwer bewaffnete und gut gepanzerte Kreuzer."
 SOV_light_cruiser_ww1:0 "Krasniy Krym-Klasse"
 SOV_light_cruiser_ww1_desc:0 "Mit dem Bau der Kreuzer der Krasniy Krym-Klasse, ursprünglich der Svetlana-Klasse, wurde bereits vor dem Ersten Weltkrieg begonnen, doch der Krieg und die darauf folgende Revolution verzögerten die Fertigstellung der gesamten Klasse. Mitte/Ende der 1920er Jahre wurde sie schließlich zusammen mit ihrer Halbschwester Tscherwona Ukraina (ehemals Admiral Nachimow) in der sowjetischen Marine in Dienst gestellt. Diese Schiffe waren die ersten turbinengetriebenen Kreuzer der kaiserlich-russischen Marine. Sie waren für ihre Zeit schwer bewaffnete und gut gepanzerte Kreuzer."
 SOV_light_cruiser_1:0 "Admiral Makarow-Klasse"
 SOV_light_cruiser_2:0 "Komsomolez-Klasse"
 SOV_light_cruiser_2_desc:0 "Die leichten Kreuzer der Komsomolez-Klasse waren eine Reihe von hypothetischen Schiffen. Sie waren eine Art Mischung aus älteren und neuen Technologien. Durch die Verwendung der unvollständigen Rümpfe der Svetlana- und Admiral-Nakhimov-Klasse konnten die Baukosten des Schiffes gesenkt werden. Ausgestattet mit sechs Zwillingstürmen mit kleineren Geschützen vom Kaliber eines Zerstörers und einer angemessenen Flakbewaffnung waren sie für Aufklärungsaufgaben und die Führung einer Zerstörerflottille geeignet. Das allgemeine Aussehen der Schiffe ähnelt den Kreuzern der Kirow-Klasse."
 SOV_light_cruiser_3:0 "Tschapajew-Klasse"
 SOV_light_cruiser_3_desc:0 "Die Kreuzer der Chapayev-Klasse (Projekt 68) basierten auf den Kreuzern der Kirov-Klasse (Projekt 26) und wurden im Rahmen des Schiffbauprogramms 1938-43 genehmigt. Als die ersten echten leichten Kreuzer der sowjetischen Marine verfügten sie über eine starke Oberflächen- und Luftabwehrbewaffnung sowie eine angemessene Torpedobewaffnung. Insgesamt handelte es sich um gute Schiffe mit einem dicken Panzergürtel, hoher Geschwindigkeit, einer guten Reichweite und einer Verdrängung von 10.500 bis 14.000 Tonnen. Aufgrund des Krieges und des Einmarsches der deutschen Streitkräfte wurden viele Schiffe der Klasse ausgemustert, die übrigen wurden nach dem Ende der Feindseligkeiten fertiggestellt."
 SOV_light_cruiser_4:0 "Sverdlov-Klasse"
 SOV_light_cruiser_4_desc:0 ""
 SOV_armoured_cruiser_1:0 "Panzerkreuzer 1"
 SOV_armoured_cruiser_1_desc:0 "Schneller als die damaligen Schlachtschiffe, aber immer noch relativ gut gepanzert und mit leistungsfähigeren Geschützen als alles andere als ein Schlachtschiff, konnten Panzerkreuzer je nach Bedarf das Rückgrat eines lokalen Geschwaders oder einen Teil der Kampflinie bilden.  Allerdings waren sie im Vergleich zu modernen Kreuzern langsam und erreichten oft nur eine Geschwindigkeit von 20 Knoten."
 SOV_armoured_cruiser_2:0 "Krasniy Kavkaz-Klasse"
 SOV_armoured_cruiser_2_desc:0 "Der Kreuzer Krasnyi Kavkaz, ursprünglich ein leichter Kreuzer der Admiral Nakhimov-Klasse, war die Halbschwester der Chervona Ukraina. Die Krasnyi Kavkaz wurde mit einem modifizierten Design fertiggestellt, das größere 180-mm-Geschütze und eine stärkere Flakbewaffnung umfasste. Da sie ein umgebauter leichter Kreuzer war, war ihre Panzerung im Vergleich zu den schweren Kreuzern anderer Marinen dünner."
 SOV_heavy_cruiser_1:0 "Kirov-Klasse"
 SOV_heavy_cruiser_1_desc:0 "Die Kreuzer der Kirov-Klasse (Projekt 26) waren die ersten modernen Kreuzer der sowjetischen Marine. Der Entwurf basierte auf den leichten Kreuzern der italienischen Raimondo-Montecuccoli-Klasse und wurde im Rahmen des Schiffbauprogramms 1933-1938 gebaut. Die Schiffe verdrängten zwischen 7.700 und 9.200 Tonnen. Sie waren mit neuen 180-mm-Geschützen in drei Dreifachtürmen und einer soliden Flakbatterie bewaffnet. Ihre starken Motoren sorgten für eine gute Geschwindigkeit und eine akzeptable Reichweite, während der Panzergürtel im Vergleich zu anderen schweren Kreuzern dünn war."
 #SOV_heavy_cruiser_2b: "Maxim-Gorki-Klasse"
 SOV_heavy_cruiser_2:0 "Swerdlow-Klasse"
 SOV_heavy_cruiser_2_desc:0 "Die schweren Kreuzer des Projekts 22 wurden Mitte der 1930er Jahre entworfen, um ähnlichen Schiffen in den Nachbarländern zu begegnen. Der Entwurf sah ein größeres Schiff mit einer Verdrängung zwischen 15.500 und 17.000 Tonnen vor. Sie waren mit vier 240-mm-Dreifachkanonen zur Abwehr feindlicher Kreuzer, einer schweren Flakbewaffnung zur Selbstverteidigung und einer größeren Zahl von Aufklärungsflugzeugen zum Aufspüren des Feindes ausgestattet. Ihre Hauptaufgaben waren das Aufspüren feindlicher Kräfte und die Konvoijagd. Die Kosten für die Schiffe und die Zuweisung von Ressourcen für andere Zwecke führten zur Einstellung des Projekts."
 SOV_heavy_cruiser_3:0 "Projekt 66 Klasse"
 SOV_heavy_cruiser_3_desc:0 "Die Kreuzer der Swerdlow-Klasse (Projekt 68bis) waren die letzten Kanonenkreuzer der sowjetischen Marine und waren verbesserte Versionen der vorangegangenen Tschapajew-Klasse. Im Vergleich zu den Tschapajew-Kreuzern verfügten sie über dieselbe Hauptbewaffnung, denselben Maschinenpark und denselben Panzerschutz, hatten jedoch eine größere Treibstoffkapazität für eine größere Reichweite, einen verbesserten Unterwasserschutz, eine größere Flugabwehrbatterie und eine etwas bessere Seetüchtigkeit. Sie waren für die Konvoi-Jagd und die Eskorte von Großschiffen konzipiert. Mit dem Aufkommen des Raketenzeitalters wurden viele Schiffe gestrichen oder nicht fertig gestellt."
 SOV_heavy_cruiser_4:0 "Projekt 22-Klasse"
 SOV_heavy_cruiser_4_desc:0 "Die schweren Kreuzer des Projekts 66 waren der letzte Versuch der sowjetischen Marine, einen reinen Kanonenkreuzer zu entwerfen und zu bauen. Die Konstruktionsstudien begannen 1943, und die endgültige Version wurde nach dem Krieg fertiggestellt. Die Schiffe sollten über 220-mm-Kanonen in drei Dreifachtürmen und eine starke Flakbewaffnung verfügen. Die Verdrängung sollte mindestens 26.500 Tonnen betragen. Das Aufkommen des Raketenzeitalters und der Tod Josef Stalins führten dazu, dass das Projekt eingestellt wurde."
 SOV_battle_cruiser_1:0 "Borodino-Klasse"
 SOV_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Borodino-Klasse waren eine Klasse von vier Schiffen, die 1914, kurz vor dem Ersten Weltkrieg, genehmigt wurden. Sie basierten auf den Schlachtschiffen der Imperatritsa-Marija-Klasse. Sie folgten den zeitgenössischen russischen Praktiken beim Bau von Großkampfschiffen, d.h. vier Dreifachtürme für die schwere Hauptbewaffnung, eine starke Sekundärbewaffnung in Kasematten und ein insgesamt flaches Deck. Sie hatten ein niedriges Profil mit geringem Tiefgang, um in den flachen Gewässern der Ostsee kämpfen zu können. Wie bei vielen russischen Schiffen dieser Zeit führten der Ausbruch des Ersten Weltkriegs und die Russische Revolution dazu, dass diese Schiffe nie fertig gestellt wurden."
 SOV_battle_cruiser_2:0 "Kronstadt-Klasse"
 SOV_battle_cruiser_2_desc:0 "Die Schlachtkreuzer der Kronstadt-Klasse (Projekt 69) wurden im Rahmen des Schiffbauprogramms 1938-43 genehmigt und sollten in den 1940er Jahren fertiggestellt werden. Der ursprüngliche Entwurf sah einen großen schweren Kreuzer von 23.000 Tonnen vor, aber nachdem Informationen über deutsche Scharnhorst-Schlachtkreuzer eintrafen, wurden die Schiffe auf 35.000 Tonnen umkonstruiert. Als die Feindseligkeiten zwischen Deutschland und der Sowjetunion ausbrachen, wurde der Bau der Schiffe gestoppt und schließlich eingestellt. Alternativpläne sahen vor, die unvollständigen Rümpfe als Flugzeugträger im Rahmen des Projekts 69AV fertigzustellen."
 SOV_battle_cruiser_3:0 "Talinn-Klasse"
 SOV_battle_cruiser_4:0 "Maxim-Gorki-Klasse"
 SOV_battleship_1:0 "Vyborg-Klasse"
 SOV_battleship_1_desc:0 "Schlachtschiffentwurf aus den frühen 1930er Jahren."
 SOV_battleship_2:0 "Projekt 21-Klasse"
 SOV_battleship_2_desc:0 "Die Schlachtschiffe des Projekts 21 wurden Mitte der 1930er Jahre als Teil von Stalins Hochseeflotte entworfen. Sie sollten den britischen Schlachtschiffen der Nelson-Klasse sehr ähnlich sein. Die Schiffe sollten rund 41.000 Tonnen verdrängen und mit neun 406-mm-Kanonen in drei Dreifachtürmen (alle vorn) sowie einer Sekundärbewaffnung von zwölf 152-mm-Geschützen ausgestattet sein. Die gute Flakbewaffnung und die dicke Panzerung boten eine starke Verteidigung gegen Luft- und Überwasserziele. Das Projekt wurde schließlich eingestellt, aber ein Teil seiner Elemente wurde in den Schlachtschiffen der Sovetsky Soyuz-Klasse (Projekt 23) verwendet."
 SOV_battleship_3:0 "Lenin-Klasse"
 SOV_battleship_3_desc:0 "Das Schlachtschiff der Lenin-Klasse war ein hypothetischer Entwurf, der der deutschen Bismarck und den US-Schlachtschiffen der South Dakota-Klasse Paroli bieten sollte. Seine neun 406-mm-Kanonen in drei Dreifachtürmen sollten für eine ausreichende Feuerkraft sorgen, während seine 130-mm-Luftabwehrkanonen, seine dicke Panzerung und seine großen Motoren sein Überleben im Kampf sichern sollten."
 SOV_battleship_4:0 "Stalingrad-Klasse"
 SOV_battleship_4_desc:0 "Die Großkampfschiffe der Stalingrad-Klasse (Projekt 82) sollten die sowjetische Marine in der Nachkriegszeit mit der wichtigsten Feuerkraft ausstatten. Es handelte sich um schnelle, gut bewaffnete und gut gepanzerte Schiffe. Nach dem Krieg wurde mit dem Bau dieser Schiffe begonnen, doch der Tod von Josif Stalin führte zur Streichung dieser Schiffe, obwohl es Projekte gab, mindestens ein Schiff als modifiziertes Design mit sowjetischen V-2-Raketen fertigzustellen."
 SOV_battleship_5:0 "Admiral-Uschakow-Klasse"
 SOV_sh_battleship_1:0 "Sovetsky-Sojus-Klasse"
 SOV_sh_battleship_1_desc:0 "Die Sovetsky Soyuz-Klasse (Projekt 23) war die letzte Klasse von Schlachtschiffen, die von den sowjetischen Werften gebaut wurde und im Rahmen des Schiffbauprogramms 1938-43 genehmigt wurde. Geplant waren vier Schiffe mit einer Standardverdrängung von 59.000 Tonnen, drei Dreifachtürmen mit 406-mm-Kanonen und einer schweren Sekundär- und Flakbewaffnung. Sie verfügten auch über starke Motoren, um ihre sehr dicke Gürtelpanzerung zu unterstützen. Der Ausbruch des Krieges verhinderte die Fertigstellung dieser Schiffe."
 SOV_sh_battleship_2:0 "Borodino-Klasse"
 SOV_sh_battleship_2_desc:0 "Die Schlachtschiffe der Projekt 23bis-Klasse waren eine modifizierte und verbesserte Version der früheren Sovetsky Soyuz-Klasse (Projekt 23). Im Vergleich zu ihren Vorgängern verfügten sie über vier Dreifachtürme mit denselben Kanonen des Kalibers 406 mm, eine verstärkte Gürtelpanzerung, eine überarbeitete Anordnung der Sekundärkanonen und eine stärkere Flakbewaffnung."
 SOV_sh_battleship_3:0 "Sewastopol-Klasse"
 SOV_carrier_ww1:0 "Imperator-Aleksandr-Klasse"
 SOV_carrier_1:0 "Ismail-Klasse"
 SOV_carrier_1_desc:0 "Der Flugzeugträger der Ismail-Klasse war der direkte Umbau des unvollendeten Rumpfes seines Namensvetters, des Schlachtkreuzers der Borodino-Klasse. Aufgrund der Art des Umbaus verfügte das Schiff über einen dicken Panzergürtel und eine für seine Zeit starke Oberflächen- und Luftabwehrbewaffnung. Ein mittelgroßes Luftgeschwader würde der Flotte den nötigen Luftschutz geben. Das Projekt wurde aus Kostengründen und wegen des Zustands der sowjetischen Schiffbauindustrie nach der Oktoberrevolution nicht verwirklicht."
 SOV_carrier_2:0 "Krasnyi Vozdukh-Klasse"
 SOV_carrier_2_desc:0 "Die Flugzeugträger der Krasnyi-Wosdukh-Klasse waren ein hypothetischer Entwurf, der der sowjetischen Marine die Luftüberlegenheit über ihre Flotten sichern sollte. Sie waren ähnlich groß wie die britische Ark Royal oder die japanische Hiryu-Klasse, verfügten jedoch über zusätzliche Sekundärkanonen gegen Überwasserziele und angemessene Flakgeschütze für die Luftabdeckung. Die stärkere Panzerung führt zu einer etwas geringeren Luftwaffenstärke im Vergleich zu diesen Klassen."
 SOV_carrier_3:0 "Projekt 71B-Klasse"
 SOV_carrier_3_desc:0 "Die Träger des Projekts 71B wurden Mitte bis Ende der 1930er Jahre entworfen. Sie sollten den neuen Überwasserflotten, die Stalin in seinem Plan anordnete, Luftschutz bieten. Geplant waren zwei Schiffe mit einer Verdrängung von etwa 30.000 Tonnen, einer starken Flakbewaffnung, guter Panzerung und einer angemessenen Luftflotte. Die deutsche Invasion führte dazu, dass der Bau dieser Schiffe eingestellt wurde."
 SOV_carrier_4:0 "Projekt 72-Klasse"
 SOV_carrier_4_desc:0 "Bei den Flugzeugträgern des Projekts 72 handelte es sich um die verbesserten Versionen der vorherigen Schiffe des Projekts 71. Die Konstruktionsstudien wurden Anfang der 1940er Jahre abgeschlossen und führten zu einem größeren Schiff mit dünnerer Panzerung. Der zusätzliche Platz wurde genutzt, um eine stärkere Flak-Bewaffnung zu installieren und eine größere Luftwaffengruppe zu befördern."
 ### USA - USA ### ""
 USA_submarine_1:0 "S-Klasse"
 USA_submarine_1_desc:0 "Die S-Boote, gemeinhin als Sugar Boats bekannt, waren eine Serie von 51 U-Booten, die in den 1920er Jahren entworfen und gebaut wurden. Im Vergleich zu den O- und R-Booten aus dem Ersten Weltkrieg waren die S-Boote größer und ermöglichten eine größere Reichweite und mehr Torpedonachladungen, obwohl die Klasse nur vier nach vorne gerichtete 21-Zoll-Rohre besaß. Trotz ihres Alters - das letzte S-Boot wurde 1924 in Dienst gestellt - stellen die S-Boote einen bedeutenden Teil der ständigen U-Boot-Flotte der US-Marine dar."
 #USA_submarine_1b: "Barracuda-Klasse"
 USA_submarine_2:0 "Porpoise-Klasse"
 USA_submarine_2_desc:0 "Das U-Boot der Porpoise-Klasse war das erste moderne U-Boot der US-Marine, das nach einer Reihe experimenteller V-Boote" in den späten 20er und frühen 30er Jahren entworfen und gebaut wurde. Trotz anfänglicher Probleme mit dem vollelektrischen Antrieb war die Klasse vielversprechend und wurde als zukünftiges Design in Betracht gezogen. Die Klasse war mit 6 Torpedoro-Rohren und einem 3-Zoll-Deckgeschütz bewaffnet."
 #USA_submarine_2b: "Lachs-Klasse"
 USA_submarine_3:0 "Tambor-Klasse"
 USA_submarine_3_desc:0 "Die Tambor-Klasse war der Höhepunkt jahrelanger Experimente der US-Marine mit der Konstruktion von U-Booten, die für die Rolle als Flottenboot geeignet waren und in den Gewässern des Pazifischen Ozeans eingesetzt werden konnten. Die Bewaffnung wurde auf 10 Torpedorohre aufgerüstet, von denen vier nach achtern feuern, sowie auf ein 3-Zoll-Deckgeschütz und zwei Flakgeschütze für zusätzlichen Schutz."
 #USA_submarine_3b: "Gato-Klasse"
 USA_submarine_4:0 "Balao-Klasse"
 USA_submarine_4_desc:0 "Die Balao-Klasse war eine Fortführung der Konstruktion, die auf der Tambor-Klasse beruhte. Die Verbesserungen bestanden in der Verstärkung des Rumpfes und der Aufrüstung des Deckgeschützes auf ein Kaliber von 5 Zoll/24 sowie in zahlreichen subtilen Konstruktionsverbesserungen."
 USA_destroyer_late_ww1:0 "Wickes-Klasse"
 USA_destroyer_1:0 "Clemson-Klasse"
 USA_destroyer_2:0 "Sims-Klasse"
 USA_destroyer_2_desc:0 "Die Sims-Klasse war das größte "1500-Tonner"-Schiff mit einer stromlinienförmigen Torpedoanordnung und einem längeren Rumpf. Die verbesserte Feuerleitung ermöglichte bessere Angriffsmöglichkeiten mit ihren Kanonen vom Kaliber 5 Zoll/38 und umfasste 12 mittig angeordnete Torpedorohre."
 USA_destroyer_3:0 "Fletcher-Klasse"
 USA_destroyer_3_desc:0 "Die Fletcher-Klasse stellte einen großen Schritt nach vorn in Bezug auf die Zerstörerfähigkeiten dar, vor allem dank ihrer Aufstockung auf 2500 Tonnen. Unter Beibehaltung der 5in/38-Zweizweckkanonen und der Torpedoanordnung in der Mitte erhielt die Klasse einen zusätzlichen Einzelturm und eine erheblich verbesserte Flakbewaffnung sowie eine größere Reichweite und Verdrängung."
 USA_destroyer_4:0 "Allen M Sumner-Klasse"
 USA_destroyer_4_desc:0 "Die Sumner-Klasse baute auf der Fletcher-Klasse auf, wobei die Verdrängung nur geringfügig erhöht wurde. Das Schiff war in der Lage, mehr Bewaffnung aufzunehmen und erhielt zwei Geschütze vom Kaliber 5in/38 sowie eine wesentlich größere Anzahl von Flak-Bewaffnung. Der Einbau eines zweiten Ruders ermöglichte ein besseres Manövrieren bei ASW-Operationen."
 USA_destroyer_5:0 "Robert-H.-Smith-Klasse"
 USA_destroyer_6:0 "Gearing-Klasse"
 USA_destroyer_6_desc:0 "Bei der Gearing-Klasse handelt es sich um eine Gruppe von 98 Zerstörern, die während des Zweiten Weltkriegs und kurz danach für die US-Marine gebaut wurden. Das Design der Gearing-Klasse war eine geringfügige Modifikation der unmittelbar vorhergehenden Allen M. Sumner-Klasse. Der Rumpf wurde mittschiffs um 14 Fuß (4,3 m) verlängert."
 USA_destroyer_10:0 "Mitscher-Klasse"
 USA_destroyer_10_desc:0 "Die Mitscher-Klasse war eine experimentelle Zerstörerklasse von vier Schiffen, die kurz nach dem Zweiten Weltkrieg für die United States Navy gebaut wurden. Sie waren wesentlich größer als alle bisherigen Zerstörer und wären die erste Nachkriegs-Zerstörerklasse gewesen, wenn sie nicht während des Baus in Zerstörerführer (DL) umklassifiziert worden wären. Zwei der 1953-1954 in Dienst gestellten Schiffe der Klasse dienten bis 1969 und wurden in den 1970er Jahren abgewrackt. Die beiden anderen wurden zu Lenkwaffenzerstörern (DDG) umgebaut, dienten bis 1978 und wurden 1980 zur Verschrottung verkauft."

 ## CL ## ""
 USA_light_cruiser_protected:0 "Denver-Klasse (I)"
 USA_light_cruiser_protected_desc:0 "Sie wurden 1899 vom Kongress im Rahmen der durch den Spanisch-Amerikanischen Krieg ausgelösten Aufrüstung der Marine genehmigt und waren für Friedenseinsätze auf ausländischen Stationen und für den Tropendienst konzipiert, insbesondere für Patrouillenfahrten in Lateinamerika und der Karibik. Ihre Bewaffnung, Panzerung und Geschwindigkeit waren jedoch für den Kampf mit den meisten anderen Kreuzern unzureichend. "
 USA_light_cruiser_scout:0 "Chester-Klasse (II)"
 USA_light_cruiser_scout_desc:0 "Die nächste Evolutionsstufe der Kreuzer/Spähkreuzer/Raider, die Aufklärungskreuzer, sollten entweder allein operieren, um die Handelsschifffahrt zu schützen oder anzugreifen, oder als Augen der Flotte feindliche Formationen ausspähen und der Kampflinie Bericht erstatten."
 # gap here, didnt built LCs in ww1 ""
 USA_light_cruiser_1:0 "Omaha-Klasse"
 USA_light_cruiser_1_desc:0 "Die Omaha-Klasse war ursprünglich für eine wichtige Aufklärungsfunktion in der Flotte der US Navy im Ersten Weltkrieg konzipiert worden. Als schnelle und leistungsfähige Klasse war die Omaha-Klasse mit einer beeindruckenden Ladung von Geschützen des Kalibers 6 Zoll/53 in einer Konfiguration von 8x1 und 2x2 Türmen sowie sechs Torpedowerfern bewaffnet. Die Omaha-Klasse war in die Jahre gekommen, bildete aber den größten Teil der leichten Kreuzer der US Navy."
 USA_light_cruiser_2:0 "Brooklyn-Klasse"
 USA_light_cruiser_2_desc:0 "Die Brooklyn-Klasse wurde im Hinblick auf den Washingtoner Flottenvertrag entworfen und war daher auf 6-Zoll-Kanonen beschränkt. Um die Feuerkraft zu maximieren, war die Brooklyn mit 15 der neuen Mk16 6-Zoll-Kanonen in Dreifachtürmen bewaffnet. Das Gesamtdesign war sehr ausgewogen und wurde als Grundlage für alle künftigen Kreuzerentwürfe der US Navy betrachtet."
 USA_light_cruiser_3:0 "Cleveland-Klasse"
 USA_light_cruiser_3_desc:0 "Die Cleveland-Klasse basierte auf der Brooklyn-Klasse, jedoch ohne die Beschränkungen des Washingtoner Schifffahrtsvertrags. Die Cleveland-Klasse behielt die 15 6-Zoll-Hauptgeschütze bei, verstärkte aber ihre sekundäre 5-Zoll-Bewaffnung erheblich und fügte zusätzliche Flak-Bewaffnung hinzu."
 USA_light_cruiser_4:0 "Fargo-Klasse"
 USA_light_cruiser_4_desc:0 "Die Fargo-Klasse verbesserte die erfolgreiche Cleveland-Klasse. Sie bot dank eines besser gestalteten pyramidenförmigen Aufbaus bessere Flakfeuerfelder."
 USA_light_cruiser_5:0 "Worcester-Klasse"

 ### CA ### ""
 USA_armoured_cruiser_1:0 "Saratoga-Klasse (I)"
 USA_armoured_cruiser_1_desc:0 "Schneller als die damaligen Schlachtschiffe, aber immer noch relativ gut gepanzert und mit leistungsfähigeren Geschützen als alles andere außer einem Schlachtschiff ausgestattet, konnten Panzerkreuzer je nach Bedarf das Rückgrat eines lokalen Geschwaders oder einen Teil der Kampflinie bilden.  Allerdings waren sie im Vergleich zu modernen Kreuzern langsam und erreichten oft nur eine Geschwindigkeit von 20 Knoten."
 USA_armoured_cruiser_2:0 "Tennessee Lass (II)"
 USA_armoured_cruiser_2_desc:0 "Die letzte Generation von Panzerkreuzern. Diese Schiffe waren langsamer als die schweren Kreuzer, die ihnen folgten, aber auch stärker gepanzert."
 USA_heavy_cruiser_ww1:0 "Memphis-Klasse (III)"
 USA_heavy_cruiser_ww1_desc:0 "Die ersten richtigen schweren Kreuzer waren eine natürliche Weiterentwicklung der leichten Kreuzer und ein Produkt des Wettlaufs zwischen Großbritannien und Deutschland im Ersten Weltkrieg."
 USA_heavy_cruiser_1:0 "New Orleans-Klasse"
 #USA_heavy_cruiser_1_desc:0 ""
 USA_heavy_cruiser_2:0 "Wichita-Klasse"
 USA_heavy_cruiser_2_desc:0 "Die Schiffe der Wichita-Klasse verfügten gegenüber der Pensacola-Klasse und ihren Varianten über eine verbesserte Bewaffnung mit einer neuen Turmkonstruktion für die Geschütze des Kalibers 8in/55 und verbesserten die Schussfelder für die sekundäre Bewaffnung aus 5in/38-Geschützen. "
 USA_heavy_cruiser_3:0 "Baltimore-Klasse"
 USA_heavy_cruiser_3_desc:0 "Die Baltimore-Klasse vereinte die erfolgreichsten Elemente früherer Kreuzerentwürfe und basierte weitgehend auf dem leichten Kreuzer der Brooklyn-Klasse, verbunden mit Konfigurationen mit Bewaffnung und Panzerung der USS Wichita."
 USA_heavy_cruiser_4:0 "Oregon-City-Klasse"
 USA_heavy_cruiser_4_desc:0 "Die Kreuzer der Oregon-City-Klasse boten umfassende und geringfügige Verbesserungen gegenüber der Baltimore-Klasse. Am auffälligsten war die Änderung der Aufbaustruktur, die bessere Flakfeuerfelder ermöglichte. Ähnliche Verbesserungen gab es auch bei den leichten Kreuzern der Cleveland- und Oregon City-Klasse."
 USA_heavy_cruiser_5:0 "Des Moines-Klasse"

 ### BC ### ""

 USA_battle_cruiser_2:0 "Lexington-Klasse"
 USA_battle_cruiser_2_desc:0 "Die Lexington-Klasse war ursprünglich eine Reaktion auf die japanischen Schlachtkreuzer der Kongo-Klasse. Die im Rahmen des Naval Act von 1916 in Auftrag gegebenen Schiffe sollten 16-Zoll-Geschütze in Doppeltürmen tragen und eine Geschwindigkeit von 33 Knoten erreichen. Nach Baubeginn traten die USA in den Washingtoner Flottenvertrag ein, und die USS Lexington und die USS Saratoga wurden zu Trägerschiffen umgebaut."
 USA_battle_cruiser_3:0 "Alaska-Klasse"
 USA_battle_cruiser_3_desc:0 "Die Alaska-Klasse war eine Antwort auf die deutschen Taschenschlachtschiffe und nun noch mehr auf die japanischen Superkreuzer". Sie war für 12-Zoll-Kanonen ausgelegt und konnte mit bis zu 10-Zoll-Granaten beschossen werden. Die Klasse erreichte die Geschwindigkeit eines Kreuzers, musste aber Abstriche beim Unterwasserschutz machen."
 USA_battle_cruiser_4:0 "Des Moines-Klasse"

 ### BB ### ""
 USA_battleship_adv_dn:0 "Tennessee-Klasse"
 USA_battleship_1:0 "Colorado-Klasse"
 USA_battleship_2:0 "North Carolina-Klasse"
 USA_battleship_2_desc:0 "Die North Carolina-Klasse war ein anspruchsvoller Entwurf und das erste Schlachtschiff, das die US Navy seit 20 Jahren baute. Die US-Marine verlangte von dieser Klasse, dass sie den Standards des Washingtoner Flottenvertrags entsprach, auf 36.000 Tonnen beschränkt war, mit Geschützen des Kalibers 16in/45 bewaffnet und besser gepanzert war und gleichzeitig in der Lage war, die schnellen Flugzeugträger der US-Marine zu eskortieren."
 USA_battleship_3:0 "Iowa-Klasse"
 USA_battleship_3_desc:0 "Die Iowa-Klasse verfügte über alle Innovationen und Fähigkeiten der früheren North Carolina, hatte aber eine wesentlich größere Verdrängung und taktische Geschwindigkeit. Die Iowa war in erster Linie für die Eskortierung von Flugzeugträgergruppen zuständig und wurde mit Blick auf eine zweite Rolle als "Kreuzer-Killer" konzipiert."
 USA_battleship_4:0 "Verbesserte Iowa-Klasse"
 USA_battleship_5:0 "Vereinigte Staaten Klasse"

 ### CV ### ""
 USA_carrier_ww1:0 "Lexington-Klasse"
 USA_carrier_1:0 "Ranger-Klasse"
 USA_carrier_1_desc:0 "Die Träger der Lexington-Klasse entstanden aus den umgebauten Rümpfen von zwei Schlachtkreuzern der Lexington-Klasse, um den Beschränkungen des Washingtoner Flottenvertrags zu entsprechen. Die Klasse war die erste einsatzfähige Trägerklasse der US Navy und verbrachte mehrere Jahre mit der Verbesserung der Trägeroperationen."
 USA_carrier_2:0 "Yorktown-Klasse"
 USA_carrier_2_desc:0 "Die Ranger-Klasse war die erste Klasse der US Navy, die vom Kiel aufwärts als Träger konzipiert wurde. Als Teil eines Konzepts der US Navy für kleinere Träger war die Klasse viel kleiner als die vorherige Lexington-Klasse, behielt jedoch dank Verbesserungen an der Innenausstattung die gleiche Anzahl an Luftfahrzeugen bei."
 USA_carrier_3:0 "Essex-Klasse"
 USA_carrier_3_desc:0 "Aus den Erfahrungen mit den vorangegangenen Lexington-, Ranger- und Yorktown-Varianten entstand die Essex-Klasse, ein schnelles Schiff, das eine große Anzahl von Flugzeugen in die Schlacht mitnehmen konnte. Auch die Entwürfe zur Schadensbegrenzung wurden von der Yorktown-Klasse übernommen, und zur besseren Handhabung der Flugzeuge wurde ein Deckskantenaufzug eingebaut."
 USA_carrier_4:0 "Midway-Klasse"
 USA_carrier_4_desc:0 "Die Midway-Klasse war das Nonplusultra unter den Flugzeugträgern der US Navy. Sie verfügte über ein gepanzertes Deck und konnte weit mehr Flugzeuge befördern als die vorherigen Klassen. Die Midway-Klasse erhielt die einzigartige Unterklassenbezeichnung CVB (Carrier Vessel Battle)."
 USA_carrier_5:0 "Forrestal-Klasse"
 USA_carrier_5_desc:0 "Die Forrestal-Klasse war die erste vollendete Klasse von "Superträgern" der Navy, so genannt wegen ihrer damals außergewöhnlich hohen Tonnage (75.000 Tonnen, 25 % größer als die Midway-Klasse aus der Zeit nach dem Zweiten Weltkrieg), der vollständigen Integration des Schrägdecks, der sehr großen Insel und vor allem wegen ihres extrem starken Luftflügels."
