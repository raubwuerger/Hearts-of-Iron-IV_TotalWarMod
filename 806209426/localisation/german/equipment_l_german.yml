 LMG_upgrade_desc:0 "Durch die Ausrüstung von Trupps mit leichten Maschinengewehren erhalten wir auf Trupp-Ebene eine erheblich größere Feuerkraft, die den Ausschlag für ein Gefecht geben kann."
 AT_upgrade:0 "Panzerabwehr der Infanterie"
