 czech_panzer_equipment_2_short:0 "Panzer 38 A (t) Lt.TK"
 czech_panzer_equipment_2_desc:0 "Der Panzerkampfwagen 38(t) war ursprünglich ein tschechoslowakischer Panzer aus der Zeit vor dem Zweiten Weltkrieg. Nach der Übernahme der Tschechoslowakei durch Deutschland wurde er von der deutschen Armee übernommen. Die Produktion endete 1942, als seine Hauptbewaffnung als unzureichend erachtet wurde. Insgesamt wurden über 1.400 Pz. 38(t)s hergestellt. Das Fahrgestell des Pz. 38(t) wurde für den Marder III (1942-1944) weiterproduziert, und einige seiner Komponenten wurden in den späteren Jagdpanzer 38 (1944-1945) und dessen Nachfolgefahrzeugen verwendet. Er galt als hervorragender Panzer, insbesondere im Vergleich zum Panzer I und Panzer II, die zu Beginn des Zweiten Weltkriegs die Hauptpanzer der Panzerwaffe waren. Der Panzer 38(t) zeigte im Polenfeldzug 1939 und in der Schlacht um Frankreich 1940 gute Leistungen. Er war besser bewaffnet als die Panzer I und Panzer II. Er war den meisten Lt.TK-Konstruktionen der damaligen Zeit ebenbürtig, obwohl er nicht in der Lage war, die Frontpanzerung von mittleren und schweren Panzern sowie Infanteriepanzern wirksam zu bekämpfen."

