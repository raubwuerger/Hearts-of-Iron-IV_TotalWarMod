 GER_heavy_water_production_underway:0 "Produktion von schwerem Wasser im Gange"
 heavy_water_infiltration_outcome:0 "Das Team ist erfolgreich mit dem Fallschirm in dem Gebiet abgesprungen."
 heavy_water_attack_outcome:0 "Das Team ist erfolgreich in die Anlage eingedrungen und hat alle Wachen umgangen. Weniger als eine Stunde später zerstörte eine große Explosion die Anlage."
 heavy_water_exfiltration_outcome:0 "Seit dem Überfall haben wir nichts mehr von dem Team gehört, aber das ist zu erwarten."
 heavy_water_exfiltration_outcome_fail:0 "Deutsche Quellen haben die Gefangennahme des Operation Gunnerside-Teams bekannt gegeben. Offenbar geriet das Team auf seiner Flucht aus der Anlage in Schwierigkeiten."
 bruneval_infiltration_outcome:0 "Der Angriffstrupp ist erfolgreich gelandet, wobei das Mininmal vom Paradrop verstreut wurde."
 bruneval_attack_outcome:0 "Die Fallschirmjäger bewegten sich auf das Ziel zu und zerstörten die schwache Garnison in einem kurzen, aber heftigen Feuergefecht."
 bruneval_exfiltration_outcome:0 "Die Truppe schiffte sich auf Landungsboote ein, um zu unseren Linien zurückzufliegen, und nahm einen feindlichen Radartechniker zum Verhör mit."
 bruneval_exfiltration_outcome_fail:0 "Nach der Evakuierung nach Großbritannien wurde festgestellt, dass unser Agent nicht unter den am Strand geborgenen Personen war. Es ist unklar, wann genau der Kontakt verloren ging, aber wir müssen vom Schlimmsten ausgehen."
 capture_tito_attack_outcome:0 "Weitere Informationen über den Ausgang der Operation finden Sie im beigefügten Bericht."
 organise_cells_outcome:0 "Mehrere revolutionäre Zellen wurden organisiert und haben ihre Arbeit in der gegnerischen Nachhut aufgenommen."
 infiltrate_civil_service_outcome:0 "Wir haben eine Reihe von zuverlässigen Personen in Machtpositionen gebracht, die es ihnen ermöglichen, die Verwaltung der befreiten Gebiete schnell zu übernehmen."
 workers_militia_outcome:0 "Mehrere Bataillone der Arbeitermiliz stehen bereit, um wichtige Einrichtungen zu bewachen."
 organize_strikes_outcome:0 "Unser Agent hat Gewerkschafter und Arbeiter erfolgreich davon überzeugt, einen großen Streik zu beginnen."
 preposition_units_outcome:0 "Unsere Einrichtungen im Land wurden so platziert, dass sie bei Beginn des Aufstandes kritische Infrastrukturen erobern können."
 launch_coup_exfiltration_outcome:0 "Nach Erhalt des Startsignals hat unser Agent mehrere Einheiten angeführt, um die ihnen zugewiesenen Ziele einzunehmen. Den Rebellen ist es gelungen, einen Teil des Landes unter ihre Kontrolle zu bringen."
 launch_coup_exfiltration_outcome_fail:0 "In den Wirren des Aufstandes haben wir den Kontakt zu unserem Agenten verloren. Möglicherweise werden wir nie herausfinden, was passiert ist."
 zow_operation:0 "Auschwitz-Infiltration"
 zow_operation_desc:0 "§Witold Pilecki, ein Nachrichtenoffizier unserer Widerstandsbewegung, stellte seinen Plan vor, in das deutsche Konzentrationslager Auschwitz einzudringen, von innen Informationen über das Lager zu sammeln und den Widerstand der Häftlinge zu organisieren.§W"
 pol_zow_infiltration_outcome:0 "Witold gelang es, mit seinem falschen Ausweis in das Konzentrationslager einzudringen."
 pol_zow_attack_outcome:0 "Der Häftlingswiderstand beginnt sich zu formieren."
 pol_zow_exfiltration_outcome:0 "Der Widerstand im Lager bildet eine Untergrundorganisation: Związek Organizacji Wojskowej"
 pol_report_operation:0 "Es ist möglich, dass wir in der Region, in der sich Auschwitz hauptsächlich befindet, einen großen Anstieg des Widerstands bewirken können."
 pol_zow_infiltration:0 "Witold infiltriert"
 pol_zow_infiltration_desc:0 "Witold wird mit einem gefälschten Ausweis in das Lager Auschwitz eindringen."
 pol_zow_attack:0 "Bildung von Widerstand"
 pol_zow_attack_desc:0 "Witold muss damit beginnen, innerhalb des Lagers den Widerstand zwischen den Häftlingen zu organisieren."
 pol_zow_exfiltration:0 "Związek Organizacji Wojskowej"
 pol_zow_exfiltration_desc:0 "Wir werden im Lager eine Untergrundorganisation gründen und unsere Zentrale im Exil über die Geschehnisse in Polen informieren."
