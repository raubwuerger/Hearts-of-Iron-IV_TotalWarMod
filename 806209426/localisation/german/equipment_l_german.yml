 JAP_infantry_uniforms_0:0 "Typ 11 Shiki Kanone-i"
 JAP_infantry_uniforms_0_short:0 "Typ 2511 Shiki-Kanone-i"
 JAP_infantry_uniforms_0_desc:0 "Der Typ 2511 Shiki Gun-i war eine Uniform aus dem Jahr 1911, die von der IJA übernommen wurde. Es handelte sich um eine khakifarbene Uniform mit einer flachen Schirmmütze, die sowohl aus Wolle als auch aus Baumwolle (für den Winter bzw. den Sommer) hergestellt wurde."
 JAP_infantry_uniforms1:0 "Typ 5 Shiki Gun-i"
 JAP_infantry_uniforms1_short:0 "Typ 5 Shiki Gun-i"
 JAP_infantry_uniforms1_desc:0 "Der "Showa"-Typ 5 führte interne Brusttaschen mit gezackten Taschenklappen auf dem khakifarbenen Waffenrock ein. Außerdem wurden die geraden Hosen der Uniform durch spiralförmig gewickelte Wickelgamaschen und Pantalons aus Wolle ersetzt."
 JAP_infantry_uniforms2:0 "Typ 98 Shiki Gun-i"
 JAP_infantry_uniforms2_short:0 "Typ 98 Shiki-Gewehr-i"
 JAP_infantry_uniforms2_desc:0 "Der M98 oder Typ 98 war eine weitere Modifikation des Typ 5. Die wichtigste Änderung war die Einführung einer Feldmütze aus Stoff anstelle einer flachen Schirmmütze. Die Mütze konnte mit einem Nackenschutz als Sonnenschutz getragen werden."
 JAP_infantry_uniforms3:0 "Typ 3 Shiki Gun-i"
 JAP_infantry_uniforms3_short:0 "Typ 3 Shiki Gun-i"
 JAP_infantry_uniforms3_desc:0 "Der Typ 3 war eine reine Offiziersuniform, die aus billigeren Materialien bestand als der Typ 98. Er führte die Manschettenabzeichen wieder ein und wurde in verschiedenen Grüntönen hergestellt."


