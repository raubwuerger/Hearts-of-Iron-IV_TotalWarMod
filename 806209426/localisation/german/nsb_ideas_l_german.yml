 SOV_soviet_atomic_bomb_project_ns:0 "Sowjetisches Atombombenprojekt"
 SOV_soviet_atomic_bomb_project_ns_desc:1 "$SOV_soviet_atomic_bomb_project_desc$"
 SOV_stolen_vital_nuclear_information:0 "Gestohlene lebenswichtige nukleare Informationen"
 SOV_stolen_vital_nuclear_information_desc:1 "$NSB_soviet_atomic_bomb_project.1.desc$"
 SOV_central_headquarters_of_the_partisan_movement:0 "Zentrales Hauptquartier der Partisanen-Bewegung"
 SOV_central_headquarters_of_the_partisan_movement_desc:1 "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet:0 "Nationale Akademie der Wissenschaften"
 SOV_national_academy_of_sciences_puppet_desc:1 "Nach dem Vorbild der [GetTheUssrAcademyOfSciencesName] hat die [SOV.GetNameDef] in unserem Land ein neues Forschungsinstitut gegründet, um sowohl unsere als auch ihre wissenschaftliche Entwicklung zu fördern."
 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "Es ist an der Zeit, die politischen Offiziere etwas zu zügeln und den Befehlshabern mehr Spielraum bei der Führung der Dinge zu geben."
 SOV_military_reorganization_ns:0 "Militärische Umstrukturierung"
 SOV_military_reorganization_ns_desc:1 "Die [GetSovietArmyAdjectiveBasedOnIdeology] Armee wird einer umfassenden Reorganisation unterzogen, die für einen hoffentlich kurzen Zeitraum eine gewisse Umstrukturierung der bestehenden Formationen erfordert."
 SOV_expanded_exploitation_of_gold_mines:0 "Ausgedehnte Ausbeutung von Goldminen"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "Die [SOV.GetAdjective]-Investitionen in die Infrastruktur und die industrielle Hilfe in den nördlichen Gebieten von [ROOT.GetNameDef] haben es uns ermöglicht, die Effizienz der Ausbeutung unserer Goldminen in der Region zu erhöhen."
 SOV_ambassador_karim_khakimov:0 "Sowjetischer Botschafter Karim Khakimov"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "Schockiert durch Überraschungsangriff"
 SOV_shocked_by_surprise_attack_desc:0 "Die feindliche Militäroperation gegen unser Land, die den Codenamen Operation Countenance trägt, hat unsere Regierung und unser Militär überrascht. Unsere Streitkräfte sind überfordert, unsere Kommunikation ist unterbrochen, und die Einberufung feindlicher Diplomaten, um eine Erklärung zu verlangen, hat sich als sinnlos erwiesen. Während wir versuchen, aus diesem Chaos schlau zu werden, sind unsere Außenbeziehungen praktisch neutralisiert."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Lege die Regel fest: £trigger_no Kann Fraktionen beitreten."
 SOV_soviet_commandos_poum:0 "Sowjetische Kommandos"
 SOV_soviet_commandos_poum_desc:0 "Die Rechte Opposition gegen den Stalinismus in [SOV.GetNameDef] hat hochqualifizierte Agenten in unser Land geschickt, um Spezialoperationen durchzuführen und unser Volk zu lehren, wie man Krieg führt."
 SOV_popular_speeches_poum:0 "Reden des Volkes"
 SOV_popular_speeches_poum_desc:0 "Mit Hilfe lokaler Organisationen und einflussreicher Mitglieder der antistalinistischen Opposition im Ausland führen wir in den von uns kontrollierten Gebieten eine groß angelegte Informations- und Agitationskampagne durch, um die Flamme der Revolution unter den Massen neu zu entfachen."
 SOV_agents_in_the_stalinist_command_poum:0 "Agenten im stalinistischen Kommando"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "Der Rechten Sowjetischen Opposition ist es gelungen, mehrere Agenten in die letzte Gruppe von Militärberatern einzuschleusen, die von [SOU.GetLeader] in die Spanische Republik geschickt wurden. Diese Agenten haben ein Netz von Informanten geschaffen, das es uns ermöglicht, von den Plänen des Feindes zu erfahren, bevor sie ausgeführt werden."

 SOV_organized_wreckers_idea:0 "Zerstörer"
 SOV_organized_wreckers_idea_desc:1 "Die Staatsfeinde haben unter der Arbeiterklasse Saboteure rekrutiert, die die kritische Industrie stören und die Produktion erschweren."
 SOV_organized_wreckers_idea_tt:0 "Feinde können SaboTagemissionen durchführen"
 SOV_arms_purchases_idea:0 "Waffenkäufe"
 SOV_arms_purchases_idea_desc:1 "Die Bewaffnung der sowjetischen Opposition wird uns etwas kosten, aber auf lange Sicht werden die Gewinne die vorübergehenden Kosten mehr als wettmachen."
 SOV_covert_military_buildup_idea:0 "Verdeckte militärische Aufrüstung"
 SOV_covert_military_buildup_idea_desc:1 "Wir unterstützen derzeit heimlich die sowjetische Opposition, indem wir geheime Produktionsstätten für Waffen und Munition einrichten."
 SOV_covert_ukrainian_military_buildup_idea:1 "Verdeckte Ausbildung der ukrainischen Miliz"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "In geheimen Ausbildungslagern bilden wir ukrainische Milizen aus, um einen Aufstand gegen die Stalinisten anzuzetteln."
 SOV_the_fourth_international_idea:0 "Die Vierte Internationale"
 SOV_the_fourth_international_idea_desc:1 "Als die wahren Führer der Internationale können wir jetzt die kommunistische Sache in der Welt leiten."

 SOV_foreign_funds_idea:0 "Ausländische Gelder"
 SOV_foreign_funds_idea_desc:1 "Großzügige Spenden von ausländischen Einzelpersonen und Organisationen helfen, unsere Revolution zu finanzieren."
 SOV_support_from_farmers:0 "Unterstützung durch selbständige Landwirte"
 SOV_support_from_farmers_desc:1 "Da wir die Unterstützung der Bauern gesichert haben, können wir unsere Armeen besser unterstützen."
 SOV_system_decentralization_idea:0 "Dezentralisierung des Systems"
 SOV_system_decentralization_idea_desc:0 "Die Macht wurde vom Politbüro im Allgemeinen und dem Sekretär im Besonderen auf die Partei selbst verlagert."
 SOV_the_local_soviets_idea:0 "Die Lokalsowjets"
 SOV_the_local_soviets_idea_desc:0 "Die regionalen und lokalen Sowjets haben eine gewisse Autorität zurückerhalten. Dies bedeutet, dass sie in dringenden Angelegenheiten leichter Entscheidungen treffen können, wenn auch auf Kosten einer gewissen politischen Kontrolle durch das Politbüro."
 SOV_strong_trade_unions_idea:0 "Starke Gewerkschaften"
 SOV_strong_trade_unions_idea_desc:0 "Starke Gewerkschaften bedeuten, dass die Arbeiter die Produktion besser beeinflussen können."
 SOV_the_peoples_revolution_idea:0 "Die Revolution des Volkes"
 SOV_the_peoples_revolution_idea_desc:0 "Die Revolution muss vom Volk getragen werden, wenn sie wirklich erfolgreich sein soll."
 SOV_puppet_international_of_soviet_republics_idea:0 "Internationale Sowjetrepubliken"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Die Zugehörigkeit zu einem größeren Ganzen ist für unser Land von großem Vorteil."

 SOV_support_of_the_peasants_idea:0 "Unterstützung durch die Bauernklasse"
 SOV_support_of_the_peasants_idea_desc:0 "Die starke Unterstützung durch die Bauern im ganzen Land macht es möglich, größere Armeen zu rekrutieren und zu unterhalten."
 SOV_curtailment_collective_farms_idea:0 "Beschneidung von Kolchosen"
 SOV_curtailment_collective_farms_idea_desc:0 "Kleine und mittlere landwirtschaftliche Betriebe sind in Bezug auf die Produktion weitaus effizienter als Großbetriebe."
 SOV_administrative_reforms_idea:0 "Verwaltungsreformen"
 SOV_administrative_reforms_idea_desc:0 "Die alte sowjetische Verwaltung war ineffizient, was zum Teil auf ihre Größe, vor allem aber auf einen zu strengen Kontrollapparat zurückzuführen war. Durch eine geringfügige Verkleinerung konnte viel gewonnen werden."
 SOV_local_organizations_idea:0 "Lokale Organisationen"
 SOV_local_organizations_idea_desc:0 "Durch eine bessere Einbindung der lokalen Organisationen in die Regierung des Landes erhalten wir Zugang zu allen Talenten, die in diesem Land vorhanden sind."
 SOV_enemies_of_the_people_idea:0 "Feinde des Volkes"
 SOV_enemies_of_the_people_idea_desc:0 "Es wird immer diejenigen geben, die die Regierung des Volkes stürzen wollen. Wir müssen stets wachsam bleiben gegenüber Bedrohungen von innen wie von außen."
 SOV_soviet_hegemony_idea:0 "Sowjetische Hegemonie"
 SOV_soviet_hegemony_idea_desc:0 "Unser Regierungssystem hat sich gegenüber allen anderen als überlegen erwiesen. Wir müssen diese Gelegenheit nutzen, um unsere Ideen zu verbreiten und diejenigen aufzuklären, die von anderen Systemen unterdrückt werden, aber auch diejenigen, die das Glück hatten, in die Union aufgenommen zu werden."

 SOV_fascist_womens_movement_idea:0 "Faschistische Frauenbewegung"
 SOV_fascist_womens_movement_idea_desc:1 "An der Spitze der nationalistischen Bewegung steht die [ROOT.GetAdjective] Frau. Mütter, Ehefrauen und Töchter unserer tapferen Soldaten, organisiert und bereit, den Kampf um Größe zu unterstützen."
 SOV_the_true_tsars_idea:0 "Die wahren Zaren"
 SOV_the_true_tsars_idea_desc:1 "Der Zar ist der legitime Anführer von [ROOT.GetNameDef]. Wenn wir uns hinter den Zaren und nicht hinter eine andere Person oder Ideologie stellen, können wir mehr Anhänger für unsere Sache gewinnen."

