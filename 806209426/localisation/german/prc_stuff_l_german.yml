 CCP.1.t:0 "Nachschub von [SOV.GetName]"
 CCP.1.d:0 "Nachdem die Route für den sowjetischen Nachschub geöffnet wurde, sind Ausrüstungen und Freiwillige in Yan'an angekommen und warten auf die Inspektion durch [Root.GetLeader]."
 CCP.1.a:0 "Dies wird einen großen Beitrag zum Krieg gegen die Japaner leisten."
 CCP.2.t:0 "Die kommunistische Armee wurde aufgenommen"
 CCP.2.d:0 "Die Kommunisten haben zugestimmt, dass wir ihre Männer in unsere Armee aufnehmen, wir werden nun gemeinsam gegen den Feind kämpfen."
 CCP.2.a:0 "Unser Feind wird keinen Erfolg haben!"
 CCP.3.t:0 "Irrtümliche Säuberung"
 CCP.3.d:0 "In unserem Bemühen, die Reaktionäre in unseren Reihen zu säubern, sind einige Genossen irrtümlich auf den "rechten" statt auf den "linken" Weg geraten. Das wird sicherlich Auswirkungen auf unsere Leistung haben."
 CCP.3.a:0 "Einige unserer Kameraden sind zu "links", um andere "rechts" zu nennen..."
 CCP.4.t:0 "Talentiertes Personal"
 CCP.4.d:0 "Einige talentierte Bürger sind aus der Gesellschaft hervorgegangen, wir könnten ihnen einen Platz in unserer Institution geben."
 CCP.4.a:0 "Der Fortschritt wird nie aufhören!"
 CCP_msp_tt:0 "Senken Sie die Strafe von §YFachkräftemangel §!§! .\n"
 CCP.5.t:0 "Stalin ist verstorben"
 CCP.5.d:0 "Unser glorreicher Führer, Josef Wissarionowitsch Stalin, war von Karl Marx eingeladen worden und hat uns gestern verlassen. Ein großer Verlust für das sowjetische Volk.\n\n Ein Machtkampf hat begonnen, da mächtige Parteimitglieder um die von Stalin hinterlassene freie Position konkurrieren."
 CCP.5.a:0 "Ein Stern fällt..."
 CCP.6.t:0 "[GetMonth] Umriss"
 CCP.6.d:0 "Nachdem unser Großer Vorsitzender Mao das Drama "Hai Rui aus dem Amt entlassen" kritisiert hatte, bildete eine Gruppe von Menschen eine Gruppe, um die Wirkung der Aussage so weit wie möglich abzuschwächen, indem sie die Aussage des Großen Vorsitzenden Mao aus einer akademischen Perspektive definierte. Der Große Vorsitzende Mao hatte das Drama zuvor als eine schöne Darstellung des Klassenkonflikts innerhalb des sozialistischen Staates gelobt.\n\nDieser Baktrack des Großen Vorsitzenden Mao hat in der Nation Aufsehen erregt, die gesamte Presse hat dieses Ereignis als Schlagzeile und berichtet in großem Umfang darüber."
 CCP.6.a:0 "Hoffentlich kommt nichts dabei heraus..."
 CCP.7.t:0 "Bekanntmachung des Zentralkomitees"
 CCP.7.d:0 "Der Große Vorsitzende Mao hat eine Mitteilung herausgegeben, in der es heißt, dass der Kapitalismus einige hochrangige Funktionäre in der Partei korrumpiert hat und dass sie von der Macht entfernt werden müssen. In der Mitteilung wurde auch der Entwurf dementiert, der veröffentlicht wurde, nachdem der Große Vorsitzende Mao das Drama "Hai Rui aus dem Amt entlassen" kritisiert hatte.\n\Noch am selben Tag wurden einige hochrangige Funktionäre aus der Partei ausgeschlossen."
 CCP.7.a:0 "Das sieht nicht gut aus..."
 CCP.8.t:0 "Tod von Lin Biao"
 CCP.8.d:0 "Lin Biao, der handverlesene Erbe des Großen Vorsitzenden Mao, ist bei einem Flugzeugabsturz in Öndörkhaan ums Leben gekommen. Die Dokumente im Flugzeug weisen darauf hin, dass es sich bei den Opfern um Lin und einige seiner Familienangehörigen handelt. Die genaue Ursache des Absturzes ist noch unbekannt.\n\nLins Beziehung zum Großen Vorsitzenden Mao ist seit ihren unterschiedlichen Auffassungen über die Abschaffung des Amtes des Nationalen Vorsitzenden belastend. Lin soll für einige Attentatsversuche auf den Großen Vorsitzenden Mao verantwortlich sein und ist vermutlich geflohen, weil er fürchtete, das nächste Ziel der Roten Garde zu sein."
 CCP.8.a:0 "Das gerät außer Kontrolle!"
 CCP.10.t:0 "Lin Biao floh nach [CCP_linbiao_flee_target.GetName]"
 CCP.10.d:0 "Lin Biao, der handverlesene Erbe des Großen Vorsitzenden Mao, war nach [CCP_linbiao_flee_target.GetName] geflohen und mit dem Flugzeug in [CCP_linbiao_flee_target.Capital.GetName] angekommen. Die Partei und der Große Vorsitzende Mao gaben bekannt, dass Lin geflohen sei, weil er befürchtete, wegen versuchter Ermordung des Großen Vorsitzenden Mao strafrechtlich verfolgt zu werden, und deshalb in [CCP_linbiao_flee_target.GetName] Asyl gesucht habe.\n\nDie Rote Garde hat begonnen, Lin und seine Familienmitglieder, die nicht an der Flucht teilgenommen haben, zu kritisieren, die anschließend von der Roten Garde zu Tode geprügelt wurden."
 CCP.10.a:0 "Es scheint, als würden Maos engste Mitarbeiter langsam sein wahres Gesicht sehen."
 CCP.11.t:0 "Tod von Zhou Enlai"
 CCP.11.d:0 "Zhou Enlai, der Vorsitzende der Politischen Konsultativkonferenz des chinesischen Volkes, ist verstorben. Trotz seiner Bemühungen und seiner Loyalität weigerte sich der Große Vorsitzende Mao, an seiner Beerdigung teilzunehmen. Trotz des herrschenden Chaos hielten die Menschen im ganzen Land Versammlungen ab, um seinen Tod zu betrauern. Unter dem Denkmal für den Volkshelden hatten viele Menschen Kränze niedergelegt, um den Tod des geliebten Vorsitzenden zu betrauern."
 CCP.11.a:0 "Ein tragischer Verlust..."
 CCP.12.t:0 "Tod von Mao Zedong"
 CCP.12.d:0 "Der Große Vorsitzende Mao Zedong war in seiner Villa in Zhongnanhai zahlreichen Krankheiten erlegen. Der Große Vorsitzende, der die KPC gegründet hatte und aus dem Zweiten Chinesischen Bürgerkrieg siegreich hervorging, hatte sich, seit er von Lins Verrat erfahren hatte, gesundheitlich rapide verschlechtert. Obwohl er sich für kurze Zeit erholt hatte, nahm er schließlich die Einladung von Karl Marx an. Sein Leichnam soll in einem Kristallsarg im neu errichteten Mausoleum von Mao Zedong auf dem Platz des Himmlischen Friedens aufbewahrt werden, damit die künftige Generation diesen einst glorreichen Vorsitzenden Chinas noch bewundern kann."
 CCP.12.a:0 "Ein weiterer Verlust an Führungsstärke, das sieht nicht gut aus."
 CCP.13.t:0 "Viererbande zerschlagen"
 CCP.13.d:0 "[Root.GetLeader] hatte die "Viererbande" verhaftet, die für die meisten Bewegungen in der späteren Phase der "Kulturrevolution" verantwortlich war, einschließlich der Kritik an Konfuzius und Lin Biao. Die Anführerin der Bande, Jiang Qing, die Witwe Maos, erklärte, dass sie nur Maos Willen ausführen. Mao hatte jedoch versucht, die Macht der Bande zu unterdrücken, als er noch lebte. Mit dem Verschwinden der "Viererbande" sollte das Chaos, das fast ein Jahrzehnt lang anhielt, seinem Ende entgegengehen."
 CCP.13.a:0 "Sie hätten schon vor langer Zeit verhaftet und hingerichtet werden müssen!"
 CCP.14.t:0 "Ausländische Investitionen"
 CCP.14.d:0 "Im Zuge der derzeitigen Reformen sind einige ausländische Unternehmen auf unsere Wirtschaft aufmerksam geworden und haben beschlossen, in sie zu investieren. Das wird unsere Wirtschaft noch mehr stärken."
 CCP.14.a:0 "Unsere Wirtschaft wird eine der stärksten werden!"
 CCP_more_trade_deals_tt:0 "Der Handel ist jetzt bequemer"
 CCP.15.t:0 "Einführung ausländischer Forschung"
 CCP.15.d:0 "Einige ausländische Forschungen werden in unser Labor eingeführt, was den Fortschritt unserer Forschung beschleunigen wird."
 CCP.15.a:0 "Wissenschaft!"
 CCP_more_research_tt:0 "Unsere Wissenschaftler werden mehr Zeit für ihre Forschungen haben."
 CCP_more_trade_deals_and_construct_tt:0 "Unsere Industrie und unser Handel werden ein wenig stärker werden."
 CCP.21.t:0 "Die Wirkung der Reform"
 CCP.21.d:0 "Die Reform hat das chinesische Volk zu einer starken Nation gemacht und die Auswirkungen der Kulturrevolution mehr oder weniger ausgelöscht."
 CCP.21.a:0 "China erhebt sich!"
