l_german:
 generic.8.t:0 "Die Meister des Atoms"
 generic.8.d:0 "Wir haben die erste Atomwaffe der Welt eingesetzt und uns damit an die Spitze des derzeitigen Wettrüstens gesetzt. Unsere immensen Anstrengungen haben sich gelohnt, und die Welt wird vorerst keine andere Wahl haben, als unsere Macht zu bewundern. Vielleicht können sie es eines DAYSes mit uns aufnehmen, aber wir haben dafür gesorgt, dass sie uns niemals übertreffen werden."
 generic.8.a:0 "Zermalmt unsere Feinde zu Staub!"
 generic.9.t:0 "Im Schatten der anderen"
 generic.9.d:0 "Andere haben die erste Atomwaffe der Welt eingesetzt und damit die Führung im derzeitigen Wettrüsten übernommen. Trotz all unserer Bemühungen haben wir keine Verteidigung und keine Möglichkeit zur Vergeltung. Wir sind ihnen völlig unterlegen und haben keine andere Wahl, als unsere Anstrengungen zu verdoppeln und die Lücke zu schließen, bevor sie noch mehr Verwüstung anrichten können."
 generic.9.a:0 "Das Programm muss alles bekommen, was wir entbehren können."
 generic.10.t:0 "Mächtige Freunde"
 generic.10.d:0 "Unsere Verbündeten haben die erste Nuklearwaffe der Welt eingesetzt und damit unser Bündnis an die Spitze des derzeitigen Wettrüstens gestellt. Obwohl wir unterlegen waren, beherrschen unsere Verbündeten die Waffe, so dass wir in der Lage sind, Vergeltung zu üben, sollte ein Feind das Atom selbst beherrschen."
 generic.10.a:0 "Ein akzeptables Ergebnis."
 wtt_denmark.1.t:0 "Isländische Unabhängigkeit"
 wtt_denmark.1.d:0 "Mit dem Abbruch des Kontakts nach der Invasion hat das isländische Parlament die Kontrolle über die auswärtigen Angelegenheiten der Nation selbst übernommen. Es wird davon ausgegangen, dass es sich dabei um eine vorübergehende Maßnahme bis zum Ende der Besatzung handelt."
 wtt_denmark.1.a:0 "Viel Glück für sie."
 news.3331.t:0 "Island übernimmt die Kontrolle über die Außenpolitik"
 news.3331.desc:0 "Mit der Kapitulation seines Unionspartners Dänemark hat das isländische Parlament die Kontrolle über seine eigenen auswärtigen Angelegenheiten übernommen und ist damit im Grunde genommen eine völlig unabhängige Nation geworden. Der neu gewählte provisorische Gouverneur hat bereits die isländische Neutralität in dem aktuellen Konflikt verkündet, trotz der Invasion des Mutterlandes."
 news.3331.a:0 "Die Neutralität hat Dänemark nicht gerettet."
 wtt_britain.24.t:0 "Der MacDonald-Vorschlag"
 wtt_britain.24.d:0 "Da der gegenwärtige Krieg die britischen Konvois belastet, sind unsere östlichen Nachbarn zunehmend an der Nutzung unserer Luft- und Marinestützpunkte interessiert, von denen aus sie hoffen, ihre Konvoirouten besser abdecken zu können. Nun ist ein britischer Gesandter namens Malcolm MacDonald eingetroffen, der vorschlägt, Nordirland wieder unter souveräne irische Kontrolle zu stellen, wenn wir im Gegenzug sofort auf der Seite des Vereinigten Königreichs in den Krieg eintreten."
 wtt_britain.24.a:0 "Eine ausgezeichnete Idee."
 wtt_britain.24.b:0 "Der Preis ist die Kosten nicht wert."
 wtt_britain.25.t:0 "Briten fordern französische Flotte"
 wtt_britain.25.d:0 "Britische Flotten sind vor den Haupthäfen unserer Flotte aufgetaucht, und wir haben ein Ultimatum erhalten, in dem die sofortige Kapitulation unserer Flotte gefordert wird. Der britische Admiral hat gedroht, das Feuer zu eröffnen, wenn wir unsere Schiffe nicht sofort in britische Häfen segeln."
 wtt_britain.25.a:0 "Wir haben keine andere Wahl..."
 wtt_britain.25.b:0 "Wir werden unsere Flotte niemals einer anderen Nation überlassen!"
 wtt_britain.26.t:0 "Französische Kapitulationsflotte"
 wtt_britain.26.d:0 "Die Franzosen haben die weise Entscheidung getroffen, ihre Schiffe in unsere Häfen zu segeln. Wir haben nun die vollständige Kontrolle über die französische Flotte."
 wtt_britain.26.a:0 "Zumindest haben wir sie aus den Händen der Deutschen herausgehalten."
 wtt_britain.27.t:0 "Franzosen lehnen Ultimatum ab"
 wtt_britain.27.d:0 "Die Franzosen haben unsere Forderungen abgelehnt. Wir stehen nun vor der wenig beneidenswerten Wahl, entweder nachzugeben oder uns gegen unsere einstigen Verbündeten zu wenden..."
 wtt_britain.27.a:0 "Wir können nicht zulassen, dass die französische Flotte deutschen Interessen dient!"
 wtt_britain.27.b:0 "Das ist zu unangenehm. Wir müssen nachgeben."
 wtt_britain.200.t:0 "Commonwealth-Entwicklungsprogramm"
 wtt_britain.200.d:0 "Großbritannien hat eine Kampagne zur Entwicklung unserer zivilen Industrie gestartet. Mit ihren schweren Baumaschinen und Fertighäusern, kombiniert mit unseren billigen Arbeitskräften, werden in kürzester Zeit neue standardisierte Fabriken entstehen!"
 wtt_britain.200.a:0 "Großartig!"
 wtt_britain.201.t:0 "Commonwealth-Militärprogramm"
 wtt_britain.201.d:0 "Großbritannien hat eine Kampagne gestartet, um unsere Militärindustrie zu entwickeln. Mit ihren schweren Baumaschinen und Fertighäusern in Kombination mit unseren billigen Arbeitskräften werden in kürzester Zeit neue standardisierte Fabriken entstehen!"
 wtt_britain.202.t:0 "Commonwealth-Militär-Tour"
 wtt_britain.202.d:0 "Großbritanniens Militär hat eine Tour durch das Commonwealth-Reich gestartet, um unser Militär auszubilden und zu entwickeln. Sie haben beschlossen, uns für den Wüstenkrieg auszurüsten und auszubilden!"
 wtt_britain.203.t:0 "Militärische Tour durch das Commonwealth"
 wtt_britain.203.d:0 "Großbritanniens Militär hat eine Tour durch das Commonwealth-Reich gestartet, um unser Militär auszubilden und zu entwickeln. Sie haben beschlossen, uns für Kommandoeinsätze auszurüsten und auszubilden!"
 wtt_britain.210.t:0 "Gemeinsame britisch-australische Militärübungen"
 wtt_britain.210.d:0 "Das britische Militär hat eine Tour durch das Commonwealth-Reich gestartet, um unser Militär auszubilden und zu entwickeln. Sie haben beschlossen, mit uns gemeinsame Übungen abzuhalten, die sich auf die Ausbildung von Offizieren und die Funkkommunikation konzentrieren."
 wtt_britain.211.t:0 "Kriegsschiff-Notfallprogramm"
 wtt_britain.211.d:0 "Das britische Militär hat eine Rundreise durch das Commonwealth-Reich gestartet. Sie haben beschlossen, uns bei der Einrichtung eines Notfallprogramms für Kriegsschiffe zu helfen, um die Produktion von Kreuzern in unseren Werften anzukurbeln."

 news.3332.t:0 "Französische Flotte kapituliert"
 news.3332.desc:0 "Gestern haben britische Marineeinheiten wichtige französische Marinestützpunkte in Nordafrika blockiert und den Franzosen ein Ultimatum gestellt, unverzüglich britische Häfen anzulaufen und die Kontrolle über ihre Flotte abzugeben, andernfalls würden die Briten das Feuer auf ihren ehemaligen Verbündeten eröffnen. Angesichts der überlegenen Feuerkraft nahmen die Franzosen das Ultimatum an, und ihre Flotte befindet sich nun unter britischer Kontrolle."
 news.3332.a:0 "Eine weise Entscheidung."
 news.3332.b:0 "Glücklicherweise konnte ein Blutvergießen vermieden werden."
 news.3332.c:0 "Wie können sie es wagen?!"
 news.3332.d:0 "Wir hatten keine andere Wahl."
 news.3332.e:0 "Sie werden den Kampf unter den Briten fortsetzen."
 news.3333.t:0 "Britischer Angriff in Mers-el-Kébir"
 news.3333.desc:0 "Gestern blockierten britische Marineeinheiten wichtige französische Marinestützpunkte in Nordafrika und stellten den Franzosen ein Ultimatum, sofort in britische Häfen zu segeln und die Kontrolle über ihre Flotte abzugeben, andernfalls würden die Briten das Feuer auf ihren ehemaligen Verbündeten eröffnen. Als die Franzosen die britischen Forderungen ablehnten, kam es zu einem Schusswechsel, bei dem mindestens ein französisches Schlachtschiff versenkt und große Teile der französischen Flotte schwer beschädigt wurden."
 news.3333.a:0 "Wir haben getan, was getan werden musste."
 news.3333.b:0 "Das ist ungeheuerlich!"
 news.3333.c:0 "Vielleicht haben wir sie unterschätzt."
 news.3333.d:0 "Wir werden diesen Verrat nicht so schnell vergessen!"
 news.3333.e:0 "Sie haben ihre Entschlossenheit bewiesen."
 wtt_britain.28.t:0 "Irland nimmt MacDonalds Vorschlag an"
 wtt_britain.28.d:0 "Die irische Regierung hat unseren Vorschlag angenommen und sich im Gegenzug für Nordirland unserer Sache angeschlossen."
 wtt_britain.29.t:0 "Irland lehnt den MacDonald-Vorschlag ab"
 wtt_britain.29.d:0 "Die irische Regierung hat unseren Vorschlag abgelehnt und weigert sich, sich unserem Kampf für die Demokratie anzuschließen."
 wtt_britain.29.a:0 "Wer wird ihnen helfen, wenn die Deutschen sie holen kommen?"
 wtt_britain.30.t:0 "Amerikanische Notfallwaffenlieferungen"
 wtt_britain.30.d:0 "Die amerikanische Regierung hat uns mit freundlicher Unterstützung des American Committee for Defense of British Homes eine Notlieferung alter Gewehre, EQUIPMENT und einiger Artilleriegeschütze zukommen lassen. Das Sortiment ist zu vielfältig, um für unsere Armee wirklich von Nutzen zu sein, aber es wird zweifellos einen großen Beitrag zur raschen EQUIPMENT der Garnisonen der Home Guard leisten."
 wtt_britain.30.a:0 "Sie haben uns vor einer Invasion bewahrt!"
 wtt_germany.1.t:0 "Wehrmachtsoffiziere fordern Hitler heraus"
 wtt_germany.1.d:0 "Die latente Unzufriedenheit mit Hitlers Herrschaft spitzt sich in der aktuellen Krise zu, die durch die Remilitarisierung des Rheinlandes ausgelöst wurde. Eine Reihe von Wehrmachtsgenerälen hat sich hinter den bekannten Feldmarschall August von Mackensen gestellt, der Pläne zur Absetzung Hitlers und zur Beseitigung der Nazipartei in Deutschland in die Wege geleitet hat. Da die Spaltung des deutschen Oberkommandos auch im Ausland deutlich zu DAYSe tritt, haben sich ausländische Mächte dafür entschieden, nicht gegen die Remilitarisierung zu protestieren, sondern sind vielmehr über die wachsende innerdeutsche Instabilität besorgt. Der alternde Feldmarschall hat sich beeilt und bereits eine provisorische Regierung eingesetzt, der sich zahlreiche Menschen angeschlossen haben, die in Opposition zur Nazi-Regierung stehen.\n\nDer Militärputsch ist bereits in vollem Gange."
 wtt_germany.1.a:0 "Vertreiben Sie diesen Nazi-Abschaum aus unserem Land!"
 wtt_germany.2.t:0 "Deutsche Auswanderer schließen sich der Sache an"
 wtt_germany.2.d:0 "Nach der harten Behandlung und erzwungenen Ausbürgerung in ihrem Heimatland sind viele unserer vertriebenen deutschen Kameraden in unsere Gegend geströmt. Mit etwas Führungsstärke ist es uns gelungen, aus diesen eifrigen Rekruten eine Reihe von Divisionen zu bilden, die nun bereit sind, unsere Feinde zu bekämpfen!"
 wtt_germany.3.t:0 "Deutschland hebt Verbannung von Wilhelm II. auf"
 wtt_germany.3.d:0 "Deutschland hat Wilhelm II. eingeladen, als Kaiser in sein Vaterland zurückzukehren. Angesichts der jüngsten turbulenten Ereignisse könnte dies den Deutschen helfen, Frieden und Stabilität in ihrem Land herzustellen. Die Augen der Welt sind jedoch auf uns gerichtet, denn viele haben den schrecklichen Konflikt, in den uns der alte Kaiser vor nur zwei Jahrzehnten gestürzt hat, nicht vergessen."
 wtt_germany.3.a:0 "Wir müssen ihm erlauben, zurückzukehren und sein Volk anzuführen."
 wtt_germany.3.b:0 "Wir müssen ihn aufhalten - wir können keinen weiteren Großen Krieg riskieren."
 wtt_germany.4.t:0 "Der Kaiser kehrt nach Deutschland zurück"
 wtt_germany.4.d:0 "Unter großem Jubel ist Wilhelm II. als Kaiser in das Deutsche Reich zurückgekehrt! Die Niederlande sind ihm zu Dank verpflichtet, weil sie ihm in den vergangenen Jahrzehnten sichere Zuflucht gewährten und seine Auslieferung an unsere ehemaligen Feinde mehrfach ablehnten. Obwohl die Nation im jüngsten Bürgerkrieg viel gelitten hat, hoffen wir, dass die Rückkehr des Kaisers weitere Stabilität und Einigkeit bringen wird."
 wtt_germany.4.a:0 "Er wird die Nation zweifelsohne gut führen."
 wtt_germany.5.t:0 "Die Niederlande verhindern die Rückkehr des Kaisers"
 wtt_germany.5.d:0 "Die heimtückischen Niederlande, die Wilhelm II. so lange edel Zuflucht gewährt haben, haben nun die Versuche des Kaisers, die Grenze nach Deutschland zu überqueren, blockiert und ihn zurück in seine Residenz Huis Doorn eskortiert. Die Niederländer begründen ihre Ablehnung der Rückkehr des Kaisers auf den deutschen Thron mit der Sorge um die Stabilität des Kontinents."
 wtt_germany.5.a:0 "Wir werden ihnen ein paar unmittelbarere Sorgen bereiten!"
 wtt_germany.5.b:1 "Vielleicht haben sie Recht... Wir haben andere Kandidaten."
 wtt_germany.5_tt:0 "Der alte Kaiser könnte durchaus in der Lage sein, seinem Sohn bei seiner Herrschaft zu helfen.\n"
 wtt_germany.6.t:0 "Wilhelm II. befreit"
 wtt_germany.6.d:0 "Nachdem unsere Truppen das Gebiet um Huis Doorn von den niederländischen Truppen gesäubert hatten, fanden sie den Kaiser bei guter Gesundheit vor und brachten ihn im Autokonvoi zurück nach Deutschland. Wilhelm II. hat erst vor wenigen Stunden triumphierend die Grenze überquert und bei seiner Ankunft in Berlin feierlich die Pflichten eines Kaisers des Deutschen Reiches übernommen."
 wtt_germany.6.a:0 "Niemand wird uns aufhalten."
 GER_fascism_civil_war_tt:0 "Die Anhänger des Faschismus beginnen einen Bürgerkrieg.\n"
 wtt_germany.7.t:0 "Unkontrollierte wirtschaftliche Abhängigkeit von [Von.GetName]"
 wtt_germany.7.d:0 "Mit dem allmählichen Vordringen in den Einflussbereich von [Von.GetNameDef] ist unsere Wirtschaft immer stärker von der unseres Verbündeten abhängig geworden. Als die Deutschen heute endlich dazu übergingen, die Kontrolle über unsere Wirtschaft zu übernehmen, waren wir machtlos, sie aufzuhalten. Infolgedessen hat die deutsche Kontrolle über unsere Außenpolitik ein noch nie dagewesenes Ausmaß erreicht."
 wtt_germany.7.a:0 "Wir müssen uns mit dieser Situation abfinden... für den Moment."
 wtt_germany.8.t:0 "Deutschland bietet Unterstützung für monarchistischen Putsch an"
 wtt_germany.8.d:0 "[From.GetNameDefCap] hat sich mit Plänen für die Ermordung Mussolinis und die Einsetzung von Viktor Emanuel III. als Staatsoberhaupt an pro-monarchische und antifaschistische Elemente der italienischen Regierung und des Untergrunds gewandt. Die Deutschen versichern uns, dass sie das Attentat bewältigen können; wir müssen nur unsere Bereitschaft bekräftigen, eine Ersatzregierung zu bilden und unsere künftige militärische Unterstützung für die deutschen Bestrebungen zusagen."
 wtt_germany.8.a:0 "Wir müssen uns in der kommenden Zeit an die Monarchie halten."
 wtt_germany.8.b:0 "Das ist doch absurd! Wir werden niemals von unserem Weg abkommen!"
 wtt_germany.9.t:0 "Italiener akzeptieren Coup-Vorschlag"
 wtt_germany.9.d:0 "Teile der italienischen Regierung und des Untergrunds haben unseren Vorschlag für einen Staatsstreich angenommen. Sie treffen Vorbereitungen für eine rasche Machtübernahme des Königs, sobald das Attentat geschehen ist."
 wtt_germany.9.a:0 "Wir können unsere Pläne in die Tat umsetzen."
 wtt_germany.10.t:0 "Italiener lehnen Putsch-Vorschlag ab"
 wtt_germany.10.d:0 "Die Elemente der italienischen Regierung und des italienischen Untergrunds, mit denen wir Kontakt aufgenommen haben, haben uns in nicht allzu freundlichen Worten mitgeteilt, dass sie an unserem Vorschlag für einen Staatsstreich nicht interessiert sind. Sie haben gedroht, unsere Pläne an die italienische Regierung weiterzugeben, sollten wir es wagen, dasselbe Angebot noch einmal zu machen."
 wtt_germany.10.a:0 "Wie unglücklich."
 wtt_germany.11.t:0 "Deutsches Attentat auf Mussolini"
 wtt_germany.11.d:0 "Der deutsche Plan wurde in die Tat umgesetzt und Mussolini wurde heute in seinem Auto in den Straßen von Rom erschossen. König Viktor Emanuel III. hat die Führung der Nation übernommen und zugesagt, sich an der Seite von [From.GetNameDef] den Mittelmächten anzuschließen."
 wtt_germany.11.a:0 "Wir müssen unsere Dankbarkeit zeigen."
 wtt_germany.12.t:0 "Erfolgreiches Mussolini-Attentat"
 wtt_germany.12.d:0 "Unser Plan wurde einwandfrei ausgeführt, und Viktor Emanuel III. hat die Führung seines Landes übernommen. Seine erste Amtshandlung war die Unterzeichnung eines Vertrages, der Italiens Beitritt zum Bündnis der Mittelmächte sicherstellt."
 wtt_germany.12.a:0 "Die Monarchien werden sich wieder erheben!"
 wtt_germany.13.t:0 "Wiedervereinigung von Österreich-Ungarn"
 wtt_germany.13.d:0 "Mit unserer Unterstützung hat [Von.GetName] die Führung bei der Wiedervereinigung des österreichisch-ungarischen Reiches übernommen. Heute Morgen wurden die Verträge zwischen den beteiligten Parteien unterzeichnet und damit zwei Jahrzehnte separatistischer Bestrebungen rückgängig gemacht. Die neue vereinigte Regierung hat uns sofort ihre militärische Unterstützung zugesagt und ist Mitglied der Mittelmächte geworden."
 wtt_germany.13.a:0 "Unser alter Verbündeter ist auf unsere Seite zurückgekehrt."
 wtt_germany.14.t:0 "Deutschland bietet Garantie für Territorium"
 wtt_germany.14.d:0 "[From.GetNameDefCap] ist mit einem Angebot an uns herangetreten, von dem beide Parteien profitieren könnten. In Anbetracht der aktuellen politischen Lage und der Bedrohung an unserer Ostgrenze schlagen die Deutschen vor, eine Garantie abzugeben, dass sie uns im Falle eines Krieges mit der Sowjetunion militärisch beistehen werden. Im Gegenzug verlangen sie nur die Rückgabe ihrer verlorenen Gebiete Danzig und Posen."
 wtt_germany.14.a:0 "Ihre militärische Macht ist für uns nützlicher als Land."
 wtt_germany.14.b:0 "Wir werden unsere Ländereien niemals aufgeben!"
 wtt_germany.15.t:0 "Polen nimmt das Angebot an"
 wtt_germany.15.d:0 "Die Polen haben beschlossen, unser Angebot anzunehmen, und haben Vorkehrungen getroffen, um ihre Grenzprovinzen an uns abzutreten. Sie haben uns ihr Vertrauen geschenkt und fordern uns auf, im Falle einer sowjetischen Aggression bereitzustehen..."
 wtt_germany.15.a:0 "Endlich ist der Fluch von Versailles gebrochen!"
 wtt_germany.16.t:0 "Polen lehnt Angebot ab"
 wtt_germany.16.d:0 "Die Polen haben beschlossen, unser Angebot abzulehnen. In eindringlichen Worten haben sie deutlich gemacht, dass sie ihr Territorium niemals freiwillig aufgeben werden und sich lieber jedem Feind allein stellen würden, wenn dies der Preis für die Hilfe ist."
 wtt_germany.16.a:0 "Wir werden unsere Ansprüche niemals aufgeben!"
 wtt_germany.16.b:0 "Vielleicht müssen wir uns damit abfinden."
 wtt_germany.17.t:0 "Deutsche Kommunisten fliehen nach Frankreich"
 wtt_germany.17.d:0 "Die deutsche Regierung ist hart gegen den Kommunismus vorgegangen und hat ihn ins Ausland verbannt. Infolgedessen erhalten wir jetzt einen großen Zustrom kommunistischer Ideologen aus unserem Nachbarland..."
 wtt_germany.17.a:0 "Wenn das nur das Land nicht zu sehr destabilisiert..."
 wtt_germany.18.t:0 "Nazi-Führung gefangen genommen"
 wtt_germany.18.d:1 "Endlich haben wir unser Land aus der Umklammerung unserer Feinde befreit, und die treuen Bürger, die sich zur Unterstützung unserer Sache erhoben haben, können nun endlich in ihre Heimat zurückkehren. Als Nation können wir nun den langen und mühsamen Prozess des Wiederaufbaus unserer Nation in Angriff nehmen. Die Führung des Landes wiederum kann sich Gedanken darüber machen, was die Zukunft bringen könnte: Demokratie oder eine Rückkehr zur alten Monarchie. Mit dem Ende des Bürgerkriegs ist es unseren Truppen gelungen, eine große Gruppe der Naziführung gefangen zu nehmen. Jetzt bleibt nur noch die Entscheidung, was mit diesem unappetitlichen Teil unserer jüngsten Geschichte geschehen soll."
 wtt_germany.18.a:0 "Hängt sie!"
 wtt_germany.18.b:0 "Lebenslänglich einsperren, sie könnten sich in Zukunft noch als nützlich erweisen."
 wtt_germany.19.t:0 "Deutschland spricht sich gegen die Sowjetunion aus"
 wtt_germany.19.d:0 "Die jüngste deutsche Rhetorik, die sich gegen uns richtet, schadet zunehmend unserem Ansehen in Europa. Verleumderische Anschuldigungen über unsere angebliche "Aggression" führen zu Angst und Missverständnissen über unsere Absichten."
 wtt_germany.19.a:0 "Starten Sie eine Reihe von großen Militärübungen, um sie alle einzuschüchtern!"
 GER_soviet_military_exercises:0 "Militärübungen"
 wtt_germany.19.b:1 "Wir müssen unseren Ruf wiederherstellen und die Beziehungen verbessern."
 GER_soviet_smoothes_relationships:0 "Geglättete Beziehungen"
 wtt_germany.19.c:0 "Glauben sie, dass es uns interessiert, was sie über uns sagen?"
 wtt_germany.20.t:0 "Deutschland gründet eine mitteleuropäische Allianz"
 wtt_germany.20.d:0 "Die Deutschen, die ihre Verleumdungskampagne gegen uns fortsetzen, haben jetzt die Gründung eines neuen Bündnisses angekündigt. Es besteht kaum ein Zweifel daran, dass es gegen uns gerichtet ist und dass sie sich in unseren Einflussbereich einmischen wollen."
 wtt_germany.20.a:0 "Sie sollten sich besser aus unserem Einflussbereich heraushalten!"
 GER_soviet_reiterated_claims:0 "Wiederholte Behauptungen"
 wtt_germany.20.b:0 "Wir dürfen ihnen keinen Vorwand für eine weitere Eskalation liefern."
 wtt_germany.21.t:0 "Deutsche laden das Baltikum ein"
 wtt_germany.22.t:0 "Deutsche laden Polen ein"
 wtt_germany.23.t:0 "Deutsche laden Finnland ein"
 wtt_germany.21.d:0 "Die Deutschen haben einer Nation in unserer unmittelbaren Einflusssphäre die Mitgliedschaft angeboten. Die Bedrohung für das Mutterland ist klar!"
 wtt_germany.21.a:0 "Wir müssen zuschlagen, um den Rest zu sichern!"
 GER_soviet_securing_sphere:0 "Sicherung der Einflusssphäre"
 wtt_germany.21.b:0 "Wir können es uns nicht leisten, den Westen zu verärgern."
 wtt_germany.24.t:0 "Die große rote Bedrohung"
 wtt_germany.24.d:0 "Über offizielle und inoffizielle Kanäle haben die Deutschen deutlich gemacht, dass die Sowjetunion die größte Bedrohung für die Stabilität Europas ist und war, seit sie vor zwei Jahrzehnten gegründet wurde. Sie haben uns eindringlich daran erinnert, dass wir mit der Bedrohung durch den Kommunismus nicht allein dastehen und dass wir den Bären besiegen können, wenn sich der Kontinent nur zusammenschließt."
 wtt_germany.24.a:0 "Hoffen wir, dass sie Recht haben."
 wtt_germany.25.t:0 "Sowjetunion glättet Beziehungen"
 wtt_germany.25.d:0 "Die Sowjetunion hat gemeinsame Anstrengungen unternommen, um die Sorgen der europäischen Nationen zu zerstreuen. In einer öffentlichen Verlautbarung hat sie behauptet, sie habe keine feindlichen Absichten, und hofft, dass ihre zurückhaltende Reaktion auf die kriegerische deutsche Rhetorik für sie spricht."
 wtt_germany.25.a:0 "Das bleibt abzuwarten."
 wtt_germany.26.t:0 "Wilhelm II. stirbt"
 wtt_germany.26.d:0 "Letzte Nacht ist Wilhelm II., unser geliebter Kaiser, friedlich im Schlaf verstorben. Trotz seines langen Exils hatte es die Vorsehung für gut befunden, ihm noch vor seinem Tod die Rückkehr ins Vaterland zu ermöglichen, und seit seiner Rückkehr hat er unser Land gut geführt. Sein Sohn, Friedrich Wilhelm, hat nun die Zügel der Nation in die Hand genommen und wird nach seiner Krönung als Wilhelm III. bekannt werden."
 wtt_germany.26.a:0 "Lang lebe der Kaiser!"
 wtt_germany.27.t:0 "August von Mackensen stirbt"
 wtt_germany.27.d:0 "Letzte Nacht ist August von Mackensen, unser hochgeschätzter Feldmarschall, friedlich im Schlaf verstorben. Seine gefeierten Verdienste im Ersten Weltkrieg und bei der Vertreibung des faschistischen Unterdrückers aus unserem Vaterland werden lange in Erinnerung bleiben. Der Sohn des Exilkaisers, Friedrich Wilhelm, hat das Machtvakuum in der Nation gefüllt und wird nach seiner Krönung als Wilhelm III. das Reich als erster Kaiser seit der Abdankung seines Vaters 1918 regieren."
 wtt_germany.28.t:0 "Deutschland hebt Verbannung von Wilhelm II. auf"
 wtt_germany.28.d:0 "Das Deutsche Reich hat die Verbannung Wilhelms II. aufgehoben und sich nun an die Niederlande gewandt, um die Rückkehr des alten Kaisers zu erreichen. Trotz zahlreicher Auslieferungsaufrufe an die niederländische Regierung, ihn für den Ausbruch des Ersten Weltkriegs zur Rechenschaft zu ziehen, wird der Kriegstreiber offenbar zurückkehren, um die Geschicke des Deutschen Reichs zu lenken."
 wtt_germany.28.d.2:0 "Das Deutsche Reich hat die Verbannung Wilhelms II. aufgehoben und ist nun an die Niederlande herangetreten, um die Rückkehr des alten Kaisers zu erwirken. Angesichts der niederländischen Weigerung, seine Rückkehr zuzulassen, haben sie dies nun zu einem militärischen Konflikt eskaliert!"
 germany.60.c:0 "Sie werden nicht alleine dastehen! Ruft die Briten zum Krieg auf!"
 wtt_germany.29.d:0 "Das Deutsche Reich hat die Verbannung Wilhelms II. aufgehoben und ist nun an die Niederlande herangetreten, um die Rückkehr des alten Kaisers zu erwirken. Es scheint, dass der Kriegstreiber trotz zahlreicher Auslieferungsaufrufe an die niederländische Regierung, ihn für den Ausbruch des Großen Krieges zur Rechenschaft zu ziehen, zurückkehren wird, um die Zügel des Deutschen Reiches in die Hand zu nehmen.\n\nDie Franzosen haben bereits beschlossen, dass dies inakzeptabel ist, und scheinen die Absicht zu haben, ein Ultimatum zu stellen, das durch militärische Gewalt unterstützt wird. Die öffentliche Meinung in Großbritannien ist gegen einen Krieg, aber wenn wir uns weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen aufgelöst werden."
 wtt_germany.29.d.2:0 "Das Deutsche Reich hat das Exil Wilhelms II. aufgehoben und ist nun an die Niederlande herangetreten, um die Rückkehr des alten Kaisers zu erwirken. Angesichts der niederländischen Weigerung, die Rückkehr des Kaisers zuzulassen, haben sie die Situation zu einem militärischen Konflikt ausgeweitet. Die Franzosen haben bereits beschlossen, dass dies inakzeptabel ist, und scheinen beabsichtigt zu sein, ein Ultimatum zu stellen, das mit militärischer Gewalt unterstützt wird. Die öffentliche Meinung in Großbritannien ist gegen einen Krieg, aber wenn wir uns weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen aufgelöst werden."
 germany.61.c:0 "Wir müssen den Niederländern zu Hilfe kommen!"
 wtt_germany.30.d:0 "Das Deutsche Reich hat die Verbannung Wilhelms II. aufgehoben und ist nun an die Niederlande herangetreten, um die Rückkehr des alten Kaisers zu erwirken. Es scheint, dass der Kriegstreiber trotz zahlreicher Auslieferungsaufrufe an die niederländische Regierung, ihn für den Ausbruch des Großen Krieges zur Rechenschaft zu ziehen, zurückkehren wird, um die Zügel des Deutschen Reiches in die Hand zu nehmen.\n\nDie Franzosen scheinen sich damit zu begnügen, auf diese Empörung mit diplomatischen Einwänden zu reagieren, und die öffentliche Meinung in Großbritannien ist entschieden gegen einen Krieg."
 wtt_germany.31.d:0 "Die Briten weigern sich, uns gegen Deutschland zu unterstützen, und behaupten, die Frage der deutschen Monarchie sei eine interne Angelegenheit. Die öffentliche Meinung in Frankreich ist gegen einen Krieg, aber Deutschland wird nur stärker werden, und die Rückkehr des Kaisers könnte durchaus neue imperialistische Gefühle hervorrufen. Ein Ultimatum wäre ohne Großbritannien an unserer Seite weniger bedrohlich. Sollten wir allein gegen sie vorgehen?"
 wtt_germany.32.d:0 "Obwohl es in Großbritannien an Unterstützung für einen Krieg mangelt, hat die britische Regierung die von den Deutschen ausgehende Bedrohung erkannt und uns ihre volle Unterstützung angeboten. Wir werden Deutschland ein letztes Ultimatum stellen, um eine Rückkehr des Kriegstreibers Kaiser zu verhindern. Wenn sie sich weigern, ist es für unsere Streitkräfte an der Zeit, tief nach Deutschland vorzustoßen und dem tyrannischen Regime ein Ende zu bereiten!"
 wtt_germany.33.d:0 "Die Briten und Franzosen weigern sich, die Rückkehr unseres Kaisers zu akzeptieren, und bezeichnen es als "Skandal", dass der angebliche Anstifter des Großen Krieges auf seinen Thron zurückkehren darf. Sie mobilisieren ihre Streitkräfte gegen uns und haben uns ein Ultimatum gestellt, das besagt, dass sich unsere Streitkräfte sofort zurückziehen und den Kaiser in sein Exil zurückbringen müssen, oder unsere Nationen befinden sich im Krieg."
 wtt_germany.33.a:0 "Wir können nicht klein beigeben! Es lebe der Kaiser!"
 wtt_germany.34.d:0 "Die Briten sind zur Vernunft gekommen und haben die Rückkehr des Kaisers akzeptiert, aber die verrückten Franzosen weigern sich, nachzugeben! Sie behaupten, dass dieser Vorfall eine direkte Bedrohung für die Sicherheit ihrer Nation darstellt, und mobilisieren ihre Streitkräfte, die jeden Moment über die Grenze eindringen können! Wir befinden uns im Krieg!"
 wtt_germany.35.d:0 "Trotz unserer Klarstellung, dass die Rückkehr Wilhelms II. auf den deutschen Thron als Kriegshandlung angesehen würde, hat sich Deutschland geweigert, einen Rückzieher zu machen und seinen Kaiser ins Exil zu schicken, und unsere Warnung ignoriert. Das bedeutet, dass trotz unserer Bemühungen um die Aufrechterhaltung des Friedens erneut ein Krieg in Europa ausgebrochen ist."
 wtt_germany.38.t:0 "Deutsche fordern Rückgabe von Qingdao"
 wtt_germany.38.desc:0 "Das Deutsche Reich hat in letzter Zeit immer mehr Rhetorik verbreitet und auf eine Rückkehr zum Kolonialismus gedrängt. Jetzt haben sie auf diplomatischem Wege die Rückgabe ihrer alten Enklave in Qingdao gefordert. Vielleicht können wir das nutzen, um ein lukratives Abkommen zu schließen..."
 wtt_germany.38.a:0 "Verlangen Sie im Gegenzug die weitere Unterstützung von Falkenhausen."
 wtt_germany.38.b:0 "Vielleicht sind sie in diesem Gebiet nützlich."
 wtt_germany.38.c:0 "Wir werden nie wieder unser souveränes Territorium aufgeben!"
 wtt_germany.39.t:0 "China bietet Qingdao Handel an"
 wtt_germany.39.desc:0 "Chinesische Beamte haben sich mit einem Handelsangebot an uns gewandt, von dem sie sagen, dass es beide Parteien zufriedenstellen wird. Sie schlagen vor, Qingdao in die rechtmäßigen deutschen Hände zurückzugeben, im Gegenzug für eine Garantie, dass wir von Falkenhausens Mission nicht zurückrufen werden."
 wtt_germany.39.a:0 "Dem können wir zustimmen."
 wtt_germany.39.b:0 "Nein, wir müssen uns alle Optionen offen halten."
 wtt_germany.40.t:0 "[From.GetNameDefCap] Lehnt Qingdao-Forderung ab"
 wtt_germany.40.desc:0 "[From.GetNameDefCap] hat unsere Forderung nach der Rückgabe von Qingdao rundweg abgelehnt. Wir werden keine andere Wahl haben, als die Rückgabe zu einem späteren Zeitpunkt zu fordern."
 wtt_germany.40.a:0 "Wir können geduldig sein."
 wtt_germany.41.t:0 "Deutschland akzeptiert den Handel mit Qingdao"
 wtt_germany.41.desc:0 "Das Deutsche Reich hat unseren Vorschlag für einen Handel mit Qingdao angenommen. Sie haben uns die weitere Unterstützung von von Falkenhausen zugesichert."
 wtt_germany.42.t:0 "Deutschland lehnt Qingdao-Handel ab"
 wtt_germany.42.desc:0 "Das Deutsche Reich hat unseren Vorschlag für einen Handel mit Qingdao abgelehnt. Sie haben sich ihre Enklave wohl nicht so sehr gewünscht."
 wtt_germany.43.t:0 "Deutsche fordern Rückgabe von Qingdao"
 wtt_germany.43.desc:0 "Das Deutsche Reich hat in letzter Zeit immer mehr rhetorische Töne angeschlagen und fordert eine Rückkehr zum Kolonialismus. Trotz der Tatsache, dass sie Qingdao verloren haben - wir haben es 1914 beschlagnahmt - haben die Deutschen nun beschlossen, diplomatische Verhandlungen aufzunehmen und die Rückgabe ihrer alten Enklave in Qingdao zu fordern. Vielleicht können wir dies nutzen, um ein lukratives Abkommen zu schließen..."
 wtt_germany.43.a:0 "Verlangen Sie im Gegenzug den Rückzug der Deutschen von Falkenhausen."
 wtt_germany.43.b:0 "Sie werden nie wieder einen Fuß in den Fernen Osten setzen!"
 wtt_germany.44.t:0 "Japan bietet Qingdao Handel an"
 wtt_germany.44.desc:0 "Japanische Beamte haben sich mit einem Handelsangebot an uns gewandt, das ihrer Meinung nach beide Parteien zufriedenstellen wird. Sie schlagen vor, Qingdao in die rechtmäßigen deutschen Hände zurückzugeben, im Gegenzug für den sofortigen Rückzug der von Falkenhausen'schen Mission in China."
 wtt_germany.46.desc:0 "Das Deutsche Reich hat unseren Vorschlag für einen Handel mit Qingdao angenommen. Sie haben die Mission von Falkenhausen in China sofort zurückgezogen."
 wtt_germany.48.t:0 "[From.GetNameDefCap] Akzeptiert Forderungen"
 wtt_germany.48.desc:0 "[From.GetNameDefCap] hat unsere Forderungen akzeptiert und die sofortige Rückgabe von Qingdao in deutsche Hände veranlasst!"
 wtt_germany.49.t:0 "Nazi-Vertreibung fordert schweren Tribut an [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Es ist uns endlich gelungen, die Kontrolle über [nazi_state_withdrawn.GetName] zu erlangen, aber die Kämpfe waren hart. Die Nazis werden immer fanatischer und verzweifelter, je weiter wir vorrücken, und kämpfen oft, bis die Umgebung in Trümmern liegt. Es gibt auch Berichte über die Taktik der verbrannten Erde gemäß Hitlers 'Nerobefehl'.\n\n Wir können zweifellos weitere Zerstörungen dieses Ausmaßes erwarten, bis wir diesen Krieg beenden."
 wtt_germany.49.a:0 "Ein kleiner Preis, um unser Vaterland von ihnen zu befreien."
 wtt_germany.50.t:0 "Hitler tot aufgefunden"
 wtt_germany.50.desc:0 "Bei der Einnahme von Berlin entdeckten unsere Truppen die Leiche Hitlers in einem Bunker in der Stadt. Der Führer zog den Tod der Übernahme des Landes durch antifaschistische Elemente vor und nahm sich offensichtlich lieber das Leben, als seine Gefangennahme zu riskieren. An seiner Stelle hat Heinrich Himmler die Führung der Nazis übernommen und bereits bekräftigt, dass die Regierung in ihrem Kampf gegen den "antideutschen Verrat" nicht nachlassen wird."
 wtt_germany.50.a:0 "Das ist der Anfang vom Ende für die Nazis."
 wtt_germany.51.t:0 "Wiedereinsetzung der gefangenen Naziführung?"
 wtt_germany.51.desc:0 "Der Krieg ist so langwierig und verheerend geworden, dass nun alle erwachsenen Deutschen zum Dienst herangezogen werden. Auch wenn sie nicht mit unseren ideologischen Ansichten übereinstimmen, besitzt die gefangene Naziführung Fähigkeiten, die sich in dieser Zeit der Not als nützlich für uns erweisen könnten.\n\n Wir könnten ihnen das Angebot machen, nach dem Krieg ihre Freiheit wiederzuerlangen, wenn sie uns im Gegenzug ihre Fähigkeiten jetzt zur Verfügung stellen."
 wtt_germany.51.a:0 "Ja, setzen Sie die Naziführung teilweise wieder ein."
 reinstate_nazi_leadership_TT:0 "Ausschließlich faschistische Berater sind wieder diensttauglich.\n"
 wtt_germany.51.b:0 "Nein, sie sind in Ordnung, wo sie sind."
 wtt_germany.51.c:0 "Wir können nicht zulassen, dass sie ihre Freiheit wiedererlangen, wenn der Krieg schief geht... Hängt sie!"
 wtt_germany.52.t:0 "Demokratischer Bürgerkrieg in [Von.Von.GetName]"
 wtt_germany.52.desc:0 "Demokratische Elemente in [Von.Von.GetName] haben einen Bürgerkrieg begonnen, um freie Wahlen wiederherzustellen und die Macht an das Volk zurückzugeben. Sie könnten durchaus unsere Hilfe benötigen, und ihr Erfolg wird unserer Sache einen künftigen Verbündeten sichern."
 wtt_germany.52.a:0 "Wir werden der Demokratie beistehen!"
 wtt_germany.52.b:0 "Sie werden ihre Probleme selbst lösen müssen."
 wtt_germany.53.t:0 "Österreichische Pro-Deutschland-Stimmung steigt"
 wtt_germany.53.desc:0 "Die deutsche Stimmung in unserem südlichen Nachbarland Österreich hat bemerkenswert zugenommen, seit wir seit einiger Zeit Verbündete sind. Es liegt nicht außerhalb des Bereichs des Möglichen, dass ein Referendum, das die Wiedervereinigung mit Deutschland fordert, die Zustimmung der österreichischen Bevölkerung findet. Sollten wir die österreichische Regierung auffordern, ein solches Referendum abzuhalten?"
 wtt_germany.53.a:0 "Ja, die kleindeutsche Lösung war ein Fehler."
 wtt_germany.53.b:0 "Nein, die großdeutsche Lösung wäre ein Fehler."
 wtt_germany.54.t:0 "Deutsche Regierung drängt auf Volksabstimmung zur Wiedervereinigung"
 wtt_germany.54.desc:0 "Die deutsche Regierung ist mit einem Vorschlag für die Wiedervereinigung an uns herangetreten, falls die österreichische Bevölkerung dies wünscht. Sie fordert uns auf, eine Volksabstimmung abzuhalten, damit wir es herausfinden können."
 wtt_germany.54.a:0 "Kampagne für die Wiedervereinigung."
 wtt_germany.54.b:0 "Kampagne gegen die Wiedervereinigung."
 wtt_germany.55.t:0 "Österreichisches Volk stimmt für die Wiedervereinigung"
 wtt_germany.55.desc:0 "Das österreichische Volk hat für die Vereinigung mit seinen nördlichen Brüdern gestimmt. Die Integration der österreichischen Staaten und ihres Militärs wird sofort beginnen."
 wtt_germany.55.a:0 "Ein großer DAYS für die deutsche Frage!"
 wtt_germany.56.t:0 "Die deutschen Gebiete"
 wtt_germany.56.desc:0 "Unser Krieg mit der Sowjetunion geht nicht gut voran, und wir riskieren, alles zu verlieren. Im Westen hat Deutschland in den letzten Jahren einen raschen Wandel durchgemacht, ist aber heute ein standhafter Verteidiger der demokratischen Werte. Eine schnelle Rückgabe der alten deutschen Gebiete Danzig und Posen würde zweifellos Millionen von Menschen vor der Unterdrückung durch die Sowjetunion bewahren."
 wtt_germany.56.a:0 "Lieber Deutschland als die Sowjets!"
 wtt_germany.56.b:0 "Niemals! Was polnisch ist, soll polnisch bleiben!"
 wtt_germany.57.t:0 "Polen bietet Rückgabe der deutschen Gebiete an"
 wtt_germany.57.desc:0 "Da der Krieg zwischen Polen und der Sowjetunion nicht gut verläuft, hat sich die polnische Regierung über geheime Kanäle an uns gewandt und uns die schnelle Rückgabe unserer alten Gebiete Danzig und Posen angeboten. Sie argumentieren, dass es ihrem Volk unter der demokratischen deutschen Herrschaft zweifellos besser gehen wird als unter dem unterdrückenden sowjetischen Stiefel."
 wtt_germany.57.a:0 "Welch eine Hinterlist! Wir werden sie in Sicherheit bringen."
 wtt_germany.57.b:0 "Nein, wir können keine sowjetischen Vergeltungsmaßnahmen riskieren."
 wtt_germany.58.t:0 "Das österreichische Volk lehnt die Wiedervereinigung ab"
 wtt_germany.58.desc:0 "Das österreichische Volk hat unsere Forderungen nach einer Wiedervereinigung zurückgewiesen und es vorgezogen, die österreichische Unabhängigkeit zumindest noch eine Weile beizubehalten."
 wtt_germany.58.a:0 "Wir müssen diesen Wunsch respektieren."
 wtt_germany.59.t:0 "Deutschland nimmt Danzig und Posen an"
 wtt_germany.59.desc:0 "Die deutsche Regierung hat beschlossen, ihre alten Gebiete zu akzeptieren, und hat feierlich versprochen, sich für den Schutz der polnischen Bürger in dieser Region einzusetzen."
 wtt_germany.59.a:0 "Zumindest sie werden sicher sein."
 wtt_germany.60.t:0 "Deutschland lehnt Danzig und Poznan ab"
 wtt_germany.60.desc:0 "Die deutsche Regierung hat uns mitgeteilt, dass sie unser Angebot nicht annehmen kann. Sie fürchtet sowjetische Vergeltungsmaßnahmen und kann daher das Risiko nicht eingehen."
 wtt_germany.60.a:0 "Wer wird ihnen helfen, wenn alle an die Roten gefallen sind?"
 wtt_germany.62.t:0 "Unternehmen fordern MEFO-Zahlung"
 wtt_germany.62.desc:0 "Nach dem Ende des jüngsten Krieges drängen die Unternehmen, denen wir MEFO-Rechnungen ausgestellt haben, nun auf die Auszahlung. Sie behaupten, es bestehe keine Notwendigkeit mehr, die Zahlungen "zum Wohle des Vaterlandes" zurückzuhalten."
 wtt_germany.62.a:0 "Nun gut."
 wtt_germany.63.t:0 "[GER.GetName] Reintegration von Elsass-Lothringen"
 wtt_germany.63.desc:0 "Die Regierung von [GER.GetAdjective] hat ein Gesetz erlassen, das die Wiedereingliederung von Elsass-Lothringen und Luxemburg in den [GER.GetName] vorsieht. Die Masseneinberufung unserer Bevölkerung hat bereits begonnen..."
 wtt_germany.63.a:0 "Diese Mistkerle! Es ist noch nicht vorbei!"
 wtt_germany.64.t:0 "[GER.GetName] Reintegriert Luxemburg"
 wtt_germany.64.a:0 "Was können wir tun?"
 wtt_germany.65.t:0 "[From.GetName] Fordert Kriegsteilnahme"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] hat uns informiert, dass sie unser Land benötigen, um ihre Truppen zum sowjetischen Feind zu marschieren. Sie erinnern uns daran, dass wir unter ihrem Schutz gegen die Kommunisten stehen und dass wir ihnen daher unsere Unterstützung in ihrem derzeitigen Krieg schulden."
 wtt_germany.65.a:0 "Sie haben recht - wir werden uns ihrem Krieg anschließen."
 wtt_germany.65.b:0 "Für wen halten die sich eigentlich?! Niemals!"
 wtt_germany.66.t:0 "[From.GetName] Akzeptiert Forderungen"
 wtt_germany.66.desc:0 "[Von.GetNameDefCap] hat beschlossen, sich uns in unserem Krieg gegen [SOV.GetNameDef] anzuschließen, was den zusätzlichen Vorteil hat, dass unsere Streitkräfte durch ihr Land ziehen können."
 wtt_germany.67.t:0 "[Von.GetName] lehnt Forderungen ab"
 wtt_germany.67.desc:0 "[Von.GetNameDefCap] hat unsere Forderungen nach Kriegsbeteiligung zurückgewiesen und schließt weiterhin seine Grenzen für unsere Truppen. Wenn die Polen nicht bereit sind, uns den Zugang für unsere Truppen zu gewähren, dann müssen wir einfach über sie hinweggehen."
 wtt_germany.67.a:0 "Sie haben es sich selbst zuzuschreiben."
 wtt_germany.68.t:0 "[From.GetName] Schlägt imperiale Reintegration vor"
 wtt_germany.68.desc:0 "Die Regierung von [From.GetAdjective] ist mit einem Vorschlag zur Wiedereingliederung des alten Österreich-Ungarns an uns herangetreten. Da die pro-imperiale Stimmung in unseren jeweiligen Nationen recht hoch ist, behaupten sie, dass es im besten Interesse aller wäre, unsere Nationen zu vereinen."
 wtt_germany.68.a:0 "Eine ausgezeichnete Idee! Wir werden sie annehmen."
 wtt_germany.68.b:0 "Freiwillig beitreten? Niemals!"
 wtt_germany.69.t:0 "[From.GetName] Akzeptiert Integration"
 wtt_germany.69.desc:0 "Die Regierung von [From.GetAdjective] hat auf unseren Vorschlag zur Wiedereingliederung des alten Österreich-Ungarns reagiert. Sie erkennt die Vorteile dieses Schrittes an und hat ihre Bereitschaft erklärt, ihre Nation mit der unseren zu integrieren, sollten alle Parteien zustimmen."
 wtt_germany.70.t:0 "[From.GetName] lehnt Integration ab"
 wtt_germany.70.desc:0 "Die Regierung von [From.GetAdjective] hat auf unseren Vorschlag zur Reintegration des alten Österreich-Ungarns reagiert. Sie hat unmissverständlich zu verstehen gegeben, dass sie niemals bereit sein wird, unsere Führung in einem solchen Projekt zu akzeptieren."
 wtt_germany.71.t:0 "Die Neuformierung Österreich-Ungarns"
 wtt_germany.71.desc:0 "Unsere beiden benachbarten österreichisch-ungarischen Nachfolgestaaten haben der vorgeschlagenen Wiedereingliederung ihrer Länder in unsere Nation zugestimmt und sich damit zur österreichisch-ungarischen Monarchie neu formiert. Die Unterzeichnung des Wiedervereinigungsvertrags wurde von extatischen Massen auf den Straßen begrüßt, und die [GER.GetAdjective]-Regierung hat uns eifrig wieder in ihr Bündnis aufgenommen."
 wtt_germany.71.a:0 "Eine neue Ära für Österreich-Ungarn bricht an."
 wtt_germany.999.t:0 "[From.GetLeader] Erbittet Wiedereinsetzung in die Königstitel"
 wtt_germany.999.desc:0 "Im Namen von Kaiser [Von.GetLeader] hat die Regierung von [Von.GetAdjective] darum gebeten, dass wir die Aberkennung britischer Adelstitel und königlicher Titel von deutschen königlichen und fürstlichen Familien rückgängig machen, wie es das Gesetz über die Aberkennung von Titeln von 1917 erlaubt. Sie argumentieren, dass dies der Welt zeigen würde, dass die britischen und deutschen Königs- und Fürstenfamilien bereits zu ihren guten Beziehungen aus der Vorkriegszeit zurückgekehrt sind, und dass dies als Symbol für die zukünftige deutsch-britische Freundschaft dienen würde."
 wtt_germany.999.a:0 "Das ist eine großartige Idee!"
 wtt_germany.999.b:0 "Wir denken nicht."
 wtt_germany.1000.t:0 "[From.GetAdjective] Regierung nimmt Antrag an"
 wtt_germany.1000.desc:0 "Die [From.GetAdjective]-Regierung hat beschlossen, unsere Forderung nach der Wiedereinführung britischer Adelstitel und königlicher Titel für deutsche königliche und fürstliche Familien zu unterstützen. Sie schlagen eine große "königliche Zeremonie des Jahrhunderts" vor, zu der das gesamte deutsche Königshaus eingeladen wird, um persönlich die Titel zurückzuerhalten, die ihnen vor zwei Jahrzehnten zu Unrecht entzogen wurden.\n\n Die kaiserlichen Berater schlagen vor, dass die gesamte erweiterte königliche Familie einen großen Auftritt mit der Spitze der deutschen Technologie hat. Das hochmoderne Luftschiff Hindenburg würde sich hervorragend für diesen Anlass eignen."
 wtt_germany.1000.a:0 "Eine ausgezeichnete Idee! Wir werden einen Verbindungsmann entsenden."
 wtt_germany.1000.a_tt:1 "Prinzessin Victoria Louise wird vorausgeschickt, um bei den Vorbereitungen dieser großen Zeremonie zu helfen. Das wird die Ressourcen unserer Regierung etwas strapazieren.\n"
 wtt_germany.1000.b:0 "Eine ausgezeichnete Idee! Wir werden alle zusammen reisen."
 wtt_germany.1000.b_tt:0 "Die gesamte erweiterte königliche Familie wird an Bord der Hindenburg zu den Feierlichkeiten reisen. Dies wird das Ansehen der kaiserlichen Familie in den Augen unserer Verbündeten und unseres Volkes erhöhen und die Position unserer Regierung stärken.\n"
 wtt_germany.1001.t:0 "Hindenburg in London in Flammen"
 wtt_germany.1001.desc:1 "In einer schrecklichen Tragödie wurde die Hindenburg heute beim Versuch, in London anzudocken, zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte auf den Boden, wobei alle Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter praktisch alle Mitglieder der erweiterten deutschen Kaiserfamilie.\n\nDie einzige Überlebende ist Prinzessin Victoria Louise, die vorausgeschickt wurde, um bei den Vorbereitungen der Zeremonie zu helfen. Die Prinzessin, die nach ihrer Großmutter, der deutschen Kaiserin Victoria, und ihrer Urgroßmutter, Königin Victoria, als dritte den Namen "Victoria" trägt, ist damit die einzige verbliebene Thronfolgerin. Noch immer erschüttert vom Verlust ihrer Familie, hat sie nun dennoch den Thron als Kaiserin Victoria I. des Deutschen Reiches bestiegen."
 wtt_germany.1001.a:0 "Der Kaiser ist tot... Es lebe die Kaiserin!"
 wtt_germany.1002.desc:0 "In einer schrecklichen Tragödie wurde die Hindenburg heute beim Versuch, in London anzulegen, zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte zu Boden, wobei alle Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter auch alle Mitglieder der erweiterten deutschen Kaiserfamilie.\n\n Mit der völligen Beseitigung der Kaiserfamilie hat die Regierung die direkte Kontrolle übernommen, aber es scheint unwahrscheinlich, dass dies kurzfristig zu einer Rückkehr der Demokratie führen wird."
 wtt_germany.1002.a:0 "Eine Tragödie!"
 wtt_germany.1003.t:0 "[From.GetAdjective] Regierung lehnt Antrag ab"
 wtt_germany.1003.desc:0 "Die [From.GetAdjective]-Regierung hat nach einer langen Sitzung im Parlament beschlossen, unseren Antrag auf Wiedereinführung der britischen Adelstitel und der königlichen Titel für die deutschen Königs- und Fürstenhäuser abzulehnen."
 wtt_germany.1003.a:0 "Das ist sehr bedauerlich..."
 wtt_news.1000.desc:0 "In einer schrecklichen Tragödie wurde die Hindenburg heute bei dem Versuch, in London anzulegen, zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte auf den Boden, wobei alle Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter praktisch alle Mitglieder der erweiterten deutschen Kaiserfamilie.\n\nDie einzige Überlebende ist Prinzessin Victoria Louise, die vorausgeschickt wurde, um bei den Vorbereitungen der Zeremonie zu helfen. Die Prinzessin, die nach ihrer Großmutter, der deutschen Kaiserin Victoria, und ihrer Urgroßmutter, Königin Victoria, als drittes Mitglied der königlichen Familie den Namen "Victoria" trägt, ist damit die einzige verbliebene Thronfolgerin. Noch immer erschüttert vom Verlust ihrer Familie, besteigt sie nun dennoch den Thron als Kaiserin Victoria I. des Deutschen Reiches."
 wtt_news.1000.a:0 "Eine schreckliche Tragödie... Mit unerwartetem Ausgang."
 wtt_news.1001.desc:0 "In einer schrecklichen Tragödie wurde die Hindenburg heute beim Versuch, in London anzulegen, zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte auf den Boden, wobei alle Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - einschließlich aller Mitglieder der erweiterten deutschen Kaiserfamilie.\n\n Mit der völligen Dezimierung der Kaiserfamilie hat die Regierung die direkte Kontrolle übernommen, aber es scheint unwahrscheinlich, dass dies kurzfristig zur Rückkehr der Demokratie führt."
 wtt_news.1001.a:0 "Was für eine schreckliche Tragödie!"
 wtt_news.1.t:0 "Deutschland verwickelt in einen Bürgerkrieg"
 wtt_news.1.desc:0 "Ein plötzlicher Putsch der Wehrmacht unter der Führung des berühmten Feldmarschalls August von Mackensen hat heute früh einen Bürgerkrieg in Deutschland ausgelöst. Faschisten, Royalisten und Demokraten haben gleichermaßen die Waffen gegen ihre ehemaligen Landsleute ergriffen, und militärische Einheiten wurden von den Grenzen abgezogen, um sich um die innere Bedrohung zu kümmern. Die Faschisten haben auf Befehl Hitlers bereits geschworen, die Nation eher zu zerstören, als sie an "verräterische Deutsche" fallen zu lassen."
 wtt_news.1.a:0 "Jetzt gibt es kein Zurück mehr."
 wtt_news.1.b:0 "Vom Militär verraten! Wir können nicht dasselbe erleiden."
 wtt_news.1.c:0 "Hoffen wir, dass bald der Frieden nach Europa zurückkehrt..."
 wtt_news.2.t:0 "[From.GetNameDefCap] Blockiert die Rückkehr von Wilhelm II"
 wtt_news.2.desc:0 "Kurz nachdem das Deutsche Reich gestern Morgen überraschend die Verbannung Wilhelms II. aufgehoben hatte, blockierten die niederländischen Behörden die Autokolonne des alten Kaisers, bevor sie die deutsche Grenze passierte, und zwangen sie zur Rückkehr in seine Residenz Huis Doorn. \nIn einem offiziellen niederländischen Kommuniqué wird die Sorge geäußert, dass es zu einer Destabilisierung des Kontinents kommen könnte, sollte Wilhelm II. den deutschen Thron wieder besteigen dürfen. Die niederländische Regierung hat daher beschlossen, den alten Kaiser unter Hausarrest zu stellen. Eine deutsche Reaktion auf die Krise steht noch aus, aber in der Öffentlichkeit wurde bereits die Forderung laut, die Rückkehr des Kaisers mit militärischer Gewalt durchzusetzen."
 wtt_news.2.a:0 "Wie können sie es wagen?!"
 wtt_news.2.b:0 "Sie sollten besser wissen, was sie tun..."
 wtt_news.2.c:0 "Jemand musste Stellung beziehen."
 wtt_news.3.t:0 "Wilhelm II. kehrt ins Deutsche Reich zurück"
 wtt_news.3.desc:0 "In einer überraschenden Ankündigung hob die deutsche Regierung gestern Morgen offiziell die Verbannung Wilhelms II. auf. Später am DAYS passierte die Wagenkolonne des alten Kaisers die deutsch-niederländische Grenze, und bei seiner Rückkehr nach Berlin wurde er feierlich wieder als Kaiser des Deutschen Reiches eingesetzt. Der Kaiser hat bereits geschworen, Deutschland zu seiner alten Größe zurückzuführen, aber es bleibt abzuwarten, welche Richtung die Nation mit ihrer Diplomatie einschlagen wird."
 wtt_news.3.a:0 "Es lebe der Kaiser!"
 wtt_news.3.b:0 "Eine Rückkehr zu den Anfängen des Jahrhunderts?"
 wtt_news.3.c:0 "Wir haben unseren Teil dazu beigetragen, ihn in Sicherheit zu bringen."
 wtt_news.3.d:0 "Wir hätten die Niederländer stärker zu seiner Auslieferung drängen müssen!"
 wtt_news.4.t:0 "Wilhelm II. aus niederländischem Hausarrest befreit"
 wtt_news.4.desc:0 "Trotz vergeblicher niederländischer Versuche, sich dem deutschen Vormarsch zu widersetzen, sah sich die Regierung gezwungen, angesichts der überwältigenden deutschen Übermacht zu kapitulieren. Deutsche Truppen befreiten den alten Kaiser aus seinem Hausarrest in Huis Doorn, und seit seiner Rückkehr nach Berlin wurde er feierlich wieder als Kaiser des Deutschen Reiches eingesetzt.\n\nDer Kaiser hat bereits geschworen, Deutschland zu seiner alten Größe zurückkehren zu lassen, aber es bleibt abzuwarten, welche Richtung die Nation mit ihrer Diplomatie einschlagen wird."
 wtt_news.4.a:0 "Niemand soll das Deutsche Reich aufhalten!"
 wtt_news.4.b:0 "Es war eine törichte Geste der Niederländer."
 wtt_news.4.c:0 "Vielleicht war das doch keine so gute Idee..."
 wtt_news.5.t:0 "Mussolini ermordet"
 wtt_news.5.desc:0 "Berichten aus Rom zufolge wurde Il Duce heute am helllichten DAYS in den Straßen der Stadt erschossen. Gleichzeitig haben Teile der Regierung Schritte unternommen, um die Macht von den italienischen Faschisten zu übernehmen. Eine Welle von Verhaftungen wurde vorgenommen, und Militäreinheiten riegelten Regierungsgebäude und Straßen ab und verhängten eine Ausgangssperre.\n\nSprecher der Putschregierung haben ihre Loyalität zu Viktor Emanuel III. verkündet, und in seiner ersten Amtshandlung als Führer Italiens unterzeichnete der König einen Bündnisvertrag mit dem Deutschen Reich."
 wtt_news.5.a:0 "Alles ist perfekt gelaufen."
 wtt_news.5.b:0 "Lang lebe der König!"
 wtt_news.5.c:0 "Die Deutschen müssen ihre Hand im Spiel gehabt haben..."
 wtt_news.6.t:0 "Österreich-Ungarn reformiert"
 wtt_news.6.desc:1 "Die donauländischen Nachfolgestaaten des österreichisch-ungarischen Reiches haben in letzter Zeit eine Welle pro-imperialer Gefühle erlebt und sich unter der Führung von [From.GetOldNameDef] dafür entschieden, ihre jeweiligen Länder wieder zu Österreich-Ungarn zu vereinigen.\n\nDie neue österreichisch-ungarische Regierung unternahm sofort Schritte, um einen formellen Bündnisvertrag mit dem Deutschen Reich zu unterzeichnen und unterstützte damit offen die deutsche antibritische und antifranzösische Außenpolitik."
 wtt_news.6.a:0 "Und wir mussten keinen einzigen Schuss abfeuern."
 wtt_news.6.b:0 "Wieder einmal vereint!"
 wtt_news.6.c:0 "Ein neuer Machtblock in Europa? Betreffend."
 wtt_news.7.t:0 "Polen gibt Danzig zurück"
 wtt_news.7.desc:0 "Die polnische Regierung hat ein deutsches Angebot zur Rückgabe von Danzig im Austausch gegen militärische Garantien angenommen. Es wurde ein Vertrag ausgearbeitet, der den Polen zusichert, dass die Deutschen ihnen im Falle von Feindseligkeiten gegen sie zu Hilfe kommen werden. Obwohl der Preis hoch war, da die Polen erneut vollständig vom Meer abgeschnitten wurden, könnte er sich angesichts der kommunistischen Bedrohung im Osten durchaus gelohnt haben."
 wtt_news.7.a:0 "'Danzig oder Krieg'? Aha! Die Diplomatie siegt wieder."
 wtt_news.7.b:0 "Hoffen wir, dass sich der Preis gelohnt hat."
 wtt_news.7.c:0 "Die Deutschen mischen sich in unsere Einflusssphäre ein..."
 wtt_news.7.d:0 "Ein gutes Geschäft für beide? Wir werden sehen."
 wtt_news.8.t:0 "Deutscher Bürgerkrieg beendet"
 wtt_news.8.desc:0 "Der Bürgerkrieg, der Deutschland erschüttert hat, ist nun zu Ende. Die Kämpfe waren außerordentlich heftig, und der fanatische Widerstand der Nazis verursachte Verwüstungen in einem Ausmaß, das an den Ersten Weltkrieg erinnerte. Es scheint, dass Hitler tot ist und die Naziführung inhaftiert oder hingerichtet wurde. Die provisorische Regierung hat nun verkündet, dass es notwendig ist, ihre Kontrolle über den Staat zu sichern und die Rückkehr zur Stabilität der Nation zu gewährleisten, bevor an die Einleitung eines Prozesses der Verfassungsreformen gedacht werden kann."
 wtt_news.8.a:0 "Möge der Wiederaufbau beginnen."
 wtt_news.8.b:0 "Hoffen wir, dass das neue Regime mehr Entgegenkommen zeigt..."
 wtt_news.9.t:0 "Sowjets kündigen groß angelegte Übungen an"
 wtt_news.9.desc:0 "Als Reaktion auf die, wie sie es nennen, "zunehmend feindselige deutsche Rhetorik" hat das sowjetische Militär für dieses Jahr eine Reihe großangelegter Militärübungen angekündigt. Man hofft, daß die erhöhte Bereitschaft die Deutschen davon abhalten wird, "ihre Verleumdungen fortzusetzen", wie Sprecher der sowjetischen Regierung erklärten."
 wtt_news.9.a:0 "Sie haben uns direkt in die Hände gespielt!"
 wtt_news.9.b:0 "Das wird sie sicherlich zum Nachdenken bringen."
 wtt_news.9.c:0 "Hoffen wir, dass die Deutschen uns nicht im Stich lassen..."
 wtt_news.9.d:0 "Sie tragen nicht zur Entschärfung der Situation bei..."
 wtt_news.10.t:0 "Sowjets verstärken ihre militärische Aufrüstung"
 wtt_news.10.desc:0 "Als Reaktion auf die jüngste deutsche Ankündigung, ein mitteleuropäisches Bündnis gegen die sowjetische Aggression zu schaffen, hat die sowjetische Regierung Maßnahmen zur drastischen Beschleunigung der Rüstungsproduktion beschlossen.\n\n Ein Sprecher des Kremls machte unmissverständlich klar, dass die Sowjetunion dieser Bedrohung an ihren Grenzen nicht tatenlos zusehen kann. Es müssen sofort Gegenmaßnahmen ergriffen werden, und dies ist auch geschehen."
 wtt_news.10.a:0 "Sie helfen uns weiterhin ungewollt!"
 wtt_news.10.b:0 "Sie werden es sicher nicht wagen, etwas noch Dümmeres zu versuchen!"
 wtt_news.10.c:0 "Immerhin hat sich eine Allianz gebildet."
 wtt_news.10.d:0 "Das Ganze eskaliert schnell..."
 wtt_news.11.t:0 "Die Sowjets wollen die Sphäre sichern"
 wtt_news.11.desc:0 "Mit der Einladung eines ihrer Grenzstaaten zur [GER.GetFactionName] hat die sowjetische Regierung unmissverständlich vor einer weiteren Einmischung in die Angelegenheiten 'ihrer Einflusssphäre' gewarnt.\n\n Unbestätigten Berichten zufolge werden die sowjetischen Streitkräfte mobilisiert und möglicherweise auf einen Krieg vorbereitet."
 wtt_news.11.a:0 "Haben wir sie endlich weit genug getrieben?"
 wtt_news.11.b:0 "Wir müssen unsere Grenzen sichern!"
 wtt_news.11.c:0 "Gemeinsam können wir uns ihnen entgegenstellen!"
 wtt_news.11.d:0 "Ist das die Initialzündung?"
 wtt_news.11.e:0 "Wir müssen uns auf den Krieg vorbereiten!"
 wtt_news.12.t:0 "Der Protest gegen den Kaiser führt zum Krieg"
 wtt_news.12.desc:0 "Als Reaktion auf die deutsche Entscheidung, die Rückkehr Wilhelms II. zuzulassen, haben [FRA.GetNameDef] und [Eng.GetNameDef] dem [GER.GetNameDef] den Krieg erklärt. Die Franzosen und Briten führen als Grund für diese Eskalation die "eklatante deutsche Sturheit" an, die es einem "bekannten Kriegsverbrecher" erlaube, erneut Staatsoberhaupt zu werden.\n\nSprecher ihrer jeweiligen Regierungen argumentieren, dass es absolut unmoralisch sei, dem "Hauptverursacher" des Großen Krieges zu erlauben, erneut die deutsche Krone zu übernehmen, und dass die deutsche Regierung alle Warnungen ignoriert habe. 'Wir hatten keine andere Wahl'."
 wtt_news.12.a:0 "Sie maßen sich an, uns vorzuschreiben, wer unser Führer sein darf?!"
 wtt_news.12.b:0 "Sie haben uns die Hand aufgezwungen!"
 wtt_news.12.c:0 "Und damit sind wir wieder im Jahr 1914."
 wtt_news.13.t:0 "Der Wilhelm-III-Kompromiss"
 wtt_news.13.desc:0 "Als Reaktion auf den vehementen anglo-französischen Widerstand gegen die Rückkehr Wilhelms II. als Kaiser hat die deutsche Regierung einen Kompromiss vorgeschlagen, bei dem Wilhelm II. weiterhin im Exil leben wird, sein Sohn aber als Wilhelm III. den deutschen Thron besteigen wird. Da dieser Kompromiss von [ENG.GetNameDef] und [FRA.GetNameDef] akzeptiert wurde, hofft man, dass er zu einem dauerhaften Frieden zwischen den europäischen Großmächten führen wird."
 wtt_news.13.a:0 "Wir hatten keine andere Wahl."
 wtt_news.13.b:0 "Zum Glück haben die Deutschen Vernunft angenommen."
 wtt_news.13.c:0 "Der Frieden ist gewahrt worden..."
 wtt_news.14.desc:0 "Als Reaktion auf die deutsche Entscheidung, die Rückkehr Wilhelms II. zuzulassen, und trotz fehlender britischer Unterstützung, hat [FRA.GetNameDef] [GER.GetNameDef] den Krieg erklärt. Als Grund für diese Eskalation nennen die Franzosen die "eklatante deutsche Hartnäckigkeit", die es einem "bekannten Kriegsverbrecher" erlaube, erneut Staatsoberhaupt zu werden.\n\nSprecher der französischen Regierung argumentieren, dass es absolut unmoralisch sei, dem "Hauptverursacher" des Großen Krieges zu erlauben, erneut die deutsche Krone zu übernehmen, und dass die deutsche Regierung alle Warnungen ignoriert habe. Wir hatten keine andere Wahl"."
 wtt_news.14.c:0 "Törichte, starrköpfige Franzosen!"
 wtt_news.14.d:0 "Aber was werden die Briten tun?"
 wtt_news.15.desc:0 "Als Reaktion auf den vehementen französischen Widerstand gegen die Rückkehr Wilhelms II. als Kaiser hat die deutsche Regierung einen Kompromiss vorgeschlagen, bei dem Wilhelm II. weiterhin im Exil leben wird, sein Sohn aber als Wilhelm III. den deutschen Thron besteigen wird. Da [FRA.GetNameDef] diesem Vorschlag zugestimmt hat, hofft man, dass er zu einem dauerhaften Frieden zwischen den großen kontinentaleuropäischen Mächten führen wird."
 wtt_news.15.c:0 "Zum Glück waren die Deutschen vernünftiger als die Franzosen..."
 wtt_news.16.t:0 "China stellt deutsche Herrschaft in Tsingtao wieder her"
 wtt_news.16.desc:0 "Die chinesische Regierung hat beschlossen, den jüngsten deutschen Forderungen nach Rückgabe ihrer alten Enklave in Qingdao nachzukommen. Mit sofortiger Wirkung wurde die deutsche Kontrolle innerhalb der Stadtgrenzen wiederhergestellt, und die deutsche Regierung hat sie in ihren alten deutschen Namen Tsingtao umbenannt."
 wtt_news.16.a:0 "Wir werden die Rückkehr zum kolonialen Ruhm noch erleben."
 wtt_news.16.b:0 "Es war nur ein kleiner Preis, den wir zahlen mussten."
 wtt_news.16.c:0 "Wir haben es ihnen schon einmal weggenommen, wir können es wieder tun!"
 wtt_news.16.d:0 "Deutscher Kolonialismus, noch einmal?"
 wtt_news.17.t:0 "Japan stellt die deutsche Herrschaft in Tsingtao wieder her"
 wtt_news.17.desc:0 "Die japanische Regierung hat beschlossen, den jüngsten deutschen Forderungen nach Rückgabe ihrer alten Enklave in Qingdao nachzukommen. Mit sofortiger Wirkung wurde die deutsche Kontrolle innerhalb der Stadtgrenzen wiederhergestellt, und die deutsche Regierung hat sie in ihren alten deutschen Namen Tsingtao umbenannt."
 wtt_news.17.b:0 "Wie können sie es wagen, unser Territorium aufzugeben?!"
 wtt_news.17.c:0 "Betrachten Sie uns auch für 1914."
 wtt_news.18.t:0 "Österreich stimmt für den Anschluss an Deutschland"
 wtt_news.18.desc:0 "Seit dem Beginn der engen alliierten Zusammenarbeit von [AUS.GetNameDef] und [GER.GetNameDef] ist die Stimmung in Österreich für die Wiedervereinigung dramatisch angestiegen. Bei einer gestern abgehaltenen Volksabstimmung stimmte das österreichische Volk mit überwältigender Mehrheit für die Vereinigung mit seinen nördlichen Nachbarn.\n\nDie Integration des österreichischen Staates wurde sofort vorangetrieben, und der alte Staat wurde heute Morgen abgeschafft."
 wtt_news.18.a:0 "Für ein Großdeutschland."
 wtt_news.18.b:0 "Das war es, was sie wollten."
 wtt_news.19.t:0 "Polen gibt Danzig und Posen zurück"
 wtt_news.19.desc:0 "Angesichts des anhaltenden sowjetischen Angriffs kündigte die polnische Regierung heute Morgen die sofortige Rückgabe der alten deutschen Gebiete Danzig und Posen an [GER.GetNameDef] an.\n\nTrotz völligen Schweigens der polnischen oder deutschen Regierung über die Gründe dafür sind sich Experten einig, dass es sich höchstwahrscheinlich um einen Versuch handelt, diese Gebiete angesichts des drohenden militärischen Zusammenbruchs Polens aus den Händen der Sowjets herauszuhalten."
 wtt_news.19.a:0 "Wir werden sie mit unserem Leben schützen."
 wtt_news.19.b:0 "Es war die beste Option..."
 wtt_news.19.c:0 "Hinterhältige diplomatische Winkelzüge!"
 wtt_news.19.d:0 "Eine bemerkenswert schlaue diplomatische Vereinbarung..."
 wtt_news.20.t:0 "Deutschland kündigt antisowjetischen Pakt an"
 wtt_news.20.desc:0 "Angesichts der zunehmenden sowjetischen Aggression hat [GER.GetName] den "vom Kommunismus unmittelbar bedrohten Staaten" angeboten, ein Bündnis gegen die [SOV.GetName] zu schließen. Jedes Land in der Allianz wird sich verpflichten, einen Krieg gegen die [SOV.GetName] zu führen, sollte es zu einem Angriff auf ein Mitglied kommen."
 wtt_news.21.t:0 "[Von.GetName] spricht sich gegen die Sowjetunion aus"
 wtt_news.21.desc:0 "Die deutsche Regierung hat ihre Rhetorik gegen die Sowjetunion verschärft und davor gewarnt, dass der östliche Nachbar Europas eine "große rote Bedrohung" darstellt, die über dem Kontinent schwebt. Ob es sich dabei um Panikmache handelt oder ob die Warnung auf Tatsachen beruht, ist umstritten, aber es hat den Anschein, als wollten die Deutschen den Kontinent gegen den Osten vereinen."
 wtt_news.21.a:0 "Die Welt muss von der sowjetischen Bedrohung wissen!"
 wtt_news.21.b:0 "Wie können sie es wagen, uns so zu verleumden?!"
 wtt_news.21.d:0 "Wir werden sehen, wie die Sowjets das aufnehmen."
 wtt_news.22.t:0 "[From.GetName] kündigt mitteleuropäische Allianz an"
 wtt_news.22.desc:1 "Deutschland hat seine jüngste antisowjetische Rhetorik fortgesetzt und nun einen konkreten Plan entwickelt, um den sowjetischen Einfluss im Rest des Kontinents einzudämmen. Ein neues Bündnis, die Mitteleuropäische Allianz, wurde gegründet und wird mit der Zeit hoffentlich in der Lage sein, seinen Mitgliedern Schutz gegen das zu bieten, was die Deutschen als "ungezügelte sowjetische Aggression" bezeichnen."
 wtt_news.22.a:0 "Wir werden das freie Europa gegen die Bedrohung durch den Kommunismus führen!"
 wtt_news.22.b:0 "Sie bedrohen zunehmend unsere Position..."
 wtt_news.22.c:0 "Endlich ergreifen die Deutschen Maßnahmen."
 wtt_news.22.d:0 "Es ist unwahrscheinlich, dass die Sowjets das einfach so hinnehmen werden..."
 wtt_news.23.t:0 "Vichy-Frankreich annektiert"
 wtt_news.23.desc:0 "Die Anfang dieser Woche begonnene deutsche Operation zur Annexion Vichy-Frankreichs ist inzwischen erfolgreich abgeschlossen worden. Den deutschen Streitkräften gelang es, die Kontrolle über den Marinestützpunkt Toulon zu übernehmen, bevor der Befehl zur Versenkung der französischen Flotte gegeben werden konnte. Damit ist die gesamte französische Flotte unversehrt in deutsche Hände gefallen."
 wtt_news.23.a:0 "Ein großer Erfolg!"
 wtt_news.23.b:0 "Sie haben ihre Pflicht nicht erfüllt..."
 wtt_news.23.c:0 "Die Deutschen sind unbarmherzig."
 wtt_news.24.t:0 "Französische Versenkungsflotte"
 wtt_news.24.desc:0 "Eine deutsche Operation zur Annexion Vichy-Frankreichs, die Anfang der Woche begonnen wurde, ist inzwischen erfolgreich abgeschlossen worden. Den deutschen Streitkräften ist es jedoch nicht gelungen, die Kontrolle über den Marinestützpunkt in Toulon zu erlangen, bevor der Befehl zur Versenkung der französischen Flotte erteilt werden konnte. Somit wurde die gesamte französische Flotte versenkt, um sie vor den Deutschen zu schützen."
 wtt_news.24.a:0 "Eine Enttäuschung, aber das ist nicht weiter schlimm."
 wtt_news.24.b:0 "Sie haben ihr Wort bis zum Ende gehalten."
 wtt_news.24.c:0 "Ein letzter Akt des französischen Trotzes."
 wtt_burma_road.1.t:0 "Burma Road geschlossen"
 wtt_burma_road.1.desc:0 "Die Truppen von [occupying_country.GetAdjective], die in [state_occupied.GetName] angreifen, haben die Burmastraße erreicht und den Weg an mehreren Stellen abgeschnitten. Über diesen Weg kann uns kein Nachschub mehr erreichen."
 wtt_burma_road.1.a:0 "Das macht die Sache nicht einfacher."
 wtt_burma_road.2.desc:0 "Die [From.GetAdjective]-Regierung hat beschlossen, den Verkehr über die Burmastraße nicht mehr zuzulassen. Alle Konvois auf dieser Straße wurden gestoppt und zur Rückkehr aufgefordert. Über diesen Weg kann uns kein weiterer Nachschub erreichen."
 wtt_burma_road.2.desc_war_with_from:0 "Die [From.GetAdjective]-Kräfte sind auf der Burma-Straße schnell vorgerückt und haben mehrere wichtige Brücken und Übergänge überrannt. Die Straße ist nun für den gesamten Verkehr gesperrt und es kann kein Nachschub mehr über diese Route zu uns gelangen."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] Öffnet einen Teil der Burma Road wieder"
 wtt_burma_road.3.desc:0 "Nach der erfolgreichen Rückeroberung eines großen Teils der Burma Road haben die [From.GetAdjective]-Behörden die Wiederaufnahme des Verkehrs auf der Strecke erlaubt. Zwar machen die Reste der feindlichen Truppen die Reise noch gefährlicher als zuvor, aber der Nachschub ist wieder im Fluss."
 wtt_burma_road.3.a:0 "Ein guter erster Schritt."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] Wiedereröffnung der Burmastraße"
 wtt_burma_road.4.desc:0 "Der erste Nachschubkonvoi über die wieder geöffnete Birma-Straße hat heute Yunnan erreicht. Es wird zwar noch einige Zeit dauern, bis der Verkehr wieder reibungslos fließt, aber der Nachschub erreicht uns wieder."
 wtt_burma_road.4.a:0 "Eine dringend benötigte Erleichterung."
 wtt_ledo_road.1.t:0 "Ledo Road geschlossen"
 wtt_ledo_road.1.desc:0 "Die Truppen von [occupying_country.GetAdjective], die in [state_occupied.GetName] angreifen, haben die Ledo-Straße erreicht und den Weg an mehreren Stellen abgeschnitten. Über diesen Weg kann uns kein Nachschub mehr erreichen."
 wtt_ledo_road.2.desc:0 "Die [From.GetAdjective]-Regierung hat beschlossen, den Verkehr auf der Ledo-Straße nicht mehr zuzulassen. Alle Konvois auf dieser Straße wurden gestoppt und zur Rückkehr aufgefordert. Über diesen Weg können uns keine weiteren DELIVERIES erreichen."
 wtt_ledo_road.2.desc_war_with_from:0 "Die [From.GetAdjective]-Kräfte sind auf der Ledo-Straße schnell vorgerückt und haben mehrere wichtige Brücken und Übergänge überrannt. Die Straße ist nun für den gesamten Verkehr gesperrt und es kann kein Nachschub mehr über diese Route zu uns gelangen."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] Teil der Ledo-Straße wieder geöffnet"
 wtt_ledo_road.3.desc:0 "Nach der erfolgreichen Rückeroberung eines großen Teils der Ledo Road haben die [From.GetAdjective]-Behörden die Wiederaufnahme des Verkehrs auf der Strecke erlaubt. Zwar machen Reste der feindlichen Truppen die Reise noch gefährlicher als zuvor, aber die Versorgung ist wieder gewährleistet."
 wtt_ledo_road.3.a:0 "Ein guter erster Schritt."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] Wiedereröffnung der Ledo-Straße"
 wtt_ledo_road.4.desc:0 "er erste Nachschubkonvoi über die wiedereröffnete Ledo-Straße hat heute Yunnan erreicht. Es wird zwar noch einige Zeit dauern, bis der Verkehr wieder reibungslos fließt, aber der Nachschub erreicht uns schon wieder."
 wtt_ledo_road.4.a:0 "Gute Nachrichten!"
 wtt_the_hump.1.t:0 "Buckel-Luftbrücke unterbrochen"
 wtt_the_hump.1.desc:0 "Die Streitkräfte des [occupying_country.GetAdjective] haben mehrere Flugplätze in [state_occupied.GetName] überrannt und die lokalen Lufttransportgeschwader, die die Himalaya-Route fliegen, zur Evakuierung gezwungen. Da die Bedrohung durch feindliche Kampfflugzeuge zunimmt und die größeren Entfernungen es unmöglich machen, das Ziel mit einer einzigen Treibstoffladung zu erreichen, wurde die Luftbrücke ausgesetzt. Über diese Route kann uns kein weiterer Nachschub erreichen."
 wtt_the_hump.2.desc:0 "Die [From.GetAdjective] Regierung hat mit sofortiger Wirkung die Einstellung aller Flüge über den Himalaya angeordnet. Trotz sofortiger Proteste gab es bisher keine Anzeichen dafür, dass sie ihr Vorgehen überdenken würde."
 wtt_the_hump.2.desc_war_with_from:0 "Die Truppen der [From.GetAdjective]-Regierung haben die für die Luftbrücke genutzten Flugplätze eingenommen, so dass es unmöglich ist, uns auf dem Luftweg zu versorgen. Auf diesem Weg ist kein Nachschub mehr zu erwarten."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] Startet die Höckerluftbrücke neu"
 wtt_the_hump.3.desc:0 "Die ersten [From.GetAdjective]-Flugzeuge sind eingetroffen und transportieren lebenswichtige Vorräte über den Himalaya. Zwar stellen feindliche Aktionen immer noch eine Bedrohung für die Flugzeuge dar, aber die Versorgung ist wieder im Gange."
 wtt_the_hump.3.a:0 "Ein guter erster Schritt."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] Wiederaufnahme der Luftbrücke über den Himalaya"
 wtt_the_hump.4.desc:0 "Die Luftbrücke über dem Himalaya ist wieder voll ausgelastet, mit einem streng kontrollierten Zeitplan von täglichen Flügen, die große Mengen dringend benötigter Hilfsgüter bringen."
 wtt_the_hump.4.a:0 "Geschenke vom Himmel!"
 wtt_hanoi_route.1.t:0 "Hanoi-Route geschlossen"
 wtt_hanoi_route.1.desc:0 "Frachtschiffe mit Nachschub für unsere Armee wurden aus dem Hafen von Hanoi abgewiesen, da die Route nach Norden zur chinesischen Grenze von [GetVietnamOwner] geschlossen wurde. \n\nEs können keine weiteren DELIVERIES über diese Route transportiert werden."
 wtt_hanoi_route.2.desc:0 "Die lokalen [From.GetAdjective]-Behörden haben den Befehl erhalten, jede weitere Entladung von Kriegsmaterial in Hanoi für den Transport in Richtung chinesische Grenze zu blockieren. Bewaffnete Wachen wurden an den Docks postiert, um zu verhindern, dass Besatzungen die Blockade durchbrechen. Die [From.GetAdjective] Küstenwache weist alle noch auf See befindlichen Schiffe ab. \n\nEs sind keine weiteren DELIVERIES über diesen Kanal zu erwarten."
 wtt_hanoi_route.2.desc_war_with_from:0 "Die [From.GetAdjective]-Kräfte, die Hanoi besetzen, haben eine Reihe von Frachtschiffen mit Nachschub für uns beschlagnahmt. Schiffe, die noch auf See sind, haben gewendet und fliehen in neutrale Häfen.\n\nAuf diesem Weg ist kein weiterer Nachschub zu erwarten."
 CHI_vietnam_JAP:0 "die japanische Armee"
 CHI_vietnam_FRA:0 "die französischen Behörden"
 wtt_china.1.t:0 "China fordert die Unterwerfung"
 wtt_china.1.desc:0 "Es scheint, dass [From.GetLeader] den Entschluss gefasst hat, seine Autorität endlich auf die entfernten Gebiete Chinas auszudehnen. Ein Vertreter der Zentralregierung ist eingetroffen und verlangt, dass wir die Befehle von [From.GetLeader] befolgen oder durch eine gehorsamere Regierung ersetzt werden."
 wtt_china.1.a:0 "Gemeinsam stehen wir auf!"
 wtt_china.1.b:0 "Soll er es doch versuchen."
 wtt_china.2.t:0 "[From.GetLeader] unterwirft sich"
 wtt_china.2.desc:0 "[From.GetLeader] hat den Boten mit einer persönlichen Nachricht zurückgeschickt und versprochen, unsere Befehle strikt zu befolgen und sich mit unserer Regierung abzustimmen."
 wtt_china.2.a:0 "Guter Mann."
 wtt_china.3.t:0 "[From.GetLeader] weigert sich"
 wtt_china.3.desc:0 "[From.GetLeader] hat unser Schreiben zurückgeschickt und behauptet, die Zentralregierung sei nicht befugt, einen Provinzgouverneur zu ersetzen. Dem Schreiben war ein detaillierter Bericht über die Kampfbereitschaft seiner Truppen beigefügt."
 wtt_china.3.a:0 "Wir werden sehen, was daraus wird."
 wtt_china.10.t:0 "China fordert die Unterwerfung"
 wtt_china.10.desc:0 "Die Regierung von [Von.GetLeader] hat eine feurige Botschaft geschickt, in der sie auf eine Reihe von politischen Entscheidungen hinweist, die wir in den letzten Monaten getroffen haben und die ihrer Ansicht nach den nationalen Interessen von [Von.GetNameDef] zuwiderlaufen. Wenn wir unsere Politik nicht enger mit der [From.GetAdjective]-Regierung abstimmen, werden sie "die Maßnahmen ergreifen, die sie für notwendig erachten." wtt_china.10.a:0 "Wir haben keine Wahl."
 wtt_china.10.b:0 "Wir werden kämpfen!"
 wtt_china.11.t:0 "[From.GetNameDefCap] unterwirft sich"
 wtt_china.11.desc:0 "Die [From.GetAdjective]-Regierung hat auf unsere Note geantwortet und versprochen, uns bei allen weiteren Entscheidungen zu konsultieren. Unser Botschafter bei [Von.GetNameDef] wurde zum Sonderbeauftragten befördert und damit beauftragt, dafür zu sorgen, dass die [Von.GetAdjective] nicht zu weit abschweifen."
 wtt_china.11.a:0 "Großartig!"
 wtt_china.12.t:0 "[Von.GetNameDefCap] Trotzig"
 wtt_china.12.desc:0 "Unsere diplomatische Note an [From.GetNameDef] ist offenbar der Presse zugespielt worden, die nun in Aufruhr ist. Sogar die internationalen Zeitungen haben sehr ungünstige Leitartikel verfasst, in denen sie unser vernünftiges Konsultationsersuchen als "Einmischung in innere Angelegenheiten", "gefährlichen Präzedenzfall" und sogar als "nackten Imperialismus" bezeichnen. \nEs erübrigt sich zu sagen, dass die [From.GetAdjective]-Regierung sich geweigert hat, die Angelegenheit weiter zu erörtern, und angedeutet hat, dass eine erneute Erwähnung der Angelegenheit zur vollständigen Aussetzung der diplomatischen Kontakte führen würde."
 wtt_china.12.a:0 "Es werden Maßnahmen ergriffen werden müssen."
 wtt_infiltration.1.t:0 "Razzia zur Bekämpfung der Infiltration"
 wtt_infiltration.2.t:0 "Kommunistische Zelle in [infiltrierter_Staat.GetName] entdeckt"
 wtt_infiltration.2.desc:0 "Untersuchungen unserer Behörden haben einen kommunistischen Stützpunkt in [infiltrierter_Staat.GetName] aufgedeckt. Die volle Kraft unseres Militärs sollte so schnell wie möglich gegen diese Banditen zum Einsatz kommen. Jede Verzögerung könnte es ihnen ermöglichen, ihre Operationsbasis zu erweitern und ihre Ausrottung zu erschweren."
 wtt_infiltration.2.a:0 "Schicken Sie die Truppen rein."
 wtt_infiltration.3.t:0 "Kommunisten unter Kontrolle"
 wtt_infiltration.3.desc:0 "Bei unseren jüngsten Razzien in bekannten kommunistischen Verstecken sind unsere Agenten mit leeren Händen davongekommen. Wir wissen, dass die kommunistischen Infiltratoren in unserem Land immer noch aktiv sind, aber es scheint keine Zellen zu geben, von denen wir vorher nichts wussten."
 wtt_infiltration.3.a:0 "Lassen Sie uns die, die wir gefunden haben, auslöschen!"
 wtt_infiltration.4.t:0 "Kommunistische Infiltration besiegt?"
 wtt_infiltration.4.desc:0 "Die Berichte über eine weit verbreitete kommunistische Infiltration scheinen stark übertrieben zu sein. Razzien bei einer Reihe von bekannten Verstecken und kommunistischen Aktivisten haben nichts ergeben. Dies bedeutet entweder, dass die Kommunisten nicht in der Lage waren, irgendwelche Zellen zu organisieren, oder dass wir die Zellen, die sie gebildet haben, zerschlagen haben. Wir müssen jedoch wachsam bleiben, da sie zweifellos versuchen werden, uns in Sicherheit zu wiegen, bevor sie ihre Bemühungen von neuem beginnen."
 wtt_infiltration.4.a:0 "Hoffentlich sind wir sie alle losgeworden."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName] Basisgebiet entdeckt"
 wtt_infiltration.5.desc:0 "Nationalistische Patrouillen haben sich unserer Basiszone in [infiltrated_state.GetName] genähert. Wenn sie gewillt sind, die nötigen Mittel aufzuwenden, könnten sie es in einer konzertierten Militäroperation vernichten."
 wtt_infiltration.5.a:0 "Hoffen wir, dass es nicht so weit kommt."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName] Basisgebiet angegriffen"
 wtt_infiltration.6.desc:1 "Feindliche Kräfte haben mit dem Angriff auf unsere Basiszone in [infiltrated_state.GetName] begonnen. Wir haben keine Nachrichten von unseren Kameraden in diesem Staat erhalten, aber die feindliche Presse berichtet über den Abschluss der "[infiltrated_state.GetName] Encirclement and Erradication Campaign". Wir müssen das Schlimmste annehmen."
 wtt_infiltration.6.a:0 "Die Revolution hat einen Rückschlag erlitten."
 wtt_infiltration.10.t:0 "Kommunistischer Aufstand"
 wtt_infiltration.10.desc:0 "In der Kommunistischen Partei ist etwas im Gange. Unsere Nachrichtendienste haben eine Reihe von Kurieren abgefangen, die zwischen den Stützpunkten unterwegs sind und geheime Befehle über den "Revolutionären Gegenschlag" überbringen, der in geheimen Stützpunkten im ganzen Land vorbereitet wird. Es werden Soldaten und Vorräte für eine große Operation - vielleicht sogar einen landesweiten Aufstand - zusammengetragen. Wir müssen sofort Vorbereitungen treffen."
 wtt_infiltration.10.a:0 "Bereitet euch auf den Kampf für China vor!"
 wtt_infiltration.21.t:0 "Kommunistische Zelle in [infiltrierter_Staat.GetName] aufgedeckt"
 wtt_infiltration.21.desc:0 "Aufgrund von Informationen, die der Geheimdienst gesammelt hat, haben unsere Patrouillen ein großes kommunistisches Basisgebiet aufgedeckt. Wir sollten sofort zuschlagen, bevor sie sich besser organisieren und sich unseren Versuchen, sie zu beseitigen, widersetzen können."
 wtt_infiltration.21.a:0 "Schnelligkeit ist von entscheidender Bedeutung."
 wtt_infiltration.23.t:0 "Kommunistische Bedrohung im Anmarsch?"
 wtt_infiltration.23.desc:0 "Eine Reihe von Razzien in bekannten kommunistischen Verstecken hat wenig Neues über das Ausmaß der kommunistischen Infiltration zuDAYSe gefördert. Ausführliche Verhöre der verhafteten Kommunisten ergaben nichts, was wir nicht schon wussten. \nEs hat den Anschein, dass unser Geheimdienst das Problem recht gut im Griff hat."
 wtt_infiltration.23.a:0 "Wir sollten die wenigen Zellen, von denen wir wissen, ausrotten."
 wtt_infiltration.24.a:0 "Hoffentlich sind wir sie alle losgeworden."
 wtt_infiltration.24.t:0 "Kommunistische Bedrohung besiegt"
 wtt_infiltration.24.desc:0 "Es scheint, als hätten die Kommunisten in den letzten Monaten schwere Schläge und Rückschläge einstecken müssen. Unsere Agenten haben eine wachsende Zahl von Nachrichten aus dem Hauptquartier der Kommunistischen Partei abgefangen, in denen sie sich bei den örtlichen Führern nach deren Status erkundigten - oft nachdem sie diese Führer verhaftet und den Kurieren aufgelauert hatten. Im Moment sieht es so aus, als wären die Kommunisten auf dem Rückzug, da ihre Organisation auf staatlicher Ebene bis zur Unwirksamkeit gestört ist. \nWir müssen jedoch wachsam bleiben, denn solange die Kommunistische Partei in irgendeiner Form existiert, könnte sie sich dennoch entschließen, ihre Bemühungen zu erneuern."
 CHI_xian_warlords_upset:0 "Das wird die Warlords verärgern. Sie könnten beschließen, Ihre Fraktion zu verlassen, Ihre Versuche, sie zu kontrollieren, abzulehnen und werden sich in Zukunft an diese Kränkung erinnern."
 wtt_xian_incident.1.t:0 "Eine Einladung von [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[Von.GetLeader] hat eine formelle Einladung an [CHI.GetLeader] geschickt, sich in Xi'an zu treffen, um die aktuelle Situation und die zukünftigen Schritte im Konflikt gegen die Kommunisten zu besprechen.\n\n Die Ablehnung dieser Einladung wird von [Von.GetLeader] als persönliche Beleidigung angesehen und wird zweifellos von den anderen Kriegsherren bemerkt werden."
 wtt_xian_incident.1.a:0 "Geh"
 wtt_xian_incident.1.b:0 "Nicht gehen"
 wtt_xian_incident.2.t:0 "[From.GetLeader] kommt in Xi'an an"
 wtt_xian_incident.2.desc:0 "[From.GetLeader], der nur mit einer kleinen Eskorte reist, ist nach Xi'an gekommen, um die Situation mit uns zu besprechen. Er erwartet zweifellos, dass wir unser Engagement gegen die Kommunisten erneuern, um sie auszulöschen. Da die japanische Armee vor unserer Haustür steht, müssen wir ihm die Dinge klar machen."
 wtt_xian_incident.2.a:0 "Bitten Sie ihn, sich mit den Kommunisten zu verbünden."
 wtt_xian_incident.3.t:0 "[From.GetLeader] weigert sich, sich zu treffen."
 wtt_xian_incident.3.desc:0 "Unter Hinweis auf eine böse Erkältung hat [CHI.GetLeader] unsere Einladung "widerwillig" abgelehnt. Ob das bedeutet, dass er plant, in nächster Zeit die Kontrolle über unsere Ländereien zu übernehmen, oder ob ihm jemand unsere Pläne zugespielt hat, bleibt abzuwarten."
 wtt_xian_incident.3.a:0 "Vielleicht hat er wirklich eine Erkältung?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] schlägt ein Bündnis mit den Kommunisten vor"
 wtt_xian_incident.4.desc:0 "Auf dem Treffen in Xi'an hat [From.GetLeader] einen überraschenden Vorschlag gemacht: Er ist der Meinung, dass wir ein Bündnis mit den Kommunisten schmieden sollten, um der japanischen Bedrohung mit vereinten Kräften begegnen zu können."
 wtt_xian_incident.4.a:0 "Vielleicht hat er Recht."
 wtt_xian_incident.4.b:0 "Wir erinnern uns noch daran, wie das letzte Bündnis abgelaufen ist."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] schlägt ein Bündnis vor."
 wtt_xian_incident.5.desc:0 "Es scheint, dass das nationalistische Lager es endlich satt hat, uns von der Landkarte zu tilgen. Bei einem Treffen in Xi'an hat [CHI.GetLeader] anscheinend zugestimmt, die Möglichkeit eines Bündnisses mit uns gegen die Japaner zu prüfen.\n\n Wir sollten unsere Optionen sorgfältig abwägen."
 wtt_xian_incident.5.a:0 "Die Japaner sind die größere Bedrohung."
 wtt_xian_incident.5.b:0 "Keine Absprachen mit den Nationalisten!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] weigert sich, sich mit den Kommunisten zu verbünden"
 wtt_xian_incident.6.desc:0 "Trotz unserer Argumente und Forderungen, diesen unnötigen Krieg zu beenden, hat sich [From.GetLeader] geweigert, den Gedanken einer Einheitsfront mit den Kommunisten zu erwägen. Es ist klar, dass entschiedenere Maßnahmen ergriffen werden müssen. Sollen wir ihn verhaften und an die Kommunisten ausliefern?"
 wtt_xian_incident.6.a:0 "Das ist unsere einzige Möglichkeit."
 wtt_xian_incident.6.b:0 "Das könnte leicht aus dem Ruder laufen."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] verhaftet in [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] hat eine Nachricht geschickt, dass er [CHI.GetLeader] verhaftet hat und bereit ist, ihn uns zu übergeben. \nDas ist vielleicht die beste Chance, die wir je haben werden, um diesen Feind des Volkes hinzurichten!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] hat unseren Vorschlag, [CHI.GetLeader] hinzurichten, abgelehnt. Stattdessen sollen wir ein Bündnis mit den Nationalisten eingehen, da wir offenbar noch nicht bereit sind, die Revolution anzuführen und uns gleichzeitig gegen die Japaner zu verteidigen."
 wtt_xian_incident.7.a:0 "Bitten Sie die Sowjets um Zustimmung."
 wtt_xian_incident.7.b:0 "Ab mit seinem Kopf!"
 wtt_xian_incident.7.c:0 "Wir sollten uns mit ihm gegen die Japaner verbünden."
 wtt_xian_incident.7.d:0 "Ihn jetzt zu töten, würde zu einem Krieg führen, den wir nicht gewinnen können. Lasst ihn gehen."
 wtt_xian_incident.8.t:0 "[From.GetLeader] hat [CHI.GetLeader] verhaftet!"
 wtt_xian_incident.8.desc:0 "Wir haben eine Nachricht von [Von.GetLeader] abgefangen, die besagt, dass er [CHI.GetLeader] in Gewahrsam hat und ihn an die Kommunisten ausliefern will. Angesichts des Hasses, den sie ihm entgegenbringen, ist es unwahrscheinlich, dass er dies lange überleben wird. \n\nWenn wir verhindern wollen, dass [CHI.GetLeader] von [CCP.GetLeader] vor Gericht gestellt und hingerichtet wird, müssen wir schnell und entschlossen handeln!"
 wtt_xian_incident.8.a:0 "Schickt die Truppen rein!"
 wtt_xian_incident.8.b:0 "Sie würden ihm nichts antun. Lasst uns warten."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] in [CHI_xian_instigator.GetNameDef] verhaftet!"
 wtt_xian_incident.9.desc:0 "[CCP.GetLeader] hat eine Nachricht geschickt, in der es heißt, dass die Kommunisten die einmalige Gelegenheit haben, [CHI.GetLeader] wegen seiner Verbrechen gegen das Volk und die Revolution vor Gericht zu stellen. Ihn hinzurichten wäre ein großer Sieg für die kommunistische Partei in ihrem Kampf um die Führung in China. \nSie würde aber auch die Nationalisten in einem kritischen Moment schwächen und es den Japanern vielleicht ermöglichen, weitere Fortschritte in China zu machen."
 wtt_xian_incident.9.a:0 "Ein weiterer bürgerlicher Feind findet sein Ende."
 wtt_xian_incident.9.b:0 "Er wird noch gebraucht."
 wtt_xian_incident.10.t:0 "[CCP.GetLeader] schlägt ein Bündnis vor"
 wtt_xian_incident.10.desc:0 "Anstelle des erwarteten Schauprozesses mit anschließender Hinrichtung haben die Kommunisten signalisiert, dass sie ein formelles Bündnis gegen die Japaner vorziehen würden. \nSie wollen offensichtlich Zeit schinden, da sie wissen, dass sie bei einem weiteren Vorstoß vernichtet werden würden. Wenn sie [CHI.GetLeader] wirklich tot sehen wollten, wäre er bereits hingerichtet worden.\n\nEinige Leute in unserer Regierung fragen sich jedoch, warum die Kommunisten jetzt auf ein Bündnis drängen - vielleicht wissen sie etwas, was wir nicht wissen?"
 wtt_xian_incident.10.a:0 "Solange sie unsere Befehle befolgen."
 wtt_xian_incident.10.b:0 "Keine Geschäfte mit den Kommunisten!"
 wtt_xian_incident.11.t:0 "Eine Einladung von Zhang Xueliang"
 wtt_xian_incident.11.desc:0 "Zhang Xueliang hat eine förmliche Einladung an [CHI.GetLeader] geschickt, sich in Xi'an zu treffen, um die aktuelle Lage und die künftigen Schritte im Konflikt mit den Kommunisten zu besprechen. Die Ablehnung dieser Einladung wird von Zhang Xueliang als persönliche Beleidigung aufgefasst und von den anderen Kriegsherren zweifellos bemerkt werden."
 wtt_xian_incident.11.a:0 "Geh"
 wtt_xian_incident.11.b:0 "Nicht gehen"
 wtt_xian_incident.12.t:0 "[From.GetLeader] kommt in Xi'an an"
 wtt_xian_incident.12.desc:0 "[From.GetLeader], der nur mit einer kleinen Eskorte reist, ist nach Xi'an gekommen, um die Situation mit uns zu besprechen. Er erwartet zweifellos, dass wir unser Engagement gegen die Kommunisten erneuern, um sie auszulöschen. Da die japanische Armee vor unserer Haustür steht, müssen wir ihm die Dinge klar machen."
 wtt_xian_incident.12.a:0 "Bitten Sie ihn, sich mit den Kommunisten zu verbünden."
 wtt_xian_incident.13.t:0 "[From.GetLeader] weigert sich, sich zu treffen."
 wtt_xian_incident.13.desc:0 "Unter Hinweis auf eine böse Erkältung hat [CHI.GetLeader] unsere Einladung "widerwillig" abgelehnt. Ob das bedeutet, dass er plant, in nächster Zeit die Kontrolle über unsere Ländereien zu übernehmen, oder ob ihm jemand unsere Pläne zugespielt hat, bleibt abzuwarten."
 wtt_xian_incident.13.a:0 "Vielleicht hat er wirklich eine Erkältung?"
 wtt_xian_incident.14.t:0 "Zhang Xueliang schlägt ein Bündnis mit den Kommunisten vor"
 wtt_xian_incident.14.desc:0 "Auf dem Treffen in Xi'an hat Zhang Xueliang einen überraschenden Vorschlag gemacht: Er ist der Meinung, dass wir ein Bündnis mit den Kommunisten schmieden sollten, um der japanischen Bedrohung mit vereinten Kräften begegnen zu können."
 wtt_xian_incident.14.a:0 "Vielleicht hat er Recht."
 wtt_xian_incident.14.b:0 "Wir erinnern uns noch daran, wie das letzte Bündnis abgelaufen ist."
 wtt_xian_incident.15.t:0 "[CHI.GetLeader] schlägt ein Bündnis vor."
 wtt_xian_incident.15.desc:0 "Es scheint, dass das nationalistische Lager es endlich satt hat, uns von der Landkarte zu tilgen. Bei einem Treffen in Xi'an hat [CHI.GetLeader] anscheinend zugestimmt, die Möglichkeit eines Bündnisses mit uns gegen die Japaner zu prüfen.\n\n Wir sollten unsere Optionen sorgfältig abwägen."
 wtt_xian_incident.15.a:0 "Die Japaner sind die größere Bedrohung."
 wtt_xian_incident.15.b:0 "Keine Absprachen mit den Nationalisten!"
 wtt_xian_incident.16.t:0 "[From.GetLeader] weigert sich, sich mit den Kommunisten zu verbünden"
 wtt_xian_incident.16.desc:0 "Trotz unserer Argumente und Forderungen, diesen unnötigen Krieg zu beenden, hat sich [From.GetLeader] geweigert, den Gedanken einer Einheitsfront mit den Kommunisten zu erwägen. Es ist klar, dass entschiedenere Maßnahmen ergriffen werden müssen. Sollen wir ihn verhaften und an die Kommunisten ausliefern?"
 wtt_xian_incident.16.a:0 "Das ist unsere einzige Möglichkeit."
 wtt_xian_incident.16.b:0 "Das könnte leicht aus dem Ruder laufen."
 wtt_xian_incident.17.t:0 "[CHI.GetLeader] in Xian verhaftet!"
 wtt_xian_incident.17.desc_a:1 "Zhang Xueliang hat eine Nachricht geschickt, dass er [CHI.GetLeader] verhaftet hat und bereit ist, ihn uns auszuliefern. \nDas ist vielleicht die beste Chance, die wir je haben werden, um diesen Feind des Volkes hinzurichten!"
 wtt_xian_incident.17.desc_b:0 "[SOV.GetLeader] hat unseren Vorschlag, [CHI.GetLeader] hinzurichten, abgelehnt. Stattdessen sollen wir ein Bündnis mit den Nationalisten eingehen, da wir offenbar noch nicht bereit sind, die Revolution anzuführen und uns gleichzeitig gegen die Japaner zu verteidigen."
 wtt_xian_incident.17.a:0 "Bitten Sie die Sowjets um Zustimmung."
 wtt_xian_incident.17.b:0 "Ab mit seinem Kopf!"
 wtt_xian_incident.17.c:0 "Wir sollten uns mit ihm gegen die Japaner verbünden."
 wtt_xian_incident.17.d:0 "Ihn jetzt zu töten, würde zu einem Krieg führen, den wir nicht gewinnen können. Lasst ihn gehen."
 wtt_xian_incident.18.t:0 "Zhang Xueliang hat [CHI.GetLeader] verhaftet!"
 wtt_xian_incident.18.desc:0 "Wir haben eine Nachricht von Zhang Xueliang abgefangen, die besagt, dass er [CHI.GetLeader] in Gewahrsam hat und ihn an die Kommunisten ausliefern will. Angesichts des Hasses, den sie ihm entgegenbringen, ist es unwahrscheinlich, dass er dies lange überleben wird. \nWenn wir verhindern wollen, dass [CHI.GetLeader] von [CCP.GetLeader] vor Gericht gestellt und hingerichtet wird, müssen wir schnell und entschlossen handeln!"
 wtt_xian_incident.18.a:0 "Schickt die Truppen rein!"
 wtt_xian_incident.18.b:0 "Sie würden ihm nichts antun. Lasst uns warten."
 wtt_xian_incident.19.t:0 "[CHI.GetLeader] in Xian verhaftet!"
 wtt_xian_incident.19.desc:0 "[Die Kommunisten haben die einmalige Gelegenheit, [CHI.GetLeader] wegen seiner Verbrechen gegen das Volk und die Revolution vor Gericht zu stellen. Ihn hinzurichten wäre ein großer Sieg für die kommunistische Partei in ihrem Kampf um die Führung in China. \nSie würde aber auch die Nationalisten in einem kritischen Moment schwächen und es den Japanern vielleicht ermöglichen, weitere Fortschritte in China zu machen."
 wtt_xian_incident.19.a:0 "Ein weiterer bürgerlicher Feind findet sein Ende."
 wtt_xian_incident.19.b:0 "Er wird noch gebraucht."
 wtt_xian_incident.20.t:0 "[CCP.GetLeader] schlägt ein Bündnis vor"
 wtt_xian_incident.20.desc:0 "Anstelle des erwarteten Schauprozesses mit anschließender Hinrichtung haben die Kommunisten signalisiert, dass sie ein formelles Bündnis gegen die Japaner vorziehen würden. \nSie wollen offensichtlich Zeit schinden, da sie wissen, dass sie bei einem weiteren Vorstoß vernichtet werden würden. Wenn sie [CHI.GetLeader] wirklich tot sehen wollten, wäre er bereits hingerichtet worden.\n\nEinige Leute in unserer Regierung fragen sich jedoch, warum die Kommunisten jetzt auf ein Bündnis drängen - vielleicht wissen sie etwas, was wir nicht wissen?"
 wtt_xian_incident.20.a:0 "Solange sie unsere Befehle befolgen."
 wtt_xian_incident.20.b:0 "Keine Geschäfte mit den Kommunisten!"

 wtt_china_shared.1.t:0 "[From.GetNameDefCap] bietet Unterstützung an"
 wtt_china_shared.1.desc:0 "[From.GetLeader] ist in unserer Hauptstadt eingetroffen, um unsere Lage zu besprechen. Bei einem Treffen mit Unabhängigkeitsaktivisten und der Regierung hat er erklärt, dass unsere Unabhängigkeit ein wesentliches nationales Interesse von [From.GetNameDef] ist und dass sie bereit sind, jeden Versuch zu unterstützen, der zu einer größeren Unabhängigkeit führt."
 wtt_china_shared.1.a:0 "Ihre Hilfe ist mehr als willkommen."
 wtt_china_shared.1.b:0 "Wir sind mit unserer derzeitigen Situation sehr zufrieden."
 wtt_china_shared.2.t:0 "[Von.GetNameDefCap] nimmt unsere Unterstützung an"
 wtt_china_shared.2.desc:0 "In einem privaten Gespräch haben Regierungsbeamte von [Von.GetNameDef] großes Interesse daran bekundet, was wir tun können, um einen unabhängigen Staat zu unterstützen. Es wurden Mittel für Gruppen bereitgestellt, die für eine größere Unabhängigkeit eintreten, und wir haben mit der Organisation einer "Vorläufigen Freien [Von.GetAdjective] Exilregierung" begonnen."
 wtt_china_shared.2.a:0 "Ihr Kampf ist unser Kampf."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] verweigert unsere Unterstützung"
 wtt_china_shared.3.desc:0 "In einer strengen Note hat uns [Von.GetLeader] mitgeteilt, dass seine Regierung keine Einmischung in interne [Von.GetAdjective]-Angelegenheiten dulden würde. Das diplomatische Protokoll verbietet es, [From.From.GetLeader] zur Persona non grata zu erklären und ihm die Einreise zu verweigern, aber stattdessen wurde praktisch unserer gesamten Delegation die Rückkehr nach [From.GetNameDef] untersagt."
 wtt_china_shared.3.a:0 "Eine Schande."
 wtt_china_shared.4.t:0 "Unabhängigkeitsbewegung in [From.GetNameDef] gewinnt an Stärke"
 wtt_china_shared.4.desc:0 "Wie es scheint, war der jüngste Besuch von [Von.Von.GetNameDef] in [Von.GetNameDef] nicht nur ein Austausch von Nettigkeiten beim Tee. In letzter Zeit haben die zuvor getrennten und zersplitterten Unabhängigkeitsbewegungen des Landes begonnen, sich viel besser zu koordinieren. Es hat fast den Anschein, als würde ihnen jemand aus dem Ausland beim Organisieren helfen."
 wtt_china_shared.4.a:0 "Beunruhigend."
 wtt_china_shared.10.t:0 "Die Flying Tigers"
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, die Ehefrau von Chiang Kai-Shek und eine seiner engsten Beraterinnen, ist nach Washington gereist, um sich für eine stärkere Unterstützung Chinas im Kampf gegen Japan einzusetzen. Die chinesische Luftwaffe braucht dringend moderne Flugzeuge und qualifizierte Piloten, die sie fliegen können. Soongs Appell hat in der Öffentlichkeit großen Anklang gefunden, und eine Reihe unserer Piloten hat den Dienst quittiert, um sich bei einem chinesischen Unternehmen zu verpflichten, das chinesischen Piloten "Training und Ausbildung" anbietet."
 wtt_china_shared.10.desc_b:0 "Der Krieg in China hat seinen Tribut von der chinesischen Luftwaffe gefordert. Obwohl sie zahlenmäßig und waffentechnisch dem Gegner unterlegen sind, haben sie tapfer gekämpft, um den Himmel über China zu beherrschen. \nTrotz der Tapferkeit ihrer Piloten sucht die [From.GetAdjective] Luftwaffe verzweifelt nach neuen Flugzeugen und Piloten, um ihre Verluste zu ersetzen. Eine von [From.GetLeader] entsandte Delegation ist in Washington eingetroffen, um über die Übergabe von etwa 150 modernen Kampfflugzeugen zu verhandeln und einer ähnlichen Anzahl von Piloten zu erlauben, nach China zu gehen, um diese Flugzeuge zu fliegen."
 wtt_china_shared.10.a:0 "Wir müssen sie auf jede erdenkliche Weise unterstützen."
 wtt_china_shared.10.b:0 "Wir dürfen nicht zulassen, dass wir in diesen Konflikt hineingezogen werden."
 wtt_china_shared.11.t:0 "Die sowjetische Freiwilligengruppe"
 wtt_china_shared.11.desc_a:0 "Die anhaltenden Kämpfe in China haben dazu geführt, dass wir unsere Kameraden in der [From.GetAdjective] Roten Armee aus der Luft unterstützen müssen. [From.GetLeader] hat sich an uns gewandt, um eine Freiwilligengruppe von Piloten und Flugzeugen zu entsenden. Er bittet um etwa 50 Bomber und 100 Jäger, um ihnen Geleitschutz zu geben. \nDies könnte unseren Piloten nützliche Erfahrungen verschaffen und es uns ermöglichen, unsere neuesten Entwürfe im Einsatz zu testen."
 wtt_china_shared.11.desc_b:0 "Da der Krieg in China weitergeht, ist die [From.GetAdjective]-Luftwaffe mit der Verteidigung des Luftraums über [From.GetNameDef] und der Luftunterstützung für die kämpfenden Truppen überfordert. [Von.GetLeader] hat einen persönlichen Appell an [SOV.GetLeader] gerichtet, Unterstützung in Form einer kombinierten Truppe von etwa 50 mittleren Bombern und 100 Jägern zu schicken.\n\nDies könnte sich als nützliche Gelegenheit erweisen, unsere modernste EQUIPMENT unter Kampfbedingungen zu testen."
 wtt_china_shared.11.a:0 "Wir müssen sie auf jede erdenkliche Weise unterstützen."
 wtt_china_shared.11.b:0 "Sie werden sich mit dem begnügen müssen, was sie haben."
 wtt_china_shared.12.t:0 "Ein neuer General für [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[Von.GetLeader] hat einen Brief an [USA.GetLeader] geschickt, in dem er vorschlägt, dass wir einen unserer Generäle als Stabschef für die [Von.GetAdjective]-Armee entsenden. \n\nDamit würden wir uns die persönliche Dankbarkeit von [Von.GetLeader] verdienen und könnten wertvolle Erfahrungen für unseren General sammeln sowie den Streitkräften von [Von.GetLeader] helfen, den Krieg zu gewinnen.\n\nWelchen unserer Generäle sollen wir schicken?"
 wtt_china_shared.12.a:0 "Schickt Joseph Stillwell."
 wtt_china_shared.12.b:0 "Sie werden sich selbst verteidigen müssen."
 wtt_china_shared.12.c:0 "Schickt Douglas MacArthur"
 wtt_china_shared.12.d:0 "Schickt Dwight Eisenhower"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] Kommt nach China"
 wtt_china_shared.13.desc:0 "[From.GetLeader] hat unser Ersuchen um Unterstützung angenommen und [CHI_USA_General.GetName] angewiesen, sich so bald wie möglich hier in China zum Dienst zu melden.\n\n Der General soll nicht nur Berater von [Root.GetLeader] sein, sondern auch Truppen im Feld befehligen, was ihm einige Erfahrungen aus erster Hand im Kampf in einem modernen Krieg verschafft."
 wtt_china_shared.13.a:0 "Eine wertvolle Ergänzung."
 wtt_china_shared.14.t:0 "Keine Hilfe von [From.GetNameDef]"
 wtt_china_shared.14.desc:0 "Unsere Bitte an [From.GetLeader] ist auf taube Ohren gestoßen. Mehrere hochrangige Offiziere der US-Armee haben sich bereit erklärt, den Auftrag zu übernehmen, doch sowohl der Kriegsminister als auch Präsident [Von.GetLeader] haben ihr Veto eingelegt, da die Idee nicht praktikabel sei und nicht im nationalen Interesse liege."
 wtt_china_shared.14.a:0 "Sind sie feige, dumm oder beides?"
 wtt_prc.1.t:0 "[From.GetLeader] schlägt ein Bündnis vor"
 wtt_prc.1.desc:0 "Nach Jahren des erfolglosen Konflikts und mit der Bedrohung durch Japan im Hintergrund sind die Kommunisten mit dem Angebot an uns herangetreten, eine gemeinsame Regierung zu bilden. Unsere Armeen würden Seite an Seite kämpfen, und wir werden unsere Politik koordinieren.\n\nDas Motiv für diesen plötzlichen Sinneswandel der Kommunisten ist weniger klar, und einige in der Regierung glauben, dass dies nur die erste Stufe eines Plans zur Übernahme des Landes ist."
 wtt_prc.1.a:0 "Wir müssen uns gegen unsere Feinde vereinen."
 wtt_prc.1.b:0 "Wir werden nicht auf diesen billigen Trick hereinfallen."
 wtt_prc.2.t:0 "[From.GetLeader] lehnt die Allianz ab."
 wtt_prc.2.desc:0 "Nach langen Überlegungen hat [From.GetLeader] beschlossen, unsere Delegation abzulehnen. Unsere Quellen innerhalb der Regierung berichten, dass er überall kommunistische Verschwörungen sieht und glaubt, dass wir versuchen, die Regierung zu übernehmen und ihm das Land wegzunehmen."
 wtt_prc.2.a:0 "Wie paranoid."
 wtt_prc.3.t:0 "[CCP.GetLeader] bittet [SHX.GetLeader], gegen die Japaner zu kooperieren."
 wtt_prc.3.desc:0 "Die Kommunisten bitten uns, mit ihnen gegen die größte Bedrohung "Japan" zusammenzuarbeiten und die Kämpfe zwischen unseren Nationen zu beenden! Sollten wir dem zustimmen? Es könnte zu einer stärkeren Zusammenarbeit in der Zukunft führen und das Überleben des chinesischen Volkes sichern."
 wtt_prc.3.a:0 "Sie haben Recht! "
 wtt_prc.3.b:0 "Niemals! Kommunistischer Abschaum!"
 wtt_prc.4.t:0 "[SHX.GetLeader] Nehmt unser Angebot an!"
 wtt_prc.4.desc:0 "Die Zukunft gehört dem Volk! Japan wird China niemals besitzen!"
 wtt_prc.4.a:0 "Großartig!"
 wtt_prc.5.t:0 "[SHX.GetLeader] lehnt unser Angebot ab!"
 wtt_prc.5.desc:0 "Die Zukunft gehört dem Volk! Japan wird China niemals besitzen! Auch ohne die Hilfe dieses Warlords."
 wtt_prc.5.a:0 "Schande!"
 wtt_prc.6.t:0 "Enge Zusammenarbeit mit [CCP.GetLeader]"
 wtt_prc.6.desc:0 "[CCP.GetLeader] bittet darum, unsere Nationen gegen die Japaner zu vereinen!"
 wtt_prc.6.a:0 "Für China!"
 wtt_prc.6.b:0 "Niemals!"
 wtt_prc.7.t:0 "[SHX.GetLeader] nimmt unser Angebot an!"
 wtt_prc.7.desc:0 "Die Zukunft gehört dem Volk! Japan wird China niemals besitzen!"
 wtt_prc.7.a:0 "Großartig!"
 wtt_prc.8.t:0 "[SHX.GetLeader] lehnt unser Angebot ab!"
 wtt_prc.8.desc:0 "Die Zukunft gehört dem Volk! Japan wird China niemals besitzen! Auch ohne die Hilfe dieses Warlords."
 wtt_prc.8.a:0 "Schande!"
 wtt_prc.9.t:0 "Überzeugt Zhang Xueliang, dass Japan die größere Bedrohung ist"
 wtt_prc.9.desc:0 "Wir müssen Zhang Xueliang erklären, dass die Japaner die wirkliche Bedrohung sind, während wir genauso wie die Nationalisten daran interessiert sind, das chinesische Volk zu retten, und dass wir aufhören müssen, chinesisches Blut zu vergießen, und wenn wir es nicht können, muss es gegen die Japaner sein!"
 wtt_prc.9.a:0 "Er ist überzeugt!"
 wtt_prc.10.t:0 "[From.GetNameDefCap] fordert unsere Zusammenarbeit"
 wtt_prc.10.desc:0 "Nach der Gründung der Einheitsfront hat [From.GetNameDef] deutlich gemacht, dass er keine "übermäßige Unabhängigkeit und Insubordination" duldet. Da ein Krieg gegen Japan immer wahrscheinlicher wird, wird jeder, der nicht auf der Seite der Vereinigten Front steht, als potenzieller Feind behandelt, und [From.GetLeader] hat offen gesagt, dass er nicht warten wird, bis ein Krieg ausbricht, um gegen die Kriegsherren vorzugehen, die sich weigern, das Knie zu beugen."
 wtt_prc.10.a:0 "Wir gehen das Risiko mit der Regierung ein."
 wtt_prc.10.b:0 "Dieser stürmische Idiot blufft eindeutig."
 wtt_prc.11.t:0 "[From.GetNameDefCap] schließt sich der Vereinigten Front an"
 wtt_prc.11.desc:0 "[From.GetLeader] ist zur Vernunft gekommen und hat beschlossen, sich unserer Allianz anzuschließen. Seine Streitkräfte werden uns nun in den kommenden Schlachten unterstützen."
 wtt_prc.12.t:0 "[From.GetNameDefCap] lehnt ab"
 wtt_prc.12.desc:0 "Aus Gründen, die sich dem Verständnis entziehen, hat sich [Von.Anführer] geweigert, auch nur in den grundlegendsten Angelegenheiten mit uns zusammenzuarbeiten. Er behauptet, wir seien nichts weiter als eine Gruppe von Banditen, die schon bald ausgerottet sein werden, und hat andere Kriegsherren dazu aufgerufen, sich ihm anzuschließen."
 wtt_prc.12.a:0 "Er wird zu Fall gebracht werden."
 PRC_provoke_japan_korea:0 "Korea"
 PRC_provoke_japan_manchuria:0 "Mandschurei"
 wtt_prc.20.t:0 "Chinesische Provokation"
 wtt_prc.20.desc:0 "Über den jüngsten Angriff auf unseren Boden sind neue Einzelheiten bekannt geworden. Zwar konnte bisher keiner der Täter gefasst werden, doch deutet alles darauf hin, dass es sich um eine bewusste Provokation der Chinesen handelt. \nDie chinesische Regierung hat verdächtig lange gezögert, den Angriff zu verurteilen, und chinesische Zeitungen haben ihn als heldenhaften Akt des Widerstands gegen den "japanischen Imperialismus" gefeiert.\n\n Das Kabinett ist zusammengetreten, um die Angelegenheit zu erörtern und Maßnahmen gegen den eklatanten Angriff vorzuschlagen."
 wtt_prc.20.a:0 "Fordern Sie eine Entschuldigung."
 wtt_prc.20.b:0 "Mobilisieren Sie die Truppen und bereiten Sie sich auf den Krieg vor."
 wtt_prc.20.c:0 "§OWir sollten unsere imperialistische Politik in China aufgeben.§!"
 wtt_prc.21.t:0 "Rüstungsfabrik sabotiert"
 wtt_prc.21.desc:0 "Aus einer unserer Fabriken in [JAP.GetManchuriaPuppet] sind Berichte eingetroffen, wonach in der vergangenen Nacht ein Großbrand ausgebrochen ist. Die örtliche Feuerwehr kämpft noch mit dem Brand, ist aber zuversichtlich, dass sie das Feuer bis zum Ende des DAYSes unter Kontrolle haben wird. Der Schaden an der Fabrik scheint beträchtlich zu sein, da das Feuer offenbar im Lagerbereich für hochentzündliche Chemikalien ausgebrochen ist.\n\nDer militärische Geheimdienst hat eine gründliche Untersuchung eingeleitet, um herauszufinden, wie das Feuer trotz strengster Sicherheitsmaßnahmen ausbrechen konnte. Erste Hinweise deuten auf Brandstiftung hin, die sehr wahrscheinlich ist."
 wtt_prc.21.a:0 "Wer würde so etwas tun?"
 wtt_prc.22.t:0 "Zivile Fabrik sabotiert"
 wtt_prc.23.t:0 "Brücke gesprengt"
 wtt_prc.23.desc:0 "Irgendwann in der letzten Nacht ist eine wichtige Eisenbahnbrücke in [JAP.GetManchuriaPuppet] unter dem Gewicht eines vorbeifahrenden Munitionszuges zusammengebrochen. Die Rettungs- und Bergungsarbeiten wurden durch die sekundären Explosionen der Munition erschwert. Die Besatzung des Zuges wird immer noch vermisst und gilt als tot.\n\n Der militärische Geheimdienst hat ein Team zur Untersuchung des Ortes entsandt, sobald es sicher ist, um herauszufinden, wie eine stabile Brücke ohne Warnzeichen einstürzen konnte.\n\nLokale Zeugen berichten, dass sie am DAYS vor dem Einsturz eine kleine Gruppe im Tal unterhalb der Brücke gesehen haben. Ihr Aufenthaltsort ist derzeit unbekannt."
 wtt_prc.24.t:0 "Patrouille in Hinterhalt geraten"
 wtt_prc.24.desc:0 "Eine unserer Patrouillen in [JAP.GetManchuriaPuppet] hat sich nicht gemeldet. Ein Suchtrupp, der entlang des Weges der Patrouille arbeitete, fand ein Schlachtfeld vor, mit Anzeichen dafür, dass die Patrouille überrascht und in einem brutalen Nahkampf vernichtet wurde.\n\nOb die Angreifer Verluste erlitten, ist derzeit nicht bekannt, aber die einzigen Leichen, die gefunden wurden, gehören zu Soldaten der japanischen Armee.\n\nSie scheinen fast absichtlich zurückgelassen worden zu sein, vielleicht um eine Nachricht zu senden."
 wtt_japan.1.t:0 "[From.GetNameDefCap] Möchte die Herrschaft über unsere Kolonien"
 wtt_japan.1.desc:1 "Die [From.GetAdjective] haben unsere Schwäche ausgenutzt und uns angeboten, uns bei der "Aufrechterhaltung der Ordnung" in unseren Kolonien zu "helfen". Sie argumentieren, dass wir nach dem Fall unseres Festlandes keine Möglichkeit mehr haben, unsere Stellung zu halten. Es ist eindeutig ein Trick, um uns die Kontrolle über unsere Kolonien zu entreißen, aber welche Wahl haben wir?"
 wtt_japan.1.a:0 "Es ist an der Zeit, die japanische Vorherrschaft im Osten zu akzeptieren."
 wtt_japan.1.b:0 "Sie werden sie sich mit Gewalt nehmen müssen!"
 wtt_japan.2.t:0 "[From.GetNameDefCap] Erteilt die Herrschaft über die Kolonien"
 wtt_japan.2.desc:0 "[From.GetNameDefCap] haben unser Angebot, die Ordnung in ihren Kolonien aufrechtzuerhalten, sorgfältig geprüft und beschlossen, es anzunehmen. Damit haben sie uns die totale Kontrolle übertragen."
 wtt_japan.2.a:0 "Eine weise Entscheidung."
 wtt_japan.3.t:0 "[From.GetNameDefCap] lehnt die Herrschaft über die Kolonien ab"
 wtt_japan.3.desc:0 "Die [From.GetNameDefCap] haben unser Angebot, in ihren Kolonien für Ordnung zu sorgen, sorgfältig geprüft und beschlossen, es abzulehnen."
 wtt_japan.3.a:0 "Wir werden sehen, wie sich das für sie auswirkt."
 wtt_japan.11.t:0 "Nichtangriffspakt mit [Von.GetNameDef]"
 wtt_japan.11.desc:0 "Obwohl die Spannungen zwischen [From.GetAdjective] und [Root.GetNameDef] bis vor kurzem zunahmen, haben die [From.GetAdjective] nun Verhandlungen über einen Nichtangriffspakt aufgenommen. Die Vorteile für uns liegen auf der Hand, aber was uns Sorgen bereiten sollte, sind die Vorteile, die [From.GetAdjective] daraus ziehen werden, und ob wir diesen Schritt noch bereuen werden."
 wtt_japan.11.a:0 "Wir müssen Frieden haben... vorerst."
 wtt_japan.11.b:0 "Ihnen jeglichen Vorteil zu verwehren, hat Vorrang!"
 wtt_japan.12.t:0 "[From.GetNameDefCap] Akzeptiert den Nichtangriffspakt"
 wtt_japan.12.desc:0 "[From.GetNameDefCap] hat unser Angebot eines Nichtangriffspakts formell angenommen."
 wtt_japan.12.a:0 "Sie spielen uns direkt in die Hände."
 wtt_japan.13.t:0 "[Von.GetNameDefCap] lehnt Nichtangriffspakt ab"
 wtt_japan.13.desc:0 "Aus welchem Grund auch immer, [Von.GetNameDef] hat unser Angebot eines Nichtangriffspakts abgelehnt."
 wtt_japan.13.a:0 "Schmieden sie ein Komplott gegen uns?"
 wtt_japan.21.t:0 "Austausch von [From.GetAdjective]-Generälen"
 wtt_japan.21.desc:0 "Die [Von.GetAdjective] haben beschlossen, ihre linksgerichteten Beamten und Generäle zurückzurufen, und haben uns stattdessen ihre rechtsgerichteten Generäle und Beamten ins inoffizielle Exil geschickt."
 wtt_japan.21.a:0 "Es scheint, dass in [From.GetNameDef] etwas im Gange ist..."
 wtt_japan.22.t:0 "[Root.GetAdjective] Generäle ausgetauscht"
 wtt_japan.22.desc:0 "Der Prozess des Austauschs unserer rechtsgerichteten Generäle und Beamten gegen die linksgerichteten, die wir zuvor in [From.GetNameDef] ins inoffizielle Exil geschickt hatten, ist nun abgeschlossen."
 wtt_japan.22.a:0 "Dies wird unseren Einfluss auf [Root.GetNameDef] stärken."
 wtt_japan.31.t:0 "Das Schicksal der kaiserlichen Familie"
 wtt_japan.31.desc:0 "Die Zeit ist gekommen, sich um das Schicksal des Kaisers und seiner Familie zu kümmern. Vererbter sozialer Status hat in dem Japan, das wir aufbauen, keinen Platz. Was soll aus ihnen werden?"
 wtt_japan.31.a:0 "Verbannt sie!"
 wtt_japan.31.b:0 "Köpft sie!"
 wtt_japan.32.t:0 "Kaiserliche Familie im Exil"
 wtt_japan.32.desc:0 "[From.GetNameDefCap] hat die kaiserliche Familie ins Exil geschickt und uns damit einen großen Segen beschert! Er ist jetzt in [Root.GetNameDef] angekommen, und trotz seiner Verbannung ist sein Einfluss auf das Volk und die Truppen immer noch groß."
 wtt_japan.32.a:0 "Wir müssen würdig sein, seine Heimat zu sein!"
 wtt_japan.101.t:0 "Die mandschurische Wiedervereinigung"
 wtt_japan.101.desc:0 "Mit ihrem jüngsten Sieg gegen [MAN.GetName] hat die japanische Regierung nun die chinesischen Beziehungen zu der Region anerkannt und uns mit sofortiger Wirkung die gesamte Kontrolle übertragen. Mit dieser Geste des guten Willens bieten sie uns ein Bündnis an."
 wtt_japan.101.a:0 "Vielleicht kann man mit den Japanern tatsächlich verhandeln."
 wtt_japan.101.b:0 "Wir werden die Mandschurei akzeptieren, aber nicht ihre Freundlichkeit."
 wtt_japan.102.desc:0 "[From.GetNameDefCap] dankt uns für die Rückgabe der Mandschurei und hat unser Bündnisangebot angenommen."
 wtt_japan.103.desc:0 "[From.GetNameDefCap] dankt uns für die Rückgabe der Mandschurei, hat aber unser Bündnisangebot abgelehnt."
 wtt_japan.104.t:0 "Phillipinische Souveränität"
 wtt_japan.104.desc:0 "[From.GetNameDefCap] hat offen und öffentlich erklärt, dass sie nicht länger zusehen können, wie eine Nation in ihrer Interessensphäre unter westlichem Stiefel weiterbesteht. Sie fordern nun, dass wir unseren Zeitplan für die Entkolonialisierung beschleunigen und den Philippinen sofort volle Souveränität gewähren."
 wtt_japan.104.a:0 "Damit haben sie Recht. Sie haben ihre Freiheit verdient."
 wtt_japan.104.b:0 "Die Phillipinen werden amerikanisch bleiben!"
 wtt_japan.105.desc:0 "[From.GetNameDefCap] hat auf unsere Forderungen nach vollständiger Unabhängigkeit der Phillipinen reagiert, und die amerikanische Regierung hat nun sofortige Vorkehrungen getroffen, um ihrem pazifischen Untertan die volle Souveränität zu gewähren."
 wtt_japan.105.a:0 "Wenigstens sind sie vernünftig."
 wtt_japan.106.desc:0 "[From.GetNameDefCap] hat auf unsere Forderungen nach vollständiger Unabhängigkeit der Phillipinen reagiert und die "lebenswichtigen amerikanischen Interessen", die die Phillipinen in der Region vertreten, bekräftigt."
 wtt_japan.106.a:0 "Und sie nennen sich die 'Verteidiger der Freiheit'?"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] hat auf die japanischen Forderungen nach unserer vollen Unabhängigkeit reagiert, und die amerikanische Regierung hat jetzt sofort Vorkehrungen getroffen, um uns die volle Souveränität zu gewähren!"
 wtt_japan.107.a:0 "Gelobt seien die Japaner!"
 wtt_japan.108.t:0 "Putsch junger Offiziere"
 wtt_japan.108.desc:0 "Einer Gruppe junger Offiziere ist es gelungen, mehrere Regierungsbeamte und den Premierminister zu ermorden. Sie haben die Stadt Tokio besetzt und die Kontrolle über den Kaiserpalast erlangt, wobei sie ankündigten, die Regierung von "korrupten Beamten" und "ideologischen Bedrohungen" zu säubern und den Kaiser wieder als alleinigen Herrscher der Nation einzusetzen.\n\n Ihre Aktionen fanden unerwartet großen Anklang beim Militär, wo geplante Gegenmaßnahmen durch Massenverhaftungen und Ermordungen von Elementen, die der alten Regierung treu waren, verhindert wurden. Angesichts der plötzlichen und überwältigenden Ereignisse sowie der Kontrolle der Rebellen über den Palast hat der Kaiser keine Anstalten gemacht, die Rebellen zu denunzieren. Der organisierte Widerstand der Regierung scheint bereits zu bröckeln, und es wird erwartet, dass die Rebellen jederzeit die Einführung der vollständigen kaiserlichen Kontrolle über alle Bereiche der Innen-, Außen- und Militärpolitik ankündigen werden."
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.109.t:0 "Japan schlägt dreiseitigen Pakt vor"
 wtt_japan.109.desc:0 "[From.GetNameDefCap] hat Fühler ausgestreckt, um unser Interesse an einem Dreimächtepakt zwischen uns, dem [JAP_initiator.GetAdjective] und den [ITA_fascism.GetAdjective]s zu erkunden. Die [JAP_initiator.GetAdjective] argumentieren, dass es angesichts der zunehmend feindseligen globalen Meinung, die sich gegen unsere Bemühungen richtet, unbedingt notwendig ist, dass wir uns gegenseitig unterstützen."
 wtt_japan.109.a:0 "Eine ausgezeichnete Idee. Wir werden den Pakt unterzeichnen."
 wtt_japan.109.b:0 "Nein, wir dürfen nicht riskieren, die Welt zu verärgern."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] hat Fühler ausgestreckt, um unser Interesse an einem Dreimächtepakt zwischen uns, dem [JAP_initiator.GetAdjective] und den [GER_fascism.GetAdjective]s zu erkunden. Die [JAP_initiator.GetAdjective] argumentieren, dass es angesichts der zunehmend feindseligen globalen Meinung, die sich gegen unsere Bemühungen richtet, unerlässlich ist, dass wir uns gegenseitig unterstützen. Die [GER_fascism.GetAdjective]s haben bereits ihre Unterstützung für diese Idee bekräftigt."
 wtt_japan.111.t:0 "Dreiseitiger Pakt unterschrieben"
 wtt_japan.111.desc:0 "Die Regierungen von [GER_fascism.GetAdjective] und [ITA_fascism.GetAdjective] haben sich bereit erklärt, den vorgeschlagenen Dreiparteienpakt zu unterzeichnen und sich damit zu verpflichten, im Kriegsfall an unserer Seite zu stehen."
 wtt_japan.112.t:0 "[From.GetNameDefCap] lehnt Dreiparteienpakt ab"
 wtt_japan.112.desc:0 "Die [From.GetAdjective]-Regierung hat den vorgeschlagenen Dreiparteienpakt abgelehnt und zieht es vor, alleine weiterzumachen."
 wtt_japan.113.t:0 "[From.GetNameDefCap] Unterzeichnet Dreiparteien-Pakt"
 wtt_japan.113.desc:0 "Die [ITA_fascism.GetAdjective]-Regierung hat sich bereit erklärt, den vorgeschlagenen Dreierpakt zu unterzeichnen und sich damit verpflichtet, im Falle eines Krieges an unserer Seite zu stehen."
 wtt_japan.114.t:0 "Demokratische Elemente inszenieren Putsch"
 wtt_japan.114.desc:0 "Demokratische Elemente in der Regierung haben eine überraschende Machtübernahme eingeleitet, nachdem das Militär gedroht hatte, die hart erkämpften demokratischen Rechte des Volkes erneut zu beschneiden. Mit überraschender Schnelligkeit hat ein bedeutender Teil des Militärs zu den Waffen gegriffen, um das Volk und seine Freiheitsrechte zu verteidigen. Diese Spaltung des Militärs hat es den Volksvertretern ermöglicht, die Macht in der Legislative und Exekutive zu übernehmen. Obwohl die Kämpfe gerade erst begonnen haben, ist es unwahrscheinlich, dass die derzeitige Regierung so einfach abgesetzt werden kann."
 wtt_japan.114.a:0 "Nie wieder soll das Militär uns regieren!"
 wtt_japan.115.t:0 "[From.GetName] Greift die Sowjetunion an"
 wtt_japan.115.desc:0 "[From.GetNameDefCap] hat die Sowjetunion einseitig angegriffen, trotz unseres Nichtangriffspakts mit ihr. Wir haben keine andere Wahl, als entweder unser Bündnis zu ehren und den Angriff von [From.GetAdjective] zu unterstützen oder unseren Nichtangriffspakt mit den Sowjets zu ehren und den Angriff zu verurteilen."
 wtt_japan.115.a:0 "Wir werden uns unseren Verbündeten anschließen!"
 wtt_japan.115.b:0 "Unsere Vereinbarungen können nicht gebrochen werden... Noch nicht."
 wtt_japan.116.t:0 "[Von.GetName] Tritt in den Krieg ein"
 wtt_japan.116.desc:0 "[Von.GetNameDefCap] hat beschlossen, sich unserem Krieg gegen die Sowjets anzuschließen, trotz des früheren Nichtangriffspakts mit ihnen."
 wtt_japan.116.a:0 "Das sollten sie auch."
 wtt_japan.117.t:0 "[Von.GetName] verurteilt unseren Krieg"
 wtt_japan.117.desc:0 "[Von.GetNameDefCap] hat beschlossen, seinen Nichtangriffspakt mit den Sowjets einzuhalten, obwohl er sich uns gegenüber als Verbündeter verpflichtet hat. Sie haben unsere Aggression angeprangert, offenbar in dem Versuch, die diplomatische Situation mit dem anderen Paktmitglied zu retten."
 wtt_japan.117.a:0 "Das ist sehr bedauerlich."
 wtt_japan.118.t:0 "[Von.GetName] Erbittet Unterstützung"
 wtt_japan.118.desc:0 "[Von.GetNameDefCap] ist derzeit in einen zerstörerischen Bürgerkrieg verwickelt und hat Schwierigkeiten, mit der militärischen Stärke des Feindes mitzuhalten. Ihre Übergangsregierung ist nun an unsere Vertreter mit dem Angebot herangetreten, die südliche Halbinsel Sachalin gegen die militärische Unterstützung einzutauschen, die sie so dringend benötigen."
 wtt_japan.118.a:0 "Eine ausgezeichnete Idee!"
 wtt_japan_118_TT:0 "Diese Freiwilligen werden dem Arbeitskräftepool wieder zugeführt, wenn §Y[From.GetName]§!den Bürgerkrieg gewinnt."
 wtt_japan.118.b:0 "Das ist kein guter Handel für uns."
 wtt_japan.119.t:0 "[Von.GetName] Akzeptiert den Handel"
 wtt_japan.119.desc:0 "[Von.GetNameDefCap] hat unser Angebot angenommen, die Süd-Sachalin-Halbinsel gegen militärische Unterstützung einzutauschen. Sie haben einige Divisionen von 'Freiwilligen' entsandt, um uns im Kampf zu unterstützen!"
 wtt_japan.119.a:0 "Sie werden sich als sehr nützlich erweisen!"
 wtt_japan.119.TT:0 "Gewinnen Sie 8 Einheiten mit §Y12 Infanterie§!und §Y3 Unterstützungsbataillonen§!"
 wtt_japan.120.t:0 "[From.GetName] Lehnt Handel ab"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie unser Angebot, die Halbinsel Süd-Sachalin gegen militärische Unterstützung einzutauschen, abgelehnt haben."
 wtt_japan.120.a:0 "Wir sind auf uns allein gestellt..."
 wtt_japan.121.t:0 "[Von.Name.Erhalten] nimmt Tokio ein"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] hat die japanische Hauptstadt eingenommen, und die faschistische [From.From.GetAdjective] Regierung ist gestürzt. Wenn wir handeln wollen, müssen wir das sofort tun. Wenn wir die kommunistische Bedrohung eindämmen wollen, müssen wir schnell handeln, die Kontrolle über die entlegenen japanischen Inseln erlangen und die verbleibenden faschistischen Elemente unter unsere Kontrolle bringen."
 wtt_japan.121.a:0 "Führen Sie diesen Plan aus."
 wtt_japan.121.b:0 "Das ist für uns im Moment nicht von Interesse."
 wtt_japan.122.t:0 "Faschisten fliehen in die Mandschurei"
 wtt_japan.122.desc:0 "Mit der Einnahme von Tokio ist die faschistische Regierung gestürzt und ihre verbliebenen Anhänger und Militäreinheiten sind nach [MAN.GetName] geflohen, das die Kontrolle über die vorgelagerten Inseln und die koreanischen und chinesischen Besitztümer übernommen hat.\n\n Der Bürgerkrieg ist praktisch vorbei, aber der Waffenstillstand ist bestenfalls dürftig, da die Faschisten noch nicht entscheidend besiegt wurden."
 wtt_japan.122.a:0 "Wir werden uns später mit ihnen befassen."
 wtt_japan.123.t:0 "Der faschistische Widerstand bricht zusammen"
 wtt_japan.123.desc:0 "Mit der Einnahme von Tokio ist die faschistische Regierung völlig zusammengebrochen. Ihre verbliebenen Anhänger und Militäreinheiten haben nichts mehr, worum sie sich scharen können, und haben begonnen, sich zu zerstreuen, was die Einnahme der verbleibenden und abgelegenen Gebiete erleichtert."
 wtt_japan.123.a:0 "Der Krieg ist gewonnen."
 wtt_japan.124.t:0 "Freiwillige kehren nach Hause zurück"
 wtt_japan.124.desc:0 "Nach dem Sieg der Kommunisten in Japan sind die überlebenden Freiwilligen in ihre Heimat zurückgekehrt."
 wtt_japan.125.t:0 "Die Sowjets erobern die Mandschurei zurück"
 wtt_japan.125.desc:0 "Nachdem wir die Mandschurei von den Japanern befreit und den abgesetzten Qing-Kaiser losgeworden sind, hat uns [From.GetNameDef] nun die Rückgabe der Mandschurei angeboten, da sie in die rechtmäßigen Hände von [Root.GetAdjective] zurückkehren soll."
 wtt_japan.126.t:0 "[From.GetName] bietet Frieden"
 wtt_japan.126.desc:1 "Beamte von [From.GetAdjective] sind mit einem Friedensangebot an uns herangetreten. Als Gegenleistung für die sofortige Einstellung der Feindseligkeiten werden sie den Kontinent vollständig verlassen."
 wtt_japan.126.a:0 "Der Krieg ist bereits gewonnen."
 wtt_japan.126.b:0 "Wir geben uns erst mit einem totalen Sieg zufrieden!"
 wtt_japan.127.t:0 "[From.GetName] Akzeptiert den Frieden"
 wtt_japan.127.desc:0 "[Von.GetNameDef] hat unser Friedensangebot angenommen und die Feindseligkeiten im Gegenzug für unsere kontinentalen Besitztümer eingestellt."
 wtt_japan.127.a:0 "Sie haben uns besiegt... Für den Moment."
 wtt_japan.128.t:0 "[From.GetName] lehnt den Frieden ab"
 wtt_japan.128.desc:0 "[Von.GetNameDef] hat unser Friedensangebot abgelehnt und geschworen, den Krieg fortzusetzen, bis sie eine bedingungslose Kapitulation erhalten."
 wtt_japan.128.a:0 "Dann werden wir bis zum Ende kämpfen!"
 wtt_japan.40.t:0 "[From.GetLeader] Fordert Mandschurei"
 wtt_japan.40.desc:0 "Vor einigen DAYSen begann die Regierung von [From.GetNameDef] mit einer konzertierten Aktion, um Druck auf uns auszuüben. In Leitartikeln in Zeitungen wurde gefordert, dass wir die Mandschurei wieder unter die Kontrolle von [From.GetAdjective] stellen. Dies ist kein bloßer Propagandaschachzug für den internen Gebrauch, denn Vertreter von [Von.GetLeader] haben uns über diplomatische Hintertürchen sondiert, um eine Einigung über die Zukunft der mandschurischen Gebiete zu erzielen.\n\nHeute hat sich [Von.GetLeader] selbst in die Angelegenheit eingemischt und eine vollständige Rückgabe der Mandschurei an [Von.GetNameDef] so schnell wie möglich gefordert. Andernfalls müsse seine Regierung unsere derzeitige Zusammenarbeit neu überdenken."
 wtt_japan.40.a:0 "Die Mandschurei gehört ihnen."
 wtt_japan.40.b:0 "Sie sind noch nicht bereit, selbst zu regieren."
 wtt_japan.41.t:0 "Militärische Hilfe von [From.GetNameDef]"
 wtt_japan.41.desc:0 "Das kaiserliche japanische Hauptquartier hat eine grundlegende Änderung der strategischen Ausrichtung beschlossen. In einer Konferenz mit dem Kaiser legte der Heeresminister einen neuen Plan vor, der davon ausgeht, dass in naher Zukunft ein Krieg mit der Sowjetunion ausbrechen wird. Um sich auf diesen Krieg vorzubereiten, hat die Kaiserlich Japanische Armee beschlossen, dass unser Militär in der Lage sein muss, Teile der Front zu verteidigen. Zu diesem Zweck wurde eine große Menge an nur leicht veraltetem Material zur Verfügung gestellt."
 wtt_japan.41.a:0 "Wie nett von ihnen."
 wtt_news.25.t:0 "[JAP.GetNameDefCap] übernimmt die Kontrolle über [From.GetAdjective] Kolonien"
 wtt_news.25.desc:0 "Angesichts der derzeitigen Schwäche von [From.GetNameDef] ist es vielleicht keine Überraschung, dass [JAP.GetAdjective] den Druck auf die Kontrolle über die ostasiatischen Bestände von [From.GetAdjective] erhöht hat. Heute Morgen jedoch gaben Beamte der [Von.GetAdjective]-Regierung überraschend bekannt, dass die Kontrolle über die [Von.GetAdjective]-Kolonien mit sofortiger Wirkung an [JAP.GetNameDef] übertragen wird."
 wtt_news.25.a:0 "Asien für die Asiaten!"
 wtt_news.25.b:0 "Ein trauriger DAYS für Europa..."
 wtt_news.25.c:0 "Ist dies das Ende des Kolonialismus?"
 wtt_news.26.t:0 "Phillipinische Unabhängigkeit"
 wtt_news.26.desc:0 "Auf Druck von [JAP.GetAdjective] hat die [From.GetAdjective]-Regierung nun die sofortige Beendigung der [From.GetAdjective]-Kolonialherrschaft über den Archipel angekündigt. Mit dem heutigen DAYS wird die volle Souveränität an [PHI.GetNameDef] übertragen."
 wtt_news.26.b:0 "Wir wollten sowieso dekolonisieren."
 wtt_news.26.c:0 "Ein freudiger DAYS!"
 wtt_news.27.t:0 "Putsch junger japanischer Offiziere"
 wtt_news.27.desc:0 "Einer Gruppe junger Offiziere ist es gelungen, die Regierung zu stürzen und den Kaiser als obersten Herrscher der japanischen Nation wieder einzusetzen. Offenbar war dies eine Reaktion auf die vermeintliche Bedrohung durch die weit verbreitete Korruption in der Regierung und die Anhänger feindlicher Ideologien. Die Offiziere haben angekündigt, die Säuberungen fortzusetzen, bis "alle widerwärtigen Elemente aus dem Militär und der Regierung entfernt worden sind". Kaiser Hirohito selbst hat eine kurze Erklärung veröffentlicht, in der er die ihm von den Rebellen angebotene Führung annimmt und deutliche Versöhnungsangebote an China und die westlichen Kolonialmächte im Pazifik macht."
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Beunruhigende Nachrichten... Sie haben uns gegenüber keine solchen Angebote gemacht..."
 wtt_news.27.c:0 "Ist damit der Frieden im Pazifik gesichert?"
 wtt_news.27.d:0 "Eine plötzliche Wendung der Ereignisse." wtt_news.30.t:0 "Chiang Kai-Shek hingerichtet"
 wtt_news.30.desc:0 "Nach seiner Verhaftung durch [CHI_xian_instigator.GetLeader] ist Chiang Kai-Shek Berichten zufolge heute Morgen von einem kommunistischen Erschießungskommando getötet worden. Nach einem schnellen Prozess wegen Verbrechen gegen das Volk und die Partei verkündete [KPCh.GetLeader] das Todesurteil für Chiang Kai-Shek. Selbst eine direkte Intervention des Vertreters der sowjetischen Regierung reichte nicht aus, um sein Leben zu retten.\n\n[SOV.GetLeader] ist Berichten zufolge wütend über den "Verrat" durch [CCP.GetLeader] und hat die Verhaftung der chinesischen Komintern-Delegation angeordnet.\n\nDer neue nationalistische Führer [CHI.GetLeader] hat geschworen, dass der Tod von Chiang gerächt und die Kommunisten "ausgerottet" werden."
 wtt_news.30.a:0 "Er hat bekommen, was er verdient hat."
 wtt_news.30.b:0 "Sie haben einen Mord begangen und es Gerechtigkeit genannt!"
 wtt_news.30.c:0 "Das wird Folgen haben."
 wtt_news.30.d:0 "China wird sich noch weiter destabilisieren."
 wtt_news.31.t:0 "Chiang Kai-Shek hingerichtet"
 wtt_news.31.desc:0 "Nach seiner Verhaftung durch [CHI_xian_instigator.GetLeader] ist Chiang Kai-Shek Berichten zufolge heute Morgen von einem kommunistischen Erschießungskommando getötet worden. Nach einem Schnellverfahren wegen Verbrechen gegen Volk und Partei, Hochverrat und konterrevolutionärer Aktivitäten verkündete [KPCh.GetLeader] das Todesurteil für Chiang Kai-Shek. Der sowjetische Vertreter fungierte in dem Prozess als Ankläger, was Spekulationen nährte, dass [SOV.GetLeader] die Entscheidung heimlich gebilligt hatte. \nDer neue nationalistische Führer [CHI.GetLeader] hat geschworen, dass der Tod von Chiang gerächt und die Kommunisten "ausgerottet" werden."
 wtt_news.31.c:0 "Wir haben die richtige Entscheidung getroffen."
 wtt_news.32.t:0 "Chiang Kai-Shek aus dem Hausarrest entlassen"
 wtt_news.32.desc:0 "Nachdem er von [CHI_xian_instigator.GetLeader] verhaftet und an die Kommunisten ausgeliefert wurde, ist [CHI.GetLeader] Berichten zufolge nach umfangreichen Verhandlungen nach Hause zurückgekehrt. Die Berichte sind noch lückenhaft, aber es gibt Hinweise darauf, dass [CCP.GetLeader] ein Bündnis gegen die Japaner angeboten hat. Beide Seiten haben derartige Gerüchte dementiert, wobei [CCP.GetLeader] sagte, dass er lieber das Land in Schutt und Asche gelegt sehen würde, als mit den Nationalisten gemeinsame Sache zu machen, eine Meinung, die [CHI.GetLeader] schnell erwiderte."
 wtt_news.32.a:0 "Was haben sie mit uns vor?"
 wtt_news.32.c:0 "Wie zänkische Kinder..."
 wtt_news.32.d:0 "Japan wird dies zu seinem Vorteil nutzen."
 wtt_news.32.e:0 "Wir könnten das zu unserem Vorteil nutzen."
 wtt_news.33.t:0 "[CCP.GetLeader] prangert nationalistischen Verrat an"
 wtt_news.33.desc:0 "Nach einem Treffen zwischen [CHI.GetLeader] und [CCP.GetLeader] hat letzterer das angeprangert, was er "einen eklatanten und durchsichtigen Versuch, die Rote Armee für nationalistische und konterrevolutionäre Zwecke zu vereinnahmen" nennt. [CHI.GetLeader] weigerte sich, die Angelegenheit zu kommentieren, und sagte lediglich, die nationalistischen Armeen seien bereit, China gegen jeden Angreifer zu verteidigen. \n\nBerichten zufolge haben die beiden Führer die Möglichkeit erörtert, eine Einheitsfront gegen Japan zu bilden.\n\nOb dieses Scheitern zu einem Wiederaufflammen des Konflikts zwischen den beiden Parteien führt, bleibt abzuwarten."
 wtt_news.33.b:0 "Warum haben wir jemals geglaubt, dass sie sich ändern würden?"
 wtt_news.34.t:0 "Gründung der Flying Tigers"
 wtt_news.34.desc:0 "Nach einem chinesischen Aufruf an amerikanische Piloten und Mechaniker, sich einer Freiwilligeneinheit anzuschließen, hat der US-Präsident [USA.GetLeader] offiziell die Übergabe von mehr als hundert modernen Kampfflugzeugen an die chinesische Luftwaffe genehmigt. Auch Piloten der US-Armee, der Marine und des Marine Corps können sich dieser Einheit anschließen. Die ersten Schiffe mit den neuen Kampfflugzeugen sollen auslaufen, sobald die erforderliche EQUIPMENT zusammengestellt ist. Führende Vertreter des Kongresses haben ihre Besorgnis darüber zum Ausdruck gebracht, dass eine derartige Umgehung des Völkerrechts Konsequenzen nach sich ziehen wird."
 wtt_news.34.a:0 "Gute Jagd!"
 wtt_news.34.b:0 "Sie sind herzlich willkommen."
 wtt_news.34.c:0 "Freiwillige? Eher Söldner!"
 wtt_news.34.d:0 "Das Ende der US-Isolation?"
 wtt_news.35.t:0 "Der Zwischenfall in Shanghai"
 wtt_news.35.desc:1 "Die Spannungen zwischen China und Japan sind nach einem Zusammenstoß in Schanghai in der vergangenen Nacht stark angestiegen. \nNach Berichten westlicher Beobachter kam es zu einer Schlägerei zwischen der chinesischen Polizei und einer Gruppe japanischer Matrosen, bei der beide Seiten einige Verletzungen erlitten. Als eine japanische Patrouille eintraf, um den Vorfall zu untersuchen, hatten chinesische Armeeeinheiten bereits alle Zugänge zum Ort des Geschehens blockiert und die japanischen Seeleute verhaftet, die wegen versuchten Mordes angeklagt werden sollen.\n\nDie japanische Regierung hat eine scharfe Warnung herausgegeben, dass, falls die Seeleute nicht sofort freigelassen würden, Maßnahmen ergriffen würden, um ihre Freiheit zu sichern."
 wtt_news.35.a:0 "Ungeheuerlich!"
 wtt_news.35.b:0 "Alles läuft nach Plan."
 wtt_news.35.c:0 "Es liegt Krieg in der Luft."
 wtt_news.35.d:0 "Das scheint vorsätzlich zu sein."
 wtt_news.36.t:0 "Chiang Kai-Shek tot bei Flugzeugabsturz"
 wtt_news.36.desc:0 "Eine Tragödie ereignete sich heute, als ein Flugzeug mit Chiang Kai-Shek an Bord nur wenige Augenblicke nach dem Start in der Luft explodierte. Die Rettungsmannschaften durchkämmen noch immer das Wrack, aber nur wenige haben noch Hoffnung, dass sie unter der Besatzung und den Passagieren Überlebende finden werden. Sowohl der Generalissimus als auch seine Frau gelten als tot. Der neue chinesische Führer [CHI.GetLeader] hat eine umfassende Untersuchung der Ursachen der Katastrophe versprochen. Es kursieren Gerüchte über ein Komplott zur Ermordung des Generalissimus, der von vielen als Hindernis für die Einigung der verschiedenen Fraktionen in China angesehen wird."
 wtt_news.36.a:0 "Ein Problem weniger, um das man sich kümmern muss."
 wtt_news.36.b:0 "Das war kein Unfall."
 wtt_news.36.d:0 "Tragisch."
 wtt_news.37.t:0 "Die Volksrepublik China erklärte"
 wtt_news.37.desc:0 "In einer triumphalen Rede erklärte [CCP.GetLeader], dass "das chinesische Volk aufgestanden ist" und den Kommunisten den Sieg im chinesischen Bürgerkrieg beschert hat. Während sich die Nationalisten vollständig zurückziehen, hat die Kommunistische Partei nach jahrzehntelangen Kämpfen endlich den Sieg errungen. Aus einer kleinen Rebellengruppe, die sich in abgelegenen Bergdörfern versteckt hielt, wird nun eine vollwertige Regierung in einer Volksrepublik China."
 wtt_news.37.a:0 "Ein großer DAYS."
 wtt_news.37.b:0 "Eine reine Formalität."
 wtt_news.37.d:0 "Sie werden es nie zu etwas bringen."
 wtt_news.38.t:0 "[CCP.GetLeader] gewinnt internen Machtkampf"
 wtt_news.38.desc:0 "Die Kämpfe zwischen den internen Fraktionen innerhalb der Kommunistischen Partei Chinas scheinen sich gelegt zu haben, und [CCP.GetLeader] hat sich als überragender Führer durchgesetzt. Mao Tse-Tung und die gemäßigteren Fraktionen haben erheblich an Einfluss verloren, da die von der Sowjetunion unterstützte [CCP.GetLeader] sie beide ausmanövriert hat. Welche Rolle [SOV.GetLeader] in dieser Episode gespielt hat, wenn überhaupt, ist Gegenstand vieler Spekulationen."
 wtt_news.38.a:0 "Möge er uns zum Sieg führen!"
 wtt_news.38.b:0 "Unbedeutend."
 wtt_news.38.c:0 "Ein nützlicher Verbündeter."
 wtt_news.38.d:0 "Er erbt eine schwierige Position."
 wtt_news.39.t:0 "Die Befriedungskampagne in China"
 wtt_news.39.desc:0 "Nach einer Reihe von Vorfällen, die als "eklatante Provokationen" bezeichnet werden, hat die japanische Regierung erklärt, dass in China ein "bewaffneter Konflikt" herrscht. Sie behauptet, dass die Zentralregierung von [CHI.GetLeader] nicht willens oder in der Lage ist, die Verantwortlichen angemessen zu verfolgen. Dementsprechend hat sie angekündigt, dass eine "friedenserhaltende" Truppe aus japanischen Truppen in das Land entsandt wurde, um die Ordnung wiederherzustellen und weitere Angriffe zu verhindern."
 wtt_news.39.a:0 "Wie geplant."
 wtt_news.39.b:0 "Wer hat das getan?"
 wtt_news.39.c:0 "Was haben wir getan!?"
 wtt_news.39.d:0 "Eine durchsichtige Ausrede."
 wtt_news.39.e:0 "Sie werden aus ihren Fehlern lernen."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] Bietet Unterwerfung"
 wtt_warlord.1.desc:0 "Da die Zentralregierung in China völlig unfähig ist, für die Sicherheit ihres Volkes vor Banditen und Kommunisten zu sorgen, hat [From.GetLeader] endlich seine Lage verstanden und sich an uns gewandt, um seine Position zu sichern. Er ist bereit, uneingeschränkt mit uns zusammenzuarbeiten und unseren Truppen freien Durchgang zu gewähren. Im Gegenzug bittet er nur darum, dass wir einige Truppen zum Schutz seines Territoriums stationieren und uns an seinen Beitrag erinnern, wenn wir mit der Reorganisation Chinas fertig sind."
 wtt_warlord.1.a:0 "Endlich jemand, der vernünftig ist!"
 wtt_warlord.1.b:0 "Für sie ist in unseren Plänen kein Platz."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] Akzeptiert"
 wtt_warlord.2.desc:0 "Die [From.GetAdjective]-Regierung hat unseren Vorschlag angenommen. Als Gegenleistung für ihren Schutz sollen wir die Ratschläge, die wir erhalten, wie wir uns zu verhalten haben, "stark berücksichtigen". Ein [Von.GetAdjektiv] Regierungsbeamter ist eingetroffen, um unsere Politik zu koordinieren."
 wtt_warlord.2.a:0 "Ein kleiner Preis für unser Überleben."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] Weigert sich"
 wtt_warlord.3.desc:0 "Die [From.GetAdjective]-Regierung hat unsere Nachricht mit der pauschalen Weigerung erwidert, darüber zu verhandeln, und erklärt, dass wir nicht befugt seien, mit einer echten nationalen Regierung zu verhandeln."
 wtt_warlord.3.a:0 "Wir werden stark werden und es ihnen zeigen."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] Erbittet Pacht der Azoren"
 wtt_britain_lease_azores.1.desc:0 "Die [From.GetAdjective] sind mit der Bitte an uns herangetreten, die Azoren für die Dauer des Krieges zu pachten. Die strategische Lage der Inseln macht sie zu einem wichtigen Stützpunkt, von dem aus die Seewege über den Atlantik überwacht werden können. Die Inseln würden nach Beendigung der Feindseligkeiten zurückgegeben werden."
 wtt_britain_lease_azores.1.a:0 "Besser als uns in den Krieg zu ziehen..."
 wtt_britain_lease_azores.1.b:0 "Wo ist der Nutzen für uns?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] Akzeptiert"
 wtt_britain_lease_azores.2.desc:0 "Die [From.GetAdjective]-Regierung hat unserem Ersuchen zugestimmt und uns die volle Kontrolle über die Azoren übertragen, mit der Maßgabe, dass wir nun für die Verteidigung der Inseln gegen jeden Angriff verantwortlich sind. Ein kleines Vorauskommando ist bereits auf den Inseln eingetroffen, um eine Operationsbasis einzurichten."
 wtt_britain_lease_azores.2.a:0 "Dies wird sich als nützlich erweisen."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] Weigert sich"
 wtt_britain_lease_azores.3.desc:0 "Die Regierung von [From.GetLeader] hat unsere Bitte um Stützpunktrechte auf den Azoren unter Hinweis auf ihre erklärte Neutralität und die Gesetze der Kriegsführung abgelehnt. Solange wir keinen Weg finden, sie auf unserer Seite in den Krieg einzubeziehen, bleiben die Inseln für uns blockiert."
 wtt_britain_lease_azores.3.a:0 "Wir werden uns das merken."
 wtt_britain_lease_azores.4.t:0 "Azoren-Pacht beendet"
 wtt_britain_lease_azores.4.desc:0 "Mit dem Ende der Feindseligkeiten in Europa hat uns die [POR.GetAdjective]-Regierung daran erinnert, dass die Pacht der Azoren nur für die Dauer des Krieges abgeschlossen wurde. Es ist an der Zeit, die Kontrolle über die Inseln wieder an sie zurückzugeben."
 wtt_britain_lease_azores.4.a:0 "Die Briten zahlen immer ihre Schulden."
 wtt_britain_lease_azores.5.t:0 "Großbritannien verlässt die Azoren"
 wtt_britain_lease_azores.5.desc:0 "Mit dem Ende des Krieges in Europa hat [From.GetNameDef] unsere Vereinbarung eingehalten und die Azoren an uns zurückgegeben. Wir haben bereits eine Gruppe von Verwaltern entsandt, um die Kontrolle wieder zu übernehmen."
 wtt_britain_lease_azores.5.a:0 "Das bestmögliche Ergebnis."
 wtt_soviet_hold_city_t_success:0 "[Staat.GetName] steht"
 wtt_soviet_hold_city_d_success:0 "Trotz des feindlichen Ansturms haben die Verteidiger von [Staat.Name] standgehalten und den Feind in Schach gehalten. Die Angreifer haben sich an den Verteidigungsanlagen ausgeblutet und für jeden eroberten Zentimeter Boden einen hohen Preis gezahlt. Die Geschichten der Helden von [Staat.Name] werden noch für Generationen in Erinnerung bleiben!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] soll unser bleiben!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] fällt"
 wtt_soviet_hold_city_d_fail:0 "Die [controller.GetAdjective] Invasoren mobilisierten alle verfügbaren Kräfte und zerschlugen unsere Verteidigungsanlagen außerhalb von [state.GetName]. Die [controller.GetAdjective]-Kräfte sind in die Stadt eingedrungen. Während unsere Verteidiger den Feind in heftigen Straßenkämpfen bekämpfen, wird die Stadt voraussichtlich innerhalb weniger DAYSe fallen."
 decisions.1.t:0 "Loyalität der unteren Heeresleitung"
 decisions.1.desc:0 "Einige Offiziere in den unteren Rängen des Militärs haben "alternative" Ansichten über die Führung des Landes geäußert. Um das Misstrauen zu begrenzen, sollten wir unsere Bemühungen darauf beschränken, nur einen potenziellen Unterstützer anzusprechen, und wir sollten keine Mittel scheuen, um ihre Loyalität zu erkaufen."
 decisions.1.a:0 "Jeder ist geeignet, wir brauchen nur jemanden, der unsere Armeen anführt."
 decisions.1.b:0 "Wir brauchen jemanden, der zumindest weiß, was er tut."
 decisions.1.c:0 "Qualität ist das A und O, wir sollten keine Kompromisse bei den Kosten eingehen."
 decisions.1.d:0 "Nur das Allerbeste ist gut genug."
 decisions.2.t:0 "Loyalität der oberen Heeresleitung"
 decisions.2.desc:0 "Einige Offiziere in den oberen Rängen des Militärs haben "alternative" Ansichten über die Führung des Landes geäußert. Um das Misstrauen zu begrenzen, sollten wir unsere Bemühungen darauf beschränken, nur einen potenziellen Unterstützer anzusprechen, und wir sollten keine Mittel scheuen, um ihre Loyalität zu erkaufen."
 wtt_soviet_hold_city_o_fail:0 "Ein kleiner Rückschlag."
 wtt_news.40.t:0 "Suez-Kanal gesprengt"
 wtt_news.40.desc_eng:0 "Als Reaktion auf die Annäherung feindlicher Truppen an den Suezkanal und die Gefahr, die lebenswichtige Handelsader an den Feind zu verlieren, hat [From.GetNameDef] beschlossen, den Kanal zu sprengen, um sicherzustellen, dass er nicht mehr benutzt werden kann. Durch eine Kombination aus Blockschiffen, Zerstörungen und Minen ist die Zerstörung ziemlich vollständig und wird wahrscheinlich Monate umfassender industrieller Anstrengungen zur Reparatur erfordern."
 wtt_news.40.desc_not_eng:0 "In einer kühnen und brillanten Militäroperation ist es [From.GetNameDef] gelungen, die lebenswichtige Handelsader Suezkanal zu unterbrechen. Durch eine Kombination aus Blockschiffen, Zerstörungen und Minen ist die Zerstörung ziemlich vollständig und wird wahrscheinlich Monate umfassender industrieller Anstrengungen zur Reparatur erfordern."
 wtt_news.40.a:0 "Ein Verhängnis!"
 wtt_news.40.b:0 "Wir konnten nicht zulassen, dass der Feind ihn nutzt."
 wtt_news.40.c:0 "Wir werden ihre Entschlossenheit nicht noch einmal unterschätzen."
 wtt_news.40.d:0 "Wir haben die Verbindung zu ihrem Reich gekappt!"
 wtt_news.40.e:0 "Ein großartiger Schlag gegen die Briten!"
 wtt_news.40.f:0 "Sie haben die richtige Entscheidung getroffen."
 wtt_news.40.g:0 "Ein großer Schlag gegen unseren Verbündeten..."
 wtt_news.40.h:0 "Das wird Auswirkungen auf die ganze Welt haben..."
 wtt_news.41.t:0 "Panamakanal gesprengt"
 wtt_news.41.desc_usa:0 "Als Reaktion auf ihre Unfähigkeit, den Panamakanal zu verteidigen, und auf das Risiko, die lebenswichtige militärische Kommunikationsader an den Feind zu verlieren, hat [From.GetNameDef] stattdessen beschlossen, den Kanal zu sprengen, um sicherzustellen, dass er nicht mehr benutzt werden kann. Durch eine Kombination aus Blockschiffen, Sprengungen und Minen ist die Zerstörung ziemlich vollständig und wird wahrscheinlich Monate umfassender industrieller Anstrengungen zur Reparatur erfordern."
 wtt_news.41.desc_not_usa:0 "In einer kühnen und brillanten Militäroperation ist es [From.GetNameDef] gelungen, die lebenswichtige militärische Kommunikationsader, den Panamakanal, zu unterbrechen. Durch eine Kombination aus Blockschiffen, Zerstörungen und Minen ist die Zerstörung ziemlich vollständig und wird wahrscheinlich Monate umfassender industrieller Anstrengungen erfordern, um sie zu reparieren."
 wtt_news.41.a:0 "Ein Verhängnis!"
 wtt_news.41.b:0 "Wir konnten nicht zulassen, dass der Feind ihn benutzt."
 wtt_news.41.c:0 "Wir werden ihre Entschlossenheit nicht noch einmal unterschätzen."
 wtt_news.41.d:0 "Ihre Flotte ist auf der anderen Seite abgeschnitten!"
 wtt_news.41.e:0 "Ein großartiger Schlag gegen die Amerikaner!"
 wtt_news.41.f:0 "Sie haben die richtige Entscheidung getroffen."
 wtt_news.41.g:0 "Ein großer Schlag gegen unseren Verbündeten..."
 wtt_news.41.h:0 "Pazifik und Atlantik sind wieder einmal geteilt."
 wtt_news.42.t:0 "Suez-Kanal repariert"
 wtt_news.42.desc:0 "Mit einer gewaltigen industriellen Anstrengung ist es [From.GetNameDef] gelungen, den Suezkanal zu reparieren. Heute Morgen wurde die lebenswichtige Handelsader ins Mittelmeer nach über einem halben Jahr intensiver Reparaturarbeiten wieder geöffnet."
 wtt_news.42.a:0 "Wir haben die Verbindung zu unserem Reich wiederhergestellt."
 wtt_news.42.b:0 "Eine notwendige Investition für unsere Nation."
 wtt_news.42.c:0 "Das wird unseren Bemühungen sehr helfen."
 wtt_news.42.d:0 "Sie haben den Rückschlag rückgängig gemacht..."
 wtt_news.42.e:0 "Die Auswirkungen werden für alle spürbar sein."
 wtt_news.43.t:0 "Panamakanal repariert"
 wtt_news.43.desc:0 "Mit einer gewaltigen industriellen Anstrengung ist es [From.GetNameDef] gelungen, den Panamakanal zu reparieren. Heute Morgen wurde die lebenswichtige militärische Verbindung zwischen dem Atlantik und dem Pazifik nach über einem Jahr intensiver Reparaturarbeiten wieder geöffnet."
 wtt_news.43.a:0 "Wir haben die lebenswichtige Verbindung zwischen unseren Ozeanen wiederhergestellt."
 wtt_news.43.b:0 "Wir können nun wieder vom Pazifik zum Atlantik fahren."
 wtt_news.43.c:0 "Das wird unseren Bemühungen sehr helfen."
 wtt_news.43.d:0 "Sie haben den Rückschlag rückgängig gemacht..."
 wtt_news.43.e:0 "Die Auswirkungen werden für alle spürbar sein."
 wtt_news.44.t:0 "[MAN.GetLeader] beansprucht das Mandat des Himmels"
 wtt_news.44.desc:0 "In reich verzierten Gewändern, wie es sich für einen Kaiser von China gehört, hat [MAN.GetLeader], Sohn des Himmels, Herr der Zehntausend Jahre, Kaiser der Großen Qing-Dynastie, den Drachenthron in einer ungewöhnlichen zweiten Krönungszeremonie bestiegen und residiert nun in der Verbotenen Stadt, wie es seine Vorfahren taten. Unter Bezugnahme auf die alten Bräuche behauptet [MAN.GetLeader], dass der Sieg seiner Streitkräfte im chinesischen Bürgerkrieg beweist, dass er ein Manadat des Himmels hat, um China zu führen.\n\n Ob er beabsichtigt, seine Herrschaft auszuweiten, bis sie 'Alles unter dem Himmel' umfasst, wie frühere Kaiser behaupteten, bleibt abzuwarten."
 wtt_news.44.a:0 "Der Sohn des Himmels kehrt zurück."
 wtt_news.44.b:0 "Ein Unrecht wird wieder gutgemacht."
 wtt_news.44.c:0 "Was glaubt er, wer er ist?"
 wtt_news.44.d:0 "Was für ein Comeback."
 wtt_news.44.e:0 "Lächerlich!"
 wtt_news.45.t:0 "[new_leader.GetLeader] übernimmt die nationale Führung in China"
 wtt_news.45.desc:1 "Nach einem ausgiebigen Machtkampf zwischen [old_leader.GetLeader] und [new_leader.GetLeader] hat [old_leader.GetLeader] schließlich seine Niederlage eingestanden und sich mit [new_leader.GetLeader] in dessen Residenz getroffen. Nach nur zweistündigen Verhandlungen hat [old_leader.GetLeader] offenbar den Vorschlag akzeptiert, die Macht an [new_leader.GetLeader] zu übergeben und als Premierminister der Republik zurückzutreten. \n\nGruppen von Anhängern der beiden Anführer hatten sich zuvor vor dem Haus versammelt, was zu Befürchtungen führte, dass es je nach Ausgang der Verhandlungen zu gewaltsamen Zusammenstößen zwischen den beiden Seiten kommen könnte.\n\nEs wurde jedoch keine Gewalt gemeldet, und es scheint, dass der Machtwechsel relativ reibungslos verlaufen ist."
 wtt_news.45.a:0 "Die Politik. Politik ändert sich nie."
 wtt_news.45.b:0 "Ein überwältigender Erfolg."
 wtt_news.45.c:0 "Besser als Gewalt."
 wtt_news.45.d:0 "Sie haben vielleicht gerade einen Bürgerkrieg abgewendet."
 wtt_news.46.t:0 "[From.GetLeader] verkündet Ein-China-Politik"
 wtt_news.46.desc:0 "In einer Rede vor einer Gruppe von Anhängern kündigte [From.GetLeader] heute eine große Veränderung in seiner Regierung an. Bisher war [From.GetLeader] bereit zu tolerieren, dass einige Teile Chinas weitgehend unabhängig waren. Damit ist es jetzt vorbei. Von heute an betrachtet [From.GetNameDef] ganz China als seine Verantwortung als alleinige Regierung von China. Jeder, der sich den Befehlen der einzigen rechtmäßigen chinesischen Regierung widersetzt, gilt als Rebell oder Verräter und wird entsprechend behandelt. \nEs bleibt jedoch abzuwarten, ob die [From.GetLeader]-Regierung ihre Drohung wahr machen kann oder ob es sich um eine reine Propagandamaßnahme handelt, um die Unterstützung in der Bevölkerung zu sichern."
 wtt_news.46.a:0 "Eine direkte Drohung."
 wtt_news.46.b:0 "Wir werden ganz China vereinen!"
 wtt_news.46.d:0 "Bessere Männer haben versagt."
 wtt_news.47.t:0 "[From.GetNameDefCap] beansprucht Indochina"
 wtt_news.47.desc:0 "Die Regierung von [From.GetLeader] hat erklärt, dass die aktuelle Situation in Indochina eine eindeutige und gegenwärtige Gefahr für die Sicherheit von [From.GetAdjective] darstellt. Keine Regierung der Welt, so hieß es in der offiziellen Erklärung, würde einen Dolch akzeptieren, der auf diese Weise direkt auf ihren weichen Unterleib zielt. Solange die Region nicht befriedet oder die [671.Controller.GetAdjective]-Behörden nicht durch Gouverneure ersetzt werden, die eher bereit sind, mit [From.GetNameDef] zusammenzuarbeiten, würde die Bedrohung für die Interessen von [From.GetAdjective] weiter bestehen.\n\n Ein Sprecher von [From.GetLeader] betonte zwar, dass die [From.GetAdjective]-Regierung versuchen werde, eine friedliche Lösung zu finden, schloss aber die militärische Option nicht aus."
 wtt_news.47.a:0 "Irgendjemand musste es tun."
 wtt_news.47.b:0 "Kommt und holt sie euch!"
 wtt_news.47.c:0 "Es wird sicher nichts Schlimmes dabei herauskommen."
 wtt_news.47.d:0 "Zwingt uns nicht, dorthin zu kommen!"
 wtt_news.48.t:0 "Der mandschurische Unabhängigkeitskrieg"
 wtt_news.48.desc:0 "Nach einer Periode interner Machtkämpfe zwischen den japanischen Verwaltern und der Regierung von [MAN.GetLeader] hat der Kampf um die Vorherrschaft in der Mandschurei schließlich einen Siedepunkt erreicht. \nBerichten zufolge wurde die Konfrontation durch einen Vorfall im Kaiserhaus ausgelöst, bei dem ein japanischer General den Kaiser von Mandschukuo beleidigt haben soll, indem er von ihm verlangte, sich zu verbeugen. Empört antwortete [MAN.GetLeader]: "Der Sohn des Himmels verbeugt sich nicht" und schlug den General mit seinem Stock, bevor er seinem Militär befahl, alle japanischen Soldaten unverzüglich von chinesischem Boden zu entfernen."
 wtt_news.48.a:0 "Der Welpe brüllt?"
 wtt_news.48.b:0 "Wir werden unser Schicksal fordern!"
 wtt_news.48.c:0 "Dieser kleine Verräter!"
 wtt_news.48.d:0 "Der Drache schlägt die...Sonne?"
 wtt_news.50.t:0 "Hitler ermordet"
 wtt_news.50.desc:0 "Der deutsche Rundfunk meldete heute, dass verräterische Teile des Militärs einen Putschversuch unternommen haben. Nach einer Explosion im Führerhauptquartier, bei der Hitler getötet und mehrere andere verletzt wurden, griffen Armeeeinheiten eine Reihe von SS-Büros und -Einheiten an. \nWährend [GER.GetLeader] behauptet, er habe die volle Kontrolle über das Land und das Militär, gibt es immer noch Berichte über Feuergefechte zwischen Loyalisten und Rebellen im ganzen Land.\n\nGerüchte besagen, dass andere führende Mitglieder der Nazi-Partei in diesem Chaos ihren eigenen Griff nach der Macht planen."
 wtt_news.50.a:0 "Abscheulicher Verrat!"
 wtt_news.50.b:0 "Die Situation hat sich nicht verbessert."
 wtt_news.50.c:0 "Gut, dass wir ihn los sind!"
 wtt_news.50.d:0 "Er hat sie zu weit getrieben."
 wtt_news.51.t:0 "Attentat auf [GER.GetLeader]"
 wtt_news.51.desc:0 "Der deutsche Rundfunk meldete heute, dass verräterische Elemente des Militärs einen Putschversuch unternommen haben. Nach einer Explosion im Führerhauptquartier, bei der Hitler wie durch ein Wunder nur leicht verletzt wurde und mehrere andere verletzt wurden, versuchten Armeeeinheiten, die Kontrolle über mehrere Regierungsstellen in Berlin zu übernehmen. \nDie Nachricht, dass [GER.GetLeader] überlebt hat, verbreitete sich schnell, und die meisten Einheiten, die unter der Kontrolle der Putschisten standen, sind inzwischen in ihre Kasernen zurückgekehrt.\n\n Eine Reihe hochrangiger deutscher Offiziere beging nach dem gescheiterten Versuch lieber Selbstmord, als sich der Demütigung eines Prozesses vor dem berüchtigten "Volksgerichtshof" auszusetzen."
 wtt_news.51.c:0 "Der Anfang vom Ende?"
 wtt_news.52.desc:0 "Der deutsche Rundfunk meldete heute, dass [GER.GetLeader] die Regierung übernommen hat. Nach einem Schusswechsel im Führerbunker, bei dem der Führer tödlich verwundet wurde, besetzten SS-Einheiten rasch alle wichtigen Straßen und Eisenbahnknotenpunkte, die aus Berlin hinausführten. In der Zwischenzeit sollen Einheiten der Luftwaffe und des Heeres den Befehl erhalten haben, auf Berlin zuzugehen, um die Ordnung wiederherzustellen."

