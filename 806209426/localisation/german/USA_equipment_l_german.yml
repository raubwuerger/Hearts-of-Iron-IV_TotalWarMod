USA_medium_tank_equipment_1:0 "M3 Lee Med.TK"
USA_medium_tank_equipment_1_short:0 "M3 Lee Med.TK"
USA_medium_tank_equipment_1_desc:0 "Der M3 Lee" (mit dem US-Turm) oder "Grant" (mit dem britischen Turm) war ein 1940 entwickelter und ab 1941 produzierter amerikanischer mittlerer Panzer. Er wog 27 Tonnen und verfügte über zwei Hauptkanonen, eine kurzläufige 75mm L/31 M2 Kanone, die in einer Sponson-Lafette vorne rechts montiert war, und eine 37mm L/53,5 M5 Kanone, die auf einem kleinen Turm oben auf der Wanne montiert war. Das 37mm Geschütz war gegen die meisten Panzer zu dieser Zeit nutzlos, aber das 75mm Geschütz war ein dringend benötigter Panzerkiller, der das Kräfteverhältnis in Nordafrika veränderte, als die Lend-Lease Panzer von den britischen Truppen eingesetzt wurden. Mit 51 mm schräger Frontpanzerung und 38 mm Seiten- und Heckpanzerung war er recht gut gepanzert. Sie wurden an verschiedene Nationen geliefert und von den Australiern, den Briten und sogar der Sowjetarmee eingesetzt. Er war ein recht zuverlässiger Panzer, hatte aber massive Nachteile wie seine Größe und gefährdete die Besatzung durch Abplatzen der genieteten Panzerung im Inneren. Aus diesem Grund wurde er schnell durch den M4 ersetzt.""

