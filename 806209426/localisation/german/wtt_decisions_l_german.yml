 PRC_specialized_training_decision:0 "Spezialisierte Ausbildung"
 PRC_specialized_training_decision_desc:0 "Uns fehlen Experten, die die notwendige technische Hilfe mit moderner Technologie leisten können. Wir müssen ein Ausbildungsprogramm schaffen, um dies langsam zu verbessern."
