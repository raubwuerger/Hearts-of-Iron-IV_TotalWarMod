l_german:
 MEX_focus_national_bank:0 "Nationalbank"
 MEX_focus_national_bank_desc:0 "Die Banco de México wurde 1925 gegründet, um die durch den Bürgerkrieg zerrüttete Wirtschaft wieder aufzubauen. Sie ist unser Kreditgeber der letzten Instanz, Emittent von Bargeld und Investor in alle Arten von Unternehmungen im Interesse des Staates."
 MEX_focus_military_budget_review:0 "Überprüfung des Militärhaushalts"
 MEX_focus_military_budget_review_desc:0 "Das gut finanzierte Militär des Díaz-Regimes brach zusammen, als die revolutionären Milizen begannen, Städte zu befreien und sie von der Finanzierung abschnitten. Wir wollen die Finanzen des Militärs überprüfen, um seine Langlebigkeit in Kriegszeiten zu gewährleisten."
 tooltip_military_budget_review:0 "Überprüfung des Militärhaushalts"
 MEX_focus_gulf_coast_naval_yards:0 "Marinewerften an der Golfküste"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Unsere Golfküste liegt gegenüber Europa und der Ostküste der Vereinigten Staaten, unseren wichtigsten Handelspartnern. Unsere wachsende Ölindustrie würde von einer Erweiterung der Werften in Veracruz profitieren."
 MEX_focus_pacific_coast_naval_yards:0 "Marinewerften an der Pazifikküste"
 MEX_focus_pacific_coast_naval_yards_desc:0 "Der Handel über den Pazifik mit Japan und Kalifornien ist für uns weniger wichtig als der über den Atlantik, aber wir sollten unsere Interessen schützen und uns mehr Möglichkeiten eröffnen. Der Ausbau der Werften an der Pazifikküste verschafft uns einen größeren Spielraum, falls der Golf blockiert werden sollte."
 MEX_focus_brown_water_navy:0 "Braunwasser-Marine"
 MEX_focus_brown_water_navy_desc:0 "Mexiko verlässt sich auf veraltete Schiffe aus der Zeit vor dem Großen Krieg, um seinen Handel in Küstennähe zu schützen. Wir haben versucht, modernere Schiffe von Spanien und anderen Mächten zu kaufen, aber es geht nur langsam voran. Wir müssen unsere Marinestrategien weiterentwickeln für den Fall, dass ein Krieg in Europa ausbricht und auf die westliche Hemisphäre übergreift."
 tooltip_escort_ships:0 "Geleitschiffe"
 MEX_focus_blue_water_navy:0 "Blauwasserflotte"
 MEX_focus_blue_water_navy_desc:0 "Mexiko war noch nie eine Seemacht. In der Kolonialzeit brauchten unsere spanischen Oberherren all ihre Schiffe, um den Briten die Stirn zu bieten. Während des Unabhängigkeitskampfes und der darauf folgenden Bürgerkriege richtete sich unsere ganze Aufmerksamkeit nach innen. Nachdem Amerika uns überholt hatte und zur Großmacht geworden war, gab es keinen Grund mehr, die Meere zu erobern. Aber vielleicht braucht Mexiko in diesen turbulenten Zeiten eine schlagkräftige Flotte."
 tooltip_capital_ships:0 "Großkampfschiffe"
 MEX_focus_raiding_navy:0 "Raubende Marine"
 MEX_focus_raiding_navy_desc:0 "Wir können nicht darauf hoffen, mit den großen Seemächten der Welt im Kampf gegen Schlachtschiffe und Flugzeugträger an der Oberfläche gleichzuziehen. Stattdessen sollten wir versuchen, feindliche Truppentransporte abzufangen, bevor sie ankommen, um Mexiko vor einer Invasion zu schützen."
 MEX_focus_heroic_military_college:0 "Heldenhafte Militärakademie"
 MEX_focus_heroic_military_college_desc:0 "Das Colegio Militar wurde 1823 gegründet und erhielt den Ehrennamen Heroico, nachdem fünf seiner Kadetten im mexikanisch-amerikanischen Krieg von 1847 bis zum Tod gegen amerikanische Marinesoldaten gekämpft hatten. Ein sechster Kadett wickelte sich in die mexikanische Flagge und stürzte sich von den Mauern, um der Gefangennahme zu entgehen."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Wir haben immer noch Frieden, die Ausweitung unserer Streitkräfte wird sehr unpopulär sein!\n"
 MEX_focus_tank_workshops:0 "Panzer-Werkstätten"
 MEX_focus_tank_workshops_desc:0 "Unser Flugzeugkonstrukteur TNCA experimentierte während des Ersten Weltkriegs mit gepanzerten Kampffahrzeugen und schuf einen Prototyp, der auf den britischen Rhombuskonstruktionen basierte. Wir sollten diese Experimente wieder aufnehmen und eine Panzerwerkstatt einrichten."
 MEX_focus_weapons_modernisation:0 "Modernisierung der Waffen"
 MEX_focus_weapons_modernisation_desc:0 "Mexiko hatte vor der Revolution eine fantastische Kleinwaffenindustrie. Der verhasste Diktator Díaz war trotz all seiner Fehler sehr an der Entwicklung von Waffen interessiert. Die Experimente mit automatischen Gewehren während der Díaz-Ära müssen untersucht werden."
 MEX_focus_aviation_workshops:0 "Luftfahrt-Werkstätten"
 MEX_focus_aviation_workshops_desc:0 "Die TNCA wurde nach der Revolution aus Geldmangel eingemottet, aber da die Tötungskraft von Flugzeugen seitdem nur noch zunimmt, müssen wir mit den Fortschritten in der Luftfahrt Schritt halten."
 MEX_focus_military_aviation_specialists:0 "Militärische Luftfahrtspezialisten"
 MEX_focus_military_aviation_specialists_desc:0 "Die Escuela Militar de Mecánicos Especialistas de Aviación wird ein Korps von qualifiziertem technischem Personal für die Wartung unserer Flugzeuge ausbilden. Je besser die Flugzeuge gewartet werden, desto länger sind die Piloten in der Luft, um Erfahrungen zu sammeln."
 MEX_focus_army_expansion_programme:0 "Programm zum Ausbau der Armee"
 MEX_focus_army_expansion_programme_desc:0 "Mexiko verfügt über enorme Kapazitäten für den Ausbau der Armee, da das Programm der Revolution zum Aufbau der Nation die eigennützigen Provinzen zu einem einzigen Vaterland vereint. Unsere patriotischen Bürger werden dem Staat in schweren Zeiten zu Hilfe kommen."
 MEX_focus_heavy_artillery:0 "Schwere Artillerie"
 MEX_focus_heavy_artillery_desc:0 "Die tödliche Kraft der Feldartillerie ist unbestreitbar. Der Große Krieg hat der Welt gezeigt, wie wichtig die Artillerie für die Unterstützung von Vorstößen und die Zerschlagung feindlicher Offensiven ist. Wir müssen unsere konventionelle Artillerie ausbauen."
 MEX_focus_aerial_artillery:0 "Artillerie aus der Luft"
 MEX_focus_aerial_artillery_desc:0 "Während des Cristero-Krieges und zahlreicher anderer Aufstände widerspenstiger Generäle haben wir mit dem Einsatz von Bombern gegen "weiche" Ziele experimentiert. Da die Aufständischen nicht in der Lage sind, den Himmel zu erobern, wird die Unterstützung durch Bomber für den Schutz des mexikanischen Staates unerlässlich sein."
 MEX_focus_agricultural_credit_bank:0 "Landwirtschaftliche Kreditbank"
 MEX_focus_agricultural_credit_bank_desc:0 "Die Banco de Crédito Agricola wird dazu beitragen, die Landreform zu beschleunigen, indem sie den Ejidobauern Kredite für den Kauf von Maschinen und anderen Investitionsgütern gewährt. Alberto J. Pani ist ein Veteran der Finanzindustrie, der diese Bank leiten und Mexiko helfen kann, seine Produktionskapazitäten zu erweitern."
 MEX_focus_rural_infrastructure:0 "Ländliche Infrastruktur"
 MEX_focus_rural_infrastructure_desc:0 "Das mexikanische Eisenbahnnetz wurde in der Díaz-Ära ausgebaut, konzentrierte sich aber hauptsächlich auf die Städte im Norden, um den Handel mit Amerika zu erleichtern. Wir sollten die Eisenbahnen weiter nach Süden vorantreiben."
 MEX_focus_peripheral_infrastructure:0 "Periphere Infrastruktur"
 MEX_focus_peripheral_infrastructure_desc:0 "In unseren ländlichsten Regionen hat sich die Infrastruktur seit Jahrzehnten kaum verbessert. Es gibt weite Landstriche mit verarmten Subsistenzbauern, die durch den Ausbau des Straßennetzes offen für Fabrikarbeit und Bildung werden könnten."
 MEX_focus_rural_schools:0 "Ländliche Schulen"
 MEX_focus_rural_schools_desc:0 "Die Schulen sind der Ort, an dem wir das Rohmaterial der analphabetischen Bauern in patriotische Bürger verwandeln, die bereit sind, Ungerechtigkeit zu bekämpfen und das Vaterland zu stärken. Die Escuelas Regionales Campesinas werden die Bauern revolutionieren, ihnen technische Fertigkeiten beibringen und sie zur Selbstständigkeit erziehen."
 MEX_focus_rent_freeze:0 "Mietenstopp"
 MEX_focus_rent_freeze_desc:0 "Die städtischen Arbeiter sind ein wichtiger Bestandteil des neuen Mexikos, das wir aufbauen. Sie wurden während der Revolution in den Roten Bataillonen mobilisiert und fordern nun die ihnen versprochene Entschädigung. Ein unmittelbares Problem sind die parasitären Vermieter, die diesen fleißigen Schöpfern des Wohlstands die Mieten aus der Tasche ziehen."
 MEX_focus_confederation_of_mexican_workers:0 "Konföderation der mexikanischen Arbeiter"
 MEX_focus_confederation_of_mexican_workers_desc:0 "Die politische Elite in Mexiko hat schon immer versucht, die Gewerkschaftsarbeit zu kontrollieren. Die CTM wird an die Stelle der CROM treten, da diese als korrupt und durch die Verbindung mit unpopulären früheren Regimeführern diskreditiert gilt."
 MEX_focus_ejido_worker_militias:0 "Ejido-Arbeitermilizen"
 MEX_focus_ejido_worker_militias_desc:0 "Die in der Verfassung von 1917 versprochene Landreform ist nur langsam vorangekommen. Oft setzen die Grundbesitzer Schläger und Privatarmeen ein, um ihre Pächter einzuschüchtern und die Umverteilung zu verhindern. Organisieren wir die Bauern, Landwirte und Arbeiter in kommunalen Milizen, um die Errungenschaften, die wir gegen die Ungerechtigkeit erreichen, zu schützen."
 MEX_focus_party_of_the_revolution:0 "Die Partei der Revolution"
 MEX_focus_party_of_the_revolution_desc:0 "Präsident Cárdenas wurde dank der Unterstützung der Arbeiter- und Bauernorganisationen auf der Grundlage einer Agrarreform gewählt. Wir haben die Reformen umgesetzt und sind nun eine stolze sozialistische Nation, die bereit ist, auf der internationalen Bühne gegen Ungerechtigkeit zu kämpfen."
 MEX_focus_liberalize_the_banking_sector:0 "Liberalisierung des Bankensektors"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Es gibt viele schwerfällige staatliche Maßnahmen, die den Markt daran hindern, Mexiko umzugestalten. Das Allgemeine Gesetz über Kreditinstitute von 1925 verbietet es den Banken beispielsweise, Anteile an anderen Banken zu besitzen. Das ist lächerlich! Je freier der Markt ist, desto freier sind die Menschen. Luis Montes de Oca, ein Verfechter der Österreichischen Schule der Nationalökonomie, wird uns helfen, das Bankensystem zu reformieren."
 MEX_focus_strike_breaking:0 "Streiks brechen"
 MEX_focus_strike_breaking_desc:0 "Die gewerkschaftliche Organisierung ist ein durch die Verfassung von 1917 geschütztes Grundrecht, aber Angriffe auf das Eigentum sind kriminell und sollten als solche behandelt werden. Der Rückzug von Arbeitskräften aus einer kritischen Branche könnte in Krisenzeiten sogar als Verrat angesehen werden."
 MEX_focus_urban_development:0 "Städtische Entwicklung"
 MEX_focus_urban_development_desc:0 "Die Städte sind das Zentrum der Wirtschaftstätigkeit und müssen daher Vorrang vor den rückständigen ländlichen Gebieten haben. Wir werden das Straßen- und Schienennetz in Mexiko-Stadt und den anderen großen städtischen Gebieten ausbauen, wodurch der Wohlstand Mexikos noch weiter zunehmen wird."
 MEX_focus_cientifico_camarilla:0 "Científico Camarilla"
 MEX_focus_cientifico_camarilla_desc:0 "Das Díaz-Regime wurde von einer Clique von Technokraten im Kabinett und der Privatwirtschaft unterstützt. Der unpopuläre Klientelismus und die von ihnen eingeführten Patronagesysteme waren ein Grund für den Zusammenbruch des Regimes. Wir haben jedoch die Liebe und Unterstützung des Volkes, und die Científicos verfügen über einige dringend benötigte Fähigkeiten..."
 MEX_focus_end_land_reform:0 "Beendigung der Landreform"
 MEX_focus_end_land_reform_desc:0 "Das Landreformprogramm wurde lange Zeit von lokalen Machthabern mit politischen Verbindungen oder militärischer Macht missbraucht. Ein reicher Bauer, der öffentliches Land für seinen eigenen Vorteil stiehlt, trägt nicht dazu bei, Mexiko stärker oder geeinter zu machen. Das Land sollte stattdessen an den Meistbietenden verkauft werden. Vielleicht missbrauchen einige Grundbesitzer ihre Pächter, aber das ist eine Angelegenheit für die Gerichte."
 MEX_focus_privatization:0 "Privatisierung"
 MEX_focus_privatization_desc:0 "Das Ejido-System schränkt die Nutzung von Land ein, je nachdem, was die Regierung beabsichtigt. Warum sollte der Staat die Landwirte zwingen, sich selbst zu versorgen, anstatt für den Export bestimmte Nutzpflanzen anzubauen? Wir können Mexiko wohlhabender machen, wenn wir die kommunalen Betriebe auflösen und eine echte Entwicklung zulassen. Antiquierte Vorstellungen von Selbstversorgung stehen dem Fortschritt und der Globalisierung nur im Weg."
 MEX_focus_caudillo_private_armies:1 "Privatarmeen der Caudillos"
 MEX_focus_caudillo_private_armies_desc:0 "Die Gouverneure, Geschäftsleute und Garnisonskommandeure in einer Region sind in der Regel ein und derselbe Mann - ein Revolutionsgeneral, der seine Macht dadurch erlangt, dass er loyale Untergebene in einflussreiche Positionen beruft. Diese Caudillos sind eine Tatsache, die wir kultivieren und nicht bekämpfen sollten."
 MEX_focus_support_general_cedillo:0 "Unterstützen Sie General Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "Der General Saturnino Cedillo aus dem Norden und andere caudillos wie er brauchen die Zusicherung, dass ihre Autonomie von der Regierung respektiert wird. Die rasche Zentralisierung der Macht unter den Präsidenten Calles und Cárdenas hat es uns ermöglicht, die Probleme, mit denen die Nation konfrontiert ist, mit großem Gewicht anzugehen, so dass eine weitere Enteignung der caudillos nicht notwendig ist."
 tooltip_mexico_cedillo_will_be_placated:0 "General Cedillo wird §Gbesänftigt werden§!.\n"
 MEX_focus_oil_field_expansion:0 "Ausweitung der Ölfelder"
 MEX_focus_oil_field_expansion_desc:0 "Amerikas Bedarf an Öl ist unersättlich. Obwohl sie einen Großteil des Öls in der Welt produzieren, importieren sie die Ressource ebenfalls. Mexiko verfügt über unerschlossene Ölfelder entlang der Golfküste, die wir für den Export anzapfen können."
 MEX_focus_northern_steel_plants:0 "Nördliche Stahlwerke"
 MEX_focus_northern_steel_plants_desc:0 "Die am stärksten industrialisierte Region Mexikos außerhalb der Hauptstadt ist die nördliche Grenze zu Amerika. Städte entlang des Rio Grande wie Matamoros und Ciudad Juarez stehen in enger wirtschaftlicher Verbindung mit ihren Pendants auf der anderen Seite der Grenze wie Brownsville und El Paso. Wir sollten die hervorragende Infrastruktur in diesem Gebiet nutzen, um unsere Schwerindustrie weiter auszubauen."
 MEX_focus_capital_reserves:1 "Kapitalreserven"
 MEX_focus_capital_reserves_desc:1 "Das Geld, das wir durch den Verkauf von Öl einnehmen, ermöglicht es uns, unsere wirtschaftlichen Muskeln spielen zu lassen. Wenn wir z.B. Technologie aus Amerika oder Großbritannien kaufen müssen, haben wir jetzt die Mittel dazu. Wir können diese Entwürfe nach unserem Gutdünken nachbauen oder in Serie produzieren."
 MEX_focus_oil_revenue_reinvestment:1 "Reinvestition der Öleinnahmen"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Da wir jetzt mehr vom Ölverkauf profitieren, hat sich unser Budget schnell erhöht, und wir müssen planen, wie wir diese neuen Mittel sinnvoll einsetzen können. Um langfristig davon zu profitieren, scheint eine Reinvestition dieser Einnahmen in die Ankurbelung der Wirtschaft die naheliegendste Wahl zu sein."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell ist ein britisch-niederländisches Unternehmen, das 60 % der mexikanischen Ölkonzessionen hält. Durch einen Kompromiss mit den ausländischen Ölgesellschaften in der Frage der Arbeitskonflikte können wir zu einer für beide Seiten vorteilhaften Lösung kommen."
 MEX_focus_community_of_nations:0 "Gemeinschaft der Nationen"
 MEX_focus_community_of_nations_desc:0 "Unsere wirtschaftliche Abhängigkeit vom britischen Handel muss kein Fluch sein. Wenn wir den Status quo akzeptieren, können wir uns mit dem Rückhalt einer Supermacht an der internationalen Diplomatie beteiligen."
 anglo_mexican_diplomacy:0 "Anglo-mexikanische Diplomatie"
 MEX_focus_purchase_belize:0 "Kauf von Belize"
 MEX_focus_purchase_belize_desc:0 "Dieses kleine Territorium wurde in der Kolonialzeit lange von der spanischen Krone beansprucht, jedoch nie von peninsulares besiedelt. Nach dem Verlust des spanischen Kolonialreichs während der napoleonischen Kriege festigte Großbritannien allmählich seinen Einfluss auf das Gebiet, was 1862 in der Gründung der Kolonie Britisch-Honduras gipfelte. Das Gebiet sollte als Geste des guten Willens an Mexiko übergeben werden."
 MEX_focus_nationalize_the_oil_fields:0 "Verstaatlichung der Ölfelder"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Die ausländischen Ölkonzessionen dominieren die mexikanische Wirtschaft und üben einen zu großen Einfluss auf unsere inneren und äußeren Angelegenheiten aus. Die Briten und Amerikaner achten mehr auf Royal Dutch Shell und Standard Oil als auf unsere Regierung!"
 tooltip_mexico_they_may_declare_war:0 "§RDie Ölbarone könnten sie dazu bringen, den Krieg zu erklären!§!\n"
 MEX_focus_german_resource_exchange:0 "Deutsche Ressourcenbörse"
 MEX_focus_german_resource_exchange_desc:0 "Die deutsche Kriegsmaschinerie läuft wieder an und braucht mexikanisches Öl, um richtig zu funktionieren. Anstatt uns vor den Amerikanern niederzuwerfen oder unser Land an die Russen zu verkaufen, können wir versuchen, den deutschen Bedarf an Öl auszunutzen, um unsere militärische Macht zu verbessern."
 mexico_german_resource_exchange:0 "Mexikanisch-deutscher Ressourcenaustausch"
 MEX_focus_new_world_order:0 "Neue Weltordnung"
 MEX_focus_new_world_order_desc:0 "Die Deutschen sind eindeutig die Herren Europas. Wir werden sicher einen Platz in ihrer neuen Weltordnung haben, wenn wir ihnen gegen die Briten und Amerikaner helfen. Das alte Zimmermann-Telegramm wurde aus einem bestimmten Grund gesendet: Amerika kann nur durch eine Landinvasion zerstört werden..."
 german_mexican_diplomacy:0 "Deutsch-mexikanische Diplomatie"
 MEX_focus_oppose_yanqui_imperialism:0 "Widerstand gegen den Yanqui Imperialismus"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Nachdem wir die natürlichen Ressourcen unseres Landes rechtmäßig zurückerobert haben, schreien die Ausländer nun nach einer Entschädigung, aber die Konzessionen wurden dem mexikanischen Volk in der Zeit seiner Schwäche unter dem Diktator Díaz im Wesentlichen gestohlen. Warum sollten wir einen Dieb für die Rückgabe von gestohlenem Eigentum bezahlen?"
 MEX_focus_international_proletarianism:0 "Internationaler Proletarismus"
 MEX_focus_international_proletarianism_desc:0 "Die Sowjets haben bewiesen, dass ihr Sozialismus den Planeten verändern wird. Die Revolution, für die wir so hart gekämpft haben, war nur ein Schritt auf dem Weg zur Befreiung des Volkes: zuerst Mexikos, und jetzt der ganzen Welt."
 russo_mexican_diplomacy:0 "Russisch-mexikanische Diplomatie"
 MEX_focus_interior_defence_plan:0 "Innerer Verteidigungsplan"
 MEX_focus_interior_defence_plan_desc:0 "Es stimmt, dass die Yanquis uns zahlenmäßig und technologisch überlegen sind, aber wir kennen das Terrain, haben die Unterstützung des Volkes und verfügen über Zeit und Raum, um eine starke Verteidigung aufzubauen. Wir werden den Feind in den Wüsten und Bergen ausbluten lassen, indem wir eine Hit-and-Run-Taktik, eine Verteidigung in der Tiefe und versteckte Stützpunkte einsetzen."
 MEX_focus_compensation:0 "Entschädigung"
 MEX_focus_compensation_desc:0 "Die Ölkonzessionen wurden legal an Royal Dutch Shell und Standard Oil verkauft. Wir können den ausländischen Unternehmen nicht vorwerfen, dass sie nach Gewinn streben. Wir sollten die Integrität unseres Rechtssystems wahren, indem wir die Ausländer für die Verstaatlichung der Konzessionen entschädigen."
 MEX_focus_liberty_and_justice_for_all:0 "Freiheit und Gerechtigkeit für alle"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Die Amerikaner sind heute die größte Wirtschaftsmacht der Geschichte. Die Sowjets mögen sich schnell industrialisieren, und die Deutschen mögen den Krieg besser verstehen, aber Amerikas Vorteile werden durch sein Beharren auf der Freiheit des Einzelnen und sein Vertrauen auf Institutionen anstelle von roher Gewalt noch vergrößert. Es wäre nur natürlich, unsere wirtschaftlichen Beziehungen auf ein Militärbündnis auszudehnen."
 american_mexican_diplomacy:0 "Amerikanisch-mexikanische Diplomatie"
 MEX_focus_aztec_eagles:0 "Aztekenadler"
 MEX_focus_aztec_eagles_desc:0 "Wir sind eine der einflussreichsten Nationen Lateinamerikas. Wir sollten unser Engagement für die Sicherheit der Welt zeigen, indem wir Amerika in seinem Kampf gegen ausländische Kriegstreiber unterstützen, die mit ihrem Expansionismus den allgemeinen Frieden bedrohen."
 aztec_eagles_opinion:0 "Azteken-Adler"
 MEX_focus_international_peacekeepers:0 "Internationale Friedenswächter"
 MEX_focus_international_peacekeepers_desc:0 "Die demokratischen Mächte der Welt planen die Schaffung eines Bündnisses von Gleichen, der Vereinten Nationen, um die internationale Sicherheit zu gewährleisten, indem sie den Ländern der Welt einen Ort geben, an dem sie ihre Differenzen beilegen und Streitigkeiten schlichten können. Wir werden uns an einem solchen Projekt beteiligen, um den lateinamerikanischen Nationen zu helfen, ihre Unabhängigkeit zu bewahren."
 MEX_focus_march_southwards:0 "Marsch in den Süden"
 MEX_focus_march_southwards_desc:0 "Mexiko hat nach dem Unabhängigkeitskampf die Provinzen im Süden verloren. Das unfähige mexikanische Imperium war ein Schandfleck in unserer Geschichte, aber wir können seine Fehler wiedergutmachen. Die Südstaaten sind für unsere Verteidigung von entscheidender Bedeutung, und wir werden sie zurückerobern."
 threat_mexico_marching_southwards:0 "Mexiko marschiert nach Süden"
 MEX_focus_unify_centroamerica:0 "Centroamérica vereinen"
 MEX_focus_unify_centroamerica_desc:1 "Die kleinen Bananenrepubliken Nicaragua, Panamá und Costa Rica sind zu klein, um lebensfähige Länder zu sein. Wir müssen sie in unsere eigene Nation aufnehmen und damit Mexiko und dem mexikanischen Volk zu Ruhm verhelfen."
 threat_mexico_unify_centroamerica:1 "Mexiko strebt die zentralamerikanische Einigung an"
 MEX_focus_push_past_the_darien_gap:1 "Überwindung der Darién-Kluft"
 MEX_focus_push_past_the_darien_gap_desc:1 "Nach unserer Kampagne zur Vereinigung Zentralamerikas müssen wir nun durch den Dschungel zwischen Panama und Kolumbien, die so genannte "Darién-Lücke", vordringen, um in Südamerika Fuß zu fassen."
 threat_mexico_push_south_of_the_darien_gap:1 "Mexikanische Bedrohungen südlich der Darién-Lücke"
 MEX_focus_andean_offensive:1 "Offensive in den Anden"
 MEX_focus_andean_offensive_desc:1 "Nun, da wir uns nördlich der Anden etabliert haben, ist es unsere Bestimmung, die Offensive durch das schwierige Terrain des tropischen Gebirges fortzusetzen und die Vereinigung Lateinamerikas zu vollenden."
 threat_mexico_andean_offensive:1 "Mexikanische Drohungen gegen die Andenstaaten"
 MEX_focus_seize_the_panama_canal:0 "Beschlagnahme des Panamá-Kanals"
 MEX_focus_seize_the_panama_canal_desc:0 "Dieser Kanal, einer der kritischsten Engpässe der Welt, wurde unter hohen Kosten für die lateinamerikanischen Arbeiter gegraben, die unter der amerikanischen Peitsche für den Profit der Industriellen bluteten und starben. Nachdem wir das umliegende Gelände erobert haben, können wir einen Blitzangriff auf die kleine Kanalgarnison starten und die Yanquis zwingen, entweder einen blutigen Krieg gegen uns zu führen oder die Kontrolle über den Kanal abzugeben."
 MEX_focus_fortify_the_canal:1 "Den Kanal befestigen"
 MEX_focus_fortify_the_canal_desc:1 "Nachdem der Panamakanal endlich in unseren Händen ist, müssen wir seine Schleusen und Ufer sichern, damit er zu einer uneinnehmbaren Festung wird."
 MEX_focus_integrate_the_south:0 "Den Süden einbinden"
 MEX_focus_integrate_the_south_desc:0 "Die Einheit der Völker Mexikos ist ein langsamer Prozess, aber er wird nicht an regionalen Grenzen oder Gebirgszügen Halt machen. Wir haben solche Hindernisse in der Vergangenheit überwunden, und wir werden dies auch für die südlichen Provinzen tun."
 MEX_focus_plan_of_agua_prieta:0 "Der Plan von Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "Die Revolution gegen Díaz und die bösartigen Kämpfe danach dauerten ein Jahrzehnt. Als sich der Staub gelegt hatte, trafen sich die siegreichen Generäle des Nordens in Agua Prieta, Sonora, um ihren Plan für die Zukunft Mexikos auszuarbeiten. Es handelt sich um eine populistische Clique von Modernisierern und Säkularisierern oder um eine "Konföderation von Kaziken", die kaum besser ist als Banditenherren, die ihre Beute unter sich aufteilen - je nachdem, wie man es betrachtet."
 MEX_focus_exile_calles:0 "Calles im Exil"
 MEX_focus_exile_calles_desc:0 "Der ehemalige Präsident Plutarco Calles war von 1924 bis 1928 im Amt. Seine Misswirtschaft löste den Cristero-Krieg und zahlreiche kleinere Rebellionen aus. Jetzt versucht er, Präsident Cárdenas zu beherrschen, so wie er die letzten Marionettenpräsidenten beherrscht hat. Cárdenas hat sein eigenes demokratisches Mandat, seinen eigenen Plan für die Zukunft, und Calles muss um der Stabilität Mexikos willen gehen."
 MEX_focus_institutional_revolution:0 "Institutionelle Revolution"
 MEX_focus_institutional_revolution_desc:0 "Das Erbe der Demokratie ist in Mexiko schwach, aber wir haben es gestärkt. Unser Engagement für die Rechtsstaatlichkeit macht Fortschritte, und die Menschen beginnen, unseren Wahlen zu vertrauen, die in der Vergangenheit von der Regierung manipuliert worden waren."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "Mexiko wird noch tiefer im Chaos versinken, wenn Plutarco Calles seinen Einfluss auf das Land verliert. Er hat die Regierungen von Portes, Ortiz, Rodríguez und jetzt Cárdenas ins Leben gerufen, und seine politischen Gegner beschimpfen ihn als "el Jefe Maximo", wie einen Banditenhäuptling! In Wahrheit ist Calles einfach ein älterer Staatsmann, der nur die besten Absichten für Mexiko im Sinn hat. Ihn in dieser Phase der Revolution zu verlieren, wäre eine Travestie."
 MEX_focus_purge_the_bureaucracy:0 "Säuberung der Bürokratie"
 MEX_focus_purge_the_bureaucracy_desc:0 "Die Callistas werden aus ihren unverdienten einflussreichen Positionen entfernt. Wir haben viele geeignete Ersatzleute im Auge, fähige und intelligente Männer, die dankbar für die Gelegenheit sein werden, Mexiko zu dienen..."
 MEX_focus_arrest_general_cedillo:0 "Verhaftet General Cedillo"
 MEX_focus_arrest_general_cedillo_desc:0 "Die Caudillos sind eine Bedrohung. Sie teilen Mexiko in kleine Lehen auf, in denen sie durch die Ernennung von Beamten die Macht über die Wirtschaft, das Militär und die Regierung haben. Sie plündern den Reichtum Mexikos, und nirgendwo ist dies mehr der Fall als in der Provinz von General Saturnino Cedillo. Seine Unabhängigkeit von der Zentralregierung ist völlig unerträglich, und die Rebellen, die er um sich schart, werden ihm nichts nützen."
 tooltip_mexico_cedillo_will_be_neutralised:0 "General Cedillo wird §Gneutralisiert werden§!.\n"
 MEX_focus_control_the_army:0 "Kontrolle über die Armee"
 MEX_focus_control_the_army_desc:0 "Die Armee ist vielleicht die wichtigste Wählergruppe in Mexiko. Die letzten zwanzig Jahre haben gezeigt, dass der Wille des Volkes nur mit Bajonetten durchgesetzt werden kann. Abtrünnige Generäle stellen daher eine Bedrohung für die Existenz des Staates dar, ganz zu schweigen von seiner Legitimität."
 MEX_focus_repeal_the_calles_law:0 "Aufhebung des Calles-Gesetzes"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles stachelte die Cristeros zum Aufstand an, indem er die antireligiösen Artikel der Verfassung mit harter Hand durchsetzte. Das Calles-Gesetz erniedrigt den Klerus, indem es das Tragen kirchlicher Kleidung in der Öffentlichkeit verbietet und religiöse Persönlichkeiten, die die Regierung kritisieren, ins Gefängnis bringt. Wir stimmen zu, dass der politische Einfluss der Kirche beschnitten werden muss, aber dies sind Angriffe auf die individuelle Freiheit, nicht auf die Macht der Kirche."
 MEX_focus_abolish_capital_punishment:0 "Abschaffung der Todesstrafe"
 MEX_focus_abolish_capital_punishment_desc:0 "Die jüngsten Instabilitäten in Form von Militärrebellen, Bauernaufständen und dem Cristero-Krieg sowie die blutige Reaktion der Regierung auf diese und auf kleinere "Verbrechen" haben dazu geführt, dass Mexiko von einer Atmosphäre der Angst durchdrungen ist. Die Menschen können nicht mehr frei sprechen, aus Angst, vom Staat tyrannisiert zu werden. Wir sollten die Todesstrafe abschaffen. Wenn wir unseren Griff lockern, werden sich die Menschen nicht mehr gezwungen fühlen, ihr zu entkommen."
 MEX_focus_enforce_the_calles_law:0 "Durchsetzung des Calles-Gesetzes"
 MEX_focus_enforce_the_calles_law_desc:0 "Die Fußsoldaten der Cristero-Bewegung wurden zwar nicht auf dem Schlachtfeld vernichtet, aber in den Jahren nach ihrer vergeblichen Rebellion haben wir ihre verbliebenen Anführer und Sympathisanten innerhalb der Kirche zur Strecke gebracht, ihre Bewegung enthauptet und ein Wiederaufleben verhindert. Die Kirche hat keine andere Wahl, als unsere Forderungen an sie zu akzeptieren. Sie wird ein weiteres Machtinstrument des Staates werden, oder wir werden sie weiter enthaupten."
 MEX_focus_triumph_over_the_cristeros:0 "Triumph über die Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Während der Anti-Cristero-Kampagnen stiegen viele talentierte Personen an die Spitze auf. Der Kampf gegen die Aufständischen mit kleinen Einheiten und Luftunterstützung bot unseren Generälen eine hervorragende Gelegenheit, ihre Fähigkeiten zu testen. Bei der Repressionskampagne zeigte sich auch, wer sich die härtere Arbeit zutraute."
 MEX_focus_state_education:0 "Staatliche Bildung"
 MEX_focus_state_education_desc:0 "Sozialistische Erziehung in Mexiko bedeutet, dass der Schwerpunkt auf Rationalismus und Patriotismus liegt und nicht auf der Befolgung der Dogmen und Diktate des Papstes. Wir brauchen nur einer Generation mexikanischer Jugendlicher eine gute antikirchliche Erziehung zukommen zu lassen, und ihre Unterstützung in der Bevölkerung wird über Nacht verschwinden. Die Menschen werden den parasitären Klerus nicht tolerieren, wenn sie wissen, dass eine andere Welt möglich ist."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "Die Regierung hat im ganzen Land Radiomasten gebaut und Sender eingerichtet. Das ist nützlich, um Propaganda zu verbreiten, aber es bringt auch die Landbevölkerung in engeren Kontakt miteinander. XEFO ist ein solcher Radiosender, der von der Partido Nacional Revolucionario betrieben wird."
 MEX_focus_law_on_industrial_promotion:0 "Gesetz zur Förderung der Industrie"
 MEX_focus_law_on_industrial_promotion_desc:0 "Seit vielen Jahren versuchen die mexikanischen Bundesstaaten und die Bundesregierung, die Entwicklung neuer Industrien durch Steuerbefreiungen zu fördern. Oftmals arbeiten die lokalen Regelungen gegen die nationalen Interessen, indem sie Kapital in unwichtige oder ineffiziente Bereiche umleiten. Wir müssen unseren Ansatz zur industriellen Entwicklung mit einem zentralisierten Plan rationalisieren."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera ist eine Entwicklungsbank, die gegründet wurde, um die Industrialisierung Mexikos zu fördern. Sie war besonders wichtig für die Gründung neuer Fabriken in den zentralmexikanischen Bundesstaaten, wie z. B. Chemieanlagen und Metallwerke in Mexiko-Stadt."
 MEX_focus_engineering_school:0 "Ingenieurschule"
 MEX_focus_engineering_school_desc:0 "Die zum Nationalen Polytechnischen Institut in Mexiko-Stadt gehörende Escuela Superior de Ingenería Mecánica y Eléctrica bildet eine neue Generation von Pionieren im Bereich Maschinenbau und Elektronik aus."
 MEX_focus_television_innovators:0 "Innovatoren im Bereich Fernsehen"
 MEX_focus_television_innovators_desc:0 "Mexiko verfügt über eine erstaunlich fortschrittliche Elektronikindustrie. Guillermo González Camarena und andere Mitglieder der "Liga der Radioexperimente" experimentieren mit Farbfernsehübertragungen. Wir könnten weltweit führend in der Kommunikationstechnologie werden, wenn wir uns auf diese Entwicklungen konzentrieren."
 MEX_focus_antidisestablishmentarianism:1 "Antidisestablishmentismus"
 MEX_focus_antidisestablishmentarianism_desc:0 "Der wahre Glaube wird nun schon seit Jahrzehnten von der "revolutionären" Junta missbraucht. Kirchen, Klöster und Reliquienschreine sind formell Eigentum des Staates, und die Geistlichen benötigen eine Lizenz der Regierung, um ihre Schäfchen zu betreuen. In einigen Staaten gibt es einen einzigen Priester für Zehntausende von Gläubigen. Schaffen wir dieses Erfordernis ab und erlauben wir der Kirche wieder, Eigentum zu besitzen."
 MEX_focus_rewrite_the_constitution:0 "Neufassung der Verfassung von 1917"
 MEX_focus_rewrite_the_constitution_desc:0 "Die von den bösartigen Generälen verfasste Verfassung stellt den Staat über die Kirche, macht die Ehe zu einem zivilen Akt, verbietet dem Klerus, politische Kandidaten zu unterstützen, und weigert sich, die katholische Kirche als Quelle der moralischen Autorität in Mexiko anzuerkennen. Wir müssen diese Ungereimtheiten beseitigen, indem wir den katholischen Glauben offiziell als Staatsreligion einführen."
 MEX_focus_legion_of_christ:1 "Legion Christi"
 MEX_focus_legion_of_christ_desc:1 "Wir sind dabei, die Ungerechtigkeiten der "Revolution" mit dem unermüdlichen Geist zu berichtigen, der Agenten Christi gebührt, aber wir haben gerade erst begonnen. Wir brauchen eine Organisation, die die Verbrecher, die die Heilige Kirche angegriffen haben, aufspürt und bestraft. Wie es im Buch Exodus heißt: Auge um Auge, Leben um Leben."
 MEX_focus_crusade_against_atheism:0 "Kreuzzug gegen den Atheismus"
 MEX_focus_crusade_against_atheism_desc:0 "Die meisten Cristero-Anführer wurden Anfang der 1930er Jahre von der Regierung gejagt und ermordet. Einige wenige entkamen jedoch den Säuberungen und sind bereit, die Gläubigen Mexikos erneut zu führen. Lang lebe Christus der König und die Heilige Maria von Guadalupe!"
 MEX_focus_knights_of_columbus:0 "Ritter des Kolumbus"
 MEX_focus_knights_of_columbus_desc:0 "Während des Cristero-Krieges, als es auf beiden Seiten zu Misshandlungen kam, griff die internationale Bruderschaft der Kolumbusritter ein, um uns zu helfen. Zunächst sammelten sie im Verborgenen Spenden zur Finanzierung und Bewaffnung der Cristeros. Nachdem sich die mexikanischen Bischöfe von der Rebellion distanziert hatten, setzten sich die Ritter bei der amerikanischen Regierung für die Aufnahme von Verhandlungen ein, die schließlich den Krieg beendeten."
 MEX_focus_catholic_politics:1 "Katholische Politik"
 MEX_focus_catholic_politics_desc:1 "Die meisten politischen Parteien in Mexiko wurden von den Antiklerikalen beherrscht, die nach der Revolution von 1911 an die Macht kamen. Wenn wir, die Katholiken, auf legalem Wege die Macht übernehmen und behalten wollen, wird die Gründung einer Partei der frommen Massen notwendig sein."
 MEX_focus_social_catholicism:0 "Sozialer Katholizismus"
 MEX_focus_social_catholicism_desc:0 "Der Sozialkatholizismus, eine Lehre der politischen Religion aus den Anfängen des 20. Jahrhunderts, legt den Schwerpunkt auf die Linderung der Lasten der Armen, indem er die Ursachen der Armut bekämpft. Die durch den ungebremsten Industriekapitalismus verursachten Ungerechtigkeiten erfordern eine kohärente Antwort der Kirche, und der fortschrittliche Klerus Mexikos wird sein Bestes tun, um sie zu beseitigen."
 MEX_focus_church_schools:0 "Kirchliche Schulen"
 MEX_focus_church_schools_desc:0 "Die revolutionären Generäle versuchten, die Jugend in sozialistischen Umerziehungslagern, die sie Schulen nannten, einer Gehirnwäsche zu unterziehen. Wir müssen die Religion wieder in die Klassenzimmer bringen, wo Priester und Nonnen unsere Kinder unterrichten."
 MEX_focus_triumph_of_synarchism:1 "Triumph des Synarchismus"
 MEX_focus_triumph_of_synarchism_desc:1 "Völlig besiegt verstecken sich unsere Feinde wie die Schergen Satans in den Schatten. Wir haben nun freie Hand, um den Wiederaufbau des Staates so zu gestalten, dass seine Einheit sowohl im Glauben als auch im politischen Willen gewährleistet ist."
 MEX_focus_reform_the_cristero_guard:1 "Reform der Cristero-Garde"
 MEX_focus_reform_the_cristero_guard_desc:1 "Die Cristeros haben die Kirche tapfer gegen die Unterdrückung durch den Tyrannen Calles verteidigt und viele von ihnen sind als Märtyrer unter dem Banner Christi gestorben. Nun, da die Macht der Heiligen Kirche wiederhergestellt ist, müssen sie reorganisiert werden, um die bewaffneten Beschützer Christi zu werden."
 tooltip_mexico_reform_the_cristero_guard:2 "Reformiert die §YCristero-Garde§!§Y8 Divisionen§! aus §Y10 Bataillonen Infanterie§! und §YArtillerie§! aufstellen.  Unterstützung"
 MEX_focus_synarchist_youth:1 "Synarchistische Jugend"
 MEX_focus_synarchist_youth_desc:1 "Die Jugend ist die Zukunft unserer Nation. Wenn sie richtig erzogen wird, wird sie die Verkörperung unserer Ideale - Stärke, Treue und Frömmigkeit - werden."
 MEX_focus_synarchist_communes:1 "Synarchistische Gemeinden"
 MEX_focus_synarchist_communes_desc:1 "Jetzt, da der Geist des Volkes vor den "Revolutionären" gerettet wurde und die Gläubigen in die wiedergeweihten Kirchen zurückströmen, kann unser Wirtschaftsplan umgesetzt werden. Neue Produktionseinheiten werden es den Gläubigen ermöglichen, der nationalen Sache und der Kirche zu dienen und gleichzeitig ein Gefühl der Einheit im Glauben und im Geist zu erleben."
 MEX_focus_revolutionary_women:0 "Revolutionäre Frauen"
 MEX_focus_revolutionary_women_desc:0 "Frauen, die traditionell mit häuslicher Arbeit in Verbindung gebracht werden, haben in Mexiko jahrzehntelang auch industrielle Arbeit verrichtet. In der Tabak-, Kaffee- und Bekleidungsindustrie werden mehrheitlich Frauen eingestellt, was allerdings zu Reibereien mit der von Männern dominierten Gewerkschaftsbewegung geführt hat. Männer haben bereits das Recht auf gleichen Lohn für gleiche Arbeit und einen Mindestlohn - wir sollten dieses Recht auch für Frauen durchsetzen."
 MEX_focus_womens_suffrage:0 "Frauenwahlrecht"
 MEX_focus_womens_suffrage_desc:0 "Viele Abgeordnete und Kabinettsmitglieder der Revolutionsregierungen waren gegen die Ausweitung des Wahlrechts für Frauen, weil sie glaubten, dass Frauen sich leichter von den Argumenten des Klerus beeinflussen lassen und das Programm der Säkularisierung beenden würden. Was auch immer in der Vergangenheit der Fall war, wir dürfen uns dem Fortschritt nicht in den Weg stellen."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Die Soldatinnen waren eine Ikone der Revolution: Sie kämpften in den Reihen der Soldaten und einige wurden zu Nachwuchsoffizieren befördert. Sie waren besonders wichtig für die Logistik der schlecht versorgten Revolutionsarmeen."
 MEX_focus_ban_political_militias:0 "Verbot politischer Milizen"
 MEX_focus_ban_political_militias_desc:0 "Die links- und rechtsgerichteten Paramilitärs behaupten, Patrioten zu sein, die gegen Landesverräter kämpfen, doch in Wahrheit sind sie Handlanger ausländischer Mächte, die das Land für ruchlose Zwecke destabilisieren wollen. Die Regierung muss gegen die faschistischen und kommunistischen Milizen vorgehen."
 MEX_focus_depoliticised_army:0 "Entpolitisierte Armee"
 MEX_focus_depoliticised_army_desc:0 "Die Generäle haben keinen Anspruch auf die Loyalität ihrer Soldaten. Die ultimative Quelle der Legitimität ist der mexikanische Staat. Wir sollten die Generäle daran hindern, an eine Rebellion zu denken, indem wir sie zwischen den Provinzen rotieren lassen, damit sie keine Patronagenetzwerke aufbauen oder sich die persönliche Loyalität ihrer Soldaten sichern können."
 MEX_focus_professional_army:0 "Professionelle Armee"
 MEX_focus_professional_army_desc:0 "Wir können uns bei der Versorgung der Truppen im Feld nicht auf Ad-hoc-Soldaten verlassen. Wir brauchen Nachschubdepots und ein Logistikkorps. Wir würden gerne Lastkraftwagen und Eisenbahnen einsetzen, aber selbst Esel wären eine Verbesserung, als dass die Truppen sich selbst versorgen müssten."
 MEX_focus_legacy_of_revolution:0 "Das Erbe der Revolution"
 MEX_focus_legacy_of_revolution_desc:0 "Die Errungenschaften der Revolution müssen verteidigt und Landesverräter ausgerottet werden. Die Generäle stehen bei diesem Kampf an vorderster Front. Sie sehen die Schwierigkeiten, mit denen die Regierung jedenTagvor Ort konfrontiert ist. Wir sollten ihnen mehr Spielraum bei der Durchsetzung der Staatsgewalt geben."
 MEX_focus_the_gold_shirts:0 "Die Goldhemden"
 MEX_focus_the_gold_shirts_desc:0 "General Nicolás Rodríguez Carrasco gründete 1933 die Goldhemden, um die gegen die Regierung arbeitenden kommunistischen Verräter zu bekämpfen. Die paramilitärische Gruppe sollte ein Flügel der Regierung werden, da ihr Ziel bewundernswert und ihre Methoden notwendig sind."
 MEX_focus_revanchist_revolution:0 "Revanchistische Revolution"
 MEX_focus_revanchist_revolution_desc:0 "Das mexikanische Volk wurde lange Zeit durch die Aggression der Yanqui und die kommunistische Unterwanderung missbraucht, aber wir haben diese Hindernisse für die nationale Einheit überwunden und einen starken Staat mit einem mächtigen Führer geschaffen. Jetzt müssen wir das Unrecht, das Mexiko in der Vergangenheit erlitten hat, wiedergutmachen."
 trotsky_not_welcome_in_mexico:1 "Das politische Klima ist für Trotzki ungünstig"
 MEX_focus_the_red_shirts:0 "Die Rothemden"
 MEX_focus_the_red_shirts_desc:0 "Gouverneur Tomás Garrido Canabal gründete 1930 die Rothemden, um die Revolution gegen die katholische Kirche und ihre reaktionären Priester zu verteidigen. Die Feinde des Volkes aufzuspüren und zu vernichten ist eine ehrenwerte Sache, daher sollten wir die Rothemden in irgendeiner Form in das Militär einbinden."
 MEX_focus_communist_revolution:0 "Kommunistische Revolution"
 MEX_focus_communist_revolution_desc:0 "Die Revolution gegen Díaz hat sich in eine echte soziale Revolution verwandelt, die die Widersprüche des Kapitalismus auflösen wird, indem sie die Tauschproduktion abschafft und eine neue Lebensweise einführt."
 MEX_focus_hispanic_culture:0 "Hispanische Kultur"
 MEX_focus_hispanic_culture_desc:0 "Die Völker Lateinamerikas haben eine starke Kultur, die aus Eroberung und Überleben, Rebellion und fester Herrschaft entstanden ist. Unsere gemeinsame Kultur ist eine Quelle des Stolzes und eine Richtschnur für unseren künftigen Fortschritt."
 MEX_focus_revolutionary_class_war:1 "Revolutionärer Klassenkampf"
 MEX_focus_revolutionary_class_war_desc:1 "Nur das Proletariat, bewaffnet und organisiert als Klassenarmee, wird in der Lage sein, die Ideale der Revolution zu verteidigen und zu verbreiten."
 faction_mexico_4th_international:1 "4. Internationale"
 MEX_focus_smash_the_bureaucrats:1 "Zerschlagt die Bürokraten"
 MEX_focus_smash_the_bureaucrats_desc:1 "Nach dem Tod von Lenin hat eine korrupte Bürokratie unter der Führung von Stalin in der Sowjetunion ein bonapartistisches Regime errichtet, das den Werktätigen die Macht entzogen hat. Die UdSSR hat sich somit in einen degenerierten Arbeiterstaat verwandelt, der die Ideale der Revolution pervertiert."
 MEX_focus_liberate_the_antilles:1 "Befreit die Antillen"
 MEX_focus_liberate_the_antilles_desc:1 "Viele karibische Inseln sind noch immer von imperialistischen Mächten besetzt, die ihre seit der Entdeckung Amerikas andauernde Ausbeutung fortsetzen. Wir werden die Ungerechtigkeit des Kolonialismus für alle Zeiten beenden!"
 MEX_focus_one_world_government:1 "Eine Weltregierung"
 MEX_focus_one_world_government_desc:1 "Jetzt, da Stalins Tyrannei beseitigt ist, können wir einige seiner Anhänger davon überzeugen, Selbstkritik zu üben und sich der Gemeinschaft der Nationen anzuschließen, die wirklich von reaktionärer Unterdrückung befreit sind."
 tooltip_socialist_marine_corps:0 "Sozialistisches Marinekorps"
 MEX_focus_international_struggle:0 "Internationaler Kampf"
 MEX_focus_international_struggle_desc:0 "Wir sind in unserem Kampf gegen unsere ideologischen Feinde nicht allein. Wir haben viele potenzielle Verbündete im Ausland, mit denen wir uns zusammenschließen können. Wir sollten ihnen helfen, die Macht zu ergreifen, um einen großen Block potenzieller Verbündeter zu schaffen, die uns ihrerseits helfen."
 MEX_focus_spanish_civil_war_refugees:0 "Spanische Bürgerkriegsflüchtlinge"
 MEX_focus_spanish_civil_war_refugees_desc:0 "Die Feuersbrunst in Spanien treibt Zehntausende von spanischen Bürgern in die Flucht. Viele von ihnen gehören zur Crème de la Crème der spanischen Intelligenz oder sind hochqualifiziertes technisches Personal. Indem wir ihnen Zuflucht gewähren, erfüllen wir unsere humanitären Pflichten und kommen gleichzeitig Mexiko zugute."
 tooltip_spanish_civil_war_technical_knowledge:0 "Technisches Wissen aus dem Spanischen Bürgerkrieg"
 scw_over:0 "Der Spanische Bürgerkrieg ist zu Ende"
 scw_early_end:0 "Der Spanische Bürgerkrieg endete abrupt"
 MEX_focus_falangist_veterans:0 "Falangisten-Veteranen"
 MEX_focus_falangist_veterans_desc:0 "Die Falangisten sind eine Organisation von faschistischen Paramilitärs in Spanien. Sie kämpfen für Gott und die Nation, obwohl viele von ihnen Monarchisten sind, was bedauerlich ist. Trotzdem sollten wir mit den Falangisten-Veteranen des Spanischen Bürgerkriegs Kontakt aufnehmen und aus ihren Erfahrungen lernen."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Wissen über die Lehre der Falangisten-Veteranen"
 falangist_veterans_opinion:1 "Falangistische Veteranen"
 MEX_focus_support_spains_loyalists:1 "Unterstützen Sie Spaniens Loyalisten"
 MEX_focus_support_spains_loyalists_desc:1 "Die republikanische Regierung in Spanien wurde demokratisch gewählt und sieht sich nun einer Rebellion von "nationalistischen" Verrätern gegenüber, die nur nach persönlicher Macht streben und das einfache Volk Spaniens eindeutig hassen. Wir sollten die Loyalisten unterstützen, indem wir ihnen Hilfe schicken und uns beim Völkerbund für sie einsetzen, der versucht, ein Embargo gegen die umkämpfte republikanische Regierung zu verhängen."
 loyalist_spanish_government_support_opinion:1 "Unterstützung für die spanische republikanische Regierung"
 MEX_focus_liberate_the_caribbean:1 "Befreiung der Karibik"
 MEX_focus_liberate_the_caribbean_desc:1 "Wie das übrige Lateinamerika wurden auch die karibischen Staaten von den europäischen Imperialisten rücksichtslos ausgebeutet, bevor sie sich von ihren Fesseln befreiten. Auch wenn diese Staaten noch schwach sind, verdienen sie unseren Schutz. Mexikos Nationalstolz verlangt, dass wir die Karibik sichern, um ihre Ausbeutung durch Imperialisten zu verhindern!"
 threat_mexico_pressure_the_caribbean:1 "Mexikanische Bedrohung der Karibik"
 MEX_focus_integrate_the_caribbean:1 "Integration der Karibik"
 MEX_focus_integrate_the_caribbean_desc:1 "Die kleinen Republiken der Karibik werden in den mexikanischen Staat eingegliedert, und nun sind die Völker der Karibik an der Reihe. Sie werden zu loyalen mexikanischen Bürgern, wenn sie unsere Traditionen aufrechterhalten und im Gegenzug die Vorteile der Zugehörigkeit zur Gemeinschaft der mexikanischen Nation erhalten."
 MEX_focus_hispanic_alliance:1 "Hispanische Allianz"
 MEX_focus_hispanic_alliance_desc:1 "Unsere Herrscher stammen von den peninsulares ab, den Kolonisten, die die Zivilisation in die Neue Welt brachten. Spanien mit seiner starken Tradition der kirchlichen Macht und der Landeliten war einst eine Quelle der Legitimität. HeutzuTage sieht Spanien immer weniger wie der Anführer der lateinischen Welt aus. Wir müssen diese Rolle für uns selbst übernehmen und stärkere Verbindungen auf dem gesamten Kontinent schaffen, indem wir unsere Hispanität als Baustein nutzen."
 faction_mexico_hispanic_alliance:1 "Hispanische Allianz"
 faction_mexico_synarchist_pact:1 "Synarchistischer Pakt"
 MEX_focus_propaganda_pact:0 "Propaganda-Pakt"
 MEX_focus_propaganda_pact_desc:0 "Die Bedrohung durch den Kommunismus wird in den Köpfen der treuen hispanischen Patrioten immer größer. Mit unseren neu gewonnenen Verbündeten werden wir der heimtückischen bolschewistischen Bedrohung eine Mauer aus Bajonetten entgegenstellen. Lasst uns dem mexikanischen Volk unsere Einheit und Brüderlichkeit demonstrieren, um ihm die Gewissheit des totalen Sieges über den verhassten Feind zu geben!"
 MEX_focus_invite_brazil:1 "Brasilien einladen"
 MEX_focus_invite_brazil_desc:1 "Obwohl die Geschichte Brasiliens als ehemalige portugiesische Kolonie nicht ganz mit der Mexikos übereinstimmt, steht es uns kulturell doch näher als rachsüchtige europäische Imperialisten oder gierige Yanqui-Geschäftsleute. Wir sollten sie näher an unsere Sphäre heranführen, um von gegenseitigem Schutz zu profitieren."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Wir haben unsere ideologischen Überzeugungen, aber Mexiko hat als Staat seine eigenen, vom internationalen Kampf losgelösten Interessen. In den vor uns liegenden turbulenten Zeiten müssen wir einen vorsichtigen Weg einschlagen. Ein falscher Schritt könnte das ganze Gewicht der Möchtegern-Imperialisten und Tyrannen auf uns herabregnen lassen."
 MEX_focus_bolivarian_alliance:1 "Bolivarische Allianz"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar führte die spanischen Kolonien in Südamerika in die Unabhängigkeit und gründete Gran Colombia. Er genießt im Süden des Landes das gleiche Ansehen wie Unabhängigkeitskämpfer wie Miguel Hidalgo und Mariano Matamoros in Mexiko. Einer seiner Träume war die Einigung der lateinamerikanischen Nationen gegen die Ausbeutung durch die europäischen und yanquistischen Imperialisten. Wir können diesen Traum verwirklichen."
 faction_mexico_bolivarian_alliance:0 "Bolivarische Allianz"
 MEX_focus_coastal_defence_plan:0 "Plan zur Küstenverteidigung"
 MEX_focus_coastal_defence_plan_desc:0 "Die Amerikaner haben uns 1846 gezeigt, dass wir zwar über Wüsten und Berge verfügen, die uns im Norden strategische Tiefe verleihen, dass aber unsere Küstenflanken durch eine amphibische Invasion verwundbar sind. Wir sollten unsere Häfen und Städte am Golf und am Pazifik mit Küstenschutzanlagen versehen."
 MEX_focus_rescind_the_mexican_cession:0 "Die Abtretung Mexikos rückgängig machen"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Die riesigen Ländereien, die wir 1848 an unseren nördlichen Aggressor verloren haben, sind für einige mexikanische Nationalisten nach wie vor ein Ärgernis. Heute leben Millionen von Hispanoamerikanern in den Vereinigten Staaten, einige von ihnen sind Nachkommen ursprünglicher mexikanischer Einwohner, andere sind erst vor kurzem eingewandert. Wir sollten die Ehre Mexikos wiederherstellen, indem wir die Yanqui-Aggressoren zerschlagen und das mexikanische Volk vereinen!"
 threat_mexico_rescind_cession:0 "Mexiko widerruft die Abtretung an Amerika"
 MEX_focus_redeem_aztlan:1 "Erlöst Aztlan"
 MEX_focus_redeem_aztlan_desc:1 "Das mexikanische Volk, das in den befreiten Regionen der Vereinigten Staaten lebt, träumt von einer Regierung, die es nicht wegen seiner Abstammung, seines Geburtsortes oder der Sprache, die es zu Hause spricht, unterdrückt. Dieser Traum ist nun Wirklichkeit geworden."
 ENG_special_air_service:1 "Special Air Service"
 ENG_special_air_service_desc:1 "Ein Offizier namens David Stirling hat die Idee, dass eine kleine Kommandoeinheit in der Lage sein könnte, den Feind hinter seinen Linien zu belästigen und enormen Schaden anzurichten. Die Bezeichnung "Air Service" hat den zusätzlichen Vorteil, dass der Feind glaubt, er müsse sich auch gegen Fallschirmjäger verteidigen. Diese Idee könnte durchaus ihre Berechtigung haben."
 ENG_chiefs_of_staff_committee:1 "Ausschuss der Stabschefs"
 ENG_chiefs_of_staff_committee_desc:1 "Wir müssen die Leiter der verschiedenen Teilstreitkräfte ermächtigen, diesen Krieg so zu führen, wie sie es für richtig halten. Die Combined Chiefs of Staff, die ursprünglich 1923 gegründet wurden, erhalten nun die Mittel, um Operationen auf der ganzen Welt zu koordinieren, wobei sie direkt dem Kriegskabinett unterstellt sind. Dies wird die Planung von Militäroperationen erheblich vereinfachen."
 ENG_revisit_colonial_policy:1 "Überdenken der Kolonialpolitik"
 ENG_revisit_colonial_policy_desc:1 "Die Zeiten ändern sich. Es ist klar, dass überall im Reich Unabhängigkeitsbewegungen entstehen werden, und zwar in immer stärkeren Ausprägungen. Wenn wir nicht gezwungen sein wollen, immer mehr Ressourcen in die Unterdrückung dieser Bewegungen zu stecken, dann müssen wir anerkennen, dass unser Imperium seinen Lauf genommen hat und nun seinen eigenen Weg in der Welt finden darf."
 ENG_guide_the_colonies:1 "Die Kolonien führen"
 ENG_guide_the_colonies_desc:1 "Es ist nicht leicht, nach langen Perioden unter unserer Kontrolle die ersten Schritte auf dem Weg zur vollen Unabhängigkeit zu tun. Unsere Dominions benötigen unsere Hilfe bei der Umstrukturierung ihrer Regierung, damit sie in völliger Unabhängigkeit genauso gut funktionieren können wie jetzt unter unserer Führung."
 ENG_towards_dominion_independence:1 "Auf dem Weg zur Unabhängigkeit der Dominions"
 ENG_towards_dominion_independence_desc:1 "Nachdem wir für die Umstrukturierung der Regierungen der Dominions gesorgt haben, müssen wir unsere Dominions nun dabei unterstützen, die letzten Schritte zu unternehmen, um ihre offiziellen Bindungen an Westminster zu kappen. Es ist wahrscheinlich, dass wir eine Zeit der Massenmigration erleben werden, da diejenigen, die lieber weiterhin ein Teil von [Root.GetNameDef] sein möchten, einwandern werden."
 ENG_foundations_for_an_indian_state:1 "Fundamente für einen indischen Staat"
 ENG_foundations_for_an_indian_state_desc:2 "Um als unabhängiger Staat zu funktionieren, müssen wir die Industrialisierung Indiens vorantreiben und eine drastische Umstrukturierung seiner Regierung vornehmen. Wie wir festgestellt haben, ist die Verwaltung eines ganzen Subkontinents keine einfache Aufgabe, und Indien muss darauf vorbereitet sein, wenn es erfolgreich sein will."
 ENG_the_three_nation_solution:1 "Die Drei-Nationen-Lösung"
 ENG_the_three_nation_solution_desc:1 "Die kulturellen und religiösen Unterschiede auf dem indischen Subkontinent sind extrem. Schon jetzt gibt es Anfeindungen zwischen verschiedenen Gruppierungen mit unterschiedlichen Loyalitäten. Anstatt sie alle in einem einzigen Staat zusammenzufassen, wäre es vielleicht die bessere Lösung, den Subkontinent in drei Staaten aufzuteilen. Das hinduistische Indien, das muslimische Pakistan im Nordwesten und das muslimische Bangladesch im Nordosten."
 ENG_towards_indian_independence:1 "Auf dem Weg zur indischen Unabhängigkeit"
 ENG_towards_indian_independence_desc:1 "Es ist an der Zeit, Indien auf den Weg in die Unabhängigkeit zu bringen. Wir werden mit der schrittweisen Übertragung von Regierungsaufgaben beginnen und ihre Autonomie in Vorbereitung auf die vollständige Unabhängigkeit erhöhen."
 ENG_withdraw_from_contested_territories:0 "Rückzug aus umkämpften Territorien"
 ENG_withdraw_from_contested_territories_desc:0 "Eine Reihe von Gebieten auf der ganzen Welt, die als Teil der britischen Überseegebiete gelten, werden von Nachbarstaaten beansprucht. Dies führt zu diplomatischen Spannungen, so dass es besser sein könnte, ihren Status als Gebiete unter britischer Rechtsprechung neu zu bewerten."
 ENG_self_government_for_the_mediterranean:1 "Selbstverwaltung für den Mittelmeerraum"
 ENG_self_government_for_the_mediterranean_desc:1 "Die Nationen im Mittelmeerraum sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit annehmen wollen, bevor die Unabhängigkeit formalisiert ist."
 ENG_self_government_for_africa:1 "Selbstverwaltung für Afrika"
 ENG_self_government_for_africa_desc:1 "Die Nationen in Afrika sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit annehmen wollen, bevor die Unabhängigkeit formalisiert ist."
 ENG_self_government_for_the_middle_east:1 "Selbstverwaltung für den Nahen Osten"
 ENG_self_government_for_the_middle_east_desc:1 "Die Länder des Nahen Ostens sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit annehmen wollen, bevor die Unabhängigkeit formalisiert ist."
 ENG_self_government_for_the_americas:1 "Selbstverwaltung für den amerikanischen Kontinent"
 ENG_self_government_for_the_americas_desc:1 "Die Nationen in Amerika sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit annehmen wollen, bevor die Unabhängigkeit formalisiert ist."
 ENG_self_government_for_asia:1 "Selbstverwaltung für Asien"
 ENG_self_government_for_asia_desc:1 "Die Nationen in Asien sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsbürgerschaft annehmen wollen, bevor die Unabhängigkeit formalisiert ist."
 ENG_decolonization:1 "Dekolonisierung"
 ENG_decolonization_desc:1 "Es ist das Ende einer Ära, aber ein Ende, das wir selbst gewählt haben. Anstatt die Demütigung zu ertragen, vergeblich gegen den unaufhaltsamen Aufstieg der Unabhängigkeitsbewegungen zu kämpfen, haben wir den Kopf hoch erhoben und mit Stolz diejenigen, die unter unserem Schutz standen, so weit geführt, wie wir es konnten. Jetzt müssen wir nur noch unsere verbleibenden Bande kappen und unsere einstigen Abhängigen auf der Weltbühne als Gleichberechtigte willkommen heißen."
 ENG_decolonized:1 "Großbritannien hat sich entkolonialisiert"
 ENG_steady_as_she_goes:1 "Ruhig, wie es ist"
 ENG_steady_as_she_goes_desc:1 "Die wachsende Krise ist genau der Grund, warum wir unseren Wurzeln treu bleiben müssen. Wir werden den Kurs, den wir in den letzten Jahren eingeschlagen haben, beibehalten, anstatt drastische politische Veränderungen vorzunehmen, die zu einem Zeitpunkt, an dem wir es uns am wenigsten leisten können, zu innerer Instabilität führen könnten."
 ENG_global_defense:1 "Globale Verteidigung"
 ENG_global_defense_desc:1 "Der Schutz des britischen Volkes beginnt damit, dass wir verhindern, dass sich das, was es bedroht, überhaupt ausbreitet. Wir müssen die Glut des Konflikts aufspüren und sie an Ort und Stelle löschen, bevor sie sich zu einem Flächenbrand entwickelt, der sich weit und breit ausbreitet und uns in unseren Häusern verbrennt."
 ENG_every_man_will_do_his_duty:1 "Jeder Mensch wird seine Pflicht tun"
 ENG_every_man_will_do_his_duty_desc:1 "Im Geiste von Nelsons berühmten Worten müssen wir den Menschen ein Gefühl der Pflicht vermitteln. Ob sie es wollen oder nicht, die Nation braucht ihren Dienst angesichts der kommenden Krise."
 ENG_no_further_appeasement:1 "Kein Appeasement mehr"
 ENG_no_further_appeasement_desc:1 "Appeasement ist gescheitert, und es wäre töricht, diese Politik jetzt fortzusetzen. Es ist klar, dass unsere Feinde nicht klein beigeben werden und immer mehr fordern. Wir müssen sie jetzt stoppen, bevor wir ihnen noch mehr Vorteile verschaffen."
 ENG_no_further_appeasement_tt:1 "Legen Sie die Regel fest: £trigger_yes£Kann ein Land mit der gleichen Ideologiegruppe rechtfertigen und ihm den Krieg erklären.\nLegen Sie die Regel fest: £trigger_yes£Kann ein Land marionettieren.\n"
 ENG_kickstart_the_war_industry:1 "Die Kriegsindustrie ankurbeln"
 ENG_kickstart_the_war_industry_desc:1 "Die Zeit ist von entscheidender Bedeutung, und wir können nicht auf ein natürliches Wachstum unserer Kriegsindustrie warten. Wir müssen eine große Investition für den schnellen Bau zusätzlicher Fabriken tätigen, wenn wir für den Krieg bereit sein wollen."
 ENG_secure_the_oil_imports:1 "Sichern Sie die Ölimporte"
 ENG_secure_the_oil_imports_desc:1 "Wir können uns bei unseren Ölimporten nicht auf die unbeständige Natur von Handelsabkommen mit ausländischen Regierungen verlassen. Besser ist es, die Kontrolle über die Ölfelder zu erlangen, damit wir unabhängig von der politischen Führung in anderen Ländern die volle Kontrolle darüber behalten können."
 ENG_maintaining_imperial_integrity:1 "Aufrechterhaltung der imperialen Integrität"
 ENG_maintaining_imperial_integrity_desc:1 "Die Verteidigung unseres Reiches beginnt mit der Beherrschung der Meere und der Loyalität unserer Dominions. Andere Seemächte müssen gewarnt werden, damit sie unsere Seeüberlegenheit nicht bedrohen, und gleichzeitig müssen wir unsere Untertanen immer stärker kontrollieren, damit wir überall auf der Welt stark sind."
 ENG_enforce_the_naval_treaties:1 "Durchsetzung der Seeverkehrsverträge"
 ENG_enforce_the_naval_treaties_desc:2 "Es ist uns zu Ohren gekommen, dass einige Mächte die Bestimmungen des Washingtoner Flottenabkommens ignorieren. Dies kann nicht hingenommen werden. Wenn wir unseren Vorteil bewahren wollen und damit andere nicht auf die gleiche Idee kommen, müssen wir schnell zuschlagen und an denen, die sich unserem Willen widersetzen, ein Exempel statuieren."
 ENG_enforce_the_naval_treaties_tt:0 "Diese können benutzt werden, um zu verlangen, dass Länder, die im Vergleich zu uns zu viele §YCapital Ships§! haben, §Gihre Anzahl von §YCapital Ships§! reduzieren. und geben uns ein §YPuppenkriegsziel§! wenn sie sich weigern.\n"
 ENG_maintaining_the_balance_of_power:1 "Aufrechterhaltung des Gleichgewichts der Kräfte"
 ENG_maintaining_the_balance_of_power_desc:1 "Die Stärke des Imperiums liegt in der Schwäche und Lähmung Europas. Wenn wir in der Lage sein wollen, uns auf globale Angelegenheiten zu konzentrieren, müssen wir dafür sorgen, dass Europa zu sehr mit seinen eigenen Angelegenheiten beschäftigt ist, um sich um unsere zu kümmern. Wir werden uns aus den europäischen Angelegenheiten heraushalten, außer um gegen expansionistische Regime vorzugehen, die das von uns angestrebte empfindliche Gleichgewicht der Kräfte gefährden könnten."
 ENG_continental_intervention:1 "Kontinentale Intervention"
 ENG_continental_intervention_desc:1 "Es ist klar, dass wir nicht in der Lage sein werden, das Machtgleichgewicht auf dem europäischen Kontinent aufrechtzuerhalten, ohne zu handeln. Wir müssen die in letzter Zeit entstandenen expansionistischen Regime zerschlagen, um sicherzustellen, dass wir nie mit der Bedrohung eines vereinten Europas konfrontiert werden, das in der Lage ist, eine Invasion der britischen Inseln ohne Ablenkung vorzubereiten."
 ENG_continental_intervention_tt:1 "Gibt Kriegsziele gegen wichtige europäische Nationen vor, die mehr als §R10§!§ verursacht haben!  §YWorld Tension§!:\n"
 ENG_prepare_for_the_inevitable:1 "Bereiten Sie sich auf das Unvermeidliche vor"
 ENG_prepare_for_the_inevitable_desc:1 "Es scheint so gut wie sicher, dass unsere Nation in einen weiteren Weltkonflikt verwickelt sein wird. Wir müssen unsere Industrieausgaben erhöhen, um unsere Aufrüstungsrate zu steigern."
 ENG_a_change_in_course:1 "Ein Kurswechsel"
 ENG_a_change_in_course_desc:1 "Angesichts der zunehmenden Spannungen in der Welt wird deutlich, dass unsere derzeitige politische Führung nicht in der Lage ist, die Interessen der Nation zu schützen. Die Zeit ist reif für eine drastische Abkehr von der Politik der letzten Jahrzehnte."
 ENG_the_kings_party:1 "Die Partei des Königs"
 ENG_the_kings_party_desc:1 "Jetzt, da die Krise vorbei und die Regierung gestürzt ist, könnten die eifrigsten Anhänger des Königs eine eigene Regierung bilden, die den Wünschen des Königs weitaus... entgegenkommender ist. Diese Königspartei würde aus David Lloyd George, Winston Churchill und Oswald Mosley bestehen und damit parteiübergreifend dazu beitragen, die Einheit unserer Nation wiederherzustellen."
 edward_viii_married_wallis_simpson:1 "Edward VIII. heiratet Wallis Simpson"
 ENG_reassess_continental_commitments:0 "Kontinentale Engagements neu überdenken"
 ENG_reassess_continental_commitments_desc:1 "Obwohl unsere jüngste politische Haltung gegenüber Europa darin bestand, uns gegenüber unseren Verbündeten im Ersten Weltkrieg zu verpflichten und uns einem wiedererstarkten [GER.GetName] und einem drohenden [SOV.GetName] entgegenzustellen, sind die politischen Differenzen zwischen uns und unseren alten Verbündeten deutlicher geworden. Vielleicht ist es an der Zeit zu überdenken, wo unsere Loyalität liegt."
 ENG_isolate_the_mediterranean_threat:1 "Isolieren Sie die mediterrane Bedrohung"
 ENG_isolate_the_mediterranean_threat_desc:1 "Die [ITA.GetAdjective]-Marine bedroht unseren Schiffsverkehr im Mittelmeer. Wir müssen eine Kampagne zur diplomatischen Isolierung starten, um die Bedrohung einzudämmen."
 ENG_alliance_with_germany:1 "Bündnis mit Deutschland"
 ENG_alliance_with_germany_desc:1 "Unsere Interessen decken sich mit denen der Deutschen - während sie die Hegemonie über den europäischen Kontinent anstreben, wünschen wir uns ein Europa, das die Britischen Inseln nicht bedroht, während wir uns um unser Weltreich kümmern. Vielleicht wäre ein Bündnis, wie es der König wünscht, gar keine so abwegige Zusammenarbeit."
 ENG_alliance_with_germany_tt:1 "Die Hälfte der derzeitigen §YDemokratischen§! Unterstützung wird als §RStabilität§! angewandt."
 ENG_noninterference_treaty_with_germany:1 "Nichteinmischungsvertrag mit Deutschland"
 ENG_noninterference_treaty_with_germany_desc:1 "Unsere imperialen Ambitionen beruhen darauf, dass wir uns nicht um Europa kümmern müssen. Vielleicht lässt sich dies leicht erreichen, indem man [GER.GetNameDef] einen Freibrief in Europa ausstellt, im Gegenzug für fortgesetzte friedliche Beziehungen und das Versprechen, sich nicht in Angelegenheiten einzumischen, die das Britische Empire betreffen."
 ENG_take_out_the_regia_marina:1 "Schalten Sie die Regia Marina aus"
 ENG_take_out_the_regia_marina_desc:1 "Es ist an der Zeit, sich um die Bedrohung im Mittelmeer zu kümmern. Wir werden die Schifffahrtsrouten durch den Suez, die Lebensader unseres Reiches, sichern, indem wir die Marine ausschalten, die den Suez überspannt."
 ENG_organize_the_blackshirts:1 "Organisieren Sie die Blackshirts"
 ENG_organize_the_blackshirts_map_category_name:0 "Wählen Sie aus, wo Sie die Aufmärsche der Schwarzhemden organisieren wollen."
 ENG_organize_the_blackshirts_desc:2 "Der Erfolg der British Union of Fascists hängt von ihrem öffentlichen Erscheinungsbild ab. Wir können den Einheitsgeist und die persönliche Stärke unserer Bewegung zeigen, indem wir im ganzen Land militärisch inspirierte Aufmärsche veranstalten. Wir werden mehr Anhänger anziehen und gleichzeitig die Opposition zur Untätigkeit zwingen. Das letztendliche Ziel wird ein Marsch auf die Downing Street selbst sein, bei dem ein Wechsel der Führung gefordert wird."
 ENG_organize_the_blackshirts_tt:1 "Unlocks §YOrganize the Blackshirts§! Beschlüsse.\n"
 ENG_the_british_path_to_fascism:1 "Der britische Weg zum Faschismus"
 ENG_the_british_path_to_fascism_desc:1 "Unser Weg zum Faschismus wird unser eigener sein, und wir werden nicht vor denen auf dem Kontinent in die Knie gehen, die sich als unsere ideologischen Vorgesetzten betrachten. Die Menschen erinnern sich an den letzten Krieg, und jede Zusammenarbeit mit dem Regime in [GER.GetName] würde mit Sicherheit ihren Zorn auf sich ziehen."
 ENG_secure_the_italian_alliance:1 "Das italienische Bündnis sichern"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini hat einen weitaus angenehmeren Ansatz für den Faschismus und wurde lange Zeit von Mosley bewundert. Es ist nur natürlich, dass unsere beiden Länder eine engere Beziehung eingehen, die für beide Völker von Vorteil ist."
 ENG_gibraltar_for_spanish_support:1 "Gibraltar für spanische Unterstützung"
 ENG_gibraltar_for_spanish_support_desc:1 "Obwohl es seit langem als integraler Bestandteil unserer Nation betrachtet wird, ist es vielleicht lohnenswert, die Rückgabe Gibraltars in spanische Hände zu arrangieren, als Gegenleistung für Francos Unterstützung für unsere Sache."
 ENG_pre_empt_spanish_alignment:1 "Vorzeitige spanische Annäherung"
 ENG_pre_empt_spanish_alignment_desc:1 "Es besteht die Gefahr, dass sich die Spanier auf die Seite der Deutschen stellen, wenn wir offensiv gegen sie vorgehen. Das dürfen wir nicht zulassen - wir müssen diese potenzielle Bedrohung beseitigen, bevor wir mit dem eigentlichen [GER.GetName] fortfahren."
 ENG_prevent_a_continental_hegemony:1 "Verhinderung einer kontinentalen Hegemonie"
 ENG_prevent_a_continental_hegemony_desc:1 "Es ist klar, dass [GER.GetNameDef] Pläne für den gesamten europäischen Kontinent hat. Das dürfen wir nicht zulassen. Gemeinsam mit unseren Verbündeten müssen wir es mit den Deutschen aufnehmen, bevor sie eine unüberwindbare Herausforderung darstellen."
 ENG_enact_the_mosley_manifesto:1 "Verabschiedung des Mosley-Manifests"
 ENG_enact_the_mosley_manifesto_desc:2 "In den vergangenen Jahren hat Mosley ein Manifest für weitreichende Wirtschaftsreformen zur Beseitigung der Armut ausgearbeitet. Es ist an der Zeit, die Vorschläge des Führers in die Tat umzusetzen."
 ENG_god_save_the_king:1 "Gott schütze den König"
 ENG_god_save_the_king_desc:2 "Über allem steht unsere Pflicht gegenüber dem König und der Krone. Als Symbol des Widerstands und der Hoffnung für das Volk und der Einheit des Reiches für unsere Untertanen und Feinde muss der König nach innen gepriesen und nach außen gefürchtet werden. Wir werden dafür sorgen."
 ENG_ceylon_forward_operating_base:1 "Vorgeschobene Operationsbasis Ceylon"
 ENG_ceylon_forward_operating_base_desc:1 "In Vorbereitung der massiven Invasion, die nötig sein wird, um der Krone die Kontrolle über Indien zurückzugeben, müssen wir die Einrichtungen auf der Insel Ceylon erheblich ausbauen."
 ENG_reclaim_the_jewel_in_the_crown:1 "Das Juwel der Krone zurückerobern"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Die kurze Zeit der Unabhängigkeit Indiens muss nun zu Ende gehen. Unsere Streitkräfte sind in Position, bereit, das Juwel der Krone zurückzuholen."
 ENG_pre_empt_the_ideological_threat:1 "Der ideologischen Bedrohung zuvorkommen"
 ENG_pre_empt_the_ideological_threat_desc:1 "Das Reich wird im Innern von Andersdenkenden bedrängt. Wir wissen, dass diese fünfte Kolonne ihre Befehle aus Moskau erhält, und so können wir ihre Stimmen zum Schweigen bringen, indem wir an der Quelle dieses Übels zuschlagen."
 ENG_expose_the_belly_of_the_bear:1 "Den Bauch des Bären entblößen"
 ENG_expose_the_belly_of_the_bear_desc:1 "Es ist eine unglaubliche Herausforderung, die Sowjets ohne Landeköpfe anzugreifen. Wir werden die Durchfahrt durch die Länder [PER.GetName] und [AFG.GetName] verlangen und die Sowjets dort angreifen, wo sie es am wenigsten erwarten: auf dem Landweg und in ihren ungeschützten Bauch."
 ENG_imperial_conscription:1 "Kaiserliche Wehrpflicht"
 ENG_imperial_conscription_desc:1 "Wir haben den Reichtum an Arbeitskräften, den unser Imperium bietet, lange vernachlässigt. Es ist an der Zeit, die Wehrpflicht im gesamten Reich drastisch zu verbessern und dafür zu sorgen, dass wir über eine Fülle von Arbeitskräften verfügen, um unseren Krieg zu führen. Alle müssen ihre Pflicht gegenüber der Krone erfüllen!"
 ENG_consolidate_the_british_isles:1 "Konsolidierung der Britischen Inseln"
 ENG_consolidate_the_british_isles_desc:1 "Die Iren halten an ihren albernen Vorstellungen von Unabhängigkeit fest, und unsere Toleranz ist am Ende. Es ist an der Zeit, ihren Widerstand zu brechen und das gesamte Land als integralen Bestandteil des Vereinigten Königreichs wieder in die Gemeinschaft einzugliedern."
 ENG_unite_the_anglosphere:1 "Vereinigen Sie die Anglosphäre"
 ENG_unite_the_anglosphere_desc:1 "Das Vermächtnis unseres Goldenen Zeitalters besteht darin, dass unsere Kultur und Sprache überall auf der Welt präsent sind. Anstatt die Demütigung und Undankbarkeit zu ertragen, dass diese Gebiete unabhängig bleiben, müssen wir sie wieder unter unserer Herrschaft vereinen."
 ENG_appeal_to_imperial_loyalists:1 "Appell an die kaiserlichen Loyalisten"
 ENG_appeal_to_imperial_loyalists_desc:1 "Trotz der nunmehr nominellen Unabhängigkeit der Dominions gibt es unter ihren Bürgern immer noch viele, die der Krone gegenüber loyal sind. Wenn es uns gelingt, sie zu erreichen, können wir die Regierungen der Dominions vielleicht schon vor den Invasionen stürzen, die notwendig sein werden, um die Kontrolle über sie wiederzuerlangen."
 ENG_appeal_to_imperial_loyalists_tt:1 "Entriegelt §YAppell an die kaiserlichen Loyalisten§! Entscheidungen, die das Anzetteln von pro-britischen Bürgerkriegen in den ehemaligen Dominions ermöglichen.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Bringt die Dominions zurück in den Fold"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "Das Spielfeld ist abgesteckt, und die Figuren sind in Position. Jetzt ist es an der Zeit, unseren Plan in die Tat umzusetzen und die Vorstellung von Unabhängigkeit in den Köpfen der Führer der Dominions zu "korrigieren"."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Entriegelt §YVerbündeter des imperialistischen Aufstands§! Entscheidungen.\n"
 ENG_the_sun_never_sets:1 "Die Sonne geht nie unter"
 ENG_the_sun_never_sets_desc:1 "Man sagt, dass das britische Empire so groß ist, dass die Sonne niemals untergeht. Seine Stärke ist die Royal Navy, die die Handels- und Versorgungsrouten sichert, die es verbinden und die für unseren Wohlstand so wichtig sind. Diese Marine muss lernen, diese enormen Entfernungen mit der gebotenen Eile zu überwinden, damit wir auf jede Bedrohung, egal wo, schnell reagieren können."
 ENG_the_sun_never_sets_tt:0 "Diese Boni werden auf alle neu erforschten Schiffstypen angewendet.\n"
 ENG_pre_empt_the_strategic_threat:1 "Der strategischen Bedrohung zuvorkommen"
 ENG_pre_empt_the_strategic_threat_desc:1 "Das Imperium wird von außen von denen bedrängt, die unseren Reichtum an Ressourcen begehren. Wir wissen, wer und warum, und so hält uns nichts davon ab, ihnen den Kampf anzusagen, bevor sie sich in einem Moment unglücklicher Schwäche unsererseits auf uns stürzen."
 ENG_concessions_to_the_trade_unions:1 "Zugeständnisse an die Gewerkschaften"
 ENG_concessions_to_the_trade_unions_desc:1 "Unsere Bemühungen um eine Wiederaufrüstung werden immer wieder durch Konflikte mit den Gewerkschaften beeinträchtigt. Der Übergang könnte sehr viel reibungsloser verlaufen, wenn wir uns für eine Zusammenarbeit mit ihnen entscheiden, anstatt weiter gegen sie zu kämpfen."
 ENG_concessions_to_the_trade_unions_tt:1 "Entriegelt §YZugeständnisse an die Gewerkschaften§! Entscheidungen, die getroffen werden müssen, um kommunistisch zu werden.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Schaltet §YGewerkschaften unterstützen§! Beschlüsse.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RWenn die Dekolonisierung nicht innerhalb von 2 Jahren nach dem Kommunismus erreicht wurde, beginnt ein Bürgerkrieg!§!\n"
 ENG_move_to_secure_the_dominions:1 "Bewegung zur Sicherung der Dominions"
 ENG_move_to_secure_the_dominions_desc:1 "Die Dominions beäugen unseren ideologischen Wandel mit Argwohn. Es ist nicht unwahrscheinlich, dass sie ihre Bindung an Westminster überdenken werden, wenn wir sie lassen... Und das dürfen wir nicht. Wenn wir schnell handeln, können wir vielleicht einen Regierungswechsel erzwingen, bevor die diplomatischen Beziehungen zu angespannt werden."
 ENG_move_to_secure_the_dominions_tt:1 "Ermöglicht die Sicherung der Dominions.  Beschlüsse.\n"
 ENG_the_fate_of_the_royal_family:1 "Das Schicksal der königlichen Familie"
 ENG_the_fate_of_the_royal_family_desc:1 "Die Vorstellung, dass ein Mensch allein durch seine Geburt mehr wert ist als ein anderer, macht uns krank. Der ungeheure Reichtum, mit dem die königliche Familie nach wie vor prahlt, ist uns ein Dorn im Auge und wäre zweifellos viel besser für die Wiederaufrüstung und den Ausbau der Industrie geeignet. Vielleicht ist es an der Zeit, dass wir zwei Fliegen mit einer Klappe schlagen..."
 ENG_eliminate_the_upper_class:1 "Abschaffung der Oberschicht"
 ENG_eliminate_the_upper_class_desc:1 "Die Arbeiter müssen sich erheben und die Unterdrückung durch die Oberschicht brechen. Wir werden mit ihnen verhandeln und ihre Unternehmen für den Staat beschlagnahmen."
 ENG_eliminate_the_upper_class_tt:0 "Entfernt die aristokratischen Feldmarschälle, Generäle und Admiräle.\n"
 ENG_for_the_good_of_the_revolution:1 "Für das Wohl der Revolution"
 ENG_for_the_good_of_the_revolution_desc:1 "Alle müssen bereit sein, für das Wohl des Staates Opfer in Sachen Komfort zu bringen. Das britische Volk wird angesichts der Rationierung den Kopf hochhalten, in der Zuversicht, dass dies unseren letztendlichen Sieg sichern wird."
 ENG_the_british_communist_alternative:1 "Die britische kommunistische Alternative"
 ENG_the_british_communist_alternative_desc:1 "Anstatt uns auf die Seite Moskaus zu stellen, werden wir unsere eigene Kooperation kommunistischer Staaten gründen. Die Briten sind auf der Weltbühne unübertroffen, und wir werden uns Moskau nicht beugen, nicht jetzt und auch nicht in Zukunft."
 ENG_enforce_decolonization:1 "Dekolonisierung durchsetzen"
 ENG_enforce_decolonization_desc:1 "So wie wir uns entkolonialisiert haben, müssen dies auch die anderen Nationen der Welt tun. Wir werden ein Ultimatum stellen, und diejenigen, die die Weisheit unserer Worte nicht erkennen, werden diese Weisheit zu spüren bekommen."
 ENG_reach_out_across_the_channel:1 "Über den Ärmelkanal hinweg ausgreifen"
 ENG_reach_out_across_the_channel_desc:1 "Der Kommunismus hat sich in den Ländern jenseits des Ärmelkanals ausgebreitet. Wir werden ihnen die Hand reichen und ihnen eine führende und helfende Hand reichen, die viel näher ist als das ferne Moskau."
 ENG_reach_out_across_the_channel_tt:0 "Lädt §Y[FRA.GetName]§! oder die §YNiederen Länder§! in unsere Fraktion ein, wenn sie kommunistisch sind.\n"
 ENG_soviet_cooperation:1 "Sowjetische Zusammenarbeit"
 ENG_soviet_cooperation_desc:1 "Obwohl wir unsere Differenzen haben, haben wir auch einen gemeinsamen Feind. Wir werden einen Angriff von beiden Seiten vorschlagen und die Deutschen zerquetschen, bevor sie merken, was geschehen ist."
 ENG_the_one_true_revolution:1 "Die eine wahre Revolution"
 ENG_the_one_true_revolution_desc:1 "Eine Zusammenarbeit mit Moskau wird niemals möglich sein. Die Korruption ist in [SOV.GetNameDef] weit verbreitet, und die einzige Hoffnung besteht darin, ihr das Herz herauszuschneiden und die unbestrittene weltweite Führung der Sache der Arbeiter zu übernehmen."
 ENG_follow_moscow:1 "Moskau folgen"
 ENG_follow_moscow_desc:1 "In seinen Wurzeln hat der Kommunismus in Großbritannien immer die Befehle Moskaus befolgt. Dies auch jetzt zu tun, ist nicht nur logisch, sondern auch notwendig. Mit der Roten Armee und unserer Marine werden wir das Wort von Marx weit und breit verbreiten, und niemand kann uns aufhalten."
 ENG_tackle_fascism:1 "Den Faschismus bekämpfen"
 ENG_tackle_fascism_desc:1 "Der Faschismus ist die größte Bedrohung für die Sache der Arbeiter. Wir müssen uns darauf konzentrieren, diesen Makel vom Antlitz Europas zu tilgen."
 ENG_preparing_the_second_front:1 "Die zweite Front vorbereiten"
 ENG_preparing_the_second_front_desc:1 "Wenn der Krieg beginnt, müssen wir eine zweite Front eröffnen, um unsere sowjetischen Verbündeten zu unterstützen. Die Vorbereitungen dafür müssen bereits jetzt beginnen."
 ENG_tackle_capitalism:1 "Den Kapitalismus bekämpfen"
 ENG_tackle_capitalism_desc:1 "Der Kapitalismus ist die Erzfeindin der Arbeiterklasse, und wir können nicht tatenlos zusehen, wie er gedeiht, selbst einen Ozean entfernt. Wir müssen uns darauf vorbereiten, ihn in seinem Kernland anzugreifen."
 ENG_bermuda_invasion_launch_point:1 "Startpunkt der Bermuda-Invasion"
 ENG_bermuda_invasion_launch_point_desc:1 "Eine Invasion in Nordamerika wird keine leichte Aufgabe sein. Wir müssen unsere Besitztümer auf den Bermudas ausbauen, um die Invasionstruppe so lange unterzubringen, wie es nötig ist, bevor sie dann ausgesandt werden kann, um die Revolution direkt an die amerikanischen Küsten zu bringen."
 ENG_crush_the_dream:1 "Den Traum zerschmettern"
 ENG_crush_the_dream_desc:1 "Die Amerikaner sprechen gerne von ihrem Traum, dass es jeder in Amerika "schaffen" kann, wenn er nur bereit ist, dies auf dem Rücken seiner Mitmenschen zu tun. Wir finden das verwerflich; niemand sollte dazu ermutigt werden, andere zu seinem eigenen Vorteil auszubeuten. Wir werden ihr Volk von diesen dummen Vorstellungen befreien und diesen Traum so gründlich zerstören, dass keine Spur davon übrig bleibt."
 ENG_socialist_science_pool:1 "Sozialistischer Wissenschaftspool"
 ENG_socialist_science_pool_desc:1 "Wir müssen einen Austausch von technologischem Wissen koordinieren, damit alle unsere Verbündeten von unseren Fortschritten profitieren können und wir von ihren. Nur so kann der Kampf der Arbeiter erfolgreich sein."
 ENG_liberate_the_home_of_marx:1 "Befreit die Heimat von Marx"
 ENG_liberate_the_home_of_marx_desc:1 "Der Geburtsort von Karl Marx wurde vom Faschismus heimgesucht, der nicht nur sein Andenken beschmutzt, sondern auch eine ständige Beleidigung für den gesamten Sozialismus darstellt. Es ist an der Zeit, diese böse Macht aus dem deutschen Land zu vertreiben und die Bevölkerung von den falschen Propheten zu befreien, die sie führen."
 ENG_spirit_of_the_industrial_revolution:1 "Der Geist der industriellen Revolution"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Die Britischen Inseln waren die Geburtsstätte der Industriellen Revolution. In diesem Geist werden wir der Welt zeigen, was befreite Arbeiter in einer staatlich kontrollierten Wirtschaft erreichen können."
 ENG_british_commonwealth_air_training_plan:0 "British Commonwealth Air Training Plan"
 ENG_british_commonwealth_air_training_plan_desc:0 "Unser militärischer Erfolg hängt von unserer Beherrschung der Luft und damit von den Fähigkeiten unserer Luftfahrzeugbesatzungen ab. Wir werden das größte Luftfahrtausbildungsprogramm starten, das die Welt je gesehen hat, um sicherzustellen, dass wir über alle ausgebildeten Piloten und Besatzungen verfügen, die wir benötigen, um diese neue Dimension der Kriegsführung zu meistern."
 ENG_indian_autonomy:0 "Indische Autonomie"
 ENG_indian_autonomy_desc:0 "Anstatt die volle Unabhängigkeit zu versprechen, könnten wir die indischen Unabhängigkeitsbewegungen schwächen, indem wir ihnen weitreichende Autonomie gewähren, ähnlich wie es die anderen Dominions bereits tun."
 ENG_indian_autonomy_tt:1 "§Ohne Autonomie oder Lord Halifax als Führer des Landes wird [RAJ.GetNameDef] keine Vorschläge für eine imperiale Föderation akzeptieren.§!"
 ENG_imperial_conference_defense_dominion:0 "Verteidigungsabkommen der Imperial Conference"
 ENG_imperial_conference_economy_dominion:0 "Wirtschaftsabkommen der Imperialen Konferenz"
 ENG_federal_integration:0 "Föderale Integration"
 ENG_imperial_conference:0 "Abhalten der Reichskonferenz"
 ENG_imperial_conference_desc:1 "Das letzte Mal, dass die verschiedenen Regierungschefs aller unserer selbstverwalteten Kolonien und Herrschaftsgebiete zusammenkamen, um Fragen von imperialem Interesse zu erörtern, war im Jahr 1932. Es ist höchste Zeit, eine weitere Konferenz abzuhalten, vor allem, wenn wir das Reich in naher Zukunft stärken wollen."
 ENG_imperial_conference_tt:0 "Entriegelt §YReichskonferenz§! Beschlüsse für 60 Tage.\n§RStellt sicher, dass ihr über politische Macht verfügt, um diese nutzen zu können!§!\n"
 ENG_imperial_federation:0 "Kaiserliche Föderation"
 ENG_imperial_federation_desc:0 "Die kaiserliche Föderation wurde lange Zeit als Alternative zur Selbstverwaltung angepriesen. Nach einer langen Vorbereitungszeit ist nun endlich die Zeit gekommen, unsere Regierung mit der unserer Dominions zu vereinen und unsere Position als überragende Supermacht der Welt wieder einzunehmen. Rule Britannia!"
 ENG_dominions_accepted_federation:0 "Dominions Genehmigter Kaiserlicher Bund\n"
 ENG_a_s_warfare:0 "A/S-Kriegsführung"
 ENG_a_s_warfare_desc:0 "Der Atlantik ist unsere Lebensader, und wir müssen sicherstellen, dass er frei von Feinden bleibt, die unsere verwundbare Schifffahrt ausbeuten würden, sei es über oder unter der Wasseroberfläche. Wir werden uns auf die neuesten Entwicklungen im Bereich der U-Boot-Bekämpfung konzentrieren und sicherstellen, dass unsere Eskorten mit den besten Waffen und Aufdeckungsmitteln ausgestattet sind, die wir zur Verfügung stellen können."
 ENG_anti_submarine_training_school:0 "Anti-U-Boot-Schule"
 ENG_anti_submarine_training_school_desc:0 "Einer unserer Vorteile besteht darin, dass wir bei der Ausbildung neuer Besatzungen auf einen großen Pool erfahrener Offiziere mit Erfahrung aus dem letzten Krieg zurückgreifen können. Unter der Leitung des ASW-Experten Commodore Gilbert Stephenson wird die Einrichtung einer neuen U-Boot-Schule in Tobermory dafür sorgen, dass unsere Besatzungen die erforderlichen Fähigkeiten erwerben, bevor sie sich auf den Atlantikkonvoi begeben und sich der U-Boot-Bedrohung stellen."
 ENG_expand_the_repair_yards:0 "Ausbau der Reparaturwerften"
 ENG_expand_the_repair_yards_desc:0 "Obwohl unsere Marine zu den größten der Welt gehört, müssen wir auch über die Mittel verfügen, um unsere Schiffe im Falle eines Gefechtsschadens schnell zu reparieren, damit unsere Feinde uns nicht durch Zermürbung zermürben können. Der Ausbau unserer Reparaturwerften würde nicht nur dieses Ziel erreichen, sondern uns auch in die Lage versetzen, einige unserer älteren Modelle zeitnah umzurüsten."
 ENG_vanguard:0 "Vorhut"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "Wir dürfen unseren Feinden auf den Meeren nicht unterlegen sein. Wir haben noch eine Reihe von 15-Zoll-Kanonen auf Lager, die als Ersatz für die zeitaufwändigen 16-Zoll-Kanonen unserer nächsten geplanten Schlachtschiffe verwendet werden könnten, was den Bau des Hauptschiffs der Klasse erheblich beschleunigen würde: HMS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST:0 "Wir dürfen unseren Feinden auf See nicht zahlenmäßig unterlegen sein. Wir haben noch eine Reihe von 15-Zoll-Kanonen auf Lager, die als Ersatz für die zeitaufwändigen 16-Zoll-Kanonen für unsere nächsten geplanten Schlachtschiffe verwendet werden könnten, was den Bau des Hauptschiffs der Klasse erheblich beschleunigen würde: WLNS Vanguard."
 ENG_vanguard_tt_hms:0 "HMS Vanguard erstellen.\n"
 ENG_vanguard_tt_communism:0 "WLNS Vanguard erstellen.\n"
 ENG_anti_non_contact_committee:0 "Ausschuss für Antiminenbekämpfung"
 ENG_anti_non_contact_committee_desc:0 "Unsere technischen Experten für Minenbekämpfung weisen darauf hin, dass neuartige Minen, die durch Magnetfelder, Schall und andere Mittel aktiviert werden, im nächsten Krieg wahrscheinlich eine wichtige Rolle spielen werden. Durch die Ernennung eines speziellen Admiralty Anti-Non-Contact Committees zur Erforschung von Möglichkeiten, diese Minen jetzt zu beseitigen, können wir dazu beitragen, unsere Schiffe sicher zu halten und vielleicht sogar einige Fortschritte in unserer eigenen Minentechnologie zu erzielen."
 ENG_secure_the_imperial_shipping_routes:0 "Sichern Sie die imperialen Schifffahrtsrouten"
 ENG_secure_the_imperial_shipping_routes_desc:0 "Der Zusammenhalt unseres Kolonialreichs hängt von unserer Fähigkeit ab, die Handelsschifffahrt zu schützen, die es zusammenhält, und unsere Streitkräfte überall dort einzusetzen, wo es nötig ist. Wir haben uns zu diesem Zweck immer auf eine große Flotte leichter Kreuzer verlassen, und wir müssen sicherstellen, dass wir auch weiterhin über die notwendige Anzahl dieser Schiffe verfügen, um überall gleichzeitig präsent zu sein."
 HOL_obtain_foreign_colonial_investments:0 "Ausländische Kolonialinvestitionen erhalten"
 HOL_obtain_foreign_colonial_investments_desc:0 "Obwohl die Amerikaner stark antikolonialistisch eingestellt sind, haben sie doch seit langem ein wirtschaftliches Interesse an unseren Kolonien, insbesondere an den Westindischen Inseln. Zusammen mit den Briten und den Japanern sehnen sie sich danach, in unsere koloniale Entwicklung zu investieren, sowohl im Westen als auch im Osten. Wir sollten sie dazu ermutigen."
 HOL_obtain_foreign_colonial_investments_tt:0 "Diese ermöglichen vorübergehende Boni auf §YKonsumgüter§! und §YBaugeschwindigkeit§! sowie dauerhafte Erhöhungen der §YÖl§!-Produktion in Ost- und Westindien.\n"
 HOL_the_western_possessions:0 "Die westlichen Besitzungen"
 HOL_the_western_possessions_desc:0 "Die Westindischen Inseln werden oft zugunsten ihrer östlichen Gegenstücke übersehen, aber sie sind reich an eigenen Ressourcen. Die Sicherstellung einer angemessenen Infrastruktur ist der erste Schritt zu einem möglichen Ausbau der Industrie und der Rohstoffgewinnung in diesem Gebiet."
 HOL_expand_curacao_oil_refineries:0 "Ausbau der Ölraffinerien auf Curaçao"
 HOL_expand_curacao_oil_refineries_desc:0 "Aufgrund der geringen Tiefe des Maracaibo-Sees wird seit 1918 praktisch das gesamte venezolanische Erdöl mit flachen Küstenschiffen verschifft, um auf Aruba und Curaçao verarbeitet und von dort aus mit Hochseetankern in die ganze Welt verschifft zu werden. Unsere dortigen Raffinerien sind derzeit bereits die größten der Welt, aber die bevorstehende Weltwirtschaftskrise könnte durchaus einen weiteren Ausbau der Anlagen rechtfertigen."
 HOL_expand_curacao_oil_refineries_tt:0 "Freischaltung von §YRoyal Dutch Shell§! als Industriekonzern.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Zweite Paranam Bauxitmine eröffnen"
 HOL_open_second_paranam_bauxite_mine_desc:0 "Bauxit aus Surinam ist für die Herstellung von Aluminium für die Flugzeugindustrie der Großmächte von enormer Bedeutung. Mit der gegenwärtigen militärischen Aufrüstung in der ganzen Welt ist die Nachfrage nach Aluminium drastisch gestiegen, und wir könnten daher unsere Exporte zweifellos steigern, wenn wir eine zweite Bauxitmine in Paranam eröffnen würden."
 HOL_antilles_defenses:0 "Verteidigung der Antillen"
 HOL_antilles_defenses_desc:0 "In Anbetracht der enormen Bedeutung unserer Ölraffinerien auf Aruba und Curaçao ist es nicht verwunderlich, dass ausländische Parteien, die ein Interesse daran haben, sehr nervös über den schwachen Zustand unserer Verteidigungsanlagen zu sein scheinen. Wenn wir vermeiden wollen, dass diese Parteien das Gefühl haben, die Inseln für uns verteidigen zu müssen, sollten wir uns vielleicht selbst um die Verbesserung der Verteidigung kümmern..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Does not have national spirit §YShell-shocked Spectator of the Great War§!"
 HOL_pre_empt_venezuelan_aggression:0 "Vorauseilende venezolanische Aggression"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Die Venezolaner haben ihre Absichten auf unseren Antillen mehr als deutlich gemacht. Vielleicht haben sie dieses Mal nur versucht, "ihren Schutz anzubieten", aber man weiß nicht, wozu sie getrieben werden könnten, wenn sich unsere Lage verschlechtern sollte. Wir müssen zuschlagen, bevor sie es tun, und die Sicherheit unserer Ölraffinerien gewährleisten."
 HOL_the_crown_jewel_colony:0 "Das Kronjuwel Kolonie"
 HOL_the_crown_jewel_colony_desc:0 "Was Indien für die Briten ist, sind die Ostindischen Inseln für uns. Doch die derzeitige, veraltete Infrastruktur in Ostindien ist in der heutigen Zeit einfach nicht mehr zeitgemäß. Unser Nationalstolz muss als solcher behandelt werden, und deshalb soll die Infrastruktur modernisiert werden, damit sie den Erwartungen an einen so wichtigen Teil unserer Nation gerecht wird."
 HOL_java:0 "Java"
 HOL_java_desc:0 "In die Hauptstadt Ostindiens sollte kräftig investiert werden, um sie auf den richtigen Stand der Industrialisierung zu bringen."
 HOL_reinforce_java:0 "Java verstärken"
 HOL_reinforce_java_desc:0 "Java beherbergt den größten Teil der Bevölkerung und der Industrie des ostindischen Archipels sowie die Hauptstadt und alle wichtigen Militärstützpunkte und Hauptquartiere. Daher ist sie die bei weitem wichtigste Insel Ostindiens, und wir sollten ihre Verteidigung verbessern, um sicherzustellen, dass wir die Kontrolle über sie behalten können, selbst wenn alles andere verloren ist."
 HOL_the_foundations_of_defense:0 "Die "Grundlagen der Verteidigung" HOL_the_foundations_of_defense_desc:0 "Die "Defensiegrondslagen van Nederlands-Indië" war ein Bericht aus dem Jahr 1927, der die Verteidigungsfähigkeit unserer Kolonien analysierte. Angesichts der jüngsten Zunahme der japanischen Aggression und der Kenntnis ihrer Pläne für Ostindien sollte dieses Dokument vielleicht wieder hervorgeholt werden, und die darin genannten Schwachstellen der Verteidigung sollten bei der Zuteilung unserer neu frei gewordenen Ressourcen vorrangig berücksichtigt werden."
 HOL_the_foundations_of_defense_tt:0 "Setzen Sie §YMarinestützpunkt§! in Soerabaja auf maximale Stufe. \n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "Obwohl Sumatra, Javas nördlicher Nachbar, die größte zusammenhängende Landmasse ist, die vollständig zu Ostindien gehört, ist es in Sachen Industrialisierung und Infrastruktur weit zurückgefallen. Dies sollten wir umgehend ändern."
 HOL_borneo_and_the_grote_oost:0 "Borneo und die Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "Die große Insel Borneo und die anderen Inseln, die unter dem Namen "De Grote Oost" ("Der große Osten") bekannt sind, wie Sulawesi und die Molukken, sollten für unsere wachsende Bevölkerung besser zugänglich gemacht werden, damit sich mehr Industrie in diesen Gebieten ansiedeln kann."
 HOL_curtail_colonial_autonomy:0 "Koloniale Autonomie einschränken"
 HOL_curtail_colonial_autonomy_desc:0 "Es könnte durchaus sein, dass die kontinentalen Niederlande trotz unserer besten Vorbereitungen überrannt werden. In diesem Fall sollten wir nach Alternativen suchen, und eine Möglichkeit wäre, die Regierung in die Hauptstadt von Niederländisch-Ostindien, in die Stadt Batavia auf Java, zu verlegen. Wir sollten unserer Kolonialverwaltung klar machen, dass wir stattdessen bald die direkte Kontrolle über ihre Angelegenheiten übernehmen könnten."
 HOL_continue_the_war_in_batavia:0 "Fortsetzung des Krieges in Batavia"
 HOL_continue_the_war_in_batavia_desc:1 "Die von uns befürchtete Invasion ist eingetreten, und unsere Verteidigungsanlagen wurden beiseite gefegt. Der Regierung ist die Flucht gelungen und sie befindet sich nun im Exil bei unseren Verbündeten. Obwohl unsere Königin es lieber sähe, wenn die Regierung im Exil und 'nahe am Geschehen' in Europa bliebe, halten wir die Zeit für gekommen, nach Ostindien umzuziehen und von dort aus den Krieg als souveräne Macht fortzusetzen."
 HOL_continue_the_war_in_batavia_tt:0 "Das ergibt:\n"
 HOL_a_western_capital:0 "Eine westliche Hauptstadt"
 HOL_a_western_capital_desc:0 "Die zivile Industrie in Java muss stark ausgebaut werden, um die Kriegsindustrie zu liefern, die wir zur Befreiung unseres Heimatlandes benötigen."
 HOL_expand_the_colonial_army:0 "Vergrößerung der Kolonialarmee"
 HOL_expand_the_colonial_army_desc:0 "An einer Sache mangelt es den Ostindien nicht: an Arbeitskräften. Durch welche Zugeständnisse und Versprechungen wir auch immer gezwungen sind, müssen wir den Dienst in der Armee attraktiver machen und gleichzeitig deutlich machen, dass neue koloniale Rekruten die einzige Verteidigung sind, die die Inseln gegen die Gier der Japaner haben."
 HOL_colonial_shipbuilding:0 "Kolonialer Schiffbau"
 HOL_colonial_shipbuilding_desc:0 "Mit dem Fall der Niederlande sind unsere kontinentalen Werften verloren gegangen. Wir müssen Mittel für den Aufbau neuer Werften im Osten bereitstellen, wenn wir unsere Seestreitkräfte ausbauen wollen."
 HOL_the_east_indies_war_machine:0 "Die ostindische Kriegsmaschine"
 HOL_the_east_indies_war_machine_desc:0 "Wir können uns bei Ausrüstung und Munition nicht länger auf unsere Verbündeten verlassen. Wir haben reichlich Ressourcen; wir müssen jetzt die Industrie aufbauen, um diese Ressourcen zur Versorgung unserer Kriegsmaschine zu nutzen."
 HOL_prepare_for_our_return:0 "Vorbereitungen für unsere Rückkehr"
 HOL_prepare_for_our_return_desc:0 "Wir benötigen große Mengen an Schiffen, um unsere Truppen zurück auf den Kontinent zu transportieren, wenn wir bei der Befreiung unseres Heimatlandes helfen wollen. Mehr Schiffswerften und die Perfektionierung des Baus von Frachtschiffen sollten diesen Bedarf decken."
 HOL_liberation:0 "Befreiung"
 HOL_liberation_desc:0 "Unser Heimatland ist befreit, und die Armeen, die sich nach unserer Kapitulation ergeben hatten, sind befreit worden und brennen auf Rache. Die Moral steigt, wenn jubelnde Menschenmassen die Befreier begrüßen, und das Volk wird keinen weiteren Eindringling auf die leichte Schulter nehmen."
 HOL_abandon_the_gold_standard:0 "Abschaffung des Goldstandards"
 HOL_abandon_the_gold_standard_desc:0 "Die Weigerung, den Goldstandard aufzugeben, hat uns in den letzten Jahren enorme Ressourcen gekostet. Jetzt, da Frankreich den Goldblock verlassen hat, sind nur noch die Schweizer und wir übrig. Es ist an der Zeit, die Abwertung des Gulden zuzulassen und die freiwerdenden Mittel für die Verbesserung des beklagenswerten Zustands unserer Verteidigungsanlagen zu verwenden."
 HOL_continue_the_public_works:0 "Fortsetzung der öffentlichen Arbeiten"
 HOL_continue_the_public_works_desc:1 "Wir müssen die in den späten 1920er Jahren begonnenen großen öffentlichen Bauvorhaben fortsetzen. Die Urbarmachung von Land und der Bau von neuen Kanälen, Straßen und Tunneln schafft nicht nur Arbeitsplätze, sondern dient auch der Verbesserung der Nation."
 HOL_finish_the_noordoostpolder:0 "Fertigstellung des Noordoostpolders"
 HOL_finish_the_noordoostpolder_desc:0 "Nachdem wir die Zuiderzee durch den Bau des Afsluitdijk abgeriegelt und damit das künstliche IJsselmeer geschaffen haben, müssen wir nun das Landgewinnungsprojekt des Noordoostpolders abschließen. Dadurch erhalten wir eine bessere Infrastruktur und mehr Raum für die Expansion von Industrie und Landwirtschaft."
 HOL_the_maastunnel:0 "Der Maastunnel"
 HOL_the_maastunnel_desc:0 "Unsere großen Flüsse sind phänomenale Hindernisse, aber durch den Bau von Tunneln unter ihnen können wir unsere Infrastruktur drastisch verbessern. Der Maastunnel wird der erste dieser Tunnel sein und die Erreichbarkeit der Stadt Rotterdam von Süden her erheblich verbessern."
 HOL_expand_the_artillerieinrichtingen:0 "Ausbau der Artillerie-Inrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Die Artillerie-Inrichtingen stellt Munition und eine kleine Anzahl von Kleinwaffen (in Lizenz) für unsere Streitkräfte her. Sie sollte ausgebaut werden, wenn wir unser Militär verstärken wollen."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Schaltet §YA. I. Hembrug§! als Materialkonstrukteur frei.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips ist seit langem Marktführer bei Radios und anderen elektronischen Geräten. Vielleicht können wir durch die Beauftragung und Finanzierung dieses niederländischen Elektronikunternehmens selbst einige Durchbrüche bei dieser immer wichtiger werdenden Art von militärischer Ausrüstung erzielen."
 HOL_philips_focus_tt:1 "Erschließt §YPhilips§! als Industrieunternehmen.\n"
 HOL_expand_RD_facilities:0 "F&E-Einrichtungen ausbauen"
 HOL_expand_RD_facilities_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, parallel mehr F&E zu betreiben, insbesondere wenn wir die bereits bestehenden Einrichtungen von Philips erweitern."
 HOL_the_zuiderzee_works:0 "Weiterführung der Zuiderzee-Werke"
 HOL_the_zuiderzee_works_desc:0 "Die nächste Phase der Landgewinnung ist der Flevopolder, benannt nach dem antiken Flevo-See, der bereits in der Römerzeit erwähnt wurde. Dies ist ein gewaltiges Projekt, dessen vollständige Fertigstellung viele Jahre in Anspruch nehmen wird, das uns aber auch kurzfristig reichlich Vorteile bringen wird."
 HOL_develop_the_randstad:0 "Entwicklung der Randstad"
 HOL_develop_the_randstad_desc:0 "Indem wir unsere größten Städte und die Gebiete, die sie miteinander verbinden, weiter ausbauen, können wir den Grundstein für das legen, was manche bereits als "Randstad" bezeichnen: ein annähernd kreisförmiges Stadtgebiet, das die Großstädte Amsterdam, Den Haag, Rotterdam und Utrecht miteinander verbindet und das "Groene Hart" oder "Grüne Herz" im Zentrum der "Randstad" umgibt."
 HOL_expand_the_ijmuiden_steel_mill:0 "Ausbau des Stahlwerks IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Unsere Kriegsindustrie braucht reichlich Stahl, und wir müssen die bereits bestehenden Anlagen in IJmuiden ausbauen."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, der Weltmarktführer im zivilen Flugzeugbau, hat die Chance ergriffen, mehr Militärflugzeuge zu bauen. Vielleicht sollten wir sie gewähren lassen und die dafür erforderliche Erweiterung der Industrie unterstützen."
 HOL_fokker_tt:1 "Schaltet §YFokker§! als Flugzeugkonstrukteur frei.\n"
 HOL_domestic_jet_engine_designs:0 "Inländische Triebwerkskonstruktionen"
 HOL_domestic_jet_engine_designs_desc:0 "Unsere innovativen Flugzeugbauer sollten ermutigt werden, mit futuristischen Designs zu experimentieren. Auch wenn das Ergebnis nicht sofort ein funktionsfähiges Flugzeug mit Düsentriebwerk sein mag, wird es zweifellos zu Verbesserungen in der Flugzeugproduktion im Allgemeinen führen."
 HOL_develop_the_zandstad:0 "Entwicklung des Zandstad"
 HOL_develop_the_zandstad_desc:0 "Anstatt alle unsere Bemühungen auf den Ausbau unserer größten Städte zu konzentrieren, sollten wir die neue Industrie mehr auf die entlegenen Gebiete verteilen."
 HOL_friesland_agricultural_impetus:0 "Friesischer Agrarimpuls"
 HOL_friesland_agricultural_impetus_desc:0 "Die Steigerung der landwirtschaftlichen Erträge unseres kleinen Landes wird wesentlich zur Verbesserung der Selbstversorgung beitragen und damit den Bedarf an Importen verringern."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Unsere einheimische Autoindustrie ist nicht inexistent und könnte durchaus mit der Produktion von Militärfahrzeugen beauftragt werden. Mit etwas staatlicher Unterstützung könnte die Van Doorne's Aanhangwagen Fabriek (DAF) durchaus in der Lage sein, unser Militär mit der gesamten motorisierten und mechanisierten Ausrüstung zu versorgen, die es benötigt."
 HOL_daf_tt:1 "Erschließt §YDAF§! als Materialentwickler.\n"
 HOL_domestic_vehicle_designs:0 "Inländische Fahrzeugdesigns"
 HOL_domestic_vehicle_designs_desc:0 "Wenn wir unserer Automobilindustrie mehr Freiheit bei der Gestaltung ihrer Designs geben, könnte dies auch zu einer Verbesserung der Produktionseffizienz führen."
 HOL_continental_shipbuilding:0 "Kontinentaler Schiffbau"
 HOL_continental_shipbuilding_desc:1 "Unsere Werften in Holland, Zeeland und Friesland müssen stark ausgebaut werden, um groß angelegte Marinebaupläne zu ermöglichen."
 HOL_domestic_innovation:0 "Innovation im Inland"
 HOL_domestic_innovation_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 HOL_make_use_of_our_riches:0 "Nutzen Sie unseren Reichtum"
 HOL_make_use_of_our_riches_desc:0 "Unser Land verfügt über die Ressourcen einer Großmacht, trägt aber das Gewand einer Kleinmacht. Wenn wir die uns zur Verfügung stehenden Reichtümer besser nutzen, können wir vielleicht in die Mittelklasse aufsteigen, wenn nicht sogar unseren Platz unter den dominierenden Mächten der Welt wieder einnehmen."
 HOL_the_ultimate_deterrent:0 "Die ultimative Abschreckung"
 HOL_the_ultimate_deterrent_desc:0 "Eine schlagkräftige Luftwaffe und eine schlagkräftige Marine sind schön und gut, aber was wirklich jeden davon abhalten würde, unsere Kolonien anzugreifen oder auf andere Weise unsere Neutralität zu verletzen, wäre die Entwicklung einer Atombombe."
 HOL_overturn_military_budget_cuts:0 "Militärische Haushaltskürzungen rückgängig machen"
 HOL_overturn_military_budget_cuts_desc:0 "Die Wirtschaft hat sich erstaunlich schnell erholt, nachdem wir den Goldstandard aufgegeben haben... Die Kürzungen im Militärhaushalt, die wir vornehmen mussten, um eine Abwertung des Gulden zu verhindern, können nun rückgängig gemacht werden."
 HOL_prepare_the_inundation_lines:0 "Bereiten Sie die Überschwemmungslinien vor"
 HOL_prepare_the_inundation_lines_desc:0 "Seit unserem Unabhängigkeitskrieg gegen die Spanier im 16. Jahrhundert ist die Überschwemmung, d. h. die absichtliche Überflutung des Landes, ein wesentlicher Bestandteil unserer Verteidigung. Richtig vorbereitet, wird sie uns sicher wieder retten: Wir haben noch keinen Panzer gesehen, der Wasser überqueren kann."
 HOL_prepare_the_inundation_lines_tt:0 "Diese ermöglichen die §YÜberflutung§! und §YEntwässerung§! bestimmter Provinzen, die die Festung Holland umgeben, und gewähren Verteidigungsboni.\n"
 HOL_protect_against_britain:0 "Gegen Großbritannien schützen"
 HOL_protect_against_britain_desc:0 "Wahre Neutralität bedeutet, dass wir unsere Souveränität gegen jeden verteidigen werden, der sie verletzen will... Selbst wenn dies die Briten sein sollten, in einem fehlgeleiteten Versuch, unsere Häfen und Flugplätze vor den Deutschen zu schützen."
 HOL_further_reinforce_the_ports:0 "Weitere Verstärkung der Häfen"
 HOL_further_reinforce_the_ports_desc:0 "Wir sollten unsere Küstenverteidigung weiter verstärken, um die Briten von der Idee abzuhalten, uns ohne unsere ausdrückliche Erlaubnis "zu unterstützen"."
 HOL_southward_defenses:0 "Verteidigungslinien im Süden"
 HOL_southward_defenses_desc:0 "Wir müssen eine Verteidigungslinie entlang der Maas errichten, um einen Vorstoß nach Norden durch Belgien zu vereiteln. Eine weitere, endgültige Verstärkung unserer Küstenverteidigung sollte alle möglichen britischen Pläne, eine Expeditionsstreitmacht in unseren Häfen anzulanden, endgültig zunichte machen."
 HOL_germany_is_the_greater_threat:0 "Deutschland ist die größere Bedrohung"
 HOL_germany_is_the_greater_threat_desc:0 "Angesichts der zunehmenden Aggression Deutschlands sollten wir unsere Verteidigung nach Osten ausrichten, nur für den Fall, dass sie unsere Neutralität weniger respektieren als im letzten Krieg..."
 HOL_fortress_holland:0 "Festung Holland"
 HOL_fortress_holland_desc:0 "Wir müssen alles auf die Festung Holland setzen. Das Gebiet nördlich der großen Flüsse und westlich des IJsselmeers beherbergt den weitaus größten Teil unserer Bevölkerung und Industrie. Wenn wir den Rest des Landes opfern, könnten wir in unserem industrialisierten Gebiet lange genug durchhalten, damit uns ein mächtigerer Verbündeter rechtzeitig zu Hilfe kommt."
 HOL_modernize_the_grebbeline:1 "Modernisieren Sie die Grebbe-Linie"
 HOL_modernize_the_grebbeline_desc:0 "Die Südfront der Festung Holland ist durch die großen Flüsse Rhein und Maas gut verteidigt. Es bleibt nur eine Lücke östlich von Amsterdam, zwischen dem IJsselmeer im Norden und dem Rhein im Süden. Die hier befindliche Verteidigungslinie, die Grebbe-Linie, muss modernisiert und verstärkt werden, wenn sie einem entschlossenen Angriff standhalten soll."
 HOL_war_on_pacifism:0 "Krieg gegen den Pazifismus"
 HOL_war_on_pacifism_desc:0 "Seit dem Ersten Weltkrieg hat sich in der niederländischen Öffentlichkeit ein Pazifismus breit gemacht, der es praktisch unmöglich macht, ein modernes Militär aufzubauen. Zu lange hat der "Wille des Volkes" verhindert, dass die erforderlichen Mittel in vollem Umfang für das Militär bereitgestellt wurden. Sie kennen nicht die Gefahr, der sie sich aussetzen... Wir werden dem Pazifismus den Krieg erklären und diese unproduktive Gesinnung aus den Köpfen unserer Bevölkerung verbannen!"
 HOL_war_on_pacifism_tt:0 "Diese Entscheidungen ermöglichen die §GReduzierung/Abschaffung§! von §YShell-shocked Spectator of the Great War§!.\n"
 HOL_appoint_new_supreme_commander:0 "Ernennung eines neuen Oberbefehlshabers"
 HOL_appoint_new_supreme_commander_desc:0 "Unser Oberbefehlshaber erweist sich als ziemlich starrsinnig in seinem Festhalten an völlig unmöglichen Verteidigungsplänen. Er sollte ersetzt werden. Henri Winkelman könnte aus dem Ruhestand abberufen werden und würde sich wahrscheinlich als eine... gefügigere Alternative erweisen."
 HOL_appoint_new_supreme_commander_tt:0 "§Henri Winkelman wird Feldmarschall..."
 HOL_modernize_our_infantry_equipment:0 "Modernisieren Sie unsere Infanterieausrüstung"
 HOL_modernize_our_infantry_equipment_desc:0 "Unsere Infanterieausrüstung ist furchtbar veraltet. Wenn wir eine vernünftige Chance haben wollen, eine Invasion aufzuhalten, muss dies behoben werden."
 HOL_modernize_our_infantry_equipment_tt:0 "Deshalb werden wir uns in Zukunft auf die interne Entwicklung von Ausrüstung statt auf die Lizenzproduktion konzentrieren.\n"
 HOL_production_under_license:0 "Produktion unter Lizenz"
 HOL_production_under_license_desc:0 "Da wir keine nennenswerte einheimische Waffenindustrie haben, sollten wir uns im Ausland nach neueren Modellen von Kleinwaffen und Artillerie umsehen. Mit etwas Glück können wir die Rechte erwerben, diese im Inland in Lizenz zu produzieren."
 HOL_production_under_license_tt:0 "Dies wird uns dazu veranlassen, uns in Zukunft auf die Lizenzproduktion und nicht auf die interne Entwicklung von Ausrüstung zu konzentrieren.\n"
 HOL_light_tanks_for_the_colonies:0 "Leichte Panzer für die Kolonien"
 HOL_light_tanks_for_the_colonies_desc:0 "Leichte Panzer wären perfekt geeignet, um das weitläufige und schwierige Terrain unserer Inselkolonien gegen amphibische Infanterielandungen zu verteidigen."
 HOL_light_tanks_for_the_colonies_tt:0 "Je nachdem, ob Sie sich für die Modernisierung oder die Lizenzproduktion entschieden haben, ergibt sich eine der folgenden Möglichkeiten:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "Oder:\n"
 HOL_secret_staff_talks:0 "Geheime Personalgespräche"
 HOL_secret_staff_talks_desc:0 "Auch wenn wir offiziell neutral sind, sollten wir dennoch geheime Gespräche mit unseren Nachbarn führen. Abgestimmte Verteidigungspläne, die mit einem unserer Nachbarn ausgearbeitet wurden, selbst wenn sie inoffiziell sind, könnten im Falle einer Invasion durch einen anderen von enormer Bedeutung sein."
 HOL_secret_staff_talks_tt:0 "Diese ermöglichen es, §YEquipment§!, §YOffensiv§! und §YDefensiv§! Kampfboni, §YLand Doctrine§! Forschungsboni und Exilregierung £Legitimität §YLegitimität§!.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Panzerabwehrwaffen für den Kontinent"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Seit dem Ersten Weltkrieg haben unsere kontinentalen Nachbarn ihre Panzerkonstruktionen verbessert. Wenn es zu einer Invasion kommt, werden diese Maschinen mit Sicherheit ein wesentlicher Bestandteil davon sein. Wir müssen uns entsprechend vorbereiten."
 HOL_lessons_from_the_last_war:0 "Lehren aus dem letzten Krieg"
 HOL_lessons_from_the_last_war_desc:0 "Auch wenn wir nicht involviert waren, konnten wir die Machenschaften und das Scheitern des Schlieffen-Plans direkt vor unserer Haustür beobachten. Aus diesen Beobachtungen müssen wir unsere Schlüsse ziehen."
 HOL_expand_the_mld:0 "Die MLD ausbauen"
 HOL_expand_the_mld_desc:0 "Der bei weitem wichtigste Teil unserer Luftstreitkräfte ist die Marinefliegerabteilung, der Marine Luchtvaart Dienst (MLD). Wir müssen diesen Dienst ausbauen, seine Hauptoperationsbasis in Ostindien verbessern und neue Taktiken und Strategien für seinen Einsatz entwickeln."
 HOL_protect_the_mainland:0 "Schutz des Festlandes"
 HOL_protect_the_mainland_desc:0 "Zum Schutz des niederländischen Festlands müssen wir eine Flotte moderner Kampfflugzeuge anschaffen, um die Luftüberlegenheit über unserem Luftraum zu wahren."
 HOL_protect_the_colonies:0 "Schutz der Kolonien"
 HOL_protect_the_colonies_desc:0 "Wir müssen eine größere Anzahl moderner Marinebomber in den Kolonien stationieren, um jeden Versuch einer Invasion auf dem Seeweg zu vereiteln und uns notfalls dagegen zu schützen."
 HOL_modernize_the_air_fleet:0 "Die Luftflotte modernisieren"
 HOL_modernize_the_air_fleet_desc:0 "Wir müssen die Beschaffung von Flugzeugmodellen, die wir für unsere unmittelbare Verteidigung benötigen, drastisch beschleunigen. Die Zeit ist knapp!"
 HOL_strategic_bombing_defense:0 "Strategische Bombenabwehr"
 HOL_strategic_bombing_defense_desc:0 "Sollte es in den Niederlanden zu einem Krieg kommen, wird dieser sicherlich mit strategischen Bombenangriffen in größtmöglichem Umfang geführt werden. Wir müssen neue Doktrinen entwickeln, um dieser Bedrohung zu begegnen, und wir müssen unsere kontinentalen Luftwaffenstützpunkte ausbauen, um die für diese Doktrinen erforderliche große Luftwaffe aufstellen zu können."
 HOL_longer_range_models:0 "Modelle mit größerer Reichweite"
 HOL_longer_range_models_desc:0 "Die Vorherrschaft über die Meere ist für die Integrität unseres Kolonialreichs unerlässlich. Die Meere sind jedoch riesig, weshalb wir Flugzeuge mit ausreichender Reichweite benötigen."
 HOL_unsinkable_aircraft_carriers:0 "Unsinkbare Flugzeugträger"
 HOL_unsinkable_aircraft_carriers_desc:0 "Mit dem Aufkommen der dritten Dimension der Kriegsführung sollten wir für eine angemessene Luftabdeckung unserer Flotte sorgen. Doch bloße stählerne, versenkbare Flugzeugträger sind eine wankelmütige Investition... Vielmehr könnten die Tausende von Inseln, die sich über Ostindien erstrecken, als "unsinkbare Flugzeugträger" dienen, wenn wir nur einige Flugplätze auf ihnen errichten würden."
 HOL_aviatic_aspirations:0 "Aviatische Bestrebungen"
 HOL_aviatic_aspirations_desc:0 "Die Luft ist ein neuer Kriegsschauplatz, aber keiner, den wir nicht beherrschen können. In der zivilen Luftfahrtindustrie haben wir unsere Fähigkeiten bereits unter Beweis gestellt, und es wird sicher nicht so schwer sein, diese auch auf den militärischen Bereich zu übertragen."
 HOL_prepare_naval_expansion:0 "Ausbau der Seestreitkräfte vorbereiten"
 HOL_prepare_naval_expansion_desc:0 "Wir sollten uns rechtzeitig auf eine Vergrößerung unserer Marine vorbereiten und deshalb schon JETZT mit dem Ausbau des niederländischen Schiffbaus beginnen."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Ausbau des Amsterdamer Petroleumhafens"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Eine Vergrößerung unserer Marine erfordert eine vergleichbare Vergrößerung unserer Treibstofflager, damit wir nicht mit Schiffen dastehen, die wir nicht nutzen können. Der Amsterdamer Petroleumhafen ist bereits ein Drehkreuz für die Einfuhr von Treibstoff; wir werden seine Lagerkapazität noch weiter erhöhen."
 HOL_cornerstone_of_colonial_defense:0 "Eckpfeiler der Kolonialverteidigung"
 HOL_cornerstone_of_colonial_defense_desc:0 "Die Flotte ist der wichtigste Pfeiler der Verteidigung unseres Kolonialreichs. Wir sollten prüfen, wie wir das, was wir haben, am besten nutzen können."
 HOL_rely_on_submarines:0 "Verlassen Sie sich auf U-Boote"
 HOL_rely_on_submarines_desc:0 "Selbst moderne Kreuzer werden uns gegen die riesigen Seestreitkräfte, gegen die wir voraussichtlich antreten müssen, nicht helfen. Wir werden stattdessen in moderne U-Boote investieren, um einen feindlichen Vorstoß zu verzögern, bis die Flotte eines mächtigeren Verbündeten eintreffen kann."
 HOL_modernize_the_cruiser_fleet:0 "Die Kreuzerflotte modernisieren"
 HOL_modernize_the_cruiser_fleet_desc:0 "Unsere Kreuzer sind für unsere Verteidigungspläne in Ostindien von entscheidender Bedeutung, aber die Schiffe, über die wir derzeit verfügen, sind veraltet. Wir werden eine neue Generation von Kriegsschiffen entwerfen, mit deren Bau wir so bald wie möglich beginnen können."
 HOL_the_battlecruiser_plan:0 "Der Schlachtkreuzer-Plan"
 HOL_the_battlecruiser_plan_desc:0 "Es sind Stimmen laut geworden, die den Bau eines Trios von Schlachtkreuzern befürworten; Schiffe, die größer sind als alles, was wir bisher gebaut oder entworfen haben. Mit deutschem Wohlwollen könnten sie uns die Pläne für den deutschen Schlachtkreuzer Scharnhorst zur Verfügung stellen, so dass wir diese als Grundlage für unsere eigenen Entwürfe verwenden könnten. Diese Schiffe würden sicherlich jeden Angriff auf unsere Kolonien abschrecken."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] muss dem Abkommen zustimmen, damit die Boni wirksam werden.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Luftabdeckung für die neue Flotte"
 HOL_air_cover_for_the_new_fleet_desc:0 "Wenn wir in große Schlachtkreuzer investieren, sollten wir auch für eine angemessene Luftabdeckung sorgen, damit die Schiffe nicht vergeudet werden. Wir werden uns mit dem Entwurf eines Flugzeugträgers befassen."
 HOL_escorts_for_the_new_fleet:0 "Geleitschutz für die neue Flotte"
 HOL_escorts_for_the_new_fleet_desc:0 "Unsere Schlachtkreuzer benötigen ausreichend Geleitschutz gegen Torpedoboote und U-Boote. Wir sollten sicherstellen, dass die von uns gebauten Eskorten so modern wie möglich sind."
 HOL_naval_heriTage:0 "Maritimes Erbe"
 HOL_naval_heriTage_desc:0 "Von Piet Hein bis Michiel de Ruyter - die Geschichte unserer Nation ist voll von Seehelden und ihren erfolgreichen Erfolgen gegen die großen Seemächte ihrer Zeit. Die Verbundenheit mit der See liegt uns im Blut, und wir müssen sie nur nutzen, um unseren Stolz und unser Erbe der Marine wiederzubeleben."
 HOL_form_new_government:0 "Eine neue Regierung bilden"
 HOL_form_new_government_desc:0 "Unsere derzeitige Regierung ist schwach und steht kurz vor dem erneuten Sturz. Wir werden einem neuen Premierminister die Aufgabe übertragen, ein stärkeres Kabinett zu bilden."
 HOL_gateway_to_europe:0 "Tor zu Europa"
 HOL_gateway_to_europe_desc:0 "Die Niederlande sind das Tor für den Handel nach Europa, und das wissen auch unsere Handelspartner. Doch während unsere Position uns Stärke verleiht, bringt sie uns auch in eine wenig beneidenswerte Lage: Während die Briten darauf abzielen, ihre wahrscheinlichen Feinde auf dem Kontinent zu blockieren, wünschen sich die Deutschen, dass wir den Handelsfluss in ihr Land durch unser Land verstärken und uns als Hintertür nutzen, um die Blockade zu umgehen."
 HOL_gateway_to_europe_tt:0 "Dadurch ist es möglich, §Y[GER.GetName]§! und §Y[ENG.GetName]§! Punkte für den Handelseinfluss zu geben. .\n"
 HOL_cave_to_the_germans:0 "Höhle an die Deutschen"
 HOL_cave_to_the_germans_desc:0 "Da wir eine gemeinsame Landgrenze mit den Deutschen haben, müssen wir mit einer Invasion rechnen, wenn wir ihre Forderungen nach einem verstärkten Handelsfluss durch unser Land ablehnen. Sollen sie uns doch als Hintertür benutzen, um eine britische Blockade zu umgehen, wenn es unsere Sicherheit bedeutet!"
 HOL_trade_influence_tt:0 "Erhält einen Betrag von §YPolitical Power§! in Höhe des Gesamtbetrags, der von allen Teilnehmern von §YGateway to Europe§! investiert wurde. Derzeit beträgt dieser Betrag:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! hat mindestens §Y15§! Handelseinflusspunkte mehr als @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! hat mindestens §Y25§! Handelseinflusspunkte."
 HOL_maintain_trade_neutrality:0 "Handelsneutralität aufrechterhalten"
 HOL_maintain_trade_neutrality_desc:0 "Wir müssen uns den Forderungen einer der beiden Seiten widersetzen und unsere Handelspolitik so beibehalten, wie sie jetzt ist. Sich für eine der beiden Seiten zu entscheiden, würde wahrscheinlich zu einem Krieg mit der anderen Seite führen..."
 HOL_maintain_trade_neutrality_tt:0 "Weder @GER§Y[GER.GetName]§!noch @ENG§Y[ENG.GetName]§! haben mehr als §Y5§! Handelseinflusspunkte mehr als der andere.\n"
 HOL_maintain_trade_neutrality2_tt:0 "Sowohl @GER§Y[GER.GetName]§! als auch @ENG§Y[ENG.GetName]§! haben mindestens §Y50§! Handelseinflusspunkte.\n"
 HOL_cave_to_the_british:0 "Höhle zu den Briten"
 HOL_cave_to_the_british_desc:0 "Die Briten führen heftige Handelsverhandlungen mit uns und fordern, dass wir den Handelsfluss durch unser Land nach Deutschland reduzieren, da sie befürchten, dass die Deutschen uns als Hintertür benutzen, um der britischen Blockade zu entkommen. Wenn wir uns weigern, würden die Briten uns einfach ebenfalls blockieren... Das wäre für unsere kaum erholte Wirtschaft katastrophal, und so haben wir keine andere Wahl, als ihrem Wunsch nachzukommen."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! hat mindestens §Y15§! Handelseinflusspunkte mehr als @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! hat mindestens §Y25§! Handelseinflusspunkte."
 HOL_volk_en_vaderland:0 "Volk und Vaderland"
 HOL_volk_en_vaderland_desc:0 "Unsere Entscheidung, einen Nachbarn gegenüber dem anderen zu bevorzugen, bedeutet, dass wir unsere Neutralität endgültig aufgegeben haben. Die Zunahme pro-deutscher Stimmen und nationalistischer Rhetorik, die sich aus unserer jüngsten Entscheidung ergibt, macht sich in unserer Innenpolitik bemerkbar, beispielsweise in Form der rechtsextremen Zeitung 'Volk und Vaterland'."
 HOL_de_jeugdstorm:0 "De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Es ist kein leichtes Unterfangen, eine Bevölkerung von ihrem glühenden Pazifismus abzubringen und ihr innerhalb weniger Jahre eine Kultur des Militarismus einzuimpfen. Aber mit reichlich Propaganda, Rhetorik und indem wir bei unserer beeinflussbaren Jugend beginnen, werden wir es im Rahmen unserer Möglichkeiten schaffen."
 HOL_strength_over_blood:0 "Stärke statt Blut"
 HOL_strength_over_blood_desc:1 "Blut sollte keinen Einfluss darauf haben, ob jemand ein Anführer ist oder nicht. Lasst diejenigen, die ihre Stärke bewiesen haben, unsere Nation anführen, und nicht diejenigen, deren Blut bei der Geburt blau war."
 HOL_join_germany:0 "Deutschland anschließen"
 HOL_join_germany_desc:0 "Wir, die wir gleichgesinnt sind, sollten gegen die Welt zusammenhalten. Es ist an der Zeit, dass wir die Mitgliedschaft bei der Achse beantragen."
 HOL_german_technological_exchange:0 "Deutscher technologischer Austausch"
 HOL_german_technological_exchange_desc:0 "Mit dem Zugang zu deutscher Technologie werden wir in der Lage sein, unseren Teil der Last der Gestaltung dieser neuen Weltordnung besser zu tragen."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Anfänge eines niederländischen Blitzkriegs"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Mit deutscher Hilfe können wir uns vielleicht mit unseren eigenen Panzertruppen am Blitzkrieg beteiligen."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Gewinnt eine §YProduktionslizenz§! für das beste §YMittlere Panzermodell§! das derzeit von §Y[GER.GetNameDef]§! entwickelt wird. .\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Erhält Forschungsboni für alle §YMedium Tank§! Modelle, die derzeit von §Y[GER.GetNameDef]§!.\n"
 HOL_placate_the_japanese:0 "Beschwichtigen Sie die Japaner"
 HOL_placate_the_japanese_desc:0 "Es ist bekannt, dass die Japaner Pläne für unsere reichen Kolonien im Osten haben. Vielleicht ist es an der Zeit zu entscheiden, ob wir ihnen im Interesse eines dauerhaften Friedens und der Zusammenarbeit Exklusivrechte an den Ressourcen des Archipels oder sogar die vollständige Kontrolle über die Kolonien gewähren."
 HOL_assume_the_naval_burden:0 "Übernehmen Sie die Seelast"
 HOL_assume_the_naval_burden_desc:0 "Während unser Verbündeter ein Experte in der Landkriegsführung ist, sind wir aufgrund unserer Marinegeschichte vielleicht besser geeignet, den maritimen Teil des Krieges zu übernehmen."
 HOL_the_netherlands_first:0 "Die Niederlande zuerst"
 HOL_the_netherlands_first_desc:0 "Die Niederlande verfügen über den Reichtum an natürlichen Ressourcen, um eine eigenständige Großmacht zu sein. Wenn wir sie richtig nutzen und unsere Gesellschaft weiter militarisieren, brauchen wir keine deutsche Hilfe, um uns einen Platz in der Welt zu erobern."
 HOL_implement_the_program:0 "Das "Programm" umsetzen HOL_implement_the_program_desc:0 "Jetzt, wo die Nation unter der Führung unseres Führers sicher ist, ist es an der Zeit, das 'Programm' der Partei umzusetzen. Eine starke Regierung, wirtschaftliche und soziale Reformen, die Abschaffung der Pressefreiheit und des Wahlrechts sind nur einige der Punkte, die unser Volk stärker machen werden. Alle müssen ihre Pflicht für das Vaterland tun!"
 HOL_taking_back_french_flanders:0 "Rückeroberung von Französisch-Flandern"
 HOL_taking_back_french_flanders_desc:0 "Die historische Ausdehnung der flämischen Länder ist inzwischen von den sie umgebenden Großmächten aufgeteilt worden. Von diesen hält Frankreich immer noch einen beträchtlichen Teil des Landes, das als Teil des historischen Flanderns betrachtet wird. Wir sind jetzt stark genug, um es zurückzuerobern, und das sollten wir auch."
 HOL_the_united_netherlands:0 "Die Vereinigten Niederlande"
 HOL_the_united_netherlands_desc:0 "Gemeinsam sind unsere Völker stärker. Das wussten auch die Briten, als sie nach den napoleonischen Kriegen den Pufferstaat der Vereinigten Niederlande schufen. Auch wenn er nur von kurzer Dauer war, bedeutet dies nur, dass eine stärkere Führung erforderlich ist, um den Vorschlag zum Erfolg zu führen. Wir werden die Belgier und Luxemburger in den Schoß zurückführen, um danach gegen jeden, der kommen mag, stark zu sein."
 HOL_taking_back_our_old_colonies:0 "Rückeroberung unserer alten Kolonien"
 HOL_taking_back_our_old_colonies_desc:0 "Durch unsere vorübergehende Schwäche infolge der Eroberung durch Napoleon vor fast 150 Jahren haben wir viele unserer Kolonien an die Briten verloren. Die Bevölkerung vieler dieser Kolonien teilt noch immer unsere niederländische Kultur und unser Erbe. Wir müssen unsere alten kolonialen Besitztümer zurückerobern!"
 HOL_imperial_ambitions:0 "Imperiale Ambitionen"
 HOL_imperial_ambitions_desc:0 "Während unser Volk in dem Ruhm schwelgt, der unserem Status als imperiale Macht gebührt, müssen wir nur noch unsere alten Kolonien in Nieuw Nederland im Nordosten der Vereinigten Staaten von Amerika zurückerobern."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Das Vermächtnis der Meuterei der "De Zeven Provinciën""
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "Die Meuterei an Bord des Kreuzers "De Zeven Provinciën" im Februar 1933 ist seither ein Tabuthema. Wir müssen das Thema wieder zur Sprache bringen, damit wir nicht vergessen, welche Opfer diese tapferen Männer für die Sache der Arbeiter gebracht haben. Wir alle sollten uns ein Beispiel an ihren Taten nehmen und für unsere Ideale eintreten!"
 HOL_decolonization:0 "Entkolonisierung"
 HOL_decolonization_desc:0 "Unser Heimatland hat reichlich Probleme, und anstatt unsere Ressourcen nach Übersee zu schicken, um unsere Kolonien zu versorgen, während wir die einheimische Bevölkerung unterdrücken, sollten wir ihnen eindeutig ihre Freiheit geben, damit sie sich als vollwertiges und gleichberechtigtes Mitglied der Weltgemeinschaft erheben können, und dabei unsere Streitkräfte auf das Festland zurückziehen."
 HOL_decolonization_tt1:0 "Alle Staaten in §YIndonesien§!: Vollständig kontrolliert von §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "Alle Staaten in §YIndonesien§!: Vollständig kontrolliert von §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "Erzeugt 8 KNIL-Einheiten mit §Y9 Infanterie§! bataillonen in §YHolland§!.\n"
 HOL_red_is_the_new_orange:0 "Rot ist das neue Orange"
 HOL_red_is_the_new_orange_desc:0 "Die Gleichheit lässt keinen Platz für jemanden, der sich über die anderen erhebt, selbst wenn es sich um eine Familie handelt, die so eng mit der Geschichte unserer Nation verbunden ist. Ihre Titel müssen aberkannt und ihre Ressourcen beschlagnahmt werden, um das Gemeinwohl zu fördern."
 HOL_affirm_loyalty_to_moscow:0 "Loyalität gegenüber Moskau bekräftigen"
 HOL_affirm_loyalty_to_moscow_desc:0 "Unsere Partei hat ihre Anweisungen seit langem von Moskau erhalten, und es ist nur natürlich, dass wir uns ihnen in ihrem Bemühen um die Verbreitung des Kommunismus auf der ganzen Welt anschließen werden."
 HOL_soviet_technical_teams:0 "Sowjetische technische Teams"
 HOL_soviet_technical_teams_desc:0 "Unsere Verbündeten beherrschen die Kunst, die Produktion von Kriegsgerät zu maximieren. Wenn wir einige Expertenteams erhalten, können wir unsere eigenen Produktionslinien feinabstimmen, um ihre Innovationen zu nutzen."
 HOL_making_the_ends_of_europe_meet:0 "Die Enden von Europa zusammenführen"
 HOL_making_the_ends_of_europe_meet_desc:0 "Der Kommunismus umarmt Europa jetzt von beiden Seiten. Es ist an der Zeit, die beiden Enden zusammenzubringen und die Macht dazwischen zu beseitigen."
 HOL_join_the_french:0 "Schließen Sie sich den Franzosen an"
 HOL_join_the_french_desc:0 "Die kommunistische Bewegung in Frankreich ist immer erfolgreicher geworden und hat nun beschlossen, sich von der Komintern zu trennen. Da sie uns geografisch viel näher sind, wird es der Sache des Kommunismus weitaus mehr nützen, wenn wir uns mit ihnen verbünden, als wenn wir uns auf die fernen Sowjets verlassen."
 HOL_french_military_mission:0 "Die französische Militärmission"
 HOL_french_military_mission_desc:0 "Das französische Militär ist auf dem ganzen Kontinent berühmt. Wir werden eine Militärmission einladen, um unsere militärischen Denker auszubilden und die Organisation unserer Armee zu verbessern."
 HOL_socialist_industrial_support:0 "Sozialistische Industrieunterstützung"
 HOL_socialist_industrial_support_desc:0 "Unsere Verbündeten verfügen über eine weitaus größere industrielle Kapazität als wir. Wir werden ihre Hilfe brauchen, wenn wir den kommenden Sturm überstehen wollen."
 HOL_for_the_common_good:0 "Für das Gemeinwohl"
 HOL_for_the_common_good_desc:0 "Im Interesse des Gemeinwohls für den gesamten Kommunismus müssen wir unsere technologischen Fortschritte mit einander teilen."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! und alle Fraktionsmitglieder treten §YCommunist Technology Exchange§!.\n"
 HOL_mobilize_the_masses:0 "Mobilisierung der Massen"
 HOL_mobilize_the_masses_desc:0 "Der Einzige, der den Arbeiter verteidigen kann, ist der Arbeiter selbst. Das Volk muss sich zur Verteidigung seines Landes und seiner Überzeugungen erheben!"
 HOL_bastion_of_true_communism:0 "Bollwerk des wahren Kommunismus"
 HOL_bastion_of_true_communism_desc:0 "Mit unserer Interpretation des Kommunismus stehen wir in Westeuropa allein da. Wir haben niemanden, an den wir uns wenden können, und müssen uns daher auf uns selbst verlassen, um den endgültigen Sieg der kommunistischen Sache zu erreichen."
 HOL_bring_socialism_south:0 "Den Sozialismus in den Süden bringen"
 HOL_bring_socialism_south_desc:0 "Wir müssen unsere ideologischen Genossen im Süden unterstützen, wenn nötig mit Gewalt. Da wir so weit von Moskau entfernt sind und von allen Seiten von feindlichen Ideologien bedrängt werden, müssen wir selbst ein starkes Bollwerk des Kommunismus an den westlichen Ufern Europas bilden."
 HOL_enemies_on_all_fronts:0 "Feinde an allen Fronten"
 HOL_enemies_on_all_fronts_desc:0 "Unsere Nation ist klein und verfügt über keine strategische Tiefe. Unsere einzige Hoffnung für das Überleben besteht darin, dass jeder Mann und jede Frau ihre Pflicht erfüllt und dass jeder Angreifer auf eine Masse von Körpern trifft, die er nicht überwinden kann."
 HOL_haven_of_tolerance:0 "Hort der Toleranz"
 HOL_haven_of_tolerance_desc:0 "Der niederländische Geist scheint auch im Kommunismus durch. Wir heißen jeden willkommen, der von seinem Heimatland verstoßen wurde. Wir fragen nicht nach ihrer Vergangenheit, sondern nur danach, dass sie ihre Pflicht tun, um dieses junge Paradies vor den Kräften zu schützen, die es unterdrücken wollen. "
 HOL_pre_empt_western_intervention:0 "Vor der westlichen Intervention"
 HOL_pre_empt_western_intervention_desc:0 "Während sich unsere Ideologie durchsetzt, gibt es Mächte, die sie in ihrer Wiege scheitern sehen wollen. Das können wir nicht zulassen, und anstatt auf den unvermeidlichen Hammerschlag zu warten, müssen wir schnell handeln und diese Bedrohung für unser Überleben beseitigen."
 HOL_oranje_boven:0 "Oranje Boven!"
 HOL_oranje_boven_desc:1 "Die Geschichte unseres Landes ist mit der königlichen Familie von Oranien-Nassau verwoben. So ist die Farbe Orange zu einem nationalen Symbol geworden, das sich sowohl in dem Brauch widerspiegelt, an NationalfeierTagen einen orangefarbenen Wimpel an die Flagge zu hängen, als auch in kurzen patriotischen Liedern wie "Oranje Boven" oder "Orange Above", in denen die Königin und die königliche Familie als Ganzes gefeiert werden."
 HOL_symbol_of_resistance:0 "Symbol des Widerstands"
 HOL_symbol_of_resistance_desc:0 "Seit Wilhelm der Stumme im 80-jährigen Krieg unsere Unabhängigkeit von den Spaniern errungen hat, ist die königliche Familie ein Symbol für die niederländische Unabhängigkeit und den Widerstand gegen alle fremden Eindringlinge. Sollten unsere Grenzen erneut verletzt werden, wird dies mit Sicherheit nicht anders sein."
 HOL_replace_the_defeatist_government:0 "Ersetzen Sie die Regierung der Besiegten"
 HOL_replace_the_defeatist_government_desc:0 "Unsere Regierung ist voll von Feiglingen, die keinen Sinn darin sehen, dem Aggressor weiterhin Widerstand zu leisten. Wir müssen diese Männer durch solche ersetzen, die bereit sind, das zu tun, was getan werden muss, um den Kampf zu einem erfolgreichen Abschluss zu bringen."
 HOL_the_only_man_in_the_dutch_government:0 "Der einzige Mann in der niederländischen Regierung"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Wie Churchill selbst einmal sagte, ist unsere stolze Königin Wilhelmina "der einzige Mann in der niederländischen Regierung"; der einzige, der das Rückgrat hat, zu tun, was getan werden muss. Anstatt sich auf diejenigen zu verlassen, die einen schwächeren Magen haben, sollte sie vielleicht die direkte Kontrolle über die Regierung übernehmen und nach eigenem Gutdünken regieren."
 HOL_de_vernieuwing:0 "De Vernieuwing"
 HOL_de_vernieuwing_desc:0 "Im Rahmen des Programms der Königin wird der 'Vernieuwing' oder die 'Erneuerung' das fehlerhafte Konzept der politischen Parteien abschaffen. Die Abneigung der Königin gegen Politiker ist bekannt, und wenn sie glaubt, dass wir ohne sie besser dran sind, dann ist das vielleicht so. Das wird das Regieren auf jeden Fall einfacher machen."
 HOL_depillarization:0 "Entparzellierung"
 HOL_depillarization_desc:1 "Die niederländische Gesellschaft ist in verschiedene Schichten unterteilt, die 'zuilen' oder 'Säulen' genannt werden. Im Rahmen des neuen Mandats der Königin hat sie sich zum Ziel gesetzt, diese 'Versäulung', die unser Land all die Jahre geplagt hat, zu beseitigen. Menschen mit einer bestimmten Religion, Ideologie oder einem bestimmten sozialen Status können nun frei mit Menschen anderer Religionen interagieren, was die Stabilität verbessert."
 HOL_a_new_dutch_unity:0 "Eine neue niederländische Einheit"
 HOL_a_new_dutch_unity_desc:0 "Wenn das Mandat der Königin gut verläuft, können wir ein neues Gefühl des Nationalstolzes und der Einheit unter den Menschen fördern. Nur gemeinsam werden wir stark sein, und wir müssen uns nicht wegen unserer kleinen Nation vor den großen Mächten der Welt verstecken. Als Volk schlagen wir viel härter zu, als es unsere geringe Größe vermuten lässt."
 HOL_revive_the_buffer_state_proposal:0 "Wiederbelebung des Vorschlags für einen Pufferstaat"
 HOL_revive_the_buffer_state_proposal_desc:0 "Da die Deutschen und die Franzosen offenbar nicht davon ablassen können, sich immer wieder gegenseitig an die Gurgel zu gehen, ist es vielleicht an der Zeit, erneut für einen mächtigen Pufferstaat in den Niederlanden zu plädieren. Wenn die Belgier und Luxemburger dies nicht wollten, dann hätten sie vielleicht mehr zu den Kriegsanstrengungen beitragen sollen, so wie wir es getan haben?"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Hat höhere £Legitimität §YLegitimität§! als §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§! Has higher £legitimacy §YLegitimacy§! than §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases:0 "Königliche Waffenkäufe"
 HOL_royal_arms_purchases_desc:0 "Da ihre Interessen nun noch enger mit denen des gesamten Landes verknüpft sind, hat die Königin vorgeschlagen, ihr reiches persönliches Vermögen zur Finanzierung des Erwerbs neuer Ausrüstung aus dem Ausland einzusetzen."
 HOL_develop_the_south:0 "Erschließung des Südens"
 HOL_develop_the_south_desc:1 "Nachdem wir den Rest der alten Vereinigten Niederlande erhalten haben, sollten wir nun dafür sorgen, dass diese Gebiete die gleichen Investitionen für den industriellen Aufbau erhalten wie das niederländische Kernland, damit sie nicht gegenüber dem Rest des Landes ins Hintertreffen geraten."
 HOL_wilhelminism:0 "Wilhelminismus"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Die dynastischen Bande zwischen unserem eigenen Königshaus und dem des deutschen Kaisers, der seit dem Ende des Ersten Weltkriegs in Huis Doorn residiert, sind immer noch stark. Vielleicht können wir die Beliebtheit, die er bei vielen im deutschen Militär immer noch genießt, für unsere Zwecke nutzen und so einen mächtigen Staat schaffen, der uns nach dem Krieg dankbar sein wird."
 HOL_WILHELMINISM_NEUTRALITY:0 "Die dynastischen Bande zwischen unserem eigenen Königshaus und dem des deutschen Kaisers, der bis vor kurzem in Huis Doorn in den Niederlanden im Exil residierte, sind immer noch stark. Wir, die wir eine Familie sind, sollten zusammenhalten, und die Deutschen haben sicherlich Grund, uns dafür zu danken, dass wir ihren Kaiser so lange beherbergt haben."
 HOL_wilhelminism_tt:0 "Gewinnt Nationalgeist §YDeutsche Überläufer§!, die in regelmäßigen Abständen Einheiten mit §Y8 Infanterie§! und §Y4 Artillerie§! Bataillonen und §YPionier§!, §YRecon§! und §YArtillerie§! Unterstützung.\n"
 HOL_unity_through_democracy:0 ""Einheit durch Demokratie" HOL_unity_through_democracy_desc:0 "Die 'Niederländische Bewegung für Einheit durch Demokratie' ('Eenheid door Democratie') wurde 1935 gegründet und ist seither eine unverblümte außerparlamentarische Stimme gegen Demagogen aller anderen Ideologien. Die Unterstützung der Bewegung kann sich auszahlen, indem sie unsere Demokratie verteidigt und unsere Regierung stärkt."
 HOL_go_with_britain:0 "Mit Großbritannien gehen"
 HOL_go_with_britain_desc:0 "Die Briten haben sich in der gegenwärtigen Krise für demokratische Ideale eingesetzt, und sie teilen unser Interesse an der Integrität unserer Kolonialreiche. Es ist nur natürlich, dass wir uns ihrer Sache anschließen sollten."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Nach 150 Jahren Neutralität und Jahrzehnten des zunehmenden Pazifismus müssen wir unseren neuen Verbündeten unsere Entschlossenheit zum Kampf beweisen. Anstatt uns wie andere Nationen auf eine Handelsmarine auf freiwilliger Basis zu verlassen, werden wir die Vaarplicht, die "Verpflichtung zur Seefahrt", gesetzlich verankern. Alle niederländischen Bürger, die noch nicht eingezogen wurden, sind fortan verpflichtet, für die Handelsmarine oder zu deren Gunsten Dienste zu leisten."
 HOL_request_allied_favors:0 "Alliierte Gunst erbitten"
 HOL_request_allied_favors_desc:0 "Wir mögen eine unbedeutende Macht sein, aber wir haben gezeigt, dass wir entschlossen sind, diesen Krieg zu gewinnen. Um dies zu erreichen, benötigen wir jedoch Hilfe, und es sollte erwartet werden, dass wir uns durch unsere Beiträge ein paar Gefallen verdient haben..."
 HOL_request_allied_favors_tt:0 "Diese ermöglichen es uns, §YOffmap Industry§!, §YManpower§!, §YEQUIPMENT§! und mehr von Ihren Verbündeten zu erhalten."
 HOL_the_singapore_conferences:0 "Die Singapur-Konferenzen"
 HOL_the_singapore_conferences_desc:0 "Die Briten haben uns zusammen mit den Amerikanern und den Australiern zu einer Reihe von Konferenzen eingeladen, um die zunehmende japanische Aggression der letzten Jahre zu erörtern, die alle unsere Interessen in Südostasien bedroht. Gemeinsam werden wir Verteidigungsplaene entwickeln, die zwar nicht verbindlich sind, uns aber einen wertvollen Einblick in die Unterstuetzung geben, die wir im Falle eines japanischen Angriffs von ihnen erwarten koennen."
 HOL_ship_a_day_sinking_quotas:0 "Kontingente für das Versenken von Schiffen pro Tag"
 HOL_ship_a_day_sinking_quotas_desc:0 "Selbst wenn wir die ostindischen Inseln nicht gänzlich gegen einen entschlossenen Angriff verteidigen können, dürfen wir es uns nicht leicht machen. Unsere U-Boot-Kräfte müssen unablässig die Nachschublinien des Feindes angreifen, und sie müssen sowohl dafür ausgerüstet sein als auch von einem aggressiven und fähigen Kommandanten geführt werden."
 HOL_allied_technological_developments:0 "Alliierte technologische Entwicklungen"
 HOL_allied_technological_developments_desc:0 "Der Sieg liegt in der technologischen Überlegenheit. Wir müssen unseren Teil zu den enormen Ressourcen beitragen, die in die alliierten Forschungs- und Entwicklungsprogramme fließen, damit auch wir davon profitieren können."
 HOL_american_west_indies_protectorate:0 "Amerikanisches Westindien-Protektorat"
 HOL_american_west_indies_protectorate_desc:0 "Wir sollten die Amerikaner um Schutz für unsere entlegenen westlichen Territorien bitten. Sie wollen sicher nicht, dass sich eine andere Macht in die Monroe-Doktrin einmischt."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] muss dem Abkommen zustimmen, damit die Boni wirksam werden.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Gemeinsame Vertretung der Generalstabschefs"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Unsere Beiträge wurden zur Kenntnis genommen, und mit etwas politischem Druck könnte es möglich sein, eine Vertretung, wenn nicht gar eine Teilnahme, im exklusiven Club der anglo-amerikanischen strategischen Planer, den Combined Chiefs of Staff, zu erreichen."
 HOL_the_fourth_ally:0 "Der vierte Verbündete"
 HOL_the_fourth_ally_desc:0 "Trotz unserer bescheidenen Anfänge sind unsere Beiträge unbestreitbar. Es ist an der Zeit, unseren Platz als vierter Verbündeter im Krieg gegen die Faschisten einzunehmen - neben dem Vereinigten Königreich, den USA und der Sowjetunion."
 HOL_zandery_military_airport:0 "Militärflughafen Zandery"
 HOL_zandery_military_airport_desc:0 "Aufgrund der Bedeutung des surinamischen Bauxits und des Öls von Curaçao für die Kriegsanstrengungen der Alliierten haben die Amerikaner vorgeschlagen, ihre Verteidigung zu unterstützen, indem sie eine Radarstation auf Curaçao errichten und einen Flughafen und eine Infrastruktur in Zandery in Surinam bauen. Nach seiner Fertigstellung soll er der größte Militärflughafen in Südamerika sein."
 HOL_lead_the_minor_democracies:0 "Führen Sie die kleinen Demokratien an"
 HOL_lead_the_minor_democracies_desc:0 "Da die Großmächte unserer Zeit auf einen weiteren Krieg zuzusteuern scheinen, bleibt es den kleinen Demokratien Europas überlassen, die Welt vor einem Brand zu bewahren, wie eine Menschenmenge, die zwei Kämpfer voneinander fernhält. Wir werden die anderen anführen und einen Block der Neutralität gegen die Kriegstreiber bilden."
 HOL_form_the_benelux:0 "Die Benelux-Staaten bilden"
 HOL_form_the_benelux_desc:0 "Wir, die kleinen Nationen Westeuropas, jahrhundertelang eingezwängt zwischen den Mächten Großbritannien, Frankreich und jetzt Deutschland, haben genug von den Konflikten, die unseren Kontinent zerreißen. Die Vereinigten Staaten von Europa könnten eines Tages Katastrophen wie den Großen Krieg verhindern, aber durch die Bildung einer losen Union mit unseren südlichen Nachbarn können wir schon heute den Kern einer solchen Organisation bilden."
 HOL_form_the_benelux_bel_tt:0 "Gets event '§YDie Niederlande laden [BEL.GetName] in die Beneluxländer ein§!'.\n"
 HOL_form_the_benelux_lux_tt:0 "Gets event '§YDie Niederlande laden [LUX.GetName] in die Benelux§!'.\n"
 HOL_responsibility_for_our_own_defense:0 "Verantwortung für unsere eigene Verteidigung"
 HOL_responsibility_for_our_own_defense_desc:0 "Ohne Großmächte, auf die wir uns verlassen können, haben wir keine andere Wahl, als uns um unsere eigene Verteidigung zu kümmern und die volle Verantwortung dafür zu übernehmen, dass sie jeder Herausforderung gewachsen ist, die sich uns stellt."
 HOL_lessons_from_the_low_countries:0 "Lehren aus den Niederländischen Ländern"
 HOL_lessons_from_the_low_countries_desc:0 "Als neutrales Land zwischen zwei Großmächten haben die Niederländischen Länder ihren Anteil an Kriegen erlebt. Wir müssen unsere Lehren daraus ziehen und auf weitere Invasionen vorbereitet sein, wenn ein Nachbar versucht, uns wieder einmal platt zu machen, um den anderen zu erreichen."
 HOL_foundations_for_a_european_union:0 "Fundamente für eine Europäische Union"
 HOL_foundations_for_a_european_union_desc:0 "Aus den bescheidenen Anfängen unserer Benelux-Staaten müssen wir eine kontinentweite Union der Nationen schmieden, die der unaufhörlichen Kriegstreiberei der Großmächte Schulter an Schulter gegenübersteht. Eine Europäische Union wird Frieden und Wohlstand für alle sichern."
 HOL_the_continents_best_and_brightest:0 "Die Besten und Klügsten des Kontinents"
 HOL_the_continents_best_and_brightest_desc:0 "Auch wenn jeder von uns nur über geringe Mittel verfügt, können wir, wenn wir sie zusammenlegen, alles erreichen, wozu die Großmächte fähig sind."
 HOL_the_best_defense:0 "Die beste Verteidigung"
 HOL_the_best_defense_desc:0 "Wir dürfen uns nicht überrumpeln lassen, wie wir es in früheren Kriegen getan haben. Wenn unsere Nachbarn nicht auf die Vernunft hören und sich mit dem Frieden abfinden wollen, müssen wir sie dazu zwingen."
 ENG_fortify_the_empire:0 "Befestige das Reich"
 mtg_usa_civil_war_warning_tt:0 "§RDas bringt dich näher an einen Bürgerkrieg!§!\n"
 fascists_uprising_tt:0 "Faschistische Elemente in der Bevölkerung werden mit den Vorbereitungen für einen Aufstand beginnen."
 USA_intervention_mandate_tt:0 "§YInterventionsmandate§! ermöglichen es uns, den Kongress zu bitten, militärische Maßnahmen gegen ein anderes Land zu genehmigen."
 USA_honor_the_confederacy_tt:0 "Diese Beschlüsse ermöglichen es uns, im Falle eines Bürgerkriegs das Vertrauen der Bevölkerung in die Regierung wiederherzustellen, indem wir an die Vergangenheit anknüpfen."
 USA_foreign_support_tt:0 "Diese Beschlüsse ermöglichen es uns, an wichtige Länder heranzutreten und sie um materielle Unterstützung zu bitten."
