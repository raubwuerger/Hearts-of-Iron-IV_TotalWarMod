 targeted_race_for_the_bomb_desc:0 "Wir können nicht zulassen, dass andere vor uns eine Atombombe entwickeln. Wir müssen alles tun, um sicherzustellen, dass unsere technologische Überlegenheit nicht gefährdet wird."
