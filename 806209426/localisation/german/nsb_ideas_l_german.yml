 SOV_anti_capitalist_campaign_generic:0 "Anti-Kapitalistische Kampagne"
 SOV_anti_capitalist_campaign_generic_desc:1 "Kapitalisten kann man nicht trauen. Wenn die Bourgeoisie die Wahl hat, wird sie sich immer für die Unterdrückung des Proletariats entscheiden. Wir müssen darauf vorbereitet sein, ihnen den Kampf anzusagen."
 SOV_anti_fascist_campaign_generic:0 "Antifaschistische Kampagne"
 SOV_anti_fascist_campaign_generic_desc:1 "Es kann keine friedliche Koexistenz mit den Faschisten geben. Wir müssen uns auf die unvermeidliche Konfrontation vorbereiten."
 SOV_young_builders_of_communism:0 "Junge Erbauer des Kommunismus"
 SOV_young_builders_of_communism_desc:1 "Wir bauen den Sozialismus nicht für die Erwachsenen von heute auf, sondern für die Kinder und die noch nicht geborenen Generationen. Sie müssen lernen, unsere Errungenschaften zu verbessern und auf ihnen aufzubauen, damit sie das Werk vollenden können, das wir begonnen haben."
 SOV_broken_peace_dreams_attacker:0 "Zerbrochene Friedensträume"
 SOV_broken_peace_dreams_attacker_desc:1 "Dieser neue Krieg, in dem wir uns befinden, nicht lange nachdem wir öffentlich versprochen haben, eine Politik des Friedens zu verfolgen, führt zu Instabilität und Misstrauen in der Bevölkerung."
