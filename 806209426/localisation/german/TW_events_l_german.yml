startevent.2.t:0 "Das Kaiserreich Japan - Überblick"
startevent.2.d:0 "Japan ist eine der wichtigsten Nationen der Achsenmächte im Spiel. Generell kann man sagen, dass Japan mit erheblichen Ressourcenbeschränkungen konfrontiert ist, insbesondere bei Öl und Gummi. Diese können durch aggressive Expansion, entweder nach Norden in die UdSSR oder nach Süden in China und Südostasien, gemildert werden. Japan verfügt über eine beeindruckend große Marine, hat aber relativ schwache Produktionskapazitäten für Seestreitkräfte. Die Armee besteht hauptsächlich aus Infanterie, und Japan wird Mühe haben, mit der westlichen Panzertechnologie Schritt zu halten. Weitere Informationen finden Sie auf den einzelnen Registerkarten."
