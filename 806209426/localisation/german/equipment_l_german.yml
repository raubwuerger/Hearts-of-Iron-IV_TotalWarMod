 light_soviet_tank_equipment_desc:0 "Lt.TKs sind kleine, wendige Panzer, die sowohl zur Aufklärung als auch zur Bekämpfung leicht gepanzerter Gegner geeignet sind."
 light_soviet_tank_td:0 "SU-76"
 light_soviet_tank_td_desc:0 "Panzerzerstörer sind Panzer mit einer überdurchschnittlich großen Kanone in fester MonTage anstelle eines Turms. Lt.TK Destroyers basieren auf dem Fahrgestell von Lt.TKs, was bedeutet, dass sie ziemlich mobil sind, aber im Vergleich zu den schwereren TDs keine besonders starken Geschütze tragen."
 bt_tank_equipment:0 "BT-Panzer"
 bt_tank_equipment_desc:0 "Lt.TKs sind kleine, wendige Panzer, die sowohl als Aufklärer als auch zur Bekämpfung leicht gepanzerter Gegner geeignet sind."
 t_34_equipment:0 "T-34"
 t_34_equipment_desc:0 "Med.TKs sind relativ wendige Mehrzweckpanzer, die viele Aufgaben übernehmen können, z. B. als Aufklärer, Unterstützungspanzer oder sogar als Frontpanzer."
 t_34_art:0 "SU-122"
 t_34_art_desc:0 "Eine mittlere Artilleriekanone auf einem Med.TK-Fahrgestell, ein mittleres SPG mit respektabler Feuerkraft und dennoch recht mobil."
 t_34_td:0 "SU TD"
 t_34_td_desc:0 "Panzerzerstörer sind Panzer mit einer überdurchschnittlich großen Kanone, die anstelle eines Turms fest montiert ist. Med.TK-Zerstörer basieren auf dem Fahrgestell von Med.TKs, d.h. sie sind recht mobil und verfügen über eine beachtliche Feuerkraft."
 t_44_equipment_1:0 "T-44 Mittlerer Panzer"
 t_44_equipment_1_short:0 "T-44 Med.TK"
 t_44_equipment_1_desc:0 "Der T-44 ist ein mittlerer Panzer, der gegen Ende des Zweiten Weltkriegs von der Sowjetunion entwickelt wurde. Er war der Nachfolger des T-34 und bot verbesserte Fahr- und Geländeeigenschaften sowie eine wesentlich stärkere Panzerung. Er war für die Ausrüstung mit einer leistungsstarken 85-mm-Hauptkanone vorgesehen, doch als er vollständig getestet wurde, war auch der T-34 auf diese Waffe umgestellt worden. Da beide Panzer ähnliche Leistungen boten, wurde die Einführung des T-44 nicht als so wichtig erachtet wie die Steigerung der T-34-Produktion. Es wurden weniger als 2.000 T-44 gebaut, verglichen mit etwa 84.000 T-34. Obwohl der T-44 gegen Ende des Krieges verfügbar war, wurde er nicht im Kampf eingesetzt."
 t_44_td_1:0 "Mittlerer Panzerzerstörer SU-102"
 t_44_td_1_short:0 "SU-102 Med.TD"
 t_44_td_1_desc:0 "Der Uralmasch-1 war ein sowjetischer Prototyp einer Selbstfahrlafette, die während des Zweiten Weltkriegs entwickelt wurde. Es handelte sich um einen turmlosen Kettenpanzer, der zwischen Herbst 1944 und Frühjahr 1945 vom Uralmasch-Konstruktionsbüro (UZTM) in Jekaterinburg entwickelt wurde. Er nutzte das Fahrgestell des mittleren Panzers T-44 und sollte den SU-100 ersetzen, der selbst erst Ende 1944 bei der Roten Armee in Dienst gestellt worden war. Anfang 1945 wurden zwei Prototypen des Uralmasch-1 mit unterschiedlicher Bewaffnung gebaut, einer mit der 100-mm-Panzerkanone D-10, der andere mit der 122-mm-Panzerkanone D-25S. Ursprünglich wurde eine Massenproduktion empfohlen, doch das Ende des Krieges mit Deutschland im Mai 1945 führte schließlich dazu, dass das Projekt wegen mangelnder Notwendigkeit eingestellt wurde. Wäre der Uralmasch-1 in Dienst gestellt worden, hätte die 100-mm-Variante die Bezeichnung SU-101 (СУ-101) und die 122-mm-Variante die Bezeichnung SU-102 (СУ-102) erhalten."
 t_28_equipment:0 "T-28"
 t_28_equipment_desc:0 "Mittlere Panzer sind relativ wendige Mehrzweckpanzer, die viele Funktionen übernehmen können, wie z. B. Aufklärungs-, Unterstützungs- oder sogar Frontpanzer."
 kv_tank_equipment:0 "Kliment Woroschilow"
 kv_tank_equipment_desc:0 "Schwere Panzer sind große, gepanzerte Ungetüme, die gegnerische Panzer und Befestigungen zerstören sollen."
 kv_2_tank_equipment:0 "KV-2"
 kv_2_tank_equipment_desc:0 "Schwere Panzer sind große, gepanzerte Ungetüme, die gegnerische Panzer und Befestigungen zerstören sollen."
 is_tank_equipment:0 "Josef Stalin"
 is_tank_equipment_desc:0 "Schwere Panzer sind große, gepanzerte Ungetüme, die gegnerische Panzer und Befestigungen zerstören sollen."
 is_tank_td:0 "ISU-122"
 is_tank_td_desc:0 "Ein Hv.TK, bei dem der Turm entfernt wurde, um eine noch größere Kanone in einer festen MonTage zu tragen."
 is_tank_art:0 "ISU-152"
 is_tank_art_desc:0 "Ein großes Artilleriegeschütz, das auf einem schweren Fahrgestell montiert ist. Diese Selbstfahrlafetten haben eine große Feuerkraft."

