 BUL_dreams_of_greater_bulgaria:0 "Träume von Groß-Bulgarien"
 BUL_dreams_of_greater_bulgaria_desc:0 "Die Verträge von Bukarest und Neuilly-sur-Seine haben uns das bulgarische Land von Rechts wegen entzogen. Es ist an der Zeit, diese Ungerechtigkeit zu korrigieren, indem wir unsere Forderungen an diese Regionen bekräftigen, die ein "Großbulgarien" bilden, eine Nation für alle Bulgaren."
 BUL_demand_dobrudja:0 "Fordern Sie die Annexion der Dobrudscha"
 BUL_demand_dobrudja_desc:0 "Die Region Dobrudscha wurde am Ende des Zweiten Balkankrieges zu Unrecht von Rumänien erobert, obwohl dort bis heute eine Mehrheit von Bulgaren lebt, die nur auf ihre Freilassung wartet. Rumänien wird dieses Gebiet an uns zurückgeben, oder wir werden es mit Gewalt zurückerobern."
