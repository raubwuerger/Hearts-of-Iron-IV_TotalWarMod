 lar_portugal_iberian_summit.8.t:0 "Iberische Nationen wollen der [Root.GetFactionName] beitreten"
 lar_portugal_iberian_summit.8.desc:0 "Spanien und Portugal haben uns einen gemeinsamen Antrag auf Beitritt zur [Root.GetFactionName] geschickt. Sie erwarten von uns, dass wir beide iberischen Nationen in unser Bündnis aufnehmen. \n\nWährend wir die Möglichkeit prüfen, den Zugang zum Mittelmeer zu sichern, sind unsere militärischen Befehlshaber besorgt über die mögliche Eröffnung neuer Grenzen, für deren Verteidigung wir möglicherweise nicht die Mittel haben..."
 lar_portugal_iberian_summit.8.a:0 "Wir akzeptieren, gemeinsam werden wir unsere Feinde besiegen!"
 lar_portugal_iberian_summit.8.b:0 "Wenn wir ablehnen, werden sie uns nur schwächen."
 lar_portugal_iberian_summit.9.t:0 "Iberischer Gipfel - [From.GetNameDef] lehnt ab"
 lar_portugal_iberian_summit.9.desc:0 "Die [From.GetAdjective]-Regierung hat unseren Vorschlag, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten, abgelehnt und damit ein klares Missverständnis der Situation und keine wirklichen Absichten zur Zusammenarbeit mit uns gezeigt. \nVielleicht sollten wir uns jetzt darauf konzentrieren, selbst Verbündete zu finden..."
 lar_portugal_iberian_summit.9.a:0 "Was für törichte Nachbarn wir doch haben!"
 lar_portugal_navy_mutiny.1.t:0 "Meuterei in der Marine"
 lar_portugal_navy_mutiny.1.desc:0 "Die Revolutionäre Organisation der Flotte (Organização Revolucionária da Armada) hat eine Meuterei in unserer Marine organisiert und mehrere Offiziere unter Arrest gestellt. Ziel dieses Aufstandes, der vom Zerstörer Dão angeführt wird, ist es, spanische Häfen im Mittelmeer anzulaufen und auf der Seite der Republikaner am spanischen Bürgerkrieg teilzunehmen. \Das Zögern einiger Besatzungsmitglieder hat jedoch den Erfolg der Meuterer behindert, und wir haben immer noch die Möglichkeit, sie zu stoppen."
 lar_portugal_navy_mutiny.1.a:0 "Es ist eine gerechte Sache. Erlaubt ihnen, zu gehen!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Die rebellierenden Schiffe werden nach [SPD.GetNameDefCap] überführt. \nWenn [SPD.GetFlag][SPD.GetNameDef] den Spanischen Bürgerkrieg gewinnt, werden sie die gleiche Anzahl von Schiffen zurückübertragen.\n§RKommunistische Unterstützung§!wird die Anzahl der Schiffe, die gehen, beeinflussen."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Wir werden versuchen, die Rebellen zu stoppen.\nDie Rebellenschiffe haben eine Chance, erfolgreich zu sein und zu [SPD.GetNameDefCap] transferiert zu werden.\n§RKommunistische Unterstützung§!wird die Anzahl der Rebellenschiffe und ihre Chancen zu gehen beeinflussen."
 lar_portugal_navy_mutiny.1.b:0 "Stoppt diesen Wahnsinn!"
 lar_portugal_navy_mutiny.2.t:0 "Die Meuterer segeln weg"
 lar_portugal_navy_mutiny.2.desc:0 "Unerwarteterweise beschlossen die meisten Besatzungen, nachdem sie von unserer Entscheidung erfahren hatten, den Rebellenschiffen das Verlassen des Hafens zu gestatten, nicht zu meutern, in der Hoffnung, dass unsere Regierung ernsthaftere Maßnahmen ergreifen und sich in naher Zukunft zusammen mit den Republikanern dem spanischen Bürgerkrieg anschließen würde.\n Nur der Zerstörer Dão, der bereits auf dem Weg nach Spanien war, weigerte sich, umzukehren. \nDie spanische Regierung hat versprochen, uns als Entschädigung einen Zerstörer zu schicken, wenn der Bürgerkrieg zu Ende ist."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Zur Überraschung der meisten Revoluzzer durften ihre Schiffe auslaufen und sind nun auf dem Weg zu spanischen Häfen. Der Zerstörer Dão führt den Weg an, andere Schiffe folgen ihm. \Wir haben die spanische republikanische Regierung erreicht und sie hat uns versichert, dass sie Portugal nach dem Ende des Bürgerkriegs Schiffe zur Verfügung stellen wird."
 lar_portugal_navy_mutiny.2.a:0 "Hoffentlich kommen sie in einem Stück zurück..."
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] Schiffe werden an [Root.GetNameDef] zurückgegeben, wenn [SPD.GetNameDef] den spanischen Bürgerkrieg gewinnt."
 lar_portugal_navy_mutiny.3.t:0 "Meuterei-Bericht"
 lar_portugal_navy_mutiny.3.desc:0 "Die Meuterei wurde dank des raschen Eingreifens unserer loyalen Küstenstreitkräfte niedergeschlagen. Die Aufständischen wurden verhaftet und entsprechend ihrer verräterischen Taten bestraft. Um weitere Versuche der Insubordination zu verhindern, haben wir die Besatzungen der an der Revolte beteiligten Schiffe durch zuverlässige Seeleute ersetzt, die unseren Organisationen angehören."
 lar_portugal_navy_mutiny.3_extra.desc:0 "Die Revolte war besser organisiert, als unsere Offiziere zunächst erwartet hatten. Als unsere Küstenartillerie das Feuer auf die rebellischen Schiffe eröffnete, machten die Meuterer Dampf und der Zerstörer Dão führte den Weg aus dem Hafen an, dem in Abständen mehrere weitere Schiffe folgten. Einige der Schiffe wurden bei dem Versuch zu fliehen getroffen und liefen an der Küste auf Grund, wo unsere Truppen die Verräter festnahmen. Leider gelang es einigen Schiffen, zu entkommen, und sie sind in diesem Moment auf dem Weg nach Spanien. Wir werden uns nach dem Bürgerkrieg an die spanische Regierung wenden, um sicherzustellen, dass wir für diesen Verlust entschädigt werden."
 lar_portugal_navy_mutiny.3.a:0 "Das darf nie wieder passieren!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GDie Meuterei wurde niedergeschlagen.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] Schiffe§!werden an das republikanische Spanien übergeben.\nWenn die Republikaner nach dem spanischen Bürgerkrieg siegreich sind, werden sie die gleiche Anzahl von Schiffen zurückgeben."
 lar_portugal_navy_mutiny.4.t:0 "Portugiesische Seeleute kommen uns zu Hilfe!"
 lar_portugal_navy_mutiny.4.desc:0 "Die portugiesischen Besatzungen mehrerer Marineschiffe meuterten, weil sie der Spanischen Republik gegen die nationalistische Rebellion helfen wollten. Die Offiziere wurden verhaftet, und in der Erwartung eines starken Widerstands an Land wurden die Schiffe darauf vorbereitet, den Hafen so schnell wie möglich zu verlassen. \Zur Überraschung der Besatzungen ging die portugiesische Regierung jedoch einen Kompromiss ein und erlaubte den Matrosen, wegzufahren und für unsere Sache zu kämpfen, sofern sie nach Beendigung des spanischen Bürgerkriegs zurückkehren würden. \Einige der Besatzungen beschlossen daraufhin, in Portugal zu bleiben und die Regierung unter Druck zu setzen, damit sie weitere Maßnahmen gegen die Nationalisten ergreift, und schließlich steuern die [?POR.POR_ships_revolted] Schiffe jetzt unsere Häfen an. Wir müssen unsere Kameraden willkommen heißen und ihnen für ihren Mut danken."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Die portugiesischen Besatzungen mehrerer Marineschiffe meuterten, weil sie der Spanischen Republik im Kampf gegen die nationalistische Rebellion helfen wollten. Nach der Verhaftung ihrer Offiziere versuchten die Matrosen, den Hafen zu verlassen, wurden aber von der Armee mit aller Härte zurückgeschlagen. \In einem verzweifelten Ausbruchsversuch unter schwerem Artilleriefeuer an der Küste gelang es den Schiffen, zu entkommen, und sie sind nun auf dem Weg nach Spanien. \n\nNachdem es nicht gelungen ist, diese Meuterei einzudämmen, hat die portugiesische Regierung von uns eine Entschädigung für ihre Verluste gefordert, wenn der Krieg vorbei ist. \n\nAllerdings müssen wir jetzt unsere Kameraden willkommen heißen und all den tapferen Seeleuten für ihre Opfer danken, denn viele von ihnen wurden während der Revolte verhaftet oder verletzt."
 lar_portugal_navy_mutiny.4.a:0 "Wir werden die Taten dieser tapferen portugiesischen Männer nicht vergessen!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective] Schiffe§!wurden an [Root.GetNameDef] übergeben und sind nun unter unserer Kontrolle. \Sie werden zurück nach [POR.GetNameDef] transferiert, sobald der Spanische Bürgerkrieg vorbei ist."
 lar_portugal_navy_mutiny.5.t:0 "Unsere Matrosen kehren aus dem Spanischen Bürgerkrieg zurück"
 lar_portugal_navy_mutiny.5.desc:1 "Der Spanische Bürgerkrieg ist vorbei, und die republikanische Regierung hat sich bereit erklärt, uns [?POR_ships_revolted] Schiffe als Entschädigung für die Schiffe zur Verfügung zu stellen, die ihr zu Beginn des Konflikts zu Hilfe gesegelt sind. Da sich unsere Zerstörer nach ihren Einsätzen jedoch nicht mehr im besten Zustand befinden, wird die Republik Spanien eine Inspektion durchführen, um zu entscheiden, ob eines unserer Schiffe durch ihre eigenen Schiffe ersetzt werden muss."
 lar_portugal_navy_mutiny.5.a:0 "Wir werden sehen, wie gut diese Schiffe funktionieren..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] wird [?POR_ships_revolted] Schiffe zurück an [Root.GetNameDef] übertragen.§!"
 lar_portugal_navy_mutiny.6.t:0 "Zeit, sich von unseren portugiesischen Kameraden zu verabschieden"
 lar_portugal_navy_mutiny.6.desc:0 "Nun, da der nationalistische Aufstand niedergeschlagen ist, ist es an der Zeit, dass die tapferen portugiesischen Seeleute, die uns in den ersten Monaten des Konflikts zu Hilfe gekommen sind, endlich in ihre Heimat zurückkehren.\n Wir werden eine Inspektion durchführen, um zu entscheiden, welche der portugiesischen Schiffe in gutem Zustand sind, um nach Portugal zurückzufahren, und welche durch unsere eigenen Schiffe ersetzt werden müssen.\n\n Wir haben diesen tapferen Seeleuten so viel zu verdanken, und wir werden ihren Mut nie vergessen."
 lar_portugal_navy_mutiny.6.a:0 "Lebt wohl, Brüder in den Waffen!"
 lar_portugal_navy_mutiny.6_tt:0 "Die [?POR.POR_ships_revolted] Schiffe werden an [POR.GetNameDef] zurückgegeben."
 lar_portugal_iberian_workers_united.1.t:0 "Vereinte iberische Arbeiter"
 lar_portugal_iberian_workers_united.1.desc:0 "So lange waren Spanien und Portugal unabhängige Nationen, die ihre Unterschiede statt ihrer Gemeinsamkeiten betonten, aber diese Zeiten sind vorbei; der Tag ist gekommen, an dem sich die spanischen und portugiesischen Arbeiter in ihrem Kampf gegen den Faschismus zusammenschließen!"
 lar_portugal_iberian_workers_united.1.a:0 "Vereint werden wir niemals besiegt werden!"
 lar_portugal_iberian_workers_united.2.t:1 "Die Iberische Sozialistische Union"
 lar_portugal_iberian_workers_united.2.desc:1 "Jetzt, da wir endlich den Frieden erreicht haben, ist [From.GetNameDefCap] an unsere Regierung herangetreten, um die Vereinigung der Iberischen Halbinsel unter einer sozialistischen Volksregierung zu erwägen. Dies wird dazu führen, dass die Identitäten von [Root.GetAdjective] und [From.GetAdjective] verschwinden werden, da wir alle iberische Bürger der Iberischen Sozialistischen Union werden."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] und [POR.GetNameDef] werden sich vereinigen!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YIberische Sozialistische Union§!annektiert §YRepublikanisches Spanien§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] wird eine unabhängige Nation bleiben."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] lehnt die [ENG.GetAdjective] Seeblockade ab"
 lar_portugal_naval_blockade.1.desc:0 "Die [POR.GetAdjective]-Regierung hat erklärt, dass sie sich nicht an die von [ENG.GetNameDef] gegen uns verhängte Seeblockade halten wird. Wir haben ein Schreiben erhalten, in dem ein faires Abkommen angeboten wird, wonach Konvois von [POR.GetAdjective] unsere Kriegsanstrengungen unterstützen und Waren dorthin transportieren, wo unsere eigenen Konvois nicht hinkommen, im Austausch für ein Handelsabkommen, das billige Konsumgüter nach [POR.GetNameDef] schickt."
 lar_portugal_naval_blockade.1.a:0 "Wir werden dieses Abkommen in Betracht ziehen..."
 lar_portugal_naval_blockade.1_tt:0 "Schaltet die Entscheidung für Länder frei, die sich mit [ENG.GetNameDefCap] im Krieg befinden."
 lar_portugal_naval_blockade.2.t:0 "[Von.GetName] hat unser Angebot angenommen, die Seeblockade zu umgehen"
 lar_portugal_naval_blockade.2.desc:0 "Ein Schreiben von [Von.GetNameDef] ist heute eingetroffen, in dem er unser Angebot akzeptiert, die britische Seeblockade zu umgehen. Wir werden unsere Konvois einsetzen, um ihren Versorgungsbedarf dort zu decken, wo die Schiffe von [From.GetAdjective] nicht hinkommen. Im Gegenzug werden sie die Produktion einer ihrer Fabriken umleiten, um uns mit den Materialien zu versorgen, die wir für unsere eigenen Projekte benötigen."
 lar_portugal_naval_blockade.2.a:0 "Davon werden beide Nationen profitieren."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Verweigert die Seeblockade"
 lar_portugal_naval_blockade.3.desc:0 "Die [POR.GetAdjective]-Regierung hat erklärt, dass sie sich nicht an die von uns verhängte Seeblockade halten wird. [POR.GetNameDefCap] hat unseren Feinden ein Abkommen vorgeschlagen und ihnen angeboten, ihre Kriegsanstrengungen zu unterstützen, indem sie [POR.GetAdjective]-Konvois für den Schmuggel von Waren nutzen.\n\nObwohl wir ihrer Neutralität in diesem Konflikt mit Respekt und Verständnis begegnet sind, scheint es, dass unsere ehemaligen Freunde nicht länger den Wunsch haben, die anglo-portugiesische Allianz zu ehren, indem sie unsere Feinde offen unterstützen und damit einen Vertrag brechen, der seit mehr als fünf Jahrhunderten zwischen unseren Ländern besteht..."
 lar_portugal_naval_blockade.3.a:0 "Diese verräterischen Opportunisten!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugal fördert die monarchistische Gesinnung!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Die portugiesische Regierung appelliert an die brasilianischen Monarchisten und unterstützt eine Propagandakampagne, die Prinz Pedro Henrique lobt und sein Recht auf den brasilianischen Thron beansprucht. \Wir sollten nicht übersehen, welche Auswirkungen dies auf die brasilianische Bevölkerung haben kann, damit wir nicht von einer massiven monarchistischen Bewegung überrollt werden, die zum Sturz der Regierung führt."
 lar_portugal_promote_monarchist_cause.1.a:0 "Wie können sie es wagen?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Wiedervereinigung des Königreichs Portugal und Brasilien"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] hat sich an unsere Regierung gewandt und die Vereinigung unserer beiden Nationen unter der Herrschaft von Dom Duarte Nuno vorgeschlagen, der zum König von Portugal und Brasilien gekrönt werden soll. \Die [POR.GetAdjective]-Regierung hat erklärt, dass sie eine negative Antwort nicht akzeptieren wird, und hat uns dringend gebeten, den Vorschlag anzunehmen, um einen möglichen Konflikt zwischen unseren Nationen zu vermeiden."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] und [POR.GetNameDef] werden sich wieder vereinigen."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] wird eine unabhängige Nation bleiben."
 lar_portugal_promote_monarchist_cause.3.t:0 "Ein monarchistischer Aufstand!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Mit Unterstützung der [POR.GetAdjective]-Regierung haben die brasilianischen Monarchisten die Kontrolle über Rio de Janeiro übernommen und erheben sich nun im ganzen Land gegen die faschistischen Verräter, die sich uns entgegenstellen. \Der Feind hat die Unterstützung verschiedener Fraktionen in unserer Nation gesucht, aber die loyalen Untertanen des wiederhergestellten [Root.GetName] haben keine Angst, denn ihr rechtmäßiger Kaiser [Root.GetLeader] wird sie zum Sieg führen!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Unterstützt von der portugiesischen Regierung erheben sich die brasilianischen Monarchisten im ganzen Land zu den Waffen. Sollten diese Verräter mit ihrem Versuch, die Monarchie wiederherzustellen, Erfolg haben, ist es sehr wahrscheinlich, dass unser geliebtes Land kurz darauf der portugiesischen Kontrolle unterstellt wird. \Wir haben den größten Teil des Landes verloren, aber glücklicherweise sind die Rebellen bei ihrem Versuch, Rio de Janeiro einzunehmen, gescheitert, was uns die Möglichkeit gibt, unsere Truppen zu sammeln und von der Hauptstadt aus zu marschieren, um unser Land von denen zurückzuerobern, die es ruinieren wollen."
 lar_portugal_promote_monarchist_cause.3.a:0 "Der brasilianische Thron wird wiederhergestellt werden!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§Gwird sich uns im Bürgerkrieg anschließen.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Wir müssen diese Verräter ausrotten!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§Rwird sich dem Bürgerkrieg gegen uns anschließen.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "Der brasilianische Thron wiederhergestellt"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Mit Hilfe der [POR.GetAdjective]-Regierung ist es den brasilianischen Monarchisten gelungen, einen friedlichen Regierungswechsel herbeizuführen. Im ganzen Land gibt es noch einige wenige Elemente, die sich der Thronbesteigung unseres rechtmäßigen Kaisers [Root.GetLeader] widersetzen, aber die werden bald besänftigt sein."
 lar_portugal_promote_monarchist_cause.4.a:0 "Hoch lebe der Kaiser!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brasilien akzeptiert die Wiedervereinigung"
 lar_portugal_promote_monarchist_cause.5.desc:0 "Die brasilianische Regierung hat in weiser Voraussicht den Vorschlag zur Einigung unserer Nationen unterzeichnet. Das mächtige Vereinigte Königreich von Portugal und Brasilien erhebt sich wieder unter der Herrschaft von König [Root.GetLeader].\n\Möge er unserer geliebten Nation Macht und Wohlstand bringen!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Dies stärkt Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brasilien lehnt die Wiedervereinigung ab"
 lar_portugal_promote_monarchist_cause.6.desc:0 "Die Regierung von [BRA.GetAdjective] hat sich leichtsinnigerweise entschieden, unseren Vorschlag zur Vereinigung unserer Nationen unter der Herrschaft von [Root.GetLeader] abzulehnen.\nAuch wenn dies für uns völlig inakzeptabel ist, so ist dies doch nur ein kleines Hindernis auf unserem Weg, die Macht des ehemaligen Königreichs Portugal wiederherzustellen.\n\Am Ende werden sie sich unseren Forderungen beugen müssen, so wie es auch andere tun werden..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Ihr Schicksal ist besiegelt."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarchisten auf dem Vormarsch!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Die Situation in unserem Land ist kritisch. Die monarchistische Bewegung gewinnt an Schwung und eine antimonarchistische Koalition hat die Macht in der Regierung übernommen, vermutlich um einen drohenden Aufstand zu verhindern. \nDie soziale Instabilität nimmt rapide zu, da die brasilianischen Bürger die faschistische Ausrichtung der Führer dieser Koalition erkennen und unsere Gesellschaft zunehmend zwischen Faschismus und Monarchismus polarisiert ist.\n In dieser schicksalhaften Situation ist es an der Zeit, dass wir uns für eine Seite entscheiden."
 lar_portugal_promote_monarchist_cause.7.a:0 "Unterstützen Sie die Monarchisten."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Sie werden sich in einem möglichen Bürgerkrieg auf die Seite der Monarchisten stellen."
 lar_portugal_promote_monarchist_cause.7.b:0 "Unterstützen Sie die antimonarchistische Koalition."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Sie werden sich in einem möglichen Bürgerkrieg auf die Seite der Faschisten stellen."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal hat sich dem brasilianischen Bürgerkrieg angeschlossen."
 POR_brazil_supports_monarchism_flag:0 "Brasilien unterstützt den Monarchismus"
 lar_portugal_purchase_ships.1.t:0 "Die [From.GetNameDefCap] versuchen, [Root.GetAdjective]-Schiffe zu kaufen"
 lar_portugal_purchase_ships.1.desc:0 "Die [From.GetAdjective]-Regierung, die sich des Mangels an einer eigenen Marine bewusst ist, hat eine Ausschreibung zum Kauf von [Root.GetAdjective]-Schiffen eingereicht. Sollten wir uns bereit erklären, die gewünschten Schiffe zu bauen, werden sie uns mit Waren versorgen, die wir für unsere eigenen Zwecke nutzen können."
 lar_portugal_purchase_ships.1.a:0 "Dies wird für uns beide von Vorteil sein."
 lar_portugal_purchase_ships.1.a_tt:0 "Wir erhalten §Y1§!offmap §YCivilian Factory§!als Bezahlung, sobald [POR.GetNameDefCap] sich für ein Geschäft entscheidet."
 lar_portugal_purchase_ships.1.b:0 "Wir sind nicht interessiert."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] akzeptiert den Bau unserer Schiffe"
 lar_portugal_purchase_ships.2.desc:0 "Die [From.GetAdjective]-Regierung hat sich bereit erklärt, Schiffe für die [Root.GetAdjective]-Marine zu bauen. Sie hat uns drei verschiedene Angebote vorgelegt, aus denen wir wählen können."
 lar_portugal_purchase_ships.2.a:0 "Kauf von U-Booten."
 lar_portugal_purchase_ships.2.b:0 "Kauf von Zerstörern."
 lar_portugal_purchase_ships.2.c:0 "Kauf eines Leichten Kreuzers."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] Weigert sich, unsere Schiffe zu bauen"
 lar_portugal_purchase_ships.3.desc:0 "[Von.GetNameDefCap] hat unser Angebot, [Von.GetNameDefCap] Schiffe für unsere Marine zu kaufen, abgelehnt. \nWir müssen uns nach anderen Ländern umsehen, die bereit sind, das Angebot anzunehmen, oder uns auf die Entwicklung unserer eigenen Marineeinrichtungen konzentrieren, so dass wir nicht auf eine ausländische Macht angewiesen sind, um eine mächtige [Root.GetAdjective]-Flotte zu bauen."
 lar_portugal_purchase_ships.3.a:1 "Wir werden auch ohne sie auskommen."
 lar_portugal_purchase_ships.4.t:0 "Schiffsbau abgeschlossen - U-Boote"
 lar_portugal_purchase_ships.4.desc:0 "Nach fast einem Jahr Bauzeit haben die drei [GetPortugueseShipsBuilder] U-Boote, die wir bestellt haben, mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\n Die Schiffe liegen im Hafen von [Root.GetAdjective] und ihre Besatzungen warten auf Befehle."
 lar_portugal_purchase_ships.4.a:0 "Gut"
 lar_portugal_purchase_ships.4.a_tt:0 "Drei U-Boote in die Reserveflotte aufgenommen"
 lar_portugal_purchase_ships.5.t:0 "Schiffsbau abgeschlossen - Zerstörer"
 lar_portugal_purchase_ships.5.desc:0 "Nach fast einem Jahr Bauzeit haben die beiden von uns bestellten [GetPortugueseShipsBuilder]-Zerstörer mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\nDie Schiffe liegen im Hafen von [Root.GetAdjective] und ihre Besatzungen warten auf Befehle."
 lar_portugal_purchase_ships.5.a:0 "Gut"
 lar_portugal_purchase_ships.5.a_tt:0 "Zwei Zerstörer in die Reserveflotte aufgenommen"
 lar_portugal_purchase_ships.6.t:0 "Schiffsbau abgeschlossen - Leichter Kreuzer"
 lar_portugal_purchase_ships.6.desc:0 "Nach fast anderthalb Jahren Bauzeit hat der von uns in Auftrag gegebene Leichte Kreuzer [GetPortugueseShipsBuilder] mehrere Seetests durchlaufen und ist nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\nDas Schiff liegt im Hafen von [Root.GetAdjective] und seine Besatzung wartet auf Befehle."
 lar_portugal_purchase_ships.6.a:0 "Gut"
 lar_portugal_purchase_ships.6.a_tt:0 "Ein leichter Kreuzer wird in die Reserveflotte aufgenommen"
 POR_ENG_Ship_Builder:0 "[ENG.GetAdjective]"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjective]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] sympathisiert mit der Spanischen Republik"
 lar_portugal_spanish_civil_war.1.desc:0 "Heute hat [POR.GetNameDef] seine Unterstützung für die Spanische Republik angekündigt und erklärt, dass die Regierung erwägt, im Spanischen Bürgerkrieg harte Maßnahmen zu ergreifen. In seiner Rede prangerte [POR.GetLeader] die aufkommende faschistische Bedrohung in Iberien an und erklärte, dass es die Pflicht von [POR.GetNameDef] sei, seinen spanischen Kameraden in ihrem Kampf gegen die Nationalisten zu helfen."
 lar_portugal_spanish_civil_war.1.a:0 "Sie kommen uns besser nicht in die Quere..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] wird sich [SPD.GetFlag][SPD.GetNameDef] im spanischen Bürgerkrieg anschließen und gegen uns kämpfen können!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] sympathisiert mit den spanischen Nationalisten"
 lar_portugal_spanish_civil_war.2.desc:0 "Die [POR.GetAdjective]-Regierung hat ihre Unterstützung für die spanischen Nationalisten angekündigt und erklärt, dass [POR.GetNameDef] erwägt, im spanischen Bürgerkrieg harte Maßnahmen zu ergreifen. In seiner Rede hat [POR.GetLeader] die Ausbreitung der kommunistischen und anarchistischen Bedrohung in Iberien angeprangert und behauptet, es sei die Pflicht von [POR.GetNameDef], seinen spanischen Nachbarn im Kampf gegen die Republikaner zu helfen."
 lar_portugal_spanish_civil_war.2.a:0 "Sie sollten sich nicht in diese Angelegenheiten einmischen..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] wird sich [SPA.GetFlag][SPA.GetNameDef] im spanischen Bürgerkrieg anschließen und gegen uns kämpfen können!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] sympathisiert mit den spanischen Carlisten"
 lar_portugal_spanish_civil_war.3.desc:0 "Die [POR.GetAdjective]-Regierung hat heute ihre Unterstützung für die spanischen Carlisten angekündigt und erklärt, dass [POR.GetNameDef] erwägt, im spanischen Bürgerkrieg harte Maßnahmen zu ergreifen. In seiner Rede hat [POR.GetLeader] erklärt, dass die Monarchie der einzige Weg ist, um Stabilität und Wohlstand auf eine iberische Halbinsel zu bringen, die durch ihre Politik zu sehr polarisiert ist, und dass es die Pflicht von [POR.GetNameDef] ist, die spanischen Royalisten in ihrem Kampf zur Wiederherstellung der Monarchie zu unterstützen."
 lar_portugal_spanish_civil_war.3.a:0 "Sie sollten sich nicht in diese Angelegenheiten einmischen..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] wird sich [SPB.GetFlag][SPB.GetNameDef] im spanischen Bürgerkrieg anschließen und gegen uns kämpfen können!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Bilden Sie die Königlich Iberische Allianz"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] erklärt, dass es nach all der sozialen Uneinigkeit und Instabilität, die unsere Länder während des Spanischen Bürgerkriegs erlitten haben, zum Wohle der iberischen Länder ist, dass wir uns auf der Suche nach Wohlstand und Fortschritt zusammentun. Die [From.GetAdjective]-Regierung hat vorgeschlagen, ein Bündnis zwischen unseren beiden Königreichen auszuhandeln, um unsere Differenzen aus der Vergangenheit hinter uns zu lassen und zusammenzuarbeiten, um die vielfältigen Bedrohungen zu überwinden, die uns nicht nur in Europa, sondern in der ganzen Welt erwarten."
 lar_portugal_royal_iberian_alliance.1.a:0 "Dieses Bündnis wird für Portugal von Vorteil sein."
 lar_portugal_royal_iberian_alliance.1.b:0 "Dieser Vertrag ist für uns inakzeptabel."
 lar_portugal_overseas_provinces.1.t:0 "Integrierte angolanische Territorien"
 lar_portugal_overseas_provinces.1.desc:0 "Unsere Gebiete im Norden und Süden Angolas sind endlich in unser Land integriert worden. Die lokale angolanische Bevölkerung hat die portugiesische Staatsbürgerschaft erhalten und hat nun die gleichen Rechte und Pflichten wie jeder andere portugiesische Bürger, einschließlich des Militärdienstes. Dies wird zu einer neuen Quelle von Arbeitskräften führen, die unsere Armee verstärken werden."
 lar_portugal_overseas_provinces.1.a:0 "Gute Nachrichten!"
 lar_portugal_overseas_provinces.2.t:0 "Mosambikanisches Territorium integriert"
 lar_portugal_overseas_provinces.2.desc:0 "Unsere ehemalige Kolonie Mosambik ist endlich in unser Land integriert worden. Die lokale mosambikanische Bevölkerung hat die portugiesische Staatsbürgerschaft erhalten und hat nun die gleichen Rechte und Pflichten wie jeder andere portugiesische Bürger, einschließlich des Militärdienstes. Dies wird zu einer neuen Quelle von Arbeitskräften führen, die unsere Armee verstärken."
 lar_portugal_overseas_provinces.2.a:0 "Dies ist zum Wohle Portugals."
 lar_news.7.t:0 "Der deutsch-französische Pakt"
 lar_news.7.desc:0 "[FRA.GetLeader] und [GER.GetLeader] haben sich in Berlin getroffen, um die politische und strategische Situation in Mitteleuropa zu besprechen. Obwohl es kaum Details von dem Treffen gibt und kein offizielles Kommuniqué veröffentlicht wurde, haben Beobachter eine deutliche Veränderung der Rhetorik und Politik von [FRA.GetAdjective] und [GER.GetAdjective] gegenüber den Benelux-Ländern festgestellt. \n\nWährend die deutsche Minderheit in Belgien früher ein ständiger Trommelwirbel der deutschen Propaganda war, wird sie jetzt nur noch am Rande erwähnt, während festgestellt wird, dass Belgien "ein künstliches Konstrukt, keine Nation, sondern lediglich eine Ansammlung von Nationen ist, die willkürlich zusammengewürfelt wurden", und die große französischsprachige Bevölkerung stark betont wird."
 lar_news.7.a:0 "Wir müssen uns um unsere Verteidigung kümmern!"
 lar_news.7.b:0 "Frankreich behauptet sich."
 lar_news.7.c:0 "Die kleinen Nationen Europas zittern."
 lar_news.7.d:0 "Es ist an der Zeit, die Grenzen Europas neu zu ziehen."
 lar_news.7.e:0 "Eine vernünftige Lösung zwischen vernünftigen Nationen."
 lar_news.8.t:0 "[FRA.GetLeader] erhebt Anspruch auf den Thron von Frankreich"
 lar_news.8.desc:0 "In einer Zeremonie in [This.GetFrenchCoronationCity] wurde [FRA.GetLeader] offiziell zum [This.GetFrenchRoyalTitle] proklamiert. \Sein Aufstieg wird weithin als direkte Folge der Unfähigkeit der Dritten Republik angesehen, politische Stabilität in einem Umfeld zu gewährleisten, das zunehmend von gewaltsamen Zusammenstößen zwischen den extremen Enden des politischen Spektrums geprägt war. Er steht nun vor der schwierigen Aufgabe, ein tief gespaltenes Land wieder aufzubauen und zu vereinen. Viele Beobachter verweisen auf die Rolle, die die rechtsextremen Ligen bei seinem Aufstieg an die Macht gespielt haben, als Zeichen dafür, dass der "[This.GetFrenchRoyalTitle]" in Wirklichkeit nur ein Herrscher von Gnaden des rechten Mobs ist."
 lar_news.8.a:0 "Eine weitere Nation kehrt zur natürlichen Ordnung der Dinge zurück."
 lar_news.8.b:0 "Schon bald werden sie eine weitere Revolution erleben."
 lar_news.8.c:0 "Eine Rückkehr zu längst überwunden geglaubten Zeiten."
 lar_news.8.d:0 "Es lebe [FRA.GetLeader]!"
 lar_news.8.e:0 "Das ist die falsche Art eines Alleinherrschers!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "Paris"
 LaR_France_Emperor:0 "Kaiser der Franzosen"
 LaR_France_King:0 "König von Frankreich"
 LaR_France_King_of_The_French:0 "König der Franzosen"
 lar_news.9.t:0 "Französische Kommunisten übernehmen die Macht"
 lar_news.9.desc:0 "Nach einer langen Periode politischer und wirtschaftlicher Reformen forderten die kommunistischen Minister der Volksfrontregierung heute die verbleibenden Minister des Zentrums auf, entweder zurückzutreten und die Kommunistische Partei als alleinige Regierungspartei anzuerkennen oder sofort in die Kommunistische Partei einzutreten.\n\ Gleichzeitig besetzten bewaffnete Arbeiter aus einer Reihe großer, staatseigener Fabriken strategische Orte im ganzen Land. Die Armee blieb auf Anweisung aus Paris in den Kasernen und weigerte sich, einzugreifen. \Bei Einbruch der Dunkelheit war der kommunistische Putsch abgeschlossen und die neue Regierung hatte die Macht übernommen."
 lar_news.9.a:0 "Die Radikalen haben die Macht übernommen."
 lar_news.9.b:0 "Die letzte französische Revolution."
 lar_news.9.c:0 "Sie haben den Faschismus vermieden, indem sie die schlimmstmögliche Alternative gewählt haben."
 lar_news.9.d:0 "Die Revolution ist siegreich!"
 lar_news.9.e:0 "Eine weitere Bedrohung taucht in Europa auf."
 lar_news.10.t:0 "Aufstand der Karlisten im Spanischen Bürgerkrieg"
 lar_news.10.desc:0 "Aus Angst, immer mehr ins Abseits gedrängt zu werden und ihren Einfluss auf die Nationale Front zu verlieren, lösen sich die karlistischen Kräfte unter Manuel Fal Conde von der nationalistischen Sache. Indem sie ihren eigenen, unabhängigen Aufstand erklärten, wandten sich die karlistischen Requetés, vor allem im Norden des Landes, gegen ihre ehemaligen Verbündeten, während sie gleichzeitig den Kampf gegen ihre republikanischen Feinde fortsetzten.\n\Die Auswirkungen auf ihre militärische Position im Bürgerkrieg werden von der nationalistischen Führung heruntergespielt, aber es ist offensichtlich, dass das derzeitige Chaos für die Republikaner eine große Chance darstellt."
 lar_news.10.desc_2:0 "Aus Angst, zunehmend ins Abseits gedrängt zu werden und ihren Einfluss auf die junge nationalistische Nachkriegsregierung immer mehr einzuschränken, haben die karlistischen Kräfte unter Manuel Fal Conde ihre Unterstützung für diese neue Regierung aufgegeben. In einem weiteren Aufstand haben sich die carlistischen Requetés, vor allem im Norden des Landes, gegen ihre früheren Verbündeten gewandt und eine neue rivalisierende Regierung ausgerufen.\n\n Die nationalistischen Führer haben Fal Condes Vorgehen schnell verurteilt und ihn beschuldigt, "Spanien in einen weiteren Bürgerkrieg zu stürzen", aber die carlistischen Reaktionen verweisen auf die systematischen Versuche der nationalistischen Führung, die Bewegung seit der Niederlage der Republikaner auszurotten, was ihnen keine andere Wahl ließ, als sich zu verteidigen."
 lar_news.10.a:0 "Sie werden uns jetzt ernst nehmen müssen!"
 lar_news.10.b:0 "Ihre Kurzsichtigkeit gefährdet unseren Krieg!"
 lar_news.10.b_2:0 "Sie würden unseren Sieg über die Republikaner riskieren?"
 lar_news.10.c:0 "Das ist besser, als wir es uns erhoffen konnten!"
 lar_news.10.c_2:0 "Sollen sie doch an ihrem Sieg ersticken!"
 lar_news.10.d:0 "Die Sache wird immer komplizierter..."
 lar_news.10.d_2:0 "Hört das denn nie auf?!"
 lar_news.11.t:0 "Anarchistischer Aufstand im Spanischen Bürgerkrieg"
 lar_news.11.desc:1 "Anhaltende Versuche der Regierung, die zentralisierte Kontrolle über die größtenteils unabhängig agierenden anarchistischen Kommunen im Nordosten Spaniens wiederzuerlangen, sowie die stalinistische Unterdrückung dissidenter kommunistischer Ansichten haben nun zu einem ausgewachsenen Kampf an der republikanischen Front geführt.\n\Anfänglich auf Straßenkämpfe und kleinere Zusammenstöße zwischen Milizen und Regierungs- oder stalinistischen Kräften beschränkt, hat die mangelnde Kompromissbereitschaft beider Seiten dazu geführt, dass der Konflikt innerhalb weniger Tage rasch eskaliert ist. Die Umverteilung der militärischen Ressourcen zur Bewältigung dieser internen Bedrohung bedeutet, dass die Frontlinien gegen die Nationalisten merklich geschwächt wurden."
 lar_news.11.desc_2:0 "Anhaltende Versuche der Regierung, die zentralisierte Kontrolle über die größtenteils unabhängig agierenden anarchistischen Kommunen im Nordosten Spaniens wiederzuerlangen, sowie die stalinistische Unterdrückung dissidenter kommunistischer Ansichten haben nun zu einem ausgewachsenen Kampf zwischen den republikanischen Siegern des Spanischen Bürgerkriegs geführt.\n\Anfänglich auf Straßenkämpfe und kleinere Zusammenstöße zwischen Milizen und Regierungs- oder stalinistischen Kräften beschränkt, hat die mangelnde Kompromissbereitschaft beider Seiten dazu geführt, dass der Konflikt in nur wenigen Tagen schnell eskaliert ist. Da sich die Anführer der Parteien weigern, eine Versöhnung in Betracht zu ziehen, und die Frontlinien gezogen werden, scheint es, als ob Spanien in einen weiteren Bürgerkrieg gestürzt wird."
 lar_news.11.a:0 "Gut, sollen sie sich doch selbst zerfleischen!"
 lar_news.11.b:0 "Auf die eine oder andere Weise wird ihre Einmischung ein Ende haben."
 lar_news.11.b_2:0 "Sie würden unseren Sieg über die Nationalisten riskieren?!"
 lar_news.11.c:0 "Die Zeit, das Joch abzuschütteln, ist gekommen!"
 lar_news.11.d:0 "Die Republikaner brauchen kaum Hilfe von außen, um zu verlieren..."
 lar_news.12.t:0 "[From.GetNameDefCap] Schließt sich der [From.GetFactionName]"
 lar_news.12.desc:0 "Obwohl sie sich noch mitten in der Erholungsphase vom Bürgerkrieg befindet, hat [From.GetNameDef] jetzt überraschend den Beitritt zur [From.GetFactionName] ausgehandelt. Es scheint, dass die umfangreiche Hilfe der Achsenmächte, die die Nationalisten während des Bürgerkriegs erhielten, nicht zu engeren Beziehungen zwischen der neuen [From.GetAdjective] Regierung und ihren ausländischen Unterstützern geführt hat."
 lar_news.12.a:0 "Wir müssen Verbündete haben."
 lar_news.12.b:0 "Wir heißen sie in unserem Schoß willkommen."
 lar_news.12.c:0 "Dann werden wir auch sie besiegen."
 lar_news.12.d:0 "Sie haben sich für ihre Seite entschieden."
 lar_news.13.desc:0 "Obwohl sie sich noch mitten in der Erholungsphase vom Bürgerkrieg befindet, hat [From.GetNameDef] nun überraschend den Beitritt zur [From.GetFactionName] ausgehandelt. Die Zusammenarbeit begann bereits während des Bürgerkriegs, in dem [Von.GetNameDef] umfangreiche militärische Hilfe von der [Von.GetFactionName] erhielt, und es scheint, dass dies nur der Anfang einer engeren Verbindung in der Zukunft war."
 lar_news.14.t:0 "[SPA.GetNameDefCap] fordert französisches Nordafrika"
 lar_news.14.desc:0 "Angesichts des wochenlangen unerbittlichen [SPA.GetAdjective] Drucks, der gestern in einem letzten Ultimatum gipfelte, sah die [From.GetAdjective]-Regierung keinen anderen Ausweg, als den Forderungen nachzugeben und die Kontrolle über Nordafrika aufzugeben, um den Frieden mit ihrem Nachbarn zu wahren."
 lar_news.14.a:0 "Das war eine weise Entscheidung."
 lar_news.14.b:0 "Wir hatten keine andere Wahl."
 lar_news.14.c:0 "Die Bastarde verschenken UNSER Territorium!"
 lar_news.14.d:0 "Und mit einem Schlag haben wir Nordafrika verloren..."
 lar_news.14.e:0 "Sie ergreifen die Gelegenheit."
 lar_news.15.t:0 "Die französisch-spanische Union"
 lar_news.15.desc:0 "Seitdem die beiden monarchistischen Bewegungen in [SPB.GetNameDef] und [FRA.GetNameDef] vor einiger Zeit an die Macht gekommen sind, haben sich die französisch-spanischen Beziehungen verschärft, und ihre Außenpolitiken sind immer enger miteinander verflochten.\n\nNun, nachdem die legitimistische Bewegung in [FRA.GetNameDef] offiziell König [SPB. GetLeader] zum rechtmäßigen Anwärter auf den französischen Thron ernannt hat, hat er in einer offiziellen Proklamation seine Absicht verkündet, die französische Krone anzunehmen. Daraufhin hat die legitimistische Regierung in [FRA.GetNameDef] mit den Vorbereitungen für eine aufwendige Krönungszeremonie in der Kathedrale von Reims begonnen."
 lar_news.15.a:0 "Eine große Macht wird sich bald erheben!"
 lar_news.15.b:0 "Eine schöne Zukunft für Frankreich steht bevor!"
 lar_news.15.c:0 "Dies wäre eine große Umwälzung des Kräfteverhältnisses!"
 lar_news.16.t:0 "Die Iberische Union"
 lar_news.16.desc:0 "Nach monatelangem Druck seitens der [SPB.GetAdjective]-Regierung hat [POR.GetNameDef], isoliert, ohne Verbündete und mit einem übermächtigen [SPB.GetAdjective]-Militär konfrontiert, keine andere Möglichkeit gesehen, als die angeblichen Ansprüche von [SPB.GetLeader] auf den [POR.GetAdjective]-Thron zu akzeptieren. Infolgedessen ist die Nation jetzt nur noch eine Provinz in der expandierenden Nation von [SPB.GetNameDef]."
 lar_news.16.a:0 "Die Iberische Union ist wieder so, wie sie sein sollte!"
 lar_news.16.b:0 "Iberien wieder vereint? Interessant."
 lar_news.17.t:0 "[From.GetAdjective] Monarchie wiederhergestellt"
 lar_news.17.b:0 "Wie gut für sie."
 lar_news.18.desc:0 "Monate nach dem überraschenden Schritt Francisco Francos, die Macht abzugeben und die Rückkehr des rechtmäßigen Königs von Spanien zu verkünden, ist [From.GetSPBkingloc] heute Morgen endlich in Madrid eingetroffen. Unter dem Beifall jubelnder Schaulustiger bewegte sich die königliche Prozession durch die Straßen Madrids zur Kirche San Jerónimo el Real. In einer pompösen Zeremonie wurde [From.GetSPBking2loc].\n\nObwohl ein Großteil der Nation noch in Trümmern liegt, kann der neue König vielleicht als einigende und heilende Kraft dienen und [From.GetNameDef] in eine glorreichere Zukunft führen."
 lar_news.18.a:0 "Endlich eine Rückkehr zu unserem rechtmäßigen Staatsoberhaupt!"
 lar_news.18.b:0 "Aber wird er auch einen spürbaren Wandel bewirken?"
 lar_news.19.t:0 "Der Lateinische Block"
 lar_news.19.desc:0 "Heute hat [From.GetNameDef] die Gründung eines neuen Bündnisses lateinamerikanischer Mächte angekündigt, das eine Alternative zu den großen Machtblöcken der Welt darstellen könnte. Trotz monatelanger Verhandlungen ist noch nicht ganz klar, welche Nationen der neuen Organisation beitreten werden, obwohl von Experten bereits Namen wie [POR.GetNameDef], [FRA.GetNameDef] und [ITA.GetNameDef] vorgeschlagen wurden."
 lar_news.19.a:0 "Dies ist der beste Weg, um unsere gemeinsamen Interessen zu verteidigen."
 lar_news.19.b:0 "Ein mutiger Schritt."
 lar_news.20.t:0 "[SPD.GetAdjective] Unabhängigkeitskrieg"
 lar_news.20.desc:0 "In den letzten Monaten haben sich die Beziehungen zwischen [SOV.GetAdjective]und [SPD.GetAdjective] zunehmend angespannt, und unabhängige Beobachter haben eine systematische Entfernung von Kommunisten aus einflussreichen Positionen der [SPD.GetAdjective] festgestellt. Als Reaktion darauf hat [SOV.GetNameDef] eine direkte Besatzungszone im Osten des Landes eingerichtet und versucht, die widerspenstige [SPD.GetAdjective]-Regierung in die Schranken zu weisen.\n\n Nun hat sich die Situation zugespitzt, als [SPD.GetLeader] in einer leidenschaftlichen Rundfunkansprache die Unabhängigkeit von [SPD.GetAdjective] erklärte und seine Landsleute dazu aufrief, "die Nation ein für alle Mal vom sowjetischen Einfluss zu befreien". Gleichzeitig hat ein großer [SPD.GetAdjective]-Überraschungsangriff auf die Besatzungszone begonnen."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Unsere Vergeltung wird schnell und schrecklich sein!"
 lar_news.20.c:0 "Wie praktisch. ¡Buena suerte, España!"
 lar_news.20.d:0 "Vom Regen in die Traufe..."
 lar_news.21.t:0 "Das Londoner Büro vereinigen"
 lar_news.21.desc:0 "Da [From.GetAdjective] immer stärker wird, hat die Regierung es nun für angebracht gehalten, die Bildung eines neuen kommunistischen Bündnisses mit dem Namen Internationales Büro für Revolutionäre Sozialistische Einheit anzukündigen, das sich sowohl gegen die trotzkistische als auch gegen die stalinistische Auslegung des Marxismus wendet.\n\nAngefangen mit dem "Londoner Büro", einem Komitee, das sich aus unabhängigen kommunistischen Organisationen mit Sitz in London zusammensetzt, heißen sie nun alle Nationen willkommen, die "einen Weg für kommunistische Ideale ohne Einmischung von außen wünschen", sich ihren Reihen anzuschließen."
 lar_news.21.a:0 "Wir werden die unbefleckte marxistische Welt anführen."
 lar_news.21.b:0 "Verachtenswert!"
 lar_news.21.c:0 "Ein interessanter Vorschlag!"
 lar_news.21.d:0 "Die kommunistische Sache zersplittert noch mehr!"
 lar_news.22.t:0 "Der Anarchismus ist erfolgreich"
 lar_news.22.desc:1 "Obwohl seit dem Ende des Spanischen Bürgerkriegs einige Zeit verstrichen ist, ist die erwartete Implosion der anarchistischen Kommunen auf der Iberischen Halbinsel nicht eingetreten. Im Gegenteil, den Kommunen ist es Berichten zufolge gelungen, die Region zu stabilisieren und wieder aufzubauen, und sie ziehen weiterhin gleichgesinnte Einwanderer aus aller Welt an. Angesichts der anhaltenden internationalen Feindseligkeit haben sich die Kommunen jedoch dafür entschieden, sich weiterhin in ihrem "Verteidigungsrat" zu organisieren und einen Kurs umfangreicher Aufrüstungsprogramme zu fahren."
 lar_news.22.a:1 "Wir haben viel erreicht, müssen uns aber auf das Schlimmste vorbereiten!"
 lar_news.22.b:1 "Sie stellen eine existenzielle Bedrohung für unsere Lebensweise dar!"
 lar_news.23.t:0 "Die iberischen Nationen treten der [ENG.GetFactionName]"
 lar_news.23.desc:0 "[POR.GetAdjective] und [?global.POR_iberian_summit_spanish_tag.GetAdjective] Politiker haben zusammengearbeitet, an die [ENG.GetAdjective]-Regierung appelliert und sich um die Aufnahme in die [ENG.GetFactionName] bemüht. Ob sie nur Schutz vor ausländischen Bedrohungen suchen oder ob sie wirklich bereit sind, sich am Kampf für die Demokratie zu beteiligen, ist noch unklar. \n\nNach Einschätzung der Lage hat [ENG.GetNameDefCap] jedoch entschieden, dass dies für ihre Interessen von Vorteil wäre, und den iberischen Nationen schließlich erlaubt, dem Bündnis beizutreten."
 lar_news.23.a:0 "Wir werden jetzt gemeinsam kämpfen."
 lar_news.23.b:0 "Sie sind nur weiteres Futter für uns."
 lar_news.23.c:0 "Gemeinsam werden wir für die Freiheit kämpfen!"
 lar_news.23.d:0 "Die iberischen Nationen arbeiten endlich zusammen..."
 lar_news.24.t:0 "Die iberischen Nationen treten der [GER.GetFactionName]"
 lar_news.24.desc:0 "Die Politiker von [POR.GetAdjective] und [?global.POR_iberian_summit_spanish_tag.GetAdjective] arbeiten zusammen, appellieren an die Regierung von [GER.GetAdjective] und bemühen sich um die Aufnahme in die [GER.GetFactionName]. Ob dies ein opportunistisches Manöver ist, um neue Gebiete zu erwerben, oder ob es nur ein verzweifelter Versuch ist, eine Besetzung zu vermeiden, ist noch unklar. \Nach Abwägung der Lage hat [GER.GetNameDefCap] jedoch entschieden, dass dies für seine Interessen vorteilhaft wäre, und hat den iberischen Nationen schließlich erlaubt, dem Bündnis beizutreten."
 lar_news.24.a:0 "Wir haben die richtige Seite gewählt."
 lar_news.24.b:0 "Unsere Feinde sollen jetzt untergehen!"
 lar_news.24.c:0 "Sie stellen sich auf die Seite des Teufels."
 lar_news.24.d:0 "Die iberischen Nationen arbeiten endlich zusammen..."
 lar_news.25.t:0 "Eine königliche Hochzeit in Brasilien"
 lar_news.25.desc:0 "Dom Duarte Nuno, Herzog von Braganza, hat heute in der Kathedrale von Petrópolis in Brasilien Prinzessin Maria Francisca von Orléans-Braganza geheiratet. Diese Heirat hat nicht nur das portugiesische und das brasilianische Brigantenhaus versöhnt, sondern auch die Miguelisten und die liberalen Braganzas vereint, die Rivalitäten zwischen der portugiesischen Königsfamilie hinter sich gelassen und die monarchistische Stimmung in beiden Ländern angeheizt. \Es heißt, dass Dom Duarte im Anschluss an die Zeremonie mehrere Gespräche mit bekannten brasilianischen und portugiesischen royalistischen Damen und Herren geführt hat, in denen die Worte "Restauration" und "Monarchie" offen ausgesprochen wurden."
 lar_news.25.a:0 "Dies ist erst der Anfang."
 lar_news.25.b:0 "Eine interessante Entwicklung..."
 lar_news.26.t:0 "Das Kaiserreich Portugal und Brasilien"
 lar_news.26.desc:0 "Nach der Wiederherstellung der Monarchie in Portugal und Brasilien nahmen der portugiesische König und der brasilianische Kaiser an mehreren Treffen teil, um die Notwendigkeit und die möglichen Vorteile einer Wiedervereinigung beider Länder zu erörtern. \nach langen Verhandlungen während des letzten brasilianisch-portugiesischen Gipfels einigten sich die Herrscher auf die offizielle Wiedereinführung von [POR.GetNameDef]. \n\nHeute wurde [POR.GetLeader] unter dem Segen der versammelten monarchistischen Menge zum Kaiser von Portugal und Brasilien gekrönt. Der Kaiser hat seinen Untertanen für ihre Loyalität gedankt und erklärt, dass er im Namen aller Bürger regieren wird, die unter seiner Herrschaft leben."
 lar_news.26.a:0 "Hoch lebe der Kaiser!"
 lar_news.26.b:0 "Ein Reich, das sich erhebt, um wieder zu scheitern."
 lar_news.26.c:0 "Nur Wahnvorstellungen von Großartigkeit..."
 lar_news.27.t:0 "Die Einigung Iberiens"
 lar_news.27.desc:1 "Portugiesische und spanische Politiker hielten in den letzten Monaten zahlreiche Treffen ab, bei denen sie die Möglichkeit eines vereinigten Linksstaates in Iberien diskutierten, der von Politikern beider Nationen regiert werden sollte. \Nach langen Vorbereitungen und Verhandlungen haben portugiesische und spanische Politiker heute offiziell die Gründung von [POR.GetNameDef] verkündet, einem neuen Staat, in dem die Bürger Iberiens die Politiker wählen werden, die die kollektiven Interessen besser vertreten, und in dem sie sich frei bewegen können."
 lar_news.27.a:0 "Dies ist erst der Anfang."
 lar_news.27.b:0 "Eine gute Initiative der iberischen Völker."
 lar_news.27.c:0 "Die kommunistische Bedrohung breitet sich aus wie die Pest..."
 lar_news.27.d:0 "Nur ein schicker Name, um ihre wahren Ambitionen zu verbergen."
 lar_news.28.t:0 "Spanische Republikaner besiegt"
 lar_news.28.desc:0 "Der spanische Bürgerkrieg scheint vorbei zu sein, denn die verbliebenen republikanischen Kräfte haben kapituliert oder sind untergetaucht. Obwohl die nationalistische Führung dies bereits zum Anlass genommen hat, den Bürgerkrieg für beendet zu erklären, verweisen Experten auf die ständig wachsende Uneinigkeit innerhalb der nationalistischen Fraktion selbst und argumentieren, dass sie möglicherweise einfach in eine neue Phase eintritt. Mit dem Verlust eines gemeinsamen Feindes halten sie es für nur allzu wahrscheinlich, dass diese Meinungsverschiedenheiten die Einheit der Nationalisten weiter zerbrechen werden. In gewissem Maße scheinen die Führer der Nationalisten und das Volk selbst dies auch zu sehen, denn die Milizen, die während des Bürgerkriegs gebildet wurden, um die Republikaner zu besiegen, sind noch nicht aufgelöst worden und halten stattdessen ein wachsames Auge auf ihre Nachbarn."
 lar_news.28.a:0 "Zumindest hat sich der Bürgerkrieg zu unseren Gunsten entwickelt."
 lar_news.28.b:0 "Der Konflikt scheint noch nicht beigelegt zu sein."
 lar_news.28.c:0 "Mögen sie sich in ihrem Sieg gegenseitig zerfleischen!"
 lar_news.28.d:0 "Es ist nur eine Frage der Zeit, bis wir uns mit den Carlisten auseinandersetzen müssen..."
 lar_news.28.e:0 "Wir müssen schnell handeln, damit die Carlisten und Falangisten unsere Nation nicht erneut zersplittern!"
 lar_news.28.f:0 "Es ist nur noch eine Frage der Zeit, bis wir uns mit den Falangisten auseinandersetzen müssen..."
 lar_news.29.t:0 "Spanische Nationalisten besiegt"
 lar_news.29.desc:0 "Der spanische Bürgerkrieg scheint vorbei zu sein, denn die verbliebenen nationalistischen Kräfte haben kapituliert oder sind untergetaucht. Obwohl die republikanische Führung dies bereits zum Anlass genommen hat, das Ende des Bürgerkriegs zu verkünden, verweisen Experten auf die ständig wachsende Uneinigkeit innerhalb der republikanischen Fraktion selbst und argumentieren, dass der Krieg möglicherweise einfach in eine neue Phase übergeht. Mit dem Verlust eines gemeinsamen Feindes halten sie es für nur allzu wahrscheinlich, dass diese Meinungsverschiedenheiten die Einheit der Zweiten Republik weiter zerbrechen werden.\n\ In gewissem Maße scheinen die republikanischen Führer und das Volk selbst dies ebenfalls zu sehen, denn die Milizen, die während des Bürgerkriegs gebildet wurden, um die Nationalisten zu besiegen, sind noch nicht aufgelöst worden und halten stattdessen ein wachsames Auge auf ihre Nachbarn."
 lar_news.29.d:0 "Es ist nur eine Frage der Zeit, bis wir uns mit der Regierung auseinandersetzen müssen..."
 lar_news.29.e:0 "Es ist nur eine Frage der Zeit, bis wir uns mit den Anarchisten auseinandersetzen müssen..."
 lar_news.281.t:0 "Andalusien wiederhergestellt!"
 lar_news.281.desc:0 "Vor Jahrhunderten wurden die Mauren im Zuge der Reconquista aus Iberien vertrieben. Jetzt sind die [From.GetOldAdjective]-Truppen tief in den Süden Iberiens vorgedrungen und haben zum ersten Mal seit Jahrhunderten wieder maurische Siedlungen in der Region errichtet. Das [From.GetOldNameDefCap] wurde zu einer neuen Nation namens "[From.GetNameDefCap]" reorganisiert, die das Erbe des alten Sultanats antritt, das einst ganz Iberien beherrschte. Das alte Umayyaden-Kalifat regierte fast die gesamte islamische Welt, von Iberien im Westen bis Persien im Osten. Vielleicht möchte [From.GetLeader] diesem alten Reich nacheifern und die ungleichen Völker des Nahen Ostens, Nordafrikas und Europas wieder vereinen."
 lar_news.281.a:0 "Ein glorreicher Tag!"
 lar_news.281.b:0 "Was wird dies für Spanien bedeuten?"
 lar_news.291.t:0 "Polynesien vereint!"
 lar_news.291.desc:0 "Nachdem die Inseln Hawai'i, Aotearoa, Tahiti und Samoa fest unter der Kontrolle von [From.GetOldAdjective] stehen, hat [From.GetLeader] verkündet, dass das Land nun als [From.GetNameDef] bekannt und die rechtmäßige Heimat aller pazifischen Völker ist. \In der polynesischen Welt herrscht großer Jubel, und einige gehen sogar so weit, [From.GetLeader] als den einzig wahren Nachfolger von Kamehameha zu verkünden, dem hawaiianischen König, der vor etwas mehr als zwei Jahrhunderten die Naha-Prophezeiung erfüllte."
 lar_news.291.new_zealand_desc:0 "Da die Inseln Hawai'i, Aotearoa, Tahiti und Samoa fest unter der Kontrolle von [From.GetOldAdjective] stehen, hat [From.GetLeader] verkündet, dass das Land nun als [From.GetNameDef] bekannt ist und die rechtmäßige Heimat aller pazifischen Völker darstellt.\n\nAngesichts der langen Geschichte der kolonialen Ausbeutung haben die einheimischen Māori oft gezögert, der [From. GetOldAdjective]-Regierung zu bekennen, aber seit der Unterzeichnung der Ratana-Allianz zwischen Kiwi- und Māori-Führern und der zunehmenden Vertretung der Māori in der Regierung ist [From.GetNameDef] zu einer Modellnation für postkolonialen Multikulturalismus geworden."
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 LAR_fra_voted_independence_tt:0 "Hat für die Unabhängigkeit gestimmt"
 SPR_core_of_spain_flag:0 "Ist ein Kern von Spanien."
 lar_fra_join_the_ententes.1.t: "[From.GetNameDefCap] schlägt strategische Allianz vor"
 lar_fra_join_the_ententes.1.desc: "Die [From.GetAdjective]-Regierung ist mit einem Vorschlag an uns herangetreten, um unsere divergierenden strategischen Interessen in Einklang zu bringen. Während sie beabsichtigt, ihren diplomatischen und militärischen Verpflichtungen auf dem Kontinent nachzukommen, ist sie sich auch unserer gemeinsamen Interessen in vielen Teilen der Welt bewusst.\n\n Ihr Vorschlag sieht daher vor, dass wir uns ihnen in einem Bündnis anschließen, das gegenseitige Unterstützung gewährleisten würde, wenn einer von uns seine Interessen bedroht sieht."
 lar_fra_join_the_ententes.1.a: "Ein vernünftiger Vorschlag."
 lar_fra_join_the_ententes.1.b: "Das ist nicht in unserem Interesse."
 lar_fra_join_the_ententes.2.t: "[From.GetNameDefCap] nimmt unseren Vorschlag an"
 lar_fra_join_the_ententes.2.desc: "Die Regierung von [From.GetAdjective] hat unseren Bündnisvorschlag erörtert und beschlossen, ihn anzunehmen. Während unsere jeweiligen diplomatischen Dienste die Feinheiten besprechen, können wir sicher sein, dass [Von.GetNameDef] uns zu Hilfe kommen wird, wenn wir sie brauchen - solange wir bereit sind, dasselbe für sie zu tun."
 lar_fra_join_the_ententes.2.a: "Unser Bündnis wird stärker."
 lar_fra_join_the_ententes.3.t: "[Von.GetNameDefCap] lehnt unseren Vorschlag ab"
 lar_fra_join_the_ententes.3.desc: "Nach ausführlicher Diskussion hat das [From.GetAdjective]-Kabinett unseren Vorschlag mit knapper Mehrheit abgelehnt. In der offiziellen Antwort heißt es, dass ein Bündnis zwischen [Von.GetNameDef] und [Dies.GetNameDef] unweigerlich dazu führen würde, dass [Von.GetNameDef] Länder verteidigen müsste, mit denen es sich bewusst nicht verbünden wollte. Während wir natürlich frei sind, unsere eigene Außenpolitik zu wählen, sollten wir nicht erwarten, dass [Von.GetNameDef] uns zu Hilfe kommt, wenn wir in einen größeren Konflikt hineingezogen werden."
 lar_fra_join_the_ententes.3.a: "Kurzsichtige Narren!"
 LaR_france_vichy_notification_events.1.t: "Syrien läuft zu [FRA.GetLeader] über"
 LaR_france_vichy_notification_events.1.desc: "Nach einem direkten Appell von [FRA.GetLeader] hat der Gouverneur des französischen Kolonialgebiets der so genannten "[FRA.GetAdjective] Exilregierung" unter der Führung von [FRA.GetLeader] seine Gefolgschaft erklärt. Unsere Truppen in dem Gebiet wurden gebeten, sich den Streitkräften von [FRA.GetLeader] anzuschließen, aber die meisten haben sich dafür entschieden, zu unseren Linien zurückgeführt zu werden.\n\nNichtdestotrotz hat [FRA.GetLeader] jetzt die Kontrolle über die Region."
 LaR_france_vichy_notification_events.1.a: "Verrat und Verräterei!"
 LaR_france_vichy_notification_events.2.t: "Indochina fällt an [FRA.GetLeader]"
 LaR_france_vichy_notification_events.3.t: "Zentralafrika fällt an [FRA.GetLeader]"
 LaR_france_vichy_notification_events.4.t: "Westafrika fällt an [FRA.GetLeader]"
 LaR_france_vichy_notification_events.5.t: "Nordafrika fällt an [FRA.GetLeader]"
