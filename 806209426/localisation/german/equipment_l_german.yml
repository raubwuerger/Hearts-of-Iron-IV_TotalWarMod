 tank_anti_inf_upgrade:0 "Nahverteidigung"
 tank_anti_inf_upgrade_desc:0 "Durch die Verbesserung der Bewaffnung mit Koaxial-Maschinengewehren sind unsere Panzer in der Lage, ungepanzerte Bodenziele aus geringerer Entfernung effektiver zu bekämpfen."
 ac_main_gun:0 "Panzerwagengeschütz"
 ac_main_gun_desc:0 "Durch die Verbesserung des Kalibers und der Feuerrate des Maschinengewehrs können unsere gepanzerten Fahrzeuge besser gegen Infanterie eingesetzt werden."
 ac_four_wheel_drive:0 "Panzerwagen 4x4-Antrieb"
