 SOV_motorized_lia_equipment:0 "Utility Vehicles (Autos/Fahrräder)"
 SOV_motorized_lia_equipment_short:0 "Utility Vehicles (Nutzfahrzeuge)"
 SOV_motorized_lia_equipment_desc:0 "Kleine Fahrzeuge und andere Fahrzeuge, die als Verbindungs- und Transportfahrzeuge im Feld eingesetzt werden."
 SOV_motorized_lia_equipment_01:0 "Leichte Vorkriegsfahrzeuge (Autos/Fahrräder)"
 SOV_motorized_lia_equipment_01_short:0 "GAZ-AA"
 SOV_motorized_lia_equipment_01_desc:0 "Das Modell AA war ein lizenziertes Ford-Modell AA und wurde von demselben 201-Kubikzoll-(3,3-Liter-)I4-Motor angetrieben, den auch das Ford-Modell A verwendete. Der Motor leistete maximal 40 PS bei 2.200 U/min."
 SOV_motorized_lia_equipment_02:0 "Leichte Fahrzeuge aus der Frühzeit des Krieges (Autos/Fahrräder)"
 SOV_motorized_lia_equipment_02_short:0 "GAZ-64"
 SOV_motorized_lia_equipment_02_desc:0 "Der GAZ-64 wurde aus einer Anforderung entwickelt, die während des Krieges zwischen der Sowjetunion und Finnland 1940 entstanden war. Das Leergewicht des Fahrzeugs betrug 1.200 kg (2.646 lb). Angetrieben wurde er von einem neu entwickelten 3,3-Liter-Reihenmotor von Ford, der nun 50 PS (37 kW) leistete und eine Höchstgeschwindigkeit von 100 km/h (62 mph) erreichte. Er wurde unter Verwendung vorhandener, handelsüblicher Teile, hauptsächlich von Ford, hergestellt."
 SOV_motorized_lia_equipment_03:0 "Leichte Fahrzeuge der Kriegsmitte (Autos/Fahrräder)"
 SOV_motorized_lia_equipment_03_short:0 "GAZ-67B"
 SOV_motorized_lia_equipment_03_desc:0 "Der GAZ-67 und der nachfolgende GAZ-67B verfügten über einen Allradantrieb, der die Geländetauglichkeit erheblich verbesserte. Der 3,3-Liter-Ford-Motor leistete nun 54 PS."
 SOV_motorized_lia_equipment_04:0 "Leichte Fahrzeuge der Spätkriegszeit (Autos/Motorräder)"
 SOV_motorized_lia_equipment_04_short:0 "GAZ-69"
 SOV_motorized_lia_equipment_04_desc:0 "Eine Neuentwicklung mit einem moderneren Motor mit geringerem Hubraum (2,1 l) zur Senkung des Kraftstoffverbrauchs."

 JAP_motorized_lia_equipment_01:0 "Vorkriegs-Leichtfahrzeuge (Autos/Fahrräder)"
 JAP_motorized_lia_equipment_01_short:0 "Toyota ABR"
 JAP_motorized_lia_equipment_01_desc:0 "Der Toyota ABR war eine militärische Modifikation des AB, des zweiten Serienfahrzeugs von Toyota. Zwischen 1936 und 1942 wurden 353 Exemplare gebaut."
 JAP_motorized_lia_equipment_03:0 "Leichte Fahrzeuge der Kriegsmitte (Autos/Fahrräder)"
 JAP_motorized_lia_equipment_03_short:0 "Kurogane Typ 95"
 JAP_motorized_lia_equipment_03_desc:0 "Der Kurogane Type 95 war ein japanischer Spähwagen, der 1935 von Tokyu Kurogane Industries entwickelt wurde. Er war das weltweit erste in Großserie hergestellte Personenfahrzeug mit Allradantrieb. Zwischen 1936 und 1944 wurden etwa 4.700 Stück gebaut."
 JAP_motorized_lia_equipment_02:0 "Leichte Fahrzeuge aus der Frühzeit des Krieges (Autos/Fahrräder)"
 JAP_motorized_lia_equipment_02_short:0 "Dienstwagen Typ 93"
 JAP_motorized_lia_equipment_02_desc:0 "Der Typ 93 war ein vier- oder sechsrädriger Mannschaftswagen, der 1933 entwickelt und während des gesamten Krieges eingesetzt wurde. Er war dem amerikanischen Ford von 1934 sehr ähnlich."
 JAP_motorized_lia_equipment_04:0 "Leichte Fahrzeuge der Spätkriegszeit (Autos/Fahrräder)"
 JAP_motorized_lia_equipment_04_short:0 "Toyota AK-10"
 JAP_motorized_lia_equipment_04_desc:0 "Der Toyota AK-10 war ein 0,5-Tonnen-"Lastwagen"-Prototyp mit Allradantrieb, der einem Jeep sehr ähnlich war. Obwohl der Prototyp gut funktionierte, wurden nur wenige Exemplare gebaut."
