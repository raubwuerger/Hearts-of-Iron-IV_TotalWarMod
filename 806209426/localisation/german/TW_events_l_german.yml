 ireland.1.t:0 "Malcolm MacDonald"
 ireland.1.d:0 "Malcolm MacDonald, der zusammen mit Neville Chamberlain mit dem irischen Freistaat verhandelt hat, wurde nach Irland geschickt, um mit uns über einen interessanten Vorschlag zu sprechen. Das Vereinigte Königreich bietet an, die Teilung Irlands rückgängig zu machen und Nordirland wieder unter unsere Kontrolle zu stellen, sofern wir uns den Kriegsanstrengungen der Alliierten anschließen."
 ireland.1.a:0 "Irland soll eins werden!"
 ireland.1.b:0 "Die Niederlage Großbritanniens ist unausweichlich!"
 ireland.2.t:0 "Plan W"
 ireland.2.d:0 "Die deutsche Aggression ist nicht unbemerkt geblieben. Die Briten haben uns gesicherte Informationen über eine deutsche Invasion Großbritanniens unter dem Namen Operation Seelöwe und sogar Irlands unter dem Namen Operation Grün übermittelt. Wir müssen Maßnahmen ergreifen, um uns dagegen zu schützen, selbst wenn dies bedeutet, dass wir uns mit den Alliierten verbünden müssen. \n\n Die Briten behaupten, dass ihnen unser Bestes am Herzen liegt und dass sie die Beziehungen zu uns fördern wollen."
