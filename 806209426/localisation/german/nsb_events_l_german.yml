l_german:
 BALTIC_events.1.t:0 "[Von.GetNameDefCap] fordert Garantien"
 BALTIC_events.1.d:0 "Heute Morgen wurde [Root.GetNameDef] ein Telegramm von [From.GetNameDef] an [Root.GetLeader] zugestellt, in dem sie [Root.GetNameDef] auffordert, ihre Garantien für die Unabhängigkeit von [From.GetAdjective] zu erneuern. Unter Hinweis auf die langjährige Freundschaft zwischen [Root.GetNameDef] und [From.GetNameDef] seit der Gründung des Staates im Jahr 1918 besteht [From.GetLeader] darauf, dass das Überleben der Nation von [From.GetLeader.GetHerHis] für den anhaltenden Frieden in Osteuropa unerlässlich ist. \n\nAngesichts der sich zusammenbrauenden Spannungen zwischen [From.GetNameDef] und [SOV.GetNameDefCap] könnte die Annahme des Vorschlags von [From.GetLeader] [Root.GetNameDef] in Konflikt mit den [SOV.GetAdjective]s bringen..."
 BALTIC_events.1.a:0 "Wir werden unsere [From.GetAdjective]-Freunde verteidigen."
 BALTIC_events.1.b:0 "Wir unterstützen weder die [From.GetLeader]- noch die [From.GetLeader.GetHerHis]-Regierung."
 BALTIC_events.101.t:0 "[From.GetNameDefCap] Akzeptiert!"
 BALTIC_events.101.d:0 "[Von.GetLeader] hat [Von.GetHerHis] Unterstützung für die weitere Unabhängigkeit von [Root.GetAdjective] angekündigt und wird sich allen Konflikten anschließen, die den Fortbestand von [Root.GetNameDef] bedrohen."
 BALTIC_events.101.a:0 "Wir sind sicher."
 BALTIC_events.102.t:0 "[From.GetNameDefCap] lehnt ab!"
 BALTIC_events.102.d:0 "Sehr zur Bestürzung von [Root.GetLeader] hat das [From.GetAdjective] Außenministerium beschlossen, keine militärischen Beziehungen mit [Root.GetNameDef] zu unterhalten."
 BALTIC_events.102.a:0 "Wir werden eine andere Lösung finden müssen."
 BALTIC_events.2.t:0 "[From.GetNameDefCap] sucht baltische Zusammenarbeit"
 BALTIC_events.2.d_baltic:0 "Der [From.GetLeader] und das [From.GetHerHis]-Kabinett haben sich an die [Root.GetAdjective]-Regierung mit dem Vorschlag gewandt, die lose organisierte Baltische Entente zu einem Militärbündnis zu formalisieren. Die Unterzeichnung des Abkommens würde bedeuten, dass sich unsere Streitkräfte in Kriegszeiten vereinigen und der Bedrohung unserer Souveränität gemeinsam entgegentreten würden.\n\nObwohl es sich um ein defensives Bündnis handelt, hofft [From.GetLeader], die Baltische Entente schließlich zu einer Fraktion zu formen, die sich von Riga bis Oslo erstreckt, obwohl ein solches Vorhaben unwahrscheinlich erscheint."
 BALTIC_events.2.d_scandi:0 "Der [From.GetLeader] und das [From.GetHerHis]-Kabinett haben sich an die [Root.GetAdjective]-Regierung mit dem Vorschlag gewandt, die lose organisierte Baltische Entente zu einem Militärbündnis zu formalisieren. Die Unterzeichnung des Abkommens würde bedeuten, dass sich unsere Streitkräfte in Kriegszeiten zusammenschließen und der Bedrohung unserer Souveränität gemeinsam entgegentreten würden.\n\n[From.GetLeader] besteht darauf, dass, sobald die Bedrohung an ihrer Grenze das Baltikum erobert hat, Skandinavien mit Sicherheit als nächstes auf ihrer Kriegsagenda steht und wir klugerweise in diesen Zeiten des globalen Konflikts zusammenhalten sollten."
 BALTIC_events.2.a:0 "Wir werden uns anschließen!"
 BALTIC_events.2.b:0 "Ich denke, wir haben bessere Möglichkeiten."
 BALTIC_events.202.a:0 "Wie können sie es wagen, uns abzulehnen!"
 BALTIC_events.203.t:0 "Die Baltische Entente hat aufgegeben!"
 BALTIC_events.203.d:0 "Da wir nicht genügend Unterstützung sammeln konnten, um einer [SOV.GetAdjective]-Invasion zu widerstehen, hat [From.GetLeader] beschlossen, die Idee der Baltischen Entente aufzugeben und stattdessen nach anderen Optionen zu suchen. Sehr zur kollektiven Enttäuschung unserer Nation wird der Traum, der Armee von [SOV.GetAdjective] an der Seite unserer Freunde in [From.GetNameDef] entgegenzutreten, genau das bleiben: ein Traum."
 BALTIC_events.203.a:0 "Enttäuschend."
 BALTIC_events.3.t:0 "[Von.GetNameDefCap] bittet um direkte Intervention"
 BALTIC_events.3.d:0 "Der Bürgerkrieg zwischen der Volksarmee von [Von.GetLeader] und dem fehlgeleiteten Proletariat, das für die bürgerliche Diktatur von [Von.GetNonIdeologyName] kämpft, wütet weiter, aber es scheint, dass [Von.GetLeader] sich als unfähig erwiesen hat, die Revolution allein zum Sieg zu führen. Auf dem Schreibtisch von [Root.GetLeader] ging eine Nachricht des Botschafters von [Root.GetAdjective] in [From.GetNonIdeologyName] ein, in der er seine Sorge über die Zukunft der Revolutionäre von [From.GetAdjective] zum Ausdruck brachte. Er ist der Meinung, dass eine Niederlage in diesem Bürgerkrieg das Ende jeglicher Hoffnung auf den Erfolg des Sozialismus in [Von.GetNonIdeologyName] bedeuten wird."
 BALTIC_events.3.a:0 "Direkte Aktion ist notwendig!"
 BALTIC_events.3.b:0 "Das Proletariat kann sich nur selbst befreien."
 BALTIC_events.301.t:0 "[Von.GetNameDefCap] weigert sich zu intervenieren"
 BALTIC_events.301.d:0 "Unsere Freunde und Verbündeten in [From.GetNameDef] haben auf [Root.GetLeader]s Aufruf zur direkten Intervention geantwortet, indem sie sich weigerten, einzugreifen. [Von.GetLeader] behauptet, dass die Befreiung der [Root.GetAdjective]-Arbeiter aus eigener Kraft erfolgen muss und jede direkte Intervention im Namen von [Von.GetNameDef] als ein Akt des Imperialismus betrachtet würde."
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap] hat Recht."
 BALTIC_events.4.t:0 "Kommunisten marschieren auf [Root.Capital.GetName]!"
 BALTIC_events.4.d:0 "Die Bevölkerung von [Root.GetAdjective] ist zunehmend frustriert über die Regierung, und heute haben die Spannungen auf den Straßen von [Root.Capital.GetName] einen Siedepunkt erreicht. Proteste, die die Unzufriedenheit mit dem Regime und der Behandlung der Unterschicht zum Ausdruck bringen, führen zu mehreren gewaltsamen Zusammenstößen mit der [Root.GetAdjective]-Militärpolizei, wobei die Demonstranten schließlich das Parlamentsgebäude von [Root.Capital.GetName] während einer Sitzung erreichen, die von [Root.GetLeader] und mehreren wichtigen Mitgliedern der [Root.GetRulingParty]-Partei abgehalten wird. Die Demonstranten haben eine klare Forderung: Stürzen Sie [Root.GetLeader] und [Root.GetLeader.GetHerHis] [Root.GetRulingParty]-Partei aus der Regierung, oder drohen Sie mit einer gewaltsamen Revolution."
 BALTIC_events.4.a:0 "Wir haben keine andere Wahl."
 BALTIC_events.4.b:0 "Abdanken? Niemals!"
 BALTIC_events.5.t:0 "[From.GetNameDefCap] Versucht, [From.GetNonIdeologyName]-Belarus zu gründen"
 BALTIC_events.5.d:0 "In Anlehnung an die kurzlebige Litauisch-Belarussische SSR aus der Vergangenheit strebt [From.GetLeader] die Vereinigung von [From.GetNameDef] mit der Belarussischen SSR an. [From.GetLeader.GetSheHeCap] behauptet, dass die Vereinigung der beiden Nationen die Fähigkeit von [From.GetNameDef], der globalen Revolution zu dienen, erheblich erweitern wird, indem die Barriere zwischen dem Osten und dem Westen beseitigt wird."
 BALTIC_events.5.a:0 "Eine geniale Idee!"
 BALTIC_events.5.b:0 "Belarus soll [Root.GetAdjective] bleiben."
 BALTIC_events.501.t:0 "[Von.GetNameDefCap] stimmt zu!"
 BALTIC_events.501.d:0 "Von [From.GetNameDef] kam die Nachricht über den Antrag von [Root.GetAdjective], eine vereinigte [Root.GetNonIdeologyName]-Belarus SSR zu bilden. [From.GetLeader] ist begeistert von den Möglichkeiten, die diese Vereinigung zwischen dem osteuropäischen Festland und einer baltischen Nation bietet, und behauptet, dass eine solche Union unweigerlich die Kluft zwischen dem Osten und dem Westen überbrücken und die Ausbreitung der Revolution über den Kontinent erleichtern wird."
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName] wird größer!"
 BALTIC_events.502.t:0 "[From.GetNameDefCap] lehnt ab!"
 BALTIC_events.502.d:0 "Obwohl die ursprüngliche Litauisch-Belarussische SSR gegründet wurde, um die Kluft zwischen Ost und West zu überbrücken, scheint [From.GetLeader] dies nicht mehr für notwendig zu halten und behauptet, dass Belarus ein integraler Bestandteil der UdSSR ist, der nicht an [Root.GetNameDef] abgetreten werden kann."
 BALTIC_events.502.a:0 "Zumindest haben wir es versucht."
 BALTIC_events.503.t:0 "Propagandakrieg in Belarus"
 BALTIC_events.503.d:0 "In dem Versuch, das Erbe der Litauisch-Belarussischen SSR zurückzufordern, versucht [From.GetNameDef], die Regierung in Belarus zu destabilisieren, indem er Mitglieder der belarussischen Regierung ermutigt, zu [From.GetNonIdeologyName] überzulaufen!"
 BALTIC_events.503.a:0 "Darum werden wir uns bald kümmern."
 BALTIC_events.6.t:0 "[From.GetNameDefCap] Strebt die Vereinigung der baltischen Staaten an"
 BALTIC_events.6.d:0 "Die baltischen Staaten haben lange eine gemeinsame Geschichte des Leidens und der Unterdrückung unter dem Stiefel des ausländischen Imperialismus geteilt, aber das ist vorbei. [Root.GetNameDefCap] und [From.GetNameDef] sind beide vom Sozialismus befreit, aber [From.GetLeader] behauptet, dass dies keine Garantie für das weitere Überleben der Balten ist. [From.GetLeader.GetSheHeCap] behauptet, dass wir uns schwach und anfällig für Imperialismus und Kapitalismus machen, solange das Baltikum nach nationalen Gesichtspunkten geteilt bleibt, und dass wir nur durch die Vereinigung zu einer Vereinigten Baltischen Republik dem Ansturm ausländischer Invasoren widerstehen können."
 BALTIC_events.6.a:0 "[From.GetLeader] hat Recht, wir müssen uns vereinigen!"
 BALTIC_events.6.b:0 "Das kommt nicht in Frage! [Root.GetNonIdeologyName] bleibt [Root.GetAdjective]!"
 BALTIC_events.601.t:0 "[From.GetNameDefCap] lehnt ab!"
 BALTIC_events.601.d:0 "[From.GetLeader] hat auf die Aufforderung von [Root.GetAdjective], sich zu vereinigen, mit offener Abscheu und Ablehnung reagiert. Obwohl viele das Recht von [From.GetNameDef] auf Selbstverwaltung respektieren, ist es unwiderlegbar, dass die Balten als geeinte Streitmacht besser dastehen würden als eine geteilte."
 BALTIC_events.601.a:0 "Wir werden sie vor sich selbst retten."
 BALTIC_events.601.b:0 "Sie haben schließlich ein Recht auf Selbstbestimmung."
 BALTIC_events.7.t:0 "[From.GetNameDefCap] Fordert eine [baltic_wargoal_target.GetAdjective] Invasion"
 BALTIC_events.7.d:0 "[From.GetNameDefCap], das [Root.GetAdjective]-Tor zu Westeuropa, hat heute einen Plan zur Invasion von [baltic_wargoal_target.GetNameDef] im Namen von [Root.GetNameDefCap] vorgeschlagen. [From.GetLeader] behauptet, dass eine Invasion in [baltic_wargoal_target.GetAdjective] von unschätzbarem Wert für unsere gemeinsamen Bemühungen wäre, die Revolution in ganz Europa zu verbreiten, und mehr Möglichkeiten zur Expansion eröffnen würde, sobald die Regierung von [baltic_wargoal_target.GetAdjective] zerschlagen ist."
 BALTIC_events.7.a:0 "Inspiriert!"
 BALTIC_events.7.b:0 "Die Revolution kann warten."
 BALTIC_events.701.t:0 "[From.GetNameDefCap] Blockiert [baltic_wargoal_target.GetAdjective] Invasion"
 BALTIC_events.701.d:0 "Die Anfrage von [Root.GetAdjective], in [baltic_wargoal_target.GetNonIdeologyName] einzudringen, wurde von [From.GetNameDef] blockiert. Mit der Begründung, dass eine Invasion kostspielig wäre und die [From.GetAdjective]- und [Root.GetAdjective]-Leben, die sie kosten würde, überhaupt nicht wert wäre, wird [baltic_wargoal_target.GetNameDef] heute keinen kommunistischen revolutionären Kräften gegenüberstehen."
 BALTIC_events.701.a:0 "Tja..."
 BALTIC_events.11.t:0 "Propaganda der Waldbrüder"
 BALTIC_events.11.d:0 "Eine Reihe von antikommunistischen Publikationen sind in die Hände von [Root.GetAdjective] Bürgern in unserem ganzen Land gelangt. Diese Propaganda greift den Charakter von [Root.GetLeader] an und bezeichnet [Root.GetLeader.GetHerHim] als Verräter und [SOV.GetAdjective]-Anhänger. Die Art dieser Veröffentlichungen verherrlicht [Root.GetAdjective] den Nationalismus und lehnt die internationalen Werte der kommunistischen Revolution ab. Zweifellos wurde die nationalistische Stimmung durch die Verbreitung dieser Publikationen im Untergrund gestärkt."
 BALTIC_events.11.a:0 "Verräter!"
 BALTIC_events.12.t:0 "Großangriff der Waldbrüder in [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d:0 "Sie kamen wie aus dem Nichts und haben mehrere große Industriegebiete in [forest_brothers_raid_state_target.GetName] überfallen und schwere Schäden an den dortigen Anlagen verursacht. Glücklicherweise fand der Angriff in der Nacht statt, als die Fabriken geschlossen waren, aber der Schaden am Staatseigentum war gewaltig."
 BALTIC_events.12.a:0 "Klassenverräter, alle von ihnen."
 BALTIC_events.13.t:0 "Scharmützel mit den Waldbrüdern"
 BALTIC_events.13.d:0 "Während einer Patrouille in [forest_brothers_raid_state_target.GetName] gerieten die Truppen der Garnison in einen Hinterhalt eines Überfalls der Waldbrüder. Obwohl der von unserer Seite erlittene Schaden weitgehend vernachlässigbar war, verbreitete sich die Nachricht von dem Scharmützel schnell unter den Einheimischen, und viele fangen an, die Waldbrüder als Verfechter des [Root.GetAdjective]-Nationalismus zu betrachten und die Legitimität von [Root.GetLeader] als Anführer in Frage zu stellen."
 BALTIC_events.13.a:0 "Verflucht seien sie!"
 BALTIC_events.14.t:0 "Waldbrüder zapfen Ausrüstung ab"
 BALTIC_events.14.d:0 "In den letzten Wochen ist eine Reihe von Gewehren und anderen militärischen Ausrüstungsgegenständen aus den Fabriken verschwunden, ohne jemals in die Hände der Roten Armee gelangt zu sein. Es hat sich herausgestellt, dass die Quelle dieser verschwundenen Ausrüstung die Forest Brothers sind. Obwohl die Regierung jetzt den Urheber dieses Verbrechens kennt, wird es einige Wochen dauern, die Zügel an den Produktionslinien zu straffen und sicherzustellen, dass keine einzige Kugel in den Lauf eines Gewehrs der Waldbrüder gelangt."
 BALTIC_events.14.a:0 "Wir werden diesen Verrätern das Handwerk legen!"
 BALTIC_events_7_tt:0 "Ruft das Ereignis '§Y§Y [Root.GetNameDefCap] Fordert eine finnische Invasion §!§! '."
 BALTIC_events_8_tt:0 "Ruft das Ereignis '§Y§Y [Root.GetNameDefCap] Fordert eine dänische Invasion §!§! '."
 BALTIC_events_9_tt:0 "Ruft das Ereignis '§Y§Y [Root.GetNameDefCap] Fordert eine schwedische Invasion §!§! '."
 BALTIC_events_10_tt:0 "Ruft das Ereignis '§Y§Y [Root.GetNameDefCap] Fordert eine polnische Invasion §!§! '."
 BALTIC_events_15_tt:0 "Ruft das Ereignis '§Y§Y [Root.GetNameDefCap] Fordert eine litauische Invasion §!§! '."
 BALTIC_events_16_tt:0 "Ruft das Ereignis '§Y§Y [Root.GetNameDefCap] Fordert eine lettische Invasion §!§! '."
 BALTIC_events_17_tt:0 "Ruft das Ereignis '§Y§Y [Root.GetNameDefCap] Fordert eine estnische Invasion §!§! '."
 BALTIC_events.18.t:0 "Der Propagandakrieg"
 BALTIC_events.18.d:0 "[From.GetNameDefCap] hat begonnen, die Politik von [Root.GetAdjective] zu beeinflussen, kommunistische Propaganda auf unseren Straßen zu verbreiten und Dissidenten zu bewaffnen. Nur wenn wir dieser Propaganda entgegentreten, haben wir eine Chance, sie ganz zu verbieten und uns von der [From.GetAdjective]-Bedrohung zu befreien."
 BALTIC_events.18.a:0 "[Root.GetNameDefCap] wird niemals kommunistisch sein!"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] vertraut uns [BALTIC_country_to_transfer.GetNonIdeologyName] an."
 BALTIC_events.19.desc:0 "Es ist ein großer Tag für [ROOT.GetNameDef]! Nach der tapferen Kampagne unserer Genossen hat [SOV.GetNameDefCap] zu Recht erklärt, dass das neu befreite [BALTIC_country_to_transfer.GetNonIdeologyName] zusammen mit seinen tapferen Arbeitern unter unsere Gerichtsbarkeit fallen wird.[GetExtraBalticTerritories]\n\nDamit sind wir einem vereinten baltischen Staat, der stark genug ist, um die Feinde der Arbeiterklasse abzuwehren, einen weiteren Schritt näher gekommen."
 BALTIC_events.19.extra:0 "Außerdem haben sie uns die Kontrolle über ihre besetzten [BALTIC_loose_territory_country.GetNonIdeologyAdjective]-Gebiete übertragen, so dass wir weiterhin beweisen müssen, dass wir würdig sind, die ständigen Aufseher über [BALTIC_loose_territory_country.GetNonIdeologyName] zu werden."
 BALTIC_events.19.a:0 "Es ist die natürliche Wahl!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName] investiert in die Baltische Union"
 BALTIC_entente_events.1.d:0 "Als Führer der Baltischen Union hat [Von.GetNameDef] eine neue Initiative für die Mitgliedsstaaten der Union finanziert. Die Finanzierung ist von beiderseitigem Nutzen für [Root.GetNameDef] und [From.GetNameDef] und zeigt ein Engagement für die weitere Freiheit und Entwicklung unserer Nationen!"
 BALTIC_entente_events.1.a:0 "Gemeinsam werden wir stärker."
 BALTIC_entente_events.1.b:0 "Eine Gelegenheit zur Wiederherstellung der Demokratie!"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName] schlägt Vereinigung vor"
 BALTIC_entente_events.6.d:0 "Die Baltische Entente hat sich seit ihren Anfängen als loses Bündnis zwischen den baltischen Staaten beträchtlich weiterentwickelt. Heute sind die baltischen Staaten politisch so miteinander verflochten, dass sie fast eine einzige Nation sind. Es scheint, dass [From.GetLeader] vorschlägt, dass sich diese Union zu einer vollständigen Nation entwickelt, die die baltischen Staaten sowohl militärisch als auch zivil vereinigt."
 BALTIC_entente_events.6.a:0 "Eine ausgezeichnete Initiative!"
 BALTIC_entente_events.6.b:0 "Ganz und gar nicht!"
 LIT_events.1.t:0 "Die [SOV.GetAdjective]-[LIT.GetAdjective]-Teilung von [POL.GetNameDef]"
 LIT_events.1.d:0 "Es ist überdeutlich, dass [LIT.GetLeader] den [LIT.GetAdjective]-Staat mit seiner alten Hauptstadt Vilnius wiedervereinen will. Die [LIT.GetAdjective]s, die für sich selbst offensichtlich kaum eine Bedrohung für [POL.GetNameDef] darstellen, versuchen, die Nation mit [Root.GetNameDef] zu teilen, wobei [POL.GetAdjective] die Ukraine und Weißrussland mit [Root. GetNameDefCap] beitreten und Vilnius zu [LIT.GetNameDef] zurückkehrt.\n\n[POL.GetNameDefCap] kann das gemeinsame Ultimatum natürlich ablehnen und eine solche Ablehnung würde zu einem Kriegszustand zwischen [POL.GetNameDef] und [Root.GetNameDef] führen."
 LIT_events.1.a:0 "Ein hervorragender Vorschlag!"
 LIT_events.1.b:0 "Wir werden keine Vereinbarungen mit [LIT.GetLeader] unterzeichnen."
 LIT_events.101.t:0 "Das [SOV.GetAdjective]-[LIT.GetAdjective]- Ultimatum"
 LIT_events.101.d:0 "Seit 1920 befindet sich Wilno unter der Kontrolle von [Root.GetNameDef], sehr zum ständigen Ärger von [LIT.GetNameDef], die die Stadt als rechtmäßige Hauptstadt ihrer Nation betrachtet. Die Spannungen haben jedoch einen Siedepunkt erreicht, und mit der Unterstützung von niemand Geringerem als [SOV.GetLeader] fordern die Litauer nun, dass Ostpolen zwischen den [SOV.GetAdjective]s und Litauen aufgeteilt wird. Sollten wir zustimmen, werden wir ganz Ostpolen aufgeben, sollten wir uns jedoch weigern, werden wir das Hauptziel einer [SOV.GetAdjective]-[LIT.GetAdjective]-Koalition sein."
 LIT_events.101.a:0 "Wir kapitulieren!"
 LIT_events.101.b:0 "Nicht kampflos!"
 LIT_events.102.t:0 "[From.GetNameDefCap] Akzeptiert!"
 LIT_events.102.d:0 "[SOV.GetNameDefCap] hat zugestimmt, sich uns bei der Aufteilung von [POL.GetNameDef] anzuschließen, und jetzt müssen wir nur noch unsere Forderungen an [POL.GetAdjective] überbringen."
 LIT_events.102.a:0 "Vilnius ist zum Greifen nah!"
 LIT_events.103.t:0 "[From.GetNameDefCap] Lehnt ab!"
 LIT_events.103.d:0 "[SOV.GetNameDefCap] hat sich geweigert, sich uns bei der Teilung von [POL.GetNameDef] anzuschließen, und obwohl es uns immer noch freisteht, in einen Krieg mit [POL.GetNameDef] einzutreten, sind sich unsere Minister sicher, dass ein solcher Krieg zu einer Niederlage führen würde."
 LIT_events.103.a:0 "Verflucht seien sie!"
 LIT_events.104.t:0 "[POL.GetNameDefCap] weigert sich!"
 LIT_events.104.d:0 "Trotz der überwältigenden Chancen, die gegen sie sprechen, weigert sich [POL.GetNameDef], sich unseren Forderungen zu unterwerfen!"
 LIT_events.104.a:0 "Es herrscht Krieg!"
 LIT_events.104.b:0 "Das ist mehr Aufwand, als es wert ist."
 LIT_events.2.t:0 "[From.GetNameDefCap] bittet um Frieden"
 LIT_events.2.d:0 "Obwohl es seit mehreren Jahren keinen bewaffneten Konflikt mehr gibt, haben [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] technisch gesehen nie ein formelles Friedensabkommen unterzeichnet. [Von.GetLeader] hat heute darum gebeten, dass [Von.GetNameDef] und [Root.GetNameDef] ihre Feindseligkeiten beenden und als Verbündete gegen die wachsende Bedrohung an ihren gemeinsamen Grenzen vorgehen. Obwohl [Von.GetLeader] immer noch behauptet, dass Wilno die rechtmäßige Hauptstadt von [Von.GetNonIdeologyName] ist, hat [Von.GetLeader.GetSheHe] zum Ausdruck gebracht, dass es im besten Interesse beider Nationen ist, die Waffen offiziell niederzulegen und einen Friedenszustand zu erklären."
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap] hat Recht."
 LIT_events.2.b:0 "Ich glaube nicht."
 LIT_events.201.d:0 "[From.GetLeader] scheint sich der Meinung der [Root.GetAdjective]-Minister anzuschließen und hat beschlossen, mit [Root.GetNameDef] vorerst einen herzlichen Frieden zu schließen. Mit diesem Frieden geht eine gegenseitige Garantie der Unabhängigkeit einher. In Kriegszeiten können wir uns darauf verlassen, dass unsere Freunde in [Von.GetNameDef] uns zu Hilfe kommen werden!"
 LIT_events.201.a:0 "Ausgezeichnet!"
 LIT_events.202.d:0 "[Von.GetNameDefCap] hat sich geweigert, einen formellen Friedensvertrag mit [Root.GetNameDef] zu unterzeichnen. Wie es scheint, wird dieser kalte Krieg auf unbestimmte Zeit weitergehen."
 LIT_events.202.a:0 "Nun, vielleicht akzeptieren wir ein Nein nicht als Antwort."
 LIT_events.3.t:0 "[Von.GetNameDefCap] bittet um dauerhaften Frieden"
 LIT_events.3.d:0 "Der Streitpunkt zwischen [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] war im vergangenen Jahrzehnt die Besetzung der traditionellen Hauptstadt von [From.GetNonIdeologyName], Vilnius, durch [Root.GetAdjective]. Jetzt, da die beiden Nationen freundschaftliche Beziehungen unterhalten, schlägt [Von.GetLeader] einen Zustand des ewigen Friedens unter der Bedingung vor, dass [Root.GetNameDef] die Kontrolle über Vilnius aufgibt und alle Ansprüche auf das Gebiet von [Von.GetAdjective] aufgibt. Eine Ablehnung wäre eine Enttäuschung, würde aber nicht dazu führen, dass [Von.GetNonIdeologyName] einen Krieg mit [Root.GetNameDef] führt, behauptet [Von.GetLeader]."
 LIT_events.3.a:0 "Klingt vernünftig."
 LIT_events.3.b:0 "Wie absurd."
 LIT_events.301.d:1 "Endlich sind friedliche Vereinbarungen zwischen [Wurzel.GetNonIdeologyName] und [Von.GetNonIdeologyName] getroffen worden, und der Konflikt, der seit der Gründung von [Wurzel.GetNameDef] oft in relativer Stille gewütet hat, scheint zu einem Ende gekommen zu sein. Obwohl in den Herzen vieler [From.GetAdjective]-Herzen immer noch Ambitionen auf ein Commonwealth bestehen, sind wir sicher, dass dies eine neue Art von Commonwealth ist; eines, das auf gegenseitigem Respekt zwischen Verbündeten beruht."
 LIT_events.301.a:0 "Frieden in unserer Zeit!"
 LIT_events.302.d:0 "[From.GetLeader] hat sich geweigert, den Anspruch von [Root.GetNameDef] auf die historische Hauptstadt von [Root.GetAdjective] anzuerkennen. Auch wenn dies nicht das Ende der friedlichen Beziehungen zwischen den beiden Nationen bedeutet, ist es unbestreitbar, dass dies das Misstrauen von [Root.GetNameDef] gegenüber ihrem ehemaligen Gegner neu entfacht hat."
 LIT_events.302.a:0 "Das ist enttäuschend."
 LIT_events.4.t:0 "[From.GetNameDefCap] Bietet Basenrechte an!"
 LIT_events.4.d:0 "Aus Angst vor einer Invasion haben die Minister von [Von.GetNameDef] angeboten, den Truppen von [Root.GetAdjective] zu erlauben, sich innerhalb der Grenzen von [Von.GetNonIdeologyName] zu stationieren. Im Gegenzug erwartet die Regierung von [Von.GetAdjective], dass [Root.GetNameDef] sie vor allen beschützt, die ihre Souveränität bedrohen, obwohl [Von.GetNameDef] mit Truppen innerhalb ihrer Grenzen bereits ziemlich machtlos wäre, sich den Forderungen von [Root.GetAdjective] zu widersetzen..."
 LIT_events.4.a:0 "Das klingt nach einer einmaligen Gelegenheit!"
 LIT_events.4.b:0 "Ich glaube nicht."
 LIT_events.401.d:0 "[From.GetNameDefCap] hat unser großzügiges Angebot mit der Begründung abgelehnt, dass sie nicht im Namen von [Root.GetNonIdeologyName] in irgendwelche Konflikte hineingezogen werden wollen."
 LIT_events.5.t:0 "[From.GetNameDefCap] fordert [784.GetName]"
 LIT_events.5.desc:0 "Seit der Vilna-Offensive von 1919 ist die traditionelle Hauptstadt Litauens in den Händen von [Root.GetNameDef], und dies war in den folgenden Jahrzehnten ein Streitpunkt zwischen unseren beiden Nationen.\n\n Es wurde ein kalter Krieg um die Stadt geführt, und heute hat [From. GetLeader] hat gedroht, dass ein Krieg unvermeidlich ist, wenn die Stadt nicht an [From.GetNameDef] abgetreten wird.\n\nDie Stadt ist für uns von begrenztem Nutzen, aber sie repräsentiert die letzten Atemzüge des alten Commonwealth, und sind wir wirklich bereit, den Traum von Polen-Litauen für Frieden aufzugeben?"
 LIT_events.5.a:0 "Es ist eine nutzlose Stadt. Nehmt sie."
 LIT_events.5.b:0 "Wir werden niemals kapitulieren."
 LIT_events.501.t:0 "Vilnius zurückgegeben!"
 LIT_events.501.desc:0 "[From.GetNameDefCap] hat der friedlichen Rückgabe von Vilnius zugestimmt, womit der jahrzehntelange Kalte Krieg zwischen unseren Nationen offiziell beendet ist. Mit der Rückgabe von Vilnius ist Litauen endlich wieder ganz."
 LIT_events.502.desc:0 "Es überrascht nicht, dass [From.GetNameDef] die Forderungen von [Root.GetLeader] abgelehnt hat, Vilnius an [Root.GetNameDef] abzutreten. Obwohl die Diplomatie gescheitert ist, hat [Root.GetLeader] die Möglichkeit eines Krieges noch nicht ausgeschlossen, und da die Spannungen an der Grenze zunehmen, scheint ein Krieg unvermeidlich."
 LIT_events.502.a:0 "Krieg? Ich nenne es aggressive Verhandlungen."
 LIT_events.6.t:0 "[From.GetNameDefCap] schlägt den Polnisch-Litauischen Vorherrschaftsbund vor"
 LIT_events.6.d:0 "Heute traf ein Telegramm von [Von.Hauptstadt.GetName] ein, in dem vorgeschlagen wird, dass [Wurzel.GetNonIdeologyName] und [Von.GetNonIdeologyName] sich zu einer neuen Fraktion zusammenschließen, die sowohl mit [GER.GetNameDef] als auch mit [SOV.GetNameDef] rivalisieren kann. Als nationalistische Staaten, die zwischen diesen beiden Mächten eingeklemmt sind, sind beide Nationen diplomatisch von den europäischen Großmächten isoliert, und die demokratischen Mächte des Westens würden zögern, sich an einem Konflikt zur Verteidigung zweier faschistischer Nationen zu beteiligen.\n\n[From.GetLeader] schlägt eine Alternative zu den jahrelangen Konflikten vor, die die Beziehungen zwischen [Root.GetAdjective]-[From.GetAdjective] seit der Gründung ihrer Staaten geprägt haben. [From.GetLeader.GetSheHeCap] schlägt vor, dass sich unsere Nationen zu einer Polnisch-Litauischen Suprematie-Liga zusammenschließen; ein Bündnis, das auf den Grundsätzen des Commonwealth beruht, aber die Tugenden des Nationalismus schätzt."
 LIT_events.6.a:0 "Wie inspiriert!"
 LIT_events.6.b:0 "Ich glaube nicht."
 LIT_events.601.t:0 "[From.GetNameDef] tritt der Liga bei"
 LIT_events.601.d:0 "Es überrascht nicht, dass sich die Polen bereit erklärt haben, dem Polnisch-Litauischen Vorherrschaftsbund beizutreten. Auch wenn dies nicht die endgültige Vision Litauens für das Schicksal Polens ist, so ist dies doch ein wichtiger erster Schritt zur Sicherung der Zukunft des Baltikums."
 LIT_events.601.a:0 "Es kommt alles zusammen."
 LIT_events.602.t:0 "[From.GetNameDefCap] lehnt die Liga ab"
 LIT_events.602.d:0 "Zum Erstaunen der [Root.GetAdjective]-Minister hat sich [From.GetNameDef] geweigert, dem polnisch-litauischen Vorherrschaftsbund beizutreten. Es hat den Anschein, dass die Spannungen zwischen den beiden Nationen nicht abnehmen, und diese Weigerung zur Zusammenarbeit wird wahrscheinlich in naher Zukunft zu einem erneuten gewaltsamen Konflikt führen."
 LIT_events.602.a:0 "Vielleicht müssen sie erst noch überzeugt werden."
 LIT_events.7.t:0 "[From.GetNameDefCap] bittet [POL.GetAdjective] um Einlass in die [Root.GetFactionName]"
 LIT_events.7.d:0 "Der [Von.GetAdjective]-Außenminister hat sich heute aktiv um eine Zusammenarbeit zwischen [POL.GetAdjective] und [Root.GetAdjective] bemüht und darum gebeten, dass [POL.GetNameDef] in die [Root.GetFactionName] eingeladen wird."
 LIT_events.7.a:0 "Ein hervorragender Vorschlag!"
 LIT_events.7.b:0 "Wir haben andere Pläne für Polen."
 LIT_events.701.t:0 "[From.GetNameDefCap] blockiert [POL.GetAdjective] Eintritt in die [From.GetFactionName]"
 LIT_events.701.d:0 "Leider scheint es, dass die Anführer der [Von.GetFactionName] den Eintritt von [POL.GetAdjective] in die [Von.GetFactionName] als aktiv hinderlich für die besten Interessen der Fraktion ansehen. Offensichtlich hat [Von.GetNameDef] andere Pläne für [POL.GetNameDef]."
 LIT_events.701.a:0 "Nun gut."
 LIT_events.8.t:0 "[From.GetNameDefCap] ruft zur Vereinheitlichung auf"
 LIT_events.8.d:0 "Seit langem bemühen sich [Root.GetAdjective]-Beamte um die Wiederherstellung des alten Commonwealth, wurden aber von den Litauern stets abgewiesen. Heute hat [From.GetLeader] jedoch die historische Entscheidung getroffen, die Wiedervereinigung von Polen und Litauen vorzuschlagen. Verblüffenderweise stellt dieser Vorschlag Polen und Litauer nicht auf die gleiche Stufe, sondern würde [From.GetLeader] zum absoluten Diktator beider Nationen machen."
 LIT_events.8.a:0 "Das ist ein Opfer, das ich bereit bin zu bringen."
 LIT_events.8.b:0 "Auf keinen Fall."
 LIT_events.801.t:0 "[From.GetNameDefCap] Nimmt an!"
 LIT_events.801.d:0 "[From.GetLeader] hat auf das Ersuchen von [Root.GetAdjective] um Wiedervereinigung reagiert, indem er als Diktator von Polen zurückgetreten ist und die Macht an [Root.GetLeader] übergeben hat. Ein wiedervereinigtes Commonwealth, das eine historische Entwicklung in der nun gemeinsamen Zukunft von [From.GetNameDef] und [Root.GetNameDef] markiert."
 LIT_events.801.a:0 "Ausgezeichnet."
 LIT_events.802.t:0 "[From.GetNameDefCap] weigert sich"
 LIT_events.802.d:0 "Es scheint, dass die Polen noch nicht bereit sind, sich mit [Root.GetNameDef] wieder zu vereinen. Trotz der Bemühungen von [Root.GetNameDefCap], die Union als Wiederherstellung des alten Commonwealth darzustellen, scheinen die Minister von [From.GetAdjective] völlig ungerührt."
 LIT_events.802.a:0 "Vielleicht müssen die Polen noch überredet werden."
 LIT_events.9.t:0 "[From.GetNameDefCap] fordert polnische Besatzung"
 LIT_events.9.d:0 "Unter Berufung auf die lange kooperative Geschichte zwischen Polen und Litauen hat [From.GetLeader] vorgeschlagen, dass die Besetzung Polens durch [Root.GetFactionName] ohne Zwischenfälle verlaufen würde, wenn es unter die alleinige Verwaltung von [From.GetNameDef] gestellt würde. Dies würde bedeuten, dass die wertvollen Ressourcen, die Polen zur Verfügung stellt, geopfert werden müssten, aber es würde bedeuten, dass der polnische Widerstand zu einem litauischen Problem werden würde."
 LIT_events.9.a:0 "Ich wüsste nicht, warum nicht."
 LIT_events.9.b:0 "Wir sind anderer Meinung."
 LIT_events.901.t:0 "[From.GetNameDefCap] Übergibt polnische Besatzung"
 LIT_events.901.d:0 "Das Ersuchen von [Root.GetAdjective] um die Herrschaft über die polnische Besatzung wurde von [From.GetNameDef] mit Erfolg beantwortet. Generäle und Soldaten von [From.GetAdjective] kehren nach [From.GetNonIdeologyName] zurück, um im Rahmen der Kriegsanstrengungen neu verteilt zu werden, während Soldaten von [Root.GetAdjective] ihren Platz bei der Garnison der ehemals von Polen gehaltenen Regionen einnehmen."
 LIT_events.901.a:0 "Ruhm für Litauen!"
 LIT_events.902.t:0 "[From.GetNameDefCap] lehnt ab"
 LIT_events.902.d:0 "Die Bitte von [Root.GetAdjective] um die Herrschaft über die Besetzung Polens wurde von [From.GetNameDef] rundweg abgelehnt. Der Versuch, die Kontrolle über die polnische Besatzung zu übernehmen, wurde als Versuch von [Root.GetLeader] gewertet, die großen polnischen Industriegebiete zu kontrollieren und die Ansprüche von [From.GetAdjective] auf polnisches Gebiet zu untergraben."
 LIT_events.902.a:0 "Es war einen Versuch wert."
 LIT_events.10.t:0 "Der falangistische Bürgerkrieg"
 LIT_monarchy_events.1.t:0 "Das Dilemma der zwei Könige"
 LIT_monarchy_events.1.desc:0 "Da sowohl in Polen als auch in Litauen Könige auf dem Thron saßen, erschien eine friedliche Vereinigung des Commonwealth sehr unwahrscheinlich. Da die beiden Nationen nun aber ideologisch auf einer Linie liegen, gibt es vielleicht einen anderen Weg nach vorn. Sollten wir uns dafür entscheiden, können wir [POL_oder_LIT_target.GetLeader] ein Bündnis unserer beiden Nationen als eine Art diplomatische Neukonzeption des Commonwealth anbieten. Gemeinsam können wir als Freunde voranschreiten, aber getrennt muss man als Feind fallen."
 LIT_monarchy_events.1.a:0 "Ein Bündnis klingt besser."
 LIT_monarchy_events.1.b:0 "Es kann nur eine geben!"
 LIT_monarchy_events.101.t:0 "[From.GetLeader] Verweigert Frieden"
 LIT_monarchy_events.101.desc:0 "Trotz unserer Bemühungen um eine friedliche Lösung hat sich [Von.GetLeader] geweigert, freundschaftliche Beziehungen zu unserer Nation aufzunehmen, mit der Begründung "Es gibt nur einen König von [Von.GetNonIdeologyName]". Es scheint, dass ein Krieg mit [From.GetNameDef] nun unvermeidlich ist."
 LIT_monarchy_events.101.a:0 "Das ist sehr unhöflich."
 LIT_monarchy_events.2.t:0 "König Mindaugas III."
 LIT_monarchy_events.2.desc:0 "Am 4. Juni 1918 wurde Wilhelm Karl von Urach mit überwältigender Mehrheit demokratisch zum König von Litauen gewählt. Aufgrund der Einmischung des Deutschen Reichs wurde die Volksabstimmung jedoch für ungültig erklärt, und Litauen wurde nie mit seinem König vereinigt. Der verstorbene König hatte jedoch einen Sohn, und da die deutsche Herrschaft über Litauen nun in weite Ferne gerückt ist, hat [Root.GetLeader] Karl Gero von Urach eingeladen, Litauens neuer König zu werden!\n\nDer junge König wurde als Mindaugas III. gekrönt, und obwohl er derzeit nur eine zeremonielle Rolle innehat, gibt es Pläne, die neue litauische Monarchie zu stärken."
 LIT_monarchy_events.2.a:0 "Lang lebe der König!"
 LIT_monarchy_events.2_tt:0 "§Y§Y Mindaugas III §!§! wird König von [Root.GetNonIdeologyName]. Während §Y§Y [Root.GetLeader] §!§! als Anführer der [Root.GetRulingParty] bleibt."
 LAT_events.1.t:0 "Der wahre Feind"
 LAT_events.1.d:0 "Obwohl unabhängig, hat es [Root.GetNameDef] nie wirklich geschafft, die Ketten des Imperialismus von ihrer Nation abzuschütteln. Sowohl die [GER.GetAdjective]s als auch die [SOV.GetAdjective]s haben Ambitionen und Pläne, [Root.GetNameDef] in ihre jeweiligen Imperien einzubinden, wobei sie sich wenig bis gar nicht um das Recht von [Root.GetNameDef] auf Selbstbestimmung kümmern. Obwohl viele darauf erpicht sind, einen Krieg an allen Fronten zu führen, um die Unabhängigkeit von [Root.GetAdjective] zu bewahren, müssen wir entscheiden, wer von diesen beiden Mächten die dringlichste Bedrohung darstellt, und geeignete Maßnahmen ergreifen, um uns auf eine Invasion vorzubereiten."
 LAT_events.1.a:0 "[SOV.GetNameDefCap] ist die wahre Bedrohung!"
 LAT_events.1.b:0 "Wir können [GER.GetNameDef] nicht trauen."
 LAT_events.8.t:0 "Lettland in Flammen"
 LAT_events.8.d:0 "Die Entscheidung der Regierung, das Verbot der faschistischen Gruppe "Donnerkreuz" aufzuheben, hat Gustavs Celmiņš und seine Anhänger ermutigt und sie in ganz Lettland noch aktiver und gewalttätiger werden lassen. Heute hat sich diese Gewalt zugespitzt, als die Pērkonkrusts sich bewaffnet haben und auf Rīga marschiert sind, um die sofortige Kapitulation der lettischen Regierung zu fordern.\n\n Obwohl es klar ist, dass die Regierung die Absicht hatte, mit den Pērkonkrusts zu kollaborieren, scheint es, dass die Gruppe nicht die Absicht hat, [Root.GetLeader] in ihr Regime aufzunehmen."
 LAT_events.8.a:0 "Wir werden diese Verräter zerschmettern!"
 LAT_events.8.b:0 "Für ein stärkeres Lettland!"

 nsb_coup.0.t:0 "Eine Verschwörung im Offizierskorps?"
 nsb_coup.0.desc:0 "Es ist zwar ein offenes Geheimnis, dass einige unserer Generäle mit der Situation in [Root.GetNameDef] unzufrieden sind, aber es hat den Anschein, dass einige von ihnen begonnen haben, drastischere Schritte zur Beilegung unserer Differenzen in Betracht zu ziehen. Es hat eine Reihe von Treffen zwischen verschiedenen Offizieren an einem unbekannten Ort gegeben, der vermutlich irgendwo in [?.Root.meeting_location.GetName] liegt. \Details sind spärlich, aber wir haben Grund zu der Annahme, dass [coup_member_1.GetName] und [coup_member_2.GetName] zu der Gruppe gehören. Letzterer steht vermutlich in Kontakt mit [coup_member_3.GetName], obwohl die genaue Art ihrer Beziehung unklar ist."
 nsb_coup.0.a:0 "Wir müssen der Sache auf den Grund gehen."
 nsb_coup.1.t:0 "[Root.GetLeader] übernimmt die Regierung"
 nsb_coup.1.desc:0 "Nach wochenlanger akribischer Planung hat eine Gruppe von Offizieren unter [Root.GetLeader] heute [Root.GetOperationName] ausgeführt, einen Plan zur Übernahme der Kontrolle über die Regierung. \Die lange Vorbereitungszeit hat sich ausgezahlt, da Einheiten, die loyal zu [Root.GetLeader] stehen, schnell die Kontrolle über alle wichtigen Regierungsgebäude übernehmen konnten. Örtliche Wachen und Polizeieinheiten ergaben sich angesichts der überwältigenden Übermacht, ohne einen Schuss abzugeben. Straßensperren rund um die Hauptstadt fingen alle Regierungsminister ab, die zu fliehen versuchten. \n\nDa die vorherige Regierung nun sicher in Gewahrsam ist, hat [Root.GetLeader] den Rest [Root.GetNameDef] vor vollendete Tatsachen gestellt. Es wird erwartet, dass sich die lokalen Behörden schnell einfügen werden."
 nsb_coup.1.a:0 "Ich für meinen Teil begrüße unsere neuen Machthaber."
 #translation notes: these are names and shouldn't be translated - non-latin alphabets may however transcribe them ""
 GER_operation_1:0 "Unternehmen Walküre"
 GER_operation_2:0 "Unternehmen Schleifstein"
 GER_operation_3:0 "Unternehmen Stierkampf"
 GER_operation_4:0 "Unternehmen Erzengel"
 USA_operation_1:0 "Unternehmen Sonnenstich"
 USA_operation_2:0 "Operation Karneval"
 USA_operation_3:0 "Unternehmen Tintenfass"
 USA_operation_4:0 "Unternehmen Wildkatze"
 ENG_operation_1:0 "Operation Rapier"
 ENG_operation_2:0 "Operation Süßfisch"
 ENG_operation_3:0 "Operation Narr"
 ENG_operation_4:0 "Operation Prominenz"
 #translation notes: these generic operation names can be translated ""
 generic_operation_1:0 "Kontingenz 1"
 generic_operation_2:0 "Kontingenz 2"
 generic_operation_3:0 "Eventualfall 3"
 generic_operation_4:0 "Eventualfall 4"
 nsb_coup.2.t:0 "Putschversuch gescheitert"
 nsb_coup.2.desc:0 "Nach wochenlanger Planung hat eine Gruppe von Offizieren gestern Abend die Durchführung von [Root.GetOperationName] angeordnet, einem Plan zur Übernahme der Kontrolle über die Regierung. \Es scheint, dass sie ihren Plan vorzeitig in die Tat umsetzen mussten, da ihre Operationen übereilt und schlecht koordiniert zu sein scheinen. Offenbar in Unkenntnis der Änderungen im Wachplan erschien eine Gruppe von Soldaten, die dem Staatsstreich treu ergeben waren, im Büro von [Root.GetLeader] mit dem Befehl, sie zu verhaften oder zu töten - gerade als die Wache abgelöst wurde, und sah sich somit doppelt so vielen Wachen gegenüber, wie sie erwartet hatten. Das anschließende Feuergefecht war kurz und brutal und forderte auf beiden Seiten mehrere tote oder verwundete Soldaten, während [Root.GetLeader] die Flucht gelang.\n\n[Root.GetLeader] hat sich seitdem in der Öffentlichkeit und im Radio geäußert und gezeigt, dass das Attentat nicht erfolgreich war. Nach dem Scheitern des Staatsstreichs haben einige Offiziere unseres Militärs Selbstmord begangen, um einer Verhaftung zu entgehen, oder beschlossen, kämpfend unterzugehen, als Einheiten geschickt wurden, um sie zu verhaften, während die Kommandanten verschiedener Garnisonen [Root.GetLeader] ihre Loyalität geschworen haben."
 nsb_coup.2.a:0 "Und diese Leute wollten das Land regieren?"
 nsb_coup.3.t:0 "Putschversuch durch Offiziere"
 nsb_coup.3.desc:0 "Nach wochenlanger Planung hat eine Gruppe von Offizieren gestern Abend die Ausführung von [Root.GetOperationName] angeordnet, einem Plan zur Übernahme der Kontrolle über die Regierung. \Es scheint, dass sie ihren Plan zu früh in die Tat umsetzen mussten, und die Ereignisse gerieten schnell außer Kontrolle. Ein Versuch, [Root.GetLeader] zu verhaften oder zu töten, schlug fehl, und das Netz der Straßensperren rund um die Hauptstadt war noch nicht geschlossen, als zahlreiche Regierungsbeamte die Flucht ergriffen.\n\nDie Regierung von [Root.GetNameDef] lebt, um einen weiteren Tag zu kämpfen, und [Root.GetLeader] hat versprochen, die Verräter vor Gericht zu bringen - mit allen Mitteln."
 nsb_coup.3.a:0 "Wir werden diesen Aufstand niederschlagen!"

 LAT_events.2.t:0 "[From.GetNameDefCap] fordert [Root.GetAdjective] Annexion"
 LAT_events.2.d:0 "Unter Berufung auf den wachsenden Druck im Baltikum hat [From.GetLeader] erklärt, dass die Vereinigung des Baltikums eine absolute Notwendigkeit für das weitere Überleben der drei Staaten sei. Die Forderungen des Außenministers von [Von.GetNameDef] würden jedoch nicht nur [Root.GetLeader] aus dem Amt drängen, sondern im Grunde die gesamte Partei [Root.GetRulingParty] vollständig der Regierung von [Von.GetLeader] und [Von.GetLeader.GetHerHis] unterwerfen."
 LAT_events.2.a:0 "Haben wir eine Wahl?"
 LAT_events.2.b:0 "Auf keinen Fall!"
 LAT_events.3.t:0 "[From.GetNameDefCap] unterstützt [Root.GetAdjective] Nationalismus"
 LAT_events.3.d:1 "In einer aufrüttelnden Rede über das Wesen der baltischen Solidarität lobte [Von.GetLeader] [Root.GetLeader] für [Root.GetLeader.GetHerHis] Engagement für den Nationalismus im Angesicht einer wachsenden bolschewistischen Bedrohung. Obwohl [Von.GetLeader.GetSheHe] behauptet, die individuellen Identitäten von [Von.GetAdjective] und [Root.GetAdjective] zu respektieren, hat [Von.GetLeader.GetSheHe] zur Zusammenarbeit zwischen [Von.GetNonIdeologyName] und [Root.GetNonIdeologyName] in ihrem gemeinsamen Ziel, ihre Unabhängigkeit zu erhalten, aufgerufen. Auch wenn dies im Moment wenig bedeutet, spekulieren viele, dass ein Bündnisvorschlag am Horizont steht."
 LAT_events.3.a:0 "Interessant."
 LAT_events.5.t:0 "[From.GetLeader] strebt Vereinigung von Ostland an"
 LAT_events.5.d:0 "Nachdem der Westen Weißrusslands nun fest unter der Kontrolle von [Root.GetFactionName] steht, hat der Diktator von [From.GetNonIdeologyName] Interesse daran bekundet, die Besatzungszone von Ostland unter die Verwaltung von [From.GetAdjective] zu stellen. Der Grund für einen solchen Vorschlag wäre die Förderung der faschistischen Ideologie im Baltikum und in Weißrussland sowie die Durchsetzung der Interessen von [Root.GetFactionName] im Osten."
 LAT_events.5.a:0 "Inspiriert!"
 LAT_events.5.b:0 "Nein."
 LAT_events.501.t:0 "[From.GetNameDefCap] Übergibt Ostland"
 LAT_events.501.d:0 "Die Ablösung der Ostlandgebiete in die Hände von [Root.GetAdjective] war ein Erfolg, und [From.GetNameDef] hat zugestimmt, dass die Besetzung der baltischen Staaten und des westlichen Weißrusslands unter der alleinigen Herrschaft von [Root.GetNameDef] stehen soll."
 LAT_events.501.a:0 "Ausgezeichnet!"
 LAT_events.502.t:0 "[From.GetNameDefCap] lehnt ab"
 LAT_events.502.d:0 "Die Bitte von [Root.GetAdjective] um die Herrschaft über die Besetzung von Ostland wurde von [From.GetNameDef] rundweg abgelehnt. Der Versuch, die Kontrolle über die Besetzung von Ostland zu übernehmen, wurde als Versuch von [Root.GetLeader] gewertet, die großen östlichen Bevölkerungszentren zu kontrollieren und [From.GetNameDef] zu untergraben."
 LAT_events.502.a:0 "Ein trauriger Tag für Lettland."
 LAT_events.6.t_both:0 "[From.GetNameDefCap] fordert den Beitritt des Baltikums zur [Root.GetFactionName]"
 LAT_events.6.d_both:0 "[From.GetNameDefCap] hat heute darum gebeten, eine Einladung in die [Root.GetFactionName] für alle baltischen Staaten auszusprechen. Unter Berufung auf den überwältigenden Erfolg des Nationalismus in [LIT.GetNameDef] und [EST.GetNameDef] und den angeborenen Wunsch nach baltischer Zusammenarbeit hat [From.GetLeader] einen leidenschaftlichen Vorschlag gemacht, dass die [Root.GetAdjective]-Regierung [LIT.GetLeader] und [EST.GetLeader] als Verbündete für die nationalistische Sache betrachtet."
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap] bittet [EST.GetAdjective] um Eintritt in die [Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap] hat heute darum gebeten, eine Einladung in die [Root.GetFactionName] für [EST.GetNonIdeologyName] auszusprechen. Unter Berufung auf den überwältigenden Erfolg des Nationalismus in [EST.GetNameDef] und den angeborenen Wunsch nach baltischer Zusammenarbeit hat [From.GetLeader] einen leidenschaftlichen Vorschlag gemacht, dass die [Root.GetAdjective]-Regierung [EST.GetLeader] als Verbündeten für die nationalistische Sache betrachtet."
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap] bittet um [LIT.GetAdjective] Eintritt in die [Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap] hat heute darum gebeten, eine Einladung in die [Root.GetFactionName] für [LIT.GetNonIdeologyName] auszusprechen. Unter Berufung auf den überwältigenden Erfolg des Nationalismus in [LIT.GetNameDef] und den angeborenen Wunsch nach baltischer Zusammenarbeit hat [From.GetLeader] einen leidenschaftlichen Vorschlag gemacht, dass die Regierung von [Root.GetAdjective] [LIT.GetLeader] als Verbündeten für die nationalistische Sache in Betracht zieht."
 LAT_events.6.a:0 "Was für eine gute Idee!"
 LAT_events.6.b:0 "Was für ein Unsinn."
 LAT_events.601.t:0 "[From.GetNameDefCap] verweigert den baltischen Beitritt zur [From.GetFactionName]"
 LAT_events.601.d:0 "Obwohl [Root.GetNameDef] in der [From.GetFactionName] mit offenen Armen empfangen wurde, scheint es, dass [From.GetLeader] in [From.GetLeader.GetHerHis] Herz kein Mitgefühl für das Recht unserer baltischen Brüder hat, sich selbst zu verteidigen. Unsere Einladung an unsere baltischen Brüder wurde abgelehnt, und es scheint, dass unsere Nationen vorerst getrennt bleiben werden."
 LAT_events.601.a:0 "Nun gut."
 LAT_events.7.t:0 "Die [Root.GetFascistParty] marschiert auf [Root.Capital.GetName]!"
 LAT_events.7.d:0 "Mit starker Unterstützung der faschistischen Regierung von [Von.GetNameDef] haben sich Anhänger der [Root.GetFascistParty] in den Straßen von [Root.Capital.GetName] mit gewalttätigen Absichten versammelt. Die Randalierer erreichten schließlich das Parlamentsgebäude von [Root.Capital.GetName] während einer Sitzung, die von [Root.GetLeader] und mehreren wichtigen Mitgliedern der [Root.GetRulingParty]-Partei abgehalten wurde, und forderten in Sprechchören den Rücktritt von [Root.GetLeader]."
 LAT_events.7.a:0 "Löst diesen Pöbel auf!"
 LAT_events.7.b:0 "Vielleicht sollte [Root.GetLeader] zurücktreten."
 EST_events.1.t:0 "[From.GetNameDefCap] strebt Freundschaftsverträge an"
 EST_events.1.d:0 "Aus Furcht vor einer [SOV.GetAdjective]-Invasion hat [From.GetLeader] eine formelle Anfrage für einen Vertrag zwischen [Root.GetNameDef] und [From.GetNameDef] gestellt. Der Vertrag würde eine Nichtangriffsgarantie sowie eine Reihe freundschaftlicher Vereinbarungen beinhalten, die die Zusammenarbeit zwischen [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] fördern sollen."
 EST_events.1.a:0 "Eine gute Anregung."
 EST_events.1.b:0 "Wir haben andere Pläne für [From.GetNameDef]."
 EST_events.101.t:0 "[From.GetNameDefCap] stimmt zu"
 EST_events.101.d:0 "[From.GetLeader] sieht eindeutig den Wert eines möglichen zukünftigen Bündnisses zwischen [Root.GetNameDef] und [From.GetNameDef] und hat zugestimmt, freundschaftliche Beziehungen mit unserer Nation zu pflegen."
 EST_events.101.a:0 "Ausgezeichnet."
 EST_events.102.t:0 "[Von.GetNameDefCap] lehnt ab"
 EST_events.102.d:0 "Trotz der besten Bemühungen von [Root.GetLeader] scheint es, dass [From.GetNameDef] ein Feind von [Root.GetNonIdeologyName] bleibt. Auch wenn ihre Weigerung wenig bedeutet, so könnte sie doch bedeuten, dass [From.GetNameDef] im Falle einer Invasion von [SOV.GetAdjective] nur zuschauen wird."
 EST_events.102.a:0 "Verdammt."
 EST_events.2.t:0 "[From.GetNameDefCap] strebt nach Vereinheitlichung"
 EST_events.2.d:0 "[From.GetLeader] hat heute einen Vorschlag zur Vereinheitlichung von [From.GetNameDef] und [Root.GetNameDef] gemacht. Es ist unwiderlegbar, dass die [From.GetAdjective]-Regierung und [Root.GetNameDef] untrennbar miteinander verbunden sind. Ohne die Vaps wäre es für [Root.GetFascistParty] kaum möglich gewesen, die Kontrolle über [Root.GetNonIdeologyName] zu übernehmen, und selbst jetzt sind die Sympathien für die Vaps in unserem Militär noch groß. [From.GetLeader] behauptet, dass eine Vereinigung von Finnland und Estland unsere Nationen besser für die Verteidigung gegen die bevorstehende [SOV.GetAdjective]-Invasion rüsten würde."
 EST_events.2.a:0 "Wir haben keine andere Wahl."
 EST_events.2.b:0 "Verbannt die Vaps sofort!"
 EST_events.201.t:0 "[From.GetNameDefCap] Akzeptiert die Wiedervereinigung"
 EST_events.201.d:0 "[From.GetLeader] hat die weise Entscheidung getroffen, die Vereinigung unserer beiden Nationen zuzulassen. [Von.GetLeader] ist als Regierungschef der [Von.GetAdjective]-Regierung zugunsten von [Root.GetLeader] zurückgetreten und hat eine eher stellvertretende Rolle in der neu vereinigten [Root.GetAdjective]-[Von.GetAdjective]-Regierung übernommen."
 EST_events.201.a:0 "Wunderbar!"
 EST_events.202.t:0 "[From.GetNameDefCap] lehnt [Root.GetAdjective]-[Root.GetAdjective]-Einigung ab"
 EST_events.202.d:0 "Trotz des überwältigenden Einflusses, den die Vapsiden-Regierung von [Wurzel.GetNonIdeologyName] auf [Von.GetNameDef] ausübt, hat [Von.GetLeader] die Vereinigungsbemühungen von [Wurzel.GetAdjective] abgelehnt."
 EST_events.202.a:0 "Nicht für lange!"
 EST_events.4.t:0 "[From.GetNameDefCap] strebt baltische Einigung an"
 EST_events.4.d:0 "Die baltischen Staaten wurden in ihrer Geschichte oft von fremden Mächten unterdrückt, von Polen, Deutschen und Russen, aber [From.GetLeader] erklärt, dass dies nicht mehr der Fall ist! Obwohl die Tugenden des Nationalismus und der Selbstbestimmung in den Herzen aller baltischen Völker brennen, stellt [From.GetLeader] die zwingende Behauptung auf, dass unsere Geschichte der Fremdherrschaft einzig und allein auf unseren Mangel an Einheit zurückzuführen ist, und so sehr sich viele nach Unabhängigkeit sehnen, ruft die wachsende Bedrohung durch eine [SOV. GetAdjective] Invasion nach einer Form des Pan-Nationalismus verlangt, die von unseren Regierungen angenommen werden sollte. [From.GetLeader.GetSheHeCap] schlägt einen [BAL_UNIFIED_fascism] vor, um unser Volk sicher und stark gegen die Fremden zu machen, die es wagen würden, uns zu versklaven."
 EST_events.4.a:0 "Vielleicht sind wir uns mehr ähnlich als verschieden."
 EST_events.4.b:0 "Panbaltische Identität? So etwas gibt es nicht!"
 EST_events.401.t:0 "[From.GetNameDefCap] Akzeptiert!"
 EST_events.401.d:0 "[From.GetLeader] wurde erfolgreich von [Root.GetAdjective] Bemühungen um eine pan-baltische nationale Identität umworben und hat einer Fusion der [From.GetFascistParty] Partei mit der [Root.GetFascistParty] zugestimmt. Mit einem eindeutigen Sieg in [Root.GetLeader]'s Ziel, das Baltikum zu vereinen, wird [Root.GetNameDef] sicherlich in einer viel besseren Position sein, um sich gegen die [SOV.GetAdjective]-Invasion zu verteidigen."
 EST_events.401.a:0 "[From.GetNonIdeologyName] ist nur der Anfang."
 EST_events.402.t:0 "[From.GetNameDefCap] verweigert die Vereinheitlichung"
 EST_events.402.d:0 "Unbeeindruckt von [Root.GetLeader]'s Rhetorik der baltischen Solidarität hat sich [From.GetNameDef] geweigert, sich mit [Root.GetNameDef] zu vereinigen, da sie glaubt, dass unsere Vereinigung nichts anderes als ein Akt des Imperialismus ist, der das Recht des [From.GetAdjective]-Volkes auf einen [From.GetNonIdeologyName] für [From.GetNonIdeologyAdjective]s verhindern soll."
 EST_events.402.a:0 "Würden sie sich lieber den [SOV.GetAdjective]s anschließen? Verräter!"
 EST_events.5.t:0 "[From.GetNameDefCap] greift in die [Root.GetAdjective]-Unabhängigkeit ein"
 EST_events.5.d:0 "[From.GetLeader] hat heute einen direkten Angriff auf die [Root.GetAdjective]-Regierung angekündigt und behauptet, sie sei schwach und unfähig, ihr eigenes Volk vor ausländischen Imperialisten zu verteidigen. Auch wenn dies im Moment noch wenig bedeutet, können wir davon ausgehen, dass eine Invasion von [From.GetAdjective] bevorsteht."
 EST_events.5.a:0 "[From.GetLeader] ist nichts weiter als ein Angeber."
 EST_events.6.t:0 "[From.GetNameDefCap] bittet [FIN.GetAdjective] um Einlass in die [Root.GetFactionName]"
 EST_events.6.d:0 "[From.GetNameDefCap] hat heute darum gebeten, eine Einladung in die [Root.GetFactionName] für [FIN.GetNonIdeologyName] auszusprechen. Unter Berufung auf den überwältigenden Erfolg des Nationalismus in ihrer Nation und den angeborenen Wunsch nach finnisch-estnischer Zusammenarbeit hat [Von.GetLeader] einen leidenschaftlichen Vorschlag gemacht, dass die Regierung von [Root.GetAdjective] [FIN.GetLeader] als Verbündeten für die nationalistische Sache betrachtet."
 EST_events.6.a:0 "Was für eine gute Idee!"
 EST_events.6.b:0 "Was für ein Unsinn."
 EST_events.601.t:0 "[From.GetNameDefCap] verweigert [FIN.GetAdjective] den Eintritt in die [From.GetFactionName]"
 EST_events.601.d:0 "Obwohl [Root.GetNameDef] mit offenen Armen in die [From.GetFactionName] aufgenommen wurde, scheint es, dass [From.GetLeader] im Herzen [From.GetLeader.GetHerHis] kein Mitleid mit dem Recht der [FIN.GetNameDef] hat, sich zu verteidigen. Unsere Einladung an die Fins wurde abgelehnt, und es scheint, dass unsere Nationen vorerst getrennt bleiben werden."
 EST_events.601.a:0 "Ist [From.GetLeader] wahnsinnig oder einfach nur inkompetent?"
 EST_events.7.t:0 "Der vapsidische Bürgerkrieg"
 EST_events.7.d:0 "Ständige Aufmärsche und Demonstrationen in der ganzen Stadt haben das bisschen Einheit, das in [Root.GetNonIdeologyName] noch existierte, endlich gebrochen, und die Nation wurde in einen regelrechten Bürgerkrieg verwickelt. Was als triviales Vorgehen der Regierung gegen die [Root.GetFascistParty]-Gruppen gedacht war, brach gestern in eine gewaltsame Auseinandersetzung mit den Demonstranten aus, bei der Veteranen mit Mitgliedern der [Root.GetAdjective]-Armee zusammenstießen, für die sie einst gekämpft hatten. Mit [Root.GetFascistParty]-Mitgliedern auf der einen und Regierungstreuen auf der anderen Seite bleibt nur noch abzuwarten, wer am Ende des Tages in [Root.Capital.GetName] sitzen wird; [Root.GetLeader] oder [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.a:0 "Für [Root.GetNonIdeologyName]!"
 EST_events.9.b:0 "Vielleicht ist es am besten, wenn wir einfach kapitulieren..."
 EST_events.701.t:0 "[Root.GetLeader] Ergeben Sie sich"
 EST_events.701.d:0 "Die Demonstrationen der Vapsid-Demonstranten im ganzen Land haben heute einen Siedepunkt erreicht, als die Zusammenstöße zwischen den Vertretern der Regierung von [Root.GetLeader] und den Vaps zu einem gewaltsamen Ende kamen. Unter den Klängen von Artur Sirks Stimme zerschlugen die Demonstranten die Tore des Riigikogu, wo sie rasch behelfsmäßige Barrikaden errichteten und die Polizei am Betreten des Gebäudes hinderten. Viele Esten hatten erwartet, dass [Root.GetLeader] die Demonstranten mit Gewalt beantworten würde, doch zur Überraschung der Nation nahm das Riigikogu-Gebäude heute das Rücktrittsschreiben von [Root.GetLeader] entgegen, der damit sein Amt als Diktator an Artur Sirk abtrat."
 EST_events.701.a:0 "Estland steht stärker da."
 EST_events.801.t:0 "Chaotischer Marsch in [From.GetName]"
 EST_events.801.d:0 "Die Demonstration der [Root.GetFascistParty] in [From.GetName] stieß auf ein gemischtes Echo in der Öffentlichkeit und wurde von den örtlichen Behörden gewaltsam niedergeschlagen. Nur wenige in der Menge konnten überhaupt erkennen, worum es bei der Demonstration ging, wobei die Gewalt zwischen Demonstranten und Gegendemonstranten im Mittelpunkt der Demonstration stand. Die [Root.GetAdjective]-Regierung arbeitet bereits daran, die [Root.GetFascistParty] aus dem Weg zu räumen, und die heutigen Ereignisse haben diesen Prozess wahrscheinlich noch beschleunigt, während sie wenig dazu beigetragen haben, die Menge für sich zu gewinnen."
 EST_events.801.a:0 "Dies ist eine Katastrophe."
 EST_events.802.t:0 "Der Marsch in [From.GetName]"
 EST_events.802.d:0 "Der Marsch der [Root.GetFascistParty] durch [Von.GetName] verlief relativ ohne Zwischenfälle. Die [Root.GetFascistParty] vermied die großen Bevölkerungszentren und konzentrierte sich stattdessen auf ländlichere Gegenden von [Von.GetName] und konnte so den Menschen in [Von.GetName] zeigen, wofür die Bewegung steht, während sie gleichzeitig Vergeltungsmaßnahmen von [Root.GetAdjective]-Beamten vermied."
 EST_events.802.a:0 "Interessant."
 EST_events.803.t:0 "Überwältigender faschistischer Marsch in [Von.GetName]"
 EST_events.803.d:0 "Überall im Staat [Von.GetName] demonstrierten [Root.GetFascistParty]-Demonstranten in Scharen, um ihre Unterstützung für einen starken nationalistischen Staat zu zeigen. Obwohl Beamte versuchten, die Demonstranten daran zu hindern, in die großen Ballungszentren zu marschieren, legten diese Beamten ihre Waffen nieder und erlaubten den [Root.GetFascistParty]-Männern, friedlich durch die Straßen zu marschieren. Ohne größere Gegendemonstranten war dies ein durchschlagender Sieg für die [Root.GetFascistParty]-Bewegung."
 EST_events.803.a:0 "Sehr interessant."
 EST_events.901.t:0 "[From.GetLeader] tritt zurück"
 EST_events.901.d:0 "Überraschenderweise hat die ehemalige [From.GetAdjective]-Regierung, als die [FROM.GetFascistParty]-Truppen heute auf die [From.GetAdjective]-Hauptstadt vorrückten, nicht wie erwartet einen Bürgerkrieg ausgelöst, sondern erklärt, dass sie ihre Macht abgeben und sich der Autorität der [FROM.GetFascistParty]-Partei unterstellen würde."
 EST_events.901.a:0 "Nun, das war unerwartet!"
 EST_events.10.t:0 "Die Frage der Intervention"
 EST_events.10.d:0 "Der Bürgerkrieg in [FIN.GetNonIdeologyName] hat begonnen, aber es bleibt die Frage, welche Rolle [Root.GetNameDef] in diesem Konflikt spielen wird. Bisher bestand die Zusammenarbeit der Vapsiden mit den Faschisten von [FIN.GetNonIdeologyAdjective] lediglich darin, sie zu bewaffnen und zu organisieren, um die Macht an sich zu reißen, aber so wie sie in der Vergangenheit für die Unabhängigkeit von [EST.GetAdjective] gekämpft haben, wird [Root.GetLeader] dies vielleicht als eine Gelegenheit sehen, die Schuld von [EST.GetNonIdeologyName] gegenüber den Fins zurückzuzahlen."
 EST_events.10.a:0 "Veteranen kämpfen wieder Seite an Seite!"
 EST_events.10.b:0 "Eine große Zahl von Freiwilligen wird ausreichen."
 EST_events.11.t:0 "Die Vaps und [Root.GetFascistPartyName]"
 EST_events.11.d:0 "Jetzt, da sie in Estland an der Macht sind, haben die Lappen zugestimmt, einen Vertrag zur Zusammenarbeit mit [Root.GetFascistPartyName] zu unterzeichnen. Schon jetzt unterstützen die Vaps finnische faschistische Gruppen mit Propaganda und nationalen Demonstrationen, aber ein schnelles und entschlossenes Handeln der Regierung, um diese faschistischen Elemente zu verbieten, könnte dieses Problem für immer aus der Welt schaffen."
 EST_events.11.a:0 "Keine guten Emporkömmlinge."

 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap] steht allein."
 NSB_poland_communist_events.1.b:0 "Polen gehört in die UdSSR."
 NSB_poland_communist_events.1.desc:0 "In der kommunistischen Partei Polens herrscht seit langem ein Konflikt zwischen denjenigen, die einen Anschluss Polens an die UdSSR wünschen, und denjenigen, die glauben, dass die UdSSR genauso imperialistisch ist wie das monarchistische Regime, das ihr vorausging. \Maria Koszutska, eine angebliche [Root.GetStalinistOrTrotskyite], vertritt die Anti-Sowjets und beschuldigt ihre pro-sowjetischen Genossen, "knochenlos" und Feinde der Revolution zu sein.\nAls De-facto-Führer vertritt Władysław Gomułka den pro-sowjetischen Flügel der Partei. Obwohl Gomułka bereits innerhalb der Partei beliebt ist, wird er in der polnischen Bevölkerung wegen seiner pro-russischen diplomatischen Haltung immer unbeliebter.\nObwohl er nun die Kontrolle über Polen hat, ist die Partei uneins darüber, welcher dieser Kandidaten ihre Führung repräsentieren soll. Infolge ihrer Unentschlossenheit wächst der Druck aus Moskau, Koszutska nicht nur den Parteivorsitz zu verweigern, sondern sie auch als [Root.GetStalinistOrTrotskyite] und Antirevolutionärin vor Gericht zu stellen."
 NSB_poland_communist_events.1.nosov.desc:0 "In der kommunistischen Partei Polens herrscht seit langem ein Konflikt zwischen denjenigen, die eine Angliederung Polens an die UdSSR wünschen, und denjenigen, die glauben, dass die UdSSR genauso imperialistisch ist wie das monarchistische Regime, das ihr vorausgegangen ist.\nSeit dem Niedergang der UdSSR ist diese Frage jedoch ziemlich überflüssig geworden. Nach dem Sturz Stalins hat auch der pro-sowjetische Führer Władysław Gomułka an Bedeutung verloren, so dass niemand mehr die Ernennung der antisowjetischen Maria Koszutska zur Parteivorsitzenden bestätigen kann."
 NSB_poland_communist_events.1.t:0 "Machtkämpfe in der KPP"
 NSB_poland_events.1.a:0 "Wir haben keine andere Wahl."
 NSB_poland_events.1.b:0 "Wir werden nicht vor Polen kuschen!"
 NSB_poland_events.1.desc:0 "Unter Hinweis auf die offensichtlich mangelnden Verteidigungsfähigkeiten von [Root.GetNameDef] haben Beamte von [From.GetNameDef] gefordert, dass die gesamte Slowakei unter direkte polnische Besatzung gestellt wird. Sie fordern unmissverständlich, dass eine Invasion unvermeidlich ist, wenn wir uns nicht fügen. Wie sollen wir darauf reagieren?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap] Fordert die Slowakei"
 NSB_poland_events.101.a:0 "Ich kann nicht glauben, dass das funktioniert hat!"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap] hat unsere jüngste Forderung, die gesamte slowakische Region abzutreten, akzeptiert. Bereits jetzt überschwemmen [Root.GetAdjective]-Truppen die Region, um jeglichen lokalen Widerstand zu unterdrücken, bevor er aufkommt. Dieser Sieg ist zwar klein, aber er zeigt, dass die Welt zumindest ein wenig Angst vor der [Root.GetAdjective]-Kriegsmaschine hat!"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap] Akzeptiert!"
 NSB_poland_events.102.a:0 "Nun, der Krieg ist da!"
 NSB_poland_events.102.desc:0 "Schockierenderweise hat die [From.GetAdjective]-Regierung unsere Forderung, die slowakische Region abzutreten, abgelehnt. Unsere Versuche, eine diplomatische Lösung zu finden, sind gescheitert, und die Angelegenheit ist nun eine Angelegenheit des Militärs."
 NSB_poland_events.102.t:0 "[From.GetNameDefCap] Weigert sich!"
 NSB_poland_events.2.a:0 "Ich nehme an, wir müssen das akzeptieren."
 NSB_poland_events.2.b:0 "Diese "Forderung" ist bedeutungslos."
 NSB_poland_events.2.d:1 "Es scheint, dass die langjährige Regentschaft von [Root.GetNameDef] [From.GetLeader] dazu ermutigt hat, [From.GetLeader.GetHerselfHimself] zum König von Ungarn zu erklären. Dieser Anspruch basiert auf kaum mehr als dem mittelalterlichen Königreich Polen-Ungarn und ist eindeutig ein unverhohlener Versuch der territorialen Expansion."
 NSB_poland_events.2.t:0 "[From.GetLeader] Erhebt Anspruch auf den [Root.GetAdjective] Thron!"
 NSB_poland_events.201.a:0 "Ausgezeichnet."
 NSB_poland_events.201.desc:1 "Heute scheint es, dass alle Anwärter auf den ungarischen Thron abgewiesen wurden, da [Root.GetLeader] zum König von Ungarn ernannt wurde. Da [Root.GetLeader] nun sowohl König von Polen als auch von Ungarn ist, werden die Ambitionen von [Root.GetAdjective] auf die Hegemonie auf dem Balkan immer konkreter."
 NSB_poland_events.201.t:0 "Ungarn kapituliert"
 NSB_poland_events.202.a:0 "Sie lassen uns keine Wahl."
 NSB_poland_events.202.desc:0 "Die Führer der Regierung von [From.GetAdjective] haben angekündigt, dass sie den Anspruch von [Root.GetLeader] auf den Thron von [From.GetAdjective] nicht anerkennen werden. Obwohl dies die Möglichkeit einer friedlichen Annexion von [Von.GetNameDef] beendet, bedeutet es, dass der Anspruch immer noch durch Krieg durchgesetzt werden kann."
 NSB_poland_events.202.t:0 "[From.GetNameDefCap] lehnt den Anspruch von [Root.GetLeader] ab"
 NSB_poland_events.3.a:0 "Wir akzeptieren!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName] ist immer noch unser Feind."
 NSB_poland_events.3.c:0 "Verlegt Danzig und sie haben eine Abmachung!"
 NSB_poland_events.3.desc:0 "Beamte von [From.GetNameDef] haben Interesse an einem Bündnis mit dem neuen Deutschen Reich bekundet. In der Überzeugung, dass Kaiser [Root.GetLeader] der [From.GetAdjective]-Unabhängigkeit freundlicher gesinnt ist als sein Vorgänger [Root.GetHerHis], und unter Berufung darauf, dass die moderne Inkarnation von [From.GetNameDef] direkt auf die von den Mittelmächten unterzeichnete Akte vom 5. November zurückzuführen ist, schlägt [From. GetNameDef] schlägt vor, dass die beiden Staaten ein formelles Bündnis unterzeichnen.\nEine Annahme würde eine monumentale Anomalie in der Geschichte der Beziehungen zwischen [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] darstellen und eine potenziell glänzende Zukunft für die beiden Nationen markieren."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap] schlägt ein Bündnis vor"
 NSB_poland_events.301.a:0 "Ein großer Tag für Polen!"
 NSB_poland_events.301.desc:0 "Überraschenderweise hat [From.GetNameDef] zugestimmt, ein formelles Bündnis mit [Root.GetNameDef] zu unterzeichnen! Obwohl sie einst lebenslange Feinde waren, scheinen die Tage des Konflikts zwischen [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] endlich vorbei zu sein, und die beiden Nationen können nun als Verbündete gegen die steigende Flut extremistischer Ideologie vorgehen. Was mit der Akte vom 5. November begann, in der die Deutschen zustimmten, ihr [Root.GetAdjective]-Territorium als unabhängiges Königreich freizugeben, hat sich nun zu einer historischen Allianz entwickelt, die von nun an als "November-Allianz" bekannt sein wird."
 NSB_poland_events.301.t:0 "Der Kaiser stimmt zu!"
 NSB_poland_events.302.a:0 "Das ist sehr enttäuschend."
 NSB_poland_events.302.desc:0 "Trotz unserer besten diplomatischen Bemühungen und der scheinbar übereinstimmenden Interessen unserer Nation hat sich der Kaiser geweigert, ein formelles Bündnis zu unterzeichnen. Es hat den Anschein, als ob Deutschland, ob nun in den Händen eines Königs oder eines Faschisten, unsere Nation immer noch als seinen natürlichen Feind betrachtet."
 NSB_poland_events.302.t:0 "Ein kriegslüsterner Kaiser"
 NSB_poland_events.303.a:0 "Der Tausch dieser lästigen Stadt gegen eine Armee scheint von Vorteil zu sein."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap] hat sich mit einem bedingten Angebot an uns gewandt, von dem sie behaupten, dass es für beide Seiten von Vorteil sein wird. Sie behaupten, dass in der Akte vom 5. November nie offiziell vereinbart wurde, die umstrittenen Regionen Danzig und Gdynia an das neu gegründete Königreich [Root.GetAdjective] abzutreten. Sie behaupten, dass sie einem Bündnis nur dann zustimmen würden, wenn die ihrer Meinung nach bestehenden Verstöße gegen die von Deutschland vereinbarten Bedingungen beseitigt würden."
 NSB_poland_events.303.t:0 "Danzig für Garantien"
 NSB_poland_events.304.a:0 "Wir werden es mit Gewalt einnehmen."
 NSB_poland_events.304.desc:0 "Leider scheint es, dass mit den Polen keine Einigung erzielt werden kann, und sie haben unser Angebot, Danzig im Austausch für ein Bündnis abzutreten, abgelehnt. Die Spannungen an der [From.GetAdjective]-Grenze nehmen bereits zu, und einige befürchten, dass ein Krieg bevorsteht."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap] Weigert sich"
 NSB_poland_events.4.a:0 "Sie sollen es bekommen!"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName] ist ein integraler Bestandteil des [Root.GetAdjective] Reiches!"
 NSB_poland_events.4.desc:0 "Die Polnische See- und Kolonialliga hat sich heute an den [Root.GetAdjective]-Botschafter in [From.Capital.GetName] mit einem Kaufangebot für das überseeische Gebiet von [POL_colony_purchase.GetName] gewandt. Der Tausch von [POL_kolonie_Kauf.GetName] mit den Polen würde [Root.GetNameDef] sicherlich einen beträchtlichen Haushaltsüberschuss bescheren, würde aber [From.GetNameDef] die Souveränität über die gesamte [POL_kolonie_Kauf.GetName] und ihre wertvollen Rohstoffe und Zivilbevölkerung verleihen."
 NSB_poland_events.4.t:0 "Polen bittet um den Kauf von [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "Willkommen, Volk von [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap] ist heute zu uns zurückgekehrt und hat sich bereit erklärt, das überseeische Gebiet von [POL_colony_purchase.GetName] zu verkaufen. Jetzt müssen wir nur noch unsere Schulden bei [Von.GetNameDef] begleichen, und die Kolonie wird ein integraler Bestandteil des wachsenden Kolonialreichs von [Root.GetAdjective] werden."
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap] ist heute zu uns zurückgekehrt und hat dem Verkauf des überseeischen Gebiets von [POL_colony_purchase.GetName] zugestimmt. Jetzt müssen wir nur noch unsere Schulden bei [Von.GetNameDef] begleichen, aber schon jetzt ist das Volk von [POL_colony_purchase.GetName] aus den Fängen des [Von.GetAdjective]-Kolonialismus befreit."
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap] kehrte heute zu uns zurück und erklärte sich bereit, das überseeische Gebiet von [POL_colony_purchase.GetName] zu verkaufen. Obwohl wir jetzt bei [Von.GetNameDef] in der Schuld stehen, hätte dieser Verkauf für [Root.GetNameDef] nicht in einer Zeit größerer Not kommen können. Mit [POL_colony_purchase.GetName], das nun unter unserer direkten Kontrolle steht, haben wir eine weitere Hochburg erhalten, in der unsere Regierung im Exil weiter existieren kann."
 NSB_poland_events.401.t:0 "Erfolgreicher Verkauf von [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a:0 "Es war einen Versuch wert."
 NSB_poland_events.402.desc:0 "Leider ist die [From.GetAdjective]-Regierung zum jetzigen Zeitpunkt überhaupt nicht daran interessiert, [POL_colony_purchase.GetName] abzutreten. Dies bedeutet zwar nicht das Ende der überseeischen Ambitionen von [Root.GetAdjective], aber dieses Scheitern macht jede Möglichkeit einer friedlichen Übertragung von [POL_colony_purchase.GetName] völlig unmöglich."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap] Weigert sich, [POL_colony_purchase.GetName] zu verkaufen."
 NSB_poland_events.6.a:0 "Ein kluger Vorschlag."
 NSB_poland_events.6.b:0 "Nein."
 NSB_poland_events.6.desc:0 "Im Herbst 1932 wurde Polen vom Völkerbund als alleiniger Beschützer von Liberia anerkannt, aber der Antrag wurde aufgrund der Einmischung der Vereinigten Staaten nie in die Tat umgesetzt. Trotzdem gab es in unserer Nation viele Siedlungen und Unternehmen, die von der Polnischen See- und Kolonialliga betrieben wurden. Das Arrangement war für beide Nationen profitabel, aber jetzt scheint es, als würde [From.GetNameDef] selbstbewusster werden, und [From.GetLeader] hat offiziell beantragt, dass [Root. GetNameDef] ein [Von.GetAdjective]-Protektorat zu werden.\nSollten wir akzeptieren, werden wir ein [Von.GetAdjective]-Untertan mit allen Vorteilen und Nachteilen, die das mit sich bringen kann, aber sollten wir uns weigern, scheint es, dass [Von.GetLeader] [Von.GetLeader.GetHerHis] Ambitionen mit Gewalt durchsetzen kann."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap] bietet Protektoratsstatus an"
 NSB_poland_events.601.a:0 "Dann werden wir es mit Gewalt nehmen."
 NSB_poland_events.601.b:0 "Lasst uns die Sache nicht weiter eskalieren."
 NSB_poland_events.601.desc:1 "Obwohl sie 1932 dem Protektoratsstatus zugestimmt hat, scheint die [From.GetAdjective]-Regierung nicht mehr daran interessiert zu sein, das Interesse von [Root.GetAdjective] an der Nation zu wahren."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap] lehnt ab"
 NSB_poland_events.7.a:0 "Ein hervorragender Vorschlag!"
 NSB_poland_events.7.b:0 "Das klingt wie eine Todesfalle."
 NSB_poland_events.7.desc:0 "Nachdem die Demokratie in Polen wiederhergestellt ist, versucht die neue polnische Regierung, die französisch-polnischen Beziehungen zu stärken und ein Bündnis auf beiden Seiten der deutschen Grenze zu schaffen. Obwohl Polen immer noch durch den jüngsten Bürgerkrieg geschwächt ist, ist es kein Zweifel, dass [GER.GetNameDef] in einem Krieg, der auf beiden Seiten der Grenze ausgetragen wird, Schwierigkeiten haben würde."
 NSB_poland_events.7.t:0 "Polen schlägt den Morges-Pakt vor"
 NSB_poland_events.701.a:0 "Vielleicht werden die Briten uns nehmen."
 NSB_poland_events.701.desc:0 "Die Regierung von [Von.GetNameDef] hat sich geweigert, zu diesem Zeitpunkt ein formelles Bündnis mit uns zu schließen. Diese bittere diplomatische Niederlage lässt den Plan der Front Morges für ein französisch-polnisches Bündnis als reines Hirngespinst zurück, und wir müssen uns stattdessen an andere um Unterstützung wenden."
 NSB_poland_events.8.t:0 "Das Schicksal von Anastasia Romanov"
 NSB_poland_events.8.d:0 "Nach der Einnahme Moskaus durch [From.GetNameDefCap] und ihre Verbündeten fanden unsere Agenten Aufzeichnungen aus den NKWD-Archiven, die das grausame Schicksal der Familie Romanow enthüllen. Der Bericht kommt zu dem Schluss, dass die gesamte kaiserliche Familie, einschließlich Anastasia, im Juli 1918 von den Bolschewiken hingerichtet wurde. Wenn wir nicht schnell handeln, wird die Welt bald wissen, dass unsere Königin nicht die ist, die sie zu sein vorgibt."
 NSB_poland_events.8.a:0 "Begrabt die Beweise, die Welt wird es nie erfahren"
 NSB_poland_events.8.b:0 "Jemand anderes sollte die Krone Polens tragen!"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap] Beansprucht unseren Thron"
 NSB_poland_monarchist_events.2.a:0 "Tja."
 NSB_poland_monarchist_events.2.desc:0 "Leider können wir unseren Anspruch von [From.GetNonIdeologyName] nicht mehr anfechten. Die derzeitige [From.GetAdjective]-Regierung hat den Propagandakrieg endgültig gewonnen, und zwar so sehr, dass jedes Gerede über den Anspruch von [Root.GetLeader] mit Gelächter und Hohn quittiert wird."
 NSB_poland_monarchist_events.2.t:0 "Die Forderung von [Root.GetNameDefCap] wurde abgewiesen"
 NSB_poland_monarchist_events.3.a:0 "Verflucht!"
 NSB_poland_monarchist_events.3.desc:1 "[From.GetLeader] wurde heute zum neuen König von [Root.GetNonIdeologyName] gekrönt. Eine lange Reihe von Propagandakampagnen hat viele [Root.GetAdjective]-Minister gegen das alte Regime aufgebracht und einen unblutigen Staatsstreich verursacht. Durch diesen Staatsstreich ist [Root.GetNonIdeologyName] kaum mehr als eine Marionette von [From.GetNameDef], und die Zukunft sieht für die zukünftige Autonomie von [Root.GetAdjective] düster aus."
 NSB_poland_monarchist_events.3.t:0 "[From.GetLeader]'s Coup!"
 NSB_poland_monarchist_events.4.a:0 "Verräter!"
 NSB_poland_monarchist_events.4.desc:0 "Die Straßen von [Root.GetNonIdeologyName] standen heute in Flammen, als pro- und antimonarchistische Milizen die Nation in einen Bürgerkrieg stürzten! Anhänger von [Root.GetLeader] und [From.GetLeader] sind in Scharmützel im ganzen Land verwickelt, und die Minister von [From.GetNameDef] weigern sich, ihre Beteiligung an diesem Angriff auf unsere nationale Souveränität zuzugeben. Jetzt bleibt nichts anderes übrig, als abzuwarten, welche Seite aus diesem Konflikt als Sieger hervorgeht."
 NSB_poland_monarchist_events.4.t:0 "Der monarchistische Bürgerkrieg"
 NSB_poland_monarchist_events.5.t:0 "[From.GetLeader] Unterstützer fordern Abdankung"
 NSB_poland_monarchist_events.5.desc:0 "Nach einer langen Kampagne königlicher Propaganda, die von [From.GetLeader] und der [From.GetLeader.GetHerHis]-Regierung angezettelt wurde, haben die Spannungen zwischen den Loyalisten von [Root.GetLeader] und denjenigen, die eine Vereinigung von [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] anstreben, einen Punkt erreicht, an dem eine friedliche Koexistenz keine Option mehr ist. Die Anhänger der Monarchisten haben unmissverständlich gefordert, dass [Wurzel.HoltFührer] abdankt und [Von.HoltFührer] als den einzig wahren König von [Wurzel.HoltNichtIdeologieName] anerkennt.\n\nEine Annahme würde aus [Wurzel.HoltNichtIdeologieName] kaum mehr als einen [Von.HoltAdjektiv]-Untertanenstaat machen, aber eine Weigerung würde mit ziemlicher Sicherheit zu einem Bürgerkrieg führen."
 NSB_poland_monarchist_events.5.a:0 "Wir kapitulieren!"
 NSB_poland_monarchist_events.5.b:0 "Lieber ein Krieg als eine [From.GetAdjective]-Marionette."
 NSB_poland_royal_election.1.a:0 "Er ist unser König!"
 NSB_poland_royal_election.1.b:0 "Nein, wir haben einen anderen im Sinn..."
 NSB_poland_royal_election.1.desc:0 "Markgraf von Meißen und Prinz von Sachsen, Albert Leopold Friedrich Christian Sylvester Anno Macarius möchte seinen vielen prestigeträchtigen Titeln den des Königs von Polen hinzufügen. Viele große Monarchen des Commonwealth waren Mitglieder des Hauses Wettin und sächsische Kurfürsten, und da unsere Nation nun einen König sucht, scheint Friedrich Christian der naheliegendste und legitimste Kandidat für das Amt des Königs zu sein.\n Mit dem Anspruch auf das Commonwealth auf seiner Seite wird die Wahl Friedrichs zweifellos den Anspruch unserer Regierung auf alle ehemaligen Commonwealth-Territorien stärken. Als Anwärter auf Litauen, als Mitglied einer historischen polnischen Königsfamilie und mit einer prestigeträchtigen Blutlinie im Rücken erhebt Friedrich Christian einen starken Anspruch auf das Königreich Polen."
 NSB_poland_royal_election.1.t:0 "Friedrich Christian erhebt Anspruch auf den Thron"
 NSB_poland_royal_election.2.a:0 "Unsere Throne vereinen? Eine großartige Idee!"
 NSB_poland_royal_election.2.b:0 "Wir können unsere Beziehungen zu Rumänien nicht riskieren."
 NSB_poland_royal_election.2.desc:0 "Der Anspruch der Hohenzollern auf Polen reicht so weit zurück wie die Existenz des heutigen polnischen Staates. Jetzt, da die polnisch-rumänischen Beziehungen für das Überleben beider Staaten immer wichtiger werden, macht es Sinn, dem ehemaligen König und Erben Rumäniens, Michael I., unseren Thron anzubieten. 1930 zugunsten seines eigenen Vaters abgesetzt, bietet König Michael die Gelegenheit für eine mögliche Vereinigung der polnischen und rumänischen Throne. Angesichts des zunehmenden Einflusses der faschistischen Eisernen Garde in Rumänien könnten wir die antifaschistische Stimmung als Waffe einsetzen, um König Carol erneut abzusetzen und ihn durch Michael als König zu ersetzen. Ein solches Kunststück würde eine untrennbare Verbindung zwischen unseren Nationen schaffen, und unser gemeinsamer Wille wäre eine mächtige Kraft, mit der unsere Feinde in [SOV.GetNameDef] und [GER.GetNameDef] zu kämpfen hätten."
 NSB_poland_royal_election.2.t:0 "Kronprinz Michael von Rumänien"
 NSB_poland_royal_election.3.a:0 "Eine verrückte Idee, aber es sind verrückte Zeiten. Wir haben unseren König!"
 NSB_poland_royal_election.3.b:0 "Pavel, was nun?"
 NSB_poland_royal_election.3.desc:0 "Ein ungewöhnlicher Kandidat hat sich heute dem Regentschaftsrat vorgestellt. Der Prinz von Georgien, Kosak und ehemalige weißrussische General Pavel Bermondt-Avalov ist an den Rat herangetreten und erhebt nicht nur Anspruch auf das Königreich Polen, sondern auch auf das polnisch-litauische Commonwealth.\nVor vielen Jahren hatte der Kosak versucht, aus unbekannten Gründen in das Baltikum einzumarschieren, und es scheint, als hätten sich die Ambitionen des Prinzen seitdem noch verstärkt. \nAuch wenn er bei den meisten Polen unbeliebt ist, würde dieser unwahrscheinliche Anwärter auf die Krone eine Armee weißer Exilanten hinter sich herziehen, die [SOV.GetNameDef] zum Feind haben, aber unsere Zahlen verstärken und uns möglicherweise mit den faschistischen Mächten Europas verbünden würden."
 NSB_poland_royal_election.3.t:0 "Der Kosakenkönig"
 NSB_poland_royal_election.4.a:1 "Unser König wird der letzte Romanow sein. Wahrscheinlich."
 NSB_poland_royal_election.4.desc:1 ""Warschauer Schloss, bemalte Adler, ja ich erinnere mich. Ich bin der einzig wahre König von Polen." Die berüchtigte Anwärterin auf den Namen Anastasia Romanov ist heute zusammen mit ihrem Publizisten im Warschauer Schloss eingetroffen, um zu behaupten, dass die Familie Romanov immer noch Anspruch auf den polnischen Thron erhebt und dass sie als letzte Romanov logischerweise der König ist. Anastasias Anspruch stützt sich nicht nur auf die Stärke eines Romanow-Anspruchs auf Polen, sondern auch auf die Legitimität ihrer Abstammung. Obwohl viele ehemalige russische Adlige bestätigen, dass sie tatsächlich die echte Anastasia ist, sehen viele sie als Exzentrikerin mit einem Übermaß an Medienpräsenz."
 NSB_poland_royal_election.4.t:0 "Anastasia Romanov kommt in Polen an"
 NSB_poland_royal_election.5.t:0 "Die habsburgische Kandidatin"
 NSB_poland_royal_election.5.desc:0 "Als König, Habsburger und polnischer Patriot steht Karl Albrecht von Habsburg schon fast so lange im Dienst des polnischen Militärs, wie es eine solche Organisation überhaupt gibt. Obwohl seine Blutlinie nicht aus diesem Land stammt, macht ihn seine Bereitschaft, für Polen zu kämpfen und zu sterben, zu einem idealen Kandidaten für den Thron. Obwohl es den Anschein hat, dass der Erzherzog wenig Ambitionen auf die Herrschaft hat, kann er vielleicht davon überzeugt werden, Polen nicht mit Waffen, sondern mit Führungsqualitäten zu dienen."
 NSB_poland_royal_election.5.a:0 "Das habsburgische Polen ist geboren!"
 NSB_poland_royal_election.5.b:0 "Wir wünschen uns ein anderes..."
 pavel_events.1.a:0 "Die Don-Kosaken müssen unabhängig sein."
 pavel_events.1.b:0 "Sie werden uns direkt unterstellt sein."
 pavel_events.1.desc:0 "Da das gesamte Don-Tal nun unter der Kontrolle von [Root.GetLeader] und [Root.GetLeader.GetHerHis] Kräften steht, sind wir in der Lage, die Don-Republik wiederherzustellen und ihre Anführer einzuladen, die Don-Kosaken erneut gegen die Roten zu führen!\nDie einzige Frage, die jetzt noch bleibt, ist, ob man dem Gastgeber vertrauen kann, dass er als unabhängige Nation loyal bleibt, oder ob er als direkte Marionettenregierung von [Root.GetLeader] dienen soll."
 pavel_events.1.t:0 "Wiederherstellung der Don-Republik"
 pavel_events.2.a:0 "Nun gut."
 pavel_events.2.b:0 "Wenn man ihnen nicht trauen kann, werden sie unser Untertan sein."
 pavel_events.2.desc:0 "Einst die Kubanische Volksrepublik, ein verräterisches Volk, das erst für die Weißen und dann für die Roten kämpfte, hat [Root.GetLeader] beschlossen, die Kubanische Republik mit einer neuen, mit den Weißen verbündeten Führung wiederherzustellen. Obwohl das kubanische Volk einst die Sache der Weißen verraten hat, versichert uns die neue Führung, dass sie alles in ihrer Macht Stehende tun wird, um jegliche Unterstützung für die alte Regierung zu unterbinden."
 pavel_events.2.t:0 "Wiederherstellung der Kubanischen Republik"
 NSB_poland_democratic_events.1.t:0 "Die Frage der Führerschaft"
 NSB_poland_democratic_events.1.desc:0 "Nachdem die Sanationisten aus der Regierung entfernt wurden, bleibt die Frage, wer die neue polnische Bauernpartei anführen soll. Der eifrigste und lautstärkste Unterstützer der Bauernschaft, Stanisław Mikołajczyk, nimmt diese Rolle derzeit ein, doch darf nicht übersehen werden, dass der Sieg im Bürgerkrieg ohne die Unterstützung der Front Morges nicht möglich gewesen wäre.\n\nAls Vertreter der Generäle, die für die Wiederherstellung freier Wahlen in Polen eintreten, favorisiert die Front Morges den langjährigen ehemaligen polnischen Premierminister Wincenty Witos. \n\nDie Ernennung von Witos zum Parteivorsitzenden würde die Front Morges zwar besänftigen, aber die Absetzung von Mikołajczyk könnte dazu führen, dass sich viele Bauern, die an vorderster Front für unsere demokratische Sache gekämpft haben, von der Partei entrechtet und verraten fühlen."
 NSB_poland_democratic_events.1.a:0 "Witos hat die Erfahrung, er ist unser Anführer."
 NSB_poland_democratic_events.1.b:0 "Mikołajczyk ist der Meister des Volkes, er ist unser Anführer."
 NSB_poland_communist_events.2.a:0 "Das ist die beste Chance, die wir haben."
 NSB_poland_communist_events.2.b:0 "Nein!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap] hat uns totalen militärischen Schutz im Austausch für die Oberherrschaft über [Root.GetNonIdeologyName] angeboten. Unter Berufung auf die unmittelbare und lebenslange existenzielle Bedrohung, die Russland und Deutschland für [Wurzel.GetNonIdeologyName] darstellen, bieten uns Politiker von [From.GetNameDef] eine Protektoratsposition an. Die Annahme würde [Root.GetNonIdeologyName] zu einer Marionette machen, aber es klingt nicht so, als würde [From.GetNonIdeologyName] ein Nein als Antwort akzeptieren."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap] bietet Schutz"
 NSB_poland_communist_events.201.a:0 "Ausgezeichnet."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap] ist zu einem Subjektstatus von [Root.GetNameDef] geworden. Da die [Von.GetAdjektiv]-Regierung nun direkt der [Wurzel.Hauptstadt.GetName] untersteht, wird unser Ziel der baltischen Hegemonie unausweichlich."
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap] Akzeptiert!"
 NSB_poland_communist_events.202.a:0 "Wir können uns immer auf das Militär verlassen."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap] hat unser Schutzangebot abgelehnt und beharrt auf der Beibehaltung seiner Unabhängigkeit. Das Oberkommando von [Root.GetAdjective] hat bereits mit den Vorbereitungen begonnen, um dort erfolgreich zu sein, wo das Außenministerium versagt hat, und [Root.GetLeader] braucht nur den Befehl zu geben, und ein vollständiger Angriff auf [From.GetNameDef] wird beginnen."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap] weigert sich"
 NSB_poland_communist_events.3.a:0 "Arbeiter von [Root.GetNonIdeologyName] und [From.GetNonIdeologyName] vereinigt Euch!"
 NSB_poland_communist_events.3.b:0 "Das ist inakzeptabel."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap] hat die sofortige Annexion von [Root.GetNameDef] gefordert. Die Annexion ist Teil der Ambitionen von [From.GetLeader], ein "Commonwealth of Socialist Republics" zu bilden. Eine Annahme würde die sofortige Aufgabe unserer Unabhängigkeit bedeuten und [Root.GetNonIdeologyName] zu einem direkten Teil des [From.GetAdjective]-Staates machen."
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap] strebt die Integration von [Root.GetAdjective] an"
 NSB_poland_communist_events.301.a:0 "Das ist schade."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap] hat es abgelehnt, in das Commonwealth of Socialist Republics eingegliedert zu werden. Dies bedeutet zwar nicht das Ende für die Ambitionen von [Root.GetAdjective] in der Region, aber es bedeutet, dass friedliche Beziehungen mit [From.GetNameDef] unmöglich geworden sind."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap] weigert sich"
 NSB_poland_communist_events.302.a:0 "Ausgezeichnet."
 NSB_poland_communist_events.302.desc:0 "Das Ziel von [Root.GetLeader], dass [Von.GetNameDef] dem Commonwealth of Socialist Republics beitritt, hat sich erfüllt, da die Regierung von [Von.GetAdjective] zugestimmt hat, sich der direkten Führung von [Root.GetAdjective] zu unterstellen."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap] Akzeptiert Annexion"
 NSB_poland_communist_events.4.a:0 "Wir akzeptieren."
 NSB_poland_communist_events.4.b:0 "Sie sind noch nicht bereit."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap] hat uns angeboten, Ostpolen im Austausch für den Protektoratsstatus und eine enge Integration mit der UdSSR zu übergeben. Sollten wir annehmen, wird [Von.GetNameDef] ein Marionettenstaat von [Wurzel.GetNameDef], und die derzeit von Polen besetzten weißrussischen und ukrainischen Staaten werden an die UdSSR abgetreten.\n\nWährend dies wie eine offensichtliche Wahl erscheint, könnten die deutschen Ambitionen in Polen bedeuten, dass ein Krieg zwischen [Wurzel.GetNameDef] und [GER.GetNameDef] unvermeidlich wird."
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap] bietet dem Osten"
 NSB_poland_communist_events.401.a:0 "Ein notwendiges Opfer."
 NSB_poland_communist_events.401.desc:0 "[Von.GetNameDefCap] hat zugestimmt, uns als Protektorat aufzunehmen, und wir wurden als Untertanenstaat in die UdSSR integriert. Obwohl sich viele im Lande durch unsere Entscheidung verraten fühlen, hat [Root.GetLeader] dem polnischen Volk versichert, dass [From.GetLeader] ein Freund Polens ist, und alle ethnischen Polen, die nun direkt in die UdSSR integriert sind, werden mit ihren neuen [From.GetAdjective] Oberherren vollkommen zufrieden sein."
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap] Akzeptiert!"
 NSB_poland_communist_events.402.a:0 "Sehr gut."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader] hat sich geweigert, [Root.GetNameDef] in die UdSSR aufzunehmen, mit der Begründung, dass [Root.GetLeader] "nicht bereit" sei. Obwohl dies der offizielle Grund ist, vermuten viele, dass deutsche Ambitionen in Polen der wahre Grund für diese Weigerung sind."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap] weigert sich"
 NSB_poland_communist_events.5.a:0 "Unabhängigkeit ist einfach keine Option."
 NSB_poland_communist_events.5.b:0 "Wir haben größere Sorgen."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap] ist nicht länger eine [Root.GetAdjective]-Marionette, und der kleine Staat hat sich zu einer unabhängigen sozialistischen Republik erklärt. Im Moment ist die Situation friedlich und [Von.GetNameDef] bleibt Mitglied der [Root.GetFactionName]."
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap] erklärt die Unabhängigkeit!"
 NSB_poland_communist_events.501.a:0 "Dann ist es Krieg!"
 NSB_poland_communist_events.501.desc:0 "Wie vorauszusehen war, hat [From.GetLeader] die Unabhängigkeitserklärung von [Root.GetAdjective] nicht gut aufgenommen und sie zu einem Kriegsakt erklärt."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap] erklärt den Krieg"
 NSB_poland_communist_events.502.a:0 "Wir bleiben in der [From.GetFactionName]"
 NSB_poland_communist_events.502.b:0 "Wir erklären unsere volle Unabhängigkeit."
 NSB_poland_communist_events.502.desc:0 "[Von.GetNameDefCap] hat unsere Unabhängigkeitserklärung akzeptiert und es scheint, dass zwischen unseren Nationen vorerst Frieden herrscht. Obwohl wir nun völlig unabhängig sind, können wir mit [Von.GetNameDef] assoziiert bleiben oder die Fraktion verlassen und alternative Optionen erkunden."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef] akzeptiert [Root.GetAdjective] Unabhängigkeit"
 NSB_poland_communist_events.6.a:0 "Das ist von geringer Bedeutung."
 NSB_poland_communist_events.6.b:0 "Das sind unsere Länder."
 NSB_poland_communist_events.6.desc:0 "Obwohl Ostpolen Teil des Abkommens war, das [From.GetNameDef] in die [Root.GetFactionName] brachte, hat der kleine Staat es unter Berufung auf die Loyalität seines Staates gegenüber der internationalen Sache zurückgefordert. Sie behaupten, dass die Menschen im westlichen Weißrussland und in der Ukraine seit Jahrzehnten ein Teil des polnischen Staates sind und entscheidend am Bauernstreik beteiligt waren, der zum Aufstieg des Sozialismus in Polen führte."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap] Fordert Ostpolen"
 NSB_poland_communist_events.601.a:0 "Unsere Nation ist wieder ganz."
 NSB_poland_communist_events.601.desc:0 "Ostpolen wurde als Kernbestandteil von [Root.GetNameDef] zurückgegeben. Die Gebiete werden bereits wieder in die Verwaltung von [Root.GetAdjective] eingegliedert, und die Region, die beim Sturz des alten Regimes so wichtig war, ist wieder mit dem Staat vereint, für den ihr Volk gekämpft hat."
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap] Gibt Ostpolen zurück!"
 NSB_poland_communist_events.602.a:0 "Nun gut."
 NSB_poland_communist_events.602.b:0 "Dann ist es die Unabhängigkeit!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap] hat sich geweigert, Ostpolen an [Root.GetNameDef] abzutreten. Obwohl das Ergebnis vorhersehbar war, sind viele Polen dennoch enttäuscht, und die Stimmung für eine Trennung von [Von.GetNameDef] wächst."
 NSB_poland_communist_events.602.t:0 "[Von.GetNameDefCap] lehnt ab"
 NSB_poland_monarchist_events.1.a:0 "Wir müssen Widerstand leisten."
 NSB_poland_monarchist_events.1.desc:1 "Nachdem [From.GetLeader] nun zum König von [From.GetNonIdeologyName] gekrönt wurde, scheint es, als würde die [From.GetAdjective]-Regierung dies nutzen, um einen Anspruch auf [Root.GetNonIdeologyName] zu erheben! Durch einen Propagandakrieg wird [Von.GetNameDef] versuchen, die Opposition gegen das Regime von [Wurzel.GetLeader] zu bewaffnen und einen internen Staatsstreich zu unterstützen.Sollte sich diese Propaganda als wirksam erweisen, könnte [Wurzel.GetLeader] ein Staatsstreich bevorstehen und [Wurzel.GetNonIdeologyName] zu einer Marionette von [Von.GetAdjective] degradiert werden."
 NSB_poland_royal_election.4.b:0 "Vielleicht haben wir Friedrich Christian zu schnell entlassen..."
 NSB_polish_fascist_events.1.a:0 "Warum einmarschieren, wenn sie sich selbst ausliefern?"
 NSB_polish_fascist_events.1.b:0 "Wir haben andere Pläne für Polen."
 NSB_polish_fascist_events.1.desc:0 "Die [From.GetAdjective]-Regierung hat einen Pakt vorgeschlagen, um unsere Ziele der globalen Hegemonie zu unterstützen. Offensichtlich ist [From.GetLeader] bewusst, dass [Root.GetLeader] mit der Grenzaufteilung zwischen Polen und Deutschland nicht zufrieden war, und so wurde der polnische Außenminister Józef Beck entsandt, um eine Änderung dieses Abkommens vorzuschlagen.\n\nPolen erklärt sich bereit, die westlichen Gebiete von Posen, Danzig und Oberschlesien im Austausch für gegenseitige Nichtangriffspakte und deutschen Schutz und Führung gegen jeden Versuch einer [SOV.GetAdjective]-Invasion abzutreten. Der Pakt würde Polen im Wesentlichen zu einer deutschen Marionette machen und gleichzeitig die umstrittenen Gebiete an unserer Grenze abtreten. Sollten wir zustimmen?"
 NSB_polish_fascist_events.1.t:0 "Der Beck-Ribbentrop-Pakt"
 NSB_polish_fascist_events.101.a:0 "Sicher, aber zu welchem Preis?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap] hat unseren Bedingungen zugestimmt und [Root.GetNameDef] steht nun offiziell unter dem Schutz von [From.GetAdjective]. Schon jetzt überschwemmen [Von.GetAdjective]-Soldaten das [Root.GetAdjective]-Land mit Soldaten und unsere Minister antworten direkt nach Berlin."
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap] Unterzeichnet den Pakt"
 NSB_polish_fascist_events.102.a:0 "Zeit für einen Kurswechsel."
 NSB_polish_fascist_events.102.desc:0 "Trotz unseres Angebots, die Schlüssel zu unserer Nation direkt an [From.GetLeader] zu übergeben, hat die [From.GetAdjective]-Regierung offenbar andere Pläne und lehnt unser Angebot entschieden ab."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap] lehnt den Pakt ab"
 NSB_polish_fascist_events.2.a:0 "Stellen Sie das Ultimatum."
 NSB_polish_fascist_events.2.b:0 "Nun gut."
 NSB_polish_fascist_events.2.c:0 "Nein."
 NSB_polish_fascist_events.2.desc:0 "Trotz ihrer derzeitigen Position als [Root.GetAdjective]-Untergebene scheint [From.GetNameDef] immer noch Ambitionen auf die Vorherrschaft im Commonwealth zu haben. In Anerkennung unseres Anspruchs auf Memel schlägt [Von.GetLeader] vor, die Nation aufzuteilen, wobei das Memelgebiet unter die Kontrolle von [Root.GetAdjective] kommt und der Rest des Landes zu [Von.GetAdjective] wird."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap] will Litauen aufteilen"
 NSB_polish_fascist_events.201.a:0 "Wir haben keine Wahl."
 NSB_polish_fascist_events.201.b:0 "Wir lehnen ab!"
 NSB_polish_fascist_events.201.desc:0 "Ein gemeinsamer Antrag auf Annexion wurde von einer unwahrscheinlichen Allianz zwischen [POL.GetNameDef] und [GER.GetNameDef] gestellt. Sie fordern, dass das Memelgebiet an Deutschland abgetreten wird und der Rest unserer Nation vollständig von Polen annektiert wird."
 NSB_polish_fascist_events.201.t:0 "Deutschland und Polen fordern die Annexion Litauens"
 NSB_polish_fascist_events.202.a:0 "Wie unglücklich."
 NSB_polish_fascist_events.202.desc:0 "Es scheint, dass die Deutschen andere Pläne für Litauen haben, da unser Vorschlag zur Annexion einstimmig abgelehnt wurde."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap] Abgelehnt"
 NSB_polish_fascist_events.203.a:0 "Ausgezeichnet."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap] hat unseren Forderungen zugestimmt und schon werden ehemalige litauische Gebiete zwischen Polen und Deutschland aufgeteilt. Ohne einen einzigen Schuss abzufeuern, gehört Litauen jetzt uns."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap] stimmt zu"
 NSB_polish_fascist_events.204.a:0 "Wir werden es uns einfach mit Gewalt nehmen."
 NSB_polish_fascist_events.204.desc:0 "Wie es scheint, hat Litauen unsere vernünftigen Forderungen abgelehnt. Auch wenn die Diplomatie gescheitert sein mag, ist dies nun eine Angelegenheit für das Militär geworden."
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap] Trotzig!"
 NSB_polish_fascist_events.3.a:0 "Das scheint vernünftig zu sein."
 NSB_polish_fascist_events.3.b:0 "Nein. Polen gehört uns."
 NSB_polish_fascist_events.3.desc:0 "Mit der Behauptung, dass unsere Nutzung polnischer Fabriken die Kriegsanstrengungen behindert, haben die Minister von [Von.GetNameDef] gefordert, dass wir unsere Forderungen an ihr Land lockern. Während das Abkommen Polens Status als [Root.GetAdjective]-Protektorat beibehalten würde, würde es die politische und wirtschaftliche Unabhängigkeit des Landes erheblich stärken."
 NSB_polish_fascist_events.3.t:0 "[From.GetNameDefCap] fordert Autonomie"
 NSB_polish_fascist_events.301.a:0 "Ausgezeichnet"
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap] hat zugestimmt, die Autonomie unseres Staates erheblich zu erweitern. Wir sind zwar immer noch ein [From.GetAdjective]-Subjekt, aber wir sind jetzt industriell und diplomatisch viel unabhängiger."
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap] gewährt Autonomie"
 NSB_polish_fascist_events.302.a:0 "Leider."
 NSB_polish_fascist_events.302.b:0 "Vielleicht kann der Untergrundstaat helfen..."
 NSB_polish_fascist_events.302.desc:0 "Unsere Bitte um Autonomie wurde von [From.GetNameDef] aggressiv abgelehnt, und die Berater von [From.GetAdjective] waren sogar beleidigt über den bloßen Vorschlag einer solchen Sache. Sie behaupten, dass unsere fortgesetzte Unterwerfung ein notwendiger Teil der Kriegsanstrengungen ist, und es scheint, dass wir für die absehbare Zukunft ihr Untertan bleiben werden."
 NSB_polish_fascist_events.302.t:0 "[From.GetNameDefCap] Zieht die Zügel an"
 NSB_polish_fascist_events.4.a:0 "Wir sollten das Baltikum einnehmen."
 NSB_polish_fascist_events.4.b:0 "Weißrussland und die Ukraine sollen unsere Heimat sein."
 NSB_polish_fascist_events.4.c:0 "Wir müssen das Intermarium vollenden."
 NSB_polish_fascist_events.4.desc.first:0 "Wir haben bei unseren Bemühungen, den Bolschewismus zu beseitigen, viel geopfert: unsere Westgrenze, unsere Unabhängigkeit und das Leben unzähliger Soldaten. Jetzt ist die Zeit gekommen, eine Gegenleistung zu verlangen. Da unser Krieg mit [SOV.GetNameDef] mit Sicherheit ein Sieg werden wird, sehen wir im Osten unzählige Möglichkeiten für eine polnische Expansion."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap] hat unseren Vorschlag für die Nachkriegsgrenzen abgelehnt, aber das ist nicht weiter schlimm, wenn es so viele andere Visionen für einen polnischen Nachkriegsstaat gibt."
 NSB_polish_fascist_events.4.t:0 "Nachkriegs-Polen"
 NSB_polish_fascist_events.401.a:0 "Das ist zufriedenstellend."
 NSB_polish_fascist_events.401.b:0 "Nein."
 NSB_polish_fascist_events.401.desc.baltics:0 "Polen ist an uns mit einem Vorschlag für seine zukünftigen Grenzen nach dem Krieg herangetreten. Unter Berufung auf das Territorium, das sie im Beck-Ribbentrop-Pakt an [Root.GetNameDef] verloren haben, glaubt die [From.GetAdjective]-Regierung, dass sie nach dem gewonnenen Krieg Anspruch auf einige Gebietsrevisionen haben. Sie wollen nach Norden in die baltischen Staaten vordringen und führen den ehemaligen Commonwealth-Satellitenstaat Kurland als Rechtfertigung an."
 NSB_polish_fascist_events.401.desc.ukraine:0 "Polen ist an uns mit einem Vorschlag für seine künftigen Grenzen nach dem Krieg herangetreten. Unter Berufung auf das Territorium, das sie im Beck-Ribbentrop-Pakt an [Root.GetNameDef] verloren haben, glaubt die [From.GetAdjective]-Regierung, dass sie nach dem gewonnenen Krieg Anspruch auf einige territoriale Revisionen haben.\n\nSie wollen nach Osten in Weißrussland und die Ukraine vorrücken und berufen sich dabei auf die ehemaligen Commonwealth-Gebiete im Osten."
 NSB_polish_fascist_events.401.desc.blacksea:0 "Polen ist an uns mit einem Vorschlag für seine zukünftigen Grenzen nach dem Krieg herangetreten. Unter Berufung auf das Gebiet, das sie im Beck-Ribbentrop-Pakt an [Root.GetNameDef] verloren haben, ist die [From.GetAdjective]-Regierung der Ansicht, dass sie nach dem gewonnenen Krieg Anspruch auf einige Gebietsrevisionen haben.\n\nSie wollen nach Süden auf die Krim vorrücken und berufen sich dabei auf das seit langem bestehende Ziel eines Polens, das sich von Meer zu Meer erstreckt."
 NSB_polish_fascist_events.402.a:0 "Die Zukunft Polens ist gesichert."
 NSB_polish_fascist_events.402.desc:0 "Unser Vorschlag für die künftigen Grenzen Polens wurde von [From.GetNameDef] angenommen, und die von uns beanspruchten Regionen werden bereits in unsere Zivilverwaltung integriert. Auch wenn wir die Rückkehr des Westens vielleicht nie erleben werden, haben diese neuen Gebiete den physischen Landverlust, der uns vor einigen Jahren widerfahren ist, mehr als wettgemacht."
 NSB_polish_fascist_events.5.a:0 "Eine ausgezeichnete Initiative."
 NSB_polish_fascist_events.5.b:0 "Das sehe ich nicht so."
 NSB_polish_fascist_events.5.desc:0 "Ein Bündnis, das sich stark auf die Prinzipien des Falangismus und der katholischen Identität stützt, [From.GetNameDef] hat uns in die Falangistische Internationale eingeladen. Eine Annahme würde bedeuten, dass unsere beiden Nationen in Kriegszeiten gemeinsam kämpfen würden, und würde auch die falangistischen Elemente in unserer Regierung ermutigen und bestärken. Sollen wir annehmen?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap] lädt uns in die Falangistische Internationale ein"
 NSB_polish_fascist_events.6.t:0 "Die Warschauer Unruhen"
 NSB_polish_fascist_events.6.desc:0 "Die ständige Ermächtigung und Agitation der Falangisten hat zu einer Reihe von nationalistischen Unruhen auf den Straßen Warschaus geführt. Offensichtlich ermutigt durch die Bereitschaft von [Root.GetLeader], mit Rechtsextremisten zusammenzuarbeiten und sie zu unterstützen, marschierten die Randalierer durch die Straßen Warschaus und endeten in einer Pattsituation am Warschauer Schloss. Militäroffiziere, die der Sanacja-Fraktion der Regierung treu sind, waren nicht in der Lage, den Mob aufzuhalten, als sie die Hauptstadt stürmten und [Root.GetLeader] physisch aus dem Gebäude entfernten.\n\nBereits wurde das Schloss von der gesamten Sanacja-Führung geräumt, und Bolesław Piasecki hat sich zum Führer des neuen polnischen Staates erklärt."
 NSB_polish_fascist_events.6.a:0 "Alles läuft nach Plan."
 NSB_polish_fascist_events.7.t:0 "Die nationalen Wahlen in Polen"
 NSB_polish_fascist_events.7.desc:0 "Da die Sanacja zunehmend die Politik und die Überzeugungen der nationaldemokratischen Partei übernahm, sahen viele es nur noch als eine Frage der Zeit an, bis die Republik wieder nationale Wahlen abhalten würde. Mit der Unterzeichnung der dritten polnischen Verfassung wurden die Wahlen wieder aufgenommen, allerdings unter der Bedingung, dass Parteien, die als unpatriotisch gelten, nicht regieren dürfen. Zu den "unpatriotischen" Parteien gehören die PSL sowie die meisten anderen großen linken und zentristischen Parteien, so dass die Wähler neben den Nationaldemokraten kaum eine andere Wahl haben. Die Nationaldemokraten gingen aus den Wahlen als Sieger hervor, da konkurrierende Parteien wie die Sanacja nur einen Bruchteil der Stimmen erhielten, was der ND die nahezu vollständige Kontrolle über die Republik einbrachte."
 NSB_polish_fascist_events.7.a:0 "Ich liebe die Demokratie."
 nsb_news.1.a:0 "Die Arbeiter Polens erheben sich!"
 nsb_news.1.b:0 "Wir werden diese Emporkömmlinge zerschmettern!"
 nsb_news.1.c:0 "Madonna, beschütze uns."
 nsb_news.1.d:0 "Seht zu, wie Polen sich aufteilt."
 nsb_news.1.e:0 "Was wird das für Polen bedeuten?"
 nsb_news.1.desc:0 "Der junge Staat Polen ist in einen Bürgerkrieg verwickelt! Jahrzehntelange Machtkämpfe der Regierung und das völlige Fehlen von Investitionen in die Infrastruktur im ländlichen Ostpolen haben Anfang des Jahres zu einem Generalstreik der unteren Schichten des Landes geführt, und die anhaltend brutale Behandlung der Streikenden durch Polizei und Militär hat die Nation in zwei Teile gespalten. \Die Bauernregierung, die von [peasant_poland_target.GetLeader] angeführt wird, wird von der demokratischen Front Morges-Fraktion des polnischen Militärs und einer Koalition aus Marxisten, Sozialisten und Liberalen unterstützt.\n\nMit den loyalistischen Kräften, die im industriellen Herzen Polens konsolidiert sind, und den Bauern im ländlichen Osten, ist Polen durch das Blut der Bauern gespalten."
 nsb_news.1.t:0 "Bauernaufstand in [peasant_poland_target.Capital.GetName]"
 nsb_news.2.a:0 "Das ist eine Beleidigung!"
 nsb_news.2.b:0 "Ich für meinen Teil begrüße unsere neuen polnischen Oberherren."
 nsb_news.2.c:0 "Liberia ist nur der Anfang."
 nsb_news.2.d:0 "Polen in Afrika?"
 nsb_news.2.f:0 "Ein weiterer sinnloser Akt des Imperialismus."
 nsb_news.2.e:0 "Das... sieht wirklich nach Imperialismus aus."
 nsb_news.2.desc.dem:1 "Polen hat heute die Oberherrschaft über Liberia übernommen! Seit 1932 hat Liberia Polen als seinen bevorzugten Investitionspartner betrachtet, da es der Meinung war, dass dieses Land kaum koloniale Ambitionen hat. Durch das zwischen Polen, Liberia und dem Völkerbund unterzeichnete Abkommen ist Liberia nun jedoch kaum mehr als eine polnische Marionette. Offizielle Vertreter der USA haben die Entscheidung verurteilt, da sie die liberianische Unabhängigkeit als notwendigen Bestandteil der Gründungsprinzipien der Nation ansehen. Der Polnische See- und Kolonialbund sieht darin einen enormen Sieg für die polnischen kolonialen Ambitionen und behauptet, dass dies nicht einmal annähernd den vollen Ambitionen der Polen in Afrika entspricht."
 nsb_news.2.desc.com:1 "Polen hat heute die Oberherrschaft über Liberia übernommen! Seit 1932 hat Liberia Polen als seinen bevorzugten Investitionspartner betrachtet, da es der Meinung war, dass das Land kaum koloniale Ambitionen hat. Durch dieses Abkommen ist Liberia nun jedoch kaum mehr als eine polnische Marionette. Offizielle Vertreter der USA haben die Entscheidung verurteilt, da sie die liberianische Unabhängigkeit als notwendigen Bestandteil der Gründungsprinzipien der Nation ansehen."
 nsb_news.2.t:1 "[LIB.GetAdjective] Protektorat ausgerufen"
 nsb_news.3.t:0 "Turkestan vereint!"
 nsb_news.3.desc:0 "Nachdem die gesamte zentralasiatische Region fest unter der Kontrolle von [From.GetOldAdjective] steht, wurden die Turkvölker unter der Führung von [From.GetLeader] vereinigt. Die neue türkische Verwaltung hat erklärt, dass [Von.HoltAltNameDef] nun als [Von.HoltNameDef] bekannt ist und die rechtmäßige Heimat aller Turkvölker ist.\n\nAuch jenseits der Grenzen dieser neuen Nation beginnen viele Turkvölker, [Von.HoltNameDef] als ihre wahre Heimat zu betrachten, und [Von.HoltFührer] kann diese Gelegenheit nutzen, um ihre aufkeimende Nation zu erweitern."
 nsb_news.3.a:0 "Wir sind nicht mehr geteilt."
 nsb_news.3.b:0 "Interessant."
 nsb_news.4.t:0 "[POL.GetNameDefCap] Ergreift Danzig!"
 nsb_news.4.desc:0 "Die Freie Stadt Danzig, die 1920 durch den Versailler Vertrag gegründet wurde, war bis heute eine unabhängige Nation unter dem Schutz des polnischen Staates. Angesichts der zunehmenden Spannungen an der deutsch-polnischen Grenze und der Weigerung der Danziger Regierung, den polnischen Handel durch den Hafen der Stadt zuzulassen, hat die polnische Regierung heute erklärt, dass Danzig nicht länger eine freie Stadt ist.\n\n Bereits jetzt füllen sich die Straßen Danzigs mit polnischen Soldaten, deren einzige Aufgabe es ist, die Macht des Staates über die Stadt zu vergrößern. Albert Forster und viele andere Mitglieder der Nazipartei sind untergetaucht, und es gibt Gerüchte über einen Aufstand und einen eventuellen Übertritt nach [GER.GetNameDef]."
 nsb_news.4.a:0 "Eine "freie" Stadt gibt es nicht mehr."
 nsb_news.4.b:0 "Wie geht es weiter? Die Remilitarisierung des Rheinlandes?"
 nsb_news.4.c:0 "Von Polen hatten wir mehr erwartet."
 nsb_news.4.d:0 "Sie werden die Stadt nicht lange halten können."
 nsb_news.4.e:0 "Interessant."
 nsb_news.5.t:0 "[POL.GetNameDefCap] Ein König wird gekrönt!"
 nsb_news.5.desc.saxon:0 "Am 5. November 1916 unterzeichneten Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung, dass aus den polnisch besetzten Gebieten in Russland ein neues Königreich entstehen würde: das Königreich Polen. Der junge Staat fand jedoch keinen König, und der damalige Präsident rief die Zweite Polnische Republik aus.\n\Nun scheint es jedoch, dass Polen in [POL.GetLeader] endlich einen König gefunden hat! Der Markgraf von Meißen ist nun König Friedrich I. von Polen. Trotz der Furcht vor einem drohenden Krieg mit den Deutschen bot der polnische Regentschaftsrat dem Markgrafen den Thron an, da zwischen Polen und dem sächsischen Adel eine langjährige historische Verbindung besteht."
 nsb_news.5.desc.romania:0 "Am 5. November 1916 unterzeichneten Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung, wonach aus den von Polen besetzten Gebieten in Russland ein neues Königreich entstehen sollte: das Königreich Polen. Der junge Staat fand jedoch zu seiner Zeit keinen König und der damalige Präsident rief die Zweite Polnische Republik aus.\n\Nun scheint es jedoch, dass Polen in [POL.GetLeader] endlich einen König gefunden hat! Da zwischen Polen und Rumänien eine langjährige Freundschaft und Allianz besteht, scheint der polnische Regentschaftsrat engere Beziehungen zu [ROM.GetNameDef] anzustreben. Als Erbe des rumänischen Throns ist es nur eine Frage der Zeit, bis die beiden Nationen unwiderruflich miteinander verflochten sind."
 nsb_news.5.desc.cossack:0 "Am 5. November 1916 unterzeichneten Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung, dass aus den polnisch besetzten Gebieten in Russland ein neues Königreich entstehen würde: das Königreich Polen. Der junge Staat fand jedoch keinen König, und der damalige Präsident rief die Zweite Polnische Republik aus.\n\Nun scheint es jedoch, dass Polen endlich einen König gefunden hat, und zwar in [POL.GetLeader]! Als Kosak, Adliger und Kriegsherr ist [POL.GetLeader] ein unwahrscheinlicher Anwärter auf den polnischen Thron, aber zweifellos übt sein ungebrochener Ehrgeiz nach einem persönlichen Lehnsgut in der Ostsee eine große Anziehungskraft auf polnische Minister aus, die noch immer die Ambitionen eines wiederhergestellten Commonwealth im Herzen tragen."
 nsb_news.5.desc.romanov:0 "Am 5. November 1916 unterzeichneten Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung, wonach aus den von Polen besetzten Gebieten in Russland ein neues Königreich entstehen sollte: das Königreich Polen. Der junge Staat fand jedoch keinen König, und der damalige Präsident rief die Zweite Polnische Republik aus.\n\Nun scheint es jedoch, dass Polen in [POL.GetLeader] endlich einen König gefunden hat! Genau wie Jadwiga vor ihr hat sich die Königin-Regentin für den Titel "König" entschieden. Obwohl viele bezweifeln, dass sie die wahre Tochter von Zar Nikolaus II. ist, wurde sie in Warschau als König Anastasia Romanov von Polen gekrönt."
 nsb_news.5.desc.habsburg:0 "Am 5. November 1916 unterzeichneten Wilhelm II. von Deutschland und Franz Joseph von Österreich eine gemeinsame Erklärung, dass aus den von Polen besetzten Gebieten in Russland ein neues Königreich entstehen sollte: das Königreich Polen. Der junge Staat fand jedoch keinen König, und der damalige Präsident rief die Zweite Polnische Republik aus.\n\Nun scheint es jedoch, dass Polen in [POL.GetLeader] endlich einen König gefunden hat! Der aus habsburgischem Adel stammende Karl Albrecht kämpft schon fast so lange für das polnische Militär, wie es den polnischen Staat gibt, und heute wurde er unter dem Jubel der Menge zum ersten habsburgischen König Polens gewählt."
 nsb_news.5.a:0 "Lang lebe der König!"
 nsb_news.5.b:0 "Ein Königreich ist entstanden."
 nsb_news.5.c:0 "Was für ein Wahnsinn ist das?"
 nsb_news.6.t:0 "Nationalisten besetzen die polnische Regierung"
 nsb_news.6.desc:0 "Die Endecja und die Falanga unterhalten seit langem Beziehungen zur polnischen Regierung, doch die kontinuierliche Zusammenarbeit von Ignacy Mościcki mit diesen rechtsextremen Elementen wurde ihm schließlich zum Verhängnis. Mit ihrem wachsenden Einfluss innerhalb der polnischen Regierung hat [POL.GetLeader] nun Mościcki als neuen Präsidenten Polens abgelöst.\n\n Es bleibt abzuwarten, ob diese neue nationalistische Regierung glaubt, die ausländischen Mächte, die um sein Territorium wetteifern, irgendwie besänftigen zu können, oder ob vielleicht neue Bündnisse für Polen am Horizont auftauchen."
 nsb_news.6.a:0 "Polen ist wiedergeboren, stärker."
 nsb_news.6.b:0 "Wie furchtbar."
 nsb_news.7.t:1 "Die Kronen von [POL.GetAdjective] und [From.GetAdjective] schließen sich zusammen"
 nsb_news.7.desc:0 "In einer seltsamen Wendung der Ereignisse sind sowohl [From.GetNameDef] als auch [POL.GetNameDef] unter die Herrschaft von [POL.GetLeader] gekommen. Obwohl die beiden Nationen vorerst getrennt bleiben, bedeutet das gemeinsame Staatsoberhaupt, dass sie diplomatisch untrennbar miteinander verbunden sind.\n\n Es scheint wahrscheinlich, dass sich diese Personalunion bald zu einer Vereinigung der Staaten [FROM.GetAdjective] und [POL.GetAdjective] weiterentwickeln wird, aber vorerst bleibt die Union rein diplomatisch."
 nsb_news.7.a:0 "Bald werden wir eins sein."
 nsb_news.7.b:0 "Interessant."
 nsb_news.8.t:0 "Das Königreich Litauen"
 nsb_news.8.desc:0 "Am 4. Juni 1918 wurde Wilhelm Karl von Urach mit überwältigender Mehrheit demokratisch zum König von Litauen gewählt. Durch die Einmischung des Deutschen Reiches wurde das Referendum jedoch für ungültig erklärt und Litauen wurde nie mit seinem König vereint. Trotzdem hat der litauische Staatspräsident heute sein eigenes Amt abgeschafft und König Midaugas III. zum Staatsoberhaupt des neuen Königreichs Litauen erklärt. Mit Antanas Smetona als litauischem Ministerpräsidenten ist das Land zu einer absoluten Monarchie geworden, und es scheint, dass sich eine neue Welle des litauischen Patriotismus und Hurrapatriotismus im ganzen Land ausbreitet."
 nsb_news.8.a:0 "Eine weitere Nation fällt dem Monarchismus zum Opfer."
 nsb_news.8.b:0 "Was wird das für uns bedeuten?"
 nsb_news.8.c:0 "Das Königreich lebt wieder!"
 nsb_news.8.d:0 "Interessant."
 nsb_news.9.t:0 "Der [GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "Bürgerkrieg ist in Russland wieder einmal ausgebrochen. Da die Erinnerungen an den letzten Bürgerkrieg noch in aller Munde sind, ist es eine kleine Überraschung, dass es so weit kommen würde. Nach jahrelangen politischen Grabenkämpfen zwischen der stalinistischen und der trotzkistischen Fraktion hat sich die sowjetische Regierung schließlich gespalten, und die beiden Gruppen kämpfen nun auf den Straßen um die Kontrolle über das Land. \n\n[SOV.GetLeader] hat [SOV.GetLeader.GetHerselfHimself] zum Anführer dessen erklärt, was [SOV.GetLeader.GetSheHe] als [SOV.GetNameDef] bezeichnet, und führt den Krieg gegen [SOS.Getleader] von [SOV.GetLeader.GetHerHis] Basis in [SOV.Capital.GetName]."
 nsb_news.9.desc_right:0 "Erneut kommt es zu offenen Kämpfen in Sowjetrussland. Diesmal handelt es sich jedoch nicht um einen Krieg zwischen Bolschewiken und Weißen, sondern um einen Krieg zwischen rivalisierenden Fraktionen innerhalb der kommunistischen Partei. [SOS.GetLeader] hält die Hauptstadt, während die Rebellen, angeführt von [SOV.GetLeader], sich um [SOV.Capital.GetName] herum befinden. Es kursieren Gerüchte, dass die Rebellion von [SOV.GetLeader] von ausländischen Mächten gesponsert wird, aber es bleibt abzuwarten, inwieweit diese Gerüchte stimmen."
 nsb_news.9.desc_exiles:0 "Ziemlich unerwartet haben sich die weißen Kräfte erneut gegen die Bolschewiki erhoben. Ihre Sache schien verloren, aber in den letzten Monaten gab es mehrere Berichte über einen militärischen Aufmarsch in der Mandschurei und in Sibirien, und heute Morgen wurde in [SOV.capital.GetName] eine provisorische Regierung Russlands ausgerufen. \Die [SOS.GetAdjective]-Regierung hat sofort die Rote Armee mobilisiert, und Russland ist wieder einmal in einen Bürgerkrieg verwickelt. Die Westmächte haben bisher kein Interesse gezeigt, sich in den Konflikt einzumischen. Es bleibt jedoch abzuwarten, wie die Japaner auf diese Wendung der Ereignisse reagieren werden."
 nsb_news.9.a:0 "Auf den Sieg!"
 nsb_news.9.b:0 "Dass es so weit kommen würde."
 nsb_news.9.c:0 "Die Kommunisten sind dabei, sich selbst zu zerstören."
 nsb_news.9.d:0 "[SOS.GetLeader] wird sicher triumphieren."
 nsb_news.9.e:0 "Was wird das für die kommunistische Sache bedeuten?"
 nsb_news.9.f:0 "Jetzt sehen wir die Gewalt, die dem System innewohnt!"
 nsb_news.9.g:0 "Diesmal sind sie auf sich allein gestellt."
 nsb_news.9.h:0 "Sie wurden schon einmal besiegt, jetzt werden sie sicher zerschmettert werden!"
 nsb_news.9.i:0 "Eine edle Sache, aber können sie das wirklich gewinnen?"
 nsb_news.10.t:0 "Das Ende des [GetSovietCivilWarName]!"
 nsb_news.10.desc_stalinist:0 "Nachdem die letzten Rebelleneinheiten kapituliert haben, ist der [Name des sowjetischen Bürgerkriegs] offiziell beendet. In einer bombastischen Rede an die Nation erklärte sich [SOS.GetLeader] zum Ingenieur dieses Sieges und lobte die Tapferkeit und Loyalität der Roten Armee. \n\nNachdem die inneren Feinde ein für alle Mal vernichtet sind, kann [SOV.GetLeader] sich nach anderen Wegen umsehen. Die langfristigen Auswirkungen der großflächigen Zerstörung der Industrie und des Verlustes von Menschenleben sind noch nicht abzusehen."
 nsb_news.10.desc_communist_opposition:0 "Die Kapitulation der letzten verbliebenen Einheiten, die loyal zu [SOS.GetLeader] stehen, markiert das Ende des [GetSovietCivilWarName]. [SOV.GetLeader] hat [SOV.GetLeader.GetHerselfHimself] zum Sieger erklärt und geschworen, [SOV.GetNameDef] aus der Asche des Bürgerkriegs und der Zerstörung auferstehen zu lassen. Die Aufgabe, die vor ihm liegt, ist gewaltig, und die Weltlage ist unklar, aber [SOV.GetLeader.GetSheHe] ist fest davon überzeugt, dass eine neue Ära für [SOV.GetNameDef] und für die Welt gerade erst begonnen hat. Es bleibt abzuwarten, ob [SOV.GetLeader.GetSheHe] diesen Erklärungen gerecht werden kann."
 nsb_news.10.desc_exiles:0 "Was wie ein unmögliches Unterfangen schien, die Wiederaufnahme des Kampfes gegen die Bolschewiki durch die weiße Exilbewegung, hat sich trotz aller Widrigkeiten als Sieg erwiesen. [SOV.GetLeader] erklärte [SOS.GetNameDef] für besiegt und schwor, Russland zu seinem früheren Ruhm zurückzuführen. Der Krieg hat weite Teile Russlands verwüstet und das Land teuer zu stehen kommen lassen.\n\nDer Verbleib von [SOS.GetLeader] ist bisher unbekannt. Gerüchten zufolge ist [SOS.GetLeader.GetSheHe] Tage vor der Kapitulation aus dem Land geflohen, und [SOS.GetLeader.GetSheHe] könnte sich irgendwo in Südamerika verstecken."
 nsb_news.10.desc_exiles_puppet:0 "Mit japanischer Hilfe ist es der provisorischen Regierung Russlands gelungen, [SOS.GetLeader] zu besiegen und den Sieg im [GetSovietCivilWarName] zu erringen. Die Tatsache, dass Russland im Grunde ein Untertanenstaat von [JAP.GetNameDef] ist, ist jedoch ein hoher Preis, der viele daran zweifeln lässt, ob dies wirklich ein Sieg für die weiße Sache ist."
 nsb_news.10.a:0 "Wir sind siegreich!"
 nsb_news.10.b:0 "Ein schwerer Schlag für die kommunistische Revolution."
 nsb_news.10.c:0 "Überraschend, in der Tat."
 nsb_news.10.d:0 "Stalins Russland stürzte ein wie ein Kartenhaus."
 nsb_news.10.e:0 "Stalin loszuwerden war wahrscheinlich das Beste."
 nsb_news.10.f:0 "Es wird schwer sein, diesen neuen Führern zu vertrauen."
 nsb_news.10.g:0 "Vielleicht ist es einfacher, mit [SOV.GetLeader] zu reden."
 nsb_news.11.t:0 "$SOV_iosif_stalin$ Ermordet"
 nsb_news.11.desc:1 "Der Anführer von [SOV.GetNameDef], $SOV_iosif_stalin$, ist trotz eines extremen Sicherheitsapparats um seine Person herum tot in seiner Villa aufgefunden worden, vermutlich ermordet.  In der [SOV.GetAdjective]-Hauptstadt brodelt die Gerüchteküche, und es scheint, dass eine Troika unter der Führung von $SOV_lavrenty_beriya$ zumindest vorübergehend die Macht übernommen hat. Der neue Führer ist jedoch nicht sehr beliebt, und es bleibt abzuwarten, ob es ihm gelingt, sich an der Macht zu halten, wenn seine Position bedroht ist. Berichten zufolge ermittelt der NKWD in alle Richtungen, und Berija hat geschworen, die Verantwortlichen für die Morde zu finden."
 nsb_news.11.a:0 "Vielleicht ist der NKWD tatsächlich irgendwie involviert?"
 nsb_news.11.b:0 "Oh nein!"
 nsb_news.12.t:0 "[SOV.GetAdjective] Coup d'État"
 nsb_news.12.desc:0 "In einer blitzschnellen Aktion hat die [SOV.GetAdjective] Opposition die von Berija geführte Troika verhaftet und abgesetzt. Truppen der Roten Armee umstellten die Hauptstadt in den Morgenstunden, während Spezialkräfte $SOV_lavrenty_beriya$ heimlich verhafteten und ihn an einen sicheren Ort schmuggelten, bevor seine persönliche Leibwache erfuhr, was geschehen war. Es wurde eine neue Regierung mit [SOV.GetLeader] als neuem scheinbaren Führer des Landes ausgerufen, und $SOV_lavrenty_beriya$ wurde des Verrats an [SOV.GetNameDef] angeklagt."
 nsb_news.12.a:0 "Es sind interessante Zeiten."
 nsb_news.12.b:0 "Die Dinge entwickeln sich von schlecht zu schlechter."

 pavel_events.3.a:0 "Wenn dadurch ein Krieg vermieden wird..."
 pavel_events.3.b:0 "Soll das ein Scherz sein? Nein!"
 pavel_events.3.desc:0 "Es ist ein alarmierendes Telegramm von [From.GetNameDef] eingetroffen, in dem die sofortige Abtrennung der "ehemaligen polnischen Gebiete" gefordert wird. Zu den Gebieten, auf die sie sich beziehen, gehören Pommern, Preußen und Schlesien.\n\nDer polnische Staat war ein wenig unberechenbar, seit [Von.GetLeader] den Thron bestiegen hat, aber nur wenige hätten voraussehen können, dass [Von.GetLeader.GetSheHe] so dreist sein würde, von [Root.GetNameDef] Territorium zu fordern."
 pavel_events.3.t:0 "[From.GetNameDefCap] fordert Ostdeutschland!"
 pavel_events.301.a:0 "Moment, wirklich?"
 pavel_events.301.desc:0 "In einer Wendung der Ereignisse, die niemand vorhersehen konnte, hat [From.GetNameDef] den Forderungen von [Root.GetLeader] nachgegeben und die Regionen Schlesien, Pommern und Preußen an [Root.GetNameDef] abgetreten."
 pavel_events.301.t:0 "[From.GetNameDefCap] faltet sich"
 pavel_events.302.a:0 "Unsere Forderungen werden auf dem Schlachtfeld erfüllt werden."
 pavel_events.302.desc:0 "Wie vorhergesagt, haben die Deutschen die Forderungen von [Root.GetLeader] abgelehnt, da sie sie für eine Art ausgeklügelten Scherz halten. Da die Diplomatie [From.GetNameDef] nicht überzeugen konnte, hat [Root.GetLeader] sein Pferd bestiegen und ist zur Grenze geritten, um die Angelegenheit persönlich in die Hände des Militärs zu legen."
 pavel_events.302.t:0 "[From.GetNameCap] weigert sich, Territorium abzutreten"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap] Fordert unsere Annexion"
 NSB_poland_monarchist_events.6.desc:0 "Unter Berufung auf die offensichtlich mangelnden Verteidigungsfähigkeiten von [Root.GetNameDef] haben Beamte von [From.GetNameDef] gefordert, dass das gesamte [Root.GetNameDef] unter direkte polnische Besatzung gestellt wird. Offensichtlich ermutigt durch das unsinnige Geschwafel ihres Königs "Anastasia", hat der polnische Staat einen unersättlichen Ehrgeiz für die slawische Vereinigung entwickelt. Sie haben unmissverständlich erklärt, dass eine Invasion unvermeidlich ist, wenn wir uns nicht unterwerfen. Wie sollen wir darauf reagieren?"
 NSB_poland_monarchist_events.6.a:0 "Wir müssen uns ergeben."
 NSB_poland_monarchist_events.6.b:0 "Das ist lächerlich! Wir weigern uns!"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] hat unsere jüngste Forderung, sich [Root.GetNameDef] anzuschließen, akzeptiert. Die Truppen von [Root.GetAdjective] überschwemmen bereits die Region, um jeglichen lokalen Widerstand zu unterdrücken, bevor er aufkommt. Durch diesen großen Sieg kommen wir unserem Ziel der slawischen Einigung immer näher."
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap] Akzeptiert!"
 NSB_poland_monarchist_events.602.desc:0 "Schockierenderweise hat die [From.GetAdjective]-Regierung unsere Forderung abgelehnt, die Kontrolle über die Balkanregion an [Root.GetNameDef] abzutreten. Unsere Versuche, eine diplomatische Lösung zu finden, sind gescheitert, und die Angelegenheit ist nun eine Angelegenheit des Militärs."
 NSB_poland_monarchist_events.601.a:0 "Hat das tatsächlich funktioniert?"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap] Weigert sich!"
 NSB_poland_monarchist_events.602.a:0 "Dann ist Krieg angesagt."
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap] Fordert die habsburgische Herrschaft!"
 POL_habsburg_events.1.desc:0 "Da [From.GetLeader] auf dem polnischen Thron sitzt, hat der König heute ein Ultimatum an [Root.GetLeader] gestellt, als Herrscher Ungarns zugunsten von Otto von Habsburg abzutreten. Obwohl eine solche Entscheidung als Verstoß gegen den Vertrag von Trianon angesehen werden könnte, hat [From.GetLeader] offenbar nicht die Absicht, ein Nein als Antwort zu akzeptieren."
 POL_habsburg_events.1.a:0 "Wir werden einen habsburgischen König haben."
 POL_habsburg_events.1.b:0 "Wir lehnen ab."
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap] krönt einen Habsburger"
 POL_habsburg_events.101.desc:0 "Unser Ultimatum an [From.GetNameDef] hat sie offenbar davon überzeugt, Otto von Habsburg zum König von Ungarn zu krönen! Mit den Habsburgern, die nun sowohl in Ungarn als auch in Polen die Kronen tragen, beginnt eine neue Ära der habsburgischen Herrschaft in Europa."
 POL_habsburg_events.101.a:0 "Oh ja, es kommt alles zusammen."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap] Verweigert"
 POL_habsburg_events.102.desc:0 "Die ungarische Regierung scheint von dem Ultimatum, Otto von Habsburg als König von Ungarn einzusetzen, völlig unbeeindruckt zu sein. Auch wenn unser Ultimatum gescheitert ist, liegt diese Angelegenheit nun in den Händen des Militärs."
 POL_habsburg_events.102.a:0 "Zeit für aggressive Verhandlungen."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap] Schlägt ein Bündnis vor"
 POL_habsburg_events.2.desc:0 "Da unsere beiden Nationen von der Familie Habsburg regiert werden, hat [From.GetLeader] vorgeschlagen, dass [Root.GetNameDef] und [From.GetNameDef] ihre Kräfte bündeln, um die Interessen des habsburgischen Königshauses in ganz Europa zu schützen."
 POL_habsburg_events.2.a:0 "Natürlich werden wir uns anschließen."
 POL_habsburg_events.2.b:0 "Wir sind nicht interessiert."
 POL_habsburg_events.201.t:0 "[From.GetLeader] lehnt den Pakt ab"
 POL_habsburg_events.201.desc:0 "Trotz unserer familiären Bindungen scheint es, dass [From.GetNameDef] an einem Bündnis mit [Root.GetNameDef] überhaupt nicht interessiert ist."
 POL_habsburg_events.201.a:0 "Vielleicht sollten wir uns an die Verbündeten wenden."

 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] besorgt über Faktionalismus"
 NSB_soviet_paranoia_system_events.01.desc:0 "In einer kürzlichen Sitzung des Zentralkomitees stellte Genosse [Root.GetLeader] die zunehmende Fraktionsbildung innerhalb der Partei fest. Zwar versicherten ihm alle Mitglieder des Komitees schnell ihre volle und bedingungslose Unterstützung, doch hat dies offenbar nur wenig dazu beigetragen, seine Bedenken zu zerstreuen. Laut Genosse [Root.GetLeader] müssen wir immer auf Saboteure und Zerstörer achten, die sich gegen den Staat verschwören, egal in welcher Position sie sich befinden.\n\nDiese Nachricht kommt für viele in der Partei etwas überraschend, die glaubten, dass die Gefahr einer Spaltung der Partei mit Trotzkis Exil beendet sei."
 NSB_soviet_paranoia_system_events.01.a:0 "Ist an seinen Befürchtungen wirklich etwas dran?"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon Das Paranoia-System ist jetzt aktiv."
 SOV_paranoia_system_nkvd_trait_tt:0 "Politische Berater mit der Eigenschaft §Y§Y $head_of_the_nkvd$ §!§! erhöhen wöchentlich £SOV_paranoia_text_icon Politische Paranoia."
 NSB_soviet_paranoia_system_events.11.t:0 "Berater des Hochverrats beschuldigt"
 NSB_soviet_paranoia_system_events.11.desc:1 "Aufgrund eines anonymen Hinweises hat der NKVD [?ROOT.SOV_purged_character_for_loc.GetName] unter dem Vorwurf der Spionage, Sabotage und Verschwörung gegen den Staat verhaftet. Obwohl der Mann weiterhin seine Unschuld beteuert, sind die Ermittler sicher, dass sie innerhalb weniger Wochen einen Fall gegen ihn aufbauen können. Entweder wird er im Verhör zusammenbrechen, oder es können genügend Beweise von Personen aus seinem Umfeld gesammelt werden, die bereit sind, über seine Verbrechen auszusagen. In jedem Fall muss die Strafe für diese Anschuldigungen der Tod oder lebenslange Schwerstarbeit sein."
 NSB_soviet_paranoia_system_events.11.a:0 "Ein Tumor, der so nahe am Herzen liegt, muss ohne Gnade entfernt werden."
 NSB_soviet_paranoia_system_events.11.b:0 "Wir können niemanden aufgrund solch fadenscheiniger Beweise verurteilen!"
 NSB_soviet_paranoia_system_events.12.t:0 "Verschwörung unter Staatsbediensteten"
 NSB_soviet_paranoia_system_events.12.desc:1 "Der NKWD hat Beweise für eine groß angelegte Verschwörung innerhalb der Zivilverwaltung entdeckt. Offenbar haben sich einige Bürokraten im Staatlichen Planungskomitee mit einigen Fabrikmanagern zusammengetan und die Produktionszahlen im Fünfjahresplan nach unten korrigiert. Dies ist nach Ansicht des NKWD ein klarer Beweis für antisowjetische Sabotage und eine vorsätzliche Schwächung des Sowjetsystems. \n\n Die verhafteten Verschwörer geben bei ihren Verhören schnell weitere Mitglieder der Verschwörung preis."
 NSB_soviet_paranoia_system_events.12.a:0 "Diese Korruption muss ausgemerzt werden."
 NSB_soviet_paranoia_system_events.12.b:0 "Dies ist eine absurde Überreaktion."
 NSB_soviet_paranoia_system_events.13.t:0 "Illoyalität im NKVD?"
 NSB_soviet_paranoia_system_events.13.desc:1 "Eine Gruppe untergeordneter NKVD-Offiziere hat sich an [Root.GetLeader] gewandt und Beweise dafür vorgelegt, dass der derzeitige NKVD-Chef Pläne schmiedet, um "im Falle größerer Unruhen" die Kontrolle über die Hauptstadt zu übernehmen. Sie glauben, dass dies nur ein Trick ist und dass diese Pläne in Wirklichkeit darauf abzielen, die Regierung mit Gewalt zu übernehmen. \Als der Leiter des NKVD mit diesen Beweisen konfrontiert wurde, versuchte er zunächst zu erklären, dass es sich um Routinepläne handele, die seit Jahren existierten und lediglich in letzter Zeit aktualisiert worden seien. Nach weiteren Ermittlungen und gründlichen Verhören hat er jedoch die Existenz eines großen Netzes ausländischer Agenten innerhalb des NKWD aufgedeckt, die mit ausländischen Agenturen Pläne zum Sturz der Regierung schmiedeten."
 NSB_soviet_paranoia_system_events.13.a:0 "Diese unaussprechlichen Verbrechen müssen streng bestraft werden."
 NSB_soviet_paranoia_system_events.13.b:0 "Diese Anschuldigungen sind offensichtlich erfunden."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "Die Untersuchung des Mordes an Genosse Kirow im Jahr 1934 hat viele Hinweise auf eine Verschwörung zwischen Sinowjew und Trotzki zutage gefördert. Nach einer Reihe von Verhaftungen und Verhören hat sich die Beweislage weiter verdichtet. \Nach einem Treffen mit [Root.GetLeader] haben Sinowjew und Kamenjew schließlich gestanden, mit Trotzki zusammengearbeitet zu haben, um die Regierung zu stürzen, die sowjetischen Führer zu ermorden und letztlich den Kapitalismus in der Sowjetunion wiederherzustellen. Sie werden nun zusammen mit 14 ihrer Mitverschwörer vor Gericht gestellt. Die Anklage gegen sie wiegt schwer - eine Verurteilung würde den sicheren Tod bedeuten."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "Nach dem Prozess gegen die erste Gruppe von Trotzkisten und Terroristen wurden die Ermittlungen des NKWD fortgesetzt und brachten weitere Beweise zutage. Karl Radek wurde verhaftet und brach schließlich während des Verhörs zusammen. Er hat die Existenz eines weit verzweigten Netzes von Personen aufgedeckt, die in praktisch allen Bereichen der Regierung, einschließlich des Militärs, ganz oder teilweise mit Trotzki zusammenarbeiten. Die Rädelsführer wurden bereits verhaftet und haben in den Verhören ein Geständnis abgelegt.\n\n Diese Rädelsführer, einschließlich Radek, stehen nun vor Gericht. Ihre Verbrechen sind geringer als die im letzten Prozess angeklagten - aber die Todesstrafe ist durchaus möglich."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "Die Ermittlungen vor dem zweiten Moskauer Prozess enthüllten auch ein großes Netzwerk von Trotzkisten in der Militär- und oberen Parteiführung, angeführt von Bucharin. Diese Personen wurden verhaftet und verhört, wo sie die schwersten und abscheulichsten Verbrechen gestanden - von geplanter Sabotage bis hin zu versuchten Attentaten, Verschwörungen mit ausländischen Mächten und sogar dem Einmischen von Nägeln in Butter, um normale Sowjetbürger zu verletzen oder zu töten.\n\n Im Falle einer Verurteilung wäre die Strafe für diese Verbrechen mit ziemlicher Sicherheit der Tod durch Erschießen."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "NKWD-Agenten haben eine beunruhigende neue Verschwörung aufgedeckt, an der mehrere Mitglieder unserer Partei beteiligt sind. Dies ist umso beunruhigender, als nach mehreren Verhaftungen und erschöpfenden Verhören die Namen mehrerer ehemaliger Bolschewiken ans Licht gekommen sind. Weitere Ermittlungen ergaben, dass eine Reihe dieser mutmaßlichen Verschwörer tatsächlich in Sabotageakte, Sektierertum und antisowjetisches Verhalten verwickelt waren. Diese Männer wurden vor Gericht gestellt und warten nun auf ihr Urteil. Nach den gegen sie erhobenen Anschuldigungen zu urteilen, wird eine Verurteilung zweifellos eine sehr harte Strafe bedeuten."
 NSB_soviet_paranoia_system_events.19.a:0 "Eine weitere Gruppe von Verrätern wird vor Gericht gestellt."
 NSB_soviet_paranoia_system_events.19.b:0 "Die Revolution darf nicht ihre eigenen Leute verschlingen."
 NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] des Verrats angeklagt"
 NSB_soviet_paranoia_system_events.21.desc:1 "Im Rahmen der Ermittlungen gegen Trotzkisten im Militär hat das NKVD Beweise dafür gefunden, dass General [?ROOT.SOV_purged_character_for_loc.GetName] in der Vergangenheit mehrere kritische Bemerkungen über den Genossen [Root.GetLeader] gemacht und auf die großen Beiträge hingewiesen hat, die Lew Trotzki während des Bürgerkriegs zur Revolution geleistet hat. Während des Verhörs bekannte sich [?ROOT.SOV_purged_character_for_loc.GetName] zunächst zu seiner Bewunderung und Loyalität gegenüber [ROOT.GetLeader], brach aber schließlich zusammen und enthüllte, dass er von trotzkistischen Agenten kontaktiert worden war, um eine konterrevolutionäre Zelle innerhalb des Militärs zu bilden, die Sabotageakte gegen die Rote Armee durchführen sollte."
 NSB_soviet_paranoia_system_events.21.a:0 "In der Armee ist kein Platz für solche Männer."
 NSB_soviet_paranoia_system_events.21.b:0 "Offensichtlich wurde bei den Ermittlungen übereifrig vorgegangen."
 NSB_soviet_paranoia_system_events.22.t:0 "Konspiration in der Akademie"
 NSB_soviet_paranoia_system_events.22.desc:0 "Ein anonymer Informant hat die Existenz einer Gruppe von Studenten an einer unserer renommiertesten Militärakademien aufgedeckt. Diese Gruppe hat offenbar beschlossen, mehr als nur die zugelassenen Lehrveranstaltungen zu studieren und sich mit den Ideen in Ungnade gefallener und reaktionärer Theoretiker auseinanderzusetzen. Es ist noch unklar, woher sie die Schriften dieser Leute haben, aber eine gründliche Untersuchung und Befragung der Rädelsführer wird zweifellos schnell Namen hervorbringen."
 NSB_soviet_paranoia_system_events.22.a:0 "Wir müssen die Loyalität aller zukünftigen Führungskräfte sicherstellen."
 NSB_soviet_paranoia_system_events.22.b:0 "Die Akademie ist der richtige Ort, um Fragen zu stellen, und das dürfen wir nicht verhindern."
 NSB_soviet_paranoia_system_events.23.t:0 "Anti-Saboteur-Kampagne"
 NSB_soviet_paranoia_system_events.23.desc:1 "Aus den Berichten der letzten großen Trainingsübungen geht hervor, dass ein erheblicher Prozentsatz der Fahrzeuge aufgrund mechanischer Defekte ausfällt und dass Rekruten verletzt werden. Diese Berichte haben den Schreibtisch von Genosse [Root.GetLeader] erreicht, der sehr besorgt über die Möglichkeit von Sabotage durch Mitglieder der Streitkräfte ist. Er möchte herausfinden, wie diese neuen Panzer nach nur wenigen Tagen im Einsatz ohne Wartung mechanische Defekte erleiden konnten."
 NSB_soviet_paranoia_system_events.23.a:0 "Wir müssen eine umfassende Untersuchung einleiten, um die Täter zu fassen!"
 NSB_soviet_paranoia_system_events.23.b:0 "In einem modernen Militär sind solche Vorkommnisse an der Tagesordnung."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] beschuldigt [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "Ein Bericht hat das Oberkommando der Armee erreicht. In diesem Bericht wirft [?ROOT.SOV_accuser_character_for_loc.GetName] seinem Kollegen General [?ROOT.SOV_accused_character_for_loc.GetName] schwerwiegende Pflichtverletzungen vor. Laut [?ROOT.SOV_accuser_character_for_loc.GetName] hat sich [?ROOT.SOV_accused_character_for_loc.GetName] mit ausländischen und reaktionären Elementen verschworen, um Informationen an ausländische Geheimdienste weiterzugeben. Er verweist ferner auf die zahlreichen Ausbildungsunfälle, die sich unter dem Kommando von [?ROOT.SOV_accused_character_for_loc.GetName] ereignet haben, und behauptet, dass es sich dabei in Wirklichkeit um Sabotageakte des betrügerischen Generals und seiner Mitverschwörer in der Armee handelt. Die besagten Mitverschwörer haben die Anschuldigungen nach ausführlichen Verhören erhärtet."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] muss sich der Justiz stellen."
 NSB_soviet_paranoia_system_events.24.b:1 "Dies ist ein durchsichtiger Trick von [?ROOT.SOV_accuser_character_for_loc.GetName], um seine eigene Haut zu retten."
 NSB_soviet_paranoia_system_events.24.c:0 "Beenden Sie die Untersuchung ohne ein Urteil."
 NSB_soviet_paranoia_system_events.28.t:0 "Große Säuberungsaktion von Nachwuchsoffizieren der Armee"
 NSB_soviet_paranoia_system_events.28.desc:0 "Es gibt Berichte über ein weit verzweigtes Netzwerk von Offizieren, die der Handhabung militärischer Angelegenheiten durch [Root.GetLeader] sehr kritisch gegenüberstehen. Diejenigen, die unter dem Vorwurf der Aufwiegelung, Sabotage und antisowjetischen Gesinnung verhaftet wurden, geben bei den Verhören schnell die Namen der anderen Mitglieder des Netzwerks preis. Während die Loyalität der Generäle schon seit langem in Frage gestellt wird, zeigt dies, dass man vielleicht nicht einmal den Majoren und Obersten trauen kann."
 NSB_soviet_paranoia_system_events.28.a:0 "Wir können nicht zulassen, dass die Fäulnis einsetzt."
 NSB_soviet_paranoia_system_events.28.b:0 "Diese Anschuldigungen sind eine grobe Übertreibung von Kleinigkeiten."
 NSB_soviet_paranoia_system_events.29.t:0 "Große Säuberung - Der Prozess gegen die Generäle"
 NSB_soviet_paranoia_system_events.29.desc:0 "Die Beweise dafür, dass es in der Armee ein großes trotzkistisches Netzwerk gibt, werden immer deutlicher. Jeden Tag verhaftet der NKWD neue Verdächtige, die in frühere Geständnisse verwickelt sind. Diese Personen verraten oft wiederum die Namen weiterer Mitverschwörer. Es wird einige Zeit dauern, alle Generäle ausfindig zu machen, die an dieser Verschwörung beteiligt sind, aber es ist klar, dass die nachstehende Liste einen bedeutenden Teil davon darstellt, deren Schuld durch ihre Geständnisse bewiesen wurde."
 NSB_soviet_paranoia_system_events.29.a:0 "Alle Verräter müssen den höchsten Preis zahlen."
 NSB_soviet_paranoia_system_events.29.b:0 "Dies ist ein sinnloses Gemetzel!"
 NSB_soviet_paranoia_system_events.30.t:0 "Regelmäßige Säuberung der Marine"
 NSB_soviet_paranoia_system_events.31.t:1 "Admiral [?ROOT.SOV_purged_character_for_loc.GetName] des Verrats angeklagt"
 NSB_soviet_paranoia_system_events.31.desc:1 "Ein Offizier im Stab von Admiral [?ROOT.SOV_purged_character_for_loc.GetName] hat sich an das NKVD gewandt, um eine Reihe verdächtiger Aktivitäten zu melden. Dem Offizier zufolge wurde [?ROOT.SOV_purged_character_for_loc.GetName] während eines kürzlichen Hafenbesuchs im Ausland von Marineoffizieren sehr herzlich empfangen und hat diese Gelegenheit möglicherweise genutzt, um ihnen geheime Informationen zu übermitteln. Außerdem gibt es Hinweise auf trotzkistische Zellen in mehreren Häfen, die der Admiral besucht hat, so dass er sich mit Trotzki gegen den Staat verschwören könnte, wenn er wollte."
 NSB_soviet_paranoia_system_events.31.a:0 "In der Marine ist kein Platz für solche Männer."
 NSB_soviet_paranoia_system_events.33.desc:0 "Von verschiedenen Marinestützpunkten sind Berichte eingegangen, in denen ein leichter Anstieg der für dringende Reparaturen an einigen unserer Schiffe angeforderten Ersatzteile festgestellt wurde. Während in den Berichten behauptet wird, dass diese Schäden durch normale Abnutzung und bei Übungen entstanden sind, ist sich der NKVD da nicht so sicher. [Root.GetLeader] hat ein persönliches Interesse an der Angelegenheit und will eine gründliche Untersuchung aller Sabotagevorwürfe."
 NSB_soviet_paranoia_system_events.38.t:0 "Große Säuberungsaktion bei jungen Marineoffizieren"
 NSB_soviet_paranoia_system_events.38.desc:0 "Nach Berichten politischer Offiziere über ungewöhnliche Aktivitäten in der Flotte hat der NKVD eine umfassende Untersuchung eingeleitet und Beweise für ein großes Netzwerk von Offizieren gefunden, die dem sowjetischen System zutiefst kritisch, ja feindlich gegenüberstehen. Obwohl die meisten von ihnen ihre Loyalität gegenüber [Root.GetLeader] und der Sowjetunion beteuern, ist es klar, dass sie leicht von ausländischen Agenturen zu Spionen gemacht werden könnten. In der Tat haben Verhöre ergeben, dass mehrere von ihnen bereits für kapitalistische Staaten gearbeitet haben, um uns auszuspionieren, und sie geben schnell weitere Namen preis."
 NSB_soviet_paranoia_system_events.39.t:0 "Große Säuberung - Prozess gegen die Admirale"
 NSB_soviet_paranoia_system_events.39.desc:0 "Die Untersuchung des trotzkistischen Zentrums innerhalb des Militärs hat deutlich gezeigt, dass es besonders in der Marine gut verankert ist. Die meisten, wenn nicht sogar alle Admirale der Marine sind zutiefst verdächtig, da sie während ihrer Auslandseinsätze die Möglichkeit hatten, mit ausländischen Elementen zu konspirieren. Bislang hat jeder vom NKWD verhaftete höhere Admiral nach nur wenigen Tagen Verhör schwerste Verbrechen, darunter Spionage und Sabotage, gestanden. Da immer mehr Marineoffiziere in diese Verschwörung verwickelt sind, ist klar, dass ihre Aufdeckung eine sehr gründliche Untersuchung erfordern wird."
 NSB_soviet_paranoia_system_events.42.desc:0 "Eine kürzlich durchgeführte Inspektion bei der Luftwaffe hat eine schockierende Reihe von Abstürzen und Unfällen während der Ausbildung ergeben. Darüber hinaus ist eine große Zahl unserer modernsten Flugzeuge nicht voll einsatzfähig und wartet auf Wartung. Wie es zu diesem Zustand kommen konnte, ist unklar, aber [Root.GetLeader] hat aus Sorge vor Sabotage eine umfassende Untersuchung gefordert."
 NSB_soviet_paranoia_system_events.48.t:0 "Auflösen des Konstruktionsbüros"
 NSB_soviet_paranoia_system_events.48.desc:0 "Der NKVD hat Beweise dafür gefunden, dass Mitglieder der Führung eines unserer Konstruktionsbüros Informationen an ausländische Stellen weitergegeben haben. Darüber hinaus war ihre jüngste Konstruktionsarbeit so mangelhaft, dass ein Prototyp umfassend überarbeitet und überarbeitet werden musste, um fliegen zu können, was zu Spekulationen geführt hat, dass dies ein Sabotageakt war. Das NKWD verhört derzeit die Konstrukteure und Ingenieure, und der leitende Ermittler ist zuversichtlich, dass er innerhalb weniger Tage Geständnisse vorlegen wird."
 NSB_soviet_paranoia_system_events.48.a:0 "Wir können nicht zulassen, dass sich subversive Elemente auf diese Weise sammeln."
 NSB_soviet_paranoia_system_events.48.b:0 "Ihre Arbeit ist zu wichtig."
 NSB_soviet_paranoia_system_events.49.t:0 "Generäle der Luftwaffe verwickelt"
 NSB_soviet_paranoia_system_events.49.desc:0 "Die verstärkte Kontrolle der Luftwaffe hat zu Ergebnissen geführt. Den Ermittlern des NKWD ist es gelungen, Geständnisse von einer Reihe jüngerer Offiziere zu erhalten, die auf hochrangige Generäle hindeuten, die wiederholte Trainingseinsätze bei schlechtem Wetter anordneten, was zu vorhersehbaren Abstürzen und erhöhtem Wartungsaufwand führte, der die allgemeine Einsatzbereitschaft der Luftwaffe beeinträchtigte. Warum sie dies taten, ist noch unklar, aber die NKVD-Ermittler glauben, dass sie in einigen Tagen Antworten haben werden."
 NSB_soviet_paranoia_system_events.49.a:0 "Sie müssen zur Rechenschaft gezogen werden."
 NSB_soviet_paranoia_system_events.49.b:0 "Sie haben nur ihre Arbeit gemacht."

