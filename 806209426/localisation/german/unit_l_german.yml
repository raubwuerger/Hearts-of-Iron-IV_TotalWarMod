 group_schutzstaffel_panzer_title_desc:0 "SS-Panzer-Regiment"

 group_schutzstaffel_artillery_title:0 "SS-Artillerie-Regiment"
 group_schutzstaffel_artillery_title_desc:0 "SS-Artillerie-Regiment"

