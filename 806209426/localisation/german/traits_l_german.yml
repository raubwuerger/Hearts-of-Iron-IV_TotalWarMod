 political.9.d_nl:0 "Einige werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus gewarnt haben, als auch diejenigen, die ihn als den Retter von [Root.GetName] gepriesen haben, haben ihre Prophezeiungen heute in die Tat umgesetzt gefunden, als [Root.GetLeader] in [Root.Capital.GetName] verkündete, dass [CHI.GetName] den faschistischen Weg einschlagen wird. Alle Oppositionellen werden innerhalb von Stunden zum Schweigen gebracht.\n\[Root.GetLeader] hat auch nicht vor, Widerstand wachsen zu lassen. Das Kriegsrecht wurde verhängt, und angesichts der laufenden Veränderungen wird sich das, was danach kommt, wahrscheinlich nicht groß ändern."
 political.18.d_nl:1 "Die schnell wachsende faschistische Bewegung [Root.GetAdjective] hat nie behauptet, dass sie die Unterstützung der Mehrheit braucht, um die Macht zu ergreifen. Es scheint jedoch, dass ihre öffentliche Unterstützung schnell gewachsen ist. [Root.GetLeader] ruft jetzt zum Übergang in den Faschismus auf.\n\nDie Forderung nach einem Referendum wurde bisher von einigen Mitgliedern der [Root.GetRulingParty] als typischer Versuch abgetan, das System zu stören, aber sie hat [Root.GetLeader] sehr verärgert. Wenn wir jetzt nicht handeln, könnte [Root.GetLeader] den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.10.d_nl:1 "Obwohl die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, einen gewissen Erfolg hatten, ist der Widerstand gegen diese Ideen nach wie vor groß. [Root.GetLeader] ist enttäuscht über das mangelnde Vertrauen, das die [Root.GetAdjective]-Bevölkerung selbst in die [Root.GetRulingParty] zu haben scheint.\n[Root.GetLeader] ist sich sicher, dass die Menschen ihr Gefühl des Stolzes irgendwann wiederfinden werden, zögert aber mit der Wahl des richtigen Weges. Einige der Unterstützer fordern einen Staatsstreich, bevor die Feinde von [Root.GetName] aktiv werden. Ein solcher Putsch würde das Land jedoch in einen Bürgerkrieg stürzen, solange die öffentliche Unterstützung begrenzt ist."
