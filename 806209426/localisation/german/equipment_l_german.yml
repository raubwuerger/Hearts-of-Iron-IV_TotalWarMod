 JAP_railway_gun_equipment_1_desc:0 "Die 30-cm-Haubitze des Typs 7 war eine große späte Artilleriekonstruktion, die 1942 auf Bataan und der Insel Corregidor eingesetzt wurde. Sie hatte eine Reichweite von 11,75 Kilometern und eine Mündungsgeschwindigkeit von 400 Metern pro Sekunde. Von 1942 bis 1945 wurden 20 Exemplare gebaut."
 JAP_railway_gun_equipment_2:0 "Experimentelle 41-cm-Haubitze"
 JAP_railway_gun_equipment_2_short:0 "Experimentelle 41cm"
 JAP_railway_gun_equipment_2_desc:0 "Die Experimental 41cm wurde in den 1920er und 1930er Jahren als Küsten- und Eisenbahngeschütz entwickelt, aber nur ein einziges Exemplar wurde gebaut. Sie hatte eine Reichweite von 20 Kilometern, eine Mündungsgeschwindigkeit von 580 Metern pro Sekunde und wog 318 Tonnen. Sie wurde in der Festung Kotou an der sowjetisch-mandschurischen Grenze eingesetzt und wurde während des Krieges einmal abgefeuert, wobei sie eine Brücke der Transsibirischen Eisenbahn zerstörte."

