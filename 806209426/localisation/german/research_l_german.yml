 pre_fab:0 "Vorfabrikation I"
 pre_fab_desc:0 "Die traditionelle Art und Weise, Befestigungen im Feld zu errichten, war langsam und vor allem unter feindlichem Beschuss. Verbesserte Methoden und Materialien ermöglichen es uns, große Teile der Strukturen in unseren Fabriken vorzukonstruieren, um Land- und Küstenfestungen schneller zu bauen."
 pre_fab2:0 "Vorfertigung II"
 pre_fab2_desc:0 "Die Modernisierung unserer Werkzeuge und EQUIPMENTen wird unsere Bauanstrengungen weiter unterstützen, um bessere Landforts und Küstenforts mit höherer Geschwindigkeit zu errichten."
 pre_fab3:0 "Vorfertigung III"
 pre_fab3_desc:0 "Die Übernahme moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten im Bauwesen können genutzt werden, um Reparaturen wesentlich schneller durchzuführen und die Land- und Küstenforts mit noch höherer Geschwindigkeit zu errichten."
 pre_fab4:0 "Vorfertigung IV"
 pre_fab4_desc:0 "Durch einen höheren Mechanisierungsgrad und bessere Routinen wird die Baugeschwindigkeit weiter erhöht und der Bau der Land- und Küstenforts noch schneller vorangetrieben."
 pre_fab5:0 "Vorfertigung V"
 pre_fab5_desc:0 "Die Zukunft des effizienten Bauens erfordert eine umfangreichere Planung der einzelnen Projekte sowie standardisierte Lösungen, wo immer dies möglich ist, um die Land- und Küstenforts noch schneller errichten zu können."
 pre_fab6:0 "Vorfertigung VI"
 pre_fab6_desc:0 "Die Elektrifizierung unserer Festungsanlagen hat es uns ermöglicht, neue Technologien einzusetzen, die es erlauben werden, neue Technologien in unseren Festungen zu implementieren"

 infra_works0:0 "Infrastrukturelle Arbeiten 0"
 infra_works0_desc:0 "Bautechniken aus dem letzten Jahrhundert. Bewährt, aber langsam"
 infra_works:0 "Infrastrukturelle Arbeiten I"
 infra_works_desc:0 "Verbesserte Methoden und Materialien ermöglichen es uns, Infrastrukturen, sowohl zivile als auch militärische, schneller zu errichten."
 infra_works2:0 "Infrastrukturelle Arbeiten II"
 infra_works2_desc:0 "Die Modernisierung unserer Werkzeuge und EQUIPMENTen wird uns dabei helfen, Infrastrukturen, sowohl zivile als auch militärische, schneller zu errichten."
 infra_works3:0 "Infrastrukturelle Arbeiten III"
 infra_works3_desc:0 "Die Übernahme moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten im Bauwesen können genutzt werden, um Reparaturen wesentlich schneller durchzuführen und Infrastrukturen, sowohl zivile als auch militärische, noch schneller zu errichten."
 infra_works4:0 "Infrastrukturelle Arbeiten IV"
 infra_works4_desc:0 "Ein höherer Grad an Mechanisierung und bessere Routinen verbessern die Geschwindigkeit beim Bau von Gebäuden und ermöglichen den Bau von Infrastruktur, sowohl im zivilen als auch im militärischen Bereich, in einem noch höheren Tempo."
 infra_works5:0 "Infrastrukturelle Arbeiten V"
 infra_works5_desc:0 "Die Zukunft des effizienten Bauens erfordert eine umfassendere Planung der einzelnen Projekte sowie standardisierte Lösungen, wo immer dies möglich ist, um die Infrastruktur sowohl im zivilen als auch im militärischen Bereich auch in der höchsten Geschwindigkeit zu errichten."
 infra_works6:0 "Infrastrukturelle Arbeiten VI"
 infra_works6_desc:0 "Die Elektrifizierung unseres Infrastruktursektors hat es uns ermöglicht, neue Technologien anzuwenden, die die Modernisierung der Infrastruktur verbessern werden"
   ""
 rail_infra0:0 "Eisenbahnnetz 0"
 rail_infra0_desc:0 "Hundert Jahre lang war die Eisenbahn eines der wichtigsten Güter für die militärische Bewegung und die Wirtschaft. Es ist an der Zeit, dass wir das verbessern."
 rail_infra:0 "Eisenbahnnetz I"
 rail_infra_desc:0 "Der größte Teil der Waren, Vorräte und Ressourcen wird über unser Schienennetz transportiert und gibt der Industrie die Möglichkeit, effizienter zu arbeiten und die Truppen mit der benötigten EQUIPMENT zu versorgen. Das bedeutet aber auch, dass es länger dauern wird, diese anspruchsvolleren Systeme zu bauen."
 rail_infra2:0 "Schienennetz II"
 rail_infra2_desc:0 "Die Modernisierung unserer Werkzeuge und EQUIPMENTen wird uns helfen, die Effizienz der Eisenbahn zu verbessern, damit wir die für die Produktion von zivilen und militärischen Gütern benötigten Güter liefern können, was jedoch mit höheren Kosten verbunden ist."
 rail_infra3:0 "Schienennetz III"
 rail_infra3_desc:0 "Die Einführung moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten im Bauwesen können genutzt werden, um Reparaturen erheblich zu beschleunigen, damit wir die für die Produktion von zivilen und militärischen Gütern benötigten Güter liefern können."
 rail_infra4:0 "Schienennetz IV"
 rail_infra4_desc:0 "Ein höherer Mechanisierungsgrad und bessere Routinen verbessern die Effizienz weiter, so dass wir die für die Produktion von zivilen und militärischen Gütern benötigten Güter noch schneller liefern können."
 rail_infra5:0 "Schienennetz V"
 rail_infra5_desc:0 "Die Zukunft des effizienten Bauens erfordert eine umfassendere Planung der einzelnen Projekte sowie standardisierte Lösungen, wo immer dies möglich ist, damit wir die für die Produktion ziviler und militärischer Güter benötigten Güter möglichst effizient liefern können."
 rail_infra6:0 "Schienennetz VI"
 rail_infra6_desc:0 "Die Elektrifizierung unseres Schienennetzes ermöglicht uns den Einsatz neuer Technologien, die die Modernisierung der Eisenbahn verbessern werden."

 road_infra0:0 "Straßennetz 0"
 road_infra0_desc:0 "Straßen ermöglichen die Verteilung von Waren an die einzelnen Verbraucher, doch außerhalb der Städte ist das Land meist auf unbefestigte Straßen angewiesen. Es ist an der Zeit, das zu ändern."
 road_infra:0 "Straßennetz I"
 road_infra_desc:0 "Straßen ermöglichen einen flexiblen Zugang zu Fabriken und Baustellen, die nicht direkt an das Schienennetz angeschlossen sind, was auch eine schnellere Verteilung von wichtigen Werkzeugen und Teilen ermöglicht. Sie verbessern auch die Bewegungsfreiheit des Militärs und verringern den Verschleiß der Fahrzeuge."
 road_infra2:0 "Straßennetz II"
 road_infra2_desc:0 "Die Modernisierung unserer Werkzeuge und EQUIPMENTen wird die Verbesserung unseres Straßennetzes weiter vorantreiben, was eine größere wirtschaftliche Flexibilität ermöglicht und unsere militärischen Transporte weniger schwierig und schneller macht."
 road_infra3:0 "Straßennetz III"
 road_infra3_desc:0 "Die Einführung moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten im Bauwesen können genutzt werden, um Straßenverstärkungen und -verbesserungen erheblich zu beschleunigen und schnellere und weniger schwierige militärische Bewegungen zu ermöglichen."
 road_infra4:0 "Straßennetz IV"
 road_infra4_desc:0 "Ein höherer Grad an Mechanisierung und bessere Routinen verbessern den Bau von Straßen weiter, was unsere militärischen Bewegungen schneller und weniger schwierig macht."
 road_infra5:0 "Straßennetz V"
 road_infra5_desc:0 "Die Zukunft des effizienten Bauens erfordert eine umfangreichere Planung der einzelnen Projekte sowie möglichst standardisierte Lösungen für den Straßenbau, die unsere militärischen Bewegungen mit der schnellstmöglichen Geschwindigkeit ermöglichen."
 road_infra6:0 "Straßennetz VI"
 road_infra6_desc:0 "Die Elektrifizierung unserer Straßennetze hat es uns ermöglicht, neue Technologien einzusetzen, die die Modernisierung der Straßen verbessern werden."

 air_infra0:0 "Luftwaffenstützpunkt 0"
 air_infra0_desc:0 "Abgesehen von den großen Hauptstadtflughäfen - die über Dutzende von Jahren gebaut wurden - bestehen viele Flughäfen aus schmutzigen Flugplätzen, die an fliegende Zirkusse aus dem Großen Krieg erinnern. Es ist an der Zeit, das zu ändern."
 air_infra:0 "Luftwaffenstützpunkt I"
 air_infra_desc:0 "Verbesserte Methoden und Materialien ermöglichen den Bau größerer und modernerer Flugplätze, und verbesserte Luftverkehrskontrollen sorgen für einen sichereren Flugverkehr."
 air_infra2:0 "Luftwaffenstützpunkt II"
 air_infra2_desc:0 "Die Modernisierung unserer Methoden und EQUIPMENT wird uns helfen, größere und besser organisierte Luftwaffenstützpunkte zu errichten. Dies erfordert jedoch mehr Aufwand."
 air_infra3:0 "Luftwaffenstützpunkt III"
 air_infra3_desc:0 "Die Übernahme moderner EQUIPMENT und die Erfahrungen aus unseren Fortschritten im Bauwesen können dazu genutzt werden, Reparaturen wesentlich schneller durchzuführen und größere und bessere Flugplätze zu errichten, um mehr Flugzeuge mit größerer Effizienz zu bedienen."
 air_infra4:0 "Luftwaffenstützpunkt IV"
 air_infra4_desc:0 "Ein höherer Grad an Mechanisierung und bessere Routinen verbessern die Geschwindigkeit beim Bau von Flugplätzen weiter."
 air_infra5:0 "Luftwaffenstützpunkt V"
 air_infra5_desc:0 "Die Zukunft des effizienten Bauens erfordert eine umfassendere Planung für einzelne Projekte sowie standardisierte Lösungen für Flugplätze, wo immer dies möglich ist."
 air_infra6:0 "Luftwaffenstützpunkt VI"
 air_infra6_desc:0 "Die Elektrifizierung der Luft- und Raumfahrt ermöglicht uns den Einsatz neuer Technologien, die Flughäfen effizienter machen werden."

 port_infra0:0 "Werften 0"
 port_infra0_desc:0 "Verbesserte Methoden und Materialien ermöglichen es uns, Werften schneller zu errichten und unsere Schiffe schneller zu bauen."
 port_infra:0 "Werften I"
 port_infra_desc:0 "Verbesserte Methoden und Materialien ermöglichen es uns, Werften schneller zu bauen und unsere Schiffe schneller zu bauen."
 port_infra2:0 "Werften II"
 port_infra2_desc:0 "Die Modernisierung unserer Werkzeuge und EQUIPMENTen wird uns helfen, unsere Werften schneller zu bauen und unsere Schiffe schneller zu produzieren."
 port_infra3:0 "Werften III"
 port_infra3_desc:0 "Die Übernahme moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten im Bauwesen können genutzt werden, um Reparaturen und Umrüstungen wesentlich schneller durchzuführen und Werften mit noch höherer Geschwindigkeit zu bauen."
 port_infra4:0 "Werften IV"
 port_infra4_desc:0 "Ein höherer Grad an Mechanisierung und bessere Routinen verbessern den Bau von Werften und deren Geschwindigkeit weiter."
 port_infra5:0 "Werften V"
 port_infra5_desc:0 "Die Zukunft des effizienten Bauens erfordert eine umfangreichere Planung für einzelne Projekte sowie möglichst standardisierte Lösungen für Werften."
 port_infra6:0 "Werften VI"
 port_infra6_desc:0 "Die Elektrifizierung des Schiffbaus ermöglicht uns den Einsatz neuer Technologien, die die Produktivität der Werften erhöhen werden."

 civ_works:0 "Zivile Arbeiten I"
 civ_works_desc:0 "Durch die Verbesserung der zivilen Dienstleistungen und der Lebensbedingungen unserer Bevölkerung gehen die zivilen Unruhen zurück."
 civ_works2:0 "Zivile Arbeiten II"
 civ_works2_desc:0 "Durch die weitere Verbesserung der Lebensbedingungen unserer Bevölkerung nehmen die zivilen Unruhen ab."
 civ_works3:0 "Zivile Arbeiten III"
 civ_works3_desc:0 "Durch die Anwendung moderner Methoden zur Verbesserung der Lebensbedingungen unseres Volkes nehmen die Unruhen ab."
 civ_works4:0 "Zivile Arbeiten IV"
 civ_works4_desc:0 "Durch die Anwendung moderner Methoden zur Verbesserung der Lebensbedingungen unseres Volkes nehmen die zivilen Unruhen weiter ab."
 civ_works5:0 "Zivile Arbeiten V"
 civ_works5_desc:0 "Die Zukunft eines effizienten Zivilmanagements erfordert eine umfassendere Planung der einzelnen Projekte sowie standardisierte Lösungen, wo immer dies möglich ist."
 civ_works6:0 "Zivile Arbeiten VI"
 civ_works6_desc:0 "Die Elektrifizierung unseres Wohlfahrtssektors ermöglicht uns die Anwendung neuer Technologien, die die Lebensbedingungen unserer Bevölkerung verbessern werden."

 housing_work:0 "Fortschritte in der Landwirtschaft I"
 housing_work_desc:0 "Verbesserte Methoden und Materialien ermöglichen es uns, unsere arbeitsintensive Landwirtschaft zu modernisieren und so Arbeitskräfte freizusetzen. Außerdem stehen der Industrie dadurch fleißige Menschen zur Verfügung."
 housing_work2:0 "Landwirtschaftlicher Fortschritt II"
 housing_work2_desc:0 "Die Modernisierung unserer Werkzeuge und EQUIPMENTen wird unseren Landarbeitern helfen, wertvolle Arbeitskräfte freizusetzen."
 housing_work3:0 "Landwirtschaftlicher Fortschritt III"
 housing_work3_desc:0 "Der Einsatz moderner Fahrzeuge und die Erfahrungen aus unserer fortschrittlichen Landwirtschaft können genutzt werden, um unsere Betriebe noch besser und effizienter zu machen."
 housing_work4:0 "Landwirtschaftlicher Fortschritt IV"
 housing_work4_desc:0 "Ein höherer Mechanisierungsgrad und bessere Arbeitsabläufe verbessern die Landwirtschaft weiter und machen Arbeitskräfte frei."
 housing_work5:0 "Landwirtschaftliche Fortschritte V"
 housing_work5_desc:0 "Die Zukunft einer effizienten Landwirtschaft wird mehr Motorisierung erfordern, aber auch Arbeitskräfte freisetzen."
 housing_work6:0 "Fortschritte in der Landwirtschaft VI"
 housing_work6_desc:0 "Die Elektrifizierung unserer Landwirtschaft hat es uns ermöglicht, neue Technologien anzuwenden, die die landwirtschaftlichen Betriebe produktiver machen werden."

 hospital_work:0 "Gesundheitssystem I"
 hospital_work_desc:0 "Dank verbesserter Methoden und Materialien können wir bessere Krankenhäuser bauen und die Triage und medizinische Versorgung von Zivilisten und Soldaten gleichermaßen gewährleisten. Unsere erfahrenen Arbeitskräfte sind wertvoll, also halten wir sie am Leben."
 hospital_work2:0 "Gesundheitsfürsorgesystem II"
 hospital_work2_desc:0 "Die Modernisierung unserer Werkzeuge und EQUIPMENTen wird unsere Bauarbeiten zur Verbesserung der Krankenhäuser und Feldlazarette weiter unterstützen."
 hospital_work3:0 "Gesundheitssystem III"
 hospital_work3_desc:0 "Die Übernahme moderner Fahrzeuge und die Erfahrungen aus unseren Fortschritten in der Medizin können genutzt werden, um unsere Krankenhäuser noch besser und effizienter zu machen."
 hospital_work4:0 "Gesundheitssystem IV"
 hospital_work4_desc:0 "Ein höherer Grad an Mechanisierung und bessere Routinen verbessern die Geschwindigkeit der Bauarbeiten, um unsere Krankenhäuser noch besser und effizienter zu machen."
 hospital_work5:0 "Gesundheitssystem V"
 hospital_work5_desc:0 "Die Zukunft des effizienten Bauens erfordert eine umfassendere Planung für einzelne Projekte sowie standardisierte Lösungen, wo immer dies möglich ist, damit unsere Krankenhäuser optimal und effizient arbeiten können."
 hospital_work6:0 "Gesundheitssystem VI"
 hospital_work6_desc:0 "Die Elektrifizierung unseres medizinischen Sektors hat es uns ermöglicht, neue Technologien einzusetzen, die die Krankenhäuser produktiver machen."

 schools_work:0 "Bildungssystem I"
 schools_work_desc:0 "Die Verbesserung der Wissenschaft und der angewandten Methoden ermöglicht es uns, bessere Bildungs- und Ausbildungszentren zu haben. Forschungseinrichtungen und Offiziersschulen profitieren in hohem Maße davon. Die Anwendung neuer theoretischer Erkenntnisse auf bestehende traditionelle Organisationen wird zu dringend benötigten Reformen führen."
 schools_work2:0 "Bildungssystem II"
 schools_work2_desc:0 "Die ständige Modernisierung unserer Lehranstalten wird unsere Bildungsbemühungen zur Verbesserung der schulischen und beruflichen Ausbildung des Militärs weiter unterstützen."
 schools_work3:0 "Bildungssystem III"
 schools_work3_desc:0 "Die Übernahme moderner Prinzipien und Erfahrungen aus dem Ausland kann dazu beitragen, die Schulung und Ausbildung des Militärs noch besser und effizienter zu gestalten. Die breitere Ausbildung wird zu einem potenziell größeren Pool an Fachkräften führen."
 schools_work4:0 "Bildungssystem IV"
 schools_work4_desc:0 "Ein höherer Grad an angewandten Wissenschaften und bessere Routinen verbessern die Qualität unserer Schulungs- und Ausbildungszentren für das Militär weiter, so dass sie die Soldaten noch besser und effizienter lehren, lernen und ausbilden können."
 schools_work5:0 "Bildungssystem V"
 schools_work5_desc:0 "Die Zukunft des Bildungswesens erfordert eine umfassendere Planung der einzelnen Projekte sowie möglichst standardisierte Lösungen für unsere Schul- und Ausbildungszentren für das Militär, damit sie die Soldaten noch besser und effizienter lehren, lernen und ausbilden können."
 schools_work6:0 "Bildungssystem VI"
 schools_work6_desc:0 "Die Elektrifizierung unseres Bildungswesens hat es uns ermöglicht, neue Technologien einzusetzen, die die Schulen produktiver machen."

 excavation1:0 "Ausgrabung I"
 excavation1_desc:0 "Fortschritte bei den Bohrtechniken ermöglichen es uns, Ressourcen auszugraben, die früher unmöglich zu erreichen waren."
 excavation2:0 "Ausgrabung II"
 excavation2_desc:0 "Neue Techniken helfen uns, Ressourcen effizienter zu sammeln. Die Ressourcen werden beim Abbau nicht mehr verschmutzt, was zu einer höheren Ausbeute führt."
 excavation3:0 "Ausbeutung III"
 excavation3_desc:0 "Die Fortschritte in der Geologie helfen uns, die Lage der Ressourcen zu bestimmen. Wir können nun unsere Abbauanstrengungen auf Orte konzentrieren, an denen die Wahrscheinlichkeit größer ist, dass große Mengen an natürlichen Ressourcen gefunden werden."
 excavation4:0 "Ausbeutung IV"
 excavation4_desc:0 "Die Automatisierung von Schlüsselprozessen und Fortschritte in der Mechanik machen alle unsere Ressourcenstandorte wesentlich effizienter."
 excavation5:0 "Ausbeutung V"
 excavation5_desc:0 "Fortschritte in Bereichen wie dem DAYSebau ermöglichen uns eine höhere Ausbeute an Ressourcen aus unseren derzeitigen Abbaustätten."
 excavation_tech:0 "Ausgrabungs-Technologien"
 excavation6:0 "Ausgrabung VI"
 excavation6_desc:0 "Die Entwicklung neuer und die Verbesserung alter EQUIPMENTen ermöglichen uns einen schnelleren Abbau von Rohstoffen."
 excavation_tech:0 "Ausgrabungstechnologien"

 electronic_mechanical_engineering:0 "Elektronischer Maschinenbau"
 electronic_mechanical_engineering_desc:0 "Wir leben in einem Zeitalter, in dem elektrische Maschinen uns nicht mehr nur wärmen und beleuchten können, sondern uns auch beim Denken und Kommunizieren helfen. Die Elektronik wird im kommenden Jahrhundert der Schlüssel zur militärischen Aufklärung sein."

 radio_detection:0 "Funkortung"
 radio_detection_desc:0 "Die Entwicklung von RADAR, Radio Detection and Ranging, ermöglicht die Nutzung von Radiowellen zur Erkennung physischer Objekte. In Anbetracht der Auswirkungen, die diese Erfindungen auf die Ortung von Einheiten haben könnten, ist die Forschung sehr geheim."
 decimetric_radar:0 "Dezimetrisches Radar"
 decimetric_radar_desc:0 "Viele Einheiten sind auf das Überraschungsmoment angewiesen, um ihre Effizienz zu steigern. Die Entwicklung des dezimetrischen Radars ermöglicht es uns, ihnen diesen Vorteil zu nehmen."
 improved_decimetric_radar:0 "Verbessertes dezimetrisches Radar"
 improved_decimetric_radar_desc:0 "Der Einsatz von Radar hat sich bereits als entscheidend erwiesen, aber unsere dezimetrischen Radargeräte sind zu wenig, um eine gute Abdeckung zu gewährleisten. Wenn wir mehr Einheiten mit Radar ausstatten, können wir unseren technologischen Vorsprung ausbauen."
 centimetric_radar:0 "Zentimetrisches Radar"
 centimetric_radar_desc:0 "Neue Radargeräte, die im Mikrowellenbereich arbeiten, ermöglichen es uns, Objekte aufzuspüren, die für die bisherigen Radargeräte zu klein waren, um sie zu erfassen."
 improved_centimetric_radar:0 "Verbessertes zentimetrisches Radar"
 improved_centimetric_radar_desc:0 "Die Einführung modernster Radartechniken wie Mono-Puls-Radare bei wichtigen Einsätzen wird eine extrem hohe Ortungsgenauigkeit ermöglichen."
 advanced_centimetric_radar:0 "Fortgeschrittenes zentimetrisches Radar"
 advanced_centimetric_radar_desc:0 "Trotz unserer fortschrittlichen Radargeräte gibt es immer noch Möglichkeiten für den Feind, die Entdeckung zu vermeiden. Neue Entwicklungen wie das Puls-Doppler-Radar ermöglichen es uns, viele dieser Einschränkungen in unserer EQUIPMENT zu beseitigen."
 mechanical_computing:0 "Mechanische Datenverarbeitung"
 mechanical_computing_desc:0 "Die Konstruktion von Maschinen, die zu fortgeschrittener Differentialanalyse fähig sind, wird die Art der maschinengestützten Berechnungen radikal verändern."
 computing_machine:0 "Computergestützte Maschine"
 computing_machine_desc:0 "Die Entwicklung einer theoretischen Grundlage für moderne Computer und der Bau elektromechanischer Maschinen, um sie in die Praxis umzusetzen, werden die ersten Schritte in dieses Reich der Möglichkeiten sein."
 improved_computing_machine:0 "Verbesserte Rechenmaschine"
 improved_computing_machine_desc:0 "Elektronische Digitalcomputer können jetzt hergestellt werden, die programmierbar sind. Diese Maschinen sind zwar immer noch teuer und groß, ermöglichen aber intelligente Analysen, die weit über die menschlichen Fähigkeiten hinausgehen."
 advanced_computing_machine:0 "Fortgeschrittene Rechenmaschine"
 advanced_computing_machine_desc:0 "Der Beginn der Arbeit an Computern, die in der Lage sind, Programme zu speichern und Transistoren zu verwenden, wird uns auf den Weg zu einer digitalen Revolution bringen, bei der diese Maschinen in fast jedem Bereich eingesetzt werden können."
 modern_computing_machine:0 "Moderne Datenverarbeitungsmaschine"
 modern_computing_machine_desc:0 ""
 basic_encryption:1 "Verschlüsselung - Polyalphabetische Chiffren"
 basic_encryption_desc:0 "Mit neuen Kommunikationsmethoden entstehen auch neue Risiken für das Abhören. Rotor-Chiffriermaschinen können für eine schnelle, komplexe Verschlüsselung eingesetzt werden."
 improved_encryption:1 "Verschlüsselung - Zyklische Permutationen"
 improved_encryption_desc:0 "Beschränkungen bei der Zufallsgenerierung von Chiffriermaschinen können ausgenutzt werden, um die Chiffren zu knacken. Durch Verbesserung der Zufälligkeit der Rotormechanik können wir diese Art der Kryptoanalyse erschweren."
 advanced_encryption:1 "Verschlüsselung - Puls-Codemodulation"
 advanced_encryption_desc:0 "Technologische Verbesserungen und hart erarbeitete Erfahrungen ermöglichen es uns, mehr Sicherheitsmaßnahmen für den Verkehrsfluss in unserer Kommunikation zu implementieren."
 modern_encryption:1 "Verschlüsselung - Elektronisch"
 modern_encryption_desc:0 ""
 basic_decryption:1 "Entschlüsselung - Frequenzanalyse"
 basic_decryption_desc:0 "Die Kryptoanalyse wird zunehmend zu einer fortgeschrittenen mathematischen Wissenschaft. Systeme wie Kartenkataloge und Geräte wie Zyklometer können die notwendige Arbeit unterstützen."
 improved_decryption:1 "Entschlüsselung - Seitenkanalangriff"
 improved_decryption_desc:0 "Die Entwicklung immer ausgefeilterer Computer ermöglicht neue Anwendungen von Kryptoanalysemethoden wie die Differenzierung, die in Kombination mit neuen manuellen Codebreaking-Methoden zum Brechen fortgeschrittener Verschlüsselungen verwendet werden kann."
 advanced_decryption:1 "Entschlüsselung - Automatisierte Deduktion"
 advanced_decryption_desc:0 "Die zunehmende Rechenleistung, die unsere bisherige Kryptoanalyse verbessert hat, droht in Zukunft nahezu unknackbare Chiffren zu schaffen. Um die Nase vorn zu haben, müssen wir bereit sein, aggressiver an der Gewinnung von Insider-Informationen über die Technologie zu arbeiten."
 modern_decryption:1 "Entschlüsselung - Algorithmen"
 modern_decryption_desc:0 ""
 experimental_rockets:0 "Experimentelle Raketen"
 experimental_rockets_desc:0 "Durch die Verbesserung der Reichweite und Zuverlässigkeit von Flüssigtreibstoffraketen werden wir genug über die Technologie lernen, um Startanlagen für fortschrittlichere Modelle zu bauen."
 rocket_engines:0 "Raketentriebwerke"
 rocket_engines_desc:0 "Das Wissen über den Raketenantrieb erreicht einen Punkt, an dem wir fliegende Bomben und Flugzeuge mit Raketenantrieb konstruieren können, die mit bisher unerreichten Geschwindigkeiten fliegen."
 improved_rocket_engines:0 "Verbesserte Raketentriebwerke"
 improved_rocket_engines_desc:0 "Die ersten ballistischen Langstreckenraketen können gebaut und immer präziser gemacht werden, so dass sie entfernte feindliche Städte und sogar den Weltraum erreichen können."
 advanced_rocket_engines:0 "Fortschrittliche Raketentriebwerke"
 advanced_rocket_engines_desc:0 "Die Zukunft der Raketentechnik eröffnet Möglichkeiten wie Interkontinentalraketen, deren Reichweite kaum Grenzen kennt, während die Nutzlasten immer tödlicher werden."
 atomic_research:0 "Atomare Forschung"
 atomic_research_desc:0 "Bei der Kernspaltung werden durch die Aufspaltung des Atoms enorme Energiemengen und grenzenlose Zerstörungskraft freigesetzt."
 rocket_interceptor:0 "Raketenabfangjäger I"
 rocket_interceptor_desc:0 "Raketengetriebene Abfangjäger auf der Basis von Segelflugzeugen können sich für kurze Zeit schneller bewegen als jedes andere Flugzeug. Obwohl die Flüchtigkeit des Treibstoffs die Flugzeuge in Gefahr bringt, können sie schneller starten und auf Angriffe reagieren, als der Feind erwartet."
 rocket_interceptor_2:0 "Raketenabfangjäger II"
 rocket_interceptor_2_desc:0 "Die raketengetriebenen Abfangjäger, deren Betrieb immer noch als extrem gefährlich gilt, werden jetzt durch Autopiloten und das Schleppen durch andere Flugzeuge unterstützt, um ihre extreme Geschwindigkeit, aber das kurze Treibstofffenster optimal zu nutzen."
 rocket_interceptor_3:0 "Raketenabfangjäger III"
 rocket_interceptor_3_desc:0 "Neue Landetechniken und sicherere Treibstoffsysteme haben die Erfolgs- und Überlebenschancen von Raketenjägern erheblich verbessert und das einst theoretische Potenzial dieser hochmodernen Fahrzeuge voll ausgeschöpft."
 nukes:0 "Atombomben"
 nukes_desc:0 "Das Projekt zum Bau einer Atombombe ist eine der geheimsten und schwierigsten Aufgaben, die eine Nation in Angriff nehmen kann, aber wenn es gelingt, kann es nicht nur den Verlauf der heutigen Kriege, sondern auch die Zukunft der Welt verändern."
 interwar_artillery:0 "Verbesserungen der leichten Artillerie in der Zwischenkriegszeit"
 interwar_artillery_desc:0 "Durch die Verbesserung des Designs der Artillerie können wir die Genauigkeit erhöhen."
 interwar_medartillery:0 "Verbesserungen der mittleren Artillerie in der Zwischenkriegszeit"
 interwar_medartillery_desc:0 "Durch die Verbesserung der Konstruktion der Artilleriewaffe kann die Genauigkeit erhöht werden."
 interwar_Hvartillery:0 "Haupttransporter"
 interwar_Hvartillery_desc:0 "Große Traktoren und Raupenfahrzeuge für den Transport von sehr schwerem Gerät wie z. B. schwerer Artillerie."
 artillery1:0 "Leichte Basisartillerie"
 artillery1_desc:0 "Mit moderneren Materialien und Mechanismen können Haubitzen und Feldgeschütze aus dem Ersten Weltkrieg umgerüstet und für die moderne Kriegsführung modernisiert werden."
 artillery2:0 "Upgrade des leichten Artilleriewagens"
 artillery2_desc:0 "Die Aufrüstung alter Geschütze bringt uns nur bedingt weiter. Es sind neue Haubitzenkonstruktionen erforderlich, die die Vorteile neuer hydraulischer Rückstoßvorrichtungen und längerer Läufe nutzen."
 artillery3:0 "Aufrüstung von Geschützrohren der leichten Artillerie"
 artillery3_desc:0 "Um schwerere Geschütze auf leichteren Lafetten zu ermöglichen, können Mündungsbremsen in Haubitzen eingebaut werden."
 artillery4:0 "Verbesserte leichte Artillerie"
 artillery4_desc:0 "Die Entwicklung leichter Artillerie, die für den Transport zerlegt werden kann, wird es ermöglichen, Artillerieunterstützung in bisher schwer zugängliche Gebiete zu bringen."
 artillery5:0 "Verbesserung der leichten Artillerie im späten Krieg"
 artillery5_desc:0 "Artilleriekonstruktionen mit niedrigerer Silhouette sind für den Feind schwerer zu treffen."
