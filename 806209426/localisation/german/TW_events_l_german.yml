 ## 8/7/2016 ## ""
 kmt.62.t:0 "Französisch-chinesisches Abkommen"
 kmt.62.d:0 "Nach dem Krieg kontaktieren uns chinesische Beamte, um über die Herrschaft von Guangzhouwan zu diskutieren."
 kmt.62.a:0 "Sie haben im Krieg so viel geopfert - betrachten Sie dies als ihre Entschädigung."
 kmt.62.b:0 "La France est le propriétaire!"
 kmt.63.t:0 "Frankreich weigert sich, Guangzhouwan zurückzugeben"
 kmt.63.d:0 "Die Franzosen bestehen darauf, dass Guangzhouwan eine französische Konzession bleibt."
 kmt.63.a:0 "Verdammte Schweine!"
 kmt.64.t:0 "Die unaufhaltsame chinesische Armee"
 kmt.64.d:0 "Unser gesamtes Land in Asien ist im gegenwärtigen Krieg in chinesische Hand gefallen. Wir sollten in Erwägung ziehen, ihnen unser gesamtes Land in Asien als Friedensangebot zu geben, bevor sie auf unserem Heimatboden landen!"
 kmt.64.a:0 "Mettre en place le drapeau blanc..."
 kmt.64.b:0 "France se battra jusqu'au dernier!"
 kmt.65.t:0 "Frankreich bietet Frieden an"
 kmt.65.d:0 "Aus Angst, dass wir ihren Boden betreten, haben uns die französischen Beamten ein Friedensangebot gemacht, indem sie uns ihr gesamtes Land in Asien überlassen."
 kmt.65.a:0 "Wir dürfen nicht gierig sein - wir werden das Angebot annehmen."
 kmt.65.b:0 "Ihre Nation muss besiegt werden!"
 kmt.66.t:0 "Angebot abgelehnt"
 kmt.66.d:0 "Die Chinesen haben unser Friedensangebot abgelehnt, nun müssen wir bis zum Ende kämpfen."
 kmt.66.a:0 "Merde..."
 kmt.67.t:0 "Chinesisch-britische gemeinsame Erklärung"
 kmt.67.d:0 "Unsere Herrschaft in Hongkong ist zu Ende, jetzt müssen wir Hongkong an die Chinesen zurückgeben."
 kmt.67.a:0 "Ein Abkommen ist ein Abkommen."
 kmt.67.b:0 "Hongkong soll im Empire bleiben!"
 kmt.68.t:0 "Die Briten brechen ihr Versprechen"
 kmt.68.d:0 "Die Briten weigern sich, Hongkong nach ihrer 99-jährigen Herrschaft gemäß dem Vertrag von Nanking zurückzugeben. Diese Demütigung soll nicht unbemerkt bleiben!"
 kmt.68.a:0 "Verdammte Schweine!"
 kmt.69.t:0 "Die Rückkehr von Macau?"
 kmt.69.d:0 "Obwohl wir Macau 1974 als "chinesisches Gebiet unter (vorübergehender) portugiesischer Verwaltung" neu definiert haben, werden die Chinesen es bald übernehmen. Einige unserer Beamten behaupten, dass Macau auf jeden Fall portugiesisches Territorium bleiben sollte."
 kmt.69.a:0 "Diese Beamten sind verrückt."
 kmt.69.b:0 "Macau soll rechtmäßiges portugiesisches Land werden!"
 kmt.70.t:0 "Portugal weigert sich, Macau zurückzugeben"
 kmt.70.d:0 "Die portugiesische Regierung weigert sich, Macau zurückzugeben!"
 kmt.70.a:0 "Es herrscht also Krieg."
 kmt.71.t:0 "Guangzhouwan zurückgegeben"
 kmt.71.d:0 "Guangzhouwan ist nun zu seinem rechtmäßigen Herrscher zurückgekehrt!"
 kmt.71.a:0 "Juhu!"
 kmt.72.t:0 "Hongkong zurückgegeben"
 kmt.72.d:0 "Hongkong ist nun zu seinem rechtmäßigen Herrscher zurückgekehrt!"
 kmt.72.a:0 "Juhu!"
 kmt.73.t:0 "Macau zurückgekehrt"
 kmt.73.d:0 "Macau" ist nun zu seinem rechtmäßigen Herrscher zurückgekehrt!"
 kmt.73.a:0 "Juhu!"
 ### 9/7/2016 ### ""
 kmt.74.t:0 "[CHI.GetName] fordert Unterwerfung"
 kmt.74.d:0 "[CHI.GetName] hat allen Kriegsherren ein Ultimatum gestellt und die sofortige Unterwerfung gefordert. [Root.GetLeader] hat seit dem Erhalt des Ultimatums stundenlang eine geschlossene Sitzung mit all seinen vertrauenswürdigen Offizieren abgehalten.\n\nWas wäre das Ergebnis der Sitzung?"
 kmt.74.a:0 "Um Blutvergießen zu vermeiden, werden wir ihre Forderung akzeptieren. Wir werden kapitulieren.'"
 kmt.74.b:0 "Der Tyrann wird nicht siegen!"
 kmt.75.t:0 "Ultimatum - Kriegsherr Falten"
 kmt.75.d:0 "[From.GetLeader] hat erkannt, dass ein Widerstand gegen uns nicht gut ausgehen wird. Sie haben sich friedlich ergeben."
 kmt.75.a:0 "Ein Schritt zur Einigung!"
 kmt.752.t:0 "Ultimatum - Kriegsherr verweigert"
 kmt.752.d:0 "[From.GetLeader] hat sich geweigert, sich zu unterwerfen. Und sie behaupten sogar, dass wir der wahre 'Tyrann' sind!"
 kmt.752.a:0 "Wie können sie es wagen!"
 kmt.76.t:0 "Das Schicksal von Yan Xishan"
 kmt.76.d:0 "Dieser ehemalige 'König von Shanxi' ist gefangen genommen worden, nachdem seine Clique von unseren Truppen vernichtet wurde. Nun sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Verstärkung für unsere Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt.76.a:0 "Wir müssen für den kommenden Krieg gerüstet sein!"
 kmt.76.b:0 "Er wird ein großes Vorbild sein."
 kmt.77.t:0 "Das Schicksal von Li Zongren"
 kmt.77.d:0 "Der ehemalige Herrscher der Guang Xi Clique, Li Zongren, ist gefangen genommen worden, nachdem seine Clique von unseren Streitkräften vernichtet wurde. Nun sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Bereicherung für den Rang sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt.77.a:0 "Wir müssen für den kommenden Krieg gerüstet sein!"
 kmt.77.b:0 "Er wird ein großes Vorbild sein."
 kmt.78.t:0 "Das Schicksal von Long Yun"
 kmt.78.d:0 "Long Yun ist in Gefangenschaft geraten, nachdem seine Clique von unseren Truppen vernichtet wurde. Nun sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Verstärkung für den Rang sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt.78.a:0 "Wir müssen für den kommenden Krieg gerüstet sein!"
 kmt.78.b:0 "Er wird ein großes Vorbild sein."
 kmt_lzr_join:0 "Li Zongren wird sich unserer Armee anschließen."
 kmt_yxs_join:0 "Yan Xishan" wird sich unserer Armee anschließen."
 kmt_ly_join:0 "Long Yun wird sich unserer Armee anschließen."
 ## 15/7/2016 ## ""
 kmt.84.t:0 "Chinas Anfrage"
 kmt.84.d:0 "Da sowohl [SIK.GetName] als auch [CHI.GetName] unter unserer Führung stehen, ist [CHI.GetLeader] der Ansicht, dass es besser wäre, wenn [SIK.GetName] nach China zurückkehren würde.\n\nWie sollen wir reagieren?"
 kmt.84.a:0 "Für unsere Freundschaft!"
 kmt.84.b:0 "Fraktionsmitglieder dürfen sich nicht gegenseitig beäugen!"
 kmt.85.t:0 "[SOV.GetNameDef] hat uns im Stich gelassen!"
 kmt.85.d:0 "Nach der jüngsten Aufforderung von [CHI.GetName], unsere Nation zu annektieren, hat [SOV.GetLeader] beschlossen, dass wir für das Allgemeinwohl geopfert werden!"
 kmt.85.a:0 "Wir müssen dem Befehl von [SOV.GetLeader] gehorchen..."
 kmt.85.b:0 "Diese rückständigen Schweine! Wir werden um unsere Existenz kämpfen!"
 kmt.86.t:0 "Antrag abgelehnt"
 kmt.86.d:0 "[SOV.GetName] hat unseren Antrag auf Annexion von [SIK.GetName] abgelehnt."
 kmt.86.a:0 "Wir müssen dem Befehl von [SOV.GetLeader] folgen..."
 kmt.86.b:0 "Dann werden wir die Sache selbst in die Hand nehmen!"
 kmt.87.t:0 "Die Annexion von [SIK.GetName]"
 kmt.87.d:0 "Mit der Zustimmung von [SOV.GetLeader] ist [SIK.GetName] nun ein unveräußerlicher Teil von [CHI.GetName]!"
 kmt.87.a:0 "Alle loben [SOV.GetLeader]!"
 kmt.88.t:0 "Der Widerstand von [SIK.GetName]"
 kmt.88.d:0 "Die Unzufriedenheit der Menschen in [SIK.GetNameADJ] hat eine Widerstandskraft gegen die drohende chinesische Besatzung geschaffen. Der Widerstand schießt sogar auf chinesische Soldaten, ein Krieg ist zwischen [CHI.GetName] und [SIK.GetName] ausgebrochen!"
 kmt.88.a:0 "Wir müssen den Chinesen helfen!"
 kmt.88.b:0 "Diese undankbaren Schweine!"
 kmt.89.t:0 "[SOV.GetName] schließt sich unserem Krieg an"
 kmt.89.d:0 "[SOV.GetName] hat beschlossen, sich in diesem Aufstand der Sinkiang-Barbaren auf unsere Seite zu stellen!"
 kmt.89.a:0 "Sie werden keine Chance gegen unsere vereinte Macht haben!"
 kmt.90.t:0 "Chinas Einladung"
 kmt.90.d:0 "Nun, da China beschlossen hat, sich gegen die Komintern zu stellen, sucht es uns als Verbündeten."
 kmt.90.a:0 "Wir werden uns gemeinsam gegen die revisionistischen Schweine stellen!"
 kmt.90.b:0 "Wir können uns einen Krieg mit [SOV.GetName] nicht leisten..."
 kmt.91.t:0 "[SIK.GetName] Akzeptiert"
 kmt.91.d:0 "[SIK.GetName] hat unser Angebot angenommen, in unsere Fraktion einzutreten, sie haben Recht, den wahren Weg des Marxismus-Leninismus zu gehen!"
 kmt.91.a:0 "Ein weiterer Genosse frei von der Korruption des Revisionismus!"
 kmt.92.t:0 "[SIK.GetName] hat abgelehnt"
 kmt.92.d:0 "[SIK.GetName] hat es abgelehnt, unserer Fraktion beizutreten. Wie können wir nicht wissen, dass sie auch revisionistische Schweine sind!"
 kmt.92.a:0 "Die Korruption des Revisionismus breitet sich aus..."
 kmt.93.t:0 "Chinesischer Druck"
 kmt.93.d:0 "Die Chinesen üben in letzter Zeit viel Druck auf uns aus, wir müssen uns entscheiden zwischen der Hinwendung zur Demokratie oder der Vernichtung unserer Nation!"
 kmt.93.a:0 "Wir müssen die Existenz unserer Nation bewahren!"
 kmt.93.b:0 "Demokratie ist nur eine andere Form der Tyrannei!"
 kmt.94.t:0 "Sinkiang hat sich der Demokratie zugewandt"
 kmt.94.d:0 "Durch unseren jüngsten Druck hat Sinkiang endlich erkannt, dass es unter der Demokratie eine gute Zukunft haben kann. Und wir werden derjenige sein, der ihnen die Hand hält."
 kmt.94.a:0 ""Pro democratia!"  #Latein"
 kmt.95.t:0 "Sinkiang weigert sich, demokratisch zu werden"
 kmt.95.d:0 "Obwohl wir viel Druck auf sie ausgeübt haben, hat die Regierung von Sinkiang die Vorteile der Demokratie noch immer nicht erkannt und unser großzügiges Angebot abgelehnt."
 kmt.95.a:0 "Es ist an der Zeit, es auf die harte Tour zu machen..."
 kmt.96.t:0 "Ultimatum von Chiang"
 kmt.96.d:0 "Chiang hat unsere sofortige Unterwerfung gefordert. Er sagt, wenn wir uns wehren, wird es Blutvergießen geben. [SIK.GetLeader] verkündet nach stundenlanger Klausurtagung mit hochrangigen Beamten, dass das Volk von Sinkiang vor..."
 kmt.96.a:0 "'Krieg'"
 kmt.96.b:0 "'Tyrannei'"
 kmt.97.t:0 "Sinkiang unterwirft sich"
 kmt.97.d:0 "Nach Jahrzehnten erlangt China endlich wieder die Kontrolle über Sinkiang!"
