 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "Der erste Schlag steht an. Danach müssen wir schnell weitermachen und den Schwung nutzen, den wir gewonnen haben, um unsere Feinde lahmzulegen, bevor sie wissen, was geschehen ist."
 JAP_war_with_soviet_union:0 "Erklären Sie der Sowjetunion den Krieg"
 JAP_war_with_soviet_union_desc:0 "Unsere Verbündeten in Europa haben einen Nichtangriffspakt mit der Sowjetunion unterzeichnet. Unser Krieg kann jedoch nicht warten; wir müssen den Konflikt mit den Kommunisten einseitig fortsetzen, auch wenn wir damit riskieren, unsere Verbündeten zu verprellen."
 prospect_for_resources:0 "Schürfen nach Ressourcen"
 prospect_for_resources_desc:0 "Unsere Geologen haben eine Reihe von vielversprechenden Rohstoffvorkommen in unseren Territorien gefunden. Wir können etwas Kapital aufwenden, um diese Felder zu erschließen. Fortschritte in der Fördertechnik könnten weitere Vorkommen für die Ausbeutung rentabel machen."
