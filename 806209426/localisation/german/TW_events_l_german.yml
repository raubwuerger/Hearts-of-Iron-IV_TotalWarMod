 italy.36.d:0 "Die Alliierten haben Italien aus Nordafrika verdrängt und sind anschließend in Sizilien einmarschiert. Der Große Faschistische Rat hat mit Unterstützung von König Viktor Emanuel III. Mussolini gestürzt und verhaftet. Die neue Regierung nimmt geheime Friedensverhandlungen mit den alliierten Mächten auf. Als am 8. September der Waffenstillstand von Cassibile verkündet wurde, war Deutschland darauf vorbereitet und griff schnell ein. Deutschland übernahm die Kontrolle über die nördliche Hälfte Italiens, befreite Mussolini und brachte ihn in das von Deutschland besetzte Gebiet, um ein Satellitenregime zu errichten. Die Italienische Sozialrepublik wurde am 23. September 1943 ausgerufen."
