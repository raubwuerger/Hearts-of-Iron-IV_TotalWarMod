 ENG_jet_fighter_equipment_1:0 "Gloster Meteor"
 ENG_jet_fighter_equipment_1_short:0 "Meteor-Jagdflugzeug"
 ENG_jet_fighter_equipment_1_desc:0 "Die Gloster Meteor war das erste britische Düsenjagdflugzeug und das einzige Düsenflugzeug der Alliierten, das während des Zweiten Weltkriegs in Kampfeinsätzen eingesetzt wurde. Die Entwicklung der Meteor war in hohem Maße von den bahnbrechenden Turbostrahltriebwerken abhängig, die von Frank Whittle und seiner Firma Power Jets Ltd. entwickelt wurden. Die Entwicklung des Flugzeugs begann 1940, obwohl die Arbeiten an den Triebwerken bereits seit 1936 liefen. Die Meteor flog erstmals 1943 und wurde am 27. Juli 1944 von der RAF-Staffel Nr. 616 in Dienst gestellt. Die Meteor war kein aerodynamisch ausgefeiltes Flugzeug, erwies sich aber als erfolgreiches Kampfflugzeug. Der zivile Meteor F.4-Demonstrator G-AIDC von Gloster aus dem Jahr 1946 war das erste zivil zugelassene Düsenflugzeug der Welt.[1] In den 1940er und 1950er Jahren wurden mehrere Hauptvarianten der Meteor mit technologischen Fortschritten ausgestattet. Tausende von Meteors wurden für die RAF und andere Luftstreitkräfte gebaut und blieben mehrere Jahrzehnte lang im Einsatz."
 ENG_jet_fighter_equipment_2:0 "de Havilland Vampire"
 ENG_jet_fighter_equipment_2_short:0 "Vampire-Kampfflugzeug"
 ENG_jet_fighter_equipment_2_desc:0 "Die de Havilland Vampire ist ein britisches Düsenjagdflugzeug, das von der de Havilland Aircraft Company entwickelt und hergestellt wurde. Nach der Gloster Meteor war sie das zweite Düsenjagdflugzeug, das von der RAF eingesetzt wurde, und das erste, das mit einem einzigen Düsentriebwerk ausgestattet war."

