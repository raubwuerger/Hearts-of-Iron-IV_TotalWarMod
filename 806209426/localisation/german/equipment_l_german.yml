 ################# Japanese Anti Tank guns ""
 JAP_anti_tank_equipment_1:0 "Typ 94 37mm AT-Kanone"
 JAP_anti_tank_equipment_1_short:0 "Typ 94 37mm AT"
 JAP_anti_tank_equipment_1_desc:0 "Das 37-mm-AT-Geschütz Typ 94 war Japans erstes speziell gebautes Panzerabwehrgeschütz. Es wurde 1936 als Ersatz für den Typ 11 37mm eingeführt. Es litt weitgehend unter den gleichen Problemen, wurde aber während des gesamten Krieges in großer Zahl gebaut und eingesetzt. Von 1936 bis 1941 wurden über 3.400 Stück gebaut."
 JAP_anti_tank_equipment_2:0 "Typ 1 37mm AT-Kanone"
 JAP_anti_tank_equipment_2_short:0 "Typ 1 37mm AT"
 JAP_anti_tank_equipment_2_desc:0 "Das Typ 1 37mm AT war eine Panzerabwehrwaffe der Kriegsmitte, die entwickelt wurde, um die Schwächen des Typ 94 gegenüber neueren sowjetischen Panzern auszugleichen. Es handelte sich im Wesentlichen um einen Typ 94 mit einem wesentlich längeren Geschützrohr, wodurch die Durchschlagskraft des Geschosses erheblich gesteigert werden konnte. Von 1941 bis 1945 wurden 2.300 Stück produziert."
 JAP_anti_tank_equipment_3:0 "Typ 1 47mm AT-Kanone"
 JAP_anti_tank_equipment_3_short:0 "Typ 1 47mm AT"
 JAP_anti_tank_equipment_3_desc:0 "Die Typ 1 47mm AT war eine "moderne" Panzerabwehrwaffe, die zur Bekämpfung sowjetischer und amerikanischer Panzer hergestellt wurde. Sie war mit 750 kg relativ leicht und einfach zu handhaben. Sie hatte eine Mündungsgeschwindigkeit von 840 Metern pro Sekunde. Von 1942 bis 1945 wurden etwa 2.300 Stück gebaut."
