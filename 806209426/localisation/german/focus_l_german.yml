  FRANKLIN_DELANO_ROOSEVELT_DESC:0 "Obwohl er nicht mehr ohne Hilfe gehen konnte, kehrte Roosevelt in ein öffentliches Amt zurück und wurde 1928 zum Gouverneur von New York gewählt. Er war von 1929 bis 1933 im Amt und fungierte als Reformgouverneur, der Programme zur Bekämpfung der Wirtschaftskrise förderte, die die Vereinigten Staaten damals heimsuchte. Bei den Präsidentschaftswahlen 1932 besiegte Roosevelt den republikanischen Präsidenten Herbert Hoover in einem Erdrutschsieg. Roosevelt trat sein Amt an, als sich die Vereinigten Staaten mitten in der Großen Depression befanden, der schlimmsten Wirtschaftskrise in der Geschichte des Landes."
  FUAD_DESC:0 "Fuad I. bestieg 1917 nach dem Tod seines Bruders Hussein Kamel den ägyptischen und sudanesischen Thron und erlebte in den ersten Jahren seiner Herrschaft die ägyptische Revolution von 1919, die offizielle Beendigung des Protektorats des Britischen Empire über Ägypten und den Übergang von einem Sultanat zu einem Königreich. Während seiner gesamten Regierungszeit arbeitete er gegen die von den Briten auferlegte Verfassung, die er 1930 aufhob und sich selbst weitreichende königliche Befugnisse einräumte, um die Rolle des demokratisch gewählten Parlaments zu beschneiden. Fuad war auch ein großer Förderer von Organisationen wie der Ägyptischen Geographischen Gesellschaft und war maßgeblich an der Gründung der Universität Kairo und des Königlichen Archivs von Ägypten beteiligt."
  FAROUK_DESC:0 "Farouk I., der von seinen Untertanen "Al Malik Al Mahbub" oder "Der geliebte König" genannt wird, ist der jüngste ägyptische König der Neuzeit und bestieg den Thron mit nur 16 Jahren. Schon als Kind war er rebellisch und schelmisch, und auch heute noch verhält er sich so naiv und egozentrisch wie eh und je. Er gibt das Geld der Regierung ständig für verschwenderische Shoppingtouren in Europa, schnelle Autos und andere Extravaganzen aus. Seine unbekümmerte Art hat auch der Regierung Probleme bereitet, da er sich selbst und die Regierung mit seinen verschiedenen Possen häufig blamiert."
