 SOV_nkvd_upgrade_beria_tooltip:0 "Nach dem Einmarsch der Deutschen organisierte der NKWD unter der Leitung von Lawrentij Beria eine Bewegung für den Partisanenkrieg in den von den Deutschen überrannten Gebieten."
