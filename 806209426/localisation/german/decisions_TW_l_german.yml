 GER_reichskommissariat_kaukasus:0 "Reichskommissariat Kaukasus gründen"
 GER_reichskommissariat_kaukasus_tt:0 "Erschaffung der RK Kaukasus, einer nahezu integrierten Marionette, die die Länder §YKaukasus§!und §YDon-Kuban Region§!besitzt ."
 GER_reichskommissariat_kaukasus_desc:0 "Da das Land und die Menschen in der Don-Wolga-Region und im Kaukasus nun unter unserer Kontrolle sind, können wir dort ein Reichskommissariat einrichten.\nDer vielleicht wichtigste Zweck dieses speziellen Reichskommissariats ist zweifellos, dafür zu sorgen, dass die riesigen Ölplattformen in Baku, Maikop und Grosny in Betrieb bleiben.\nDer Hunger des Reichs nach dem schwarzen Gold bedarf keines weiteren Beweises. "
 GER_setup_salo:0 "Operation Eiche"
 GER_setup_salo_desc:0 "Italien bricht zusammen und wir müssen die Kontrolle über das, was noch übrig ist, sichern! Die Operation Eiche" war die Befreiung des italienischen Diktators Benito Mussolini durch deutsche Fallschirmjäger unter der Führung von Major Otto-Harald Mors und Kommandos der Waffen-SS im September 1943 während des Zweiten Weltkriegs. Die Luftlandeoperation wurde von Adolf Hitler persönlich angeordnet, von Major Harald Mors geplant und durchgeführt und von General Kurt Student genehmigt."
