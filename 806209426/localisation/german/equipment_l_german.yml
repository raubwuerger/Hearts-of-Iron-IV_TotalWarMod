# 1934 Pre War Lt.TK ""

ITA_light_tank_equipment_1:0 "Carro Veloce L3/33 Lt.TK"
ITA_light_tank_equipment_1_short:0 "CV L3/33 Lt.TK"
ITA_light_tank_equipment_1_desc:0 "Der L3/35 oder Carro Veloce CV-35 war ein italienischer Panzerwagen, der vor und während des Zweiten Weltkriegs im Einsatz war. Obwohl er von der italienischen Armee als leichter Panzer bezeichnet wurde, entspricht er aufgrund seiner turmlosen Konfiguration, seines Gewichts und seiner Feuerkraft eher den zeitgenössischen Panzerfahrzeugen."

ITA_light_tank_equipment_2:0 "Carro Armato L5/36 Lt.TK"
ITA_light_tank_equipment_2_short:0 "CA L5/36 Lt.TK"
ITA_light_tank_equipment_2_desc:0 "Im Juni 1940 bestand der Großteil der Panzertruppen des Regio Esercito aus Panzerwagen. Diese wiesen mehrere Einschränkungen auf, wie z. B. einen schwachen Schutz, eine Maschinengewehrbewaffnung und einen fehlenden Traversenturm, die alle einen Einsatz gegen andere Panzer verhinderten. Dieses Problem wurde zunächst mit einem Prototyp angegangen, dem FIAT-Ansaldo Carro d'Assalto L5/36, der auf einer CV-35 Tankette basierte, die mit einer neuen Aufhängung und einem leichten Traversenturm ausgestattet war, bewaffnet mit einer 37 mm L/26 Kanone und einem koaxialen Breda 6,5 mm Maschinengewehr. Die Panzerung wurde auf 30 mm erhöht, die Geschwindigkeit auf 32 km/h gesenkt und die Reichweite auf 80 km begrenzt. Bei einem zweiten Prototyp war die Kanone in der Wanne untergebracht und der Turm mit einem leichten Maschinengewehr ausgestattet, das vollständig verfahrbar war. Trotz einiger Produktionsvorteile entschied sich die Armee für ein neues, größeres Modell. Die Bezeichnungen der italienischen leichten Panzer waren L für leggera/light, Tonnage und Jahr der Indienststellung."

ITA_light_tank_equipment_3:0 "Carro Armato L6/40 Lt.TK"
ITA_light_tank_equipment_3_short:0 "CA L6/40 Lt.TK"
ITA_light_tank_equipment_3_desc:0 "Der L6/40, der 1940 eingeführt wurde, war eine Verbesserung des L5/36. Die Wanne war kurz und die maximale Panzerung, 40 mm, befand sich nur auf dem Geschützmantel und der vorderen Glacis, von der man annahm, dass sie in der Lage war, das Feuer der britischen 2-Pfünder-Kanone (40 mm) zu stoppen, zumindest bei höheren Entfernungen. Der Rest der Panzerung war 20 bis 6 mm dick. Der Panzer war für zwei Personen ausgelegt, wobei sich der Richtschütze/Kommandant auf der linken Seite des Turms und der Fahrer auf der rechten Seite befand. Das Gesamtgewicht betrug 6,8 Tonnen. Der Vierzylinder-Benzinmotor FIAT SPD 18D leistete 70 PS und ermöglichte eine Höchstgeschwindigkeit von 32 km/h auf der Straße. Die Aufhängung erfolgte über ein modernes Drehstabfederungssystem mit vorderem Antriebsrad und hinterem Losrad, zwei gummierten Räderpaaren und drei Umlenkrollen auf jeder Seite. Bewaffnet war er entweder mit einer 20mm 37/26 oder einer Modelo 35 Autokanone. Aufgrund der Leistungsanforderungen der Armee wurde der L6/40 zum schnelleren und besser bewaffneten M6T weiterentwickelt und die Vorserienproduktion begann im Mai 1941."

# 1941 Mid War Lt.TK ""
ITA_light_tank_equipment_4:0 "Carro Armato L10/41 Sahariano Lt.TK"
ITA_light_tank_equipment_4_short:0 "CA L10/41 Lt.TK"
ITA_light_tank_equipment_4_desc:0 "Die mittleren Panzer waren immer noch durch ihre genietete Konstruktion und die altmodische Blattfederaufhängung behindert, die die Höchstgeschwindigkeit begrenzte. Anfang 1941 hatten die italienischen Ingenieure jedoch keinen Zugang zum Christie-Patent für die Radaufhängung, und so wurde das Design durch Reverse-Engineering des erbeuteten BT-5 aus dem spanischen Bürgerkrieg und des britischen Cruiser Mk.III gewonnen. Er musste noch weiterentwickelt werden, und die Bewaffnung war zu diesem Zeitpunkt kaum ausreichend, aber man beschloss, ihn sofort in Produktion zu geben und ihn "unterwegs" zu verbessern. Obwohl die Panzerung genietet war, waren die 30-mm-Frontpanzerung und die Seitenpanzerung gut abgeschrägt und boten dem Panzer zumindest einen gewissen Schutz gegen die britische 2-Pfünder-Kanone. Der CA L16/41 wog 16 Tonnen, war mit einer 37mm L/32 Kanone bewaffnet und hatte eine Höchstgeschwindigkeit von 55 km/h."

ITA_light_tank_equipment_5:0 "Carro Armato M16/43 Sahariano II Lt.TK"
ITA_light_tank_equipment_5_short:0 "CA M16/43 Lt.TK"
ITA_light_tank_equipment_5_desc:0 "Da der L16/41 ein guter Entwurf war, wurde er weiter verbessert und führte zum Entwurf Sahariano II, der 1943 herauskam. Die Hauptunterschiede waren Verbesserungen an der Aufhängung, um die beträchtliche Geschwindigkeitssteigerung zu bewältigen, und die 47mm L/32 Kanone wurde zu einem L/40 Kaliber aufgerüstet (das gleiche wie bei der CA 13/40). Sein aufgerüsteter SPA-Motor mit 275 PS erreicht nun eine Höchstgeschwindigkeit von 71 km/h auf der Straße."

#ITA_light_tank_equipment_5:0 "Carro Armato M18/45 Sahariano III Lt.TK"
#ITA_light_tank_equipment_5_short:0 "CA M18/45 Lt.TK"
#ITA_light_tank_equipment_5_desc:0 "Der M18/45 war die letzte Weiterentwicklung des Sahariano, indem die Bewaffnung auf eine 75mm L/34 Kanone aufgerüstet wurde. Die veraltete, genietete Konstruktion wurde schließlich durch ein geschweißtes Fahrgestell ersetzt, was den Schutz verbesserte, wobei die Panzerung der Frontwanne auf 40 mm erhöht wurde, jedoch musste der Turm aufgrund der 75 mm Kanone verlängert werden (und wurde nach vorne hin etwas schmaler) und erhielt ebenfalls eine Mantelpanzerung von 35 mm. Selbst nach dem Einbau eines lizenzierten Maybach TR120-Motors mit 300 PS reduzierte das erhöhte Gewicht von 18 Tonnen die zulässige Geschwindigkeit des Panzers auf - immer noch respektable - 60 km/h. "


######ITA Medium Tanks ""
ITA_medium_tank_equipment_0:0 "Carro Armato M11/39 Med.TK"
ITA_medium_tank_equipment_0_short:0 "CA M11/39 Med.TK"
ITA_medium_tank_equipment_0_desc:0 "Der mittlere Fiat-Ansaldo CA M11/39 (CA für Carro Armato, M für medio/medium, 11 Tonnen, eingeführt 1939) wurde 1939 produziert. Das Design des M11/39 wurde durch den britischen Vickers 6-Ton beeinflusst. Ein Novum war die Anordnung der Untersetzungsgetriebe in den vorne montierten Antriebskettenrädern, wodurch die Notwendigkeit vergrößerter Endantriebsgehäuse in der Bugpanzerung entfiel. Die Einsatzdauer des M11/39 war kurz, da er mehrere Konstruktionsmängel aufwies, insbesondere die Unterbringung der 37-mm-L/40-Hauptkanone in der Wanne, da der Platz im Turm nicht ausreichte, der stattdessen zwei 8-mm-Maschinengewehre beherbergte. Der M11/39 hatte noch weitere Mängel: Seine Ausdauer und Leistung waren schlecht, und sein SPA V8-Diesel mit 105 PS war untermotorisiert und erlaubte nur eine relativ langsame Höchstgeschwindigkeit von 32 km/h auf der Straße, er war mechanisch unzuverlässig, und seine Panzerung aus genietetem Stahl mit einer Stärke von 30 mm konnte nur 20-mm-Beschuss standhalten, war aber durch britische 2-Pfünder-Kanonen in jeder Entfernung verwundbar."

ITA_medium_tank_equipment_1:0 "Carro Armato M13/40 Med.TK"
ITA_medium_tank_equipment_1_short:0 "CA M13/40 Med.TK"
ITA_medium_tank_equipment_1_desc:0 "Der Fiat-Ansaldo M13/40 war ein italienischer Panzer des Zweiten Weltkriegs, der den Fiat L3, den Fiat L6/40 und den Fiat M11/39 in der italienischen Armee zu Beginn des Zweiten Weltkriegs ersetzen sollte. Er war der wichtigste Panzer, den die Italiener während des gesamten Krieges einsetzten, und basierte auf dem modifizierten Fahrgestell des früheren Fiat M11/39. Der M13/40 verfügt über eine verbesserte, aber immer noch genietete Panzerung von 42 mm an der Turmfront und eine verstärkte Seitenpanzerung. Er erhielt eine stärkere 47-mm-L/32-Kanone, die die britischen 2-Pfünder-Kanonen und sogar vier 8-mm-Maschinengewehre von Breda übertraf. Obwohl er einen etwas stärkeren SPA 8TM40-Motor mit 125 PS erhielt, blieb seine Höchstgeschwindigkeit auf der Straße bei 32 km/h. 1941 wurde der Panzer in der Version 14/41 leicht verbessert, aber die Unterschiede waren gering."

#ITA_medium_tank_equipment_2:0 "Carro Armato P75 Mittel"
#ITA_medium_tank_equipment_2_short:0 "CA P75 Med.TK"
#ITA_medium_tank_equipment_2_desc:0 "Der P75 war die vorläufige Bezeichnung für den ersten Prototyp eines modernisierten mittleren Panzers von 1940. Er wurde aus dem früheren M15/41 entwickelt und war zunächst mit einer kurzläufigen 75-mm-L/18-Kanone sowie einem koaxialen 8-mm-Breda-Maschinengewehr und einem weiteren MG in einer Flugabwehrlafette bewaffnet.  Die inoffizielle italienische Bezeichnung lautete Carro Armato P 25/40. Obwohl er als schwerer Panzer bezeichnet wurde (P für Pesante), war er in Bezug auf Größe, Gewicht, Panzerung und Bewaffnung ein mittlerer Panzer. Mit der Konstruktion war 1940 begonnen worden, aber Entwicklung und Produktion verliefen schleppend, da kein geeigneter Motor zur Verfügung stand und der Prototyp Ende '41 fast serienreif war, was zu einer umfassenden Umgestaltung führte. Der Grund für die überstürzte Umgestaltung waren die Berichte über den T-34, die von der Ostfront eintrafen. Die Panzerung des P25 bestand aus 40 mm an der Front und am Turm, die beide vernietet und nicht abgeschrägt waren. Sein V-12 SPA 324 Dieselmotor leistete 330 PS und ermöglichte eine Höchstgeschwindigkeit von 35 km/h."

ITA_medium_tank_equipment_2:0 "Carro Armato P26/40 Med.TK"
ITA_medium_tank_equipment_2_short:0 "CA P26/40 Med.TK"
ITA_medium_tank_equipment_2_desc:0 "Der P26/40 war das Serienmodell des völlig neu konzipierten mittleren Panzers P75. Er war nun mit einer längeren 75-mm-L/32-Kanone und einem 8-mm-Breda-Maschinengewehr bewaffnet, sowie einem weiteren optionalen Maschinengewehr in einer Flak-Lafette. Er hatte nun ein geschweißtes Fahrgestell und eine 50-mm-Panzerung, die in einem Winkel von 45° auf der einteiligen oberen Frontplatte angebracht war, was ihm einen ähnlichen Schutz wie dem T-34 bot; der Turm war mit 60 mm gepanzert und hatte günstig abgewinkelte Seiten. Sein SPA 8V-Benzinmotor leistete 330 PS und ermöglichte eine Höchstgeschwindigkeit von 40 km/h auf der Straße."

ITA_medium_tank_equipment_3:0 "Carro Armato M30/43 Med.TK"
ITA_medium_tank_equipment_3_short:0 "CA M30/43 Med.TK"
ITA_medium_tank_equipment_3_desc:0 "Der M30/43 war ein schneller mittlerer Panzer, der ab 1943 aus dem P26/40 entwickelt wurde. Obwohl geplant, konnte die bessere Kanone 90/53 nicht in den Turm eingebaut werden, so dass stattdessen die 75-mm-Panzerkanone Modelo 34 L/46 verwendet wurde. Die Konstruktion verzichtete schließlich auf die Blattfeder-Drehgestelle und übernahm eine modifizierte Christie-Federung. Äußerlich ähnelte er dem Panther und verfügte über eine respektable 70-mm-Frontpanzerung mit einem Neigungswinkel von 60°, aber er war leichter und lag niedriger am Boden, und die Kanone war schwächer. Erste Versuche, den W-2-34-Motor des russischen T-34 nachzubauen, waren erfolgreich und ermöglichten einen 500-PS-Motor. Mit diesem Motor konnte der wesentlich schwerere Panzer eine Höchstgeschwindigkeit von 45 km/h erreichen."

ITA_medium_tank_equipment_4:0 "Carro Armato M35/45 Med.TK"
ITA_medium_tank_equipment_4_short:0 "CA M35/45 Med.TK"
ITA_medium_tank_equipment_4_desc:0 "Der M35/45 war ein schneller mittlerer Panzer, der ab 1944 aus dem M30/43 entwickelt wurde. Die 90/53-Kanone konnte nun im Inneren des neu gestalteten, verlängerten Turms untergebracht werden. Äußerlich ähnelte er dem Panther und hatte eine verbesserte, um 60° geneigte 80-mm-Frontpanzerung, war aber leichter und lag niedriger am Boden. Die nun perfektionierte Kopie des russischen W-2-34-Motors hatte 500 PS und ermöglichte eine Höchstgeschwindigkeit von 42 km/h."

######ITA heavy tanks ""
ITA_heavy_tank_equipment_1:0 "Carro Armato Fiat 2000/M-34 Hv.TK"
ITA_heavy_tank_equipment_1_short:0 "CA Fiat 2000/M-34 Hv.TK"
ITA_heavy_tank_equipment_1_desc:0 "Der erste wirklich "schwere" italienische Panzer, im Grunde ein umgestalteter Fiat 2000 M17 schwerer Panzer aus dem Ersten Weltkrieg. Ein einzelner Fiat A12-Benzinmotor mit 250 PS trieb den M-17 an und ermöglichte eine Höchstgeschwindigkeit von 7,5 km/h. Er musste für die Serienversion des M-34 aufgerüstet werden, der eine erheblich verbesserte Panzerung und ein höheres Gewicht aufwies. Ein A12-Motor wurde hinzugefügt und benötigte mehr Platz im Inneren, wodurch die hintere Bewaffnung und die Besatzung auf 6 Mann reduziert wurden. Die ursprüngliche Panzerung des M-17 betrug nur 20 mm und war für die Standards von 1934 nicht ausreichend. Die Bewaffnung bestand aus einer 65mm 65/17 modello 13 Bergkanone im kuppelförmigen Turm, die sowohl AP- als auch HE-Munition abfeuern konnte und in der Lage war, aus großer Höhe indirekt zu schießen (aber nicht aus nächster Nähe). An der Vorderseite befanden sich 2 an der Wanne montierte 37mm L/40 Panzerabwehrkanonen, die einen Bogen von fast 180° abdeckten. Die Sekundärbewaffnung bestand aus vier (von ursprünglich acht) 6,5-mm-Maschinengewehren. Die Serienversion des M34 wog 45 Tonnen, hatte eine Höchstgeschwindigkeit von 12 km/h und eine Frontpanzerung von 50 mm."

ITA_heavy_tank_equipment_2:0 "Carro Armato P40/42 Hv.TK"
ITA_heavy_tank_equipment_2_short:0 "CA P40/42 Hv.TK"
ITA_heavy_tank_equipment_2_desc:0 "Da der P26/40 eher ein mittlerer Panzer war, wurde eine schwerere Version mit 40 Tonnen entwickelt, die mit einer 75 mm L/34-Kanone ausgestattet war. Er hatte den gleichen Grundaufbau wie der Churchill, wobei die Ketten um die Karosserie herum und nicht neben der Karosserie verliefen. Die Seitenschürzen waren Teil der Karosserie. Die Fahrwerksfedern hatten nicht viel Spielraum, so dass er im Gelände nicht schneller als 15 km/h fahren konnte. Für den Antrieb sorgte ein V12-Dieselmotor mit 420 PS, der auf der Straße eine Höchstgeschwindigkeit von 40 km/h ermöglichte. Das rundum abgeschrägte Fahrgestell war nun geschweißt statt genietet und die Frontpanzerung 80 mm, mit einem Neigungswinkel von 45° auf der oberen Wannenplatte und 80 mm auf dem Geschützturm."

ITA_heavy_tank_equipment_3:0 "Carro Armato P44/43 Hv.TK"
ITA_heavy_tank_equipment_3_short:0 "CA P44/43 Hv.TK"
ITA_heavy_tank_equipment_3_desc:0 "Während der Entwicklung wurde klar, dass die Bewaffnung des P40/42 für einen modernen schweren Panzer nicht ausreichte, und die leistungsstarke 90-mm-Kanone L/53 wurde in einen neu gestalteten Turm eingebaut. Die Mantelpanzerung des Turms wurde auf 100 mm erhöht. Er ähnelte immer noch dem Churchill und war nun wie der Tiger bewaffnet, aber immer noch viel leichter, dennoch war seine Mobilität durch sein Fahrwerk eingeschränkt und so wurde beschlossen, die nächste Version komplett neu zu konstruieren. Er hatte den gleichen V12-Dieselmotor mit 420 PS wie der P26/40 und aufgrund des höheren Gewichts eine Höchstgeschwindigkeit von 35 km/h."

ITA_heavy_tank_equipment_4:0 "Carro Armato P50/45 Hv.TK"
ITA_heavy_tank_equipment_4_short:0 "CA P50/45 Hv.TK"
ITA_heavy_tank_equipment_4_desc:0 "Der P50 war ein völlig neu gestalteter und leicht verlängerter P44 und kam 1945 auf den Markt. Die schräge Frontpanzerung der Wanne wurde auf 100 mm erhöht und der Turm wurde weiter verschmälert und verlängert, um die Frontfläche zu verkleinern. Das Fahrwerk und die Aufhängung waren wieder konventionell und hatten keine Probleme bei der Bewältigung von schwierigem Gelände und höheren Geschwindigkeiten. Er verwendete einen nachgebauten T-34 W-2-34 Dieselmotor mit 500 PS und erreichte damit trotz des höheren Gewichts eine Höchstgeschwindigkeit von 40 km/h."

ITA_super_heavy_tank_equipment_1:0 "Carro Armato superpesante Fiat 4000 'Praetori'"
ITA_super_heavy_tank_equipment_1_short:0 "Fiat 4000 S.H.TK"
ITA_super_heavy_tank_equipment_1_desc:0 "Da Mussolini - koste es, was es wolle - auch einen superschweren Panzer zum Spielen haben wollte, wurde die in die Jahre gekommene Konstruktion des Fiat 2000 M-34 wieder aufgegriffen und modernisiert. Wie beim Fiat 2000 war der Aufbau ein Pyramidenstumpf, der von einem kugelförmigen Turm gekrönt wurde, und die Seitenpanzerung fiel zum Boden hin ab und bildete einen sargähnlichen Körper. Da die Vielseitigkeit des 65-mm-Gebirgsgeschützes des Fiat 2000 so beeindruckend war, wurde ein ähnliches, aber größeres Kurzrohrgeschütz Obice da 149/12 zusammen mit einem Paar koaxialer 20-mm-Fla-Kanonen für direktes und indirektes Feuer eingebaut. Um die Besatzung zu verkleinern und die Anzahl der Schwachstellen zu reduzieren, wurden keine zusätzlichen MG-Anschlüsse eingebaut, sondern jedes der vier Eckpanzerabwehrgeschütze erhielt stattdessen ein koaxiales 6,5-mm-Breda-Maschinengewehr. Die Panzerung betrug rundum 100 mm bei einer Neigung von 30°. Die vorderen Ecklafetten hatten nun ein 75mm L/32 und die hinteren Ecken zwei 47mm L/40 Geschütze. Die beiden W-2-34-Dieselmotoren mit je 500 PS ermöglichten dem 80 Tonnen schweren Panzer eine Höchstgeschwindigkeit von 20 km/h."

ITA_super_heavy_tank_equipment_2:0 "Carro Armato superpesante Fiat 5000 "Il Duce"
ITA_super_heavy_tank_equipment_2_short:0 "Fiat 5000 S.H.TK"
ITA_super_heavy_tank_equipment_2_desc:0 "Es handelte sich um einen auf 100 Tonnen aufgestockten Fiat 4000, der höher, länger und breiter wurde. Die 75-mm-L/32-Kanonen wurden zu L/40-Versionen aufgerüstet und die Panzerung auf 120 mm rundum erhöht. Die Obice 149/12 erhielt HEAT-Munition, und die koaxialen 20-mm-Zwillingskanonen wurden zu einer VierfachmonTage aufgerüstet. Es erwies sich jedoch als schwierig, alle vier Kanonen nach dem ersten Munitionswechsel nachzuladen, wenn sie kontinuierlich feuerten, und es wurde erwogen, auf eine 37-mm-ZwillingsmonTage umzustellen. Aufgrund des höheren Gewichts und der unveränderten Motoren wurde die Höchstgeschwindigkeit auf der Straße auf 15 km/h reduziert."

ITA_super_heavy_tank_artillery_equipment_1:0 "Fiat 4000 S.H.SPG 'Remus'"
ITA_super_heavy_tank_artillery_equipment_1_short:0 "Fiat 4000 SH.SPG"
ITA_super_heavy_tank_artillery_equipment_1_desc:0 "Der SPG verwendete einen Mortaio da 260/9 modello 16 auf einem superschweren Fiat 4000 Fahrgestell. Die Feuerreichweite der 223 kg schweren Geschosse betrug bis zu 9,1 km. Die Kanone ragt über die Karosserie hinaus und ist durch einen runden Panzerkragen geschützt, der an der Kanone befestigt ist und sich mit der Quer- und Längsrichtung bewegt, so dass er sich nie nach außen öffnet. "

ITA_super_heavy_tank_artillery_equipment_2:0 "Fiat 5000 S.H.SPG 'Romulus'"
ITA_super_heavy_tank_artillery_equipment_2_short:0 "Fiat 5000 SH.SPG"
ITA_super_heavy_tank_artillery_equipment_2_desc:0 "Der schwerere Mortaio da 305/17 modello D.S. auf superschwerem Fiat 5000 Fahrgestell. Bis auf das größere Fahrgestell und die Kanone war alles ähnlich wie beim früheren SPG "Remus". Die Reichweite der 295 kg Geschosse betrug bis zu 17,6 km, die schwereren 442 kg Geschosse hatten eine Reichweite von 12 km."

#####ITA TD / SPG / SPAA / AG ""
### Lt.TD ""
ITA_light_tank_destroyer_equipment:0 "Semovente da 47/32 Light TD"
ITA_light_tank_destroyer_equipment_short:0 "SM 47/32 Leichter TD"
ITA_light_tank_destroyer_equipment_desc:0 "Lt.TK Zerstörer"

ITA_light_tank_destroyer_equipment_1:0 "Semovente da 47/32 Light TD"
ITA_light_tank_destroyer_equipment_1_short:0 "SM 47/32 Leichter TD"
ITA_light_tank_destroyer_equipment_1_desc:0 "Die Bezeichnungen für die Semovente (Selbstfahrlafette) wurden nach dem verwendeten Geschütz benannt. Die SM 47/32 war eine Selbstfahrlafette mit einer Cannone da 47/32 Panzerabwehrkanone in einem offenen, kastenförmigen Aufbau auf einem leichten Panzerfahrgestell L 6/40 mit einem Gewicht von 6,5 Tonnen. Etwa 300 Semoventi da 47/32 wurden ab 1941 gebaut. Der Semovente da 47/32 war der am stärksten bewaffnete italienische Panzerkampfwagen, der an der Ostfront eingesetzt wurde: Seine Frontpanzerung betrug 30 mm, die Seitenpanzerung 14,5 mm. Sein Benzinmotor SPA 18 VT leistete 68 PS und ermöglichte eine Höchstgeschwindigkeit von 42 km/h. Während die 47-mm-Kanone für 1941 ausreichend war, war der Semovente 1942 bereits veraltet und unwirksam gegen feindliche mittlere Panzer, weshalb das Fahrzeug nicht mehr besonders erfolgreich war."

ITA_light_tank_destroyer_equipment_2:0 "Semovente da 47/40 Leichter TD"
ITA_light_tank_destroyer_equipment_2_short:0 "SM 47/40 Leichter TD"
ITA_light_tank_destroyer_equipment_2_desc:0 "Ein leichter Panzerzerstörer mit der längeren 47 mm L/40 AT-Kanone auf dem Fahrgestell des L6/40. Das offene Fahrgestell war mit 40 mm nur geringfügig besser gepanzert als das des 47/32, aber die Kanone hatte eine Mündungsgeschwindigkeit von 820 m/s im Vergleich zu den 630 m/s der L/32-Kanone, für größere Reichweiten konnten Effetto Pronto HEAT-Granaten mit 55 mm Durchschlagskraft verwendet werden. Das Gewicht des TD stieg auf 8,5 Tonnen und die Höchstgeschwindigkeit auf der Straße sank leicht auf 36 km/h."

ITA_light_tank_destroyer_equipment_3:0 "Semovente da 47/40 Sahariano Leichter TD"
ITA_light_tank_destroyer_equipment_3_short:0 "SM 47/40 S. Leichter TD"
ITA_light_tank_destroyer_equipment_3_desc:0 "Ein leichter Panzerzerstörer mit der längeren 47mm L/40 AT-Kanone auf dem schnellen Fahrgestell des M16/43 Sahariano. Er war nun vollständig gekapselt und die 40-mm-Panzerung war um 45° geneigt, was ihm einen wesentlich besseren Schutz bot als den früheren Versionen. Das Gewicht des TD stieg auf 10 Tonnen und die Höchstgeschwindigkeit auf der Straße betrug mit dem Fiat SPA Benzinmotor mit 275 PS 60 km/h."

ITA_light_tank_destroyer_equipment_4:0 "Semovente da 70/34 Sahariano Light TD"
ITA_light_tank_destroyer_equipment_4_short:0 "SM 70/34 S. Leichter TD"
ITA_light_tank_destroyer_equipment_4_desc:0 "Ein leichter Panzerzerstörer mit der längeren 70mm L/34 AT-Kanone auf dem schnellen Fahrgestell des M16/43 Sahariano. Er war vollständig gekapselt und die 45-mm-Panzerung war um 45° geneigt. Das Gewicht des TD stieg auf 12 Tonnen und die Höchstgeschwindigkeit auf der Straße betrug mit dem Fiat SPA Benzinmotor mit 275 PS 56 km/h."

### Lt.SPART ""
ITA_light_tank_artillery_equipment_1:0 "Semovente da 65/17 Light SP.Art"
ITA_light_tank_artillery_equipment_1_short:0 "SM 65/17 Leichte SP.Art"
ITA_light_tank_artillery_equipment_1_desc:0 "Selbstfahrende Artillerie auf einem modifizierten L6/40-Fahrgestell, das der Semovente 47/32 ähnelt und auf dem das Berggeschütz Obice da 65/17 montiert ist. Er war oben offen und mit 15 mm sehr leicht gepanzert und behielt den FIAT SPD 18D Benzinmotor mit 70 PS, der eine Höchstgeschwindigkeit von 35 km/h auf der Straße ermöglichte. Das auf dem Fahrzeug montierte Geschütz war für seine hervorragende Elevation von 40° bekannt und ermöglichte einen sehr flexiblen Einsatz, da es in fast jedem Gelände platziert werden konnte. Das kleine Fahrgestell schränkte jedoch den Munitionsvorrat ein, so dass es auf zusätzliche Munitionsträger angewiesen war."

ITA_light_tank_artillery_equipment_2:0 "Semovente da 70/15 Light SP.Art"
ITA_light_tank_artillery_equipment_2_short:0 "SM 70/15 Leichte SP.Art"
ITA_light_tank_artillery_equipment_2_desc:0 "Selbstfahrende Artillerie auf einem Semovente-Fahrgestell L6/40 mit dem verbesserten Gebirgsgeschütz Obice da 70/15. Sie war offen und mit 20 mm nur geringfügig besser gepanzert. Das Gewicht war mit 7,5 Tonnen etwas höher und der FIAT SPD 18D Benzinmotor mit 70 PS ermöglichte eine Höchstgeschwindigkeit von 32 km/h. Das moderne Gebirgsgeschütz konnte bis zu 50° hochgefahren werden und erlaubte einen sehr flexiblen Einsatz, da es in fast jedem Gelände platziert werden konnte. Das kleine Fahrgestell schränkte jedoch den Munitionsvorrat ein und es musste auf zusätzliche Munitionsträger zurückgegriffen werden."

ITA_light_tank_artillery_equipment_3:0 "Semovente da 70/15 Sahariano LSPG"
ITA_light_tank_artillery_equipment_3_short:0 "SM 70/15 Sahariano LSPG"
ITA_light_tank_artillery_equipment_3_desc:0 "Die Verwendung eines schnellen Sahariano 16/41 Fahrgestells mit einem 70/15 Gebirgsgeschütz gab den italienischen Panzereinheiten eine schnell reagierende Artillerie, die fast überall aufgestellt werden konnte. Das Fahrgestell erhielt einen offenen, kastenförmigen Aufbau, der mit 20mm leicht gepanzert war, um das Geschütz und die Besatzung unterzubringen. Durch das größere Fahrgestell konnte mehr Munition an Bord gelagert werden. Der SM 70/15 Sa. wog 17 Tonnen und hatte eine Höchstgeschwindigkeit von 50 km/h.  "

ITA_light_tank_artillery_equipment_4:0 "Semovente da Mortaio 81/14 Light SP.Art"
ITA_light_tank_artillery_equipment_4_short:0 "SM Mortaio M.35 Leichte SP.Art"
ITA_light_tank_artillery_equipment_4_desc:0 "1945 wurde der Mörser Mortaio 81/14 modello 35 in das leichte Fahrgestell des Semovente Sahariano eingebaut. Der Boden des Panzers wurde aufgeschnitten, damit die Bodenplatte des Mörsers in Feuerstellung schnell auf den Boden abgesenkt werden konnte. Der Großteil der Munition bestand aus der schweren Bombenversion der Mörsergranaten (6,8 kg, Reichweite 1,5 km), während der tragbare Mörser für die Besatzung meist die leichtere 3,2 kg-Granate verwendete. Natürlich verlor das SPG seine Fähigkeit zum direkten Feuer, aber dies wurde durch die Menge an Feuerkraft gerechtfertigt, die sehr schnell zum Ziel gebracht werden konnte. Je nach Besatzung konnte die gesamte Munitionsladung von 50 Granaten in weniger als 5 Minuten abgefeuert werden. Die Munition war teilweise auf leicht gepanzerten Gestellen am Heck des Fahrzeugs untergebracht, die - verständlicherweise - von den Besatzungen manchmal nicht genutzt wurden. "

# Lt.SPAA ""
ITA_light_tank_aa_equipment_1:0 "Semovente da Breda 31 duo Light SPAA"
ITA_light_tank_aa_equipment_1_short:0 "SM da Breda 31 L.SPAA"
ITA_light_tank_aa_equipment_1_desc:0 "Wie alle anderen Länder erkannte auch Italien irgendwann, dass die mobile Luftabwehr für schnelle Divisionen vernachlässigt wurde. Veraltete Fahrgestelle, deren militärischer Nutzen nicht mehr ausreichte, wurden ausgewählt und mit leichten Flugabwehrkanonen bestückt. Selbstfahrende Flugabwehrkanone auf einem L5/36-Fahrgestell mit einer doppelläufigen 13-mm-Fliegerabwehrkanone Breda 31 Modell 1931, die normalerweise auf Schiffen eingesetzt wird. Der gesamte Aufbau wurde entfernt und der Richtschütze saß auf dem Geschützsockel hinter dem kleinen Geschützschild und zielte mit Handkurbeln."

ITA_light_tank_aa_equipment_2:0 "Semovente da Scotti Modell 32 Leicht SP.AA"
ITA_light_tank_aa_equipment_2_short:0 "SM Scotti M.32 Leicht SP.AA"
ITA_light_tank_aa_equipment_2_desc:0 " Die Semovente da Breda Selbstfahrlafette auf einem leichten L5/36-Fahrgestell, auf dem eine einzelne Scotti Kanonen-Mitragliera da 20mm L/77 Flugabwehrkanone montiert war. Der Geschützsockel war direkt auf das Fahrgestell geschweißt und hatte einen Schwenkbereich von 360°. Der Richtschütze saß auf der Lafette und war nur durch das Geschützschild geschützt."

ITA_light_tank_aa_equipment_3:0 "Semovente 20/65 duo Sahariano"
ITA_light_tank_aa_equipment_3_short:0 "SM 20/65duo Sah. L.SPAA"
ITA_light_tank_aa_equipment_3_desc:0 "Die Semovente 20/56 duo mit einem doppelläufigen Breda 20mm L/65 auf einem größeren M16/43 Sahariano Fahrgestell. Die höhere Feuerkraft und das schnelle Fahrgestell machten es zu einem wertvollen Aktivposten für jede motorisierte oder Panzerdivision, allerdings sind 20mm Flak-Kanonen mittlerweile veraltet und nicht mehr wirklich in der Lage, die modernsten Bodenangriffsflugzeuge zu beschädigen. Obwohl der feste 10-mm-Aufbau rundherum erhöht und der Schutz verbessert wurde, beeinträchtigte dies die Luftabwehr, da er nur in einer bestimmten Mindesthöhe schießen konnte und nur an der Vorderseite Aussparungen für das Zielen auf Bodenziele vorhanden waren."

ITA_light_tank_aa_equipment_4:0 "Semovente da 37/54 M.38 L.SPAA"
ITA_light_tank_aa_equipment_4_short:0 "SM da 37/54 Leichtes SPAA"
ITA_light_tank_aa_equipment_4_desc:0 "Die cannone mitragliera da 37/54 war wegen ihrer nicht rücklauffähigen Lafette nie ein erfolgreiches schiffsgestütztes Flakgeschütz. 1943 wurde sie jedoch überarbeitet, die Vibrationen beseitigt und ein Rücklaufsystem integriert. Sie wurde dann in einem CA L18/45 Sahariano auf einem drehbaren Halbturm installiert. Das Gewicht eines voll drehbaren Turms hätte den Turmdrehkranz und den Elektromotor überfordert, aber er bot zumindest einen gewissen Schutz für die Besatzung. Die Geschützabdeckung war 15 mm dick."

### Med TD ""
ITA_medium_tank_destroyer_equipment_1:0 "Semovente da 75/18 Med.TD"
ITA_medium_tank_destroyer_equipment_1_short:0 "SM 75/18 Med.TD"
ITA_medium_tank_destroyer_equipment_1_desc:0 "Diese Fahrzeuge sind identisch mit den regulären SM 75/18, jedoch erhielten die Fahrzeuge, die zur Panzerabwehr eingesetzt wurden, eine Beladung mit überwiegend "Effetto Pronto Special" EPS-HEAT-Munition, die sie mit einer Durchschlagskraft von 80 mm zu einem gefährlichen Panzerkiller machte. Aus diesem Grund und wegen seiner leicht zu verbergenden niedrigen Silouette gilt der Semovente da 75/18 als der einzige frühe italienische Kampfpanzer, der von den alliierten Panzerbesatzungen ernsthaft gefürchtet wurde, und obwohl er ursprünglich für eine völlig andere Rolle konzipiert war, wurde der 75/18 schließlich oft als Ersatz für den Standard M13/40 eingesetzt."

ITA_medium_tank_destroyer_equipment_2:0 "Semovente da 75/34 Med.TD"
ITA_medium_tank_destroyer_equipment_2_short:0 "SM 75/34 Med.TD"
ITA_medium_tank_destroyer_equipment_2_desc:0 "Die Semovente 75/34 verfügte über eine 75 mm L/34-Kanone, die auf einem M15/42-Panzerfahrgestell montiert war. Sie hatte ein Gewicht von 15 Tonnen und eine vertikale Frontpanzerung von 42 mm, aber anstelle von zwei zusammenhängenden Platten von je 21 mm wurde die Frontpanzerung aus einer einzigen 42 mm dicken Platte hergestellt und die Kasematte wurde modifiziert, um die längere Kanone aufzunehmen. Er verfügte über den gleichen 192 PS starken Benzinmotor wie der M15/42, der eine Höchstgeschwindigkeit von 38 km/h auf der Straße ermöglichte."

ITA_medium_tank_destroyer_equipment_3:0 "Semovente da 75/46 Med.TD"
ITA_medium_tank_destroyer_equipment_3_short:0 "SM 75/46 Med.TD"
ITA_medium_tank_destroyer_equipment_3_desc:0 "Das Semovente 75/46 ist das ultimative italienische Sturmgeschütz, das Feuerkraft und Schutz vereint. Die 75/46 hatte die gleiche "M43"-Rumpfkonstruktion wie die 105/25. Die 105-mm-Haubitze L25 wurde jedoch durch eine längere 75-mm-Kanone L46 ersetzt - ursprünglich als FlaK-Kanone konzipiert, aber auch als Panzerabwehrkanone eingesetzt -, die eine höhere Mündungsgeschwindigkeit (750 m/s anstelle von 510) gewährleistet. Diese Kanone konnte aus 500 m Entfernung eine Panzerung von bis zu 90 mm durchschlagen. Dies war die erste Semovente mit einer schrägen Frontpanzerung, die eine Stärke von 75 mm aufwies."

### Md.SPART ""
ITA_medium_tank_artillery_equipment_1:0 "Semovente da 100/17 Med.SPA"
ITA_medium_tank_artillery_equipment_1_short:0 "SM 100/17 Med.SPA"
ITA_medium_tank_artillery_equipment_1_desc:0 "Die Semovente 100/17 entstand durch den Einbau der aus dem Ersten Weltkrieg stammenden 100-mm-Kanone L/17 modello 14, die als Feldgeschütz veraltet war, in ein offenes und ebenso veraltetes M11/39-Fahrgestell. Da es der italienischen Armee an allem mangelte, vor allem an modernen schleppbaren Geschützen, musste die alte Ausrüstung weiter verwendet werden. Das Geschütz hatte eine Elevation von 50° und feuerte eine 14 kg schwere Granate über eine Reichweite von 8,4 km. Das relativ kleine Fahrgestell konnte nicht viel Munition aufnehmen, so dass es auf Munitionsträger angewiesen war."

ITA_medium_tank_artillery_equipment_2:0 "Semovente da 105/14 Med.SPA"
ITA_medium_tank_artillery_equipment_2_short:0 "SM 105/14 Med.SPA"
ITA_medium_tank_artillery_equipment_2_desc:0 "Die Semovente 105/14 wurde durch den Einbau der aus dem Ersten Weltkrieg stammenden Cannone da 105/14 modello 18 - die über veraltete Lafetten verfügte, die ohnehin modernisiert werden mussten - in ein offenes M13/40-Fahrgestell entwickelt. Die Kanone behielt ihre hervorragende Elevation von 70°, aber der starke Rückstoß und das Fehlen von Stützstreben beschädigten schließlich die Aufhängung. Es feuerte eine 16 kg schwere Granate über eine Reichweite von 8,2 km."

ITA_medium_tank_artillery_equipment_3:0 "Semovente da 105/28 Med.SPA"
ITA_medium_tank_artillery_equipment_3_short:0 "SM 105/28 Med.SPA"
ITA_medium_tank_artillery_equipment_3_desc:0 "Dies war ein weiterer Versuch, ein ansonsten veraltetes Geschütz aus dem Ersten Weltkrieg mobil zu machen. Die Cannone da 105mm L/28 modello 13 hatte eine größere Reichweite von 12km und verwendete eine 16kg-Granate. Aufgrund der geringeren Elevation von 37° musste sie höher auf dem M14/41-Fahrgestell platziert werden und benötigte daher ein größeres Geschützschild, was es der SPG jedoch ermöglichte, im Notfall auf bodennahe Ziele zu schießen."

## med. SPAA ""
ITA_medium_tank_aa_equipment_1:0 "Semovente da Breda Modell 35x2 Medium SP.AA"
ITA_medium_tank_aa_equipment_1_short:0 "SM Breda 35x2 M.SPAA"
ITA_medium_tank_aa_equipment_1_desc:0 "Selbstfahrende Luftabwehrwaffe auf einem veralteten mittelschweren 11/39-Fahrgestell mit einem Zwillings-Luftabwehrgeschütz Breda M.35 20 mm L/55. Die Zwillingskanone saß auf einer halbrunden, schwenkbaren Lafette, die an einen festen Aufbau mit begrenztem Schusswinkel (180°) geschweißt war. Da die Geschütz-Schild-Einheit recht schwer war, musste sie mit Handkurbeln bewegt und angehoben werden. Der Geschützschild mit 10 mm Panzerung und der 20-mm-Aufbau schützten den Richtschützen und den Lader nur knapp."

ITA_medium_tank_aa_equipment_2:0 "Semovente da 20/70 quadruplo"
ITA_medium_tank_aa_equipment_2_short:0 "SM 20/70 quad. M.SPAA"
ITA_medium_tank_aa_equipment_2_desc:0 "1943 wurde beschlossen, einen mittleren Flakpanzer mit Turm zu bauen. Um Zeit und Material zu sparen, wurde die Wanne des M15/42-Panzers als Basis für den Quadruplo verwendet: Der ursprüngliche Turm wurde entfernt und durch einen polygonalen, geschweißten, offenen Turm ersetzt, der vier 20-mm-Scotti Isotta Fraschini 20/70-Kanonen mit einer Neigung von -5° bis +90° enthielt; die Autokanonen waren speziell modifiziert worden, um zerfallende Gliederbandmunition verwenden zu können, was zu einer erhöhten Feuerrate führte (600 U/min pro Kanone). Die einzige weitere Änderung bestand in der Entfernung der beiden Breda 38-Maschinengewehre in der Wanne, deren Öffnungen durch 42 mm Panzerplatten abgedeckt wurden. Er wog 14,7 Tonnen und sein SPA-Motor mit 192 PS erlaubte eine Höchstgeschwindigkeit von 40 km/h. "

ITA_medium_tank_aa_equipment_3:0 "Semovente da 37/54 M.SPAA"
ITA_medium_tank_aa_equipment_3_short:0 "SM 35/54 duo M.SPAA"
ITA_medium_tank_aa_equipment_3_desc:0 "Die Zwillingskanone mitragliera da 37/54 modello 38 war wegen ihrer nicht rücklaufenden Lafette nie ein erfolgreiches schiffsgestütztes Flakgeschütz. 1943 wurde sie jedoch überarbeitet, die Vibrationen beseitigt und ein Rücklaufsystem integriert. Aufgrund des größeren Fahrgestells konnte eine Zwillingslafette in einem drehbaren geschlossenen Turm auf einem veralteten P75-Fahrgestell installiert werden. Der Richtschütze saß zwischen den Geschützen und der Lader hinter ihm, aufgrund der großen Geschütze war der Turm recht eng und es war für den Lader schwierig, die Magazine schnell zu wechseln, um einen konstanten Munitionsnachschub zu gewährleisten."

### Med.Assault Gun ""
ITA_medium_assault_gun_equipment_1:0 "Semovente 75/18 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_1_short:0 "SM 75/18 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_1_desc:0 "Die Semovente da 75/18 war eine italienische Selbstfahrlafette auf dem Fahrgestell eines Panzers M13/40 oder einer späteren Version. Es war das erste echte italienische Sturmgeschütz im Stil eines Stug. Es war mit der 75 mm Gebirgskanone Obice da 75/18 m.34 bestückt und hatte eine vernietete vertikale Frontpanzerung von 50 mm. Die einfache Produktionsmethode, das Fehlen eines Turms und das geringe Gewicht von 13 Tonnen machen ihn zu einem äußerst effektiven Fahrzeug gegen verschanzte Infanterie und leichte Einheiten. Die niedrige Silhouette macht diesen Panzer auch zu einem viel kleineren Ziel als seine Geschwisterpanzer. Die Aufhängung bestand aus den zuverlässigen, aber für die Geschwindigkeit nicht geeigneten Blattfedern. Die geringe Mündungsgeschwindigkeit (ca. 450 m/s) und die maximale Elevation von 22° begrenzten die Reichweite auf etwa 7-8 km. Trotz ihrer Einschränkungen (vor allem der beengte Innenraum und der unzureichende Motor, der nur 32 km/h erlaubte) erwies sie sich als erfolgreich in der direkten Unterstützungsrolle."

ITA_medium_assault_gun_equipment_2:0 "Semovente 105/25 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_2_short:0 "SM 105/25 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_2_desc:0 "Durch den Einbau des 105mm L/25 Modells in einen M15/42 Panzer entstand der "Basotto" (Dachshund). Er war geschweißt und hatte eine vertikale Frontpanzerung von 75 mm. Obwohl er mit 16 Tonnen größer war, war er sogar niedriger als der SM 75/18. Mit HEAT-Munition konnte er eine Panzerung von bis zu 120 mm durchdringen. Sein etwas stärkerer Motor ermöglichte eine Höchstgeschwindigkeit von 35 km/h."

ITA_medium_assault_gun_equipment_3:0 "Semovente 149/12 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_3_short:0 "SM 149/12 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_3_desc:0 "OTO entwarf ein Konkurrenzmodell zum SM 105/25 von Ansaldo auf der Basis des P26/40-Fahrgestells, konnte die Entwicklung jedoch nicht rechtzeitig abschließen. Der schließlich fertige Entwurf wurde dann auf ein noch größeres Geschütz geändert. Dabei wurde eine alte Haubitze 149/12 verwendet, die als einzige 149-mm-Kanone kurz genug war, um einen überschaubaren Rückstoß zu haben. Sie hatte eine sehr robuste Kasematte und eine Frontpanzerung von 100 mm. "

# hvy.SPART ""
ITA_heavy_tank_artillery_equipment_1:0 "Semovente da 149/40"
ITA_heavy_tank_artillery_equipment_1_short:0 "SM 149/40"
ITA_heavy_tank_artillery_equipment_1_desc:0 "Das italienische Heer war nicht weit hinter den Deutschen zurück, als es den Bedarf an Sturmgeschützen erkannte, und entwickelte eine Reihe von Fahrzeugen, die äußerlich dem StuG III ähnelten, doch die italienische Artillerie benötigte weiterhin selbstfahrende Artilleriewaffen zur Unterstützung der gepanzerten Verbände. Ansaldo setzte daher eine Cannone da 149/40 modello 35 auf ein stark modifiziertes Carro Armato M15/42 Panzerfahrgestell. Es handelte sich um eine völlig ungeschützte Waffe, da das lange Geschützrohr auf einer offenen Lafette auf dem turmlosen Panzerfahrgestell montiert war. Die Geschützbesatzung stand im Freien, um das Geschütz zu bedienen, dessen Drehzapfen direkt am Heck montiert waren, um einen Teil des Rückstoßes beim Abfeuern zu absorbieren. Die Cannone da 149/40 modello 35 konnte eine 46 kg schwere Granate bis zu einer Entfernung von 23,7 km abfeuern, wobei der fehlende Schutz für die Geschützbesatzung bei dieser Entfernung als relativ unwichtig angesehen wurde. Der 250 PS starke Motor ermöglichte dem 24 Tonnen schweren Fahrzeug eine Höchstgeschwindigkeit von 22 km/h."

ITA_heavy_tank_artillery_equipment_2:0 "Semovente da 152/45 Schwer SP.Art"
ITA_heavy_tank_artillery_equipment_2_short:0 "SM 152/45 Schwer SP.Art"
ITA_heavy_tank_artillery_equipment_2_desc:0 "Die Semovente 149/40 gewährt den Truppen Feuerunterstützung auf große Entfernung, bietet aber nur wenig Schutz für die eigene Besatzung. Aufgrund der Verwundbarkeit des Fahrzeugs und seiner Besatzung durch gelegentlichen Beschuss von Gegenbatterien und Flugzeugen wurde beschlossen, das Fahrgestell zu verlängern und einen hinteren, mit 10mm gepanzerten Mannschaftsraum hinzuzufügen, der nach oben offen war und auch nach hinten offen, wo die rückstoßende Kanone Platz brauchte. Die montierte Kanone da 152mm L/45 wurde ursprünglich für Dreadnoughts oder Belagerungsartillerie entwickelt. Die an Bord befindliche Munition konnte fast verdoppelt werden, was intensivere Beschießungen ermöglichte. Da das Gewicht auf 29 Tonnen anstieg, musste der Motor auf 320 PS aufgerüstet werden, was eine Höchstgeschwindigkeit von 20 km/h ermöglichte."

ITA_heavy_tank_artillery_equipment_3:0 "Semovente da 210/22 Schwer SP.Art"
ITA_heavy_tank_artillery_equipment_3_short:0 "SM 210/22 Schwer SP.Art"
ITA_heavy_tank_artillery_equipment_3_desc:0 "Die Semovente 210/22 montierte die Kanone da 210mm L/22 modello 35, eine schwere Mittelstreckenartillerie auf dem veralteten schweren Fahrgestell P40/42. Um die Flexibilität und den Schutz der Besatzung zu erhöhen, war die Kanone in einem voll verfahrbaren, mit 20mm gepanzerten Turm untergebracht. Der Antrieb erfolgte über einen V12-Dieselmotor mit 420 PS, der dem 42 Tonnen schweren Fahrzeug eine Höchstgeschwindigkeit von 36 km/h ermöglichte. Die Kanone feuerte eine 101 kg schwere Granate über 15 km weit. Aufgrund des massiven Rückstoßes war das Fahrgestell mit vier am Fahrgestell montierten Zapfen ausgestattet, die vor dem Abschuss auf den Boden abgesenkt und arretiert wurden, da ein unverspannter Abschuss die Federung beschädigt hätte. Obwohl die Reichweite aufgrund des kürzeren Rohrs geringer war als bei den kleineren Geschützen, war es aufgrund der besseren Beweglichkeit des Fahrgestells und der Geschützerhöhung von 70° sowie der schwereren Granate ein besseres System."

# hvy TD ""
ITA_heavy_tank_destroyer_equipment_1:0 "Semovente da 90/53 Heavy TD"
ITA_heavy_tank_destroyer_equipment_1_short:0 "SM 90/53 Schwerer TD"
ITA_heavy_tank_destroyer_equipment_1_desc:0 "Der erste italienische Hv.TK-Zerstörer. Obwohl er auf einem verlängerten M14/41 Medium-Fahrgestell montiert war, galt die Kanone selbst mit 17 Tonnen als schwer. Der größte Nachteil der Semovente da 90/53 war der oben und hinten offene Geschützraum, der die Geschützbesatzung dem Granatsplitter- und Kleinwaffenfeuer aussetzte. Darüber hinaus war die Semovente da 90/53 in den meisten Bereichen kaum oder gar nicht gepanzert. Da er den gleichen Motor wie der M14/41 mit 145 PS hatte, war er untermotorisiert und seine Mobilität litt. Seine Höchstgeschwindigkeit auf der Straße betrug 25 km/h."

ITA_heavy_tank_destroyer_equipment_2:0 "Semovente da 105/35 Heavy TD"
ITA_heavy_tank_destroyer_equipment_2_short:0 "SM 105/35 Schwerer TD"
ITA_heavy_tank_destroyer_equipment_2_desc:0 "Die Cannone da 105 L/32 aus dem Ersten Weltkrieg wurde 1943 modernisiert und auf einem weiter verlängerten Fahrgestell der Semovente 90/53 eingesetzt. Der Mannschaftsraum war nun von allen Seiten geschützt, bis auf eine kleine Öffnung im hinteren Bereich, die für den Rückstoß des schweren Geschützes offen bleiben musste. Sie hatte eine etwas geringere Mündungsgeschwindigkeit als die 90/53, aber aufgrund des größeren Kalibers eine bessere Durchschlagskraft. Die obere Platte war nun glatt und ohne Stufen - mit Ausnahme der Fahrerkabine - zur Kanonenlafette hin erhöht und mit 40 mm in einem Winkel von 80° gepanzert. Der vordere Geschützschild selbst war mit 50mm gepanzert, die Seiten und das Heck nur mit 12mm. Der TD wog nun 28 Tonnen. Ein neuer Motor mit 330 PS verbesserte die Mobilität erheblich und ermöglichte eine Höchstgeschwindigkeit von 23 km/h."

ITA_heavy_tank_destroyer_equipment_3:0 "Semovente da 120/45 Heavy TD"
ITA_heavy_tank_destroyer_equipment_3_short:0 "SM 120/45 Schwerer TD"
ITA_heavy_tank_destroyer_equipment_3_desc:0 "Das Marinegeschütz 120mm/45 OTO modello 1931 wurde auf ein P40/43-Fahrgestell gesetzt, um die Semovente 120/45 zu schaffen. Er hatte eine schräge Frontpanzerung von 100 mm und wog 37 Tonnen. Der Antrieb erfolgte über einen V12-Dieselmotor mit 420 PS, der eine Höchstgeschwindigkeit von 42 km/h ermöglichte. Die Kanone feuerte eine 23 kg schwere Granate mit einer Geschwindigkeit von 730 m/s ab und konnte aus nächster Nähe 133 mm feindliche Panzerung durchdringen."

# amphib ""
ITA_light_amph_tank_equipment_0:0 "Amphibischer Panzer CV-29 ANF"
ITA_light_amph_tank_equipment_0_short:0 "Amphib.CV-29 "
ITA_light_amph_tank_equipment_0_desc:0 "Ein CV-29 ANF (für anfibio) wurde zum einfachen Durchwaten von Flüssen umgerüstet, indem Aufsätze angeschweißt wurden, an denen ein Paar Pontonrohre angebracht werden konnten. Die Semovente sollte Aufklärungsmissionen durchführen oder für die Ingenieure ein Kabel oder eine Kette über das Wasser schleppen. Auf dem Wasser wurde er nur durch seine Ketten angetrieben und erreichte eine Geschwindigkeit von 3 km/h."
ITA_light_amph_tank_equipment_1:0 "Amphibischer Panzer M13/40 ANF"
ITA_light_amph_tank_equipment_1_short:0 "Amphib.M13/40 ANF"
ITA_light_amph_tank_equipment_1_desc:0 "Der M13/40 wurde amphibisch gemacht, indem ein Schwimmsieb an der Wanne angebracht und der Rumpf verstemmt wurde. Der Antrieb erfolgte über schaufelradähnliche Einsätze in den Antriebsrädern. Es dauert 10 Minuten, um die Schwimmsiebe zu entfernen, und der Panzer kann dann normal betrieben werden."
ITA_light_amph_tank_equipment_2:0 "Amphibischer Panzer M16/42 S.ANF"
ITA_light_amph_tank_equipment_2_short:0 "Amphib.M16/42 Saha.ANF"
ITA_light_amph_tank_equipment_2_desc:0 "Der M16/40 wurde amphibisch gemacht, indem ein Schwimmsieb an der Wanne angebracht und der Rumpf verstemmt wurde. Der Antrieb des Fahrzeugs erfolgte über schaufelradähnliche Einsätze in den Antriebsrädern. Die Schwimmsiebe konnten in 10 Minuten entfernt werden, und der Panzer konnte dann normal betrieben werden."

