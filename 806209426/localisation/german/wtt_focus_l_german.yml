 CHI_tibet_march:0 "Forderung nach Tibet"
 CHI_tibet_march_desc:0 "Tibet ist für Chinas Verteidigung und künftige Expansion von entscheidender Bedeutung. Allerdings ist die Region seit der Revolution von 1911 unabhängig von den chinesischen Regeln. Wir müssen diesen Fehler korrigieren."
 CHI_tibet_friend:0 "Freundschaft mit Tibet"
 CHI_tibet_friend_desc:0 "Tibet ist für Chinas Verteidigung und künftige Expansion unerlässlich. Allerdings erlangte Tibet nach der Revolution von 1911 seine Unabhängigkeit. Wir müssen uns mit dem Dalai Lama verbünden und unsere Flanken sichern."
 CHI_redraw_mcmahon_tt:0 "Entweder §Y§Y [CHI.GetName] §!§! oder §Y§Y [TIB.GetName] §!§! ist der Besitzer von §Y§Y Xikang §!§! und §Y§Y Tibet §!§! ."
 CHI_redraw_mcmahon:0 "Neuziehung der McMahon-Linie"
 CHI_redraw_mcmahon_desc:0 "Tibet hat dem beschämenden Simla-Abkommen zugestimmt, mit dem die Grenze zu Indien neu gezogen wurde. Wir müssen sicherstellen, dass diese Linie zu unseren Gunsten neu gezogen wird."
 CHI_redraw_mcmahon_cancel_tt:0 "weder §Y§Y [CHI.GetName] §!§! noch §Y§Y [TIB.GetName] §!§! ist der Eigentümer von §Y§Y Xikang §!§! und §Y§Y Tibet §!§! ."
 CHI_prep_2_tt:0 "Füge 1 §Y§Y Infrastruktur §!§! und 1 §Y§Y Luftwaffenstützpunkt §!§! in allen Nachbarstaaten von CCP hinzu"
 CHI_stall_time_tt:0 "Entscheiden Sie sich dafür, während eines Nachkriegstreffens mit dem [PRC.GetLeader] Zeit zu schinden."
 CHI_secure_the_coast:0 "Sichern Sie die Küstenlinie"
 CHI_secure_the_coast_desc:0 "Angesichts der japanischen Seemacht ist es unvermeidlich, dass sie versuchen werden, in unsere Küstenlinie einzudringen. Daher sollten wir Schlüsselregionen unserer Küste befestigen, um zu verhindern, dass sie an die Japaner fallen."
 CHI_expand_the_navy:0 "Die Marine ausbauen"
 CHI_expand_the_navy_desc:0 "Seit der demütigenden Niederlage unserer Flotte in der Schlacht am Yalu-Fluss ist unsere Marine den Japanern nicht mehr gewachsen. Da ein zweiter Krieg mit Japan unvermeidlich ist, müssen wir uns bemühen, unsere Marine zu verbessern."
 CHI_demand_taiwan:0 "Fordern Sie Taiwan"
 CHI_demand_taiwan_desc:0 "Taiwan ist rechtmäßig ein Teil Chinas. Jetzt, wo wir stark genug sind, um die Japaner herauszufordern, sollten wir es zurückfordern."
 CHI_fortify_the_border:0 "Verstärkung der Grenze"
 CHI_fortify_the_border_desc:0 "Da die japanischen Grenzscharmützel immer häufiger werden, ist es klar, dass ein Krieg unvermeidlich ist, deshalb müssen wir die Grenze zu den Japanern befestigen."
 CHI_preemptive_preparation:0 "Auf den Bürgerkrieg vorbereiten"
 CHI_preemptive_preparation_desc:0 "Es ist notwendig, sich auf die Kommunisten vorzubereiten, da sie sich auch auf uns vorbereiten könnten."
 CHI_retake_manchuria:0 "Rückeroberung der Mandschurei"
 CHI_retake_manchuria_desc:0 "Vor Jahren haben wir im Zuge des Mukden-Zwischenfalls die Mandschurei aufgegeben, damit wir unsere Kräfte sammeln konnten. Jetzt, wo wir bereit sind, die Japaner zu bekämpfen, fordern wir unser Land zurück."
 CHI_prepare_a_new_encirclement_campaign:0 "Neue Umzingelungskampagne vorbereiten"
 CHI_prepare_a_new_encirclement_campaign_desc:0 "In den ersten Umzingelungsfeldzügen haben wir die kommunistischen Banditen fast vollständig vernichtet. Jetzt müssen wir diesen Banditen den Garaus machen, bevor sie wieder zu Kräften kommen können."
 CHI_national_defense_planning_commission:0 "Kommission für nationale Ressourcen"
 CHI_national_defense_planning_commission_desc:0 ""
 CHI_SHX_offer:0 "Schutz für Shanxi anbieten"
 CHI_SHX_offer_desc:0 "Vielleicht können wir Yan Xishan überreden, sich uns anzuschließen, wenn wir im Gegenzug Schutz vor den Japanern und Kommunisten erhalten! Das würde es auch leichter machen, den kommunistischen Abschaum ein für alle Mal auszurotten!"
 CHI_national_defense_propaganda:0 "Propaganda für die Landesverteidigung"
 CHI_national_defense_propaganda_desc:0 "Angesichts der japanischen Bedrohung muss sich das chinesische Volk zusammenschließen, um die ausländischen Eindringlinge abzuwehren. Jeder Mann, jede Frau und jedes Kind muss bereit sein, sich für die Verteidigung Chinas zu opfern."
 CHI_execute_the_encirclement_campaign:0 "Führen Sie die Einkreisungskampagne durch"
 CHI_execute_the_encirclement_campaign_desc:0 "Zu lange haben die kommunistischen Banditen unser Land geplagt. Wir müssen unsere neue Offensive starten und ihnen ein für alle Mal den Garaus machen."
 CHI_united_and_ready:0 "Vereint und bereit"
 CHI_united_and_ready_desc:0 "Die niederträchtigen Japaner wollen nicht nur die chinesische Nation, sondern das chinesische Volk als Ganzes vernichten. Im Angesicht eines solchen Widerstands werden wir vereint und bereit sein."
 CHI_prepare_to_attack_japan:0 "Anti-Japanischer Fokus"
 CHI_prepare_to_attack_japan_desc:0 "Japan hat unsere Nation gedemütigt und unser Volk misshandelt. Wir müssen sie vernichten, bevor sie uns vernichten."
 CHI_3_year_plan:0 "Der 3-Jahres-Plan"
 CHI_3_year_plan_desc:0 "Der 3-Jahres-Plan wurde 1936 ins Leben gerufen, um eine industrielle Basis für die künftige Industrialisierung Chinas zu schaffen. Der Plan wurde zum Teil von der deutschen Regierung subventioniert und von der NRC und dem Hapro-Konzern verwaltet."
 CHI_revive_jiangnan_shipyard:0 "Wiederbelebung der Jaingnan-Werft"
 CHI_revive_jiangnan_shipyard_desc:0 "Die Jiangnan-Werft wurde 1865 während der Selbststärkungsbewegung der Qing-Dynastie gegründet. Sie war eines der größten Arsenale, die während der Bewegung gebaut wurden, und verfügte über das größte Budget. Diese Werft wird den Kern unserer neuen Industrie bilden und beim Wiederaufbau unserer Flotte helfen."
 CHI_build_the_hangzhou_guiyang_railway_connection:0 "Ost-West-Eisenbahnprojekt"
 CHI_build_the_hangzhou_guiyang_railway_connection_desc:0 "Die Hangzhou-Guiyang-Eisenbahn wurde im Rahmen der deutsch-chinesischen Zusammenarbeit gebaut. Es handelte sich in erster Linie um eine Militärbahn, die den Verkehr durch das Jangtse-Delta erleichtern sollte."
 CHI_build_the_guangzhou_wuhan_railway_connection:0 "Südchinesisches Eisenbahnprojekt"
 CHI_build_the_guangzhou_wuhan_railway_connection_desc:0 "Die Guangzhou-Hankou-Eisenbahn wurde im Rahmen der deutsch-chinesischen Zusammenarbeit gebaut. Es handelte sich um eine hauptsächlich militärische Eisenbahn, die den Verkehr von der Ostküste in den Raum Wuhan erleichtern sollte."
 CHI_use_german_knowledge:0 "Deutsche Experten einladen"
 CHI_use_german_knowledge_desc:0 "Im Rahmen des 3-Jahres-Plans wurde eine neue Klasse von Technokraten für die Leitung der Industrieprojekte eingesetzt. Sie waren hochqualifiziert und wurden von aus Deutschland eingekauften Experten ausgebildet."
 CHI_steel_refineries:0 "Investitionen in die Stahlindustrie"
 CHI_steel_refineries_desc:0 "Ein wichtiger Bestandteil des 3-Jahres-Plans war der Ausbau der chinesischen Stahlindustrie. In diesem Zusammenhang wurden mehrere neue Stahlwerke eröffnet, um die Abhängigkeit von ausländischen Exporten zu verringern."
 CHI_specialized_factories:0 "Investitionen in spezialisierte Industrien"
 CHI_specialized_factories_desc:0 "Im Rahmen des 3-Jahres-Plans wurden neue Industrien wie Chemie- und Kraftwerke gegründet. Diese neuen, stärker spezialisierten Fabriken sollten China modernisieren und ihm helfen, zu den westlichen Ländern aufzuschließen."
 CHI_revive_hanyang_armory:0 "Wiederbelebung des Hanyang-Arsenals"
 CHI_revive_hanyang_armory_desc:0 "Wir brauchen neue Fabriken, wenn wir mit anderen großen Nationen mithalten wollen."
 CHI_new_industrial_center:0 "Bau eines neuen Industriezentrums"
 CHI_new_industrial_center_desc:0 "Bauen Sie ein neues Industriezentrum"
 CHI_engineering_works:0 "Ausbau der Maschinenbaufabriken"
 CHI_engineering_works_desc:0 "Ausbau der Maschinenbaufabriken"
 CHI_nationalise_companies:0 "Unternehmen verstaatlichen"
 CHI_nationalise_companies_desc:0 "Wir sind stark genug, um die Kontrolle über wichtige zivile Unternehmen zu fordern!"
 CHI_nationalise_electronics_company:0 "Verstaatlichung der Elektronikgesellschaft"
 CHI_nationalise_electronics_company_desc:0 "Wir müssen unsere Fähigkeiten auf dem Gebiet der elektronischen Forschung verbessern!"
 CHI_expand_the_peking_university:0 "Erweitern Sie die Pekinger Universität"
 CHI_expand_the_peking_university_desc:0 "Wir sollten die Universität in einer unserer wichtigsten Städte ausbauen."
 CHI_nationalise_all_universities:0 "Verstaatlichung aller Universitäten"
 CHI_nationalise_all_universities_desc:0 "Es ist an der Zeit, die Anstrengungen unserer Universitäten zu bündeln!"
 CHI_support_the_heavy_industry:0 "Unterstützung der Schwerindustrie"
 CHI_support_the_heavy_industry_desc:0 "Es ist an der Zeit, eine der wichtigsten Industrien in unserem Land zu unterstützen und unsere Industrie kompetenter zu machen!"
 CHI_expand_the_national_resources_commission:0 "Nationale Ressourcenkommission ausbauen"
 CHI_expand_the_national_resources_commission_desc:0 "Mit einer stärkeren Industrie brauchen wir auch mehr Ressourcen, um sie zu fördern!"
 CHI_support_the_hapro:0 "Unterstützen Sie die Hapro"
 CHI_support_the_hapro_desc:0 "Im Januar 1934 wurde die Handelsgesellschaft für industrielle Produkte (Hapro) gegründet, um die deutschen Investitionen in China zu bündeln. Die Hapro war nominell privat und leistete Hilfe im Auftrag der deutschen Regierung."
 CHI_continue_the_trade_agreement_with_germany:0 "Fortsetzung des Handels mit Deutschland"
 CHI_continue_the_trade_agreement_with_germany_desc:0 "Im August 1934 wurde der Vertrag über den Tausch von chinesischen Rohstoffen und landwirtschaftlichen Erzeugnissen gegen deutsche Industrie- und sonstige Erzeugnisse unterzeichnet, in dem chinesische Rohstoffe gegen deutsche Hilfsgüter und Know-how getauscht wurden."
 CHI_ask_for_infantry_equipement_and_uniforms:0 "Militärische Hilfe anfordern"
 CHI_ask_for_infantry_equipement_and_uniforms_desc:0 "Laut dem deutschen General von Seeckt waren 80 % der chinesischen Waffenproduktion für die moderne Kriegsführung ungeeignet. Um die neuen Elitetruppen der NRB auszurüsten, würden daher moderne Waffen und Uniformen benötigt. Wir sollten unsere deutschen Freunde bitten, einige Ausrüstungsgegenstände zur Verfügung zu stellen, um den Umschulungsprozess zu unterstützen."
 CHI_adapt_german_style_equipment:0 "Anpassung der Ausrüstung nach deutschem Vorbild"
 CHI_adapt_german_style_equipment_desc:0 ""
 CHI_ask_for_tanks:0 "Alte Panzer kaufen"
 CHI_ask_for_tanks_desc:0 "Die Deutschen haben viele alte Panzer herumliegen, wir sollten anbieten, einige davon zu kaufen, um eine kleine mobile Truppe zu schaffen, die das Elite-Infanteriekorps ergänzt."
 CHI_foreign_help_against_japan:0 "Ausländische Investoren einladen"
 CHI_foreign_help_against_japan_desc:0 "So demütigend es auch sein mag, der beste Weg zur Industrialisierung unseres Landes ist es, auf die Leute zuzugehen, die uns ausbeuten."
 CHI_ask_for_support_from_the_soviet_union:0 "Bitten Sie die Sowjetunion um Hilfe"
 CHI_ask_for_support_from_the_soviet_union_desc:0 "Jetzt, wo wir die Beziehungen zur Sowjetunion wiederhergestellt haben, sollten wir um militärische Hilfsgüter für den Aufbau unserer Armee bitten."
 CHI_support_from_the_allies:0 "Hilfe von den Alliierten"
 CHI_support_from_the_allies_desc:0 "Auch wenn sie im vergangenen Jahrhundert unsere Feinde waren, bieten die westlichen Demokratien die beste Gelegenheit, uns im Kampf gegen Japan zu unterstützen. Wir sollten eine Mission zur Aufnahme diplomatischer Beziehungen entsenden."
 CHI_guarantee_the_hanoi_route:0 "Sicherung der Hanoi-Route"
 CHI_guarantee_the_hanoi_route_desc:0 "Die Route durch Hanoi und nach Norden bis zu unseren Grenzen bietet die größtmögliche Unterstützung von außen, falls ein Krieg mit Japan ausbricht."
 CHI_ledo_road:0 "Ausbau der Ledo-Route"
 CHI_ledo_road_desc:0 "Für den seltenen Fall, dass die Burma-Route an die Japaner fällt, sollten wir eine zweite Versorgungsroute aus dem Britischen Reich errichten."
 CHI_the_hump:0 "Den Buckel öffnen"
 CHI_the_hump_desc:0 "Die Luftbrücke über den Himalaya ist ein schlechter Ersatz für die anderen Transportwege, aber sie ist viel schwieriger zu stören."
