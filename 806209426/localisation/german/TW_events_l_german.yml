 argentina.1.t:0 "Nationalsozialistische Kundgebung im Luna Park"
 argentina.1.d:0 "Im Luna Park wurden nationalsozialistische Kundgebungen abgehalten, die außergewöhnliche Szenarien schufen, die eher an Berlin als an Buenos Aires erinnerten. An einer nationalsozialistischen Kundgebung im Jahr 1938, an der erstaunliche 20.000 Menschen teilnahmen, nahmen auch wichtige Politiker teil, darunter Roberto J. Noble, der Gründer der größten argentinischen Zeitung "Clarín"."
 argentina.1.a:0 "Deutschland ist großartig!"
 argentina.1.b:0 "Nutzen Sie die Gelegenheit, sich mit Deutschland zu verbünden!"
 argentina.2.t:0 "Argentinien schließt sich der Achse an"
 argentina.2.d:0 "Unsere Propaganda hat Argentinien dazu bewogen, sich unserer Sache anzuschließen!"
 argentina.2.a:0 "Ausgezeichnet! Sie werden eine dringend benötigte Basis in Südamerika schaffen."
 australia.1.t:0 "Ivy May Pearce"
 australia.1.d:0 "Ivy May Pearce hat darum gebeten, der RAAF als Kampfpilotin beizutreten."
 australia.1.a:0 "Soll sie"
 australia.1.b:0 "Ablehnen"
 australia.2.t:0 "Verlassen Sie das britische Commonwealth"
 australia.2.d:0 "Die jahrelange Bindung an die Briten hat uns daran gehindert, die Nation zu werden, die wir verdienen. Wir werden sie über unsere neu gefundenen Fähigkeiten informieren."
 australia.2.a:0 "Wir setzen uns zur Wehr"
 australia.3.t:0 "Taktik der afrikanischen Wüste"
 australia.3.d:0 "Durch die Lektionen des letzten Krieges haben wir viel Wissen über die Strategien erlangt, die erforderlich sind, um in den Wüsten Nordafrikas und des Nahen Ostens Krieg zu führen."
 australia.3.a:0 "Auf den Sieg!"
 australia.4.t:0 "Invasionstaktik im Pazifik"
 australia.4.d:0 "Die Kämpfe auf dem Kokoda-Track waren ein Krieg der Infanteristen im dichten Dschungel, wo der Feind oft erst dann gesehen wurde, wenn er nur noch wenige Meter entfernt war..."
 australia.4.a:0 "Nutze den Vorteil!"
 australia.6.t:0 "Australien schickt Forderungen"
 australia.6.d:0 "Australien fordert, dass Neuseeland Teil des australischen Imperiums wird!"
 australia.6.a:0 "Bedingungen akzeptieren"
 australia.6.b:0 "Forderungen ablehnen"
 australia.7.t:0 "Neuseeland kapituliert"
 australia.7.d:0 "Neuseeland hat unser Ultimatum klugerweise akzeptiert."
 australia.7.a:0 "Perfekt"
 australia.8.t:0 "Neuseeland lehnt ab"
 australia.8.d:0 "Neuseeland hat unsere Forderungen abgelehnt. Das kann nur eines bedeuten.... "
 australia.8.a:0 "Nehmt sie mit Gewalt"
 australia.9.t:0 "Australisches Ultimatum"
 australia.9.d:0 " Australien fordert, dass die niederländischen Besitzungen in Asien Teil des australischen Reiches werden!"
 australia.9.a:0 "Unterwerfe Indonesien"
 australia.9.b:0 "Unwichtiges Territorium abtreten"
 australia.9.c:0 "Widerlegen Sie diese Ansprüche"
 australia.10.t:0 "Die Niederlande nehmen den Deal an"
 australia.10.d:0 "Die Niederlande haben unser Ultimatum klugerweise akzeptiert."
 australia.10.a:0 "Unsere Bestände wachsen"
 australia.11.t:0 "Die Niederlande treten Land ab"
 australia.11.d:0 "Die Niederlande haben in weiser Voraussicht unser Ultimatum angenommen. "
 australia.11.a:0 "Die Zeit zum Streiken ist jetzt gekommen"
 australia.12.t:0 "Niederländische Weigerung"
 australia.12.d:0 "Die Niederlande haben unsere Forderungen abgelehnt. Das kann nur eines bedeuten...."
 australia.12.a:0 "Wir müssen den eisernen Preis zahlen"
 australia.13.t:0 "Australien will sich der Achse anschließen"
 australia.13.d:0 "In einem Schritt, der die Welt schockiert hat, hat Australien darum gebeten, der Achse beizutreten. Was bedeutet dies für das Britische Empire?"
 australia.13.a:0 "Heißt sie willkommen"
 australia.13.b:0 "Wir brauchen keine Schwäche"
 australia.14.t:0 "Australien will der Komintern beitreten"
 australia.14.d:0 " In einem Schritt, der die Welt schockiert hat, hat Australien den Beitritt zur Komintern beantragt. Was bedeutet das für das Britische Empire?"
 australia.14.a:0 "Kommunisten gemeinsam"
 australia.14.b:0 "Wir haben keine Gleichen in dieser Welt"
 australia.15.t:0 "Anti-japanisches Auftreten"
 australia.15.d:0 "Australien hat begonnen, uns auf der Weltbühne antagonistisch gegenüberzutreten. Wir sollten sie lehren, was echte Macht bedeutet und wie man sie fürchten muss."
 australia.15.a:0 "Die Narren wissen nicht, mit wem sie sich anlegen"
 australia.16.t:0 "Der Feind unseres Feindes"
 australia.16.d:0 "Australien hat in letzter Zeit seine Bemühungen im Krieg gegen die Japaner im Pazifik intensiviert. Wir täten gut daran, zusammenzuarbeiten, um diese Bedrohung zu vernichten."
 australia.16.a:0 "Kann unser Freund sein"
 australia.17.t:0 "Australien fordert den Kiwi-Kommunismus"
 australia.17.d:0 "Australien und Neuseeland haben sich zu einem kommunistischen Bündnis zusammengeschlossen."
 australia.17.a:0 "Treten Sie zurück und akzeptieren Sie die Veränderung"
 australia.17.b:0 "Ignoriert diese kleinlichen Drohungen"
 australia.18.t:0 "Neuseeland unterwirft sich"
 australia.18.d:0 "Nach einer hitzigen Debatte in der neuseeländischen Regierung haben sie beschlossen, dass die Inseln Teil von Australien sein sollen"
 australia.18.a:0 "Auf die Revolution!"
 australia.19.t:0 "Neuseeland weigert sich"
 australia.19.d:0 "Neuseeland hat unsere Forderungen abgelehnt. Wir müssen einen Weg finden, sie zur Vernunft zu bringen!"
 australia.19.a:0 "Rettet die Arbeiter!"
 australia.20.t:0 "Australien fordert siamesischen Kommunismus"
 australia.20.d:0 "Australien hat gefordert, dass Siam ein kommunistisches Land wird. "
 australia.20.a:0 "Tritt zurück und akzeptiere die Veränderung"
 australia.20.b:0 "Ignoriert diese kleinlichen Drohungen"
 australia.21.t:0 "Siam unterwirft sich"
 australia.21.d:0 "Siam hat das australische Ultimatum akzeptiert."
 australia.21.a:0 "Auf zur Revolution!"
 australia.22.t:0 "Siam weigert sich"
 australia.22.d:0 "Siam hat unsere Forderungen abgelehnt. Wir müssen einen Weg finden, sie zur Einsicht zu bringen!"
 australia.22.a:0 "Rettet die Arbeiter!"
 australia.23.t:0 "Robert Menzies wird gewählt"
 australia.23.d:0 "Am 26. April 1939 wurde Robert Menzies als Premierminister vereidigt, nachdem er nach dem Tod von Joseph Lyons zum Vorsitzenden der United Australia Party gewählt worden war."
 australia.23.a:0 "Tragischer Verlust"
 australia.24.t:0 "John Curtin gewählt"
 australia.24.d:0 "John Curtin wurde am 7. Oktober 1941 als Premierminister vereidigt, nachdem die Fadden-Koalitionsregierung die Mehrheit im Repräsentantenhaus verloren hatte."
 australia.24.a:0 "Sehr gut"
 astnews.2.t:0 "Der König fordert einen neuen Generalgouverneur"
 astnews.2.d:0 "Der König hat die Ablösung von Sir Isaac Isaacs als Generalgouverneur gefordert.  Sir Isaac Isaacs war der erste Australier, der Generalgouverneur wurde, und ist beim Volk äußerst beliebt. Der König hat bereits entschieden, dass Alexander Hore-Ruthven, 1. Earl of Gowrie, sein Nachfolger werden soll. "
 astnews.2.a:0 "Dem Nachfolger zustimmen"
 astnews.2.b:0 "Ablehnen"
 astnews.2.c:0 "Einverstanden, aber nur wenn ein anderer Australier ernannt wird "
 #################### New Zealand ""
 nzl.1.t:0 "Bildung der Zweiten Neuseeländischen Expeditionsstreitmacht"
 nzl.1.d:0 "Neuseeländer, die im Kampf eingesetzt werden, werden sich wahrscheinlich weit von unseren Küsten entfernt gut schlagen. Nur im Ausland können diejenigen, die unsere Interessen bedrohen, besiegt werden. Wir haben eine neue Divisionsvorlage, die sich für eine Division eignet, die in Übersee dient."
 nzl.1.a:0 "Lassen Sie uns beginnen."
 nzl.2.t:0 "Lebensmittelimporte aus Neuseeland"
 nzl.2.d:0 "Der wichtigste Beitrag Neuseelands zu unserem Imperium ist nach wie vor die Bereitstellung von Nahrungsmitteln für unsere Bürger. Sie haben uns mitgeteilt, dass sie umfangreiche neue Kühllager für verderbliche Lebensmittel gebaut haben. Dies erhöht die Sicherheit unserer Lebensmittelversorgung, wenn es zu Engpässen bei der Verschiffung kommt."
 nzl.2.a:0 "Gut gemacht, Neuseeland!"
 nzl.3.t:0 "Geschwader Nr. 75"
 nzl.3.d:0 "Zu Beginn des Krieges leitete Neuseeland 30 Wellington-Bomber und deren Besatzungen ab, die in England auf ihre Auslieferung an die RAF warteten. Sie wurden zur No.75 (NZ) Squadron."
 nzl.3.a:0 "Prächtig!"
 nzl.4.t:0 "Neuseeland und der BCATP"
 nzl.4.d:0 "Der British Commonwealth Air Training Plan war ein umfangreiches gemeinsames Ausbildungsprogramm für Flugzeugbesatzungen, das von Großbritannien, Kanada, Australien und Neuseeland ins Leben gerufen wurde. Neuseeland stellte im Laufe des Krieges 2.743 Piloten für die RAF."
 nzl.4.a:0 "Gut gemacht!"
 nzl.5.t:0 "Bilden Sie die Home Guard"
 nzl.5.d:0 "Nach dem Vorbild der British Local Defence Volunteers (später Home Guard) gründeten die Returned Services Association und die Federated Farmers eine Hilfsreserve von Freiwilligen. Die Leitung dieser Reserve wurde bald von der Regierung übernommen. Wir haben eine neue Abteilung, die für die lokale Verteidigung geeignet ist."
 nzl.5.a:0 "Lassen Sie uns beginnen."
 nzl.6.t:0 "Wiederaufbereitung geborgener EQUIPMENT"
 nzl.6.d:0 "Der Krieg fordert seinen Tribut an die EQUIPMENT. Wir haben eine Vielzahl von verlassenen und/oder beschädigten EQUIPMENTsgegenständen aus den letzten Schlachten "erworben". Diese haben wir mit bescheidenem Aufwand aufgearbeitet. Alle unangenehmen Markierungen wurden sorgfältig übermalt."
 nzl.6.a:0 "Sie werden sie nicht vermissen."
 nzl.7.t:0 "Produktion kleinerer Boote in Neuseeland"
 nzl.7.d:0 "Neuseeland hat sich bereit erklärt, für unsere Streitkräfte im Pazifik kleinere Boote wie Schlepper, Schleppboote und motorisierte Leichter herzustellen. Das Land hat seine bescheidene Schiffbaukapazität durch die rasche Umschulung anderer Berufe weiter ausgebaut. In der Vergangenheit wurden über 100 Schiffe gebaut."
 nzl.7.a:0 "Ein nützlicher Plan."
 nzl.8.t:0 "Rationen für unsere Truppen"
 nzl.8.d:0 "Unsere Kriegsplanung betrachtet Neuseeland als ein Land mit begrenzten Arbeitskräften und Industrie, aber einer leistungsfähigen Landwirtschaft und Arbeitskräften. Sie haben ihre landwirtschaftliche Produktion fast so weit entwickelt wie unsere eigene große Nation. Da Neuseeland näher an den meisten pazifischen Inseln liegt als wir, ist der Kauf von Rationen in Dosen eine sinnvolle Nutzung der Stärken dieses Landes."
 nzl.8.a:0 "Eine kluge Maßnahme."
 belgium.1.t:0 "Luxemburg beschützen"
 belgium.1.d:0 "Während sich Deutschland jetzt im Krieg mit Frankreich befindet, sollten wir fragen, ob wir unsere Truppen in den Verteidigungsstellungen in Luxemburg positionieren können. Um zu versuchen, die deutschen Truppen am weiteren Vormarsch zu hindern."
 belgium.1.a:0 "Machen Sie weiter."
 belgium.1.b:0 "Vielleicht ist es keine so gute Idee."

 bulgaria.6.t:0 "Das Schicksal Bulgariens"
 bulgaria.6.d:0 "Nach dem jüngsten Chaos auf dem Balkan will Deutschland dafür sorgen, dass es in Zukunft Frieden gibt. Also bieten sie uns an, zusammenzuarbeiten! Aber wenn wir das Angebot nicht annehmen, werden sie wahrscheinlich denken, dass wir mit den Alliierten zusammenarbeiten und uns vielleicht angreifen!"
 bulgaria.6.a:0 "Ja, wir müssen annehmen."
 bulgaria.6.b:0 "Nein, das werden wir niemals akzeptieren."
 bulgaria.6.c:0 "Wir brauchen einen Kompromiss."

 bulgaria.7.t:0 "Das Ulimatum der Dobrudscha"
 bulgaria.7.d:0 "Die Bulgaren haben durch ihren diplomatischen Gesandten ein Ultimatum bezüglich des Status des von uns kontrollierten Gebiets der Dobrudscha gestellt. Dies ging einher mit einer zunehmend feindseligen Haltung in den letzten Wochen und militärischen Übungen, die uns Angst machen sollen. Wie soll unsere Antwort auf diesen mutigen Brief lauten?"
 bulgaria.7.a:0 "Wir werden ihre Forderungen akzeptieren, und sei es nur, um einen weiteren Krieg zu vermeiden."
 bulgaria.7.b:0 "Wir haben keine Angst vor den Bulgaren. Lehnen Sie dieses absurde Ultimatum ab."

 bulgaria.8.t:0 "Rumänen lehnen ab"
 bulgaria.8.d:0 "Der diplomatische Abgesandte hat die offizielle Antwort der rumänischen Regierung erhalten. Sie haben unser Ultimatum abgelehnt, und es ist klar, dass ihnen eine Lektion erteilt werden muss."
 bulgaria.8.a:0 "Mobilisieren Sie unsere Streitkräfte und berufen Sie eine Sitzung des Generalstabs ein."

 bulgaria.9.t:0 "Rumänen akzeptieren"
 bulgaria.9.d:0 "Der diplomatische Gesandte ist mit der offiziellen Antwort der rumänischen Regierung eingetroffen. Der Rest der Dobrudscha wird von nun an ein Teil der bulgarischen Nation sein."
 bulgaria.9.a:0 "Alles ist so, wie es sein soll!"

 canada.1.t:0 "Kanadisches Rundfunkgesetz"
 canada.1.d:0 "Am 2. November 1936 wurde mit dem Canadian Broadcasting Act die bestehende Canadian Radio Broadcasting Commission durch eine neue staatliche Körperschaft namens Canadian Broadcasting Corporation (CBC) ersetzt. Seitdem ist die CBC die nationale Rundfunkanstalt und bleibt es auch."
 canada.1.a:0 "Gut."
 canada.2.t:0 "Kanadisches Militärmuster"
 canada.2.d:0 "Anfang 1937 forderte das kanadische Verteidigungsministerium die kanadischen Abteilungen von Ford und GM auf, einen Prototyp eines Militärlastwagens herzustellen, der gerade vom britischen Kriegsministerium übernommen worden war.  Man ging davon aus, dass im Falle eines Krieges die in Kanada gebaute Ausrüstung mit der britischen kompatibel sein sollte.  Diese Klasse von Lastwagen sollte schließlich als Canadian Military Pattern (CMP) bezeichnet werden."
 canada.2.a:0 "Fahren Sie fort."
 canada.2.b:0 "Es besteht kein Bedarf."
 canada.3.t:0 "Lastwagen nach kanadischem Militärmuster"
 canada.3.d:0 "Bis 1939 waren die Pläne für die Canadian Military Pattern Trucks fertiggestellt.  Kanadas relativ große und moderne Autoindustrie ermöglichte es, bei Kriegsbeginn problemlos von der zivilen auf die militärische Produktion umzustellen.  Bis Kriegsende wurden in Kanada über 400.000 Lkw nach CMP-Muster gebaut, was etwas mehr als die Hälfte der gesamten Militärfahrzeugproduktion in Kanada ausmachte."
 canada.3.a:0 "Ausgezeichnet!"
 canada.4.t:0 "König trifft Hitler"
 canada.4.d:0 "Im Juni 1937 traf der kanadische Premierminister Mackenzie King als einziger nordamerikanischer Regierungschef mit dem deutschen Bundeskanzler Adolf Hitler zusammen.  Zweck des Besuchs war es, die zunehmende Aggression Deutschlands zu beurteilen. Wie die meisten anderen europäischen und nordamerikanischen Staatsoberhäupter unterstützte auch König die Politik der "Beschwichtigung" gegenüber der deutschen Aggression."
 canada.4.a:0 "Appeasement wird funktionieren."
 canada.4.b:0 "Dieser Mann ist böse."
 canada.5.t:0 "1939 Königliche Tour durch Kanada"
 canada.5.d:0 "Ab dem 17. Mai 1939 bereisten König Georg VI. und seine königliche Gemahlin Königin Elisabeth Kanada, die Vereinigten Staaten und das Dominion Neufundland.  Die Royals besuchten jede Provinz und zogen in jeder neuen Stadt eine große Menschenmenge an."
 canada.5.a:0 "Lang lebe der König!"
 canada.6.t:0 "Ram-Panzer-Konstruktion"
 canada.6.d:0 "Als das britische Expeditionskorps aus Dünkirchen evakuiert wurde, ließ es den Großteil seiner Ausrüstung zurück, darunter auch Panzer.  Dadurch verfügte Großbritannien nur noch über sehr wenige Panzer und die Produktion reichte nicht aus, um auch Kanada zu versorgen.  Es wurde beschlossen, Panzer in Kanada zu produzieren, und die Montreal Locomotive Works wurden zum Canadian Tank Arsenal ernannt.  Die Konstruktionsarbeiten begannen damit, den Antriebsstrang und den Motor des amerikanischen M3 Lee als Grundlage für den neuen Panzer zu verwenden."
 canada.6.a:0 "Weitermachen."
 canada.6.b:0 "Es besteht kein Bedarf."
 canada.7.t:0 "Ram-Prototyp fertiggestellt"
 canada.7.d:0 "Im Juni 1941 war ein funktionsfähiger Prototyp des Ram I fertig, und die Produktion begann im November. Innerhalb von drei Monaten wurde die Produktion auf den Ram II umgestellt, der die größere 6-Pfünder-Kanone verwendete."
 canada.7.a:0 "Ausgezeichnet."
 canada.8.t:0 "Grizzly bereit für die Produktion"
 canada.8.d:0 "1943 beschlossen die Alliierten, gepanzerte Einheiten auf der Grundlage des amerikanischen Sherman zu standardisieren. Die Montreal Locomotive Works begannen mit der Produktion des Grizzly, eines M4A1 Sherman mit einigen Modifikationen."
 canada.8.a:0 "Ausgezeichnet."
 hatay.1.t:0 "Die Abtretung von Hatay"
 hatay.1.d:0 "Die Türken stehen kurz davor, Hatay, einen Teil unseres Mandatsgebiets Syrien, zu annektieren. Sollen wir sie gewähren lassen, oder werden wir uns doch wehren?"
 hatay.1.a:0 "Wir können ohne Hatay auskommen."
 hatay.1.b:0 "Hatay ist Teil von Syrien!"
 hatay.2.t:0 "Die Abtretung von Hatay - Antrag genehmigt"
 hatay.2.d:0 "Frankreich hat unseren Forderungen zugestimmt und Hatay ist wieder türkisch!"
 hatay.2.a:0 "Ausgezeichnet!"
 hatay.3.t:0 "Die Abtretung von Hatay - Antrag abgelehnt"
 hatay.3.d:0 "Im letzten Moment hat Frankreich unsere Pläne in Hatay durchkreuzt!"
 hatay.3.a:0 "Das ist schlecht..."
 pride.1.t:0 "$PRIDE_SUNK$ Versenkt!"
 pride.1.d:0 "Der Stolz der $FROMCOUNTRY_ADJ$ Navy, die furchterregende $PRIDE_SUNK$, wurde von der glorreichen $PRIDE_SINKER$ versenkt! Dies ist ein Schlag für die Moral der $FROMCOUNTRY_ADJ$ und ein Schub für unsere eigene."
 pride.1.a:0 "Ausgezeichnete Nachrichten!"
 pride.2.t:0 "$PRIDE_SUNK$ verloren!"
 pride.2.d:0 "Der Stolz unserer Marine, die glorreiche $PRIDE_SUNK$, ist mit allen Händen verloren, versenkt von der $FROMCOUNTRY_ADJ$ $PRIDE_SINKER$. Das ist ein herber Schlag für unsere Moral."
 pride.2.a:0 "Verflucht!"
 pride.4.t:0 "Reden"
 pride.4.d:0 "Willst du Audio-Reden hören, die die KI auslöst?"
 pride.4.a:0 "Ja, einschalten."
 pride.4.b:0 "Nein, deaktivieren."

 pride.6.t:0 "Zu hoher Luftwaffenstützpunkt-Level"
 pride.6.d:0 "Es scheint, dass einer Ihrer Staaten mit begrenzter Luftwaffenbasis eine zu hohe Luftwaffenbasisstufe hat. Staaten der Zustandskategorie 'Tiny Island' können maximal eine Luftwaffenbasis der Stufe 2 haben. Eine Stufe wird entfernt."
 #pride.66.d:0 "Es scheint, dass eine Ihrer Luftwaffenstützpunkte in der Warteschlange das Limit in diesem Staat überschreitet, bitte entfernen Sie sie. Staaten der Zustandskategorie 'Winzige Insel' können maximal eine Luftwaffenbasis der Stufe 2 haben. Sie wird nach einigen Tagen entfernt, wenn sie fertiggestellt ist."
 pride.6.a:0 "Entschuldigung"
 pride.7.d:0 "Es scheint, dass einer Ihrer Staaten mit begrenzter Luftwaffenbasis eine zu hohe Luftwaffenbasisstufe hat. Staaten der Zustandskategorie 'Kleine Insel' können maximal einen Luftwaffenstützpunkt der Stufe 4 haben. Eine Stufe wird entfernt."
 #pride.77.d:0 "Es hat den Anschein, dass eine Ihrer Luftwaffenstützpunkte in der Bauwarteschlange das Limit in diesem Staat überschreitet, bitte entfernen Sie sie. Staaten der Zustandskategorie 'Kleine Insel' können maximal einen Luftwaffenstützpunkt der Stufe 4 haben. Sie wird nach einigen Tagen wieder entfernt, wenn sie fertiggestellt ist."
 pride.8.d:0 "Es scheint, dass einer Ihrer infrastrukturell begrenzten Staaten ein zu hohes Level an Luftwaffenstützpunkten hat. Einige Wüstenstaaten können maximal über eine Infrastruktur der Stufe 6 verfügen. Eine Stufe wird entfernt."
 #pride.88.d:0 "Es scheint, dass eine Ihrer Infrastrukturen in der Bauwarteschlange Sie über das Limit in diesem Staat bringt, bitte entfernen Sie sie. Einige Wüstenstaaten können maximal eine Infrastruktur der Stufe 6 haben. Sie wird nach einigen Tagen entfernt, wenn sie fertiggestellt ist."
 pride.8.t:0 "Zu hohe Infrastrukturstufe"
 small_island_airbase_limit:0 "Kleine Insel: §RMax Level 4 Airbase§!"
 tiny_island_airbase_limit:0 "Winzige Insel: §RMax Level 2 Luftwaffenstützpunkt§!"
 infra_limit:0 "Raue Wüste: §RMax Level 6 Infrastruktur§!"

 bicecanada.1.t:0 "Das Plebiszit von 1942"
 bicecanada.1.d:0 "Bis 1941 gab es genügend Freiwillige für fünf Übersee-Divisionen. In der Zwischenzeit drängten die Konservativen King, dem Generalgouverneur die Einführung der Wehrpflicht in Übersee zu empfehlen. Im April 1942 wurde eine Volksabstimmung über die Frage abgehalten: "Sind Sie dafür, die Regierung von allen Verpflichtungen zu entbinden, die sich aus früheren Zusagen ergeben, die die Methoden der Rekrutierung von Männern für den Militärdienst einschränken?"\n\nDie Volksabstimmung wurde von den meisten englischen Kanadiern sowie von der verbotenen Kommunistischen Partei Kanadas unterstützt, die Tim Buck "Yes"-Komitees gründete, um für eine Ja-Stimme zu werben. In ganz Kanada sprachen sich 64,5 % der Wähler für die Wehrpflicht aus, wobei die englischen Kanadier zu 83 % dafür stimmten. Bei den Frankokanadiern fand der Vorschlag kaum Unterstützung, vor allem in Quebec, wo Gruppen, die sich gegen die Wehrpflicht aussprachen (darunter eine Gruppe unter der Führung von Henri Bourassa, dem schärfsten Gegner der Wehrpflicht im Jahr 1917), 72,9 % der Wähler davon überzeugten, die Volksabstimmung abzulehnen. Die Regierung verabschiedete daraufhin den Gesetzentwurf 80, mit dem die Abschnitte des NRMA aufgehoben wurden, die keine Wehrpflicht in Übersee vorsahen. Viele Kanadier waren jedoch immer noch gegen die sofortige Einberufung; in Montreal kam es zu einigen Unruhen, die jedoch nicht das Ausmaß der Unruhen von 1917 und 1918 erreichten. Selbst in Toronto, einer Region, in der die Wehrpflicht stark befürwortet wurde, unterlag der Konservative Arthur Meighen in einer Nachwahl, nachdem er versprochen hatte, sich für die Einführung der Wehrpflicht einzusetzen."
 bicecanada.1.a:0 "Zeit, seinen Mann zu stehen!"
 bicemexico.1.t:0 "Untergang der Potero de Llano"
 bicemexico.1.d:0 "Die SS Potrero del Llano war ein 1912 gebautes Öltankschiff. Sie fuhr für mehrere Unternehmen und überlebte den Ersten Weltkrieg, bevor sie im Zweiten Weltkrieg unter mexikanischer Flagge vor der Küste Floridas von einem deutschen U-Boot torpediert und versenkt wurde. Ihr Untergang trug zu Mexikos Entscheidung bei, auf der Seite der Alliierten in den Krieg einzutreten."
 bicemexico.1.a:0 "Krieg mit den Faschisten!"
 ### GERMANY ### ""
 germany.247.t:0 "Die Bolschewiken geben nicht klein bei"
 germany.247.d:0 "[SOV.GetAdjective] beschuldigen uns Dinge, von denen wir noch nie gehört haben! In unserem glatten Versuch, der Welt die ungerechte Behandlung der freien Stadt Danzig durch das polnische Regime zu zeigen, hat die Weltpresse eine Gegenpropaganda gestartet. Wir glauben, dass die Sowjetunion dahinter steckt! Stalin hat gerade eine Erklärung abgegeben, in der er das polnische Volk vor weiteren Aggressionen schützen will."
 germany.247.a:0 "Oh nein!"

 germany247_tt:0 "§YMolotow-Ribbentrop-Pakt wird ein Abkommen mit der [SOV.GetAdjective] treffen, damit Polen angegriffen werden kann.§!"

 germany.248.t:0 "[GER.GetAdjective] Kriegsvorbereitungen?"
 germany.248.d:0 "Unser Nachrichtendienst berichtet, dass die jüngste Konzentration des deutschen Außenministers auf die freie Stadt Danzig in Wirklichkeit eine Vorbereitung auf die Besetzung von ganz Polen ist!"
 germany.248.a:0 "Sie sind jetzt am verwundbarsten, da alle internationalen Gemeinschaften auf sie schauen - lassen Sie sie bluffen!"
 germany.248.b:0 "Wir werden die Hände falten und diese eklatante Missachtung unseres Paktes hinnehmen."

 germany.7.t:0 "[SOV.GetAdjective] Polen den Rücken stärken"
 germany.7.d:0 "[SOV.GetAdjective] hat verkündet, dass sie vor deutschen Aggressionen gegen den polnischen Staat nicht zurückschrecken werden!"
 germany.7.a:0 "Zurückweichen"
 germany.7.b:0 "Krieg!"

 blocked_danzig:0 "Deutschland hat sich nach der sowjetischen Intervention zurückgezogen"

 germany.8.t:0 "[SOV.GetAdjective] widerspricht!"
 germany.8.d:0 "[SOV.GetAdjective] hat verkündet, dass unser Krieg gegen Polen gegen das Völkerrecht verstößt, aber keine weiteren Schritte unternommen, es scheint so, als würden sie an Ort und Stelle bleiben, während wir uns nehmen, was uns gehört!"
 germany.8.a:0 "Ausgezeichnet!!!"

 germany.9.t:0 "[GER.GetAdjective] weigert sich!"
 germany.9.d:0 "[GER.GetAdjective] hat verkündet, dass sie nicht von ihrem ungerechten Krieg gegen die Polen ablassen werden, wir müssen unsere Armeen jetzt in Marsch setzen, um sie daran zu hindern, zu viele strategische Regionen einzunehmen!"
 germany.9.a:0 "Krieg!"

 germany.10.t:0 "[GER.GetAdjective] gibt nach!"
 germany.10.d:0 "[GER.GetAdjective] hat sich unseren Drohungen gebeugt und zieht sich über die polnische Grenze zurück! Ihr albernes Schauspiel in Danzig ist vorbei, und die internationale Gemeinschaft wird den außer Kontrolle geratenen Irren in Berlin jetzt nicht mehr wohlwollend betrachten! Sie hätten einen Pakt mit uns schließen sollen, ihr Narren!"
 germany.10.a:0 "Dummköpfe!"

 germany.249.t:0 "Besetztes sowjetisches Gebiet aus Rumänien holen?"
 germany.249.d:0 "Wir können die Besetzung dieser strategischen Staaten selbst in die Hand nehmen."
 germany.249.a:0 "Ja, natürlich."
 germany.249.b:0 "Nein."
 germany.249.c:0 "Nein, deaktivieren Sie dieses Pop-up."
 germany.250.t:0 "Öl für Waffenvertrag"
 germany.250.d:0 "Die Deutschen schlagen einen Vertrag vor, in dem sie Zugang zu unserem Öl erhalten, uns aber im Gegenzug viele Waffen anbieten! Und die Welt ist gefährlich, also brauchen wir diese Waffen!"
 germany.250.a:0 "Ja, wir werden zusammenarbeiten!"
 germany.250.b:0 "Nein, so etwas wird es nicht geben."

 germany.253.t:0 "Die Erweiterung des Molotow-Ribbentrop-Paktes"
 germany.253.d:0 "Das sowjetische Außenministerium hat vorgeschlagen, dass wir den Nichtangriffspakt zwischen unseren beiden Nationen verlängern. Dieser Vertrag wird unseren gegenseitigen Handel weiter steigern, und ein neues zusätzliches geheimes Protokoll schlägt die Aufteilung des Mittleren Ostens in eine deutsche und eine sowjetische Sphäre vor.\n\nAuch wenn die Kommunisten in Moskau nicht vertrauenswürdig sind, wird uns dieser Pakt erlauben, mit der schnell wachsenden wirtschaftlichen und politischen Macht der USA umzugehen."
 germany.253.a:0 "Ratifizierung des Vertrages."
 germany.253.a.tt:0 "§RSolange der Pakt in Kraft ist, wird die Handelspolitik der Geschlossenen Wirtschaft nicht verfügbar sein.§!\n"
 germany.253.b:0 "Keine Geschäfte mehr mit den Kommunisten!"
 germany.254.t:0 "Berlin ratifiziert den Pakt"
 germany.254.d:0 "[GER.GetNameDef] hat klugerweise zugestimmt, unseren Nichtangriffspakt zu ratifizieren. Das bedeutet, dass wir frei handeln können, ohne eine deutsche Intervention zu riskieren.\n\n Leider stellen einige unserer Freunde jetzt unser Engagement für die endgültige Zerstörung des Kapitalismus in Frage."
 germany.254.a:0 "Ausgezeichnet."
 germany.255.t:0 "Berlin lehnt den Pakt ab"
 germany.255.d:0 "[GER.GetNameDef] hat sich geweigert, unseren Nichtangriffspakt zu unterzeichnen! Das macht die Sache kompliziert, denn wir können auf der Weltbühne nicht entschlossen handeln, ohne eine deutsche Intervention zu riskieren."
 germany.255.a:0 "Verflucht seien sie!"

 #germany.255.t:0 "Das Schicksal Jugoslawiens"
 #germany.255.d:0 "Wir annektieren Jugoslawien."
 #germany.255.a:0 "Na klar."
 #germany.255.b:0 "Nein."
 germany.256.t:0 "Das besetzte französische Territorium von den örtlichen Behörden erhalten?"
 germany.256.d:0 "Wir können uns entscheiden, wie wir die Besetzung dieser strategischen Staaten handhaben."
 germany.256.a:0 "Ja."
 germany.256.b:0 "Nein."
 germany.256.c:0 "Nein, deaktivieren Sie dieses Pop-up."


 germany.257.t:0 "Bolschewiken erheben Einspruch!"
 germany.257.d:0 "Die Sowjetunion wirft uns Dinge vor, von denen wir noch nie gehört haben! Wir glauben, dass die Sowjetunion dahinter steckt! Stalin hat gerade eine Erklärung abgegeben, dass er das schwedische Volk vor weiteren Aggressionen unsererseits schützen will."
 germany.257.a:0 "Oh nein!"

 germany.258.t:0 "Die Bolschewiken erheben Einspruch!"
 germany.258.d:0 "Die Sowjetunion wirft uns Dinge vor, von denen wir noch nie gehört haben! Wir glauben, dass die Sowjetunion dahintersteckt! Stalin hat soeben eine Erklärung zum Schutz des spanischen Volkes vor weiteren Aggressionen unsererseits abgegeben."
 germany.258.a:0 "Oh nein!"

 germany.222.t:0 "Befehl Aufstellungswelle 1"
 germany.222.d:0 "Während des Zweiten Weltkriegs wurden die deutschen Infanteriedivisionen meist in "Wellen" mobilisiert, wie es die wechselnden Kriegsglücksfälle erforderten. Welle war die deutsche Bezeichnung für Gruppen von Infanteriedivisionen, die ungefähr zur gleichen Zeit aufgestellt wurden, ungefähr die gleiche Art von Organisation und Ausrüstung hatten und einen ähnlichen Personal- und Ausbildungsstand aufwiesen. Von 1939 bis 1945 gab es mindestens 35 "Wellen", die in den verschiedenen Wehrkreisen unter der Aufsicht des Ersatzheeres gebildet wurden."
 germany.222.a:0 "Befehl Aufstellungswelle 1"
 germany.223.t:0 "Bestellung 25. - 26. - 33. - 34. Inf.-Div."
 germany.223.d:0 "Wegen der Besetzung des Rheinlandes wurden diese 4 Infanterie-Divisionen (1 Welle) früher zum Einsatz gerufen. Sie wurden mobilisiert und in Saarplaz zur Bewachung der Grenze zu Frankreich stationiert.\n25. Infanterie-Division stationiert: Ludwigsburg CO = Generalmajor Schaller-Kalide H.\n26. Infanterie-Division stationiert: Koln CO = Generalleutnant Kühne F.\n33. Infanterie-Division stationiert: Darmstadt CO = General der Infanterie Ritter von Schobert E.S.E.\n34. Infanterie-Division stationiert: Koblenz CO = Generalleutnant Lüdke E."
 germany.223.a:0 "Erstellen Sie sie."
 germany.223.b:0 "Kein Bedarf."
 germany.224.t:0 "Bestellung 27. - 28. - 29. - 30. Inf.-Div."
 germany.224.d:0 "Um seine Armeen weiter auszubauen, ordnete Hitler die Bildung von 4 weiteren Infanterie-Divisionen (1 Welle) an.\n27. Infanterie-Division stationiert: Augsburg\n§YCO = Generalmajor Emil Reischle\n28. Infanterie-Division stationiert: Breslau\nCO = Generalleutnant Hans von Obstfelder\n29. Infanterie-Division stationiert: Erfurt\nCO = Generalleutnant Gustav von Wietersheim\n30. Infanterie-Division stationiert: Lübeck\nCO = Generalleutnant Carl-Heinrich von Stülpnagel"
 germany.224.a:0 "Erstellen Sie sie."
 germany.224.b:0 "Kein Bedarf."
 germany.225.t:0 "Bestellung 31. - 32. - 35. - 36. Inf.-Div."
 germany.225.d:0 "Um seine Armeen noch weiter auszubauen, befahl Hitler die Bildung von 4 weiteren Infanterie-Divisionen (1 Welle).\n31. Infanterie-Division Braunschweig\n32. Infanterie-Division Koslin\n35. Infanterie-Division Karlsruhe\n36. Infanterie-Division Kaiserslautern"
 germany.225.a:0 "Erstelle sie."
 germany.225.b:0 "Kein Bedarf."
 germany.226.t:0 "Bestellung 46. Inf.-Div."
 germany.226.d:0 "Die 46. Infanterie-Division wurde 1938 unter dem Kommando von Generalmajor Paul von Hase aufgestellt. Sie nahm 1939 am Einmarsch in Polen teil und kämpfte im folgenden Jahr in Frankreich. Dort blieb sie bis 1941 und nahm dann im April am Einmarsch in Jugoslawien teil. Während des Einmarsches in die Sowjetunion wurde sie der Heeresgruppe Süd unterstellt und marschierte durch die Ukraine und auf die Krim. Im März 1945 wurde die Division als Volksgrenadier-Division 46 bezeichnet. Volksgrenadier-Division. Da sie zahlenmäßig dezimiert war, kapitulierte die Division im Mai 1945 vor den Sowjets."
 germany.226.a:0 "Aufstellung der 46. ID."
 germany.226.b:0 "Kein Bedarf."
 germany.227.t:0 "Bestellung der 50. und 72. Inf.-Div."
 germany.227.d:0 "Die 50. Infanterie-Division wurde am 26. August 1939 aus der Grenzkommandantur Küstrin gebildet. Die 72. Infanterie-Division wurde am 19. September 1939 aus der Grenz-Division Trier gebildet."
 germany.227.a:0 "Sie schaffen"
 germany.227.b:0 "Kein Bedarf."

 germany.2280.t:0 "Böhmen ist mit Deutschland wiedervereinigt worden!"
 germany.2280.d:0 "Die Imperialisten wissen, dass Deutschland einen berechtigten Anspruch auf Böhmen hat, sie werden nicht in der Lage sein, die Wiedervereinigung von ganz Deutschland zu verhindern. Wir haben jetzt die Kontrolle über die böhmische Autoindustrie, wir werden einige ihrer sehr hochwertigen Designs und bereits produzierten Fahrzeuge verwenden können."
 germany.2280.a:0 "Mal sehen, was wir verwenden können."

 germany.228.t:0 "Panzer 35(t)"
 germany.228.d:0 "Es wurden insgesamt 434 Stück gebaut. Davon beschlagnahmten die Deutschen 244, als sie im März 1939 Böhmen und Mähren besetzten, und die Slowaken erwarben 52, als sie zur gleichen Zeit ihre Unabhängigkeit von der Tschechoslowakei erklärten. Andere wurden nach Bulgarien und Rumänien exportiert. In deutschen Diensten kam sie in den ersten Jahren des Zweiten Weltkriegs zum Einsatz, insbesondere bei der Invasion Polens, der Schlacht um Frankreich und dem Einmarsch in die Sowjetunion, bevor sie 1942 ausgemustert oder verkauft wurde. Für den Rest des Krieges wurde er von anderen Ländern und bis in die 1950er Jahre als Übungspanzer in Bulgarien eingesetzt."
 germany.228.a:0 "Verwendung des 35(t)-Designs und Bildung der 6. und 8. Pz.-Div."
 germany.228.b:0 "Kein Bedarf."
 germany.229.t:0 "Panzer 38(t)"
 germany.229.d:0 "Nach der Übernahme der Tschechoslowakei durch Deutschland wurde er vom deutschen Heer übernommen und kam bei den Angriffen auf Polen, Frankreich und Russland zum Einsatz. Die Produktion wurde 1942 eingestellt, als seine Bewaffnung als unzureichend erachtet wurde. Insgesamt wurden über 1400 Stück hergestellt. Das Fahrgestell wurde für den Marder III (1942-1944) weiter produziert, und einige seiner Komponenten wurden im späteren Jagdpanzer 38 (1944-1945) für Panzerjäger, turmlose Sturmgeschütze, Panzerabwehrkanonen und Flugabwehrkanonen verwendet. Der Panzer 38(t) zeigte im Polenfeldzug 1939 und in der Schlacht um Frankreich 1940 gute Leistungen. Er war besser bewaffnet als die Panzer I und Panzer II. Er war den meisten leichten Panzerkonstruktionen der damaligen Zeit ebenbürtig, obwohl er nicht in der Lage war, die Frontpanzerung der mittleren und schweren Panzer sowie der Infanteriepanzer wirksam zu bekämpfen."
 germany.229.a:0 "Verwenden Sie die 38(t) Konstruktion und bilden Sie die 7. Pz.-Div."
 germany.229.b:0 "Kein Bedarf."
 germany.231.t:0 "Groß-Deutschland-Regiment"
 germany.231.d:0 "In der ersten Woche des Jahres 1939 ordnete Hitler an, dass das Wach-Regiment - die Anfang 1921 zur Abwehr der Revolutionsgefahr geschaffene Einheit - in Infanterie-Regiment Großdeutschland umbenannt wird. Die Einheit sollte nun über einen festen Kader verfügen, und im Gegensatz zu anderen Regimentern des Heeres, die aus einer bestimmten Region stammten, sollten die Rekruten des Infanterieregiments Großdeutschland aus dem gesamten Bundesgebiet stammen. Die Einheit wurde am 14. Juni 1939 offiziell aktiviert, und der Anlass wurde mit einer Parade durch die Straßen der Hauptstadt gefeiert.\n\n Das Regiment wurde im September 1939 reorganisiert und nahm nicht am Fall Weiss teil, eine Tatsache, die den Stolz des Regiments, das den Namen der Nation auf dem Ärmel trug, beeinträchtigte."
 germany.231.a:0 "Das Regiment aufstellen."
 germany.231.b:0 "Nicht nötig."
 germany.233.t:0 "Deutsches Afrikakorps DAK"
 germany.233.d:0 "Das DAK war das deutsche Expeditionskorps in Afrika während des Nordafrika-Feldzugs im Zweiten Weltkrieg. Es wurde zunächst als Haltetruppe zur Unterstützung der italienischen Verteidigung ihrer afrikanischen Kolonien entsandt und kämpfte unter verschiedenen Bezeichnungen von März 1941 bis zu seiner Kapitulation im Mai 1943 in Afrika weiter. Der bekannteste Kommandeur der Einheit war Feldmarschall Erwin Rommel."
 germany.233.a:0 "Das D.A.K. bilden"
 germany.233.b:0 "Nicht nötig."
 germany.235.t:0 "Tschechische EQUIPMENT"
 germany.235.d:0 "Mit der Annexion der Tschechoslowakei haben wir große Mengen an Kriegsmaterial erworben, darunter Lastwagen, Artillerie und Kleinwaffen."
 germany.235.a:0 "Sehr nützlich!"
 germany.236.t:0 "Französische EQUIPMENT"
 germany.236.d:0 "Mit dem Fall Frankreichs haben wir große Mengen an Kriegsmaterial erworben, darunter Lastwagen, Artillerie und Handfeuerwaffen."
 germany.236.a:0 "Sehr nützlich!"
 germany.238.t:0 "Barbarossa"
 germany.238.d:0 "Operation Barbarossa war der Codename für den Überfall der Achsenmächte auf die Sowjetunion, der am Sonntag, dem 22. Juni 1941, während des Zweiten Weltkriegs begann. Die Operation entsprang dem ideologischen Ziel Nazideutschlands, die westliche Sowjetunion zu erobern, um sie mit Deutschen zu besiedeln (Lebensraum), einen Teil der Slawen als Sklavenarbeiter für die Kriegsanstrengungen der Achsenmächte zu verwenden und den Rest gemäß dem Generalplan Ost zu vernichten sowie die Ölreserven des Kaukasus und die landwirtschaftlichen Ressourcen der sowjetischen Gebiete zu erwerben."
 germany.238.a:0 "Vorwärts!"
 germany.239.t:0 "Anton"
 germany.239.d:0 "Operation Anton"
 germany.239.a:0 "Wir erlangen die Kontrolle über ganz Frankreich."
 germany.300.t:0 "Faschistischer Putsch mit deutscher Hilfe"
 germany.301.t:0 "Deutsch-spanischer Freundschaftsvertrag"
 germany.301.d:0 "Die Deutschen fordern uns auf, einen Nichtangriffspakt zu unterzeichnen und ihnen militärischen Zugang zu gewähren, um unsere Sympathien und unsere Distanz zu den Alliierten zu zeigen. Wir sollten in Betracht ziehen, ihn zu unterzeichnen, um zu zeigen, dass wir ihre Hilfe im Bürgerkrieg nicht vergessen haben. Wenn wir ihn nicht unterzeichnen, könnten sie denken, dass wir uns den Alliierten anschließen und uns wahrscheinlich angreifen!"
 germany.301.a:0 "Unterschreibt es! Es wird uns helfen, uns vom Krieg zu erholen!"
 germany.301.b:0 "Verweigern."
 germany.302.t:0 "Der Atlantikwall"
 germany.302.d:0 "Der Atlantikwall (deutsch: Atlantikwall) war ein umfangreiches System von Küstenverteidigungsanlagen und Befestigungen, das von Nazi-Deutschland zwischen 1942 und 1944 entlang der Küste Kontinentaleuropas und Skandinaviens zur Verteidigung gegen eine erwartete alliierte Invasion des von den Nazis besetzten Europas vom Vereinigten Königreich aus während des Zweiten Weltkriegs errichtet wurde. Die Besatzung und der Betrieb des Atlantikwalls wurden vom deutschen Heer verwaltet, mit einiger Unterstützung durch Bodentruppen der Luftwaffe."
 germany.302.a:0 "Festüng Europa!"

 germany.303.t:0 "Franco nimmt den Deal an"
 germany.303.d:0 "Unser Gesandter in Spanien ist zurückgekehrt und verkündet, dass Franco unsere Abmachung akzeptiert hat."
 germany.303.a:0 "Ausgezeichnet"

 germany.304.t:0 "Franco lehnt ab"
 germany.304.d:0 "Unser Gesandter in Spanien ist zurückgekehrt und verkündet, dass Franco unseren Vorschlag abgelehnt hat."
 germany.304.a:0 "Oh nein"

 germany.305.t:0 "Deutsch-Argentinischer Freundschaftsvertrag"
 germany.305.d:0 "Die Deutschen fordern uns auf, einen Nichtangriffspakt zu unterzeichnen, um unsere Sympathien und unsere Distanz zu den Alliierten zu zeigen. Wir sollten in Erwägung ziehen, ihn zu unterzeichnen, um zu zeigen, dass wir unsere alten preußischen Militärtraditionen nicht vergessen haben. Wenn wir ihn nicht unterschreiben, könnten sie denken, dass wir uns den Alliierten anschließen und uns wahrscheinlich angreifen!"
 germany.305.a:0 "Unterschreiben Sie!!"
 germany.305.b:0 "Verweigern"

 germany.306.t:0 "Argentinien nimmt das Abkommen an"
 germany.306.d:0 "Unser Gesandter in Argentinien ist zurückgekehrt und verkündet, dass sie unser Abkommen akzeptiert haben."
 germany.306.a:0 "Ausgezeichnet"

 germany.307.t:0 "Argentinien lehnt ab"
 germany.307.d:0 "Unser Gesandter in Argentinien ist zurückgekehrt und verkündet, dass sie unseren Vorschlag abgelehnt haben."
 germany.307.a:0 "Oh nein"

 germany.308.t:0 "Die Frage von Südtirol"
 germany.308.desc:0 "Südtirol ist historisch gesehen österreichisches Territorium, wurde aber nach dem großen Krieg zu Unrecht an Italien abgetreten. Die derzeitige Führung in Italien könnte die Angelegenheit aus unserer Sicht sehen."
 germany.308.a:0 "Mit Italien zusammenarbeiten"
 germany.308.b:0 "Fordern Sie Südtirol"
 germany.309.t:0 "[fordert_Tirol.GetName] Fordert Südtirol"
 germany.309.desc:0 "[fordert_Tirol.GetName] fordert, dass wir Südtirol abtreten, um die Fehler, die nach dem Ersten Weltkrieg gemacht wurden, rückgängig zu machen."
 germany.309.a:0 "Niemals!"
 germany.309.b:0 "Akzeptieren Sie die Forderung"
 germany.310.t:0 "Tirol ist geeint!"
 germany.310.desc:0 "Da Südtirol mehrheitlich österreichisch-germanisch ist, gehört es zum Reich, vereint mit seinen Brüdern in Innsbruck. Damit sind alle Konflikte, die [Forderungen_Tirol.GetName] in der Region hat, endgültig beigelegt."
 germany.310.a:0 "Süd-Tirol ist Deutsch!"

 news.73.t:0 "Tirol ist wiedervereinigt!"
 news.73.desc:0 "Das überwiegend österreichisch-deutsche Süd-Tirol ist mit Nord-Tirol unter dem Banner von [Forderungen_Tirol.GetName] wiedervereinigt worden. Vereint mit ihren Brüdern in Innsbruck brach auf den Straßen Jubel aus. Damit sind die Konflikte, die [Forderungen_Tirol.GetName] in der Region mit [ITA.GetName] hat, endgültig beigelegt."
 news.73.a:0 "Okay ."

 germany.311.t:0 "Italien lehnt ab, Tirol bleibt geteilt!"
 germany.311.desc:0 "Die Italiener haben unsere Forderung nach einer Wiedervereinigung Südtirols mit [Forderungen_Tirol.GetName] abgelehnt, die Provinz bleibt italienisch. Damit wird der seit dem Ersten Weltkrieg bestehende Status quo beibehalten. Es ist klar, dass Tirol vorerst nicht vereinigt werden wird und die Volksdeutschen in der Region noch eine Weile unter il tricolore leben müssen."
 germany.311.a:0 "Wir sollten uns zurückhalten"
 germany.311.b:0 "Wir lassen uns nicht abwimmeln!"
 germany.312.t:0 "Mach mit oder stirb!"
 germany.312.desc:0 "Deutschland stellt uns vor die Wahl, entweder wir schließen uns ihnen an oder sie greifen unser Land an, wir müssen uns für Tod oder Schande entscheiden!"
 germany.312.a:0 "Nein, wir werden nicht beitreten! Lasst das Militär die Kontrolle übernehmen!"
 germany.312.b:0 "Ja, sie sind die Einzigen, die uns schützen können!"
 germany.313.t:0 "Bulgarien verweigert"
 germany.313.d:0 "Bulgarien hat dummerweise unsere Hilfe bei der Lösung seiner Grenzstreitigkeiten abgelehnt."
 germany.313.a:0 "Sie werden dafür bezahlen!"
 germany.3131.t:0 "Bulgarien schlägt einen Kompromiss vor"
 germany.3131.d:0 "Bulgarien ist nicht bereit, die Kontrolle über sein Land aufzugeben, schlägt aber vor, dass es sich unserer Fraktion anschließt und verspricht, uns in zukünftigen Kampagnen zu helfen."
 germany.3131.a:0 "In Ordnung"
 germany.3131.b:0 "Sie werden dafür bezahlen!"
 germany.314.t:0 "Allianz gegen die Sowjetunion"
 germany.314.d:0 "Nachdem wir Danzig gegen die Slowakei getauscht haben, fordern uns die Deutschen auf, uns der Achse anzuschließen, um gemeinsam gegen die sowjetische Bedrohung zu kämpfen! Wir sollten uns das gut überlegen, denn wenn wir nicht mitmachen, könnten sie denken, dass wir auf der Seite der Sowjetunion stehen und uns zum Feind erklären!"
 germany.314.a:0 "Ja, wir werden den Kommunismus zerschlagen!"
 germany.314.b:0 "Nein, das scheint nicht richtig zu sein!"
 germany.315.t:0 "Polen lehnt unser glorreiches Angebot ab"
 germany.315.d:0 "Es ist traurig, dass sie abgelehnt haben, sie wären ein starker Verbündeter in unserem Kampf gegen die sowjetische Bedrohung gewesen!"
 germany.315.a:0 "Sie sind unser Feind!"
 germany.316.t:0 "Deutsch-sowjetisches Handelsabkommen"
 germany.316.d:0 "Deutschland schlägt ein Handelsabkommen vor, sie bieten Technologien und Bauberatung an und wollen Ressourcen dafür haben! Sollen wir zustimmen oder nicht?"
 germany.316.a:0 "Ja, es wird uns helfen!"
 germany.316.b:0 "Nein, keine weiteren Abkommen!"
 germany.317.t:0 "Deutsch-sowjetisches Handelsabkommen"
 germany.317.d:0 "Die Sowjets haben unseren Vorschlag angenommen. Wir mussten ihnen Technologien geben und ihnen helfen, ihr Land aufzubauen, aber wir bekommen so einige benötigte Ressourcen und Lebensmittel!"
 germany.317.a:0 "Lasst es uns weise nutzen!"
 germany.318.t:0 "Todt's Tod"
 germany.318.d:0 "Traurigerweise müssen wir bekannt geben, dass Fritz Todt nach dem Absturz seines Flugzeugs gestorben ist! Es ist nicht klar, wie das passieren konnte! Nun müssen wir uns entscheiden, ob wir ihn ersetzen wollen oder uns auf die Verbesserung unseres Reiches in einem anderen Bereich konzentrieren wollen! Ihn durch Albert Speer zu ersetzen, könnte eine gute Wahl sein."
 germany.318.a:0 "Wir brauchen einen industriellen Organisator."
 germany.318.b:0 "Nein, er kann nicht ersetzt werden."
 germany.319.t:0 "Ernennung von Speer"
 germany.319.d:0 "Der Führer hat beschlossen, Albert Speer, seinen persönlichen Architekten, zum Rüstungsorganisator unseres Großen Reiches zu ernennen."
 germany.319.a:0 "Herzlichen Glückwunsch, Herr Speer."
 germany.319.b:0 "Herr Speer ist bereits im Amt."
 germany.320.t:0 "Niemand kann Todt ersetzen"
 germany.320.d:0 "Der Führer hat entschieden, dass niemand Todt ersetzen kann und dass sein Amt ein Teil der Wehrmacht wird."
 germany.320.a:0 "Vergessen wir diesen tragischen Toten."
 germany.321.t:0 "Reichsarbeitsdienst"
 germany.321.d:0 "Wir bilden einen Reichsarbeitsdienst, um die weit verbreitete Arbeitslosigkeit zu bekämpfen. Der Dienst wird hauptsächlich aus jungen Männern und Frauen bestehen, die gerne für unsere glorreiche Nation arbeiten wollen. Wir müssen uns nur entscheiden, ob wir sie für den Aufbau unseres Landes einsetzen oder sie in unsere Fabriken schicken wollen! "
 germany.321.a:0 "Schickt sie in die Fabriken!"
 germany.321.b:0 "Schickt sie zum Aufbau!"
 germany.322.t:0 "Deutsch-schwedischer Vertrag"
 germany.322.d:0 "Deutschland bittet uns, unseren Handel mit ihnen auszuweiten! Im Gegenzug bieten sie uns einen Nichtangriffspakt an und unsere Unabhängigkeit wird garantiert! Wenn wir dem nicht zustimmen, verärgern wir die Deutschen und sie könnten uns angreifen!"
 germany.322.a:0 "Ja, das ist unsere einzige Wahl!"
 germany.322.b:0 "Nein, niemals!"
 germany.322.c:0 "Wir sollten uns weiter auf die Seite der Achsenmächte stellen!"
 SWE_aligned_axis_tt:0 "§RDiese Option ist entscheidend, wenn wir uns in Zukunft über den Schwerpunkt Annäherung an Deutschland der Achse anschließen wollen!§!"
 SWE_aligned_axis:0 "Deutschlands §YVertrag mit Schweden§! wurde gut aufgenommen."
 germany.323.t:0 "Schweden nimmt das Handelsabkommen an"
 germany.323.d:0 "Die schwedische Regierung hat unsere Forderungen nach einem Handelsabkommen akzeptiert! Das wird Ihrer Industrie bei der Nachfrage nach Ressourcen helfen!"
 germany.323.a:0 "Fantastisch!"
 germany.3230.t:0 "Schweden nimmt das Handelsabkommen mit Begeisterung an"
 germany.3230.d:0 "Die schwedische Regierung hat unsere Forderungen nach einem Handelsabkommen akzeptiert und scheint bereit zu sein, sich enger mit unserer Fraktion zusammenzuschließen! Dies wird eurer Industrie bei ihrer Nachfrage nach Rohstoffen helfen, und sicherlich werden sie sich uns bald anschließen!"
 germany.3230.a:0 "Fantastisch!"
 germany.324.t:0 "Schweden lehnt ab"
 germany.324.d:0 "Schweden hat beschlossen, unseren großzügigen Vertrag nicht zu unterzeichnen! Jetzt müssen wir entscheiden, wie wir darauf reagieren!"
 germany.324.a:0 "Raus mit ihnen!"
 germany.324.b:0 "Wir haben andere Probleme!"
 germany.325.t:0 "Die Zukunft der Kriegsmarine"
 germany.325.d:0 "Das Vereinigte Königreich hat leider angekündigt, dass sie im Falle eines kommenden Krieges gegen uns kämpfen werden! Also sollten wir uns anstrengen und unsere große Flotte ausbauen! Die Frage ist, auf welchen unserer Admirale sollen wir hören? Eure Entscheidung wird sich darauf auswirken, welche Schwerpunkte ihr in Zukunft setzen könnt! Auch die Ideen von Plan Z und U-Boot-Einsatz könnten anders aussehen, wenn die Werften ausgebaut werden!"
 germany.325.a:0 "Hört auf den Leser! Plan Z!"
 germany.325.b:0 "Hört auf Dönitz! U-Boot-Einsatz!"
 germany.325.c:0 "Entscheiden Sie sich noch nicht! Werften ausbauen!"
 germany.326.t:0 "U-Boot-Bunker"
 germany.326.d:0 "Wir bauen Bunker und Luftabwehr in unseren wichtigen Häfen mein Führer!"
 germany.326.a:0 "Sehr nützlich!"
 germany.327.t:0 "Marinestützpunkte in Frankreich"
 germany.327.d:0 "Durch den Bau dieser Basen können wir uns einen Vorteil gegenüber England im Seekrieg verschaffen"
 germany.327.a:0 "Sehr nützlich!"
 germany.328.t:0 "Landungstruppen"
 germany.328.d:0 "Jetzt, wo wir uns im Krieg mit dem Vereinigten Königreich befinden, sollten wir darüber nachdenken, Landungstruppen aufzustellen, um die Invasion vorzubereiten!"
 germany.328.a:0 "Erstelle sie!"
 germany.329.t:0 "Fallschirmjäger"
 germany.329.d:0 "Wir bilden unsere erste Fallschirmjägerdivision! Wir haben es mit viel Mühe geschafft! Also setzt sie weise ein!"
 germany.329.a:0 "Fantastisch!"

 germany.331.t:0 "[GER.GetName] Bittet um Andockrechte"
 germany.331.d:0 ""
 germany.331.a:0 "Unsere deutschen Verbündeten müssen jede Hilfe bekommen, die sie brauchen."
 germany.331.b:0 "Das könnte die Briten verärgern."

 germany.332.t:0 "Franco verschafft uns Andockrechte"
 germany.332.d:0 "Ausgezeichnete Neuigkeiten, wir können jetzt leichter gegen Englands Handelsflotte vorgehen."
 germany.332.a:0 "Unsere frühere Hilfe beginnt Früchte zu tragen."

 germany.333.t:0 "Franco lehnt das Abkommen über Andockrechte ab"
 germany.333.d:0 "Verräter werden uns auf dem Schlachtfeld gegenüberstehen"
 germany.333.a:0 "Unsere Hilfe war also umsonst?"

 germany.334.t:0 "Deutsch-chinesische Handelskooperation"
 germany.334.d:0 "Deutschland bietet uns an, unseren Handel auszuweiten, wobei China in den deutschen Handelsverbänden Vorrang eingeräumt werden soll. Das wird China zugute kommen, denn es bedeutet mehr Geld für uns, um unseren Krieg gegen Mao Zedong zu finanzieren."
 germany.334.a:0 "Ausgezeichnet!"
 germany.334.b:0 "Angebot ablehnen!"

 germany.335.t:0 "Verhandlung erfolgreich!"
 germany.335.d:0 "Die Chinesen haben unser Angebot angenommen, also sollten wir jetzt sofort mit dem Handelsabkommen beginnen, um unseren Einflussbereich zu vergrößern. "
 germany.335.a:0 "Großartig!"

 germany.336.t:0 "Verhandlungen erfolglos"
 germany.336.d:0 "Die Chinesen haben unser großzügiges Handelsangebot abgelehnt"
 germany.336.a:0 "Wir müssen ihre Entscheidung akzeptieren!"

 germany.337.t:0 "Ärger in der deutschen Botschaft"
 germany.337.d:0 "Unsere Beziehungen zu [GER.GetNameDef] in Tokio haben sich aufgrund der deutsch-chinesischen Zusammenarbeit verschlechtert. Ein deutscher Gesandter schlägt vor, dass es an der Zeit ist, den Botschafter in Tokio zu ersetzen und hochrangige japanische Beamte zu einem strategischen Treffen nach Berlin einzuladen! Das könnte durchaus bedeuten, dass sie es ernst meinen mit der Beendigung ihrer sehr schädlichen Hilfe für die niederen Chinesen..."
 germany.337.a:0 "Lasst uns nach Berlin gehen!"
 germany.337.b:0 "Nein, sie werden unser zukünftiger Feind sein."

 germany.338.t:0 "Deutsch-japanische Freundschaft"
 germany.338.d:0 "Durch die Ablösung unseres Botschafters ist unsere Initiative anerkannt worden. Sie haben unsere Einladung nach Berlin angenommen! Wir werden unsere Freundschaft mit der mächtigsten Nation im asiatisch-pazifischen Raum ausbauen"
 germany.338.a:0 "Das beste Ergebnis, das man sich vorstellen kann"

 germany.339.t:0 "Wir haben einen potentiellen Verbündeten in Asien verloren"
 germany.339.d:0 "Es ist uns sehr klar, dass Japan keine Ambitionen auf eine deutsche Freundschaft hat. Angesichts dieser diplomatischen Niederlage müssen wir sicherstellen, dass wir die Chinesen stärken, um die Macht im asiatisch-pazifischen Raum zu sichern."
 germany.339.a:0 "Unterstützen Sie die Chinesen!"

 germany.340.t:0 "Engere Beziehungen zwischen Deutschland und Japan"
 germany.340.d:0 "Die Deutschen und Japaner nähern sich für unseren Geschmack zu sehr an. Wir verlieren die Hoffnung auf eine Fortsetzung unserer deutsch-chinesischen Zusammenarbeit."
 germany.340.a:0 "Wir können nicht viel dagegen tun."

 germany.341.t:0 "Japanische und deutsche Freundschaft"
 germany.341.d:0 "Die Japaner wollen eine diplomatische Freundschaft mit Zukunftspotenzial. Wenn wir uns mit Japan verbünden, können wir mit Hilfe der IJN indirekt den Pazifik dominieren."
 germany.341.a:0 "Die Verhandlungen sind erfolgreich!"
 germany.341.b:0 "Sie haben uns im Großen Krieg die Inseln gestohlen. Das wollen wir lieber rächen."

 germany.342.t:0 "Verhandlungen sind im Gange!"
 germany.342.d:0 "Die Verhandlungen sind abgeschlossen!"
 germany.342.a:0 "Deutschland nimmt an!"

 germany.343.t:0 "Verhandlungen im Gange"
 germany.343.d:0 "Die Verhandlungen sind abgeschlossen!"
 germany.343.a:0 "White Dogs!"

 germany.344.t:0 "Militärische Zusammenarbeit"
 germany.344.d:0 "Uns wird angeboten, mit Deutschland im Bereich des militärischen Fortschritts enger zusammenzuarbeiten. Sollen wir dieses fantastische Angebot annehmen?"
 germany.344.a:0 "Annehmen!"
 germany.344.c:0 "Annehmen!"
 germany.344.g:0 "Annehmen!"

 germany.344.b:0 "Ablehnen!"
 germany.344.i:0 "Ablehnen!"
 germany.344.f:0 "Ablehnen!"
 germany.344.h:0 "Ablehnen!"

 germany.345.t:0 "Militärische Zusammenarbeit"
 germany.345.d:0 "Sie haben unser Angebot angenommen, enger mit den Militärtechnikern zusammenzuarbeiten!"
 germany.345.a:0 "Sehr gut!"
 germany.345.b:0 "Sehr schön!"
 germany.345.c:0 "Sehr schön!"
 germany.345.i:0 "Sehr schön!"

 germany.346.t:0 "Keine militärische Zusammenarbeit"
 germany.346.d:0 "Sie haben unser Angebot abgelehnt!"
 germany.346.a:0 "Was für eine Zeitverschwendung!"

 germany.347.t:0 "Deutschland schlägt dreiseitigen Pakt vor"
 germany.347.d:0 "Deutschland fordert uns auf, unsere Unabhängigkeit gegenseitig zu garantieren! Wenn wir das tun, wird es auch Italien betreffen! Sollen wir einer solch engen Zusammenarbeit zustimmen?"
 germany.347.a:0 "Einverstanden!"
 germany.347.b:0 "Ablehnen!"

 germany.348.t:0 "Deutschland und Japan sind übereingekommen, eine gegenseitige Unabhängigkeitsgarantie zu unterzeichnen"
 germany.348.d:0 "Deutschland und Japan sind übereingekommen, eine gegenseitige Unabhängigkeitsgarantie zu unterzeichnen und fragen uns, ob wir uns ihnen anschließen wollen."
 germany.348.a:0 "Wir werden beitreten!"
 germany.348.b:0 "Wir werden nicht beitreten!"

 germany.349.t:0 "Japan nimmt unseren Vorschlag an"
 germany.349.d:0 "Japan ist bereit, den vorgeschlagenen Pakt zu unterzeichnen!"

 germany.350.t:0 "Japan lehnt unseren Vorschlag ab"
 germany.350.d:0 "Japan lehnt die Unterzeichnung des vorgeschlagenen Paktes ab!"

 germany.351.t:0 "Italien hat den Vorschlag ebenfalls unterzeichnet"
 germany.351.d:0 "Italien akzeptierte den Pakt. Was für ein großer Tag!"

 germany.395.t:0 "Der Löwe"
 germany.395.d:0 "Das Projekt VK70.01 begann im November 1941, als die Spezifikationen für einen 70 Tonnen schweren Panzer mit 140 mm starker Frontpanzerung und 100 mm starker Seitenpanzerung festgelegt wurden. Ein 1000 PS starker Diamler-Benz Schnellbootsmotor aus einem E-Boot sollte den Panzer auf eine geschätzte Geschwindigkeit von 44 km/h bringen. Krupp, das beim Panther-Programm den Kürzeren gezogen hatte, wurde mit der Entwicklung dieses neuen Panzers beauftragt, der nicht schwerer als 90 Tonnen sein sollte. Im Januar 1942 stellte Krupp seinen Entwurf vor, der mit einer 105 mm KwK L/70-Kanone bewaffnet war. Zu diesem Zeitpunkt wurde der Motor durch den neuen 800 PS starken HL 230 von Maybach ersetzt. Während der Entwicklung des Löwe wurden viele verschiedene Entwürfe vorgeschlagen und ausgearbeitet; bei einigen befand sich der Turm vorne, bei anderen in der Mitte, und bei wieder anderen war er am Heck angebracht. Einige Entwürfe erhielten eine 150-mm-Kanone, während die meisten eine 105-mm-Kanone verwendeten. Im Februar 1942 gab das WaffenPrüfamt.6 den Auftrag, zwei Panzer (einen mit Turm und einen mit Prüfgewicht) mit einem Gewicht von 72 Tonnen zu bauen und so schnell wie möglich mit der Serienproduktion zu beginnen. Diese Panzer sollten 72 Tonnen wiegen, da die für den Tiger verwendeten Eisenbahnwaggons diese Menge an Gewicht tragen konnten. Sie hatten den gleichen Antriebsstrang und die gleiche Panzerung wie der Tiger (100 mm vorne, 80 mm an den Seiten) und verfügten über die 105 mm L/70 Kanone mit langem Rohr. Im April 1942 wurde die Bezeichnung VK70.01 fallen gelassen und der Panzer wurde einfach "Panzerkampfwagen Löwe" genannt."
 germany.395.a:0 "Brüllen!"

 germany.396:0 "Das Sturmgeschütz III F"
 germany.396.t:0 "Sturmgeschütz III Ausf.F (Sd Kfz 142)"
 germany.396.d:0 "Das Sturmgeschütz III F war die erste Version der Sturmgeschütz-Familie, die tatsächlich in der Lage war, feindliche Panzer erfolgreich zu bekämpfen. Mit seiner 75/L43-Kanone (später 75/L48-Kanone - die gleichen langen 75-mm-Kanonen wie bei den späteren Pz-IV-Typen) konnte es die meisten alliierten Panzer zerstören. Damit vollzog sich der Wandel von einem reinen Infanterie-Unterstützungsfahrzeug zu einem billigen, in großen Stückzahlen herstellbaren Mehrzweck-Sturmgeschütz/Panzerzerstörer. Mit der panzerbrechenden Panzergranat-Patrone 39 konnte die StuK 40 L/43 auf 500 m eine um 30 Grad gegen die Senkrechte geneigte Panzerung von 91 mm, auf 1.000 m von 82 mm, auf 1.500 m von 72 mm und auf 2.000 m von 63 mm durchschlagen, so dass die Ausf. F die meisten sowjetischen Panzerfahrzeuge auf normale Kampfentfernung bekämpfen konnte. Mit dieser Änderung wurde das StuG mehr zu einem Panzerzerstörer als zu einem Infanterieunterstützungsfahrzeug. Auf dem Dach wurde ein Gebläse angebracht, um die Abgase der verbrauchten Granaten abzusaugen und so eine kontinuierliche Schussabgabe zu ermöglichen. Ab Juni 1942 wurden zusätzliche 30-mm-Panzerplatten an die 50-mm-Frontpanzerung geschweißt, so dass die Frontpanzerung 80 mm dick war. Ab Juni 1942 wurden die Ausf. F mit einer längeren 75 mm StuK 40 L/48 Kanone ausgerüstet. Mit der oben genannten Munition konnten die längeren L/48 jeweils 96 mm, 85 mm, 74 mm und 64 mm durchschlagen. Etwa 9000 Stugs der Versionen F, F/8 und G wurden gebaut."
 germany.396.a:0 "Das Leben eines Stugs!"

 germany.397:0 "Der Hetzer"
 germany.397.t:0 "Jagdpanzer 38(t) (Sd Kfz 138/2)"
 germany.397.d:0 "Nach einem schwerwiegenden Mangel an Sturmgeschütz III-Panzern aufgrund alliierter Luftangriffe auf die Alkett-Werke war Deutschland gezwungen, die Produktion von Waffen zu beschleunigen, um den Mangel zu beheben. Als Deutschland vor dem Krieg die industriellen Juwelen der Tschechoslowakei beschlagnahmte, erwarb es auch einen Schatz an Fähigkeiten im Panzerbau, der während des Krieges mehr als 5.000 äußerst zuverlässige Panzer liefern sollte. Die gesamte Panzerfamilie geht auf ein einziges Modell zurück: den Škoda/Praga Lt vz.38 oder Panzer 38(t), einen leichten Panzer, der bis 1943-44 eingesetzt wurde, aus dem aber auch einer der produktivsten deutschen Panzerjäger des Krieges hervorging, der Jagdpanzer 38(t) oder, wie er heute allgemein bekannt ist, der Hetzer. Als frühe Inspirationsquelle für die Kasemattenform und die Unterbringung des leichten Panzers wird häufig der rumänische Mareșal (basierend auf einem erbeuteten russischen T-60-Fahrgestell) angeführt. Obwohl die Entwicklung des Mareșal und des Hetzer 1943 parallel verlief (man rechnete sogar mit einer gemeinsamen Produktion in der Zukunft), konnten die Deutschen schon bald einen fertigen Prototyp in Produktion geben. Die erste hölzerne Attrappe wurde im Januar 1944 fertiggestellt, dem Waffenamt vorgestellt und von diesem abgenommen, der erste Serien-Hetzer wurde im März 1944 hergestellt. Man entschied sich für die 75-mm-Pak 39, die auch in den frühen Versionen des Jagdpanzers IV eingebaut wurde. Trotz seines Aussehens wurde der Hetzer nicht direkt auf dem Fahrgestell des Panzer 38(t) aufgebaut. Letzteres musste verbreitert und verlängert werden, um das Gewicht der Kasematte zu tragen, und verfügte über geänderte Aufhängungen und einen leistungsstärkeren Motor. Bei dem Motor handelte es sich um den neuen Praga AC/2 6-Zylinder mit 160 PS, der zusammen mit der verstärkten Aufhängung das höhere Gesamtgewicht kompensierte, das von 9,5 Tonnen des ursprünglichen leichten Panzers auf 15,7 Tonnen eines Hetzers im Gefechtszustand anstieg. Die Höchstgeschwindigkeit betrug anscheinend immer noch 42 km/h, was optimistisch erscheint, da das Leistungsgewicht auf nur 10 PS/Tonne sank, verglichen mit 13,15 PS/Tonne beim Panzer 38(t). Die Geschwindigkeit im Gelände betrug wahrscheinlich nicht mehr als 15 km/h, wie bei seinem Vorbild. Damit blieb er weit hinter den ursprünglichen Spezifikationen zurück. Der große Vorteil des Hetzers in Bezug auf den Schutz war seine stark geneigte Kasematte mit einer 60 mm dicken Platte, die um 60° zur Senkrechten geneigt war und somit einen effektiven Schutz von etwa 120 mm bot. Die Seitenwände waren nur 20 mm dick - mit einer Neigung von 40° - und bestanden aus einer minderwertigen Legierung, die kaum in der Lage war, Panzerabwehrgewehre aufzuhalten."
 germany.397.a:0 "Hetzer werden hetz!"

 germany.398:0 "Der Panzer III"
 germany.398.t:0 "Panzerkampfwagen III (Sd Kfz 141)"
 germany.398.d:0 "Der Panzer III ist die allgemeine Bezeichnung für eine Familie deutscher mittlerer Panzer, die seit Beginn des Krieges eingesetzt wurden. Die offizielle deutsche Bezeichnung war Panzerkampfwagen III (abgekürzt PzKpfw III). Am 11. Januar 1934 entwarf das Heereswaffenamt nach Vorgaben von Heinz Guderian Pläne für einen mittleren Panzer mit einem Höchstgewicht von 24 Tonnen, 15 mm Panzerung (später bis zu 50+20 mm) und einer Höchstgeschwindigkeit von 35 km/h. Er war als Hauptpanzer der deutschen Panzerdivisionen gedacht, der in der Lage sein sollte, gegnerische Panzerkräfte zu bekämpfen und zu vernichten, und sollte mit dem Panzer IV gekoppelt werden, der den zweiten Einsatzzweck erfüllen sollte: die Bekämpfung von Panzerabwehrkanonen und Infanteriestützpunkten, wie z. B. Maschinengewehrnester, indem er hochexplosive Granaten auf solche weichen Ziele abfeuerte. Solche Unterstützungspanzer, die zusammen mit der eigenen Infanterie gegen den Feind eingesetzt werden sollten, waren im Allgemeinen schwerer und stärker gepanzert. Anfangs war der Panzer mit einer 37 mm/L46,5-Kanone bewaffnet, die später zu einer 50 mm/L42-Kanone mit kurzem Rohr und später zu einer 50 mm/L60-Kanone mit langem Rohr aufgerüstet wurde. Als die Deutschen jedoch mit dem furchterregenden T-34 konfrontiert wurden, waren stärkere Panzerabwehrkanonen erforderlich, und da der Panzer IV mit seinem größeren Turmring über mehr Entwicklungspotenzial verfügte, wurde er für die MonTage der langläufigen 75-mm-KwK 40-Kanone umgestaltet. Der Panzer III tauschte praktisch die Rollen mit dem Panzer IV, da die letzte Version des Panzer III ab 1942 die 75mm/L24 KwK 37 montierte, die besser zur Unterstützung der Infanterie geeignet war. Außerdem bildete er die Grundlage für zahlreiche Spezialfahrzeuge wie Flammpanzer und Amphibienpanzer. Die Produktion des Panzer III wurde 1943 eingestellt. Dennoch lieferte das leistungsfähige Fahrgestell des Panzer III bis zum Kriegsende die Wannen für das Sturmgeschütz III. "
 germany.398.a:0 "Achtung Panzer!"

 germany.399:0 "Der Panzer II"
 germany.399.t:0 "Panzerkampfwagen II (Sd Kfz 138/2)"
 germany.399.d:0 "Der Panzer II ist die allgemeine Bezeichnung für eine Familie deutscher leichter Panzer, die zu Beginn des Krieges eingesetzt wurden. Die offizielle deutsche Bezeichnung war Panzerkampfwagen II (abgekürzt PzKpfw II). Obwohl das Fahrzeug ursprünglich als Notlösung für die Entwicklung größerer, fortschrittlicherer Panzer gedacht war, spielte es in den ersten Jahren des Zweiten Weltkriegs während des Polen- und Frankreichfeldzugs eine wichtige Rolle. Der Panzer II war zu Beginn des Krieges der am häufigsten eingesetzte Panzer in den deutschen Panzerdivisionen. Bis 1940/1941 wurde der Panzer II von den mittleren Panzern Panzer III und IV verdrängt. Ende 1942 war er weitgehend aus dem Frontdienst entfernt worden und wurde zu Ausbildungszwecken und an Nebenfronten eingesetzt. Die Türme der damals veralteten Panzer I und II wurden als Geschütztürme auf speziell gebauten Verteidigungsbunkern, insbesondere am Atlantikwall, wiederverwendet. Die Produktion des Panzers selbst wurde im Januar 1944 eingestellt, aber sein Fahrgestell wurde weiterhin als Basis für verschiedene andere gepanzerte Fahrzeuge verwendet, vor allem für Artilleriepanzer und Panzerjäger wie die Wespe und den Marder II. Der Panzer II wurde entwickelt, bevor die Erfahrungen des Spanischen Bürgerkriegs von 1936-39 zeigten, dass Panzer gegen panzerbrechende Granaten geschützt sein mussten, um auf einem modernen Schlachtfeld zu überleben. Zuvor war die Panzerung nur für den Schutz vor Maschinengewehrfeuer und hochexplosiven Granatsplittern ausgelegt. Die Panzer II Ausf. A bis C hatten eine 14 mm starke, leicht geneigte, homogene Stahlpanzerung an den Seiten, der Front und dem Heck. Die meisten von ihnen erhielten später eine stärkere Panzerung im vorderen Bereich des Fahrzeugs, was sich vor allem in der Veränderung der vorderen Wanne von einer abgerundeten zu einer kastenförmigen Form zeigte. Beginnend mit dem Modell D wurde die Frontpanzerung auf 30 mm erhöht. Das Modell F hatte 35 mm Frontpanzerung und 20 mm Seitenpanzerung. Dieser Schutz war jedoch nur gegen Handfeuerwaffen wirksam. Abgesehen von den erfolglosen Versuchen beim Pz.II M, den Turm durch einen größeren, nach oben offenen Turm mit einer 5-cm-Kanone KwK 39/1 zu ersetzen, waren alle Versionen mit Turm mit einer 2-cm-Autokanone KwK 30 L/55 bewaffnet. Einige spätere Versionen verwendeten die ähnliche 2 cm KwK 38 L/55. Diese Autokanone basierte auf der 2 cm FlaK 30 Flugabwehrkanone und konnte aus 10-Schuss-Magazinen 600 Schuss pro Minute abfeuern (280 Schuss pro Minute im Dauerbetrieb)."
 germany.399.a:0 "Moment, Sie wollen damit kämpfen?"

 germany.400:0 "Der Tiger-Panzer"
 germany.400.t:0 "Panzerkampfwagen VI Ausf.E (Sd Kfz 181)"
 germany.400.d:0 "Der Tiger war eine beeindruckende Maschine, die die Grenzen der gepanzerten Kriegsführung verschob und die Alliierten zwang, bessere Panzer zu entwickeln. Er symbolisierte die ganze Macht der nationalsozialistischen Kriegsmaschinerie, von der Hitler träumte, und wurde später durch die Propaganda zu einer "Wunderwaffe" in einem hauptsächlich defensiven Krieg. Die Entwicklung des im Mai 1941 offiziell in Auftrag gegebenen Fahrzeugs begann bereits 1937 mit dem DW (Durchbruchswagen) I und II sowie den Prototypen VK 6501, VK 3001 und VK 3601. Der neue VK 4501 wurde parallel von Henschel und Porsche entwickelt. Henschel entwickelte den VK3601 neu, indem er das Fahrgestell vergrößerte, um einen geeigneten Turm mit der 88-mm-Kanone aufnehmen zu können. Porsche hatte jedoch eine komplizierte Konstruktion mit gekoppelten Verbrennungs-/Elektromotoren im Sinn, die unzuverlässig war (sein Fahrgestell wurde später für den Elefant TD verwendet). Henschel gewann schließlich den Wettbewerb und die Produktion der ersten Tiger begann im August 1942. Sein Kampfdebüt fand am 29. August 1942 in der Nähe von Leningrad in ungünstigem Gelände statt, was zu einem Desaster und dem Ausfall aller Fahrzeuge und dem endgültigen Verlust eines der vier Tiger führte. Wie alle neuen Panzer hatte der Tiger anfangs Kinderkrankheiten und war nie einfach zu warten, aber er wurde technisch ständig verbessert und war immer tödlich (mit einer Tötungsrate von 10:1 bis 19:1), was ihm einen Ruf einbrachte, der während des Krieges konkurrenzlos war. Nur erfahrene Besatzungen wurden den Tiger-Einheiten zugeteilt, um ihren Elitestatus zu unterstreichen. Viele bescheidene PzIV wurden später fälschlicherweise als Tiger identifiziert, was zu einem überstürzten Rückzug führte und die tatsächliche Zahl der PzIV stark übertrieb (es wurden nur 1350 Stück gebaut)."
 germany.400.a:0 "Schaut auf meine Panzerung, ihr Mächtigen, und verzweifelt!"

 germany.401:0 "Die Wespe"
 germany.401.t:0 "10,5 cm Leichte Feldhaubitze 18 auf Fahrgestell Panzerkampfwagen II"
 germany.401.d:0 "Die Wespe wurde vom Waffenamt offiziell als "10,5 cm Leichte Feldhaubitze 18 auf Fahrgestell Panzerkampfwagen II F" bezeichnet, war aber bei jedem Fußsoldaten als "Wespe" bekannt. Diese selbstfahrende Artillerie war die berühmteste und langlebigste, die während des gesamten Krieges im deutschen Heer im Einsatz war, aber nicht die am meisten produzierte. Da die frühen SPG's wie der Bison I (auf dem Panzer I Fahrgestell) und der Sturmpanzer II (auf dem Panzer II Fahrgestell) mit dem sIG-33 Infanteriegeschütz teilweise gescheitert waren, war die Wespe die erste wirklich erfolgreiche deutsche leichte Selbstfahrlafette mit dem leFH18. Sie wurde zum ersten Mal 1943 in Kursk eingesetzt und sollte bei den Panzerdivisionen neben der schweren "Hummel" dienen. Aufgrund ihrer Zuverlässigkeit und der geringen Gefechtsabnutzung leisteten sie bis '45 treue Dienste. Insgesamt wurden 676 Wespe's und 159 waffenlose Munitionsträger - die bei Bedarf mit einem überzähligen leFH18 ausgerüstet werden konnten - produziert."
 germany.401.a:0 "Endlich war der Panzer II nützlich!"

 germany.402:0 "Panzer IV Ausf.G"
 germany.402.t:0 "Panzer IV Ausf.G (Sd Kfz 161)"
 germany.402.d:0 "Im November 1941 wurde die Entscheidung, den Panzer IV auf die 50-mm-Kanone aufzurüsten, fallen gelassen, und stattdessen wurde Krupp in einer gemeinsamen Entwicklung beauftragt, die anstehende 75-mm-Panzerabwehrkanone von Rheinmetall zu modifizieren, die später als 7,5 cm Pak 40 L/48 bekannt wurde. Da die Rückstoßlänge mit einer einkammerigen, kugelförmigen Mündungsbremse zu groß für den Panzerturm war, wurden der Rückstoßmechanismus und die Kammer verkürzt. Das Ergebnis war die vorläufige 75 mm KwK 40 L/43. Die neue Kanone wurde erstmals im März'42 in einen regulären PzIVF eingebaut, der dann F2 genannt wurde. Nach der Produktion von 200 F2 und einigen kleineren Modifikationen wurde die Version in PzIV G umbenannt. Die endgültige Version der KwK 40, die Anfang'43 verfügbar war, hatte eine verbesserte Mündungsbremse, so dass die verlängerte L/48 von da an eingebaut werden konnte. Wenn die neue KwK 40 mit der panzerbrechenden Panzergranate Pzgr.39 geladen wurde, feuerte die neue Kanone die AP-Granate mit einer Geschwindigkeit von etwa 790m/s (740m/s mit der L/43) ab, was eine erhebliche Steigerung von 83% gegenüber der Mündungsgeschwindigkeit der Haubitzen-ähnlichen Kanone KwK 37 L/24 von 430m/s bedeutete. Mit der serienmäßigen Panzergranate 39 konnte die KwK 40 L/48 nun 109mm Stahlpanzerung bei einem Winkel von 90° und einer Reichweite von 1000m durchschlagen, bei gleicher Kampfentfernung konnten auch 54mm bei 60° geneigter Panzerung durchschlagen werden, so dass nun alle T-34-Versionen (Frontpanzerung 45mm bei 60° geneigt) zuverlässig von vorne angegriffen werden konnten und dem bis dahin nahezu unverwundbaren T-34 gewachsen waren. Schließlich avancierte der PzIV vom reinen Unterstützungspanzer zum Hauptkampfpanzer Deutschlands bis '45 und war der einzige Panzer weltweit, der von Kriegsbeginn bis Kriegsende kontinuierlich produziert wurde."
 germany.402.a:0 "Das Arbeitspferd!"

 germany.403:0 "Der Panther"
 germany.403.t:0 "Panzer V Panther Ausf. Sd.Kfz. 171"
 germany.403.d:0 "Der Panther sollte den sowjetischen T-34 bekämpfen und den Panzer III und Panzer IV ersetzen, was er jedoch aufgrund der relativ geringen Produktionszahlen nie erreichte. Dennoch diente er bis Kriegsende neben dem Panzer IV und dem schwereren Tiger I.  Er gilt aufgrund seiner hervorragenden Feuerkraft und seines Schutzes als einer der besten Panzer des Zweiten Weltkriegs, auch wenn seine Zuverlässigkeit anfangs nicht beeindruckend war. Der Panther war ein Kompromiss - er hatte zwar im Wesentlichen den gleichen Motor wie der Tiger I, verfügte aber über eine effizientere Frontpanzerung, eine bessere Geschützdurchdringung, war leichter und schneller und konnte unwegsames Gelände besser durchqueren als der Tiger I. Der Preis dafür war eine schwächere Seitenpanzerung, die ihn anfällig für Flankenfeuer machte. Der Panther war in der Herstellung wesentlich billiger als der Tiger I und nur geringfügig teurer als der Panzer IV. Schlüsselelemente der Panther-Konstruktion, wie die Panzerung, das Getriebe und der Endantrieb, wurden vereinfacht, um die Produktionsraten zu erhöhen und die Rohstoffknappheit zu beheben. Die Gesamtkonstruktion blieb etwas übertechnisiert. Der Panther D wurde in der Schlacht von Kursk trotz zahlreicher ungelöster technischer Probleme in den Kampf geschickt, was zu hohen Verlusten durch mechanisches Versagen führte. Die meisten Konstruktionsmängel wurden bis Ende 1943 und im Frühjahr 1944 behoben. Der Panther erwies sich in offenem Gelände und bei Gefechten über große Entfernungen als effektiv, aber die Hochgeschwindigkeitskanone bot nicht genügend explosive Feuerkraft gegen Infanterie. Die Seitenpanzerung der Versionen D und A von 40 mm konnte unter sehr (!) günstigen Bedingungen wie höherem Gelände und perfekter Ausrichtung sogar von dem 14,5 mm PTRS/PTRD AT-Gewehr durchdrungen werden. Dies wurde mit den "G"-Versionen mit 50mm Seitenpanzerung und dem Zusatz von Seitenschürzen wieder wettgemacht."
 germany.403.a:0 "Deutsche Ingenieurskunst!"

 germany.404:0 "Der Stug III"
 germany.404.t:0 "Stug III Ausf. Sd.Kfz. 142"
 germany.404.d:0 "Der Stug.III (oder Sturmgeschütz) war eine Panzervariante, die auf vereinfachten Festturmaufbauten basierte. Von Manstein schlug bereits 1935 den Einsatz solcher Fahrzeuge zur Unterstützung der Infanterie vor. Die Sturmgeschütze haben in bestimmten Situationen einen großen Kampfwert und sind kostengünstiger als ein mittlerer Panzer. Es wurde auf dem Fahrgestell des bewährten Panzers III aufgebaut, wobei der Turm durch einen gepanzerten, festen Aufbau ersetzt wurde, auf dem ein stärkeres Geschütz montiert war. Ursprünglich als mobiles Sturmgeschütz für die direkte Feuerunterstützung der Infanterie gedacht, wurde das StuG III kontinuierlich modifiziert und ähnlich wie der spätere Jagdpanzer als Panzerjäger eingesetzt. Die Sturmgeschütze der Serie III erwiesen sich als sehr erfolgreich und wurden an allen Fronten als Sturmgeschütze und Panzerjäger eingesetzt. Aufgrund ihrer niedrigen Silhouette waren die StuG III leicht zu tarnen und stellten schwierige Ziele dar. Am 10. April 1945 waren noch 1.053 StuG III und 277 StuH 42 im Einsatz. Die StuG-Sturmgeschütze waren im Vergleich zu den schwereren deutschen Panzern kostengünstig, obwohl sie als Panzerabwehrkanonen am besten defensiv eingesetzt werden konnten, da das Fehlen eines durchfahrbaren Turms ein schwerer Nachteil im Angriff war. Als sich die deutsche militärische Lage im weiteren Verlauf des Krieges verschlechterte, wurden mehr StuGs als Panzer gebaut."
 germany.404.a:0 "Sturmgeschütz vor!"

 germany.405:0 "Panzer III"
 germany.405.t:0 "Panzer III Ausf.J Sd.Kfz. 141"
 germany.405.d:0 "Der Panzerkampfwagen III (Sdkfz.141) war für die Bekämpfung feindlicher Panzer an der Seite des Hilfspanzers Pz.IV vorgesehen. Er war für die 37mm Kwk36 L/45 ausgelegt - trotz der Proteste von Guderian, der von Anfang an die 50mm Kanone haben wollte. Die 37mm Kanone war ausreichend gegen die polnischen leichten Panzer, aber in Frankreich war sie bereits unzureichend, um einen der modernen französischen Panzer zu durchdringen, was mit schweren Verlusten bezahlt wurde (1/3 aller eingesetzten Pz.III). So wurde beschlossen, die Pz.III mit einer kürzeren 50mm L/42 Kanone aufzurüsten, aber viele Pz.III hatten noch die 37mm, als Barbarossa entfesselt wurde. Später wurde eine längere 50mm L/60-Kanone eingebaut, die begrenzte Erfolge gegen den T-34 hatte, aber aufgrund der Begrenzungen des Turms und des Turmrings gab es keine Hoffnung, Hochgeschwindigkeitskanonen größer als 50mm einzubauen, was bedeutete, dass der Pz.III nun veraltet war und 1943 als Kampfpanzer mit Turm ausgemustert wurde. Sein Fahrgestell wurde jedoch ausgiebig für Sturmgeschütze und SPGs verwendet. Ältere Pz.III wurden mit der kurzen 75mm L/24 Kanone der frühen Pz.IV aufgerüstet, um als Infanterieunterstützungspanzer zu fungieren, was die früheren Rollen der III/IV Typen umkehrte."
 germany.405.a:0 "Nur ... ein ... Jahr mehr!"

 germany.406:0 "Tiger II"
 germany.406.t:0 "Panzerkampfwagen Tiger Ausf. B Sd.Kfz. 182"
 germany.406.d:0 "Der Tiger II war der Nachfolger des Tiger I und kombinierte dessen dicke Panzerung mit der Schrägpanzerung des mittleren Panzers Panther. Der Panzer wog fast 70 Tonnen und war an der Vorderseite durch eine 100 bis 185 mm dicke Panzerung geschützt. Bewaffnet war er mit der langläufigen 8,8 cm Panzerabwehrkanone KwK 43 L/71. Das Fahrgestell war auch die Grundlage für den turmlosen Panzerjäger Jagdtiger. Die frühen Tiger II erwiesen sich als unzuverlässig, was vor allem an undichten Dichtungen und einem überlasteten Antriebsstrang lag, der ursprünglich für ein leichteres Fahrzeug gedacht war. Das Doppelradius-Lenkgetriebe war anfangs besonders störanfällig. Die Einführung modifizierter Dichtungen und Komponenten des Antriebsstrangs sowie eine verbesserte Fahrerausbildung und eine ausreichende Wartung verbesserten die mechanische Zuverlässigkeit des Panzers. Ungeachtet seiner anfänglichen Zuverlässigkeitsprobleme war der Tiger II für ein so schweres Fahrzeug bemerkenswert wendig. Zeitgenössische deutsche Aufzeichnungen und Testergebnisse zeigen, dass seine taktische Mobilität genauso gut oder besser war als die der meisten deutschen oder alliierten Panzer. Mehr Tiger-II-Panzer wurden von ihren eigenen Besatzungen in die Luft gesprengt, weil sie durch mechanische Probleme oder Benzinmangel bewegungsunfähig wurden, als durch direkte Zerstörung."
 germany.406.a:0 "Wartungsmonster!"

 germany.407:0 "Sieg!"
 germany.407.t:0 "Sieg!"
 germany.407.d:0 "Polen ist von den überlegenen deutschen Streitkräften erobert worden! Überall im Reich jubeln die Menschen, und in Berlin laufen die Vorbereitungen für die größte Siegesparade in der deutschen Geschichte!"
 germany.407.a:0 "Deutschland siegt!"

 germany.408.t:0 "Sowjetische Eisenbahnspurweite"
 germany.408.d:0 "Unsere Offiziere beschweren sich darüber, dass die sowjetischen Eisenbahnspuren von unseren eigenen abweichen! Das macht das sowjetische Eisenbahnsystem für unsere Versorgungskette fast völlig unbrauchbar!"
 germany.408.a:0 "Sowjetische Staaten haben §R-1§! Infrastruktur unter Kontrolle der Achsenmächte"

 germany.409:0 "Die Maus"
 germany.409.t:0 "Panzerkampfwagen Maus Ausf. A"
 germany.409.d:0 "Die Maus sollte als riesiger "Durchbruchspanzer" die gegnerische Verteidigung durchlöchern und dabei fast keinen Schaden an den Komponenten nehmen. Seine 128-mm-Panzerkanone war stark genug, um alle bekannten gepanzerten Kampffahrzeuge zu zerstören - ein wahres Biest! Das Hauptproblem bei der Konstruktion der Maus bestand darin, einen Motor und einen Antriebsstrang zu entwickeln, der stark genug war, um den Panzer angemessen anzutreiben, und gleichzeitig klein genug, um in den Panzer hineinzupassen - denn er sollte dieselbe Art von "Hybridantrieb" verwenden, bei dem ein Verbrennungsmotor einen Elektrogenerator antreibt, der seine Ketten mit Elektromotoren versorgt. Die Panzerung war beträchtlich: Die Vorderseite der Wanne war 220 Millimeter dick, die Seiten und das Heck der Wanne waren bis zu 190 Millimeter dick. Die Panzerung des Turms war sogar noch dicker, die Vorderseite des Turms war bis zu 240 Millimeter dick."
 germany.409.a:0 "Wartungsmonster!"


 germany.420.t:0 "Handelsmarine schlüpft aus"
 germany.420.d:0 "Offenbar sind viele belgische Handelsschiffe über den Kanal in britische Häfen geflüchtet, und es gibt auch eine Reihe von Schiffen auf See, die jetzt sicher den Kolonien Platz machen werden."
 germany.420.a:0 "Okay"

 germany.421.d:0 "Es scheint, dass viele holländische Handelsschiffe über den Kanal zu den britischen Häfen geflüchtet sind, es gibt auch eine Reihe von Schiffen auf See, die jetzt sicher für die Kolonien Platz machen werden."
 germany.422.d:0 "Es scheint, dass viele norwegische Handelsschiffe über die Nordsee zu britischen Häfen geflüchtet sind, und es gibt auch eine Reihe von Schiffen auf See, die jetzt sicher in die Kolonien ausweichen werden."
 germany.423.d:0 "Es scheint, dass viele dänische Handelsschiffe über die Nordsee zu den britischen Häfen gefahren sind, und es gibt auch eine Reihe von Schiffen auf See, die jetzt sicher für die Kolonien Platz machen werden."

 generic.30.t:0 "Gemeinsame Forschungsgruppe"
 generic.30.d:0 "[From.GetNameDefCap] hat uns zu einer Forschungsgruppe eingeladen, in der wir einen §Y10%§ Bonus auf eine Technologie für jedes Gruppenmitglied erhalten, das diese bereits erforscht hat, mit einem maximalen Bonus von §Y40%§."

 twevents.69.t:0 "Rumänische Besatzungszone"
 twevents.69.d:0 "Obwohl die Rumänen sehr darauf erpicht waren, die Kontrolle über das verlorene Bessarabien wiederzuerlangen, sind sie nicht bereit, ihren Anteil an der Besetzung der UdSSR zu zahlen. Durch vorsichtige Heeresbewegungen sollte es jedoch möglich sein, ihnen eine unabweisbare Gelegenheit zu geben, Transnistrien zu besetzen."
 twevents.69.a:0 "Führen Sie den Plan aus"
 twevents.69.b:0 "Ganz Russland soll unser sein!"
 twevents.69.c:0 "Gebt es unserer ukrainischen Marionette "

 twevents.70.t:0 "Rumänische Eroberung von Transnistrien"
 twevents.70.d:0 "  Um den damaligen rumänischen Diktator Ion Antonescu dazu zu bewegen, weitere sowjetische Gebiete zu besetzen, befahl Hitler der deutschen Wehrmacht, von Norden nach Süden in die Ukraine vorzustoßen und dabei einer Route östlich des Südlichen Bug zu folgen, um die sowjetischen Truppen zwischen Dnjestr und dem Südlichen Bug in eine Falle zu locken. Antonescu sah sich also mit einer einfachen Aufgabe für seine Armee konfrontiert: Er musste den eingekesselten und sich zurückziehenden Truppen der Roten Armee ein genau abgegrenztes Gebiet abnehmen. Antonescu befahl der rumänischen Vierten Armee, diese Aufgabe zu übernehmen. \nIn der ersten Woche des Vormarsches, Mitte August 1941, eroberten die rumänischen Streitkräfte die gesamte Region mit Ausnahme eines kleinen Gebiets um Odessa kampflos. Zu diesem Zeitpunkt verfügten die Rumänen über 60.000 Soldaten, um die Stadt von ihren 34.000 Verteidigern zu erobern. Die Organisation war jedoch so schlecht und die Führung so oberflächlich, dass der Angriff zu einem militärischen Fiasko wurde. Die Sowjets nutzten diesen Erfolg aus und stoppten die Evakuierung der Stadt auf dem Seeweg und schickten stattdessen Verstärkungstruppen. Auch die Rumänen waren gezwungen, ihre eigene Zahl mehr als zu verdoppeln. Die allgemeine Organisation der Belagerung war für die Rumänen katastrophal, und mehrere Generäle wurden anschließend entlassen. \nNach zweimonatiger Belagerung brachte die rumänische Armee die Stadt schließlich unter Kontrolle - zum Preis von 92.545 Opfern. Nur in der Schlacht von Stalingrad waren die rumänischen Opferzahlen höher, aber da hatten es die Rumänen mit einem zahlenmäßig und technisch überlegenen Gegner zu tun."
 twevents.70.a:0 "Danke, denke ich?"

 twevents.71.t:0 "Das Ende des RK Ostland"
 twevents.71.d:0 "Nachdem unsere Armeen das Gebiet des ehemaligen deutschen Reichskommissariats Ostland wieder besetzt haben, ist es an der Zeit, diesem erbärmlichen Versuch, die Region zu regieren, ein offizielles Ende zu setzen."
 twevents.71.a:0 "Vorwärts, Kameraden!"

 twevents.72.t:0 "Das Ende der RK Ukraine"
 twevents.72.d:0 "Nachdem unsere Armeen das Land des ehemaligen deutschen Reichskommissariats Ukraine wieder besetzt haben, ist es für uns an der Zeit, diesem erbärmlichen Versuch, die Region zu regieren, ein formelles Ende zu setzen."
 twevents.72.a:0 "Vorwärts, Kameraden!"

 twevents.73.t:0 "Das Ende des RK Kaukasus"
 twevents.73.d:0 "Nachdem unsere Armeen das Land des ehemaligen deutschen Reichskommissariats Kaukasus wieder besetzt haben, ist es für uns an der Zeit, diesem erbärmlichen Versuch, die Region zu regieren, ein formelles Ende zu setzen."
 twevents.73.a:0 "Vorwärts, Kameraden!"

 NF_events.37.t:0 "Goerings Vierjahresplan"
 NF_events.37.d:0 "Adolf Hitler hat einen neuen Wirtschaftsplan initiiert. Hermann Göring wurde mit der Leitung dieses Plans betraut und erhielt den Titel eines Reichsbevollmächtigten. Er verfügt über weitreichende juristische Befugnisse, die es ihm ermöglichen, Entscheidungen zu treffen, die normalerweise vom Wirtschafts-, Landwirtschafts- oder Verteidigungsministerium getroffen werden würden. Zweifellos wird er dies nutzen, um seine Kontrolle über die Luftwaffe auszuweiten."
 NF_events.37.a:0 "Göring erhält die Kontrolle über die Wirtschaft."
 NF_events.37.b:0 "Hjalmar Schacht erlangt die Kontrolle über die Wirtschaft. "
 goering_tt:0 "Göring wird nicht als Berater zur Verfügung stehen."
 schacht_tt:0 "Schacht wird nicht als Berater zur Verfügung stehen"
 NF_events.37.c:0 "Wir haben geeignetere Kandidaten für die Wirtschaft."
 NF_events.38.t:0 "Heinrich Luitpold Himmler"
 NF_events.38.d:0 "Reichsführer der Schutzstaffel. Er war bekannt für sein Organisationstalent und die Auswahl hochkompetenter Untergebener, wie Reinhard Heydrich im Jahr 1931. Ab 1943 war er sowohl Chef der deutschen Polizei als auch Innenminister und hatte die Aufsicht über alle internen und externen Polizei- und Sicherheitskräfte, einschließlich der Gestapo."
 NF_events.38.a:0 "Ist er das leibhaftige Böse?"
 NF_events.38.b:0 "Lassen Sie uns das alles vermeiden."
 NF_events.39.t:0 "Schwerpunkt Luftwaffe oder Wehrmacht"
 NF_events.39.d:0 "Sie können sich für einen freien nationalen Fokus entscheiden. Sowohl die Luftwaffe als auch die Wehrmacht werden auf Ihrem Weg zur Weltherrschaft benötigt."
 NF_events.39.b:0 "Die Wehrmacht."
 NF_events.39.a:0 "Die Luftwaffe."
 NF_events.39.c:0 "Keine der beiden"
 NF_events.40.t:0 "Fokus auf deinen Fokus II"
 NF_events.40.d:0 "Du kannst einen weiteren kostenlosen nationalen Fokus wählen. Dieser kostenlose Fokus gibt dir jedoch nur einen halb so hohen Bonus für gepanzerte Einheiten oder Infanterie."
 NF_events.40.a:0 "Achtung Panzer."
 NF_events.40.b:0 "Die Abwehr."
 NF_events.40.c:0 "Weder noch."
 ### SS ### ""

 ss_event.664.t:0 "Bilden Sie Ihre eigenen Waffen-SS-Einheiten"
 ss_event.664.d:0 "Sie können jetzt Ihre eigenen Waffen-SS-Einheiten im Vorlagendesigner erstellen. Wenn Sie eine Technologie erforschen, die einen neuen Einheitentyp (Bataillon) freischaltet, wird die entsprechende SS-Einheit nach ein paar Tagen freigeschaltet. Einige der Divisionen, die durch die Entscheidungen hervorgebracht werden, haben gesperrte Vorlagen, die nicht geändert werden können. Tipp! Entfernen oder benennen Sie die SS-Infanterie-Startvorlage nicht um. Hinweis: SS-Einheiten der Hauptlinie (Inf, Semi-Mot, Mot und Panzer) haben etwas bessere Werte als normale Einheiten. (HP, Org, Moral und Stadt-/Fluss-/Festungsangriff) Dies sind Ihre Elite-Divisionen für den Durchbruch."
 ss_event.664.a:0 "Großartig!"


 ss_event.665.t:0 "LSSAH 'Leibstandarte SS Adolf Hitler"
 ss_event.665.d:0 "Die LSSAH wurde als persönliche Leibwache Adolf Hitlers gegründet und war für die Bewachung der Person des Führers, seiner Büros und Residenzen zuständig. Ursprünglich in der Größe eines Regiments, wuchs die LSSAH schließlich zu einer Eliteeinheit von der Größe einer Division heran. Der Begriff Leibstandarte leitet sich zum Teil von Leibgarde - einer etwas archaischen deutschen Übersetzung von "Guard du Corps" oder persönlicher Leibwache eines militärischen Führers ("Leib" = wörtlich "Körper, Rumpf") - und Standarte ab: die Bezeichnung der Schutzstaffel (SS) oder Sturmabteilung (SA) für eine regimentsgroße Einheit."
 ss_event.665.a:0 "Die 'LSSAH' bilden"
 ss_event.666.t:0 "SS-Rekrutierung"
 ss_event.666.d:0 "Die Schutzstaffel (SS) war eine wichtige paramilitärische Organisation unter Adolf Hitler und der Nationalsozialistischen Deutschen Arbeiterpartei (NSDAP) in Deutschland. Sie begann mit einer kleinen Wacheinheit, dem so genannten Saal-Schutz, der aus freiwilligen NSDAP-Mitgliedern bestand und für die Sicherheit bei Parteiversammlungen in München sorgte. Von 1929 bis zum Zusammenbruch des Regimes 1945 war die SS die wichtigste Überwachungs- und Terrorbehörde in Deutschland und dem von Deutschland besetzten Europa.  Im November 1933 wurde der Name in Leibstandarte Adolf Hitler geändert. Im April 1934 änderte Himmler den Namen in Leibstandarte SS Adolf Hitler (LSSAH). Die LSSAH bewachte Hitlers private Wohnsitze und Büros und bildete einen äußeren Schutzring für den Führer und seine Besucher. LSSAH-Männer besetzten Wachposten an den Eingängen der alten und der neuen Reichskanzlei. Bei besonderen Anlässen wurde die Zahl der LSSAH-Wachen erhöht. Auf dem Berghof, Hitlers Wohnsitz auf dem Obersalzberg, patrouillierte ein großes Kontingent der LSSAH in einer weiträumig abgesperrten Sicherheitszone."
 ss_event.666.a:0 "Form Deutschland - Germania SS-VT Standarte"
 ss_event.667.t:0 "SS-Totenkopfverbände"
 ss_event.667.d:0 "Die SS-Totenkopfverbände waren eng mit dem deutschen KZ-System verbunden. Am 26. Juni 1933 ernannte Himmler den SS-Oberführer Theodor Eicke zum Kommandanten des Konzentrationslagers Dachau, eines der ersten nationalsozialistischen Konzentrationslager. Es sollte die vielen kleinen Lager, die von verschiedenen Polizeibehörden und der NSDAP zur Unterbringung politischer Häftlinge eingerichtet worden waren, zusammenfassen. Die Organisationsstruktur, die Eicke in Dachau einführte, galt als Vorbild für alle späteren Konzentrationslager. Nach 1934 wurde Eicke zum Kommandeur der SS-Totenkopfverbände (SS-TV) ernannt, der SS-Formation, die für die Leitung der Konzentrationslager unter der Aufsicht der SS und Himmlers verantwortlich war. Die SS-TV, die als "Totenkopfverbände" bekannt waren, bestanden zunächst aus mehreren Bataillonen, die jeweils in einem der großen deutschen Konzentrationslager stationiert waren. Die Führung in den Lagern war in fünf Abteilungen unterteilt: Kommandant und Adjutant, Abteilung für politische Angelegenheiten, Schutzhaft, Verwaltung und medizinisches Personal. Bis 1935 sicherte sich Himmler Hitlers Zustimmung und die notwendigen finanziellen Mittel, um weitere Lager zu errichten und zu betreiben. Bei Kriegsbeginn im September 1939 gab es sechs Konzentrationslager mit 21.400 Häftlingen (überwiegend politische Gefangene). Bei Kriegsende waren Hunderte von Lagern unterschiedlicher Größe und Funktion entstanden, in denen fast 715.000 Menschen untergebracht waren, von denen die meisten vom Regime aufgrund ihrer Rasse ausgewählt wurden. Die Zahl der KZ-Insassen wuchs mit den Niederlagen der nationalsozialistischen Regierung; je schlimmer die Katastrophe schien, desto größer wurde die Angst vor Umsturz, was die SS veranlasste, ihre Repressionen und ihren Terror zu verstärken."
 ss_event.667.a:0 "Form 3x SS-Totenkopfverbände"
 ss_event.668.t:0 "SS-VT Verfügungstruppe"
 ss_event.668.d:0 "Die SS-VT wurde am 24. September 1934 aus dem Zusammenschluss verschiedener nationalsozialistischer und paramilitärischer Verbände wie den SS-Sonderkommandos und der SS-Stabswache gebildet. Die SS-VT sollte aus drei Regimentern bestehen, die nach dem Vorbild der Infanterieregimenter des deutschen Heeres und gemäß deren Vorschriften aufgestellt werden sollten. Jedes Regiment sollte drei Bataillone, eine Motorradkompanie und eine Mörserkompanie umfassen.\nDie Existenz der SS-Verfügungstruppe (SS-VT) wurde am 16. März 1935 von Hitler in einer Rede vor dem Reichstag öffentlich bekannt gegeben. Die SS-VT war in Bezug auf die Versorgung mit Waffen und die militärische Ausbildung vom deutschen Heer abhängig und kontrollierte das Rekrutierungssystem über die örtlichen Wehrersatzämter, die für die Zuteilung der Wehrpflichtigen zu den verschiedenen Truppengattungen zuständig waren, um die vom deutschen Oberkommando der Wehrmacht (OKW) festgelegten Quoten zu erfüllen. Die SS hatte bei der Rekrutierung von Wehrpflichtigen die geringste Priorität, wodurch ihre Größe begrenzt wurde."
 ss_event.668.a:0 "Form SS-VT Verfügungstruppe Division"
 ss_event.669.t:0 "SS-Totenkopf-Division"
 ss_event.669.d:0 "Die 3. SS-Division Totenkopf wurde im Oktober 1939 zunächst als Infanterie-Division aufgestellt. Im Jahr 1942 wurde sie zur SS-Panzergrenadier-Division 'Totenkopf' umgestaltet und im Dezember 1943 in SS-Panzer-Division 'Totenkopf' umbenannt. Die 3. SS-Panzer-Division Totenkopf, die während ihres Bestehens auch als 3. SS-Panzergrenadier-Division Totenkopf oder 3. SS-Division Totenkopf bekannt war, war eine von 38 Divisionen der Waffen-SS - des bewaffneten Flügels der Nationalsozialistischen Deutschen Arbeiterpartei, der während des Zweiten Weltkriegs an der Seite der Wehrmacht diente, ohne formell Teil von ihr zu sein. Bevor sie den Status einer Division erhielt, war die Formation als Kampfgruppe "Eicke" bekannt. Die meisten der anfänglichen Rekruten der Division waren SS-Totenkopfverbände, andere waren Angehörige deutscher Milizen, die in Polen Kriegsverbrechen begangen hatten. Aufgrund ihrer Abzeichen wurde sie manchmal auch als "Totenkopfdivision" bezeichnet."
 ss_event.669.a:0 "Bilden Sie die SS-Totenkopf-Division."
 ss_event.670.t:0 "SS-Division 'LSSAH'"
 ss_event.670.d:0 "Die 1. SS-Panzer-Division Leibstandarte SS Adolf Hitler (abgekürzt 1. SS-Pz.Div. LSSAH) begann als persönliche Leibwache Adolf Hitlers, die für die Bewachung der Person, der Büros und der Residenzen des Führers zuständig war. Anfänglich in der Größe eines Regiments, wuchs die LSSAH schließlich zu einer Eliteeinheit in Divisionsgröße heran. Der Begriff Leibstandarte leitet sich zum Teil von Leibgarde - einer etwas archaischen deutschen Übersetzung von "Garde des Korps" oder persönlicher Leibwache eines militärischen Führers ("Leib" = wörtlich "Körper, Rumpf") - und Standarte ab: die Bezeichnung der Schutzstaffel (SS) oder Sturmabteilung (SA) für eine regimentsgroße Einheit. \nDie LSSAH nahm während des Überfalls auf Polen selbständig an den Kämpfen teil und wurde vor der Operation Barbarossa 1941 zusammen mit der SS-Verfügungstruppe (SS-VT) und den Kampfverbänden der SS-Totenkopfverbände (SS-TV) in die Waffen-SS eingegliedert. Bis zum Ende des Zweiten Weltkriegs wurde sie von einem Regiment zu einer Panzerdivision aufgestockt."
 ss_event.670.a:0 "Bildung der SS-Division 'LSSAH'"
 ss_event.671.t:0 "SS-Division "Das Reich"
 ss_event.671.d:0 "Die SS-Division "Das Reich" begann als motorisierte Elitedivision und wurde später zu einer Panzerdivision aufgewertet. Die 2. SS-Panzerdivision "Das Reich" war die erfolgreichste Waffen-SS-Division in Bezug auf die Verleihung von Ritterkreuzen und wurde von der Panzerlegende Paul Hausser kommandiert. Sie wurde ursprünglich aus der SS-Verfügungstruppe gebildet, die drei der ursprünglichen SS-Standarten umfasste.\n\nDie Formation erhielt 1940 die Bezeichnung "Reich" und wurde schließlich 1942 in "Das Reich" umbenannt.\n\nDie Panzertruppen der Division zählten unter anderem das Panzer-Ass Ernst Barkmann, den wohl berühmtesten Panther-Kommandeur des Krieges."
 ss_event.671.a:0 "Bilden Sie die SS-Division Das Reich"
 ss_event.672.t:0 "Polizei-Division"
 ss_event.672.d:0 "Die SS-Polizeidivision wurde im Oktober 1939 aus Angehörigen der Ordnungspolizei gebildet, die zu dieser Einheit eingezogen wurden.  Heinrich Himmler gab in einer Rede vor Waffen-SS-Offizieren zu, dass sie weder Nationalsozialisten noch SS-Männer waren. Die Division wurde für Besatzungsaufgaben in Polen eingesetzt, bevor sie als Reserveeinheit an den Kämpfen um die Maginot-Linie in Frankreich teilnahm.  Sie kämpfte auch an der Ostfront und nahm am Vormarsch auf Leningrad und später an den Kämpfen am Ladogasee teil. \n1943 wurde sie auf den Balkan verlegt, wo sie zu einer Panzergrenadier-Division umstrukturiert und zur Partisanenbekämpfung in Griechenland und im Banat eingesetzt wurde, bevor sie im Januar 1945 in die Slowakei und anschließend in den Raum Danzig abgezogen wurde."
 ss_event.672.a:0 "Schaffen Sie die Polizei-Division."
 ss_event.673.t:0 "SS-Division Wiking"
 ss_event.673.d:0 "Die SS-Division Wiking begann als motorisierte Elitedivision und wurde später zu einer Panzergrenadierdivision aufgewertet. Die 5. SS-Panzerdivision Wiking war eine Elite-Panzerdivision unter den achtunddreißig Waffen-SS-Divisionen in Deutschland. Sie wurde aus ausländischen Freiwilligen in Dänemark, Norwegen, Schweden, Finnland, Estland, den Niederlanden und Belgien rekrutiert und stand unter dem Kommando von deutschen Offizieren. Im Laufe des Zweiten Weltkriegs wurde die Division an der Ostfront eingesetzt. Sie wurde von dem legendären Felix Steiner befehligt."
