 wtt_border_conflict_won_attacker.1.t:0 "Sieg in [ihr_Staat.GetName]"
 wtt_border_conflict_won_attacker.1.desc:0 "Beim Zusammenstoß im Grenzgebiet zwischen [unser_Staat.GetName] und [ihr_Staat.GetName] haben unsere Streitkräfte einen klaren Sieg über die Streitkräfte von [ihr_Land.GetLeader] errungen. Die Truppen von [ihr_Land.GetAdjective] haben sich zurückgezogen, um sich neu zu formieren, und unsere Truppen haben die Kontrolle über das umstrittene Gebiet übernommen."
 wtt_border_conflict_won_attacker.1.a:0 "Wir haben ihnen unsere Stärke bewiesen!"
 wtt_border_conflict_won_defender.1.t:0 "Sieg in [ihr_Staat.GetName]"
 wtt_border_conflict_won_defender.1.desc:0 "Bei den Auseinandersetzungen im Grenzgebiet zwischen [unser_Staat.GetName] und [ihr_Staat.GetName] haben unsere Streitkräfte einen klaren Sieg über die Streitkräfte von [ihr_Land.GetLeader] errungen. Die Truppen von [ihr_Land.GetAdjective] haben sich zurückgezogen, um sich neu zu formieren, und unsere Truppen haben die Kontrolle über das umstrittene Gebiet übernommen."
 wtt_border_conflict_won_defender.1.a:0 "Wir haben ihnen unsere Stärke bewiesen!"
 wtt_border_conflict_lost_attacker.1.t:0 "Niederlage in [unser_Staat.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "Kräften unter dem Kommando von [ihr_Land.GetLeader] ist es gelungen, uns aus dem umstrittenen Gebiet zwischen [unser_Staat.GetName] und [ihr_Staat.GetName] zu vertreiben. Unsere Truppen haben sich in guter Ordnung zurückgezogen und reorganisieren sich, falls wir die Schlacht in Zukunft wieder aufnehmen wollen."
 wtt_border_conflict_lost_attacker.1.a:0 "Wir müssen so schnell wie möglich zum Gegenangriff übergehen!"
 wtt_border_conflict_lost_defender.1.t:0 "Niederlage in [unser_Staat.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Kräften unter dem Kommando von [ihr_Land.GetLeader] ist es gelungen, uns aus dem umstrittenen Gebiet zwischen [unser_Staat.GetName] und [ihr_Staat.GetName] zu verdrängen. Unsere Truppen haben sich in guter Ordnung zurückgezogen und reorganisieren sich, falls wir die Schlacht in Zukunft wieder aufnehmen wollen."
 wtt_border_conflict_lost_defender.1.a:0 "Wir müssen so schnell wie möglich zum Gegenangriff übergehen!"
 wtt_border_conflict_canceled_attacker.1.t:0 "Pattsituation in [ihr_Staat.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Die Kämpfe im Gebiet [unser_Staat.GetName]-[ihr_Staat.GetName] sind zum Stillstand gekommen, da beide Seiten nicht in der Lage waren, die jeweils andere Seite zu verdrängen. Beide Seiten haben nur wenig Territorium gewonnen. Späher berichten, dass sich die Soldaten von [their_country.GetAdjective] auf der anderen Seite auf defensivem Terrain verschanzen. Es hat den Anschein, dass sie das Gebiet, das sie haben, behalten wollen, aber wahrscheinlich nicht gegen unsere Linien vorstoßen werden."
 wtt_border_conflict_canceled_attacker.1.a:0 "Wir werden zurückkehren."
 wtt_border_conflict_canceled_defender.1.t:0 "Pattsituation in [ihr_Staat.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Die Kämpfe im Gebiet [unser_Staat.GetName]-[ihr_Staat.GetName] sind zum Stillstand gekommen, da beide Seiten nicht in der Lage waren, die jeweils andere Seite zu verdrängen. Beide Seiten haben nur wenig Territorium gewonnen. Späher berichten, dass sich die Soldaten von [their_country.GetAdjective] auf der anderen Seite auf defensivem Terrain verschanzen. Es hat den Anschein, dass sie das Gebiet, das sie haben, behalten wollen, aber wahrscheinlich nicht gegen unsere Linien vorstoßen werden."
 wtt_border_conflict_canceled_defender.1.a:0 "Wir werden zurückkehren."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] bedroht unsere Grenze"
 wtt_border_incident_defender_warning.1.desc:0 "Gestern wurden Soldaten von [ihr_Land.GetAdjective] gesichtet, die die Grenze von [Angreifer_Staat.GetName] nach [Verteidiger_Staat.GetName] überschritten. Im Laufe der Nacht sind weitere Kräfte aus [Land.GetAdjective] in das Gebiet eingedrungen und haben Verteidigungspositionen in unserem Territorium eingerichtet. \n\nDies folgt auf eine Reihe kleinerer Scharmützel und Grenzverletzungen durch Truppen unter dem Kommando von [ihr_Land.GetLeader] entlang unserer gemeinsamen Grenze.\n\nDiesmal ist es jedoch klar, dass die Truppen von [ihr_Land.GetAdjective] hier bleiben werden. Wir müssen so schnell wie möglich Truppen in die Region entsenden, um ihren Vormarsch aufzuhalten."
 wtt_border_incident_defender_warning.1.a:0 "Mobilisieren Sie alle verfügbaren Kräfte!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] Mobilisiert für den Krieg"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Aufklärungsberichte deuten darauf hin, dass sich [Von.GetAdjective] Kräfte in [Ihr_Staat.GetName] für eine größere Operation sammeln, um tiefer in [Unser_Staat.GetName] vorzustoßen. Angesichts der Menge an Ressourcen, die [Von.GetLeader] bereit ist, für dieses Abenteuer aufzuwenden, ist klar, dass es sich nicht mehr nur um einen Streit über die genaue Lage einer Demarkationslinie handelt.\n\nEin umfassender Krieg steht am Horizont."
 wtt_border_conflict_escalate_to_war.1.a:0 "Wir müssen bereit sein, uns ihnen zu stellen!"
