 GER_reichskommissariat_croatie:0 "Errichtet das Reichskommissariat Kroatien"
 GER_speeches_category:0 "Öffentliches Reden"
 GER_speeches_category_desc:0 "Das Ziel der Rhetorik ist nicht die Wahrheit, sondern die Überzeugung. Ein Mann hat zumindest einen Anfang gemacht, den Sinn des menschlichen Lebens zu entdecken, wenn er Schattenbäume pflanzt, von denen er genau weiß, dass er niemals darunter sitzen wird. Wenn also mindestens eine der Konfliktparteien etwas mehr will als den Frieden, ist der Krieg unvermeidlich. Deshalb sollte man dankbar sein, dass nichts so unglaublich ist, dass große Redekunst es nicht akzeptabel machen könnte."
 sp_essen_krupp:0 "Ansprache Krupp Industries in Essen"
 sp_essen_krupp_desc:0 ""Ich ordne mich nicht der Welt unter, denn sie kann nicht über mich urteilen! Ich ordne mich nur euch unter!" sp_wien:0 "Gruß an die Menschenmenge auf dem Heldenplatz"
 sp_wien_desc:0 ""Ich erkläre hiermit für dieses Land seine neue Mission. Die älteste Ostmark des deutschen Volkes soll von nun an das jüngste Bollwerk der deutschen Nation bilden!" sp_sudeten:0 "Rede vor dem ReichsDAYS zur Sudetenkrise"
 sp_sudeten_desc:0 ""Es ist die Aufgabe der tschechoslowakischen Regierung, sich mit den wahren Vertretern der Sudetendeutschen zu verständigen und auf die eine oder andere Weise zu einer Verständigung mit ihnen zu kommen." sp_inaugurate_autobahn:0 "Einweihung der Autobahn"
 sp_berlin_siemens:0 "Ansprache an die Arbeiter im Siemens-Werk in Berlin"
 sp_berlin_siemens_desc:0 ""Ich bin in eurer Mitte aufgewachsen! Ich stand einst in eurer Mitte! In den vier Jahren des Krieges war ich mitten unter euch!" sp_hitlerjugend:0 "Ansprache an die Hitlerjugend"
 sp_hitlerjugend_desc:0 ""Wir wollen keine Klassenunterschiede mehr sehen. Das dürft ihr nicht zulassen!" sp_freemarket:0 "Prangert die freie Marktwirtschaft an"
 sp_freemarket_desc:0 ""Die schlimmste Illusion ist zu glauben, dass man von etwas leben kann, was nicht vorher durch Arbeit geschaffen und produziert wurde." sp_falloffrance:0 "Ansprache an den ReichsDAYS zum Fall Frankreichs"
 sp_falloffrance_desc:0 ""Herr Churchill sollte eine Ausnahme machen und mir Vertrauen schenken, wenn ich jetzt als Prophet verkünde: Ein großes Reich wird zerstört werden! Ich bin mir voll bewusst, dass die Fortsetzung dieses Krieges nur mit der völligen Zerschlagung einer der beiden Kriegsparteien enden wird. Mr. Churchill mag glauben, dass dies Deutschland ist. Ich weiß, dass es England ist!" declare_war_POL:0 "Krieg gegen Polen!"
 declare_war_POL_desc:0 ""Wenn wir alle Teil dieser Gemeinschaft sind, gemeinsam geschworen, entschlossen, niemals zu kapitulieren, dann wird unser Wille alle Not beherrschen!"  GER_war_with_usa:0 "Krieg mit den USA"
