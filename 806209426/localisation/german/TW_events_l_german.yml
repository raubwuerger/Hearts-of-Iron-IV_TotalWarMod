 startevent.10.t:0 "Kombinierte Bewaffnung"
 startevent.10.d:0 "In dieser Mod sind die Linien- und Unterstützungskompanien stärker spezialisiert, so dass die Spieler dazu ermutigt werden, historische Divisionen mit kombinierten Waffen zu entwerfen. Divisionen, die nur eine Art von Einheit enthalten, werden gewisse Nachteile erleiden, und die ausgewogensten und vielfältigsten Divisionen werden die besten sein. Neben den offensichtlichen Werten gibt es Synergien mit anderen Spielmechaniken, wie z.B. modifizierte Kampftaktik-Chancen, die auf Divisionstypen basieren.\n\nNur die "Haupt"-Infanterieeinheiten an der Front liefern einen gesunden Anteil der wichtigsten Werte: Trefferpunkte (alle werden addiert) und Organisation und Moral (als Durchschnittswert der gesamten Division). Panzer und andere gepanzerte Kampffahrzeuge haben eine geringere Trefferpunktzahl und viel weniger Organisation. Die meisten spezialisierten Unterstützungseinheiten (mit Ausnahme von HQ- und Signaleinheiten) verschlechtern die Organisation und liefern nur ein geringes Maß an Trefferpunkten, zeichnen sich aber natürlich in ihrem Bereich aus und ermöglichen Boni für kombinierte Waffen und/oder unterschiedliche Geländemodifikatoren.\n\nBitte beachten Sie, dass Unterstützungseinheiten ihre Boni auf die gesamte Division übertragen und einige Werte für Linieneinheiten (wie Geländemodifikatoren, Durchschlagskraft, Panzerung usw.) je nach Art und Anzahl der Bataillone gemittelt werden."
 startevent.10.a:0 "Zurück zu den Leitfäden"
 startevent.10.b:0 "Ich bin fertig mit dem Lesen"




 startevent.11.t:0 "Artillerie"
 startevent.11.d:0 "Artillerie ist DAS Hauptmittel gegen Befestigungen (neben strategischen Bombern) und erhöht die Feuerkraft gegen weiche Ziele. TW hat eine Menge Befestigungen, wo immer es historisch sinnvoll war und/oder um die natürliche Verteidigung bestimmter Schlüsselstellen zusätzlich zum Gelände zu betonen. Je schwerer die Artillerie ist, desto besser ist sie gegen Festungen und Städte. Je kleiner sie ist, desto kostengünstiger ist sie in Bezug auf die Feuerkraft.\n\n Die Basisartillerieeinheit ist pferdegezogen und langsam, man kann dies durch den Einsatz von - teuren - motorisierten Artillerieeinheiten verbessern. Denken Sie daran, dass die Division nur so schnell ist wie das langsamste Bataillon (Ausnahme: Belagerungsartillerie - die zwar ein Unterstützungsbataillon ist, aber der Division große Bewegungsnachteile verschafft, so dass eine Belagerungsdivision - egal welche Vorlage Sie verwenden - langsam sein wird ). \n\nPack-Artillerie ist die einzige aus der Luft abwerfbare Artillerieeinheit und recht nützlich in schwierigem Gelände oder bei amphibischen Invasionen, größere Artillerieeinheiten sind eher weniger flexibel. \n\nSelbstfahrende Artillerie folgt in der Regel den Regeln für leichte/mittlere/schwere Artillerie, bietet aber auch Panzerung und Geschwindigkeit, und viele veraltete Panzerfahrgestelle wurden als Artillerieträger wiederverwendet.\n\n Eine Nation muss ihren Artilleriebedarf sorgfältig gegen ihre industriellen Ressourcen, organisatorischen Nachteile und potenziellen Feinde abwägen. Ein paar teure Belagerungsdivisionen können einen entscheidenden Durchbruch durch eine ansonsten uneinnehmbare Stellung ermöglichen, sind aber in regulären Schlachten möglicherweise nutzlos."

 startevent.12.t:0 "Panzerung/Härte/Durchschlagskraft"
 startevent.12.d:0 "Immer wenn der durchschnittliche Panzerungswert deiner Division höher ist als der Durchdringungswert der gegnerischen Division, wird der eingehende Schaden um 30% gegen Stärke und Org reduziert. Gelingt es dem Gegner, die Panzerung deiner Division zu durchdringen, wird sie einfach neutralisiert und keiner der beiden erhält einen Vorteil. \n\nDer Durchdringungswert ist teilweise ein Durchschnitt aller Komponenten deiner Division und ein Prozentsatz deines höchsten Durchdringungswertes, der addiert wird. Eine einzige leistungsstarke AT-Einheit trägt also mehr zur Durchschlagskraft bei als ein paar schwache Einheiten. Das gleiche Prinzip gilt für die Panzerung.\n\nDie Härte deiner Division ist sehr wichtig und hat einen großen Einfluss. Sie bestimmt, wie viele weiche und harte Angriffe Sie tatsächlich erhalten. Eine Härte von 70 % bedeutet, dass du 30 % des gegnerischen weichen Angriffs und 70 % seines harten Angriffs abbekommst. Wenn also eine feindliche Division einen sehr hohen weichen Angriffswert von 200 und einen sehr niedrigen harten Angriffswert von 10 hat, erhält deine Panzerdivision nur 67 Schadenswürfel ( 200 x 0,3 + 10 x 0,7 ), während eine reine Infanterieeinheit 200 Schadenswürfel erhalten würde. \nAußerdem haben Panzer und Sturmgeschütze in der Regel hohe Durchbruchswerte, die den Schaden beim Angriff reduzieren. Die Infanterie (und insbesondere Einheiten niedriger Qualität) ist beim Angriff normalerweise sehr verwundbar, es sei denn, Sie stellen gepanzerte Unterstützung oder Transportfahrzeuge zur Verfügung. Für Details siehe das Kapitel Kampfbreite/Durchbruch/Verteidigung."

 startevent.13.t:0 "Nachschub & Stapelung"
 startevent.13.d:0 "In dieser Mod hat jedes Bataillon an der Frontlinie einen Stapelmultiplikator, der den Nachschub für die gesamte Division erhöht. Dadurch wird jedes zusätzliche Bataillon viel kostspieliger und die maximale Breite ist auf 30 begrenzt (30 Breite ist sehr situationsabhängig und wird in den meisten Fällen nicht funktionieren, 20 Breite ist am universellsten). \n\nDie Logistikunternehmen sind von 1 bis 4 gestaffelt, sie steigen in Kosten und Effektivität, beginnend mit dem kleinen Logistikunternehmen, über das Pferdefuhrwerk und das halbmotorisierte. Denken Sie daran, dass die letzten beiden Stufen Lastwagen und damit Treibstoff benötigen. Wenn Sie Offensiven mit großen Divisionen oder Panzern planen, ist eine motorisierte Logistik vorzuziehen. Unterschätzen Sie nicht die Notwendigkeit aktueller Logistik-Techs, die Strafen sind viel härter als bei Vanilla. \nVerbessern Sie die Infrastruktur und die Häfen, um die Versorgung in den Zonen zu verbessern, und achten Sie darauf, den Versorgungsmodus der Karte auf Engpässe zu überprüfen."

 startevent.14.t:0 "Gefechtsbreite/Durchbrüche/Verteidigung"
 startevent.14.d:0 "Wenn eine Division angreift, verwendet sie ihren "Durchbruch"-Wert, um feindlichen Angriffen auszuweichen, und wenn sie in der Defensive ist, verwendet sie den "Verteidigung"-Wert (duh). Jeder Angriffspunkt verbraucht einen Punkt BT/DEF. \n\nDie Angriffe, vor denen du geschützt bist, verursachen 55% weniger Schaden, ungeschützte Angriffe verursachen den vollen Schaden. \n\nDie Grundkampfbreite beträgt 120 und jeder zusätzliche Angriff einer anderen gegnerischen Provinz sorgt für zusätzliche 60 Breite. Die vorgeschlagenen optimalen Breiten sollten daher idealerweise 15, 20, 24, 30 betragen.\n\nLesen Sie das Kapitel Nachschub & Stapeln, um zu verstehen, was die maximale Breite in dieser Mod begrenzt."
 #startevent.14.d:0 "Wenn eine Division angreift, verwendet sie ihren "Durchbruch"-Wert, um gegnerischen Angriffen auszuweichen, wenn sie in der Defensive ist, verwendet sie den "Verteidigung"-Wert (duh). Jeder Angriffspunkt verbraucht einen Punkt von BT/DEF. \n\nDie Angriffe, vor denen du geschützt bist, verursachen 55% weniger Schaden, ungeschützte Angriffe verursachen den vollen Schaden. \n\nDie Basis-Kampfbreite beträgt 100 und jeder zusätzliche Angriff einer anderen gegnerischen Provinz sorgt für eine zusätzliche Breite von 40. Die optimale Breite sollte daher idealerweise 10, 20 oder 25 betragen.\n\nLesen Sie das Kapitel Nachschub & Stapeln, um zu verstehen, was die maximale Breite in dieser Mod begrenzt."

 startevent.15.t:0 "Tipps und Tricks"
 startevent.15.d:0 "Um das beste Ergebnis zu erzielen, ist das Schlüsselwort kombinierte Waffen. Ihr müsst eure Flugzeuge in Verbindung mit euren Landstreitkräften einsetzen, um den Feind zu überwältigen, angreifen ist schwer!\n\nDer Aspekt der kombinierten Waffen in euren Landeinheiten ist noch wichtiger, hier ist eine kurze Liste, was einige Bataillone am effektivsten bereitstellen:\n\nGroße Artilleriestücke: Größter Angriffsbonus für Forts und Städte, etwas weicher Angriff. Kleinere Artilleriegeschütze: Etwas Fort/Urban-Angriffsbonus, größter weicher Angriff. Artillerie im Allgemeinen: Geringe Angriffsboni in jedem Gelände, verlangsamt deine Division, 0 oder negative Organisation! Größter harter Angriff und Durchschlagskraft. Sturmgeschütze: Größte Durchschlagskraft, hohe Panzerung und Härte. Panzer: Größte Panzerung und Härte, hohe HP, hoher Durchbruch, hohe Durchschlagskraft und mittlere Angriffe. \n\nAA: nur Einheiten, die Luftabwehr bieten. Schwere AA bietet auch eine hohe Durchschlagskraft. \n\nEinheiten mit hoher Mannstärke (Inf, Mot, Mount, Marines, Mech, Miliz etc.): Größte HP und Verteidigung, hohe Organisation und Moral. \n\nBitte beachten Sie auch, dass SS-Einheiten als Spezialeinheiten gelten, sie sind etwa 10% stärker und teurer als ihre normalen Gegenstücke und bieten leichte Boni in Stadt-, Fluss- und Festungsgelände. Die SS-Einheiten sind einer der stärksten Trümpfe Deutschlands im späteren Spielverlauf, sie geben Ihren Veteranen das nötige Rüstzeug!"

 startevent.16.t:0 "Handel und Wirtschaft"
 startevent.16.d:0 "Der Umfang der Wirtschaft wurde stark erweitert, so dass auch kleine Länder an der globalen Wirtschaft teilhaben können. Du wirst mit vielen Ressourcen handeln und für die Wirtschaft planen müssen, wenn deine Handelskonvois bedroht sind. Die Fabrikproduktion wurde gesenkt und die Anzahl der Fabriken erhöht, wie im Abschnitt Ausrüstung beschrieben. \n\nChrom wurde durch Seltene Materialien ersetzt, die verschiedene Schlüsselressourcen in dieser Mod repräsentieren und nicht nur Chrom, dies gilt auch bis zu einem gewissen Grad für Wolfram.\n\nInvestieren Sie frühzeitig und ausreichend in Öl- und Kautschukindustrien sowie Lagerkapazitäten, wenn absehbar ist, dass Sie irgendwann vom Handel abgeschnitten sein werden. Große Engpässe werden Ihre Produktion lahmlegen und ohne Treibstoff werden Ihre Armeen zum Stillstand kommen.\n\nEinmal im Krieg wird die globale Ressourcenknappheit alle treffen und Defizite verursachen. Deutschland und vor allem Japan werden unter Embargos zu leiden haben, sobald die politischen Spannungen zunehmen."

 startevent.18.t:0 "Vorgeschlagene Builds"
 startevent.18.d:0 "Eine häufige Frage ist die nach den empfohlenen Builds, aber es ist schwer, eine eindeutige Antwort zu geben. Meistens werden 20er Builds mit z.B. 8 Infanterie & 4 L.Artillerie verwendet, auch 24er Builds sind üblich. \nDenken Sie daran, dass Ihre Division ohne Luft- und Panzerabwehr abgeschlachtet wird, wenn Sie auf große Panzereinheiten oder schwere Luftabwehr treffen. Die Luftabwehr (insbesondere die schwere Luftabwehr) wird auch eine gewisse Durchschlagskraft für Ihre Division bieten, aber die neuesten Panzerabwehreinheiten bieten mehr harte Angriffe (Durchschlagskraft hilft nicht viel, wenn Sie nur ein paar harte Angriffe haben).\n\nDie Versorgung ist entscheidend und um eine Überfüllung der Frontlinien zu vermeiden, versuchen Sie, die Versorgungsanforderungen Ihrer Divisionen zu minimieren."

 startevent.19.t:0 "Marine"
 startevent.19.d:0 "Trägerschiffe, Schlachtschiffe, Schlachtkreuzer und schwere Kreuzer sind Großkampfschiffe, die über eine große Reichweite verfügen, während Geleitschiffe wie leichte Kreuzer und Zerstörer die Großkampfschiffe vor feindlichem Feuer und Torpedos schützen. U-Boote werden in leichte und schwere unterteilt, wobei der Hauptunterschied darin besteht, dass leichte U-Boote in der Regel als Kurzstrecken-Küstenjäger eingesetzt werden, während schwere U-Boote zu Langstrecken-Patrouillenschiffen umgerüstet werden können. Leichte U-Boote sind nicht weniger leistungsfähig als schwere U-Boote, sie haben lediglich eine geringere Reichweite und sind weniger leicht zu entdecken als schwere U-Boote. Von U-Booten mit normalen Befehlen wird erwartet, dass sie unbegleitete Konvois zerstören. Versuchen Sie, stark eskortierte Schifffahrtswege zu meiden, um schwere Verluste zu vermeiden. Schützen Sie Ihre Konvois vor feindlichen Angreifern. \n\nAufgrund der Komplexität der Seekoordination spielt die Größe der Flotten eine große Rolle. Je größer Ihre Flotte ist, desto schlechter wird sie gegen kleinere, besser koordinierte Gegner abschneiden, da die Flottengröße einen Nachteil darstellt. Daher ist es nicht immer die beste Idee, viele Schiffe zusammenzustellen. Für Raubzüge, Patrouillen und Eskortierung sollten Sie kleinere Flotten einsetzen, während größere Stapel ebenfalls benötigt werden. Der Kampf wird auch erheblich verlangsamt, und der Schaden wird auf der ganzen Linie verringert. Aus diesem Grund wird eine Seekampagne eher zermürbend sein und die Schauplätze werden seltener durch eine einzige Schlacht entschieden.\n\nVorlagen können sicherstellen, dass jede Flotte automatisch aus ihren Reserven aufgefüllt wird, indem sie auf die Schaltfläche "Ziel" im Produktionsreiter klicken und neu gebaute Schiffe in "Reserve" verschieben. Entwürfe können mit der Option "Auto" auf der Schiffsentwurfsseite auf die neueste Technologie optimiert werden. Um eine bestimmte Schiffshülle zu finden, die Sie ändern möchten, verwenden Sie die Schiffsrumpf-Filter im Produktionsbildschirm. \n\nZerstörer sind billig genug, um die meisten Aufgaben in Ihrer Marine zu erfüllen, von ASW bis hin zur Abschirmung in schweren Gefechten. Daher werden Sie Ihre Flotten (und Ihre Strategie) höchstwahrscheinlich auf den effizienten Bau und Einsatz von Zerstörern ausrichten wollen. Aufgrund ihrer geringen Überlebensfähigkeit sollten Sie jedoch in Erwägung ziehen, selbst kleine Zerstörerverbände durch einen Kreuzer zu ergänzen."

 startevent.20.t:0 "EQUIPMENT"
 startevent.20.d:0 "Divisionsspam beeinträchtigt die Leistung von Vanilla, besonders im späteren Verlauf des Krieges, daher versucht TW, Spam durch Beschränkungen für KI-Gebäude und relativ teure Ausrüstung zu vermeiden. Es wird mehr Fabriken geben als in Vanilla, so dass auch kleine Länder eine vielfältige Produktion haben können, aber sie haben jeweils weniger Output. \nBestimmte Technologien wie Motorisierung (ersetzt Pferde durch Fahrzeuge), einige Doktrinen und Funktechnologien verändern den EQUIPMENTsbedarf bestehender Divisionen und Vorlagen (addieren oder subtrahieren). Um die vollen Boni zu erhalten, müssen Sie genügend Ausrüstung für die veränderten Bedürfnisse produzieren. Denken Sie daran, vorauszuplanen, denn Einheiten mit weniger als 100 % Ausrüstung haben schlechtere Werte als voll ausgerüstete und größere Umrüstungen kurz vor oder während eines Krieges können Ihre Armee lähmen."

