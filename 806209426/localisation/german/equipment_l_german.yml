 jp_jet_light_bomber_equipment_1_desc: "Ein Bomber mit Strahltriebwerk, der 1945 gebaut werden sollte."
 jp_jet_light_bomber_equipment_1:0 "R2Y2 V1 Leichter Düsenbomber"
 jp_jet_light_bomber_equipment_1_short: "R2Y2 V1 (Leutnant J. B.)"

