 kmt.183.d:0 "Dieser islamische Kriegsherr ist gefangen genommen worden, nachdem seine Clique besiegt wurde. Jetzt müssen wir über sein Schicksal entscheiden."
 kmt_mbf_join:0 "Ma Bufang wird sich der Armee anschließen."
 kmt.185.t:0 "Die japanische Bedrohung"
 kmt.185.d:0 "Die Japaner haben eine Offensive gestartet, während wir noch mit der internen Bedrohung beschäftigt sind! Sollten wir unsere Waffen gegen unsere chinesischen Landsleute niederlegen und auf die imperialistischen Invasoren richten?"
 kmt.185.a:0 "Unsere Nation befindet sich in einer verzweifelten Lage!"
 kmt.185.b:0 "Die innere Stabilität ist noch wichtiger."
 kmt.186.t:0 "Kuomintang strebt nach Frieden"
 kmt.186.d:0 "Angesichts der japanischen Invasion hat [From.GetLeader] beschlossen, [Root.GetLeader] zu einem Friedensgespräch einzuladen, damit sie sich stattdessen auf den japanischen Invasor konzentrieren können."
 kmt.186.a:0 "Es wird Frieden zwischen uns herrschen, aber wir werden uns ihrem Krieg nicht anschließen."
 kmt.186.b:0 "Schließlich sind wir alle Chinesen..."
 kmt.186.c:0 "Es wird keinen Frieden zwischen uns geben!"
 kmt.186.e:0 "Wir können uns mit den Japanern verbünden!"
 kmt.187.t:0 "Frieden!"
 kmt.187.d_1:0 "[From.GetLeader] hat einem weißen Frieden zugestimmt - jetzt können wir uns mehr auf die japanischen Invasoren konzentrieren."
 kmt.187.d_2:0 "[From.GetLeader] hat einem weißen Frieden zugestimmt und sich uns angeschlossen, um die japanischen Invasoren abzuwehren!"
 kmt.187.a:0 "Wir können uns später immer noch mit ihnen befassen."
 kmt.188.t:0 "[Von.GetName] verweigert den Frieden"
 kmt.188.d:0 "[From.GetLeader] hat sich geweigert, Frieden zwischen uns zu schließen; [Root.GetLeader] ist empört."
 kmt.188.a:0 "Sie sollen ausgelöscht werden!"
 kmt.189.t:0 "[Von.GetName] will an unserer Seite kämpfen"
 kmt.189.d:0 "[From.GetLeader] ist über die Aktionen von [CHI.GetLeader] empört und hat beschlossen, ihm gemeinsam mit uns eine Lektion zu erteilen."
 kmt.189.a:0 "Die ostasiatische Ko-Wohlstandssphäre wächst!"
 kmt.189.b:0 "Menschen, die ihre Nation verraten, haben keine Ehre!"
 kmt.190.t:0 "[JAP.GetName] Akzeptiert"
 kmt.190.d:0 "[JAO.GetName] hat unser Angebot angenommen, und nun werden wir [CHI.GetName] von seinem Platz herunterholen!"
 kmt.190.a:0 "Tod dem [CHI.GetLeader]!"
 kmt.191.t:0 "[JAP.GetName] hat abgelehnt"
 kmt.191.d:0 "[JAP.GetName] hat unseren Vorschlag abgelehnt und unsere Tat mit der Begründung verurteilt, dass [Root.GetLeader] keine Ehre hat."
 kmt.191.a:0 "Wahrscheinlich haben wir zwei Giganten verärgert..."
 kmt.192.t:0 "[Von.GetName] schließt sich der japanischen Aggression an"
 kmt.192.d:0 "[From.GetLeader] hat sich den Japanern angeschlossen und ist in chinesisches Gebiet eingedrungen!"
 kmt.192.a:0 "Hanjian! Zougou!"
 kmt.193.t:0 "Der Versuch von [From.GetName], sich Japan anzuschließen, ist gescheitert"
 kmt.193.d:0 "Informationen zufolge hat [From.GetLeader] versucht, mit den Japanern Kontakt aufzunehmen, um eine gemeinsame Streitmacht gegen uns zu bilden, wurde aber abgewiesen und von den Japanern als unehrenhaft verurteilt."
 kmt.193.a:0 "Verräter an der Nation werden nicht schmerzlos sterben."
 kmt_fascism_tp_728_coup_tt:0 "Ein Putsch ist im Gange - er wird eher gelingen, wenn Ihre nationale Einheit groß ist."
 kmt_manpower_transfer_tt:0 "Verlegen Sie 20000 Arbeitskräfte."
 kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan wird von unseren Streitkräften besetzt werden - dies könnte einen Krieg auslösen."
 kmt_fascism_tp_729_inc_tt:0 "Macau wird von unseren Streitkräften besetzt werden - dies könnte einen Krieg auslösen."
 kmt_fascism_tp_326_inc_tt:0 "Hongkong wird von unseren Streitkräften besetzt werden - das könnte einen Krieg auslösen."
 kmt.196.t:0 "Sinkiang unter Kontrolle"
 kmt.196.d:0 "Nach der Rebellion des Volkes von Sinkiang kommt Sinkiang endlich unter unsere Herrschaft."
 kmt.196.a:0 "Die Gewalt hätte verhindert werden können, wenn das Volk klüger gewesen wäre..."
 ## 5/9/2016 ## ""
 kmt.197.t:0 "[CHI.GetName] Verbessert unsere Beziehung"
 kmt.197.d:0 "[CHI.GetLeader] versucht, unsere Beziehungen zu verbessern, indem er auf seine Ansprüche auf Tibet verzichtet. Unsere Beamten warnten vor Schwindeleien und Tricks, aber eine solche Entscheidung sollte schließlich von [TIB.GetLeader] selbst getroffen werden."
 kmt.197.a:0 "Behandle andere gut, und andere werden dich gut behandeln."
 kmt.197.b:0 "[CHI.GetRulingParty] wird uns zu Größe führen!"
 kmt.197.c:0 "Wir werden auch unsere Freundlichkeit zeigen."
 kmt.197.e:0 "Wir werden nicht auf solch einen naiven Trick hereinfallen!"
 kmt.198.t:0 "[TIB.GetName] tritt unserer Fraktion bei"
 kmt.198.d:0 "[TIB.GetLeader] hat beschlossen, dass wir gemeinsam auf eine bessere Zukunft hinarbeiten werden."
 kmt.198.a:0 "Niemand will Blutvergießen."
 kmt.199.t:0 "[TIB.GetName] Wird unsere Marionette"
 kmt.199.d:0 "[TIB.GetLeader] hat beschlossen, dass [Root.GetRulingParty] sie zu Größe führen wird, und übergibt uns ihre politischen Angelegenheiten."
 kmt.199.a:0 "Wir werden sie nicht enttäuschen."
 kmt.200.t:0 "[TIB.GetName] Verzicht auf Ansprüche auf Sikang"
 kmt.200.d:0 "[TIB.GetLeader] hat als Zeichen der Freundschaft beschlossen, dass sie Sinkiang nicht länger als ihren Kernstaat beanspruchen werden."
 kmt.200.a:0 "Gegenseitiger Respekt ist das Wichtigste."
 kmt.201.t:0 "[TIB.GetName] hat unsere Freundlichkeit zurückgewiesen"
 kmt.201.d:0 "[TIB.GetLeader] sind der Meinung, dass unser Akt der Freundschaft nichts als ein armseliger Trick ist, und lehnen weitere Diskussionen zu diesem Thema ab. "
 kmt.201.a:0 "Warum können sie keine Gründe sehen!"
 ## 6/9/2016 ## ""
 kmt.202.t:0 "Der Bürgerkrieg ist vorbei"
 kmt.202.d:0 "Der Staub im chinesischen Bürgerkrieg hat sich endgültig gelegt, und wir haben gesiegt. [CHI.GetNameDef] wurde besiegt, und wir müssen nicht mehr allein handeln."
 kmt.202.a:0 "Jetzt werden wir Verbündete in der ganzen Welt suchen."
 ## 8/9/2016 ## ""
 kmt.203.t:0 "Nationale Schätze in feindliche Hände gefallen"
 kmt.203.d:0 "Die Schätze der Verbotenen Stadt sind in die Hände des Feindes gefallen, nachdem die Tresortür aufgebrochen wurde. Die Eindringlinge haben alles mitgenommen, was sie konnten, und nichts zurückgelassen. Unser Volk weint um den Verlust."
 kmt.203.a:0 "Dies ist eine Katastrophe!"
 kmt.205.t:0 "Feind nähert sich Chongqing"
 kmt.205.d:0 "Unser Feind bedroht jetzt Chongqing, wo sich die Schätze unserer Nation befinden. Einige Archäologen haben vorgeschlagen, dass wir diese Artefakte ausliefern sollten, um sie zu bewahren, während andere sagen, dass wir sie nutzen können, um die Moral unserer Soldaten zu stärken."
 kmt.205.a:0 "Wir werden sie bis zu unserem letzten Atemzug verteidigen!"
 kmt.205.b:0 "Hoffentlich sind sie dort draußen sicherer."
 kmt.207.t:0 "Feind nähert sich Shanghai"
 kmt.207.d:0 "Unser Feind bedroht jetzt Shanghai, wo sich die Schätze unserer Nation befinden. Einige Archäologen haben vorgeschlagen, dass wir sie in den relativ sicheren Westen evakuieren sollten, während andere sagen, dass wir sie nutzen können, um die Moral unserer Soldaten zu stärken."
 kmt.207.b:0 "Chongqing wird ihr Ziel sein."
 ## 3/10/2016 ## ""
 kmt.208.t:0 "Gehaltsscheck für die kommunistische Armee"
 kmt.208.d:0 "Die Eight Route Army und die New Fourth Army haben einen großen Beitrag zu unserem Krieg gegen die Japaner geleistet. Allerdings haben wir derzeit nicht genug Geld, um ihnen allen den verdienten Sold zu zahlen."
 kmt.208.a:0 "Wir werden mehr Gold-Yuan drucken, um die Situation zu entspannen."
 kmt.208.b:0 "UNSERE Armee hat alles getan, die Kommunisten verdienen keine Bezahlung!"
 kmt_probable_inflation:0 "§RDas wird zu einer schweren Inflation führen, da wir kein zusätzliches Gold als Deckung haben!§!"
 kmt.209.t:0 "Die Inflation setzt ein"
 kmt.209.d:0 "Unsere quantitativen Lockerungen haben zu einer starken Inflation in unserer Wirtschaft geführt. Und wir verlieren nun die Unterstützung unserer Bürger, insbesondere der Mittelschicht. Und einige unserer Soldaten desertieren zu den Kommunisten!"
 kmt.209.a:0 "Ich hätte es besser wissen müssen..."
 kmt.210.t:0 "[CHI.GetRulingParty] Verweigert die Auszahlung des Lohns"
 kmt.210.d:0 "[CHI.GetRulingParty] hat behauptet, dass unsere Soldaten während des Krieges nichts getan haben, um die Soldschecks zu verdienen."
 kmt.210.a:0 "Das ist ungeheuerlich!"
 ## 10/10/2016 ## ""
 kmt.212.t:0 "Teilung des Jangtse"
 kmt.212.d:0 "Die [CHI.GetRulingParty]-Armee steht kurz vor der Niederlage, aber es fällt uns schwer, den Fluss Jangtse zu überqueren. Die [CHI.GetRulingParty] nutzt dies zu ihrem Vorteil und schlägt nun eine Teilung Chinas mit dem Jangtse als Grenze vor."
 kmt.212.a:0 "Ihre Niederlage ist nur eine Frage der Zeit, wir können abwarten."
 kmt.212.b:0 "Sie sind jetzt auf dem letzten Loch pfeifen, wir dürfen ihnen keine Zeit geben, sich zu erholen!"
 kmt.213.t:0 "[CCP.GetName] Einigen Sie sich auf die Teilung"
 kmt.213.d:0 "[CCP.GetName] hat unserem Vorschlag zugestimmt, China zu teilen und den Jangtse als Grenze zu verwenden."
 kmt.213.a:0 "Ein falscher Frieden..."
 kmt_yangtze_partition_tt_chi:0 "Wir werden die chinesischen Staaten nördlich des Jangtse übernehmen, und sie werden die im Süden übernehmen."
 kmt_yangtze_partition_tt_prc:0 "Wir werden die chinesischen Staaten südlich des Jangtse übernehmen, und sie werden die im Norden übernehmen. "cover!"
 kmt.214.t:0 "[CCP.GetName] Ablehnung der Teilung"
 kmt.214.d:0 "[CCP.GetName] hat unseren Vorschlag der Teilung Chinas mit dem Jangtse als Grenze abgelehnt."
 kmt.214.a:0 "Wir müssen eine andere Methode suchen, um unsere Existenz zu sichern!"
 kmt.217.t:0 "Status Quo"
 kmt.217.d:0 "Der Status Quo im gegenwärtigen Krieg hat einen falschen Waffenstillstand zwischen uns und den Kommunisten geschaffen."
 kmt.217.a:0 "Wir dürfen unsere Wachsamkeit nicht vernachlässigen!"
 ## 20/10/2016 ## Tomorrow I can play Civ VI !!! ""
 kmt.218.t:0 "Unterschiedliche Meinungen über den Ort der Verstärkung"
 kmt.218.d:0 "Einige unserer Generäle und von Falkenhausen sind unterschiedlicher Meinung darüber, wo wir unsere Hauptbefestigungsbemühungen ansetzen sollen. Sie sind sich alle einig, dass Shanghai unsere erste Priorität sein sollte, nicht aber, was die japanische Invasion von Norden her angeht. Einige unserer Generäle schlagen vor, dass wir Peking bis zum letzten Mann halten sollten. Von Falkenhausen ist jedoch der Meinung, dass die Ebene in Nordchina den mechanisierten japanischen Truppen einen enormen Vorteil verschafft, so dass wir uns stattdessen entlang des Gelben Flusses verschanzen sollten.\n\n Welcher Meinung sollen wir folgen?"
 kmt.218.a:0 "Peking darf nicht fallen!"
 kmt.218.b:0 "Alexander hat Recht, wir können den Gelben Fluss als natürliche Barriere nutzen."
 KMT_fortify_land_hn_tt:0 "Füge §Y9 Landforts§! entlang des Gelben Flusses in §YHenan§!\n"
 KMT_fortify_land_sd_tt:0 "Füge §Y9 Landfestungen§! entlang des Gelben Flusses in §YShandong§!\n"
 ## 29/10/2016 ## ""
 kmt.220.t:0 "Aufstieg einer pro-japanischen Fraktion in [CHI.GetName]"
 kmt.220.d:0 "In letzter Zeit haben einige pro-japanische Beamte in der Regierung von [CHI.GetRulingParty] in [CHI.GetName] an Boden gewonnen. Wenn wir sie unterstützen, können wir China zu unserem Verbündeten machen, ohne einen Krieg zu beginnen, und haben Zugang zu seinen Ressourcen."
 kmt.220.a:0 "Das wird uns Kugeln und Leben ersparen."
 kmt.220.b:0 "Sie bewahren nur indirekt ihre armselige Nation."
 kmt.221.t:0 "Diplomat aus [CHI.GetName]"
 kmt.221.d_1:0 "Ein Diplomat aus [CHI.GetName] ist an unserem Hof eingetroffen und hat eine ausführliche Erklärung über die Ideologie des Panasiatismus abgegeben. Nach dieser Präsentation haben die Überreste der Kodoha wieder öffentliche Unterstützung erhalten. Das bringt die Toseiha in eine schwierige Lage."
 kmt.221.d_2:0 "Ein Diplomat von [CHI.GetName] ist an unserem Hof eingetroffen und hat eine ausführliche Erklärung über die Ideologie des Pan-Asianismus abgegeben. Nach der Präsentation haben die Mitglieder des Kodoha einen Vorschlag für ein chinesisch-japanisches Bündnis ausgearbeitet."
 kmt.221.a:0 "Lasst uns die neue Idee annehmen und unseren chinesischen Landsleuten folgen."
 kmt.221.b:0 "Wir werden Asien zu Ruhm und Ehre führen."
 kmt.221.c:0 "Die neue Idee muss gestoppt werden!"
 kmt.222.t:0 "[JAP.GetName] lehnt die neue Idee ab"
 kmt.222.d:0 "[JAP.GetLeader] hat die neue Idee des Panasiatismus abgelehnt und das Kodoha, das sie unterstützt, eliminiert. Unser Versuch, eine chinesisch-japanische Allianz zu bilden, ist gescheitert."
 kmt.222.a:0 "Ich wünschte, ich würde in aufgeklärteren Zeiten leben..."
 kmt.224.d:0 "Unsere chinesischen Landsleute bitten uns, einige unserer Schiffbautechniken mit ihnen zu teilen, damit sie eine bessere Marine aufbauen können."
 kmt.224.a:0 "Asiaten sollen sich gegenseitig helfen"
 kmt.224.b:0 "[Root.GetAdjective] Die Technologien gehören uns, nicht ihnen!"
 kmt.225.t:0 "[Von.GetName] gewährt Unterstützung"
 kmt.225.d:0 "[From.GetName] hat Unterstützung für unsere Marineindustrie gewährt."
 kmt.225.a:0 "Lasst uns Schiffe bauen!"
 kmt.226.t:0 "[Von.GetName] verweigert Unterstützung"
 kmt.226.d:0 "[Von.GetName] hat die Unterstützung unserer Marineindustrie verweigert."
 kmt.226.a:0 "Verflucht seien sie!"
 ## 6/11/2016 ## ""
 kmt.233.t:0 "[CHI.GetName] bittet um unsere Intervention"
 kmt.233.d:0 "Aufgrund unserer guten Beziehungen zu [CHI.GetName] und [JAP.GetName] in unserer Fraktion. [CHI.GetLeader] hat uns gebeten, in ihren aktuellen Konflikt einzugreifen und die Aggression von [JAP.GetName] zu beruhigen."
 kmt.233.a:0 "Wie in der deutsch-chinesischen Freundschaft vereinbart."
 kmt.233.b:0 "Wir sind im Moment zu beschäftigt, die Chinesen sind auf sich allein gestellt."
 kmt.234.t:0 "[GER.GetAdjective] Intervention"
 kmt.234.d:0 "[GER.GetLeader] hat ein offizielles Schreiben an [Root.GetLeader] geschickt, in dem es heißt, dass wir unsere Aggression gegen [CHI.GetName] sofort einstellen sollten."
 kmt.234.a:0 "Wenn ich es mir recht überlege, ist die Invasion Chinas vielleicht doch nicht so vorteilhaft wie propagiert."
 kmt.234.b:0 "Scheiß auf die Deutschen."
 kmt.235.t:0 "[GER.GetName] verweigert die Einmischung"
 kmt.235.d:0 "Da er im Moment zu viel zu tun hat, hat [Ger.GetLeader] es abgelehnt, in unseren aktuellen Konflikt mit den Japanern einzugreifen."
 kmt.235.a:0 "Das ist schade."
 kmt.236.t:0 "Frieden mit [JAP.GetName]"
 kmt.236.d:0 "Nach dem Eingreifen der Deutschen ziehen sich die japanischen Truppen nun aus den besetzten Gebieten zurück. Allerdings weigern sie sich immer noch, uns die Mandschurei zurückzugeben."
 kmt.236.a:0 "Sie werden sehen."
 kmt.237.t:0 "Frieden zwischen [CHI.GetName] und [JAP,GetName]"
 kmt.237.d:0 "Nach dem Eingreifen der Deutschen ziehen sich die japanischen Truppen nun aus den besetzten Gebieten zurück. Sie weigern sich jedoch immer noch, die Mandschurei an uns zurückzugeben."
 kmt.237.d_2:0 "Nach unserer Intervention ziehen sich die japanischen Truppen nun aus den besetzten Gebieten zurück."
 kmt.237.a:0 "Sie werden sehen."
 kmt.237.b:0 "Ein kluger Schachzug."
 kmt.238.t:0 "[JAP.GetName] Weigert sich zu beruhigen"
 kmt.238.d:0 "Trotz der Intervention weigert sich die japanische Regierung immer noch, ihre Waffen niederzulegen."
 kmt.238.a:0 "Das ist ihre Entscheidung."
 kmt.238.b:0 "Wir werden diese Demütigung nicht hinnehmen."
 kmt.240.t:0 "[CHI.GetName] bittet erneut um unsere Intervention"
 kmt.240.d:0 "Nach unserer letzten Intervention zwischen den Japanern und den Chinesen gibt es immer noch viele Reibereien zwischen ihnen. Besonders in der Mandschurei- und Taiwan-Frage. Aus diesem Grund hat [CHI.GetLeader] erneut ein offizielles Schreiben an [GER.GetLeader] geschickt und um eine weitere Intervention gebeten."
 kmt.240.a:0 "Ich hoffe, dass dies das letzte Mal sein wird."
 kmt.241.t:0 "[GER.GetName] interveniert erneut"
 kmt.241.d:0 "[GER.GetLeader] hat erneut ein offizielles Schreiben an [Root.GetLeader] geschickt, in dem es heißt, dass wir Taiwan und die Mandschurei an [CHI.GetName] zurückgeben sollten."
 kmt.241.a:0 "Für dauerhaften Frieden in Aisa."
 kmt.243.t:0 "[JAP.GetName] kompromittiert"
 kmt.243.d:0 "Nach reiflicher Überlegung hat [JAP.GetLeader] beschlossen, die Mandschurei und Taiwan an [CHI.GetName] zurückzugeben und auch die in diesem Gebiet eingerichteten Marionettenregierungen aufzulösen."
 kmt.245.t:0 "[JAP.GetName] weigert sich, Gebiete zurückzugeben."
 kmt.245.d:0 "Trotz der Intervention weigert sich die japanische Regierung immer noch, die besetzten Gebiete zurückzugeben."
 kmt.247.t:0 "China will sich unserer Fraktion anschließen"
 kmt.247.d:0 "Die starken Führer von RNGROC haben große Fortschritte gemacht und bieten an, sich unserer Sache anzuschließen. Die chinesische Nation ist bereit, für das Reich zu kämpfen."
 kmt.247.a:0 "Ein Verbündeter aus dem Osten"
 kmt.247.b:0 "Nein!"
 kmt.248.t:0 "Unsere Kolonien in Asien befreien sich!"
 kmt.248.d:0 "Kommunistische Revolutionäre in unseren Kolonien haben sich erhoben und die Kolonialregierung gestürzt, bevor wir überhaupt reagieren konnten. Jetzt haben sie die volle Kontrolle über das Gebiet und haben ihre Unabhängigkeit erklärt!"
 kmt.248.a:0 "Wir müssen diesen Fehler korrigieren!"
 kmt.248.b:0 "Wir haben keine Zeit für so etwas..."
 kmt.249.t:0 "[CHI.GetLeader]'s Persuasion"
 kmt.249.d:0 "[CHI.GetLeader] ist gekommen, um [Root.GetLeader] persönlich zu treffen, in der Hoffnung, dass [Root.GetName] sich ihrem Krieg gegen die Japaner anschließen kann."
 kmt.249.a:0 "Wir werden uns gemeinsam gegen den Faschismus stellen!"
 kmt.249.b:0 "Wir wollen nichts damit zu tun haben."
 kmt.250.t:0 "[ENG.GetName] lehnt ab"
 kmt.250.d:0 "[ENG.GetName] haben sich geweigert, sich unserem Krieg gegen die Japaner anzuschließen."
 kmt.250.a:0 "Wenn wir fallen, werden sie bald folgen."
 kmt.251.t:0 "Die neue Agenda von [CHI.GetName]"
 kmt.251.d:0 "Nachdem sie die neueste Agenda der chinesischen Regierung kennen, denken einige unserer Beamten, dass wir unsere Kolonien in Asien aufgeben sollten, um nicht von den Chinesen zertrampelt zu werden."
 kmt.251.a:0 "Wir sollten unsere Kolonien aufgeben. "
 kmt.251.b:0 "Bah, erinnern sie sich nicht daran, wie wir damals Macau eingenommen haben?"
 ## 14/11/2016 ## ""
 kmt.254.t:0 "Vietnam befreien?"
 kmt.254.d:0 "Als unsere Armee in eine vietnamesische Großstadt einmarschiert, jubelt die örtliche Bevölkerung und begrüßt ihre Ankunft. Sollen wir ihre Stadt befreien und unser Versprechen einlösen?"
 kmt.254.a:0 "Sie werden ein souveräner Staat werden."
 kmt.254.b:0 "Sie brauchen noch mehr Führung."
 kmt.254.c:0 "Das ist nicht unser eigentliches Ziel."
 kmt.255.t:0 "Laos befreien?"
 kmt.255.d:0 "Unsere Armee erhält Unterstützung von den lokalen Partisanen in Laos und erlangt die volle Kontrolle über das Gebiet.\n'nSollen wir ihnen die Souveränität als Zeichen für ihre Hilfe und zur Erfüllung unseres Versprechens gewähren?"
 kmt.256.t:0 "Kambodscha befreien?"
 kmt.256.d:0 "Mit der Hilfe der Einheimischen verjagen wir endlich unseren Feind in der Khmer-Region.\n\nSollen wir die Kambodschaner befreien, wie wir es versprochen haben?"
 kmt.257.t:0 "Malaysia befreien?"
 kmt.257.d:0 "Die malaysische Bevölkerung empfängt unsere Truppen mit Begeisterung und schenkt unseren Soldaten Blumen und Küsse, wenn sie in malaysische Städte und Dörfer einmarschieren.\n\nSollen sie vielleicht ein souveräner Staat werden?"
 kmt.258.t:0 "Indonesien befreien?"
 kmt.258.d:0 "Die Niederländer haben die Indonesier nicht gezwungen, Niederländisch zu lernen, weil sie maximalen Profit anstrebten, was auch die nationalistischen Gefühle in den Indonesiern bewahrte.\n\nNun, da wir die Kontrolle über indonesisches Land erlangt haben, sollten wir sie befreien, wie wir es versprochen haben?"
 kmt.259.t:0 "Indien befreien?"
 kmt.259.d:0 ""Jetzt, wo die britische Kolonialregierung in Indien kapituliert hat, können wir das indische Volk von seinem unterdrückenden britischen Oberherrn befreien. Auch wenn Gandhi mit unserer Methode, Indien zu befreien, nicht glücklich ist. "#Gandhi bevorzugt Atomwaffen"
 kmt.259.a:0 "Die Inder werden nun über ihre eigene Nation herrschen und nicht mehr von den Briten unterdrückt werden!"
 kmt.260.t:0 "Wir haben Hongkong erobert!"
 kmt.260.d:0 "Hongkong ist wieder unter chinesischer Herrschaft!"
 kmt.260.a:0 "Zhong Hua Min Zu Wan Sui!"
 kmt.261.t:0 "Wir haben Guangzhouwan eingenommen!"
 kmt.261.d:0 "Guangzhouwan ist wieder unter chinesischer Herrschaft!"
 kmt.262.t:0 "Wir haben Macao eingenommen!"
 kmt.262.d:0 "Macao ist wieder unter chinesischer Herrschaft!"
 kmt.263.t:0 "Vietnamesen befreit"
 kmt.263.d:0 "Die vietnamesische Bevölkerung der kürzlich eroberten Gebiete wurde befreit und hat sich ihrer Nation angeschlossen."
 kmt.263.a:0 "Asien wird wieder groß sein!"
 kmt.264.t:0 "Malaien befreit"
 kmt.264.d:0 "Die malaysische Bevölkerung der kürzlich eroberten Gebiete wurde befreit und hat sich ihrer Nation angeschlossen."
 kmt.265.t:0 "Indonesisch Befreit"
 kmt.265.d:0 "Die indonesische Bevölkerung der kürzlich eroberten Regionen wurde befreit und hat sich ihrer Nation angeschlossen."
 kmt.266.t:0 "Asien dekolonisiert"
 kmt.266.d:0 "Da die meisten asiatischen Nationen von den bösen westlichen Kolonisatoren befreit wurden, ist unser Versprechen erfüllt, und vielleicht ist ein Frieden für die neu gegründete Nation unserer asiatischen Mitbürger nötiger als Krieg."
 kmt.266.a:0 "Frieden bringt Wohlstand."
 kmt.267.t:0 "Japanische Unterstützung"
 kmt.267.d:0 "Unsere derzeitigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, wurden von der japanischen Regierung unterstützt. Unsere Beziehungen haben sich verbessert."
 kmt.267.a:0 "Gemeinsam werden wir Asien zu Ruhm und Ehre führen!"
 kmt.268.t:0 "Japan zeigt Feindseligkeit"
 kmt.268.d:0 "Unsere derzeitigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, haben zu einer feindseligen Reaktion aus Japan geführt. Sie behaupten, dass wir nur versuchen, einen Krieg zu vermeiden, anstatt wirklich mit ihnen zusammenarbeiten zu wollen, und dass wir keine Ehre haben."
 kmt.268.a:0 "Sie sind zu engstirnig."
 ## 30/12/2016 ## ""
 kmt.269.t:0 "Freies Malaysia?"
 kmt.269.d:0 "Jetzt, da die britische Kolonialregierung in Malaysia kapituliert hat, können wir das malaysische Volk von seinem unterdrückenden britischen Oberherrn befreien."
 kmt.269.a:0 "Die Malaysier werden nun über ihre eigene Nation herrschen und nicht mehr von den Briten unterdrückt werden!"
 kmt.270.t:0 "Freies Indonesien?"
 kmt.270.d:0 "Jetzt, da die niederländische Kolonialregierung in Indonesien kapituliert hat, können wir das indonesische Volk von seinem unterdrückenden niederländischen Oberherrn befreien."
 kmt.270.a:0 "Die Indonesier werden nun über ihre eigene Nation herrschen und nicht mehr von den Niederländern unterdrückt werden!"
 kmt.271.t:0 "Xi Bei San Ma"
 kmt.271.d:0 "Die Kommunisten sind am Ende, und Ma Bufang ist in die Zentralregierung zurückgekehrt."
 kmt.271.a:0 "Die [Root.GetRulingParty] ist die einzige legitime Partei in China!"
 ## 2/1/2017 ## ""
 kmt.94.b:0 "Wie sie es sollten."
 ## 19/1/2017 ## ""
 kmt.275.t:0 "Rückkehr des Monarchismus"
 kmt.275.d:0 "Nachdem sie ihre Unabhängigkeit von [JAP.GetName] erklärt haben, hat [MAN.GetLeader] erklärt, dass [MAN.GetNameDef] zurückgekehrt ist.\n\nNachdem wir China schon einmal vom Monarchismus befreit haben, wie sollten wir mit diesem sogenannten "[MAN.GetNameDef]" umgehen? ?"
 kmt.275.a:0 "Tod den Mandschu-Schweinen!"
 kmt.275.b:0 "Vielleicht können wir ja doch koexistieren."
 kmt.275.c:0 "Unsere Aufmerksamkeit ist an anderer Stelle gefragt."
 kmt.276.t:0 "[Von.GetName] strebt Nichtangriffspakt an"
 kmt.276.d:0 "Ein Diplomat von [Von.GetName] hat Dokumente für einen Nichtangriffspakt zwischen unserem Reich und ihrer Nation mitgebracht."
 kmt.276.a:0 "Dies würde bedeuten, dass unsere Stärke von anderen anerkannt wird."
 kmt.276.b:0 "Das Imperium soll sie alle beherrschen!"
 kmt.277.t:0 "Pakt unterschrieben"
 kmt.277.d:0 "[Von.GetName] hat den Nichtangriffspakt unterzeichnet."
 kmt.277.a:0 "Wird dies wirklich Frieden bringen?"
 kmt.278.t:0 "Pakt abgelehnt"
 kmt.278.d:0 "[Von.GetName] hat sich geweigert, den Nichtangriffspakt zu unterzeichnen."
 kmt.278.a:0 "Wir müssen unsere Männer vorbereiten!"
 ## 21/1/2017 ## ""
 kmt.272.t:0 "Krieg!"
 kmt.272.d:0 "Unsere Regierung hat den gegenwärtigen Krieg zur wichtigsten Angelegenheit erklärt. Da sich die Beamten auf den Krieg konzentrieren, hat die Korruption an Bedeutung verloren."
 kmt.272.a:0 "Wir sollten einen Weg finden, die Korruption vollständig auszumerzen."
 kmt.273.t:0 "Rückkehr der Korruption auf das Vorkriegsniveau"
 kmt.273.d:0 "Nach dem Ende des Krieges haben die Beamten wieder damit begonnen, die Bevölkerung auszubeuten."
 ## 22/1/2017 ## ""
 kmt.279.t:0 "Wahlen"
 kmt.279.d:0 "Unsere erste Wahl ist nun abgetreten, die Menschen haben mehrheitlich für einen Regierungswechsel gestimmt. Einige wollten jedoch, dass die Kuomintang anstelle der Demokratischen Liga Chinas an der Macht bleibt."
 kmt.279.a:0 "Die Führung der Kuomintang wird China wieder groß machen."
 kmt.279.b:0 "Die Korruption der Kuomintang ist bekannt, wir brauchen keine solche "Führung" ## 5/2/2017 ## kmt.281.t:0 "Fate Of [YUT.GetLeader]"
 kmt.281.d:0 "Der ehemalige Kriegsherr von Guangdong ist gefangen genommen worden, nachdem seine Clique zerstört wurde. Nun soll über sein Schicksal entschieden werden. Die einen sagen, er könnte eine willkommene Verstärkung für den Rang sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt_yhm_join:0 "Yu Hanmou wird der Armee beitreten"
 kmt_cjt_join:0 "Chen Jitang wird der Armee beitreten"
 ## 11/2/2017 ## ""
 kmt.224.t:0 "[From.GetName] Bitte um Unterstützung in der Marineindustrie"
 ## 19/2/2017 ## ""
 kmt.282.t:0 "Kampf ums Überleben"
 kmt.282.d:0 "Immer mehr unserer Soldaten und Generäle haben erkannt, dass der derzeitige Krieg nur gewonnen werden kann, wenn sie sich voll und ganz dafür einsetzen. Dadurch hat sich die Leistung unserer Armee auf dem Schlachtfeld mehr oder weniger verbessert."
 kmt.282.a:0 "Für China!"
 kmt.282.b:0 "Das brauchen wir jetzt nicht"
 kmt.283.t:0 "Die verzweifeltsten Stunden"
 kmt.284.t:0 "Die Schwachstellen in unserer Armee"
 kmt.284.d:0 "Wenn wir die Leistungen unserer Armeen im Feld weiter beobachten, wird deutlich, dass die Schwächen unserer Armeen für den Feind immer offensichtlicher werden. Wenn wir diese Schwächen weiterhin ignorieren, ist das Überleben unserer Nation in den kommenden Stürmen sehr fraglich."
 kmt.284.a:0 "Wir müssen etwas dagegen tun."
 kmt.285.t:0 "Verbesserte Armee"
 kmt.285.d:0 "Die jüngsten Reformen unserer Armee haben Früchte getragen, unsere Armee ist jetzt besser geworden."
 kmt.285.a:0 "Es ist gut, Fortschritte zu sehen."
 ## 20/2/2017 ## ""
 kmt.286.t:0 "Die Blauröcke"
 kmt.286.d:0 "Die Blueshirts und die ihnen unterstellte Behörde BIS (Bureau of Investigation and Statistic) haben eine wichtige Rolle bei unserem Aufstieg zur Macht gespielt. Es wäre nur natürlich, wenn sie als Belohnung für ihre Bemühungen mehr Macht bekämen. Aus Sorge, dass sie sich gegen ihn selbst wenden könnten, scheint [Root.GetLeader] jedoch einen anderen Plan im Kopf zu haben..."
 kmt.286.a:0 "Man kann ihnen trauen"
 kmt.286.b:0 "Löst die Blueshirts auf!"
 ## 9/3/2017 ## ""
 kmt.287.t:0 "Luftangriffsplan"
 kmt.287.d:0 "[Root.GetLeader] hat bei einem kürzlichen Treffen mit dem Generalstabschef im Weißen Haus seinen Wunsch geäußert, einen Luftangriff auf die japanischen Heimatinseln durchzuführen. Sollte der Angriff erfolgreich sein, könnte er die Moral unserer Armee erheblich stärken und die Toten von Pearl Harbour rächen."
 kmt.287.a:0 "Bereiten Sie sich darauf vor."
 kmt.287.b:0 "Zu riskant"
 kmt.288.t:0 "Erfolgreicher Luftangriff"
 kmt.288.d:0 "Der von Jame H. Doolittle geleitete Angriff erwies sich als erfolgreich, auch wenn die meisten B-25-Maschinen in der Region China abstürzten oder notlandeten und dabei einige japanische Fabriken schwer bombardierten. Dies hat die Moral unserer Soldaten sehr gehoben."
 kmt.288.a:0 "Jawohl!"
 kmt.289.t:0 "Scheitern"
 kmt.289.d:0 "Der Luftangriff auf Tokio ist katastrophal, unser Flugzeugträger wurde vom feindlichen Radar entdeckt und hat den Feind alarmiert. Unsere Bomber trafen auf schweren Boden-Luft-Beschuss und viele von ihnen wurden abgeschossen. James H. Doolittle wurde für tot erklärt."
 kmt.289.a:0 "Das ist nicht gut."
 kmt.290.t:0 "[From.GetAdjective] Luftangriff"
 kmt.290.d:0 "Ein von der [From.GetAdjective] durchgeführter Luftangriff hat in der Region [Root.Capital.GetName] Verwüstungen angerichtet. Fabriken wurden zerstört und Bürger geschädigt."
 kmt.290.a:0 "Bakayarou!"
 kmt.291.t:0 "[From.GetAdjective] Piloten gelandet"
 kmt.291.d:0 "Einige [From.GetAdjective]-Piloten sind in unserem Gebiet gelandet, nachdem sie einen Luftangriff auf Japan durchgeführt haben. Unsere Truppen haben sie vor Ort gefunden, und die Beamten beraten, wie mit der Situation umzugehen ist."
 kmt.291.a:0 "Helfen Sie ihnen, nach [From.GetName] zurückzukehren."
 kmt.291.b:0 "Nehmt diese weißen Schweine fest!"
 kmt.292.t:0 "[From.GetAdjective] In Wladiwostok gelandet"
 kmt.292.d:0 "Ein Pilot von [From.GetAdjective] ist in Wladiwostok gelandet, nachdem er einen Luftangriff auf die japanische Heimatinsel durchgeführt hat. Die örtliche Polizei hat den Piloten in Gewahrsam genommen. Wenn wir den Piloten nach [From.GetName] zurückschicken, könnte dies unsere Beziehungen zu Japan verschlechtern. Wie sollten wir mit diesem Problem umgehen?"
 kmt.292.a:0 "Den Piloten in Gewahrsam nehmen"
 kmt.292.b:0 "Dem Piloten helfen, nach [Von.Name.Erhalten] zurückzukehren"
 kmt.292.c:0 "Übergeben Sie den Piloten an Japan"
 kmt.293.t:0 "[From.GetAdjective] Luftangriff"
 kmt.293.d:0 "Heute hat ein von der [From.GetAdjective] geleiteter Luftangriff die Öffentlichkeit in Panik versetzt. Ihre Bemühungen waren jedoch vergeblich, da unsere gut vorbereiteten Truppen ihre Flugzeuge mit Leichtigkeit vom Himmel holten. Wir haben nur wenige bis gar keine Verluste zu beklagen. Diese erbärmliche Operation ist ein eindeutiger Beweis dafür, dass wir den Krieg gegen diese barbarischen Schweine gewinnen werden!"
 kmt.293.a:0 "Muda muda muda!"
 kmt.294.t:0 "[From.GetAdjective] Unterstützen Sie unsere Piloten"
 kmt.294.d:0 "Die [From.GetAdjective]-Regierung hat unseren Piloten, die in ihrem Hoheitsgebiet gelandet sind, Hilfe angeboten, und sie werden in kürzester Zeit nach Hause zurückkehren. Ihre Aktion wird die Beziehungen zwischen unseren beiden Nationen sicherlich verbessern."
 kmt.294.a:0 "Sie sind zu freundlich."
 kmt.295.t:0 "[Von.GetName] Unsere Piloten inhaftiert"
 kmt.295.d:0 "Unsere Piloten, die im Gebiet von [Von.GetAdjektiv] gelandet sind, wurden von [Von.GetName] festgenommen. Sie verweigern auch jede Verhandlung."
 kmt.295.a:0 "Möge Gott mit ihnen sein."
 kmt.296.t:0 "[Von.GetName] hilft [USA.GetAdjective] Piloten"
 kmt.296.d:0 "[Von.GetName] hat den in Wladiwostok gelandeten [USA.GetAdjective]-Piloten geholfen, nach [USA.GetName] zurückzukehren, was die Beziehungen zwischen uns verschlechtert hat."
 kmt.296.a:0 "Ich wusste, dass Barbaren Barbaren helfen werden!"
 kmt.297.t:0 "[Von.GetName] übergibt unseren Piloten an Japan"
 kmt.297.d:0 "Unser Pilot, der in Wladiwostok gelandet ist, wurde von [Von.GetName] an [JAP.GetName] übergeben, was die Beziehungen zwischen unseren beiden Nationen weiter verschlechtern wird."
 kmt.297.a:0 "Wir hoffen, sie wissen, dass sie dem Teufel helfen."
 kmt.298.t:0 "[USA.GetAdjective] Pilot von [From.GetName]"
 kmt.298.d:0 "[Von.GetName] hat beschlossen, den in Wladiwostok gelandeten Piloten von [USA.GetAdjective] an uns auszuliefern. Dies soll ein Zeichen des Vertrauens zwischen unseren beiden Nationen sein."
 kmt.298.a:0 "Heißen wir unser "furendo" willkommen."
 kmt.299.t:0 "Probleme in Sichuan"
 kmt.299.d:0 "In den Zeitungen sind Berichte über die Hungersnot und die Dürre in Sichuan aufgetaucht. Einige Organisationen haben Geld gesammelt, um den Betroffenen zu helfen. Wenn wir den Menschen in Sichuan Hilfe anbieten, könnte uns das möglicherweise zusätzliche politische Macht über das Gebiet verschaffen."
 kmt.299.a:0 "Das ist mir völlig egal."
 kmt.299.b:0 "Schickt Hilfe."
 ## 17/3/2017 ## ""
 kmt.300.t:0 "Sturz von [Von.GetName]"
 kmt.300.d:0 "Mit der Kapitulation von [Von.GetName] im gegenwärtigen Krieg können wir unsere Macht in der Region China weiter zentralisieren, indem wir ihre verbleibenden Streitkräfte in die unseren "eingliedern"..."
 kmt.300.a:0 "Sie sollten froh sein, dass wir ihnen Positionen in unserer Armee anbieten!"
 kmt.301.t:0 "Der Zweite Chinesische Bürgerkrieg"
 kmt.301.d_1:0 "Der Zweite Chinesische Bürgerkrieg zwischen [CCP.GetRulingParty] und [CHI.GetRulingParty] ist ausgebrochen. Sollen wir der [KPC.GetRulingParty] helfen, die tyrannische Herrschaft der [CHI.GetRulingParty] zu besiegen?"
 kmt.301.d_2:0 "Der zweite chinesische Bürgerkrieg zwischen [CHI.GetRulingParty] und [CCP.GetRulingParty] ist ausgebrochen. Sollten wir [CHI.GetRulingParty] dabei helfen, die kommunistischen Banditen zu besiegen?"
 kmt.301.a:0 "Natürlich sollten wir das!"
 kmt.301.b:0 "Ich würde in diesem Kampf lieber der Fischer sein."
 kmt.302.t:0 "[Von.GetName] schließt sich unserem Kurs an"
 kmt.302.d_1:0 "[Von.GetName] hat beschlossen, sich unserer Seite anzuschließen, um die kommunistischen Banditen zu besiegen!"
 kmt.302.d_2:0 "[Von.GetName] hat beschlossen, sich auf unsere Seite zu stellen, um die chinesischen Bauern von der tyrannischen [CHI.GetRulingParty] zu befreien!"
 kmt.302.a:0 "Tod den Kommunisten!"
 kmt.302.b:0 "Erhebt Euch! Ihr, die ihr euch weigert, Sklaven zu sein!"
 kmt.475.t:0 "[TIB.GetName] bricht aus"
 kmt.475.d:0 "Unter dem Druck von [CHI.GetName] hat sich [TIB.GetName] von unserer Herrschaft losgesagt und sich [CHI.GetName] angeschlossen!"
 kmt.475.a:0 "Wir werden diese Demütigung nicht hinnehmen!"
 kmt.475.b:0 "Wir können nichts mehr tun..."
  ## sunfall ## ""
 sfl.1.t:0 "Naisen!"
 sfl.1.d:0 "Der Aufruhr in der Öffentlichkeit und bei einigen Beamten hat die Grenze des Erträglichen erreicht, ein Bürgerkrieg scheint unausweichlich! Schlimmer noch, die Zivilbevölkerung in Taiwan und Korea hat sich erhoben und alle unsere lokalen Beamten getötet und kehrt unter chinesische Herrschaft zurück!"
 sfl.1.a:0 "Schützt Kaiser Hirohito um jeden Preis!"
 sfl.3.t:0 "Die Auserwählte Halbinsel"
 sfl.3.d:0 "Die Auserwählte Halbinsel, ursprünglich das Heimatland der Auserwählten Dynastie, ist seit 1910 in japanische Hand gefallen, vielleicht ist es an der Zeit, dass wir ihnen die lang ersehnte Unabhängigkeit geben."
 sfl.3.a:0 "Sie sollen eine freie Nation werden!"
 sfl.3.b:0 "Wir werden nicht riskieren, noch einmal Unruhe zu stiften!"
 ## 11/7/2016 ## ""
 sfl.4.t:0 "Japan gibt Territorium zurück"
 sfl.4.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan will die neue Regierung ihre Beziehungen zu uns verbessern, indem sie Gebiete zurückgibt, die von der früheren faschistischen Regierung besetzt waren."
 sfl.4.a:0 "Diese Gebiete gehören rechtmäßig uns!"
 sfl.5.t:0 "Japans Zeichen der Freundschaft"
 sfl.5.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan will die neue Regierung ihre Beziehungen zu uns verbessern, indem sie Ansprüche auf umstrittene Gebiete zwischen unseren beiden Nationen aufgibt."
 sfl.5.a:0 "Es ist weise, auf diese Gebiete zu verzichten."
 sfl.6.t:0 "Inseln in der Bismarcksee"
 sfl.6.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan will die neue Regierung ihre Beziehungen zu uns verbessern, indem sie uns Inseln schenkt, die dem Deutschen Reich im Ersten Weltkrieg abgenommen wurden."
 sfl.6.a:0 "Wir akzeptieren dieses Zeichen der Freundschaft."
 sfl_aftermath_chi_tt:0 "[Root.GetName] übernimmt die Kontrolle über chinesische Staaten, die im Besitz von [JAP.GetName] sind"
 sfl.7.t:0 "Korea befreit"
 sfl.7.d:0 "Die Auserwählte Halbinsel ist in fremde Hände gefallen, und sie haben das koreanische Volk befreit."
 sfl.7.a:0 "Das ist Wahnsinn!"
 sfl.7.b:0 "Wir haben keine Zeit für dieses koreanische Ärgernis!"
 sfl.8.t:0 "Mandschurische Territorien"
 sfl.8.d:0 "Nun, da das faschistische Regime verschwunden ist, sollten auch seine bösen Taten verschwinden. Die Besetzung der Mandschurei ist eine davon - sollen wir sie dem chinesischen Volk zurückgeben?"
 sfl.8.a:0 "[CHI.GetName] wird dieses Land übernehmen."
 sfl.8.b:0 "Wir müssen die kommunistische Welt zufrieden stellen, damit wir nicht unter der sowjetischen Macht untergehen."
 sfl.8.c:0 "Dies ist nicht unsere Priorität."
 sfl.9.t:0 "Umstrittene Gebiete mit [SOV.GetName]"
 sfl.9.d:0 "Die umstrittenen Gebiete um die Insel Sachalin sind eine großartige Gelegenheit, den roten Riesen über uns zufrieden zu stellen und uns in Sicherheit zu bringen."
 sfl.9.a:0 "Wir dürfen nicht unsere eigene Zerstörung herbeiführen!"
 sfl.9.b:0 "Unsinn, die kommunistische Welt wird niemals über die Welt der Freiheit triumphieren!"
 sfl.10.t:0 "Inseln im Pazifik"
 sfl.10.d:0 "[USA.GetName] könnten ein großartiger Verbündeter sein, da wir jetzt nach einer ähnlichen Ideologie regieren. Wir könnten sie erfreuen, indem wir ihnen die Inseln überlassen, die wir dem Deutschen Reich im Ersten Weltkrieg abgenommen haben. Mit den USA an unserer Seite hätten wir einen sehr starken Rückhalt."
 sfl.10.a:0 "Ein großer Verbündeter ist unbezahlbar."
 sfl.10.b:0 "Wir kommen gut allein zurecht!"
 sfl.11.t:0 "Japan weigert sich, die Mandschurei an uns zurückzugeben"
 sfl.11.d_prc:0 "[JAP.GetName] hat beschlossen, die besetzten chinesischen Gebiete an [CHI.GetName] zurückzugeben. Dies ist eine Demütigung für unsere Regierung!"
 sfl.11.d_chi:0 "[JAP.GetName] hat beschlossen, die besetzten chinesischen Gebiete an [CCP.GetName] zurückzugeben. Das ist eine Demütigung für unsere Regierung!"
 sfl.11.a:0 "Wir werden diese Demütigung nicht hinnehmen! "
 sfl.12.t:0 "Mandschurei-Problem wird ignoriert"
 sfl.12.d:0 "Die japanische Regierung in [JAP.GetName] hat angekündigt, dass die Debatte über die Mandschurei auf unbestimmte Zeit verschoben wurde. Sie wollen diese Gebiete eindeutig nicht zurückgeben!"
 sfl.12.a:0 ""Wenn das toleriert werden kann, was sonst nicht!" #是可忍,孰不可忍!"
 sfl.13.t:0 "Die Korea-Frage"
 sfl.13.d:0 "Sollen wir die Koreaner befreien und sie in Ruhe lassen?"
 sfl.13.a:0 "Auf jeden Fall." sfl.13.b:0 "Was für ein Scherz."
 ## 26/8/2016 ## ""
 sfl.14.t:0 "Frieden mit den Achsenmächten anstreben"
 sfl.14.d:0 "Jetzt, da sich Japan nicht mehr im Krieg mit uns befindet, gibt es keinen Grund mehr für andere Achsenmächte, gegen uns in den Krieg zu ziehen. Vielleicht sollten wir den Frieden mit ihnen suchen, anstatt weiter zu kämpfen."
 sfl.14.a:0 "Wir werden uns mit ihnen in Verbindung setzen und um Frieden bitten."
 sfl.14.b:0 "Wir können uns in diesem Krieg einige Vorteile verschaffen..."
 sfl.15.t:0 "[Von.GetName] ruft zum Frieden auf"
 sfl.15.d:0 "Die Regierung von [Von.GetName] hat [Root.GetLeader] zu einem Friedensgespräch eingeladen, da sie sich nicht mehr im Krieg mit Japan befindet und sie der Meinung ist, dass wir keinen Grund mehr haben, den Krieg zwischen uns fortzusetzen."
 sfl.15.a:0 "Sie haben Recht, der Krieg zwischen uns wird enden."
 sfl.15.b:0 "Wir kämpfen für unsere eigenen Interessen!"
 sfl.16.t:0 "[From.GetName] Einigen Sie sich auf Frieden zwischen uns"
 sfl.16.d:0 "[From.GetLeader] hat beschlossen, dass sie keinen Grund mehr haben, mit uns zu kämpfen, und hat daher einen weißen Frieden zwischen unseren Nationen unterzeichnet."
 sfl.16.a:0 "Dafür gebührt ihnen unsere aufrichtige Dankbarkeit."
 sfl.17.t:0 "[From.GetName] Abgelehnte Friedensgespräche"
 sfl.17.d:0 "[From.GetLeader] hat erklärt, dass sie nicht nur als Zeichen der Allianz mit Japan gegen unsere Nation in den Krieg ziehen, sondern in ihrem eigenen Interesse!"
 sfl.17.a:0 "Verfluchter imperialistischer Schweinehund!"
 ## 24/9/2016 ## ""
 kmt_kor_north_liberated:0 "5 Einheiten erheben sich in Pjöngjang"
 kmt_kor_south_liberated:0 "5 Einheiten erheben sich in Seoul"
 ## 10/10/2016 ## ""
 sfl.18.t:0 "Verzweifelte Lage"
 sfl.18.d:0 "Angesichts der Befreiung Koreas, der gescheiterten Eroberung Chinas und des anhaltenden Bürgerkriegs sind unsere Kräfte zu stark beansprucht. Der Kaiser und das Militär haben beschlossen, die Kontinentalpolitik aufzugeben und sich stattdessen auf den Bürgerkrieg zu konzentrieren. Das mag eine schwierige Entscheidung sein, aber in der gegenwärtigen Situation ist es vielleicht die beste."
 sfl.18.a:0 "Ja, der Kaiser hat Recht."
 sfl.18.b:0 "So ein Blödsinn!"
 sfl.19.t:0 "Japan strebt nach Frieden"
 sfl.19.d:0 "Japans gescheiterter Krieg hat sie zu der Entscheidung veranlasst, ihre Kontinentalpolitik aufzugeben, was bedeutet, dass sie chinesische Ländereien aufgeben werden, um ihre Kräfte auf ihren laufenden Bürgerkrieg zu konzentrieren.\n\nWie sollen wir reagieren?"
 sfl.19.a:0 "Sie sind erledigt, egal was passiert, kein Grund, Zeit mit ihnen zu verschwenden."
 sfl.19.b:0 "Ein vorübergehender Waffenstillstand..."
 sfl.19.c:0 "Kein Aufschub für imperialistische Hunde!"
 sfl_jap_forfeit_land:0 "[Root.GetName] übernimmt chinesische Ländereien im Besitz von Japan\n"
 sfl_later_war_with_jap:0 "Ihr könnt nach einem Monat beschließen, gegen Japan in den Krieg zu ziehen. §RUnabhängig von ihrer Ideologie.§!"
 sfl.20.t:0 "Frieden mit [CHI.GetName]"
 sfl.20.d:0 "[CHI.GetName] hat sich auf einen Frieden zwischen uns geeinigt."
 sfl.20.a:0 "Wir können uns jetzt auf den Bürgerkrieg konzentrieren."
 sfl.22.t:0 "Kein Frieden mit [CHI.GetName]"
 sfl.22.d:0 "[CHI.GetName] hat sich geweigert, einen Frieden zwischen uns zu schließen."
 sfl.22.a:0 "Ist das unser Schicksal?"
 sfl.23.t:0 "Krieg mit Japan?"
 sfl.23.d:0 "Es ist an der Zeit zu entscheiden, ob wir [JAP.GetName] den Krieg erklären oder nicht."
 sfl.23.a:0 "Das japanische Volk wird für seine Gräueltaten bezahlen!"
 sfl.23.b:0 "Es gibt bereits zu viel Blutvergießen."
 sfl.24.t:0 "[CHI.GetName] Erklärt uns den Krieg!"
 sfl.24.d:0 "Die Chinesen haben ihren Waffenstillstand aufgekündigt und uns den Krieg erklärt!"
 sfl.24.a:0 "Hinterhältiger Abschaum!"
 sfl_cant_peace_with_axis_later:0 "§Ihr werdet in Zukunft keinen separaten Frieden mit den Achsenmächten schließen können.§!\n"
 ## 19/10/2016 ## ""
 sfl.25.t:0 "Der Besitz von Indochina"
 sfl.25.d:0 "Wie sollten wir in der Indochina-Frage vorgehen?"
 sfl.25.a:0 "[FRA.GetName] kann es zurückhaben."
 sfl.25.b:0 "[CHI.GetName] kann es haben."
 sfl.25.c:0 "Wir werden es behalten."
 sfl.26.t:0 "[Von.GetName] Übergabe Indochinas"
 sfl.26.d:0 "[Von.GetName] hat beschlossen, Indochina an uns zu übergeben."
 sfl.26.a:0 "Ein weiser Schritt."
 sfl.27.t:0 "[Von.GetName] Ignorieren Sie unseren Anspruch auf Indochina"
 sfl.27.d:0 "Trotz unseres berechtigten Anspruchs hat [Von.GetName] beschlossen, Indochina nicht an uns zu übergeben."
 sfl.27.a:0 "Dann werden wir es mit Gewalt einnehmen."
 ## 24/10/2016 ## ""
 sfl.3.c:0 "In unserem Interesse soll eine Marionettenregierung eingesetzt werden."

 ### news event ### ""
 kns.1.t:0 "Japanischer Bürgerkrieg"
 kns.1.d:0 "Mit dem Scheitern der Eroberung Chinas kommt der Aufruhr des japanischen Volkes. Dieser große Rückschlag Japans hat den Demokraten die Möglichkeit gegeben, eine Revolution zu organisieren, um die derzeitige faschistische Regierung zu stürzen. Mit dem verlorenen Krieg und den Dissidenten des Volkes ist Hirohitos Traum zu Ende."
 kns.1.a:0 "Dies ist eine totale Niederlage für die faschistischen Bastarde!"
 kns.1.b:0 "Interessante Entwicklung."
 kns.1.c:0 "Unser Verbündeter ist gefallen, wir können uns nicht mehr auf ihn verlassen."
 kns.2.t:0 "Ende des japanischen Bürgerkriegs"
 kns.2.d_f:0 "Trotz zahlreicher Guerillakämpfe und der Unterstützung der Bevölkerung wurden die demokratischen Anhänger im japanischen Bürgerkrieg besiegt. Alle Verdächtigen wurden verhaftet oder hingerichtet. Um die Lage zu stabilisieren, hielt Kaiser Hirohito eine Rede an die japanische Öffentlichkeit, in der er erklärte, dass der Krieg ihr einziges Schicksal sei. Die Reaktion der Menge zeigte jedoch das Gegenteil."
 kns.2.d_d:0 "Nach stundenlangen Angriffen auf den Bunker des Kaisers kapitulierte das faschistische Regime vor den demokratischen Anhängern. Nachdem das demokratische Kabinett den Bürgerkrieg gewonnen hat, versucht es nun, die Wunden zu heilen, die das ehemalige faschistische Regime verursacht hat. Wir hoffen nicht, dass man uns vergibt, aber wir werden trotzdem unseren Teil dazu beitragen", sagte einer der demokratischen Revolutionäre in Japan."
 kns.2.a:0 "Ich hoffe, die Japaner wissen, was sie tun..."
 kns.3.t:0 "Fall von Peking"
 kns.3.d:0 "Nach einem fehlgeschlagenen Überfall auf das japanische Hauptquartier an der Frontlinie erlitten die Chinesen enorme Verluste. Um weitere Verluste zu vermeiden, befahl der chinesische Kommandeur den Truppen den Rückzug aus Peking. Die japanische Armee marschierte später mit minimalem Widerstand in die Stadt ein.\n\nDer Verbotene Palast wurde Berichten zufolge von den Japanern mit einigen Artefakten ausgeräumt. Glücklicherweise wurde der größte Teil bereits 1933 in den Süden evakuiert, so dass die Japaner nur einige große Bronzekübel und einige Kanonenstücke mitnehmen konnten."
 better_canada.1.t:0 "[CAN.GetNameDef] Fordert Alaska"
 better_canada.1.d:0 "[CAN.GetNameDef] fordert, dass wir Alaska sofort an sie abtreten. Sie führen an, dass es ein Affront sei, ein fremdes Militär so tief in ihrem Land zu haben, was eine direkte Beleidigung ihrer Souveränität sei."
 better_canada.2.t:0 "[CAN.GetNameDef] Betrachtet uns als Verbündeten"
 better_canada.2.d:0 "[CAN.GetNameDef] wird anscheinend ihre eigene Fraktion gründen und ist bereits im Gespräch, uns möglicherweise einzuladen. Obwohl sie uns noch nicht formell einladen, geben sie uns eine Höflichkeitserklärung, um die Möglichkeit einer gemeinsamen Zukunft zu erwägen. "
 better_canada.2.a:0 "Wir werden es in Betracht ziehen."
 better_canada.3.t:0 "[CAN.GetNameDef] Gründet die 'Nordamerikanische Liga'."
 better_canada.3.d:0 "[CAN.GetNameDef] ist der europäischen Politik überdrüssig geworden und hat die "Nordamerikanische Liga" gegründet. Ihr Ziel ist es offiziell, den Status quo auf ihrem Kontinent zu erhalten, aber nicht jeder traut dieser Aussage. Es gibt sogar Gerüchte, dass [USA.GetNameDef] erwägt, sich dieser Fraktion anzuschließen."
 better_canada.3.a:0 "Interessant."
 better_canada.3.b:0 "Großes erwartet uns."
 better_canada.4.t:0 "Ein Plebiszit wird abgehalten"
 better_canada.4.d:0 "Die Ergebnisse sind da. Alle Territorien und Provinzen, mit Ausnahme von Quebéc, stimmen mit großer Mehrheit für die Ausweitung der Wehrpflicht. Beunruhigend ist, dass Quebéc nicht nur mit Nein gestimmt hat, sondern fast 73% dagegen. Es ist sehr wahrscheinlich, dass sich die Dinge in Quebec in Bezug auf die Wehrpflicht nicht ändern werden. Vielleicht werden sie angesichts der Äußerungen ihrer Altersgenossen ihre Meinung ändern, wenn auch nur ein wenig. Natürlich könnten wir stattdessen energischer vorgehen."
 better_canada.4.a:0 "Was für ein Ärgernis..."
 better_canada.5.t:0 "Neufundland widersetzt sich [ENG.GetNameDef]"
 better_canada.5.d:0 "Es scheint, dass die örtlichen Garnisonen von Neufundland äußerst schockiert darüber waren, dass [ENG.GetNameDef] die Ergebnisse des Referendums der Einheimischen ablehnte. Als sich ein wütender Mob den Stützpunkten näherte, wurden sie, anstatt zu kämpfen, von den örtlichen Offizieren aufgefordert, sich zurückzuhalten, mit der Begründung, dass es der Wille des Volkes sein sollte, über sein eigenes Schicksal zu entscheiden. Daraufhin durften die Garnisonen unbesorgt abziehen und verkündeten: Neufundland und Labrador gehören uns."
 better_canada.5.a:0 "Genau wie geplant"
 better_canada.6.d:0 "Heute Morgen wurden die Einwohner von Neufundland und Labrador zu einem Mob aufgehetzt und marschierten auf die verschiedenen Garnisonsstützpunkte, um ihre Unabhängigkeit von [ENG.GetName] zu fordern. Die Offiziere, die ein sinnloses Blutvergießen befürchteten, gaben ihren Forderungen nach, und die [ENG.GetNameDef]-Truppen durften friedlich abziehen. Es wird bereits gemunkelt, dass dies viel zu koordiniert war, als dass es sich einfach um eine "zufällige" Gruppe von Mobs gehandelt hätte, und es wurden bereits Anschuldigungen gegen [CAN.GetName] als wahrscheinlichen Schuldigen erhoben."
 better_canada.7.t:0 "Adrien Arcand vereinigt die Faschisten"
 better_canada.7.d:0 "Heute trafen sich die verschiedenen faschistischen Parteien Kanadas zu einer nationalen Versammlung in Kingston, Ontario. Dort wurde beschlossen, alle Parteien in einer neuen Partei zu vereinen, die von einer besonders charismatischen Person namens "Adrien Arcand" geführt wird. Als erste Aktion dieser neu vereinigten Partei hielt Arcand eine Kundgebung in der Massey Hall ab, um für die Partei zu werben. Da er sich selbst als "kanadischer Führer" bezeichnete, scheint er die nationalsozialistische Partei nachahmen zu wollen."
 better_canada.9.t:0 "Der Bürgerkrieg ist vorbei"
 better_canada.9.d:0 "Der Bürgerkrieg ist wohl oder übel zu Ende. Nur die Zeit wird zeigen, was sich daraus ergeben wird."
 better_canada.10.t:0 "Quebéc gehört uns nicht mehr"
 better_canada.10.d:0 "Da wir Quebéc verloren haben, sind wir natürlich nicht mehr von ihrer Weigerung betroffen, die Wehrpflicht zu befolgen. "
 better_canada.11.t:0 "Die Quebécois bekräftigen ihre Haltung"
 better_canada.11.d:0 "Die Quebécois erinnern uns daran, dass sie Kanada weiterhin unterstützen werden, egal was passiert. "
 better_canada.12.t:0 "[QUE.GetName] lädt [USA.GetNameDef] in die Kontinentale Allianz ein"
 better_canada.12.d:0 "[QUE.GetName] hat bemerkt, dass wir uns keiner Fraktion angeschlossen haben, und hat uns gebeten, eine Fraktion mit ihnen zu bilden. Sie führen an, dass dies in unser beider Interesse wäre, da wir Nachbarn sind. "
 better_canada.12.a:0 "Klingt gut."
 better_canada.13.t:0 "[QUE.GetName] beansprucht Ostküste"
 better_canada.13.d:0 "[QUE.GetName] hat eine Erklärung veröffentlicht, in der sie das Vereinigte Königreich und Kanada auffordert, die Ostküste an sie abzutreten, und sich dabei auf die Forderungen der frankophonen Bevölkerung beruft, Teil von Quebéc zu sein. Sie postieren sich bereits an den Grenzen und scheinen bereit zu sein, diese notfalls mit Gewalt zu erobern."
 better_canada.14.t:0 "[QUE.GetName] beansprucht Französisch-Louisiana"
 better_canada.14.d:0 "[QUE.GetName] hat eine überraschende Erklärung abgegeben, in der sie [USA.GetNameDef] auffordert, das Gebiet abzutreten, das einst als Teil von Französisch-Louisiana galt. Sie postieren sich bereits an den Grenzen und scheinen bereit zu sein, es notfalls mit Gewalt zu erobern."
 better_canada.15.t:0 "[QUE.GetName] belebt Kontinentalallianz wieder"
 better_canada.15.d:0 "Heute gab [QUE.GetNameDef] eine Erklärung ab, in der sie die Wiederbelebung der "Kontinentalen Allianz von 1775" verkündete. Sie suchen nun nach Verbündeten, die sich dieser Allianz anschließen, obwohl unklar ist, was genau ihre Ziele sind."
 better_canada.16.t:0 "[QUE.GetNameDef] nimmt Paris ein"
 better_canada.16.d:0 "Heute hat [QUE.GetNameDef] in einem Fall, den man als "umgekehrten Kolonialismus" bezeichnen könnte, ironischerweise die französische Hauptstadt Paris erobert. Quebécois-Truppen marschieren voller Stolz durch die Straßen. [QUE.GetLeader] fordert bereits, dass dies von heute an ein nationaler Feiertag sein soll."
 better_canada.20.d:0 "[CAN.GetNameDef] hat gefordert, dass wir Neufundland und Labrador sofort an sie abtreten. Sie führen an, dass es ein Affront sei, ein fremdes Militär so tief in ihrem Land zu haben, was eine direkte Beleidigung ihrer Souveränität darstelle."
 better_canada.20.t:0 "[CAN.GetNameDef] Fordert Neufundland und Labrador"
 better_canada.20.a:0 "Sehr gut."
 better_canada.20.b:0 "Auf keinen Fall!"
 better_canada.21.t:0 "Erwägen Sie die Optionen"
 better_canada.21.d:0 "Bevor wir etwas unternehmen, müssen wir entscheiden, wie wir vorgehen. Wir könnten das fragliche Land einfach direkt einfordern, aber es gibt wahrscheinlich einen besseren Weg. Die Bevölkerung von Labrador würde in einem Referendum höchstwahrscheinlich zu unseren Gunsten abstimmen, was ihre Zustimmung sehr viel wahrscheinlicher macht. Natürlich können sie danach immer noch ablehnen, aber es würde unserer Sache viel mehr Glaubwürdigkeit verleihen, wenn sie dies tun würden."
 better_canada.21.a:0 "Halten Sie das Referendum ab."
 better_canada.21.b:0 "Wir brauchen kein Referendum."
 better_canada.22.t:0 "Das Referendum in Neufundland"
 better_canada.22.d:0 "Es scheint, dass [CAN.GetNameDef] die Bevölkerung von Neufundland und Labrador ermutigt hat, ein Referendum abzuhalten. Sie haben sich mit überwältigender Mehrheit dafür ausgesprochen, sich Kanada als eine Nation anzuschließen, anstatt unter unserer Herrschaft zu bleiben. Wir könnten ihnen das natürlich verweigern, aber das wäre ein Grund für einen Krieg, wenn wir das tun."
 better_canada.22.a:0 "Wir dürfen uns ihrem Willen nicht verweigern."
 better_canada.22.b:0 "Jetzt ist nicht der richtige Zeitpunkt dafür."
 better_canada.23.t:0 "Das Referendum in Neufundland"
 better_canada.23.d:0 "Das Volk von Neufundland hat heute ein Referendum abgehalten und mit überwältigender Mehrheit beschlossen, [ENG.GetNameDef] zu bitten, sie für den Anschluss an Kanada freizugeben. [ENG.GetLeader] hat das Referendum als rechtmäßig anerkannt und das Land an [CAN.GetNameDef] zurückgegeben, einschließlich der Schulden, die die Provinz bereits zu Beginn hatte."
 better_canada.23.a:0 "Interessant."
 better_canada.23.b:0 "Ausgezeichnet."
 better_canada.23.c:0 "Ich hoffe, das war kein Fehler."
 better_canada.23.f:0 "Großartige Neuigkeiten!"
 better_canada.24.t:0 "Das Referendum in Neufundland"
 better_canada.24.d:0 "Die Bevölkerung von Neufundland hat heute ein Referendum abgehalten und mit überwältigender Mehrheit beschlossen, [ENG.GetNameDef] zu bitten, sie für den Anschluss an Kanada freizugeben. [ENG.GetLeader] lehnte dieses Referendum mit der Begründung ab, dass sie die Abhaltung eines solchen Referendums nie gebilligt hätten, und bezeichnete es als illegal. [CAN.GetLeader] ist empört über diese Nachricht und schwört, die Länder zu befreien."
 better_canada.24.a:0 "Interessant."
 better_canada.24.b:0 "Wenn sie den Krieg wollen..."
 better_canada.24.c:0 "Das Land ist zu wertvoll."
 better_canada.24.f:0 "Wir müssen uns auf das Schlimmste vorbereiten."
 better_canada.25.t:0 "[CAN.GetNameDef] Fordert St. Pierre & Miquelon"
 better_canada.25.d:0 "[CAN.GetNameDef] fordert, dass wir die Inseln St. Pierre und Miquelon sofort an sie abtreten. Sie führen an, dass es ein Affront sei, eine fremde Insel so nahe an ihrem Land zu haben, da dies eine direkte Beleidigung ihrer Souveränität sei."
 better_canada.30.t:0 "[USA.GetNameDef] tritt Alaska an [CAN.GetNameDef] ab"
 better_canada.30.d:0 "Heute forderte [CAN.GetNameDef] [USA.GetNameDef] auf, Alaska an sie abzutreten, da eine ungerechtfertigte Militärpräsenz eine direkte Beleidigung ihrer Souveränität darstelle. In einer überraschenden Wendung der Ereignisse stimmte [USA.GetLeader] zu und erlaubte den Kanadiern, den Staat friedlich zu übernehmen."
 better_canada.30.a:0 "Aha."
 better_canada.30.b:0 "Ausgezeichnet."
 better_canada.30.c:0 "Vielleicht ein Fehler..."
 better_canada.30.f:0 "Ausgezeichnet."
 better_canada.31.d:0 "Heute früh forderte [CAN.GetNameDef] [USA.GetNameDef] auf, Alaska an sie abzutreten, und begründete dies mit einer unfairen Militärpräsenz, die eine direkte Beleidigung ihrer Souveränität darstelle. In einer wenig überraschenden Wendung des Geschehens widersprach [USA.GetLeader] dem vehement mit dem Hinweis, dass Alaska von Russland fairerweise an sie verkauft wurde und dass sie es niemals umsonst hergeben würden."
 better_canada.31.a:0 "Aha."
 better_canada.31.b:0 "Verdammt!"
 better_canada.31.c:0 "Was haben sie sich dabei gedacht?"
 better_canada.31.f:0 "Wir sollten uns auf einen Krieg vorbereiten."
 better_canada.31.t:0 "[CAN.GetNameDef] Fordert Alaska"
 better_canada.32.t:0 "[FRA.GetNameDef] tritt St. Pierre & Miquelon an [CAN.GetNameDef] ab"
 better_canada.32.d:0 "\nHeute forderte [CAN.GetNameDef] [FRA.GetNameDef] auf, die Inseln St. Pierre & Miquelon an sie abzutreten, und begründete dies mit einer erneuten unfairen Militärpräsenz, die eine direkte Beleidigung ihrer Souveränität darstelle. In einer überraschenden Wendung der Ereignisse stimmte [FRA.GetLeader] zu und erlaubte den Kanadiern, die Inseln friedlich einzunehmen."
 better_canada.33.t:0 "[CAN.GetNameDef] fordert St. Pierre & Miquelon  "
 better_canada.33.d:0 "Heute forderte [CAN.GetNameDef] [FRA.GetNameDef] auf, die Inseln St. Pierre und Miquelon an sie abzutreten, und begründete dies erneut mit einer unfairen Militärpräsenz, die eine direkte Beleidigung ihrer Souveränität darstelle. In einer wenig überraschenden Wendung der Ereignisse lehnte [FRA.GetLeader] dies entschieden ab und führte an, dass die Einheimischen weder ein Interesse daran hätten, Frankreich zu verlassen, noch sich Kanada anzuschließen."
 better_canada.40.t:0 "Das Vereinigte Königreich tritt Neufundland und Labrador an [CAN.GetNameDef] ab"
 better_canada.40.d:0 "Heute forderte [CAN.GetNameDef] [ENG.GetNameDef] auf, Neufundland und Labrador an sie abzutreten, da eine unangemessene Militärpräsenz eine direkte Beleidigung ihrer Souveränität darstelle. In einer überraschenden Wendung der Ereignisse stimmte [ENG.GetNameDef] zu und erlaubte den Kanadiern, das Land friedlich zu übernehmen."
 better_canada.40.a:0 "Aha."
 better_canada.41.d:0 "Heute früh forderte [CAN.GetNameDef] [ENG.GetNameDef] auf, Neufundland und Labrador an sie abzutreten, und begründete dies mit einer unfairen Militärpräsenz, die eine direkte Beleidigung ihrer Souveränität darstelle. In einer wenig überraschenden Wendung der Ereignisse widersprach [ENG.GetNameDef] nachdrücklich und führte an, dass Neufundland und Labrador lediglich ein Übungsgelände seien und man sich keine Sorgen über feindliche Aktivitäten von dort machen müsse."
 better_canada.41.a:0 "Aha, ich verstehe."
 better_canada.41.b:0 "Verdammt!"
 better_canada.41.c:0 "Was haben sie sich dabei gedacht?"
 better_canada.41.f:0 "Wir sollten uns auf einen Krieg vorbereiten."
 better_canada.41.t:0 "[CAN.GetNameDef] Fordert Neufundland und Labrador"
 better_canada.43.t:0 "Sie waren überzeugt."
 better_canada.43.d:0 "Die Bevölkerung wurde dazu bewegt, widerwillig einer gewissen Wehrpflicht zuzustimmen. Die Zahl der Soldaten ist zwar immer noch niedriger als in anderen Provinzen, aber das sollte uns jetzt mehr Spielraum geben."
 better_canada.43.a:0 "Das wird uns helfen."
 better_canada.44.t:0 "Sie sind nach wie vor nicht überzeugt."
 better_canada.44.d:0 "Ihre Bitten sind auf taube Ohren gestoßen. Sie geben an, kein Interesse daran zu haben, sich an der Kriegsmaschinerie der Anglophonen zu beteiligen."
 better_canada.44.a:0 "Sie lassen uns keine andere Wahl..."
 better_canada.44.b:0 "Das ist bedauerlich."
 better_canada.45.t:0 "Strenge Durchsetzung der Wehrpflicht"
 better_canada.45.d:0 "Sie haben die Bevölkerung mit einer strikten Durchsetzung zum Handeln bewegt. Obwohl die Bevölkerung ursprünglich nicht bereit war, zuzuhören, beginnt sie nun, die Dringlichkeit zu erkennen."
 better_canada.45.a:0 "Sie haben uns keine andere Wahl gelassen..."
 better_canada.46.t:0 "Strenge Durchsetzung der Wehrpflicht verärgert sie"
 better_canada.46.d:0 "Sie haben die Bevölkerung mit einer strengen Durchsetzung zum Handeln bewegt. Das hat die Bevölkerung schwer verärgert und sie weigert sich mehr denn je, zu helfen."
 better_canada.46.a:0 "Das könnte schlecht sein...  "
 better_canada.47.d:0 "Es scheint, dass Ihre Forderungen an die Québecois schließlich in einen separatistischen Gedanken umgeschlagen sind. Sie haben jeglichen Zugang zur Provinz gekappt und erklären sich zu einer unabhängigen Nation."
 better_canada.47.a:0 "Das ist schlecht..."
 better_canada.47.b:0 "Vive le Québec libre!"
 better_canada.48.t:0 "[QUE.GetName] löst sich von [CAN.GetNameDef]"
 better_canada.48.d:0 "Bei dem Versuch, die französische Bevölkerung in [CAN.GetNameDef] zur Wehrpflicht zu zwingen, hat [CAN.GetLeader] die Bevölkerung in Québec anscheinend nur verärgert. Sie haben sich mit sofortiger Wirkung von [CAN.GetNameDef] losgesagt. [CAN.GetLeader] hat bereits zu Maßnahmen gegen diesen illegalen Schritt von [QUE.GetLeader] aufgerufen."
 better_canada.48.a:0 "Interessant."
 better_canada.48.b:0 "Jetzt helfen nur noch militärische Maßnahmen."
 better_canada.48.c:0 "Eine unglückliche Wendung der Ereignisse."
 better_canada.49.t:0 "Leduc Nr. 1"
 better_canada.49.a:0 "Schwarzes Gold!"
 better_canada.49.d:0 "Nach vielen Jahren erfolgloser Bohrungen hat Imperial Oil endlich ein riesiges Ölvorkommen in Alberta entdeckt, indem sie tiefer gebohrt haben, als sie es je zuvor getan haben. Dies wird uns sicherlich sehr zugute kommen."
 better_canada.50.t:0 "Massive Ölentdeckung in [CAN.GetNameDef]"
 better_canada.50.d:0 "Imperial Oil Ltd. hatte im Vorfeld und während des Krieges jahrelang erfolglos nach Öl gebohrt. Doch heute hat sich ihr Glück gewendet. Indem sie tiefer bohrten als je zuvor, unternahmen sie einen letzten Versuch, ihr Glück zu finden, und hatten schließlich Erfolg. Dies erweist sich bereits jetzt als ein enormer wirtschaftlicher Segen für die Provinz Alberta."
 better_canada.50.a:0 "Interessant."
 better_canada.50.b:0 "Helfen hat es schon."
 better_canada.50.c:0 "Fantastische Neuigkeiten!"
 better_canada.51.t:0 "Wolfram-Entdeckung im Nordwesten Kanadas"
 better_canada.51.d:0 "Vor dem Krieg war die Erkundung und Erschließung von Wolframminen eine sehr begrenzte Angelegenheit, die im Allgemeinen als Nebeneffekt anderer Dinge erfolgte. In jüngerer Zeit haben wir jedoch die Bemühungen um das seltene Metall in British Columbia und den umliegenden Gebieten ausgeweitet und gefördert, da es dort schon immer einige Wolframvorkommen gab. Heute hatten wir endlich Erfolg und fanden ein ziemlich großes Vorkommen in 'Red Rose', weit im Nordwesten des Landes."
 better_canada.51.a:0 "Das wird dem Krieg sicherlich helfen."
 better_canada.52.t:0 "Künstlicher Kautschuk in Sarnia, Ontario, hergestellt"
 better_canada.52.d:0 "Bis jetzt haben wir uns stark auf Naturkautschuk aus Südostasien verlassen. Aufgrund der Natur des Krieges können wir uns jedoch nicht mehr auf diese Quelle verlassen, da sie durch Konvoiüberfälle abgeschnitten werden könnte. Daher hat die Polymer Corp. nach möglichen Alternativen gesucht und schließlich einen Durchbruch erzielt. Sie haben die Möglichkeit gefunden, etwas herzustellen, das sie "synthetischen Gummi" nennen. Er wird bereits in Sarnia hergestellt, aber wir sollten diese Forschung weiter fördern und die Industrie ausbauen."
 better_canada.52.a:0 "Ausgezeichnet."
 better_canada.53.t:0 "Die Frage des Regierens"
 better_canada.53.d:0 "Jetzt, da wir uns befreit haben, müssen wir unsere Regierung neu organisieren. Wir könnten den nationalistischen Schwung beibehalten und uns dem Faschismus hingeben, oder wir könnten das Volk entscheiden lassen, wie es weitergehen soll."
 better_canada.53.a:0 "Quebéc über alles!"
 better_canada.53.b:0 "Lasst das Volk entscheiden."
 better_canada.54.t:0 "Québec kommt uns zu Hilfe"
 better_canada.54.d:0 "Wir haben großartige Neuigkeiten: Es scheint, als ob die Quebecer endlich bereit sind, die Kriegsanstrengungen voll zu unterstützen. Vielleicht haben sie sich von unseren früheren, eher diplomatischen Bitten um Hilfe beeindrucken lassen?"
 better_canada.54.a:0 "Fantastisch!"

 BICE_britain.36.t:0 "Der iranische Schah"
 BICE_britain.36.d:0 "Die iranische Führung hat Schritte in Richtung einer neutraleren oder sogar pro-deutschen Haltung unternommen, wir können nicht zulassen, dass die wertvollen Ölquellen auf den Weltmarkt gepumpt und von der Achse abgeholt werden. Wir haben viele Beweise dafür, dass der Schah heimlich Öltransporte zu japanischen und Achsenhäfen unterstützt. Sowjetische und britische Truppen sind bereit, den Iran zu stürmen und den Schah zu zwingen, zugunsten seines Sohnes abzutreten, den wir narrensicher in der Hand haben."
 BICE_britain.36.a:0 "Beendet seine Tyrannei!"
 BICE_britain.36.b:0 "Wir haben größere Sorgen."
 per.1.t: "Druck auf den Schah"
 per.1.d: "Die Briten haben uns ein Ultimatum gestellt: Der Schah muss die Krone an seinen Sohn abtreten oder er muss mit einer Invasion der Roten im Norden und der Commonwealth-Truppen im Süden rechnen! Die Drohung mit einer sowjetischen Invasion ist doch sicher nur ein Trick, oder etwa nicht?"
 per.1.a: "Schluck, Zeit für einen Wechsel."
 per.1.b: "Es gibt eine neue Weltordnung!"

 per.2.t: "Der Schah tritt zurück"
 per.2.d: "Die Briten haben Druck auf den iranischen Schah ausgeübt, damit er zurücktritt. Sie haben einige Schlüsselstellen im Süden gesichert und der Schah hat keine andere Wahl, als die Krone an seinen Sohn abzutreten."
 per.2.a: "Großartig!"

 per.3.t: "Der Schah widersetzt sich"
 per.3.d: "Die Briten haben Druck auf den iranischen Schah ausgeübt, um ihn zum Rücktritt zu bewegen, da ihnen vorgeworfen wird, mit unserem gemeinsamen Feind zu paktieren. Es sieht jedoch so aus, als hätten sie ihn nicht überzeugen können, und er hat Berichten zufolge die Streitkräfte mobilisiert."
 per.3.a: "Starten Sie den Angriff!"
 per.3.b: "Das geht uns nichts an."

 per.4.t: "Der Schah tritt zurück"
 per.4.d: "Unser Druck auf den iranischen Schah, zurückzutreten, war erfolgreich! Wir haben einige Schlüsselstellen im Süden gesichert und dem Schah bleibt nichts anderes übrig, als die Krone an seinen Sohn abzutreten."
 per.4.a: "Großartig!"

 per.5.t: "Der Schah widersetzt sich"
 per.5.d: "Es sieht so aus, als hätten wir den Schah nicht überzeugen können. Berichten zufolge hat er Kontakt mit seinem Stabschef aufgenommen und die Mobilisierung der Streitkräfte gefordert."
 per.5.a: "Verflucht!"

 per.6.t: "Doppelter Verrat"
 per.6.d: "Es sieht so aus, als sei es uns nicht gelungen, den Schah zu überzeugen, der Berichten zufolge in Kontakt mit seinem Stabschef stand und die Mobilisierung der Streitkräfte forderte. Noch schlimmer ist, dass [SOV.GetNameDef] beschlossen hat, den Iran nicht weiter unter Druck zu setzen, so dass wir die Drecksarbeit selbst erledigen müssen!"
 per.6.a: "Verdammnis!"

 per.7.t: "Ausländische Invasion!"
 per.7.d: "Die Feinde stehen vor unserer Haustür! Wir müssen die Ölfelder als Druckmittel einsetzen, um die Briten zu überzeugen, uns zu helfen!"
 per.7.a: "Ja"
 per.7.a: "Nein"

 news.1310.t: "Der Schah tritt zurück"
 news.1310.d: "Die Briten behaupten, die iranische Führung habe Schritte in Richtung einer neutraleren oder sogar pro-deutschen Haltung unternommen. Sie haben Druck auf den iranischen Schah ausgeübt, damit er zurücktritt, und haben einige Schlüsselstellen im Süden gesichert, während die Sowjets darauf warten, die Grenze im Norden zu stürmen. Der Schah hat keine andere Möglichkeit, als die Krone an seinen Sohn abzutreten."
 news.1310.a: "Okay"

 news.1311.t: "Der Schah wehrt sich"
 news.1311.d: "Die Briten behaupten, die iranische Führung habe Schritte hin zu einer neutraleren oder sogar pro-deutschen Haltung unternommen. Sie haben Druck auf den iranischen Schah ausgeübt, damit er angesichts des Vorwurfs, mit unserem gemeinsamen Feind zu paktieren, zurücktritt. Es sieht jedoch so aus, als hätten sie ihn nicht überzeugen können, und er hat Berichten zufolge die Streitkräfte mobilisiert."
 news.1311.a: "Okay"

 iran_joins_allies: "Schah von Iran gestürzt"
 iran_is_attacked_by_SOV: "Sowjetunion und Großbritannien marschieren in den Iran ein!"
 britain.22.t:0 "Stanley Baldwin tritt zurück"
 britain.22.d:0 "Zwei Wochen nach der Krönung von König George VI. hat Stanley Baldwin angekündigt, dass er von seinem Amt als Premierminister zurücktreten wird, um sich im Alter von 70 Jahren zur Ruhe zu setzen. Seit 1923 stand er mit Unterbrechungen an der Spitze der Regierung und war die ruhige Hand, die das britische Empire aus der Weltwirtschaftskrise führte. In den letzten Jahren hat er widerwillig den Beginn der kaiserlichen Wiederaufrüstung und die Abdankung von König Edward VIII. überwacht. Er scheidet als beliebter und erfolgreicher Premierminister aus, aber hat er genug getan, um der wachsenden Bedrohung durch Deutschland zu begegnen?"
 britain.22.a:0 "Mr. Chamberlain versucht, eine Regierung zu bilden."
 britain.23.t:0 "Verfassungskrise"
 britain.23.d:0 "Im August und September segelten König Edward und Wallis Simpson auf der Dampferyacht Nahlin durch das östliche Mittelmeer. Inzwischen wurde klar, dass der neue verschwenderische König die geschiedene Amerikanerin zu heiraten beabsichtigt, und es ist nur eine Frage der Zeit, wann die Boulevardpresse an die Öffentlichkeit geht, egal wie sehr wir versuchen, dies zu vertuschen! Unser Premierminister Stanley Baldwin hat den König nun vor die Wahl gestellt, abzudanken oder Wallis Simpson zu verlassen."
 britain.23.a:0 "Verflixt!"
 britain.26.t:0 "18. East Anglian Division"
 britain.26.d:0 "Sie wurde als Duplikat der 54. (East Anglian) Infanteriedivision in der 2. Linie gebildet und besteht hauptsächlich aus Einheiten mit Verbindungen nach East Anglia."
 britain.26.a:0 "Sehr gut."
 britain.26.b:0 "Nein danke."
 britain.27.t:0 "23. Northumbrische und 46. Infanteriedivisionen"
 britain.27.d:0 "Die 23. (Northumbrian) Division war eine motorisierte Infanteriedivision der britischen Armee, die 1940 im Zweiten Weltkrieg in Frankreich eingesetzt wurde. Die 46. Infanterie-Division entstand im April 1939 als 2. Linien-Duplikat der 49. (West Riding) Infanterie-Division."
 britain.27.a:0 "Sehr gut."
 britain.27.b:0 "Nein, danke."
 britain.28.t:0 "51. Hochland-Division"
 britain.28.d:0 "Die Division wurde am 24. August 1939 aufgrund der sich verschlechternden Situation mit Deutschland mobilisiert. "
 britain.28.a:0 "Sehr gut."
 britain.28.b:0 "Nein, danke."
 britain.29.t:0 "Gepanzerte Garde-Division"
 britain.29.d:0 "Die Division wurde am 17. Juni 1941 während des Zweiten Weltkriegs im Vereinigten Königreich aus Teilen der Gardeeinheiten Grenadier Guards, Coldstream Guards, Scots Guards, Irish Guards und Welsh Guards aufgestellt."
 britain.29.a:0 "Sehr gut."
 britain.29.b:0 "Nein, danke."
 britain.30.t:0 "1. Luftlandedivision"
 britain.30.d:0 "Die Division wurde Ende 1941 während des Zweiten Weltkriegs gebildet, nachdem der britische Premierminister Winston Churchill eine Luftlandetruppe gefordert hatte."
 britain.30.a:0 "Sehr gut."
 britain.30.b:0 "Nein, danke."
 britain.31.t:0 "6. Luftlandedivision"
 britain.31.d:0 "Trotz ihres Namens war die 6. Division eigentlich die zweite von zwei Luftlandedivisionen, die die britische Armee während des Krieges aufstellte, die andere war die 1. Die 6th Airborne Division wurde Mitte 1943 aufgestellt."
 britain.31.a:0 "Sehr gut."
 britain.31.b:0 "Nein, danke."
 britain.32.t:0 "Niederländisch-Ostindien unter britische Kontrolle stellen?"
 britain.32.d:0 ""
 britain.32.a:0 "Fragen Sie die Niederländer"
 britain.33.t:0 "Niederländisch-Ostindien unter britische Kontrolle stellen?"
 britain.33.d:0 ""
 britain.33.a:0 "Sehr gut."
 britain.33.b:0 "Nein, danke."
 britain.34.t:0 "1. Panzerdivision"
 britain.34.d:0 "Die Division wurde im November 1937 auf Initiative von General Sir Archibald Montgomery-Massingberd, dem Chef des kaiserlichen Generalstabs (CIGS), gegründet. Damals trug sie zunächst den Namen The Mobile Division"
 britain.34.a:0 "Sehr gut."
 britain.34.b:0 "Nein, danke."
 britain.35.t:0 "7. gepanzerte Division"
 britain.35.d:0 "Die 7th Armoured Division (7. Panzerdivision) war eine Panzerdivision der britischen Armee, die während des Zweiten Weltkriegs einen hervorragenden aktiven Dienst leistete und durch ihre Erfolge im westlichen Wüstenfeldzug als "Desert Rats" (Wüstenratten) bekannt wurde."
 britain.35.a:0 "Sehr gut."
 britain.35.b:0 "Nein, danke."
 britain.36.t:0 "Wechsel zu Containment"
 britain.36.d:0 "Nachdem wir uns nun für Churchill und einen neuen König entschieden haben, können wir auch zur Politik Churchills wechseln, der die Nation in Vorbereitung auf einen möglichen Konflikt mit dem neuen Deutschland aufrüstet. Diese drastische Änderung wird einige Unruhen in unserer Bevölkerung hervorrufen. Die erste Handlung unserer neuen Führung ist die Änderung des Wirtschaftsgesetzes!"
 britain.36.a:0 "Ausgezeichnet!"
 britain.37.t:0 "Bauen Sie die Heimatkette"
 britain.37.d:0 "Home Chain war der Codename für den Ring von Küsten-Frühwarnradarstationen, die von der Royal Air Force (RAF) vor und während des Zweiten Weltkriegs gebaut wurden, um Flugzeuge zu entdecken und zu verfolgen."
 britain.37.a:0 "Ausgezeichnet! Kein Flugzeug wird unentdeckt bleiben!"
 britain.37.b:0 "So etwas brauchen wir nicht!"
 britain.38.t:0 "Anglo-ägyptischer Vertrag"
 britain.38.d:0 "Um die Spannungen in Ägypten zu verringern, nachdem sich der Unmut über die Einmischung des Königs in die Staatsangelegenheiten entladen hat, ist Großbritannien eingeschritten. Der Vertrag wurde zwischen [ENG.GetNameDef] und [EGY.GetNameDef] unterzeichnet. Darin wurde [ENG.GetNameDef] verpflichtet, alle Truppen aus Ägypten abzuziehen, mit Ausnahme derer, die zum Schutz des Suezkanals und seiner Umgebung notwendig sind, was über 10.000 Mann plus Hilfspersonal ausmacht. Außerdem würde [ENG.GetNameDef] die ägyptische Armee versorgen und ausbilden und im Kriegsfall bei der Verteidigung des Landes helfen. Im Hintergrund wird der ägyptische Marionettenkönig gezwungen, Reformen und den Verlust seiner absoluten Macht zu akzeptieren."
 britain.38.a:0 "Okay"
 britain.39.t:0 "Krise in Ägypten"
 britain.39.d:0 "Die demokratische Unabhängigkeit Ägyptens stieß auf zahlreiche Hindernisse: Die Verfassung räumte dem König zahlreiche Befugnisse ein, darunter auch die Befugnis, das Parlament aufzulösen. Der König nutzte diese verfassungsmäßige Befugnis, um das Parlament loszuwerden, wenn es sich seinen Wünschen widersetzte, was zu vielen Perioden der königlichen Herrschaft mit weit verbreiteter Korruption und Unzufriedenheit führte. Unsere Truppen in Ägypten machen die Dinge nicht besser, wir müssen schnell etwas tun, um sie besser zu unterwerfen. Es kommt zu Aufständen, und ihre Autonomie steht kurz davor, ihren Status als unsere Kolonie zu verlieren."
 britain.39.a:0 "Wir müssen sie auf Linie bringen!"
 britain.40.t:0 "Palästinensische Rebellen"
 britain.40.d:0 "Palästinensische Rebellen gegen [Root.GetNameDef] Kolonialismus und die zunehmende jüdische Einwanderung haben abgelegene Gebiete heimgesucht. Häuser werden in Brand gesteckt, Geschäfte geplündert und ObstplanTagen zerstört.\n\nDie Araber kämpfen für ihre Unabhängigkeit und veranstalten in einigen Teilen Ägyptens Streiks, Boykotte und Demonstrationen."
 britain.40.a:0 "Banditen!"
 britain.41.t:0 "Unser Reich ist bedroht."
 britain.41.d:0 "Die japanischen Imperialisten haben die Kontrolle über das chinesische Festland übernommen und bedrohen unsere wichtigen Handelskolonien. Wir können die Unruhen in der Region zu unserem Vorteil nutzen und Japan in dieser Frage unter Druck setzen. Wir können die Kontrolle über das Perlflussdelta verlangen, das eine sehr wertvolle Region ist."
 britain.41.a:0 "Japan muss gestoppt werden!"
 britain.41.b:0 "Nein"
 britain.42.t:0 "Japan akzeptiert"
 britain.42.d:0 "Japan hat sich mit unseren Forderungen abgefunden."
 britain.42.a:0 "Ausgezeichnet!"
 britain.43.t:0 "Japan lehnt ab!"
 britain.43.d:0 "Japan hat unsere Forderung abgelehnt! Wir müssen um Unterstützung bitten, um die Sache weiter voranzutreiben oder sie mit Gewalt durchzusetzen! Das japanische Kaiserreich kann es noch nicht mit den westlichen Großmächten aufnehmen, aber mit den riesigen natürlichen Ressourcen des chinesischen Festlandes ist die massive industrielle Expansion des japanischen Kaiserreichs nicht aufzuhalten."
 britain.43.a:0 "Schade"
 britain.44.t:0 "Unser Reich ist bedroht."
 britain.44.d:0 "Die japanischen Imperialisten haben die Kontrolle über das chinesische Festland übernommen und bedrohen unsere wichtigen Handelskolonien. Wir können die Unruhen in der Region zu unserem Vorteil nutzen und Japan in dieser Frage unter Druck setzen. Wir können die Kontrolle über Süd-Guangxi einfordern, nachdem Großbritannien mit seiner Diplomatie erfolgreich war."
 britain.44.a:0 "Ja!"
 britain.44.b:0 "Nein"

 italy.408.t:0 "Die Äthiopien-Konferenz"
 italy.408.d:0 "Nach dem schnellen Sieg in Afrika sind unsere Truppen frei, um den Krieg gegen die Briten anderswo fortzusetzen. Es ist wichtig zu entscheiden, wo der Angriff stattfinden soll: im Nahen Osten oder um Japan im Pazifikfeldzug zu helfen?"
 italy.408.a:0 "Tora Tora!"
 italy.408.b:0 "In den Iran einmarschieren!"



 britain.47.t:0 "Palästinensische Rebellen"
 britain.47.d:0 "Die palästinensischen Rebellen, die sich gegen den Kolonialismus und die zunehmende jüdische Einwanderung auflehnen, haben einige abgelegene Gebiete heimgesucht. Unser Oberbefehlshaber wird sicher wissen, wie man damit umgeht!"
 britain.47.a:0 "Banditen!"

 britain.48.t:0 "Mongolenaufstand!"
 britain.48.d:0 "Die pakistanischen Rebellen gegen den Kolonialismus und die Hindu-Dominanz haben sich zu den Waffen erhoben! Wir vermuten, dass die Sowjetunion den Aufstand heimlich unterstützt, wir müssen vorsichtig sein!"
 britain.48.a:0 "Schlagen Sie zurück!"
 britain.48.b:0 "Lasst uns nichts tun"

 britain.49.t:0 "Britisches Parlament erhöht Zölle"
 britain.49.d:0 "Das britische Parlament hat beschlossen, die Zölle auf Importgüter aus dem Commonwealth zu erhöhen, um die heimische Industrie zu begünstigen! Dies ist ein schwerer Schlag für unsere geplanten Exporte in diesem Jahr und wird sicher viele gute Leute arbeitslos machen!"
 britain.49.a:0 "Nicht gut"
 britain.50.t:0 "Indische Wirtschaftspolitik"
 britain.50.d:0 "[RAJ.GetNameDef] hat Währungsreformen eingeführt, die ihre Währung auf dem Markt schwanken lassen. Dies steht im Einklang mit keynesianischen Theorien und sollte wirksam sein, aber es untergräbt unsere Fähigkeit, ihren Reichtum auf die britischen Inseln abzuleiten."
 britain.50.a:0 "Nicht gut"

 britain.51.t:0 "Operation Exporteur"
 britain.51.d:0 "Die Besatzung eines Bristol Blenheim-Bombers der Royal Air Force hat bei einem Aufklärungsflug über Palmyra in Zentralsyrien einen Junkers Ju 90-Transporter beim Start gesichtet, und später amTagwurden weitere deutsche und italienische Flugzeuge gesichtet. Die alliierten Streitkräfte haben begonnen, uns anzugreifen und haben unsere äußeren Verteidigungsanlagen in Beirut durchbrochen! Die Vichy-Truppen sind demoralisiert und leisten kaum noch Widerstand. Sollen wir Verstärkung schicken oder uns den britischen Forderungen beugen?"
 britain.51.a:0 "Akzeptieren"
 britain.51.b:0 "Nein!"

 britain.52.t:0 "Vichy-Syrien unterschreibt den Waffenstillstand"
 britain.52.d:0 "Im Mai 1941 unterzeichnete Admiral François Darlan im Namen von Vichy-Frankreich die Pariser Protokolle, ein Abkommen mit den Deutschen, das Deutschland Zugang zu militärischen Einrichtungen im von Vichy kontrollierten Syrien gewährte. Die alliierten Streitkräfte befürchteten, dass Deutschland einen weiteren Krieg vom Zaun brechen könnte, und marschierten gegen den Widerstand der vichy-französischen Streitkräfte rasch in Beirut ein. Die Kapitulation der vichy-französischen Streitkräfte, die Konvention von Akkon, wurde am Rande der Stadt unterzeichnet."
 britain.52.a:0 "Okay"

 britain.53.t:0 "Vichy-Syrien leistet Widerstand"
 britain.53.d:0 "Im Mai 1941 unterzeichnete Admiral François Darlan im Namen von Vichy-Frankreich die Pariser Protokolle, ein Abkommen mit den Deutschen, das Deutschland Zugang zu militärischen Einrichtungen im von Vichy kontrollierten Syrien gewährte. Die alliierten Streitkräfte befürchteten, dass Deutschland einen weiteren Krieg vom Zaun brechen könnte, und drangen gegen den Widerstand der französischen Vichy-Truppen rasch in Beirut ein. Die Vichy-Truppen konnten die alliierten Truppen zurückdrängen und warten nun auf eine vollständige Invasion durch die Alliierten."

 britain.57.t:0 "Die Briten fordern Nord-Malaya!"
 britain.57.d:0 "Die Briten haben uns aufgefordert, fast die gesamte westliche Hälfte unseres Landes, unseren Anteil an der nördlichen Malaiischen Halbinsel, abzutreten."
 britain.57.a:0 "Wir haben keine andere Wahl."
 britain.57.b:0 "Zur Hölle mit ihren Forderungen!"

 britain.58.t:0 "Siam übergibt Nord-Malaya"
 britain.58.d:0 "Die Siamesen haben Vernunft angenommen und sind auf unsere Forderungen in Nordmalaya eingegangen."
 britain.58.a:0 "Ausgezeichnet."

 britain.59.t:0 "Siam lehnt unsere Forderungen ab"
 britain.59.d:0 "Die siamesische Regierung hat unsere Forderung, Nordmalaya zu besetzen, abgelehnt."
 britain.59.a:0 "Ein weiterer potentieller Feind ist es vielleicht nicht wert."
 britain.59.b:0 "Vielleicht kann man sie mit Gewalt überzeugen."

 britain.400.t:0 "Der Matilda II Infanteriepanzer"
 britain.400.d:0 "Der Infanteriepanzer Mark II, am besten bekannt als Matilda, war ein britischer Infanteriepanzer. Der Entwurf begann 1936 als A12-Spezifikation, als bewaffnetes Gegenstück zum ersten britischen Infanteriepanzer, dem mit einem Maschinengewehr bewaffneten Zweimann-Infanteriepanzer A11 Mark I. Der Mark I war auch unter dem Namen Matilda bekannt, und der größere A12 wurde zunächst als Matilda II, Matilda senior oder Waltzing Matilda bezeichnet. Der Mark I wurde 1940 aufgegeben, und von da an wurde der A12 fast immer nur noch "Matilda" genannt. /Mit seiner schweren Panzerung war der Matilda II ein hervorragender Unterstützungspanzer für die Infanterie, allerdings mit etwas begrenzter Geschwindigkeit und Bewaffnung. Während der Schlacht um Frankreich und in der nordafrikanischen Wüste konnte nichts außer der 88-mm-Flak dem Matilda II etwas anhaben, was ihm den Spitznamen Königin der Wüste einbrachte. Er war der einzige britische Panzer, der vom Beginn bis zum Ende des Krieges im Einsatz war, obwohl er besonders mit dem Nordafrikafeldzug in Verbindung gebracht wird. Ab Ende 1941 wurde er im Fronteinsatz durch den leichteren und preiswerteren Infanteriepanzer Mk.III Valentine ersetzt."
 britain.400.a:0 "Königin der Wüste"

 britain.401.t:0 "Der Crusader Cruiser Panzer"
 britain.401.d:0 "Der Kreuzerpanzer Mk. VI oder A15 Crusader war einer der wichtigsten britischen Kreuzerpanzer in der ersten Hälfte des Zweiten Weltkriegs. Es wurden über 5.000 Panzer hergestellt, die einen wichtigen Beitrag zu den britischen Siegen während des Nordafrika-Feldzugs leisteten. Der Crusader-Panzer wurde nicht über Afrika hinaus eingesetzt, aber das Fahrgestell des Panzers wurde modifiziert, um Varianten für Flugabwehr, Feuerunterstützung, Beobachtung, Kommunikation, Bulldozer und Bergefahrzeuge zu schaffen. /Der Crusader I", die erste Variante des Panzers, wurde 1941 in Dienst gestellt. Er war zwar wendig, aber relativ leicht gepanzert und unterbewaffnet. Eine auf 49 mm verstärkte Panzerung kennzeichnete die Variante "Crusader II". Die Hauptbewaffnung der Crusader Mark I und II war ein Ordnance QF 2 pounder (40 mm) Hauptgeschütz, aber der "Crusader III" war mit einem Ordnance QF 6 pounder (57 mm) Hauptgeschütz ausgestattet. Diese Variante war den deutschen Panzern der mittleren Generation (Panzer III und Panzer IV), denen sie im Kampf gegenüberstand, mehr als gewachsen. Als Teil der 1. Panzerbrigade erwies sich der Crusader in der Schlacht von El Alamein, bei Tobruk und in Tunesien als entscheidend."
 britain.401.a:0 "Trinken wir einen Tee"

 britain.402.t:0 "Der Kreuzerpanzer Cromwell"
 britain.402.d:0 "Der Cromwell-Panzer, offiziell Panzer, Kreuzer, Mk VIII, Cromwell (A27M), gehörte zu einer Reihe von Kreuzerpanzern, die Großbritannien im Zweiten Weltkrieg einsetzte.[a] Der Cromwell, benannt nach dem englischen Bürgerkriegsführer Oliver Cromwell, war der erste von den Briten in Dienst gestellte Panzer, der eine hohe Geschwindigkeit durch einen leistungsstarken und zuverlässigen Motor (den Rolls-Royce Meteor) mit einer angemessenen Panzerung kombinierte. /Die vorgesehene Doppelzweckkanone für hohe Geschwindigkeiten konnte nicht in den Turm eingebaut werden, und die eingebaute Doppelzweckkanone für mittlere Geschwindigkeiten erwies sich als unzureichend. Der Name "Cromwell" wurde während der Entwicklung zunächst für drei Fahrzeuge verwendet. Die frühe Cromwell-Entwicklung führte zur Schaffung des A24 Cavalier. Die spätere Entwicklung des Cromwell führte zur Entwicklung des konkurrierenden Panzers, Cruiser, Mk VIII, Centaur (A27L). Der Centaur-Panzer war eng mit dem Cromwell verwandt, da beide Fahrzeuge äußerlich ähnlich waren. /Der Cromwell kam erstmals in der Schlacht in der Normandie im Juni 1944 zum Einsatz."
 britain.402.a:0 "Gott schütze den König "

 britain.403.t:0 "Der Churchill-Infanteriepanzer"
 britain.403.d:0 "Der Panzer, Infanterie, Mk IV (A22) Churchill war ein britischer schwerer Infanteriepanzer, der im Zweiten Weltkrieg eingesetzt wurde. Er war vor allem für seine schwere Panzerung, sein großes, in Längsrichtung verlaufendes Fahrgestell mit umlaufenden Ketten mit mehreren Drehgestellen, seine Fähigkeit, steile Hänge zu erklimmen, und seine Verwendung als Basis vieler Spezialfahrzeuge, insbesondere der "Hobarts Funnies", bekannt. Er war einer der schwersten alliierten Panzer des Krieges. Der Churchill-Panzer wurde nach Premierminister Winston Churchill benannt, der die Entwicklung des Panzers im Ersten Weltkrieg gefördert hatte. Churchill sagte zu Feldmarschall Jan Smuts: "Das ist der Panzer, den sie nach mir benannt haben, als sie herausfanden, dass er nichts taugte!  /Die Ursprünge der Konstruktion lagen in der Erwartung, dass der Krieg in Europa unter ähnlichen Bedingungen wie im Ersten Weltkrieg geführt werden könnte, und legten Wert auf die Fähigkeit, schwieriges Gelände zu durchqueren. Der Churchill wurde in aller Eile produziert, um die britische Verteidigung gegen eine mögliche deutsche Invasion zu stärken. Die ersten Fahrzeuge wiesen Mängel auf, die behoben werden mussten, bevor der Churchill für einen breiten Einsatz zugelassen wurde. Nachdem mehrere Modelle gebaut worden waren, wurde eine besser gepanzerte Version, der Mark VII, in Dienst gestellt.  /Der Churchill wurde von britischen und Commonwealth-Streitkräften im Nordafrikafeldzug, in Italien und in Nordwesteuropa eingesetzt. Darüber hinaus wurden einige hundert Stück an die UdSSR geliefert und an der Ostfront eingesetzt."
 britain.403.a:0 "Herrsche, Britanien!"

 britain.404.t:0 "Der Kampfpanzer Centurion"
 britain.404.d:0 "Der Centurion war der wichtigste britische Kampfpanzer in der Zeit nach dem Zweiten Weltkrieg. Er wurde 1945 eingeführt und gilt als eine der erfolgreichsten Panzerkonstruktionen der Nachkriegszeit. Er wurde bis in die 1960er Jahre produziert und kam bis in die 1980er Jahre an der Front zum Einsatz. Das Fahrgestell wurde auch für verschiedene andere Einsatzzwecke angepasst, die bis heute in Betrieb sind. /Die Entwicklung des Centurion begann im Jahr 1943, die Produktion startete im Januar 1945. Sechs Prototypen trafen weniger als einen Monat nach dem Ende des Krieges in Europa im Mai 1945 in Belgien ein. Der Centurion kam erstmals 1950 im Koreakrieg bei der britischen Armee zur Unterstützung der UN-Truppen zum Einsatz. /Er wurde zu einem der am weitesten verbreiteten Panzerkonstruktionen und rüstete Armeen auf der ganzen Welt aus, von denen einige noch bis in die 1990er Jahre im Einsatz waren. Noch während des Konflikts zwischen Israel und dem Libanon im Jahr 2006 setzten die israelischen Verteidigungskräfte stark modifizierte Centurions als gepanzerte Mannschaftstransporter und Kampftechnikfahrzeuge ein. Bei den südafrikanischen Streitkräften sind noch über 200 Centurions im Einsatz, die in den 1980er und 2000er Jahren als Olifant (Elefant) modernisiert wurden. Zwischen 1946 und 1962 wurden 4.423 Centurions hergestellt, die aus 13 Grundtypen und zahlreichen Varianten bestanden. In der britischen Armee wurde er durch den Chieftain ersetzt."
 britain.404.a:0 "Oh, wir können also doch gute Panzer bauen?"

 BICE_britain.1.t:0 "Der K6, Rote Telefonzelle"
 BICE_britain.1.d:0 "Der K6 wurde 1935 von Sir Giles Gilbert Scott anlässlich des Jubiläums von König Georg V. entworfen. Leider erlebte der König die Installation solcher Exemplare nicht mehr. Ursprünglich als Jubilee Kiosk bekannt, wurden zwischen 1936 und 1968 rund 70 000 Exemplare im Vereinigten Königreich aufgestellt."
 BICE_britain.1.a:0 "Eine britische Ikone."
 BICE_britain.2.t:0 "Churchill ist verärgert"
 BICE_britain.2.d:0 "Im britischen Unterhaus spricht Churchill über die Gefährdung der parlamentarischen Nationen durch schwer bewaffnete Diktaturen.  Er beklagt, dass der Geist des britischen Volkes durch Friedensfilme, Anti-Rekrutierungspropaganda und Widerstand gegen Verteidigungsmaßnahmen gezähmt und eingeschüchtert wird.  Churchill wird als Panikmacher und Kriegshetzer denunziert."
 BICE_britain.2.a:0 "Die Rede von Churchill ist fertig."
 BICE_britain.3.t:0 "Englische Kommunisten unterstützen Säuberungen"
 BICE_britain.3.d:0 "Die Kommunisten außerhalb der Sowjetunion sind auf die Versuche fixiert, die sowjetische Revolution zu zerstören.  Harry Pollitt, Generalsekretär der Kommunistischen Partei Großbritanniens, sagt, dass "die Prozesse in Moskau einen neuen Triumph in der Geschichte des Fortschritts darstellen"."
 BICE_britain.3.a:0 "Wir lieben Stalin!"
 BICE_britain.4.t:0 "Palästinensische Rebellen"
 BICE_britain.4.d:0 "Die Palästinenser rebellieren gegen den britischen Kolonialismus und die Zunahme der jüdischen Einwanderung.  Sie töten neun Menschen in Jaffa.  Häuser werden in Brand gesteckt, Geschäfte geplündert und Obstgärten zerstört. Die Araber kämpfen für ihre Unabhängigkeit und veranstalten Streiks, Boykotts und Demonstrationen.  Bei dem Versuch, die Ordnung aufrechtzuerhalten, töten britische Soldaten mehr als 140 Muslime.  Die Rebellion dauert bis November an und veranlasst die Briten, ihre Einwanderungspolitik nach Palästina zu ändern."
 BICE_britain.4.a:0 "Arabische Banditen!"
 BICE_britain.5.t:0 "Die Schlacht in der Cable Street"
 BICE_britain.5.d:0 "Die Einwohner von East London versammeln sich in der Cable Street und drängen den Marsch des Faschisten Oswald Mosley und seiner Schwarzhemden durch die Straßen des East End zurück.  SIE WERDEN NICHT DURCHKOMMEN! Die Schlacht in der Cable Street war ein wichtiger Faktor für die Verabschiedung des Gesetzes über die öffentliche Ordnung (Public Order Act) von 1936, das eine polizeiliche Genehmigung für politische Aufmärsche vorschrieb und das Tragen von politischen Uniformen in der Öffentlichkeit verbot.  Dies wird weithin als ein wesentlicher Faktor für den politischen Niedergang der BUF vor dem Zweiten Weltkrieg angesehen."
 BICE_britain.5.a:0 "Wir nennen dies die Schlacht in der Cable Street!"
 BICE_britain.6.t:0 "Das Gesetz über die öffentliche Ordnung von 1936"
 BICE_britain.6.d:0 "Das Gesetz verbot das Tragen von politischen Uniformen an öffentlichen Orten oder bei öffentlichen Versammlungen.  Außerdem war für politische Aufmärsche die Zustimmung der Polizei erforderlich.  Das Gesetz verbot auch die Organisation, Ausbildung oder Ausrüstung einer Personenvereinigung mit dem Ziel, sie in die Lage zu versetzen, die Funktionen der Polizei oder der Streitkräfte der Krone zu übernehmen oder körperliche Gewalt zur Förderung eines politischen Ziels einzusetzen oder zu zeigen.\n\n Das Gesetz hatte indirekt zur Folge, dass sich die Position der BUF verbesserte.  Der erzwungene Verzicht auf paramilitärische und bewaffnete Taktiken verbesserte die Beziehungen der Partei zur Polizei und steigerte die Attraktivität der BUF bei den traditionell konservativen Bürgern der Mittelschicht, die in den Jahren nach der Verabschiedung des Gesetzes über die öffentliche Ordnung von 1936 zur Hauptbasis der Partei wurden, indem es sie respektabler machte."
 BICE_britain.6.a:0 "Fokus auf Blackshirts!"
 BICE_britain.6.b:0 "Fokus auf Syndikalisten!"
 BICE_britain.7.t:0 "BBC Televison Regelmäßiger Dienst beginnt"
 BICE_britain.7.d:0 "Am 2. November 1936 begann die regelmäßige Ausstrahlung von elektronisch gescannten Fernsehsendungen aus dem Alexandra Palace in London vor nur wenigen hundert Zuschauern in der unmittelbaren Umgebung.  Er erreichte schätzungsweise 25.000 bis 40.000 Haushalte, bevor der Zweite Weltkrieg ausbrach und der Dienst im September 1939 eingestellt wurde. Die UKW-Übertragungen wären ein ideales Funkfeuer für deutsche Bomber gewesen, die London ansteuerten, und die Ingenieure und Techniker des Dienstes würden für die Kriegsanstrengungen benötigt, insbesondere für das RADAR-Programm."
 BICE_britain.7.a:0 "Schalten Sie BBC TV ein!"
 BICE_britain.8.t:0 "Supermarine Spitfire Mk I"
 BICE_britain.8.d:0 "Die Einsatzgeschichte der Spitfire bei der RAF begann mit der ersten Mk Is K9789, die am 4. August 1938 bei der 19 Squadron der RAF Duxford in Dienst gestellt wurde.  Während der Luftschlacht um Großbritannien erlangte die Spitfire Legendenstatus, ein Ruf, der durch den berühmten Spitfire-Fonds gefördert wurde, der von Lord Beaverbrook, dem Minister für Flugzeugproduktion, organisiert und geleitet wurde. Obwohl das Hauptziel des Fighter Command darin bestand, die Bomber der Luftwaffe zu stoppen, bestand die Taktik in der Praxis darin, die Spitfires zur Bekämpfung der deutschen Begleitjäger, insbesondere der Bf 109, einzusetzen, während die Hurricane-Staffeln die Bomber angriffen."
 BICE_britain.8.a:0 "Eine schöne Maschine"
 suqadron_raf_1_tt:0 "Gewinnen Sie 100 Spitfires-Jagdflugzeuge in Ihrem Vorrat"
 suqadron_raf_2_tt:0 "Erhalten Sie 100 Hawker Hurricane-Jäger in Ihrem Bestand"
 BICE_britain.9.t:0 "Hawker Hurricane Mk I"
 BICE_britain.9.d:0 "Der Erstflug der ersten Serienmaschine, die von einem Merlin II-Motor angetrieben wurde, fand am 12. Oktober 1937 statt.  Die ersten vier Flugzeuge, die bei der RAF in Dienst gestellt wurden, kamen im darauffolgenden Dezember zur 111 Squadron RAF in RAF Northolt.  Bis zum Ausbruch des Zweiten Weltkriegs wurden fast 500 Hurricanes produziert, mit denen 18 Geschwader ausgerüstet wurden."
 BICE_britain.9.a:0 "Eine prächtige Maschine."
 BICE_britain.10.t:0 "Halifax besucht Deutschland"
 BICE_britain.10.d:0 "Als Diplomat für die neue Regierung von Neville Chamberlain besucht Lord Halifax Hermann Göring in Deutschland.  Halifax besucht auch Hitler, der seine Unterstützung für das britische Empire zusagt.  Hitler gibt Ratschläge für den Umgang mit den Unabhängigkeitsbestrebungen in Indien. Tötet Gandhi, rät er, und wenn das nicht ausreicht, tötet auch die anderen Führer.\n\nLord Halifax' Freund Henry Cannon wird berichten, dass Halifax alle deutschen Führer mag, auch Goebbels. Cannon berichtet, dass Halifax "das Regime absolut fantastisch findet".  BICE_britain.10.a:0 "Hitlers Ratschläge..."
 BICE_britain.11.t:0 "Sigmund Freud trifft in London ein"
 BICE_britain.11.d:0 "Ende Mai waren die Vorbereitungen für Freuds eigene Ausreise nach London ins Stocken geraten, da sich die Verhandlungen mit den deutschen Behörden als rechtlich schwierig und finanziell erpresserisch erwiesen.  Der von Deutschland eingesetzte Kommissar, der sein Vermögen und das der IPA verwalten sollte, erwies sich jedoch als verständnisvoll für Freuds Notlage.  Anton Sauerwald hatte an der Wiener Universität bei Professor Josef Herzig, einem alten Freund Freuds, Chemie studiert und bewahrte sich trotz seiner nationalsozialistischen Parteizugehörigkeit offensichtlich Respekt vor Freuds beruflichem Ansehen.\n\n Die Freuds verließen Wien am 4. Juni mit dem Orient-Express, begleitet von ihrem Hauspersonal und einem Arzt.  Am nächstenTagkamen sie in Paris an, wo sie bei Prinzessin Marie Bonaparte zu Gast waren, bevor sie über Nacht nach London reisten und am 6. Juni in der Victoria Station ankamen."
 BICE_britain.11.a:0 "Zigarren für alle!"
 BICE_britain.12.t:0 "Testkricket im Fernsehen"
 BICE_britain.12.d:0 "Die BBC überträgt zum ersten Mal ein Testspiel Cricket, und zwar den zweiten Test der Ashes-Serie zwischen England und Australien, live vom Lord's Cricket Ground."
 BICE_britain.12.a:0 "Verdammt noch mal!"
 BICE_britain.13.t:0 "Anthony Eden tritt zurück"
 BICE_britain.13.d:0 "Der britische Außenminister Anthony Eden hält Mussolini für einen unzuverlässigen Gangster.  Ihm gefällt nicht, dass seine Regierung Lord Halifax an seiner Stelle auf diplomatische Missionen ins Ausland schickt.  Eden tritt zurück und wird durch Halifax ersetzt, der mit der Beschwichtigungspolitik der Regierung in Verbindung gebracht wird."
 BICE_britain.13.a:0 "Einsetzung von Halifax."
 BICE_britain.14.t:0 "Propaganda-Sendungen"
 BICE_britain.14.d:0 "Lord Haw-Haw war der Spitzname mehrerer Sprecher der englischsprachigen Propagandasendung Germany Calling, die der deutsche Rundfunk über den Mittelwellensender Reichssender Hamburg in Großbritannien und über Kurzwelle in den Vereinigten Staaten ausstrahlte.  Die Sendung begann am 18. September 1939 und lief bis zum 30. April 1945, als Hamburg von der britischen Armee überrannt wurde.\n\nDieser Spitzname, Lord Haw-Haw, bezieht sich im Allgemeinen auf William Joyce, den prominentesten englischsprachigen Sprecher des deutschen Rundfunks, auf den er allmählich ausschließlich angewendet wurde.  Er wurde jedoch auch auf andere Rundfunksprecher angewandt, vor allem in der Anfangsphase des Krieges."
 BICE_britain.14.a:0 "Interessant"
 BICE_britain.15.t:0 "Das Franco-Regime"
 BICE_britain.15.d:0 "Großbritannien und Frankreich erkannten das Franco-Regime im Februar an, und die internationale Anerkennung folgte schnell."
 BICE_britain.15.a:0 ""
 BICE_britain.15.b:0 ""
 BICE_britain.16.t:0 "Der Altmark-Zwischenfall"
 BICE_britain.16.d:0 "Der deutsche Tanker Altmark war auf dem Rückweg nach Deutschland und hatte 299 gefangene britische Seeleute an Bord.  Nachdem er vom Zerstörer HMS Cossack abgefangen worden war, suchte die Altmark Zuflucht im Jøssingfjord in Südwestnorwegen, doch es kam zum Chaos. In der darauf folgenden Aktion enterten die Briten das Schiff und überwältigten nach einigen Nahkämpfen mit Bajonetten und der letzten aufgezeichneten Aktion der Royal Navy mit dem Entermesser die Schiffsbesatzung und stiegen dann in den Laderaum hinab.  Einer der freigelassenen Gefangenen gab an, dass sie von der Aktion erst erfuhren, als sie den Ruf "Any Englishmen here" von der Entermannschaft hörten.  Als die Gefangenen zurückriefen, lautete die Antwort "Well, the Navy's here!", was Jubel auslöste."
 BICE_britain.16.a:0 "Oh"
 BICE_britain.17.t:0 "Sympathisanten der Faschisten verhaftet"
 BICE_britain.17.d:0 "Ab dem 22. Mai begannen die Behörden, prominente Faschisten gemäß der Defence Regulation 18B zu internieren, darunter Mosley und 780 Mitglieder der BUF. Die British Union of Fascists wurde aufgelöst."
 BICE_britain.17.a:0 "Sperrt sie ein!"
 BICE_britain.17.b:0 "Nicht nötig."
 BICE_britain.18.t:0 "Churchill hält eine Rede: Blut, Mühsal, Tränen, Schweiß"
 BICE_britain.18.d:0 "Ich habe nichts anderes zu bieten als Blut, Mühsal, Tränen und Schweiß. Vor uns liegt eine Tortur der schwersten Art. Wir haben viele, viele lange Monate des Kampfes und des Leidens vor uns. Sie fragen, was unsere Politik ist, ich kann es Ihnen sagen: Wir führen Krieg, zu Wasser, zu Lande und in der Luft, mit all unserer Macht und mit all der Kraft, die Gott uns geben kann."
 BICE_britain.18.a:0 "Sieg um jeden Preis!"
 BICE_britain.19.t:0 "Der Emergency Powers Act"
 BICE_britain.19.d:0 "Ein Gesetz, um Seiner Majestät bestimmte Befugnisse zu übertragen, die Seine Majestät in der gegenwärtigen Notlage ausüben kann, und um weitere Vorkehrungen für Zwecke im Zusammenhang mit der Verteidigung des Königreichs zu treffen."
 BICE_britain.19.a:0 "Verabschiedet das Gesetz."
 BICE_britain.19.b:0 "Vergessen Sie es."
 BICE_britain.20.t:0 "Churchill hält Rede"
 BICE_britain.20.d:0 "Wir werden weder nachlassen noch versagen. Wir werden bis zum Ende weitermachen. Wir werden in Frankreich und auf den Meeren und Ozeanen kämpfen."
 BICE_britain.20.a:0 "Wir werden niemals kapitulieren!"
 BICE_britain.21.t:0 "Churchill hält eine Rede"
 BICE_britain.21.d:0 "Die Schlacht um Frankreich ist vorbei.  Die Schlacht um Großbritannien beginnt jetzt.  Von dieser Schlacht hängt das Überleben der christlichen Zivilisation ab Die ganze Wut und Macht des Feindes muss sich sehr bald gegen uns richten.  Hitler weiß, dass er uns auf dieser Insel brechen muss, sonst verliert er den Krieg Lasst uns daher unsere Pflicht erfüllen und uns so verhalten, dass die Menschen, wenn das britische Empire und sein Commonwealth tausend Jahre überdauern, immer noch sagen werden: "Dies war ihre beste Stunde."
 BICE_britain.21.a:0 "Wir werden weiterkämpfen!"
 BICE_britain.22.t:0 "So viel ist so wenigen zu verdanken"
 BICE_britain.22.d:0 "Die Dankbarkeit jedes Hauses auf unserer Insel, in unserem Empire und in der Tat in der ganzen Welt, mit Ausnahme der Wohnorte der Schuldigen, gilt den britischen Fliegern, die, unerschrocken von den Widrigkeiten, unermüdlich in ihrer ständigen Herausforderung und Todesgefahr, das Blatt des Weltkrieges durch ihre Fähigkeiten und ihre Hingabe wenden. Niemals auf dem Gebiet der menschlichen Konflikte haben so viele so wenigen so viel zu verdanken."
 BICE_britain.22.a:0 "Danken Sie der RAF!"
 BICE_britain.23.t:0 "U-110 U-Boot"
 BICE_britain.23.d:0 "Das deutsche U-Boot U-110 war ein U-Boot des Typs IXB der deutschen Kriegsmarine, das während des Zweiten Weltkriegs eingesetzt wurde. U-110 wurde am 9. Mai 1941 von der Royal Navy gekapert und lieferte den Briten eine Reihe von geheimen Chiffrierdokumenten. Die Kaperung von U-110, die später den Codenamen Operation Primrose" erhielt, war eines der größten Geheimnisse des Krieges und blieb sieben Monate lang geheim.  Präsident Franklin D. Roosevelt wurde erst im Januar 1942 von Winston Churchill über die Gefangennahme informiert."
 BICE_britain.23.a:0 "Ausgezeichnet."
 BICE_britain.24.t:0 "U-110 versenkt"
 BICE_britain.24.d:0 "Unsere U-Boot-Kommandanten beschweren sich darüber, dass die Engländer anscheinend wissen, wo die U-Boote sind."
 BICE_britain.24.a:0 "Mistkerle!"
 BICE_britain.25.t:0 "Gesetz über den Nationaldienst (Nr. 2)"
 BICE_britain.25.d:0 "Alle Männer und Frauen im Alter von 18 bis 60 Jahren sind nun verpflichtet, irgendeine Form des Nationaldienstes zu leisten, einschließlich des Militärdienstes für Männer unter 51 Jahren und unverheiratete Frauen zwischen 20 und 30 Jahren.  Die erste militärische Registrierung von 18-Jährigen findet statt.  Die Liste der reservierten Berufe wird abgeschafft."
 BICE_britain.25.a:0 "Mach mit!"
 BICE_britain.26.t:0 "Die Atlantik-Charta"
 BICE_britain.26.d:0 "Premierminister Churchill wird gebeten, die von den Amerikanern ausgearbeitete Atlantik-Charta zu unterzeichnen. Die Charta drückt das Recht aller Völker aus, die Regierungsform zu wählen, unter der sie leben wollen. Die Charta war eine wichtige politische Erklärung, die am 14. August 1941 abgegeben wurde und in der die Ziele der Alliierten für die Nachkriegszeit festgelegt wurden. Die USA verpflichteten sich, die Kriegsanstrengungen der Alliierten zu unterstützen, indem sie sich bereit erklärten, keinen separaten Frieden zu schließen."
 BICE_britain.26.a:0 "Ausgezeichnet, unterschreiben!"
 BICE_britain.26.b:0 "Wir werden allein gehen!"
 usa.66.t:0 "Die Atlantik-Charta"
 usa.66.d:0 "Der britische Premierminister [ENG.GetLeader] und der US-Präsident [USA.GetLeader] treffen sich an einem Ankerplatz in Neufundland und unterzeichnen die Atlantik-Charta. Die Charta drückt "das Recht aller Völker aus, die Regierungsform zu wählen, unter der sie leben wollen". Die Charta wird in der westlichen Presse als entscheidende politische Erklärung gefeiert, in der die Ziele der Alliierten festgelegt werden, vor allem durch die Vereinbarung, keinen separaten Frieden zu schließen."
 usa.66.a:0 "okay"
 usa.66.b:0 "okay"
 usa.66.c:0 "okay"
 usa.67.t:0 "Gewerkschaften protestieren!"
 usa.67.d:0 "Die Gewerkschaften verurteilten den Gesetzentwurf, der den großen Unternehmen freie Hand lässt, um Löhne zu kürzen und schlechte Arbeitsbedingungen zu ignorieren, aufs Schärfste. "Es ist keine Wiederbelebung der dreistaatlichen Schwerindustrie, sondern das Todesurteil für den Arbeiter!" usa.67.a:0 "okay"
 usa.68.t:0 "Dust Bowl!"
 usa.68.d:0 "Das Problem ist zwar nicht neu, aber ein besonders zerstörerischer zweitägiger Sturm hat in den Great Plains riesige Mengen an Mutterboden abgetragen, und es sieht so aus, als ob diese Welle von Staubstürmen weitaus mehr Schaden anrichten wird als zunächst angenommen und eine Reaktion der Regierung erfordert."
 usa.68.a:0 "Nicht gut"
 BICE_britain.27.t:0 "Die Bevin Boys"
 BICE_britain.27.d:0 "Das Programm wurde nach Ernest Bevin benannt, einem ehemaligen Gewerkschaftsfunktionär und späteren Politiker der britischen Labour-Partei, der in der Koalitionsregierung zu Kriegszeiten Minister für Arbeit und Nationaldienst war.  Zu Beginn des Krieges unterschätzte die Regierung den Wert erfahrener Bergleute und verpflichtete sie zu den Streitkräften. Bis Mitte 1943 hatten die Bergwerke 36.000 Arbeiter verloren, die in der Regel nicht ersetzt wurden, weil es sauberere Arbeit gab.  Es wurde offensichtlich, dass die Bergleute ersetzt werden mussten. Die Regierung appellierte an die wehrpflichtigen Männer, freiwillig in den Bergwerken zu arbeiten, aber nur wenige meldeten sich und der Mangel hielt an."
 BICE_britain.27.a:0 "Zu den Kohleminen."
 BICE_britain.27.b:0 "Zu den Streitkräften."
 BICE_britain.28.t:0 "Die 71 Eagles Squadron wird gegründet"
 BICE_britain.28.d:0 "Zu Beginn des Zweiten Weltkriegs, bevor die USA in den Krieg eintraten, boten zahlreiche amerikanische Freiwillige ihre Dienste an. Nr. 71 wurde am 19. September 1940 auf der RAF Church Fenton mit Brewster Buffaloes gegründet. In einer Beurteilung durch das Abnahmepersonal der Royal Air Force wurde die Brewster Buffalo in zahlreichen Punkten kritisiert, darunter das Fehlen von Bewaffnung und Pilotenpanzerung, die schlechte Höhenleistung, die Überhitzung der Motoren, die Unzuverlässigkeit und die Cockpitsteuerung, während sie für ihr Handling, das geräumige Cockpit und die gute Sicht gelobt wurde.[4] Die Flugzeuge wurden als ungeeignet für die Bedingungen in Europa angesehen und ab November 1940 durch Hawker Hurricanes ersetzt."
 BICE_britain.28.a:0 "Sehr gut!"
 BICE_britain.29.t:0 "121 Eagles Squadron schließt sich dem Kampf an!"
 BICE_britain.29.d:0 "No. 121 Squadron Royal Flying Corps (Royal Air Force ab 1. April 1918) wurde am 1. Januar 1918 in Narborough als Tagesbomberstaffel für den Einsatz der Airco DH.9 gegründet. Die Staffel wurde am 14. Mai 1941 als No. 121 (Eagle) Squadron auf der RAF Kirton-in-Lindsey neu formiert und war die zweite von drei Eagle Squadrons, die mit amerikanischen Freiwilligen besetzt waren. Die mit der Hawker Hurricane ausgerüstete Staffel wurde dann auf die Supermarine Spitfire umgerüstet und nach Süden zur RAF North Weald verlegt, wo sie an Kanalüberwachungen und Rhabarbereinsätzen teilnahm."
 BICE_britain.29.a:0 "Sehr gut!"
 BICE_britain.30.t:0 "Die 133 Eagles Squadron ist kampffähig!"
 BICE_britain.30.d:0 "Die 133 Squadron wurde 1918 in der RAF Ternhill gegründet."
 BICE_britain.30.a:0 "Gut!"
 BICE_britain.31.t:0 "Große Depression"
 BICE_britain.31.d:0 "Unsere Wirtschaft beginnt sich von der großen Depression zu erholen."
 BICE_britain.31.a:0 "Gut"
 france.63.t:0 "Maginot-Linie ruiniert "
 france.63.d:0 "Die stark befestigte Ligne Maginot wurde bei den Kämpfen beschädigt und ist gegen Angriffe aus dem Westen nicht mehr zu gebrauchen."

 france.63.a:0 "Besser eine neue Mauer gegen den Atlantik bauen! "
 france.32.t:0 "Volksfront gewinnt die Wahl"
 france.32.d:0 "Die Volksfront gewinnt die Parlamentswahlen und erhält die Mehrheit im Parlement. Das Bündnis linker Bewegungen, darunter die Kommunistische Partei Frankreichs (PCF), die Französische Sektion der Arbeiterinternationale (SFIO) und die Radikale und Sozialistische Partei, kündigt die Bildung einer Regierung unter dem Vorsitz von SFIO-Chef Léon Blum an. Die Franzosen hoffen, dass die Regierung Blum soziale Reformen durchführen wird, um die derzeitige politische Krise zu beenden."
 france.32.a:0 "Mit der Front ist alles möglich!"
 france.33.t:0 "Der Hoare-Laval-Pakt"
 france.33.d:0 "Die Presse hat der Öffentlichkeit den Hoare-Laval-Pakt vorgestellt, der hinter ihrem Rücken ausgehandelt wird. Frankreich und Großbritannien, die in gutem Einvernehmen mit Italien bleiben wollen, verhandeln mit Mussolini über ein Abkommen zur schnellen Beendigung des Zweiten Italo-Assinischen Krieges mit Zugeständnissen an Äthiopien. Dies geschah in der Hoffnung, die Unabhängigkeit des Landes zu erhalten, aber ohne ihr Wissen. Dies hat sowohl bei der Rechten als auch bei der Linken einen Aufschrei ausgelöst, da es sich um eine Beschwichtigung Mussolinis handelt, durch die Äthiopien nur noch ein Marionettenstaat bliebe. Albert Sarraut wird die Regierung bis zu den Wahlen führen."
 france.34.t:0 "Leon Blum tritt zurück"
 france.34.d:0 "Die Einführung der 40-Stunden-Woche erwies sich angesichts der ebenfalls um 46 % gestiegenen Inflation als äußerst ineffizient, da sich die Industrie nur schwer darauf einstellen konnte. Die wirtschaftliche Verwirrung behindert die Wiederaufrüstungsbemühungen, und die rasche Zunahme der deutschen Rüstung zwingt Blum dazu, die sozialen Reformprogramme aufzugeben, auf die sich die Volksfront stark verlassen hatte. Léon Blum tritt zurück, da das Parlament ihm die Mittel zur Lösung der Wirtschaftskrise verweigert."
 france.35.t:0 "Inflation!"
 france.35.d:0 "Im Jahr 1936 erholt sich Frankreich nur langsam von der Wirtschaftskrise, die das Land 1931 heimgesucht hatte. Die instabile politische Lage, die hohe Arbeitslosigkeit und das Haushaltsdefizit stellen für die Regierung bereits eine Herausforderung dar. Leider führte die schnelle Deflation zu einer Überbewertung des Frankens. Sie provoziert eine Wirtschaftskrise und zwei Drittel der Exporte brechen ein. Mit der allgemeinen Kapitalflucht und dem Widerstand einiger Arbeitgeber ist die Situation alarmierend und die Enttäuschung der Arbeiterklasse über die Politik ist bereits groß."
 france.35.a:0 "Wir müssen die Wirtschaft schnell reformieren"
 france.36.t:0 "Matignon-Abkommen"
 france.36.d:0 "Nach der Wahl der Volksfront bricht ein massiver Generalstreik der Arbeiterklasse aus. Er begann in Le Havre, wurde von Fabrikbesetzungen begleitet, um Aussperrungen zu verhindern, und hatte sich schnell auf ganz Frankreich ausgeweitet. Mehr als eine Million Arbeiter waren im Streik. Die soziale Bewegung folgte unmittelbar auf den Wahlsieg der Volksfront, um diese Machtposition zu erreichen. Die neue Linksregierung unter der Leitung von Léon Blum verhandelte mit Erfolg über Sozialvereinbarungen, die im Hotel Matignon unterzeichnet wurden. Alle Arbeitnehmer profitierten von diesen Vereinbarungen, die das gesetzliche Streikrecht, bezahlten Urlaub, eine 40-Stunden-Woche mit 48 Stunden Lohn und die Beseitigung aller Hindernisse für die gewerkschaftliche Organisation beinhalten. "
 france.36.a:0 "Sie werden die Produktion erheblich verlangsamen"
 france.37.t:0 "Kommunisten kündigen ihre Unterstützung auf"
 france.37.d:0 "Aus Unzufriedenheit über die jüngste Politik der linken Regierung kündigt Maurice Thorez, Vorsitzender der Kommunistischen Partei Frankreichs, an, dass die Kommunisten aus der Volksfront austreten und ihre Unzufriedenheit bekunden werden."
 france.37.a:0 "Wir brauchen ihre Hilfe nicht, um die Nation zu führen"
 france.38.t:0 "Die Kommunisten unterstützen die Regierung"
 france.38.d:0 "Im Gegensatz zu anderen Nationen erklärt sich Frankreich bereit, den spanischen Republikanern im Spanischen Bürgerkrieg zu helfen. Das Kabinett Blum beschließt eine Politik der Intervention und schließt ein Abkommen über die Entsendung von Munition und freiwilligen Soldaten nach Spanien ab. Maurice Thorez, Vorsitzender der Kommunistischen Partei Frankreichs, kündigt an, dass die Kommunisten die Politik von Blum unterstützen und die derzeitige Front stärken werden."
 france.38.a:0 "Sozialisten und Kommunisten werden zusammenstehen!"
 france.39.t:0 "Die Volksfront bricht zusammen"
 france.39.d:0 "Nach zwei Jahren großer Aktivität verliert die Volksfront ihren Elan und kann nur noch abwarten, während die europäische Krise immer schlimmer wird. Die Arbeiter erhielten zwar wichtige neue Rechte, aber ihre 48%ige Lohnerhöhung wurde durch einen 46%igen Anstieg der Preise wieder ausgeglichen. Die Arbeitslosigkeit blieb hoch, und die Industrieproduktion stagnierte insgesamt. Die Volksfront löste sich im Herbst 1938 selbst auf, da sie mit internen Unstimmigkeiten im Zusammenhang mit dem Spanischen Bürgerkrieg, dem Widerstand der Rechten und den anhaltenden Auswirkungen der Weltwirtschaftskrise zu kämpfen hatte."
 france.39.a:0 "Camille Chautemps wird die neue Regierung führen"
 france.40.t:0 "Belgien und Luxemburg einladen"
 france.40.d:0 "Um das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat Frankreich Belgien und Luxemburg aufgefordert, sich den Alliierten anzuschließen, um Hitlers Ambitionen zu stoppen."
 france.40.a:0 "Wir müssen die Benelux-Staaten schützen."
 france.40.b:0 "Wir wollen keinen Ärger mit Hitler bekommen."
 france.41.t:0 "Großbritannien akzeptiert das Bündnis"
 france.41.d:0 "Großbritannien befürwortet unsere Bemühungen und hat die Einladung Belgiens und Luxemburgs in das Bündnis angenommen."
 france.41.a:0 "Gerne können wir uns wieder vor Deutschland schützen."
 france.42.t:0 "Großbritannien lehnt das Bündnis ab"
 france.42.d:0 "Trotz unserer Bemühungen, den Alliierten Unterstützung anzubieten, ist unser jüngster Versuch, einer der Nationen die Hand zu reichen, auf Skepsis gestoßen. Großbritannien hat sich geweigert, Belgien und Luxemburg in das Bündnis aufzunehmen."
 france.42.a:0 "Sie werden ein leichtes Ziel für Hitler sein!"
 france.43.t:0 "La Cagoule-Putsch"
 france.43.d:0 "La Cagoule, offiziell "Geheimes Komitee der Revolutionären Aktion" genannt, ist eine französische faschistisch orientierte und antikommunistische Gruppe. Sie verübt Attentate, Bombenanschläge, WaffensaboTage und andere gewalttätige Aktivitäten, um politische Instabilität zu schaffen. Mit Hilfe des Militärs führen sie heute einen Staatsstreich durch. Das Kriegsrecht wurde verhängt, und angesichts der laufenden Veränderungen wird sich das, was danach kommt, kaum ändern."
 france.43.a:0 "Der Militärstab gibt die Führung an Pétain ab."
 france.44.t:0 "Referendum der Nationalisten"
 france.44.d:0 "Die Popularität der französischen Volkspartei ist rapide gestiegen, und viele Nationalisten erheben nun den Anspruch, die Wünsche des Volkes zu vertreten. Die Forderung nach einem Referendum wurde von Jacques Doriot erhoben, der die Parlamentswahlen wiederholen will und eine Koalition mit den Konservativen und den Radikalen bildet, um die politische Krise zu beenden. Die machtlose und unpopuläre Regierung muss die Forderungen Doriots akzeptieren. Wenige Tage später gewinnt die Koalition die Mehrheit im Parlament und kann eine neue Regierung bilden."
 france.44.a:0 "Doriot wird die neue Regierung führen."
 france.45.t:0 "Frankreich fordert Wallonien"
 france.45.d:0 "Frankreich erhebt Anspruch auf Wallonien und stellt uns ein Ultimatum. Sie werden sich die Provinz mit Gewalt nehmen, wenn wir sie ihnen nicht geben. "
 france.45.a:0 "Wir können nicht gegen sie kämpfen."
 france.45.b:0 "Wir geben unser Land nie kampflos her!"
 france.46.t:0 "Belgien nimmt an"
 france.46.d:0 "Belgien hat unserer Forderung nachgegeben und uns Wallonien überlassen."
 france.46.a:0 "Die Wallonen sind jetzt Franzosen."
 france.47.t:0 "Belgien weigert sich"
 france.47.d:0 "Belgien weigert sich, auf unsere Forderung einzugehen und ist bereit zu kämpfen."
 france.47.a:0 "Sie wissen, welche Konsequenzen das hat."
 france.48.t:0 "Forderung nach Teilung der Schweiz"
 france.48.d:0 "Frankreich hat einen Plan, die Schweiz in zwei Teile zu teilen, wobei wir den östlichen Teil bekommen sollen. Sollen wir das akzeptieren?"
 france.48.a:0 "Ja, wir müssen dieses Land von der Landkarte streichen!"
 france.48.b:0 "Nein, das ist nicht der richtige Zeitpunkt dafür."
 france.49.t:0 "Deutschland nimmt an"
 france.49.d:0 "Hitler akzeptiert deinen Plan, die Schweiz in zwei Hälften zu teilen, und behauptet, dass Europa nun sowohl von Franzosen als auch von Deutschen regiert wird!"
 france.49.a:0 "Dank deiner neuen Freunde wird Europa dir gehören!"
 france.50.t:0 "Deutschland lehnt ab"
 france.50.d:0 "Hitler lehnt Ihren Plan, die Schweiz in zwei Teile zu teilen, mit der Begründung ab, die weltpolitische Lage sei noch nicht reif dafür."
 france.50.a:0 "Das ist ein schrecklicher Fehler."
 france.51.t:0 "Petain kommt zurück in die Regierung"
 france.51.d:0 "Der Zweite Weltkrieg hat begonnen und Pétain hat bereits mehrere Angebote abgelehnt, der Regierung beizutreten. Er kritisiert das Parlament für den schlechten Stand der französischen Waffenvorbereitung und die Kürzungen des Militärhaushalts in der Zwischenkriegszeit. Doch während des Krieges sollte Pétain aufgrund seines hohen Ansehens als Frankreichs ranghöchster Soldat nach Fochs Tod und als der menschlichste unserer militärischen Befehlshaber erneut in die Regierung berufen werden."
 france.51.a:0 "Petain wird das Land vereinen"
 france.52.t:0 "Die Inflation geht zurück"
 france.52.d:0 "Durch den derzeitigen Krieg und die radikalen Maßnahmen der Regierung ist die Hyperinflation zurückgegangen und der Franc ist nun stabil."
 france.52.a:0 "Das wird unsere Positionen stärken."
 france.53.t:0 "Union sacrée"
 france.53.d:0 "Die Union sacrée war ein politischer Waffenstillstand in Frankreich während des Ersten Weltkriegs, um die Regierung zu einigen und in Kriegszeiten Solidarität zu schaffen. In diesen unruhigen Zeiten hat die Regierung angekündigt, eine Vereinbarung mit den verschiedenen politischen Bewegungen getroffen zu haben. Sie legen ihre Streitigkeiten beiseite und kämpfen für die Zukunft Frankreichs."
 france.53.a:0 "Vive la France!"
 france.54.t:0 "Das Kabinett tritt zurück"
 france.54.d:0 "Die Abgeordnetenkammer wählt Reynaud zum Premierminister, allerdings nur mit einer einzigen Stimme, da sich die meisten Mitglieder seiner eigenen Partei der Stimme enthalten. Die neue Regierung ist besonders instabil; viele Vertreter der Rechten fordern, dass Reynaud nicht Deutschland, sondern die Sowjetunion angreift. Die Kammer zwingt auch Daladier, den Reynaud persönlich für die Schwäche Frankreichs verantwortlich macht, Reynauds Minister für Landesverteidigung und Krieg zu werden."
 france.54.a:0 "Paul Reynaud wird die neue Regierung leiten."
 france.55.t:0 "Wiederherstellung der Monarchie"
 france.55.d:0 "Heute hat Papst Pius XI. Henri VII. als König des Königreichs Frankreich inthronisiert. Das neue Staatsoberhaupt kündigt an, dass er das Land in diesen unsicheren Zeiten führen wird."
 france.55.a:0 "Vive le Roi!"
 france.56.t:0 "Einladung an die französische Fraktion"
 france.56.d:0 "In dem Bestreben, ein neues Bündnis zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat Frankreich darum gebeten, dass wir uns ihm in einem Bündnis anschließen, das diese Nationen zusammenführen soll."
 france.56.a:0 "Mit Freuden."
 france.56.b:0 "[Root.GetName] geht seinen eigenen Weg."
 france.57.t:0 "[From.GetName] schließt sich der französischen Fraktion an"
 france.57.d:0 "Unser Plan, den deutschen Einfluss in Europa zu stoppen, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 france.57.a:0 "Wir sind dem Aufbau einer starken Fraktion einen Schritt näher gekommen."
 france.58.t:0 "[From.GetName] lehnt französisches Bündnis ab"
 france.58.d:0 "Trotz unserer besten Bemühungen, Unterstützung und Hilfe anzubieten, wurde unser jüngster Versuch, eine der Nationen zu erreichen, mit Skepsis aufgenommen. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, vielleicht weil sie an unseren Motiven zweifelt oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
 france.58.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 france.59.t:0 "Das Schicksal der Benelux-Staaten"
 france.59.d:0 "Mit der Annexion Walloniens fehlt es an Verteidigungsmitteln an der deutschen Grenze. Um uns vor dem Reich zu schützen, müssen wir Belgien und Luxemburg davon überzeugen, Ihrer Politik zu folgen."
 france.59.a:0 "Der Nord-Osten ist nun sicher."
 france.60.t:0 "Kommunistischer Coup d'Etat"
 france.60.d:0 "Heute, als sich die [Root.GetRulingParty]-Führung und die Armee auf einen Aufstand von nationalem Ausmaß vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] kurzerhand unter Hausarrest und begannen mit den Kommunisten zu verhandeln.\n\n Die Verhandlungen taten zwar so, als ob sie die Ordnung aufrechterhalten wollten, aber in Wirklichkeit ging es darum, denjenigen, die sich für eine Zusammenarbeit entschieden, Positionen im neuen sozialistischen Staat zu sichern. Der Staatsstreich war beendet, bevor irgendjemand etwas dagegen unternehmen konnte, und diejenigen, die es getan hätten, werden nun vom neuen Regime inhaftiert, verbannt oder hingerichtet."
 france.60.a:0 "Maurice Thorez wird die Nation führen."
 france.61.t:0 "Abkommen über wirtschaftliche Zusammenarbeit"
 france.61.d:0 "Um eine perfekte militärische Zusammenarbeit zu gewährleisten, müssen wir einige wirtschaftliche und logistische Vereinbarungen mit dem Vereinigten Königreich treffen. Welche Maßnahmen müssen die Alliierten nach der Unterzeichnung des Abkommens vorrangig ergreifen?"
 france.61.a:0 "Intensivierung des Austauschs zwischen Ihren beiden Ländern"
 france.61.b:0 "Austausch neuer Technologien"
 france.61.c:0 "Wirtschaftssanktionen gegen Deutschland verhängen"
 poland.14.t:0 "10 Pancerno-Motorowa BK"
 poland.14.d:0 "Sie war die einzige voll einsatzfähige polnische motorisierte Infanterieeinheit während der Invasion Polens, da die Warschauer Panzermotorisierte Brigade bis zum 1. September 1939 noch nicht fertiggestellt war. Sie stand unter dem Kommando von Oberst und späterem General Stanisław Maczek und gilt als eine der wenigen polnischen Militäreinheiten des Zweiten Weltkriegs (in Brigadegröße oder größer), die 1939 nicht entscheidend geschlagen wurden."
 poland.14.a:0 "Ausgezeichnet."
 poland.15.t:0 "Warszawska Brygada Panc-Mot"
 poland.15.d:0 "Die Einheit war mit polnischen TKS-Panzerwagen (13 × TKS-Panzerwagen, davon 2 mit 20-mm-Kanonen, 11. Reece-Panzer-Kompanie) und britischen leichten Panzern vom Typ Vickers E (17 Maschinen, 12. Light Tank Company) ausgerüstet. Die Panzerkampfwagen (mit Ausnahme der Panzerkampfwagen mit 20 mm AT MG 38FK) waren selbst den deutschen PzKpfw II nicht gewachsen, und die Vickers E waren den PzKpfw III und PzKpfw IV unterlegen."
 poland.15.a:0 "Genau zur rechten Zeit."
 poland.64.t:0 "Die Welt im Krieg"
 poland.64.d:0 "Heute Morgen übergab der britische Botschafter in Berlin der deutschen Regierung eine letzte Note, in der es hieß, dass zwischen uns der Kriegszustand herrsche, wenn wir nicht bis 11 Uhr von ihnen hörten, dass sie bereit seien, ihre Truppen sofort aus Polen zurückzuziehen. Ich muss Ihnen jetzt mitteilen, dass wir keine solche Zusage erhalten haben und dass sich dieses Land folglich im Krieg mit Deutschland befindet."
 poland.64.a:0 "Das hat niemand erwartet!"
 poland.64.b:0 "Was für ein bitterer Schlag..."
 poland.64.c:0 "Wohlt ihr den Totalen Krieg?"
