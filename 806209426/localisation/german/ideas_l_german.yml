 populism_election_ii:0 "1951 Präsidentschaftswahlen"
 populism_election_ii_desc:0 "Bei dieser Wahl kommt Getulio Vargas wieder an die Macht, diesmal auf demokratische Weise, und wird erneut Präsident von Brasilien."
 populism_election_iii:0 "Vargas nimmt sich das Leben"
 populism_election_iii_desc:0 "Testamentarischer Brief von Präsident Getulio Vargas auf dem Nachttisch neben seinem Leichnam, 24. August 1954 "Wieder einmal haben sich die Kräfte und Interessen, die sich dem Volk entgegenstellen, organisiert und sind auf mich losgelassen. Anstatt mich anzuklagen, beschimpfen sie mich; sie bekämpfen mich nicht, sie verleumden mich und geben mir nicht das Recht, mich zu verteidigen. Sie müssen meine Stimme übertönen und mein Handeln behindern, damit ich mich nicht weiter für das Volk einsetze, wie ich es immer getan habe, vor allem für die Demütigen. Ich folge meinem Schicksal. Nach Jahrzehnten der Beherrschung und Ausplünderung durch internationale Wirtschafts- und Finanzkonzerne habe ich mich an die Spitze einer Revolution gestellt und gewonnen. Ich habe das Werk der Befreiung begonnen und ein Regime der sozialen Freiheit wiederhergestellt. Ich musste zurücktreten. Ich kehrte auf den Schultern des Volkes in die Regierung zurück. Die Untergrundkampagne der internationalen Gruppen verbündet sich mit den rebellischen nationalen Gruppen, die das Programm der garantierten Beschäftigung ablehnen. Das Gesetz über die außerordentlichen Gewinne wird im Kongress aufgehalten. Der Hass gegen die gerechte Revision des Mindestlohns wird entfesselt. Die Potenzialisierung unserer Ressourcen durch Petrobrás würde nationale Freiheit schaffen; diese hatte kaum begonnen zu wirken, als die Welle der Agitation anschwoll. Eletrobrás wurde bis zur Verzweiflung behindert. Sie wollen nicht, dass der Arbeiter frei ist. Sie wollen nicht, dass das Volk unabhängig ist. Ich übernahm die Regierung inmitten einer Inflationsspirale, die den Wert der Arbeit zerstörte. Die Gewinne ausländischer Unternehmen stiegen auf bis zu 500 Prozent pro Jahr. Bei der Deklaration von Einfuhrwerten wurden Betrügereien in Höhe von mehr als 100 Millionen Dollar pro Jahr nachgewiesen. Mit der Kaffeekrise stieg der Wert unseres Hauptprodukts. Wir haben versucht, den Preis zu verteidigen, und die Antwort war ein heftiger Druck auf unsere Wirtschaft, bis wir gezwungen waren, nachzugeben. Ich habe Monat für Monat, Tag für Tag, Stunde für Stunde gegen den ständigen, unaufhörlichen Druck gekämpft, alles schweigend ertragen, alles vergessen, mich selbst aufgegeben, um das Volk zu verteidigen, das, wenn ich versage, im Stich gelassen wird. Es gibt nichts mehr, was ich euch geben kann, außer meinem Blut. Wenn die Raubvögel das Blut von jemandem wollen, wenn sie das brasilianische Volk weiter ausbluten lassen wollen, biete ich mein Leben als Holocaust an. Ich habe diesen Weg gewählt, um immer bei euch zu sein. Wenn sie euch demütigen, werdet ihr meine leidende Seele an eurer Seite spüren. Wenn der Hunger an eure Tür klopft, werdet ihr in eurer Brust die Energie spüren, um für euch und eure Kinder zu kämpfen. Wenn ihr verleumdet werdet, wird mein Andenken euch die Kraft geben, zu antworten. Mein Opfer wird euch zusammenhalten, und mein Name wird eure Kampffahne sein. Jeder Tropfen meines Blutes wird eine unsterbliche Flamme in eurem Gewissen sein und den heiligen Willen zum Widerstand aufrechterhalten. Dem Hass antworte ich mit Verzeihung. Und denen, die glauben, mich besiegt zu haben, antworte ich mit meinem Sieg. Ich war ein Sklave des Volkes, und heute befreie ich mich für das ewige Leben. Aber dieses Volk, dem ich als Sklave diente, wird niemandem mehr untertan sein. Mein Opfer wird für immer in seiner Seele sein und mein Blut wird der Preis für sein Lösegeld sein. Ich habe gegen die Ausbeutung Brasiliens gekämpft. Ich habe gegen die Ausbeutung des Volkes gekämpft. Ich habe mit meinem ganzen Herzen gekämpft. Hass, Schande und Verleumdung haben meinen Geist nicht besiegt. Ich habe euch mein Leben gegeben. Jetzt biete ich euch meinen Tod an. Ich fürchte nichts. Ruhig mache ich den ersten Schritt in Richtung Ewigkeit und verlasse das Leben, um in die Geschichte einzugehen." - Getulio Vargas"
