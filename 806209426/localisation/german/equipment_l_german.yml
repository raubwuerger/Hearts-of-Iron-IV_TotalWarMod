 us_cv_fighter_equipment_1_a:0 "Curtiss F-11 'Goshawk' Cv-Fighter"
 us_cv_fighter_equipment_1_a_short:0 "F-11 'Goshawk' (Cv.F)"
 us_cv_fighter_equipment_1_a_desc:0 "Die Curtiss F11C Goshawk war ein Doppeldecker-Trägerjagdflugzeug der US-Marine, das 1932 zum ersten Mal geflogen wurde. Es war nur begrenzt erfolgreich, gehörte aber zu einer langen Reihe von Curtiss Hawk-Flugzeugen, die von der Curtiss Aeroplane and Motor Company für das amerikanische Militär gebaut wurden. Die F11C-2 Goshawk wurde auch in zwei Exportversionen als Hawk I- und Hawk II-Jäger hergestellt. Ihr luftgekühlter Wright R-1820-78 Cyclone-Motor mit 600 PS ermöglichte eine Höchstgeschwindigkeit von 325 km/h. Die Bewaffnung bestand aus zwei feststehenden, synchronisierten 7,62-mm-Maschinengewehren. Sie hatte einen einfachen Heckhaken für Trägerlandungen."

 us_cv_fighter_equipment_2_a:0 "Brewster F2A-1 'Buffalo' Cv-Jäger"
 us_cv_fighter_equipment_2_a_short:0 "F2A-1 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_2_a_desc:0 "Die Brewster F2A Buffalo ist ein amerikanisches Kampfflugzeug, das zu Beginn des Zweiten Weltkriegs zum Einsatz kam. Sie wurde von der Brewster Aeronautical Corporation entworfen und gebaut und war eines der ersten amerikanischen Eindecker mit einem Fanghaken und anderen Modifikationen für Flugzeugträger. Die Buffalo gewann 1939 einen Wettbewerb gegen die Grumman F4F Wildcat und war damit das erste einmotorige Kampfflugzeug der US Navy. Obwohl sie den frühen F4F überlegen war, war die Buffalo bei Kriegseintritt der Vereinigten Staaten weitgehend veraltet, da sie instabil und übergewichtig war, insbesondere im Vergleich zur japanischen Mitsubishi A6M Zero. Die A-1 hatte einen Wright R-1820-34 Cyclone-Motor, der 940 PS leistete und eine Höchstgeschwindigkeit von 489 km/h ermöglichte. Die Bewaffnung bestand aus zwei 12,7-mm-Maschinengewehren über der Motorhaube und zwei optionalen 12,7-mm-Maschinengewehren in den Tragflächen."

 us_cv_fighter_equipment_3_a:0 "Brewster F2A-2 'Buffalo' Cv-Jäger"
 us_cv_fighter_equipment_3_a_short:0 "F2A-2 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_3_a_desc:0 "Die A-2 war mit einem anderen Wright R-1820-40 Cyclone-Motor ausgestattet, der 1100 PS leistete und eine Höchstgeschwindigkeit von 520 km/h ermöglichte, obwohl sie schwerer war als die A-1-Version. Sie war mit vier 12,7-mm-Maschinengewehren bewaffnet und stand im Dienst der United States Navy und der Marine."

 us_cv_fighter_equipment_4_a:0 "Brewster F2A-3 'Buffalo' Cv-Jäger"
 us_cv_fighter_equipment_4_a_short:0 "F2A-3 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_4_a_desc:0 "Die A-3 war eine verbesserte F2A-2 für die United States Navy mit größerer Reichweite und der Möglichkeit, zwei 45-kg-Bomben unter den Flügeln zu tragen. Sie war als Langstrecken-Aufklärungsflugzeug konzipiert und verfügte über einen neuen Nassflügel mit Selbstabdichtung und einen größeren Rumpftank, der für mehr Treibstoffkapazität und Schutz sorgte, was jedoch auch das Gewicht des Flugzeugs um mehr als 227 kg erhöhte. Die zusätzliche Panzerung für den Piloten und die erhöhte Munition erhöhten das Gewicht des Flugzeugs weiter, was zu einer geringeren Geschwindigkeit und Steigrate führte und gleichzeitig die Wende- und Manövrierfähigkeit erheblich beeinträchtigte. Die Navy stellte fest, dass das zusätzliche Gewicht der F2A-3 auch das Problem des Fahrwerksausfalls bei Trägerlandungen verschärfte. Der zweistufige, aufgeladene Cyclone-Motor -40 in der F2A-3 war jedoch ein ausgezeichneter "Reise"-Motor, und als solcher hatte die F2A-3 einen gewissen Wert und wurde zunächst auf den Trägern Saratoga und Lexington eingesetzt."

 us_cv_fighter_equipment_1_c:0 "Grumman F3F Cv-Fighter"
 us_cv_fighter_equipment_1_c_short:0 "F3F (Cv.F)"
 us_cv_fighter_equipment_1_c_desc:0 "Die Grumman F3F war ein einmotoriges Doppeldecker-Jagdflugzeug mit einziehbarem Fahrwerk, das als Nachfolger der F2F diente und zwischen 1936 und 1940 das Standardjagdflugzeug der US Navy war. Es war sowohl für träger- als auch für landgestützte Einsätze konzipiert. Ihr einziger Wright R-1820-22 "Cyclone" 9-Zylinder-Sternmotor mit 950 PS ermöglichte eine Höchstgeschwindigkeit von 425 km/h. Sie war mit einem 7,62mm und einem 12,7mm Maschinengewehr bewaffnet."

 us_cv_fighter_equipment_2_c:0 "Grumman F4F-2 'Wildcat' Cv-Jäger"
 us_cv_fighter_equipment_2_c_short:0 "F4F-2 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_2_c_desc:0 "Die Grumman F4F Wildcat ist ein amerikanisches trägergestütztes Kampfflugzeug, das 1940 sowohl bei der United States Navy als auch bei der britischen Royal Navy in Dienst gestellt wurde, wo es zunächst als Martlet bekannt war. Die Gesamtleistung des neuen Eindeckers von Grumman wurde als schlechter empfunden als die der Brewster Buffalo. Die XF4F-2 war mit 512 km/h zwar geringfügig schneller, aber die Buffalo war wendiger und wurde daher als überlegen eingestuft und für die Produktion ausgewählt. Dennoch entwickelte Grumman die Wildcat weiter, um ihre Konstruktion zu verbessern."

 us_cv_fighter_equipment_3_c:0 "Grumman F4F-3 'Wildcat' Cv-Jäger"
 us_cv_fighter_equipment_3_c_short:0 "F4F-3 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_3_c_desc:0 "Nach der Niederlage gegen den Konkurrenten Brewster F2A Buffalo baute Grumman den Prototyp als XF4F-3 mit neuen Tragflächen und Leitwerk sowie einer stärkeren Version des Pratt & Whitney R-1830 "Twin Wasp"-Sternmotors mit zweistufigem Kompressor, der 1200 PS leistete und eine Höchstgeschwindigkeit von 531 km/h ermöglichte, völlig neu auf. Die Erprobung der neuen XF4F-3 führte zu einer Bestellung von F4F-3-Serienmodellen, von denen das erste im Februar 1940 fertiggestellt wurde. Sie war mit vier 12,7-mm-Maschinengewehren bewaffnet."

 us_cv_fighter_equipment_4_c:0 "Grumman F4F-4 'Wildcat' Cv-Fighter"
 us_cv_fighter_equipment_4_c_short:0 "F4F-4 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_4_c_desc:0 "Eine neue Version, die F4F-4, wurde 1941 in Dienst gestellt. Sie war mit sechs 12,7-mm-Maschinengewehren und dem von Grumman patentierten Sto-Wing-Klappflügelsystem ausgestattet, mit dem mehr Flugzeuge auf einem Flugzeugträger untergebracht werden konnten, wodurch sich die Zahl der auf einem Flugzeugträger abstellbaren Jagdflugzeuge um 50 % erhöhte. Die F4F-4 war die endgültige Version. Diese Version war jedoch bei den amerikanischen Piloten weniger beliebt, da die gleiche Menge an Munition auf zwei zusätzliche Geschütze verteilt wurde, was zu einer mageren Munitionsmenge von 240 Schuss pro Geschütz führte. Zusätzliche Kanonen und einklappbare Flügel bedeuteten auch zusätzliches Gewicht und geringere Leistung: Die F4F-4 erreichte nur etwa 512 km/h."

 us_cv_fighter_equipment_5_c:0 "Grumman F6F 'Hellcat' Cv-Fighter"
 us_cv_fighter_equipment_5_c_short:0 "F6F 'Hellcat' (Cv.F)"
 us_cv_fighter_equipment_5_c_desc:0 "Die Grumman F6F Hellcat wurde als Ersatz für die frühere F4F Wildcat und zur Bekämpfung der japanischen Mitsubishi A6M Zero entwickelt und war in der zweiten Hälfte des Pazifikkriegs das dominierende Jagdflugzeug der US Navy. Die Hellcat konkurrierte mit der schnelleren Vought F4U Corsair um diese Rolle und setzte sich durch, da die Corsair erhebliche Probleme mit Trägerlandungen hatte. Angetrieben von einem 2.000 PS starken Pratt & Whitney R-2800 Double Wasp, dem gleichen Triebwerk, das sowohl für die Corsair als auch für die P-47 Thunderbolt verwendet wurde, war die F6F eine völlig neue Konstruktion mit zahlreichen Verbesserungen, ähnelte aber in vielerlei Hinsicht noch der Wildcat. Einige Militärbeobachter bezeichneten die Hellcat als den "großen Bruder der Wildcat". Mit denselben sechs 12,7-mm-Maschinengewehren, aber mit viel mehr Munition pro Geschütz (600 Rpg), wurde das größte Problem der F4F behoben. Alles in allem war es eine sehr erfolgreiche und robuste Flugzeugkonstruktion, die bei den Piloten sehr beliebt war. "

 us_cv_fighter_equipment_6_c:0 "Grumman F8F 'Bearcat' Cv-Fighter"
 us_cv_fighter_equipment_6_c_short:0 "F8F (Cv.F)"
 us_cv_fighter_equipment_6_c_desc:0 "1943 war Grumman dabei, die F6F Hellcat einzuführen, die vom Pratt & Whitney-Motor R-2800 angetrieben wurde, der 2.000 PS leistete. Das R-2800 war das leistungsstärkste amerikanische Triebwerk, das zu dieser Zeit verfügbar war, so dass es auch für das Nachfolgemodell F8F verwendet werden sollte. Dies bedeutete, dass die verbesserte Leistung von einer völlig neu gestalteten und leichteren Flugzeugzelle erbracht werden musste, die dann auch in der Lage sein musste, von den viel kleineren Eskortträgern aus zu operieren. Die Maßnahmen zur Gewichtsreduzierung umfassten unter anderem eine Verkürzung des Flugzeugs, andere Flügelklappungen, weniger Treibstoffvorrat und damit Reichweite und nur vier 12,7-mm-Maschinengewehre. Die Vorteile der 20%igen Gewichtsreduzierung gegenüber der F6F waren u.a. eine um 30% bessere Steigrate und eine Geschwindigkeitssteigerung um ca. 80 km/h auf eine Höchstgeschwindigkeit von 730 km/h. "

 us_cv_fighter_equipment_1_b:0 "Vought F4U-1 'Corsair Mk I' Cv-Jäger"
 us_cv_fighter_equipment_1_b_short:0 "F4U-1 (Cv.F)"
 us_cv_fighter_equipment_1_b_desc:0 "Die Vought F4U Corsair ist ein Kampfflugzeug, das ab 1939 entwickelt und zunächst von Chance Vought hergestellt wurde. Die Corsair war bald sehr gefragt; zusätzliche Produktionsaufträge gingen an Goodyear, deren Corsairs als FG bezeichnet wurden, und an Brewster mit der Bezeichnung F3A. Sie wurde schnell zu einem der fähigsten trägergestützten Jagdbomber des Zweiten Weltkriegs. Doch frühe Probleme bei der Landung auf Flugzeugträgern und mit der Logistik führten dazu, dass sie von der Grumman F6F Hellcat als dominierendes trägergestütztes Jagdflugzeug verdrängt wurde. Die F4U-1 war mit sechs 12,7-mm-Maschinengewehren bewaffnet. Sie besaß den größten damals verfügbaren Motor, den 2.000 PS starken Pratt & Whitney R-2800 Double Wasp Sternmotor. Um möglichst viel Leistung herauszuholen, wurde ein relativ großer Hamilton-Dreiblattpropeller von 4,06 m verwendet, der eine Höchstgeschwindigkeit von rund 620 km/h ermöglichte. "

 us_cv_fighter_equipment_2_b:0 "Vought F4U-1A 'Corsair Mk II' Cv-Jäger"
 us_cv_fighter_equipment_2_b_short:0 "F4U-1A (Cv.F)"
 us_cv_fighter_equipment_2_b_desc:0 "In der mittleren bis späten Produktionsphase erhielten die Corsairs eine neue, höhere und breitere Kabinenhaube mit nur zwei Rahmen - ähnlich wie die Malcolm-Haube bei britischen Jagdflugzeugen - sowie größere Treibstofftanks, eine vereinfachte Windschutzscheibe und einen erhöhten Pilotensitz für bessere Sicht. Diese Corsairs führten einen Überziehstreifen an der rechten Flügelvorderkante und verbesserte Fahrwerksölstreben ein, die ein Aufschaukeln bei der Landung verhinderten und sie zu den ersten wirklich "trägerfähigen" F4Us machten. Außerdem wurden die späteren F4U-1A mit einem neuen R-2800-8W-Motor mit Wassereinspritzung ausgestattet. Diese Version der Corsair war die erste, die einen Abwurftank unter dem Mittelteil tragen konnte. Mit den Abwurftanks hatte der Jäger eine maximale Reichweite von knapp über 2.400 km."

 us_cv_fighter_equipment_3_b:0 "Vought F4U-4 'Corsair' Cv-Jäger"
 us_cv_fighter_equipment_3_b_short:0 "F4U-4 (Cv.F)"
 us_cv_fighter_equipment_3_b_desc:0 "Die F4U-4 war die letzte Variante, die während des Zweiten Weltkriegs zum Einsatz kam. Die Auslieferung der F4U-4 an die U.S. Navy begann Anfang 1945. Sie hatte den 2.100 PS starken, zweistufig aufgeladenen -18W-Motor. Durch die Einspritzung des Wasser-Alkohol-Gemischs in die Zylinder wurde die Leistung auf 2.450 PS gesteigert. Der Propeller wurde durch einen Vierblattpropeller ersetzt. Die Höchstgeschwindigkeit wurde auf 721 km/h erhöht. Die "4-Hog" behielt die ursprüngliche Bewaffnung bei und verfügte über alle Außenlastfähigkeiten (d.h. Abwurftanks, Bomben) der F4U-1D. Die Windschutzscheibe bestand nun aus flachem, kugelsicherem Glas, um optische Verzerrungen zu vermeiden, eine Abkehr von den gewölbten Plexiglas-Windschutzscheiben mit innenliegender Glasplatte der früheren Corsairs. Bei einigen Varianten wurde die Bewaffnung auf vier 20-mm-Maschinenkanonen geändert, aber die -4 behielt die sechs 12,7-mm-Maschinengewehre bei."

 us_cv_jet_fighter_equipment_1:0 "McDonnel FH-1 'Phantom' Jet-Cv-Jäger"
 us_cv_jet_fighter_equipment_1_short:0 "FH-1 'Phantom' (Cv.F)"
 us_cv_jet_fighter_equipment_1_desc:0 "Die McDonnell FH Phantom war ein zweistrahliges Kampfflugzeug, das für die United States Navy entwickelt und erstmals geflogen wurde. Die Phantom war das erste rein strahlgetriebene Flugzeug, das auf einem amerikanischen Flugzeugträger landete. Anfang 1943 waren die Luftfahrtbeamten der United States Navy von McDonnells kühnem XP-67 Bat-Projekt beeindruckt. McDonnell wurde von der Marine eingeladen, an der Entwicklung eines Düsenjägers für Schiffe mitzuarbeiten, der ein Triebwerk aus den von der Westinghouse Electric Corporation entwickelten Turbojets verwenden sollte. Die Serien-Phantoms wiesen eine Reihe von Konstruktionsverbesserungen auf. Dazu gehörten der Einbau eines mittig angebrachten Abwurftanks, ein verbessertes Zielfernrohr und zusätzliche Geschwindigkeitsbremsen. Die 1947 eingeführten Serienmodelle wurden mit Westinghouse J30-WE-20-Triebwerken mit einer Schubkraft von 7,1 kN pro Triebwerk ausgestattet, die eine Höchstgeschwindigkeit von 813 km/h ermöglichten. Sie war mit vier 12,7-mm-Maschinengewehren bewaffnet."

 us_cv_jet_fighter_equipment_2:0 "Grumman F9F 'Panther' Jet-Cv-Jäger"
 us_cv_jet_fighter_equipment_2_short:0 "F9F 'Panther' (Cv.F)"
 us_cv_jet_fighter_equipment_2_desc:0 "Die Grumman F9F Panther ist einer der ersten erfolgreichen trägergestützten Düsenjäger der United States Navy und gleichzeitig der erste Düsenjäger von Grumman. Der einmotorige Geradeaus-Jäger war mit vier 20-mm-Maschinenkanonen bewaffnet und konnte eine breite Palette von Luft-Boden-Munition mitführen. Der Prototyp des Panther flog zum ersten Mal im Jahr 1947. Zu den damals verfügbaren amerikanischen Triebwerken gehörten das Allison J33 und das Westinghouse J34, die jedoch nicht als ausreichend zuverlässig angesehen wurden. Daher entschied sich die Navy für das importierte Rolls-Royce Nene-Turbotriebwerk, das mit 27,8 kN Schub auch leistungsfähiger war und eine Höchstgeschwindigkeit von 932 km/h erreichte. Die Serienflugzeuge sollten mit einem Nene-Triebwerk ausgestattet werden, das unter Lizenz von Pratt & Whitney als J42 gebaut wurde. Da der Platz in den Flügeln und im Rumpf für den Treibstoff des durstigen Jets nicht ausreichte, wurden an den Flügelspitzen fest montierte Treibstofftanks angebracht, was nebenbei die Rollrate des Jägers verbesserte."

 # USA CV CAS #
 tech_USA_cv_cas_equipment_1_a:0 "SBU-1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_0:0 "Vought SBU-1 'Corsair' Cv-Bomber"
 USA_cv_nav_bomber_equipment_0_short:0 "SBU-1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_0_desc:0 "Die SBU-1 entstand als zweisitzige Sturzkampfbomberversion der XF3U-1, die sich um den Kauf des zweisitzigen Jagdflugzeugs der Navy bewarb, um sicherzustellen, dass Vought eine Rendite für seine Investitionen in das Jagdflugzeug erhielt. Sie war das erste Flugzeug ihres Typs, das eine Geschwindigkeit von über 200 mph erreichte.  Sie hatte einen 700 PS starken R-1535 P&W Twin Wasp-Junior Motor, der eine Höchstgeschwindigkeit von 330 km/h ermöglichte. Die Politik kam dazwischen und Vought beschloss, ein anderes Flugzeug zu bauen, anstatt die XF3U-1 zu modifizieren.  Dieses Flugzeug nutzte den Motor und den größten Teil der Ausrüstung der XF3U1. Es absolvierte seine ersten Tests im Jahr 1934. Sie verfügte über einen Verstellpropeller, eine neue NACA-Haube und war das erste Vought-Flugzeug mit einer geschlossenen Kabinenhaube. Die Bewaffnung bestand aus einem einzigen 7,62-Maschinengewehr vorne und hinten und einer einzigen 227-kg-Bombe."

 tech_USA_cv_cas_equipment_2_a:0 "SB-2U1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_1:0 "Chance-Vought SB-2U1 'Vindicator' Cv-Bomber"
 USA_cv_nav_bomber_equipment_1_short:0 "SB-2U1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_1_desc:0 "Die SBU-1 entstand als zweisitzige Sturzkampfbomberversion der XF3U-1, die sich um den Kauf von zweisitzigen Jagdflugzeugen durch die Navy bewarb, um sicherzustellen, dass Vought eine Rendite für seine Investitionen in Jagdflugzeuge erhielt. Sie war das erste Flugzeug ihres Typs, das eine Geschwindigkeit von über 200 mph erreichte.  Sie hatte einen 825 PS starken Pratt & Whitney R-1535-96-Motor, der eine Höchstgeschwindigkeit von 371 km/h ermöglichte. Die Politik kam dazwischen und Vought beschloss, ein anderes Flugzeug zu bauen, anstatt die XF3U-1 zu modifizieren.  Dieses Flugzeug nutzte den Motor und den größten Teil der Ausrüstung der XF3U1. Es absolvierte seine ersten Tests im Jahr 1934. Sie verfügte über einen Verstellpropeller, eine neue NACA-Haube und war das erste Vought-Flugzeug mit einer geschlossenen Kabinenhaube. Die Bewaffnung bestand aus einem einzelnen 7,62-Maschinengewehr vorne und hinten und einer einzelnen 445-kg-Bombe in der Mittellinie oder zwei 227-kg-Bomben unter den Tragflächen."

 tech_USA_cv_cas_equipment_3_a:0 "SB-2U3 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_2:0 "Chance-Vought SB-2U3 'Vindicator' Cv-Bomber"
 USA_cv_nav_bomber_equipment_2_short:0 "SB-2U3 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_2_desc:0 "Die SB-2U3 mit größerer Reichweite enthielt die - kleinen - Verbesserungen der -2U2 und hatte einen anderen 825 PS P&W Twin Wasp-Junior R-1535-102-Motor. Die Panzerung wurde verstärkt und die Bewaffnung auf ein 12,7-mm-Maschinengewehr vorne und eines hinten aufgerüstet (obwohl vier 12,7-mm-Maschinengewehre vorne vorgesehen waren, wurden in der Regel nur eines oder zwei installiert). Das zusätzliche Gewicht machte jedoch die gesteigerte Motorleistung mehr oder weniger zunichte und führte zu einer Höchstgeschwindigkeit von 391 km/h. "

 tech_USA_cv_cas_equipment_4_a:0 "SBD-1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_3:0 "Douglas SBD-1 'Dauntless' Cv-Bomber"
 USA_cv_nav_bomber_equipment_3_short:0 "SBD-1 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_3_desc:0 "Die Douglas SBD Dauntless war ein Aufklärungsflugzeug und Sturzkampfbomber der Marine, der von 1940 bis 1944 von Douglas Aircraft hergestellt wurde. Die SBD ("Scout Bomber Douglas") war von Mitte 1940 bis Mitte 1944 der wichtigste trägergestützte Aufklärungs- und Sturzkampfbomber der United States Navy. Während ihres Kampfeinsatzes erwies sich die SBD als hervorragender Marineaufklärer und Sturzkampfbomber. Sie besaß eine große Reichweite, gute Flugeigenschaften, Manövrierfähigkeit, eine hohe Bombenlast, hervorragende Taucheigenschaften durch die gelochten Sturzflugbremsen, eine gute Abwehrbewaffnung und Robustheit. Ihr Wright R-1820 mit 1350 PS ermöglichte eine Höchstgeschwindigkeit von rund 400 km/h. Die Bewaffnung bestand aus einem einzelnen 12,7-mm-Maschinengewehr im Bug und einem flexiblen 7,62-mm-Maschinengewehr im Heck. Die Bombenlast war eine einzelne 454 kg (1000 lbs) Bombe."

 tech_USA_cv_cas_equipment_5_a:0 "SBD-3 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_4:0 "Douglas SBD-3 'Dauntless' Cv-Bomber"
 USA_cv_nav_bomber_equipment_4_short:0 "SBD-3 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_4_desc:0 "Die nächste Version war die SBD-3, die ab Anfang 1941 gebaut wurde. Sie verfügte über eine stärkere Panzerung, selbstdichtende Treibstofftanks und die Bewaffnung der SBD wurde zu einer relativ schweren Kanonenbewaffnung mit zwei vorwärts feuernden 12,7-mm-M2-Browning-Maschinengewehren und entweder einem oder zwei flexibel montierbaren 7,62-mm-AN/M2-Maschinengewehren am Heck ausgebaut. Er hatte die gleiche Nutzlastkapazität wie der SBD-1."

 tech_USA_cv_cas_equipment_6_a:0 "SBD-5 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_5:0 "Douglas SBD-5 'Dauntless' Cv-Bomber"
 USA_cv_nav_bomber_equipment_5_short:0 "SBD-5 (Cv-Bomber)"
 USA_cv_nav_bomber_equipment_5_a_desc:0 "Die am meisten produzierte Version, die SBD-5, wurde hauptsächlich im Douglas-Werk in Tulsa, Oklahoma, hergestellt. Diese Version war mit einem 1.200 PS starken Wright R-1820-60 Cyclone-Motor ausgestattet, der eine maximale Fluggeschwindigkeit von 410 km/h und einen größeren Munitionsvorrat ermöglichte. Sie hatte die gleiche Nutzlastkapazität wie die Vorgängerversionen."

 tech_USA_cv_cas_equipment_1_b:0 "SBC-3 (Cv-Bomber)"
 us_cv_cas_equipment_1_b:0 "Curtiss Wright SBC-3 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_1_b_short:0 "SBC-3 (Cv-Bomber)"
 us_cv_cas_equipment_1_b_desc:0 "Die Curtiss SBC Helldiver war ein zweisitziger Aufklärungsbomber und Sturzkampfbomber, der von der Curtiss-Wright Corporation gebaut wurde. Er war der letzte militärische Doppeldecker, der von der United States Navy beschafft wurde. Er wurde 1937 ausgeliefert, war aber schon vor dem Zweiten Weltkrieg veraltet und wurde von Kampfeinsätzen ferngehalten. Die SBC war ein zweisitziger Aufklärungsbomber-Doppeldecker in Ganzmetallbauweise mit "I"-förmigen Zwischenstreben. Die Tragflächen, Ruder, Höhenruder und Klappen waren mit Stoff bespannt. Das Hauptfahrwerk wurde in Radkästen im Rumpf eingezogen. Das Serienflugzeug wurde von einem luftgekühlten Pratt & Whitney R-1535-94-Motor mit 825 PS angetrieben, der einen Dreiblattpropeller antrieb und eine Höchstgeschwindigkeit von 381 km/h ermöglichte. Die Bewaffnung bestand aus einem 7,62-mm-Maschinengewehr im vorderen Teil des Rumpfes und einem flexiblen 7,62-mm-Maschinengewehr im hinteren Cockpit. Das Flugzeug verfügte über eine Bombenverschiebeschwinge in der Mittellinie des Rumpfes für eine 227-kg-Bombe oder einen 170-Liter-Treibstofftank."

 tech_USA_cv_cas_equipment_2_b:0 "SBC-4 (Cv-Bomber)"
 us_cv_cas_equipment_2_b:0 "Curtiss Wright SBC-4 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_2_b_short:0 "SBC-4 (Cv-Bomber)"
 us_cv_cas_equipment_2_b_desc:0 "Die 76. SBC-3 wurde versuchsweise mit einem 950 PS starken einreihigen luftgekühlten Neunzylinder-Sternmotor Wright R-1820-22 umgerüstet, der einen dreiblättrigen Hamilton-Standard-Propeller antreibt, und das daraus resultierende Serienmodell erhielt die Bezeichnung SBC-4. Die Bewaffnung des Flugzeugs wurde auf ein festes 12,7-mm-Maschinengewehr auf der rechten Rumpfseite vor dem Piloten und ein flexibles 7,62-mm-Maschinengewehr im hinteren Cockpit erweitert. Mit dem leistungsstärkeren Motor konnte dieses Flugzeug eine 454-kg-Bombe oder einen Treibstoffabwurftank auf der Bombenverschiebeschwinge in der Rumpflinie tragen. Ihre maximale Fluggeschwindigkeit betrug 377 km/h."

 tech_USA_cv_cas_equipment_3_b:0 "Curtiss SB2C-1 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_3_b:0 "Curtiss SB2C-1 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_3_b_short:0 "SB2C-1 (Cv-Bomber)"
 us_cv_cas_equipment_3_b_desc:0 "Die Curtiss SB2C Helldiver ist ein trägergestützter Sturzkampfbomber. Sie löste die Douglas SBD Dauntless in der US Navy ab. Die SB2C war viel schneller als die SBD, die sie ersetzte, mit ihrem . Zu den Spitznamen der Besatzung gehörten "Big-Tailed Beast" oder einfach nur "Beast", "Two-Cee" und "Son-of-a-Bitch 2nd Class" (in Anlehnung an ihre Bezeichnung und teilweise wegen ihres Rufs, schwierig zu handhaben zu sein). Weder Piloten noch Flugzeugträgerkapitäne schienen sie zu mögen. Die schlechte Handhabung des Flugzeugs war ein weiterer Faktor, der seine Einführung in den Dienst behinderte. Die Probleme mit dem Helldiver wurden schließlich behoben, und trotz der anfänglichen Probleme wurde das Flugzeug bis 1942 mit einer guten Kampfbilanz geflogen. Die Bewaffnung des Flugzeugs wurde auf vier feste 12,7-mm-Maschinengewehre im Rumpf, ein flexibles 7,62-mm-Maschinengewehr im hinteren Cockpit und Bomben (im Innenraum: 910 kg Bomben auf den Unterflügeln, je 230 kg Bomben)."

 tech_USA_cv_cas_equipment_4_b:0 "SB2C-3 (Cv-Bomber)"
 us_cv_cas_equipment_4_b:0 "Curtiss SB2C-3 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_4_b_short:0 "SB2C-3 (Cv-Bomber)"
 us_cv_cas_equipment_4_b_desc:0 "Die Lösung der Probleme der SB2C begann mit der Einführung der SB2C-3, die den R-2600-20 Twin Cyclone-Motor mit 1.900 PS und den Vierblattpropeller von Curtiss verwendete. Damit wurde der chronische Leistungsmangel, der das Flugzeug geplagt hatte, weitgehend behoben. In der Praxis stellte sich heraus, dass die Grumman F6F Hellcat und die Vought F4U Corsair der US-Marine in der Lage waren, eine ebenso schwere Bombenlast gegen Bodenziele zu tragen und sich wesentlich besser gegen feindliche Jäger verteidigen konnten. Der Helldiver konnte jedoch seine Bomben mit größerer Präzision gegen bestimmte Ziele einsetzen, und seine zweisitzige Konfiguration ermöglichte ein zweites Paar Augen. Ein Helldiver hatte auch einen erheblichen Reichweitenvorteil gegenüber einem Jagdflugzeug, während er eine Bombenlast trug, was bei Marineoperationen äußerst wichtig ist."

 tech_USA_cv_cas_equipment_5_b:0 "SB2C-5 (Cv-Bomber)"
 us_cv_cas_equipment_5_b:0 "Curtiss SB2C-5 'Helldiver' Cv-Bomber"
 us_cv_cas_equipment_5_b_short:0 "SB2C-5 (Cv-Bomber)"
 us_cv_cas_equipment_5_b_desc:0 "Die Curtiss SB2C-5 war weitgehend identisch mit der SB2C-4, die mit Raketenträgern ausgestattet war, verfügte jedoch über eine größere Treibstoffkapazität, eine rahmenlose Schiebehaube, einen in ausgefahrener Position befestigten Heckhaken und das ASB-Radar wurde gestrichen. Ihr luftgekühlter 14-Zylinder-Sternkolbenmotor Wright R-2600-20 mit einer Leistung von 1900 PS ermöglichte eine Höchstgeschwindigkeit von 475 km/h in der Luft."

 #USA Heavy Fighter # ""
 us_heavy_fighter_equipment_1_a:0 "Douglas P-70 'Nighthawk' Schweres Jagdflugzeug"
 us_heavy_fighter_equipment_1_a_short:0 "P-70 (Hv.F)"
 us_heavy_fighter_equipment_1_a_desc:0 "Im Oktober 1940 sah die USAAC einen größeren Bedarf an Langstreckenjägern als an Angriffsbombern. Daher wurden sechzig Douglas A-20 Havoc (mit reduzierter Panzerung, um Gewicht zu sparen) zu P-70 Nachtjägern umgebaut und bis September 1942 ausgeliefert. Sie waren mit einem SCR-540-Radar ausgestattet (eine Kopie der britischen AI Mk IV, die als erste die geleasten P-70 mit Radar ausstatteten) und verfügten über vier 20-mm-Maschinenkanonen (oder alternativ sechs bis acht 12,7-mm-Maschinenkanonen) und zwei 12,7-mm-Maschinenkanonen unter der Nase, die Leuchtspuren abfeuerten, um das Zielen zu erleichtern. Die beiden luftgekühlten 14-Zylinder-Sternkolbenmotoren Wright R-2600-23 Twin Cyclone mit 1600 PS ermöglichten eine Höchstgeschwindigkeit von etwa 510 km/h."

 us_heavy_fighter_equipment_2_a:0 "Northrop P-61 A/B 'Black Widow' Schweres Jagdflugzeug"
 us_heavy_fighter_equipment_2_a_short:0 "P-61 A/B (Hv.F)"
 us_heavy_fighter_equipment_2_a_desc:0 "Die Northrop P-61 A-1 "Black Widow", benannt nach der nordamerikanischen Spinne, war das erste einsatzfähige US-Kampfflugzeug, das speziell für den Einsatz als Nachtjäger entwickelt wurde. Die P-61 hatte eine dreiköpfige Besatzung und war mit vier 20-mm-Hispano-M2-Maschinenkanonen vorne im unteren Rumpf und vier 12,7-mm-M2-Browning-Maschinengewehren bewaffnet, die in einem ferngesteuerten Geschützturm auf dem Rücken montiert waren. Es handelte sich um eine ganz aus Metall gefertigte, zweimotorige Konstruktion mit zwei Auslegern und einem SCR-720 (AI Mk.X) Suchradar. Der erste Testflug fand im Mai 1942 statt, und das erste Serienflugzeug lief im Oktober 1943 vom Fließband. Die beiden Pratt & Whitney R-2800-10 Double Wasp Sternmotoren mit je 2000 PS ermöglichten eine Höchstgeschwindigkeit von 589 km/h. Ihre Kampfreichweite betrug etwa 2172 km. Die P-61 B war weitgehend identisch mit der A-1 Version, hatte aber eine verlängerte Nase und ein SCR-695 Heckwarnradar zusätzlich zum Luftsuchradar und den verbesserten Pratt & Whitney R-2800-65W Triebwerken der A-5 Version."

 us_heavy_fighter_equipment_3_a:0 "Northrop P-61 C 'Black Widow' Schweres Jagdflugzeug"
 us_heavy_fighter_equipment_3_a_short:0 "P-61 C (Hv.F)"
 us_heavy_fighter_equipment_3_a_desc:0 "Die P-61C war eine Hochleistungsvariante, mit der einige der bei den A- und B-Varianten aufgetretenen Kampfmängel behoben werden sollten. Die Arbeiten an der P-61C gingen recht langsam voran, und erst Anfang 1945 lief die erste P-61C-1-NO vom Band. Wie versprochen, wurde die Leistung trotz eines höheren Leergewichts erheblich verbessert. Die Höchstgeschwindigkeit betrug 690 km/h. Um die Treibstoffkapazität zu erhöhen, wurde die P-61C mit vier Pylonen unter den Flügeln ausgestattet (zwei innerhalb der Gondeln, zwei außerhalb), die vier 1173-Liter-Abwurftanks aufnehmen konnten. Das erste Flugzeug vom Typ P-61C wurde im Juli 1945 von der USAAF übernommen. Ihre beiden aufgeladenen Pratt & Whitney R-2800-73-Triebwerke leisteten 2.800 PS und ermöglichten eine Höchstgeschwindigkeit von 692 km/h. Allerdings litt das Flugzeug bei Gewichten über 15.875 kg unter Längsinstabilität und übermäßigen Startstrecken (bis zu 5 km bei einem Startgewicht von 18.143 kg)."

 us_heavy_fighter_equipment_4_a:0 "North American F-82 'Twin Mustang' Schweres Jagdflugzeug"
 us_heavy_fighter_equipment_4_a_short:0 "F-82 (Hv.F)"
 us_heavy_fighter_equipment_4_a_desc:0 "Die auf der P-51 Mustang basierende F-82 war ursprünglich als schweres Langstrecken-Begleitflugzeug für die B-29 konzipiert worden. Obwohl sie auf dem leichten Experimentalflugzeug XP-51F basierte, aus dem später die P-51H Mustang werden sollte, war sie eigentlich eine Neukonstruktion. Zwei verlängerte Mustang-Rümpfe wurden an einem neu gestalteten mittleren Flügelteil montiert, der die gleichen sechs 12,7-mm-M3-Maschinengewehre wie eine einmotorige Mustang enthielt, aber mit konzentrierterem Feuer. Die Außentragflächen wurden verstärkt, um zusätzliche Befestigungspunkte für Abwurftanks zu schaffen (die Reichweite betrug 3200 km). Die beiden Cockpits wurden beibehalten, damit sich zwei Piloten auf Langstreckenflügen abwechseln konnten. Die flüssigkeitsgekühlten Allison V-1710-143 und -145 (mit gegenläufigen Propellern) leisteten jeweils 2250 PS und ermöglichten eine maximale Fluggeschwindigkeit von 742 km/h."

 us_heavy_fighter_equipment_1_b:0 "Bell YFM-1 'Airacuda' Schweres Jagdflugzeug"
 us_heavy_fighter_equipment_1_b_short:0 "YFM-1 (Hv.F)"
 us_heavy_fighter_equipment_1_b_desc:0 "Die Bell YFM-1 Airacuda war ein amerikanisches schweres Kampfflugzeug, das von der Bell Aircraft Corporation Mitte der 1930er Jahre entwickelt wurde. Es war das erste von Bell produzierte Militärflugzeug und flog erstmals am 1. September 1937. Die Airacuda zeichnete sich durch kühne konstruktive Fortschritte und beträchtliche Mängel aus, die schließlich zu einem Flugverbot führten. Die Airacuda war Bells Antwort auf die Frage nach einem "Bombenzerstörer", der als "mobile Flugabwehrplattform" dienen sollte. Es war eine innovative Konstruktion, die viele Merkmale aufwies, die noch nie zuvor in einem Militärflugzeug zu sehen waren. Jede Triebwerksgondel enthielt eine nach vorn feuernde 37-mm-M4-Maschinenkanone und einen Richtschützen. Die fünfköpfige Besatzung bestand aus dem Piloten und den Bordschützen sowie einem Funker/Bordschützen, der mit einem Paar 12,7-mm-Maschinengewehren bewaffnet war, die zur Verteidigung gegen Angriffe von hinten in der Rumpfmitte angebracht waren. Ihre zwei Allison V-1710-9 flüssigkeitsgekühlten, turbogeladenen V-12 mit 1090 PS ermöglichten eine Höchstgeschwindigkeit von 446 km/h."

 us_heavy_fighter_equipment_2_b:0 "Lockheed P-38 E 'Lightning' Schweres Jagdflugzeug"
 us_heavy_fighter_equipment_2_b_short:0 "P-38 E (Hv.F)"
 us_heavy_fighter_equipment_2_b_desc:0 "Die Lockheed P-38 Lightning ist ein schweres Jagdflugzeug. Die P-38 hatte die charakteristischen Doppelausleger und eine zentrale Gondel, in der sich das Cockpit und die Bewaffnung befanden. Die P-38 wurde hauptsächlich als Langstrecken-Begleitjäger eingesetzt, wenn sie mit Abwurftanks unter den Tragflächen ausgestattet war. Die P-38 war für ein Jagdflugzeug ungewöhnlich leise, da die Abgase durch die Turbolader gedämpft wurden. Sie war extrem fehlerverzeihend und konnte in vielerlei Hinsicht falsch gehandhabt werden, aber die Rollrate der frühen Versionen war zu gering, um sich als Dogfighter zu bewähren. Die erste kampffähige Lightning war die P-38E, die über verbesserte Instrumente, elektrische und hydraulische Systeme verfügte. Man entschied sich für die endgültige (und inzwischen berühmte) Bewaffnung mit vier 12,7 mm Maschinengewehren und einer 20 mm Hispano-Maschinenkanone. Ihre zwei Allison V-1710-F2R/L mit je 1150 PS ermöglichten eine Höchstgeschwindigkeit von 612 km/h."

 us_heavy_fighter_equipment_3_b:0 "Lockheed P-38 J 'Lightning' Schweres Jagdflugzeug"
 us_heavy_fighter_equipment_3_b_short:0 "P-38 J (Hv.F)"
 us_heavy_fighter_equipment_3_b_desc:0 "Die P-38J wurde im August 1943 eingeführt. Bei den Vorgängermodellen war das Ladeluftkühler-System in den Vorderkanten der Tragflächen untergebracht und hatte sich als anfällig für Gefechtsschäden erwiesen und konnte platzen, wenn versehentlich die falsche Reihe von Bedienelementen aktiviert wurde. Bei der P-38J-Serie wurden die stromlinienförmigen Triebwerksgondeln der früheren Lightnings geändert. Die P-38J verwendete zwar die gleichen V-1710-89/91-Triebwerke wie das H-Modell, doch der neue Ladeluftkühler mit Kern senkte die Temperaturen im Ansaugkrümmer effizienter und ermöglichte eine erhebliche Steigerung der Nennleistung. Die Vorderkante des Außenflügels wurde mit 210-Liter-Treibstofftanks ausgestattet, die den Raum ausfüllten, der zuvor von den Tunneln für die Ladeluftkühler belegt war. Die beiden Allison V-1710-75/77, die jeweils 1425 PS leisteten, ermöglichten eine Höchstgeschwindigkeit von 635 km/h."

 us_heavy_fighter_equipment_4_b:0 "Lockheed XP-58 'Chain Lightning' Schweres Jagdflugzeug"
 us_heavy_fighter_equipment_4_b_short:0 "P-58 (Hv.F)"
 us_heavy_fighter_equipment_4_b_desc:0 "Die XP-58 war eine von der Lockheed Aircraft Company finanzierte Initiative zur Entwicklung einer verbesserten Lightning mit einem ähnlichen Erscheinungsbild als zweisitziges Langstreckenjagdflugzeug. Im Juli 1940 geriet die Entwicklung in Schwierigkeiten, da mehrere Motoralternativen nicht funktionierten und die Bewaffnungsspezifikationen mehrfach geändert wurden. Außerdem wurde die nach hinten gerichtete Bewaffnung durch zwei Türme ersetzt, von denen einer oben und der andere unten am Rumpf angebracht war und jeder Turm zwei 12,7-mm-Maschinengewehre enthielt. Schließlich wurde eine vorwärts montierte 75-mm-M5-Autokanone in Kombination mit zwei 12,7-mm-Maschinengewehren ausprobiert, die sich als wesentlich erfolgreicher erwies. Der endgültige Motortyp waren zwei Allison V-3420 mit je 3000 PS, die eine Höchstgeschwindigkeit von 702 km/h ermöglichten. Der Erstflug fand im Juni 1944 statt. Mit ihren internen Treibstofftanks hatte die P-58 eine Reichweite von etwa 4800 km."

 #USA Naval Bomber # ""
 us_nav_bomber_equipment_1:0 "Curtiss O-1B 'Falcon' Marinebomber"
 us_nav_bomber_equipment_1_short:0 "O-1B 'Falke' (Nav.B)"
 us_nav_bomber_equipment_1_desc:0 "Die Curtiss O-1 Falcon war ein zweisitziges Doppeldecker-Beobachtungsflugzeug, das mehr als ein Jahrzehnt lang, von Anfang der 1920er bis Mitte der 1930er Jahre, im Einsatz war und das erste einer großen Familie ähnlicher Flugzeuge darstellte. Die Falcon wurde ursprünglich als Antwort auf einen Wettbewerb des Air Service für ein Beobachtungsflugzeug entwickelt. Nach einigen Änderungen wurde sie von einem Curtiss D-12 (V-115) angetrieben, einem ähnlichen Motor wie der Packard. Die O-1 wandte eine für 1924 neuartige Konstruktionsmethode an und bestand aus Aluminiumrohren, die miteinander verschraubt und vernietet und mit Stahlstäben verspannt waren. Die Tragflächen bestanden aus einem Holzrahmen mit einer Draht-Hinterkante. Die Haupträder waren auf je drei Streben gelagert, und sie hatte eine Heckkufe. Die O-1 war mit einem feststehenden, nach vorne feuernden 7,62-mm-Browning-Maschinengewehr und zwei beweglich montierten 7,62-mm-Lewis-Kanonen im Beobachterstand bewaffnet. Kleine Bomben konnten unter den Tragflächen mitgeführt werden. Ihre maximale Fluggeschwindigkeit betrug 226 km/h."

 us_nav_bomber_equipment_2:0 "Douglas O-46A Marinebomber"
 us_nav_bomber_equipment_2_short:0 "O-46A (Nav.B)"
 us_nav_bomber_equipment_2_desc:0 "Die Douglas O-46 war die Hauptproduktionsversion der einmotorigen Beobachtungsflugzeuge der Douglas-Familie und das erste Flugzeug, das einen Sternmotor verwendete. Bei dieser Version wurden zwei wesentliche Änderungen gegenüber früheren Versionen eingeführt. Die erste war die Verwendung eines luftgekühlten 725 PS starken Pratt & Whitney R-1535-7-Motors anstelle des Motors der O-31 und O-43. Die zweite war die Einführung paralleler stromlinienförmiger Streben unter den Flügeln, die die Drahtverstrebungen und die Kabine der früheren Versionen ersetzten. Die O-46A wurde 1936 in Dienst gestellt. Ein Bericht von Fort Lewis aus dem Jahr 1939 beschrieb die O-46 als "sehr nettes Schönwetter-Langstreckenflugzeug für einen Piloten, der es nicht eilig hat", zu langsam, um feindliche Jäger zu überholen, zu schwer, um sie auszumanövrieren, zu schwer für nasse Felder, zu langsam, um auf geschlossenen Feldern zu starten und zu groß, um sich unter Bäumen zu verstecken. Sie konnte eine kleine Bombenlast bei einer Geschwindigkeit von 275 km/h über eine Reichweite von 1000 km tragen, und ihre Verteidigungsbewaffnung bestand aus zwei 7,62-mm-Maschinengewehren."

 us_nav_bomber_equipment_3:0 "Chance-Vought OS2U 'Kingfisher' Marinebomber"
 us_nav_bomber_equipment_3_short:0 "OS2U (Nav.B)"
 us_nav_bomber_equipment_3_desc:0 "Die Vought OS2U Kingfisher war ein katapultgestütztes Beobachtungsschwimmerflugzeug. Es war ein kompakter Mittelflügeleindecker mit einem großen Zentralschwimmer und kleinen Stabilisierungsschwimmern. Die Leistung war aufgrund des leichten Motors bescheiden. Die OS2U konnte auch mit einem festen Fahrwerk mit Rädern und einem Spornrad betrieben werden. Die OS2U war das Hauptbeobachtungsflugzeug der USN an Bord. Für Kampfeinsätze besaß der Pilot ein 7,62-mm-Maschinengewehr vom Typ Browning M1919, während der Funker/Bordschütze ein weiteres 7,62-mm-Maschinengewehr (oder ein Paar) auf einer flexiblen Scarff-Ringlafette bediente. Das Flugzeug konnte auch 650 lbs (295 kg) Bomben oder Wasserbomben tragen. Der einzelne Pratt & Whitney R-985-AN-2 Sternmotor mit 450 PS ermöglichte eine Höchstgeschwindigkeit von 264 km/h und eine Reichweite von 1300 km."

 us_nav_bomber_equipment_4:0 "North American PBJ-1 C Marinebomber"
 us_nav_bomber_equipment_4_short:0 "PBJ-1 C (Nav.B)"
 us_nav_bomber_equipment_4_desc:0 "Der PBJ-1 Patrouillenbomber war die Marineversion des 1941 eingeführten mittleren Bombers North American B-25 Mitchell, der vom United States Marine Corps eingesetzt wurde. Die PBJs wurden fast ausschließlich vom Marine Corps als landgestützte Bomber eingesetzt. In Anlehnung an das AAFAC-Format verfügten die Marine Mitchells über ein Suchradar in einem einziehbaren Radom, das den ferngesteuerten ventralen Geschützturm ersetzte. Der Buchstabe C (später D) entsprach der B25-Version, aus der sie hervorging (C und D waren sehr ähnlich). Die maximale Fluggeschwindigkeit lag bei 427 km/h. Sie trug eine Bombenlast von bis zu 1360 kg (einschließlich eines Torpedos oder 130-mm-Raketen). Ihre Verteidigungsbewaffnung bestand aus 12-18 12,7-mm-Maschinengewehren."

 us_nav_bomber_equipment_5:0 "North American PBJ-1 G 'Mitchell' Marinebomber"
 us_nav_bomber_equipment_5_short:0 "PBJ-1 G (Nav.B)"
 us_nav_bomber_equipment_5_desc:0 "Der PBJ-1 Patrouillenbomber war die 1941 eingeführte und vom United States Marine Corps eingesetzte Marineversion des mittleren Bombers North American B-25 'Mitchell'. Die Buchstaben G (oder später H oder J) entsprachen den B25 G-J-Versionen, von denen sie abstammten, aber alle hatten gemeinsam, dass sie eine 75-mm-M2-Kanone oder eine leichtere T13E1-Kanone in späteren Versionen für Beschussangriffe verwendeten. Ein Treffer mit der 75-mm-Kanone beschädigte in der Regel ein kleines Schiff oder eine Bunkeranlage schwer, obwohl sich schnell bewegende oder kleine Ziele wie Panzer schwer zu treffen waren. Auch die G-J-Versionen unterschieden sich von den Vorgängerversionen durch zahlreiche Verbesserungen wie mehr Panzerung, schwerere Sekundärbewaffnung und größere Treibstoffreserven. Die Verteidigungsbewaffnung bestand aus zwölf bis achtzehn 12,7-mm-Maschinengewehren, die in mehreren Türmen fest eingebaut waren. Die maximale Fluggeschwindigkeit lag bei 477 km/h. "

 us_nav_bomber_equipment_6:0 "Consolidated PB4Y-2 'Privateer' Marinebomber"
 us_nav_bomber_equipment_6_short:0 "PB4Y-2 (Nav.B)"
 us_nav_bomber_equipment_6_desc:0 "Die Consolidated PB4Y-2 Privateer ist ein viermotoriger Patrouillenbomber der United States Navy, der von der Consolidated B-24 Liberator abgeleitet wurde. Die Navy hatte die B-24 mit nur geringfügigen Modifikationen als PB4Y-1 Liberator verwendet, und zusammen mit den vom RAF Coastal Command eingesetzten Liberators für die Seepatrouille hatte sich dieser Typ von Patrouillenflugzeug bewährt. Man wünschte sich ein vollständig maritimes Design, und Consolidated entwickelte 1943 einen speziellen Langstrecken-Patrouillenbomber mit der Bezeichnung PB4Y-2 Privateer. Die Privateer ähnelte äußerlich der Liberator, aber der Rumpf war länger, um einen Platz für einen Flugingenieur zu schaffen, und sie hatte ein einzelnes, hohes Seitenleitwerk anstelle der Doppelschwanzkonfiguration der B-24. Ihre vier Pratt & Whitney R-1830-94 Sternmotoren mit je 1350 PS ermöglichten eine Höchstgeschwindigkeit von 482 km/h. Ihre Verteidigungsbewaffnung bestand aus zwölf 12,7-mm-Maschinengewehren und sie konnte eine Nutzlast von 5800 kg Bomben, Minen oder Torpedos tragen."

 #USA Light Bomber # ""
 us_light_bomber_equipment_1:0 "Douglas B-18 'Bolo' Leichter Bomber"
 us_light_bomber_equipment_1_short:0 "B-18 'Bolo' (Lt.B)"
 us_light_bomber_equipment_1_desc:0 "Die Douglas B-18 Bolo ist ein leichter Bomber, der in den späten 1930er und frühen 1940er Jahren bei der USAAF eingesetzt wurde. Im Jahr 1940 galt sie als untermotorisiert, verfügte über zu wenig Verteidigungswaffen, Panzerung und Bombenlast und wurde für ASW- und Transportaufgaben sowie für die Ausbildung eingesetzt. Sie konkurrierte mit der frühen Boeing B-17 Flying Fortress und dem Martin Model 146. Obwohl die Boeing-Konstruktion in jeder Hinsicht eindeutig überlegen war, wurde sie nach dem Absturz des B-17-Prototyps nicht mehr in Betracht gezogen. Der Entwurf der B-18 wurde 1936 sofort in Produktion gegeben. Das Design entsprach im Wesentlichen dem einer DC-2, mit einigen Änderungen wie einer größeren Spannweite und einem tieferen Rumpf. Die Bewaffnung bestand aus Bug-, Rücken- und Bauchgeschütztürmen mit je einem 7,62-mm-Maschinengewehr und einer maximalen Bombenlast von 2000 kg. Mit seinen zwei luftgekühlten Wright R-1820-53 Cyclone-Motoren mit 1000 PS konnte eine maximale Fluggeschwindigkeit von 348 km/h bei einer Reichweite von 1400 km erreicht werden." us_light_bomber_equipment_2:0 "Douglas A-20 'Havoc' Light Bomber"
 us_light_bomber_equipment_2_short:0 "A-20 'Havoc' (Lt.B)"
 us_light_bomber_equipment_2_desc:0 "Die Douglas A-20 ist ein leichter Bomber. Die Entwicklung begann 1937 mit der DB-7A, die jedoch angesichts der im SCW gezeigten Leistungen nicht konkurrenzfähig erschien. Nach einer Umgestaltung wurde die DB-7B mit stärkeren Triebwerken ausgestattet. Sie erhielt keine US-Aufträge und ging nicht sofort in Produktion, wurde aber von Frankreich und Belgien in Betracht gezogen. Sie wurde auch von den Briten positiv bewertet, da sie "äußerst angenehm zu fliegen und zu manövrieren war und sich wie ein Jagdflugzeug herumwerfen ließ". Nach mehreren von Frankreich geforderten Verbesserungen waren die USA schließlich interessiert und bestellten das Flugzeug als A-20A in Produktion. Sie verfügte schließlich über zwei Wright R-2600-11-Motoren, die 1600 PS leisteten und eine Fluggeschwindigkeit von 558 km/h ermöglichten. Die Bewaffnung bestand aus zwei fest eingebauten 7,62-mm-Maschinengewehren im Bug und Platz für zwei weitere, zwei 7,62-mm-Maschinengewehren in Rücken- und einem in Bauchlage, Platz für ein 7,62-mm-Heckgeschütz in jeder Triebwerksgondel und einer Bombenlast von 1088 kg."

 us_light_bomber_equipment_3:0 "Douglas B-23 'Dragon' Leichter Bomber"
 us_light_bomber_equipment_3_short:0 "B-23 'Dragon' (Lt.B)"
 us_light_bomber_equipment_3_desc:0 "Die Douglas B-23 Dragon ist ein zweimotoriger Bomber, der als Nachfolger und Verfeinerung der B-18 Bolo entwickelt wurde. Douglas schlug eine Reihe von Verbesserungen für die Leistung der B-18 vor. Der zunächst als Neukonstruktion betrachtete Prototyp verfügte über 1600 PS starke Wright R-2600-1 Twin Cyclone Sternmotoren. Der Entwurf umfasste eine größere Spannweite mit einem Flügeldesign, das dem der DC-3 sehr ähnlich war, ein vollständig einziehbares Fahrwerk und eine verbesserte Verteidigungsbewaffnung. Die B-23 war der erste einsatzfähige amerikanische Bomber, der mit einer verglasten Heckkanonenposition ausgestattet war.  Das Heckgeschütz war ein einzelnes 12,7-mm-Maschinengewehr, das von einem Richtschützen in Bauchlage mit einem Zielfernrohr abgefeuert wurde. Außerdem hatte sie drei 7,62-mm-Maschinengewehre und konnte 910 kg Bomben tragen. Die erste B-23 flog im Juli 1939 und die Produktion begann dort. Die Serienversion hatte zwei Wright R-2600-3 Sternmotoren mit je 1600 PS, die eine Höchstgeschwindigkeit von 340 km/h ermöglichten."

 us_light_bomber_equipment_4:0 "Douglas A-26 'Invader' Leichter Bomber"
 us_light_bomber_equipment_4_short:0 "A-26 'Invader' (Lt.B)"
 us_light_bomber_equipment_4_desc:0 "Die Douglas A-26 ist ein zweimotoriger leichter Bomber und ein Bodenangriffsflugzeug. Sie war ein schnelles Flugzeug (578 km/h), das eine große Bombenlast tragen konnte. Eine Reihe von Geschützen konnte eingebaut werden, um ein hervorragendes Bodenangriffsflugzeug zu schaffen. Die Umbenennung des Typs von A-26 in B-26 führte zu Verwechslungen mit der Martin B-26 Marauder, die im November 1940, etwa 20 Monate vor dem Erstflug der Douglas-Konstruktion, erstmals flog. Obwohl beide Typen von dem weit verbreiteten Pratt & Whitney R-2800 Double Wasp-Motor angetrieben wurden, handelte es sich um völlig unterschiedliche und separate Konstruktionen. Die A-26 war der Nachfolger der A-20 (DB-7) Havoc von Douglas Aircraft und flog erstmals im Juli 1942. Später wurde sie zur A-26C mit einem Bombenschützenkopf weiterentwickelt. Die beiden R-2800-7-Motoren entwickelten eine Startleistung von 2000 PS und 1600 PS im Horizontalflug. "

 us_light_bomber_equipment_5:0 "Douglas A-26 B 'Invader' Leichter Bomber"
 us_light_bomber_equipment_5_short:0 "A-26 B 'Invader' (Lt.B)"
 us_light_bomber_equipment_5_desc:0 "1943 wurde die A-26B, die "Kanonenbootversion", parallel zur Standardbomberversion entwickelt und produziert. Sie hatte den gleichen Motor und eine Kanonennase, die ursprünglich mit einer Kombination von Bewaffnung ausgestattet werden konnte, darunter 12,7-mm-Maschinengewehre, 20-mm- oder 37-mm-Autokanonen oder sogar eine 75-mm-Packungshaubitze (die jedoch nie in Betrieb genommen wurde). Normalerweise war die Version mit sechs (oder später acht) 12,7-mm-Maschinengewehren bestückt, die offiziell als "Allzwecknase" bezeichnet wurde, später aber auch als "Six-Gun-Nose" oder "Eight-Gun-Nose" bekannt war."

 #USA Medium Bomber # ""
 us_medium_bomber_equipment_1_a:0 "Lockheed A-28 'Hudson' Mittlerer Bomber"
 us_medium_bomber_equipment_1_a_short:0 "A-28 'Hudson' (M.B)"
 us_medium_bomber_equipment_1_a_desc:0 "Die Lockheed Hudson war ein mittlerer Bomber und Küstenaufklärer, der ab 1939 zunächst für die Royal Air Force gebaut wurde. Die Hudson war ein militärischer Umbau des Lockheed Model 14 Super Electra Flugzeugs und war der erste bedeutende Flugzeugbauauftrag für die Lockheed Aircraft Corporation. Die Hudson war während des gesamten Krieges im Einsatz, vor allem beim Coastal Command, aber auch als Transport- und Schulungsflugzeug sowie zur Versorgung des besetzten Frankreichs mit Agenten. Sie wurden auch häufig als U-Boot-Patrouille eingesetzt. Die Version Mk I hatte zwei feststehende Browning-Maschinengewehre im Bug und zwei weitere im Boulton-Paul-Rückenturm. Ihre beiden Wright R-1830-86-Motoren mit einer Leistung von 1200 PS ermöglichten eine Höchstgeschwindigkeit von 397 km/h. Sie konnte eine Nutzlast von 340 k Bomben oder Wasserbomben tragen."

 us_medium_bomber_equipment_2_a:0 "Lockheed A-29 'Hudson' Mittlerer Bomber"
 us_medium_bomber_equipment_2_a_short:0 "A-29 'Hudson' (M.B)"
 us_medium_bomber_equipment_2_a_desc:0 "Die A-29 Hudson (Leihbezeichnung Mk-IV) war eine Weiterentwicklung und bezog sich auf das Flugzeug, das mit den Wright R-1820 Cyclone-Triebwerken mit 1013 PS ausgestattet war. Die A-29 war zwar langsamer als die A28, hatte aber eine größere Reichweite bei gleicher Nutzlast."

 us_medium_bomber_equipment_3_a:0 "Nordamerikanischer B-25 'Mitchell' Mittlerer Bomber"
 us_medium_bomber_equipment_3_a_short:0 "B-25 'Mitchell' (M.B)"
 us_medium_bomber_equipment_3_a_desc:0 "Die North American B-25 Mitchell ist ein mittlerer Bomber, der 1941 eingeführt und zu Ehren von Generalmajor William "Billy" Mitchell, einem Pionier der amerikanischen Militärluftfahrt, benannt wurde. Die ersten Produktionsversionen der B-25 wurden von 1350 PS starken Wright R-2600-9-Motoren angetrieben und trugen bis zu 1600 kg Bomben und eine Verteidigungsbewaffnung aus drei 7,62-mm-Maschinengewehren im Bug, in der Taille und in der Bauchlage sowie ein 12,7-mm-Maschinengewehr im Heck. Die ersten neun Flugzeuge wurden mit konstantem Flächenwinkel gebaut, aber aufgrund der geringen Stabilität wurde der Flügel so umgestaltet, dass die Fläche auf der Außenseite nicht mehr verwinkelt war. "

 us_medium_bomber_equipment_4_a:0 "North American B-25 C 'Mitchell' Mittlerer Bomber"
 us_medium_bomber_equipment_4_a_short:0 "B-25 C 'Mitchell' (M.B)"
 us_medium_bomber_equipment_4_a_desc:0 "Die Version B-25 C entstand nach einer Reihe von Modifikationen, darunter der Einbau einer Plexiglaskuppel für die Navigationssicht, die das Überkopffenster für den Navigator ersetzte, sowie eine schwerere Bugbewaffnung (zwei 12,7-mm-Maschinengewehre, ein festes und ein bewegliches), Enteisungs- und Vereisungsschutzeinrichtungen und verbesserte Wright R-2600-13-Motoren. Die B-25C und die B-25D unterschieden sich nur durch den Herstellungsort: Die C-Serie wurde in Inglewood, Kalifornien, und die D-Serie in Kansas City, Kansas, hergestellt. Die maximale Fluggeschwindigkeit lag bei 427 km/h. Sie trug eine Bombenlast von bis zu 1600 kg."

 us_medium_bomber_equipment_5_a:0 "North American B-25 J 'Mitchell' Mittlerer Bomber"
 us_medium_bomber_equipment_5_a_short:0 "B-25 J 'Mitchell' (M.B)"
 us_medium_bomber_equipment_5_a_desc:0 "Die letzte und meistgebaute Serie der Mitchell, die B-25J, ähnelte abgesehen von der gut verglasten Nase des Bombenschützen weniger den früheren Serien. Stattdessen folgte die J der Gesamtkonfiguration der H-Serie vom Cockpit aus nach hinten. Sie verfügte über den vorderen Rückenturm und andere Verbesserungen bei der Bewaffnung und der Zelle. Alle J-Modelle verfügten über vier 12,7-mm-Maschinengewehre in zwei "Rumpfpaketen", konforme Geschützkapseln, die das untere Cockpit flankierten und jeweils zwei M2 enthielten. Bis 1945 wurden diese jedoch von den Kampfgeschwadern entfernt. Die J-2-Konfiguration trug insgesamt achtzehn 12,7-mm-Maschinengewehre: acht im Bug, vier in den an den Flanken montierten, konformen Geschützpaketen, zwei im Rückenturm, je eines in den beiden Rumpfpositionen und ein Paar im Heck - wobei 14 der Geschütze entweder direkt nach vorne gerichtet waren oder für Beschusseinsätze direkt nach vorne schossen. Sie konnte auch 130-mm-Raketen tragen. Die maximale Fluggeschwindigkeit betrug 455 km/h."

 us_medium_bomber_equipment_1_b:0 "Martin B-10 Mittlerer Bomber"
 us_medium_bomber_equipment_1_b_short:0 "B-10 (M.B)"
 us_medium_bomber_equipment_1_b_desc:0 "Die Martin B-10 war der erste Ganzmetall-Eindecker-Bomber, der vom United States Army Air Corps regelmäßig eingesetzt wurde und im Juni 1934 in Dienst gestellt wurde. Er war auch der erste in Serie gefertigte Bomber, dessen Leistung den damaligen Verfolgungsflugzeugen der Armee überlegen war. Die B-10 leitete eine Revolution im Bomberbau ein. Die ganz aus Metall gefertigte Zelle des Eindeckers und seine Merkmale wie geschlossene Cockpits, drehbare Geschütztürme, einziehbares Fahrwerk, interner Bombenschacht und vollständige Motorverkleidungen sollten für Jahrzehnte zum Standard für Bomberkonstruktionen weltweit werden. Sie machte alle bisherigen Bomber völlig überflüssig. Die B-10 B oder das Modell 139 war die Hauptproduktionsversion mit zwei 775 PS starken Wright R-1820-33-Motoren."

 us_medium_bomber_equipment_2_b:0 "Martin A-22 'Maryland' Mittlerer Bomber"
 us_medium_bomber_equipment_2_b_short:0 "A-22 'Maryland' (M.B)"
 us_medium_bomber_equipment_2_b_desc:0 "Die Martin A-22 war ein leichter/mittlerer Bomber, der erstmals 1939 flog. Martins Entwurf war ein zweimotoriger Ganzmetalleindecker, dessen Prototyp mit einer dreiköpfigen Besatzung etwa 500 km/h erreichte. Die XA-22 wurde in den USA nicht in Dienst gestellt, da der Auftrag an die Douglas A-20 Havoc ging, aber Martin erhielt Aufträge aus dem Ausland. Alle Versionen des Modells 167 waren mit sechs 7,62-mm-Maschinengewehren bewaffnet, vier festen Kanonen in den Flügeln (hauptsächlich für den Bodenangriff), einer Rückenkanone und einer Bauchkanone.Das Modell 167 war ein ziemlich typischer zweimotoriger Bomber der damaligen Zeit. Das ungewöhnlichste Merkmal des Modells 167 war der sehr schmale Rumpf, den es allerdings mit einer Reihe von späten Vorkriegsbombern gemeinsam hatte. Die beiden Pratt & Whitney R-1830-S1C3-G "Twin Wasp"-Triebwerke mit je 1050 PS ermöglichten eine Höchstgeschwindigkeit von 489 km/h. Ihre Nutzlast betrug bis zu 907 kg im Inneren."

 us_medium_bomber_equipment_3_b:0 "Martin B-26 'Marauder' Mittlerer Bomber"
 us_medium_bomber_equipment_3_b_short:0 "B-26 (M.B)"
 us_medium_bomber_equipment_3_b_desc:0 "Die Martin B-26 Marauder ist ein zweimotoriger mittlerer Bomber, der ab 1941 von der Martin Company gebaut wurde. Nach seiner Indienststellung erhielt er schnell den Ruf eines "Witwenmachers", da die frühen Modelle eine hohe Unfallrate bei Starts und Landungen hatten. Die B-26 wurde zu einem sichereren Flugzeug, nachdem die Besatzungen umgeschult worden waren, und nach Modifikationen war die Marauder schließlich der Bomber mit der niedrigsten Verlustrate aller USAAF-Bomber. Sie hatte einen stromlinienförmigen Rumpf mit rundem Querschnitt, in dem die Besatzung untergebracht war, und war mit einem 7,62-mm-Maschinengewehr in der Nase, einem mit 12,7-mm-Maschinengewehren bewaffneten Rückenturm (dem ersten motorisierten Rückenturm, der in einen US-Bomber eingebaut wurde) und einem 7,62-mm-Maschinengewehr im Heck bewaffnet. 2 Bombenschächte waren in der Mitte des Rumpfes angebracht, die bis zu 2.600 kg Bomben (oder eine Mischung mit zusätzlichen Treibstofftanks) aufnehmen konnten. Das Flugzeug wurde von zwei Pratt & Whitney R-2800-5 Double Wasp Motoren angetrieben, die 1850 PS leisteten und eine Höchstgeschwindigkeit von 430 km/h ermöglichten."

 us_medium_bomber_equipment_4_b:0 "Martin B-26 B/C 'Marauder' Mittlerer Bomber"
 us_medium_bomber_equipment_4_b_short:0 "B-26 C (M.B)"
 us_medium_bomber_equipment_4_b_desc:0 "Die Bezeichnung C wurde den B-26B zugewiesen, die in Omaha, Nebraska, statt in Baltimore, Maryland, gebaut wurden. Obwohl die B-26B-10 nominell die erste Variante war, die die längere Tragfläche erhielt, wurde sie in Wirklichkeit bei den B-26C vor der B-26B-10 installiert, da beide gleichzeitig in Produktion waren. Ab Block 10 wurde die Spannweite vergrößert, und es wurden Klappen außerhalb der Triebwerksgondel angebracht, um die durch die hohen Flügellasten verursachten Probleme bei der Landung zu verbessern. Die Höhe des Seitenleitwerks wurde vergrößert. Die Bewaffnung wurde von sechs auf zwölf 12,7-mm-Maschinengewehre aufgestockt; dies geschah im vorderen Teil, damit die B-26 Strafing-Einsätze durchführen konnte. Das Heckgeschütz wurde von einer manuellen auf eine motorbetriebene Version umgestellt. Zum Schutz des Piloten und des Kopiloten wurde eine Panzerung angebracht."

 us_medium_bomber_equipment_5_b:0 "Martin B-26 F 'Marauder' Mittlerer Bomber"
 us_medium_bomber_equipment_5_b_short:0 "B-26 F (M.B)"
 us_medium_bomber_equipment_5_b_desc:0 "Die erste B-26F wurde im Februar 1944 hergestellt. Bei der B-26 F wurde der Anstellwinkel der Tragflächen vergrößert, das feststehende 12,7-mm-Maschinengewehr im Bug wurde entfernt, der Schwanzturm und die dazugehörige Panzerung wurden verbessert und ein überarbeiteter Ölkühler wurde hinzugefügt. Dann wurde die B-26 G eingeführt, eine B-26F mit standardisierter Innenausstattung."

 #USA Heavy Bomber # ""
 tech_USA_heavy_bomber_equipment_1_a:0 "Boeing B-17 'Flying Fortress' Schwerer Bomber"
 us_heavy_bomber_equipment_1_a:0 "Boeing B-17 'Flying Fortress' Schwerer Bomber"
 us_heavy_bomber_equipment_1_a_short:0 "B-17 (Hv.B)"
 us_heavy_bomber_equipment_1_a_desc:0 "Die Boeing B-17 Flying Fortress ist ein viermotoriger schwerer Bomber, der in den 1930er Jahren entwickelt wurde. Im Wettbewerb mit Douglas und Martin um einen Auftrag zum Bau von 200 Bombern übertraf der Boeing-Beitrag (Prototyp Modell 299/XB-17) beide Konkurrenten und übertraf die Leistungsvorgaben des Air Corps. Allerdings verlor Boeing den Auftrag (an die Douglas B-18 Bolo), weil der Prototyp Modell 299 abstürzte. Seit seiner Einführung vor dem Krieg förderte das USAAC (ab Juni 1941 die USAAF) das Flugzeug als strategische Waffe. Es handelte sich um einen relativ schnellen, hochfliegenden Langstreckenbomber mit schwerer Abwehrbewaffnung auf Kosten der Bombenlast. Sie erwarb sich den Ruf der Zähigkeit. Die Bewaffnung der B-17 bestand aus fünf 7,62-mm-Maschinengewehren mit einer Nutzlast von bis zu 2.200 kg Bomben auf zwei Gestellen im Bombenschacht hinter dem Cockpit. Mit seinen vier Pratt & Whitney R-1690 Hornet-Triebwerken, die jeweils 750 PS leisteten, konnte eine Fluggeschwindigkeit von rund 400 km/h erreicht werden."

 us_heavy_bomber_equipment_1_b:0 "Boeing XB-15 Schwerer Bomber"
 us_heavy_bomber_equipment_1_b_short:0 "Boeing XB-15 (Hv.B)"
 us_heavy_bomber_equipment_1_b_desc:0 "Die Boeing XB-15 war ein Bombenflugzeug, das 1934 entwickelt wurde, um zu testen, ob es möglich wäre, einen schweren Bomber mit einer Reichweite von 8.000 km zu bauen. Als sie 1937 erstmals flog, war sie das massivste und voluminöseste Flugzeug, das je in den USA gebaut wurde. Es stellte eine Reihe von Höhenrekorden für landgestützte Flugzeuge auf, unter anderem trug es am 30. Juli 1939 eine Nutzlast von 14.154 kg auf 2.500 m Höhe. Die enorme Größe des Flugzeugs ermöglichte es den Flugingenieuren, durch einen Kriechgang in die Tragfläche einzusteigen und kleinere Reparaturen während des Flugs vorzunehmen. Ein Flug über 8.000 km dauerte bei einer Reisegeschwindigkeit von 245 km/h 33 Stunden. Die zehnköpfige Besatzung bestand daher aus mehreren Schichten, und in den dienstfreien Zeiten konnten sie in Kojen schlafen. Das Boeing-Konstruktionsteam setzte schließlich vier Pratt & Whitney R-1830-11-Sternmotoren mit einer Leistung von je 1000 ein, die eine Höchstgeschwindigkeit von 317 km/h ermöglichten. Ihre Bewaffnung bestand aus drei 7,62-mm- und drei 12,7-mm-Maschinengewehren, ihre Nutzlast betrug bis zu 5400 kg Bomben."

 tech_USA_heavy_bomber_equipment_1_c:0 "Consolidated B-24 'Liberator' Schwerer Bomber"
 us_heavy_bomber_equipment_1_c:0 "Consolidated B-24 'Liberator' Schwerer Bomber"
 us_heavy_bomber_equipment_1_c_short:0 "B-24 (Hv.B)"
 us_heavy_bomber_equipment_1_c_desc:0 "Die Consolidated B-24 Liberator ist ein amerikanischer schwerer Bomber, der von Consolidated Aircraft in San Diego, Kalifornien, entwickelt wurde. Er war im Unternehmen als Modell 32 bekannt, und einige der ersten Produktionsflugzeuge wurden als Exportmodelle mit der Bezeichnung LB-30 in der Kategorie Landbomber ausgelegt. Bei ihrer Einführung war die B-24 eine moderne Konstruktion mit einem hocheffizienten schultermontierten Davis-Flügel mit hoher Streckung. Der Flügel verlieh der Liberator eine hohe Reisegeschwindigkeit, eine große Reichweite und die Fähigkeit, eine schwere Bombenlast zu tragen.  Im Vergleich zu ihren Zeitgenossen war die B-24 relativ schwierig zu fliegen und hatte eine schlechte Leistung bei niedriger Geschwindigkeit; sie hatte auch eine niedrigere Flughöhe und war weniger robust als die Boeing B-17 Flying Fortress. Während die Flugzeugbesatzungen eher die B-17 bevorzugten, bevorzugte der Generalstab die B-24. Die Bombenlast betrug bis zu 3600 kg und die Verteidigungsbewaffnung bestand aus vier 7,62 mm und drei 12,7 mm Maschinengewehren. Die maximale Fluggeschwindigkeit lag bei 420 km/h."

 us_heavy_bomber_equipment_2_a:0 "Boeing B-17 B 'Flying Fortress' Schwerer Bomber"
 us_heavy_bomber_equipment_2_a_short:0 "B-17 B (Hv.B)"
 us_heavy_bomber_equipment_2_a_desc:0 "Im Laufe der Produktionsentwicklung verbesserten die Boeing-Ingenieure die Grundkonstruktion weiter. Um die Leistung bei niedrigeren Geschwindigkeiten zu verbessern, wurde die B-17B mit größeren Rudern und Klappen ausgestattet. Bei der B-17C wurden die drei gewölbten, ovalen Geschützblasen durch zwei bündige, ovale Geschützfensteröffnungen ersetzt, und am unteren Rumpf wurde ein einzelnes "Badewannen"-Geschützgehäuse angebracht, das der ähnlich konfigurierten und angeordneten Bodenlafette/"Bola"-Verteidigungsstellung des deutschen mittleren Bombers der Heinkel He 111P-Serie ähnelte."

 us_heavy_bomber_equipment_2_b:0 "Boeing B-29 'Super Fortress' Schwerer Bomber"
 us_heavy_bomber_equipment_2_b_short:0 "B-29 (Hv.B)"
 us_heavy_bomber_equipment_2_b_desc:0 "Die Boeing B-29 Superfortress ist ein viermotoriger schwerer Bomber, der für strategische Bombenangriffe in großer Höhe konzipiert wurde. Als eines der größten Flugzeuge des Zweiten Weltkriegs verfügte die B-29 über modernste Technologie, ein dreirädriges Fahrwerk mit zwei Rädern und ein analoges computergesteuertes Feuerleitsystem zur Steuerung von vier ferngesteuerten Maschinengewehrtürmen.  Die häufigste Ursache von Wartungsproblemen und katastrophalen Ausfällen waren die Triebwerke. Obwohl sich die Wright R-3350 Duplex-Cyclone-Sternmotoren später als zuverlässig erwiesen, waren die frühen Modelle mit gefährlichen Problemen behaftet. Dies wurde erst vollständig behoben, als das Flugzeug im Rahmen des B-29D/B-50-Programms mit dem leistungsfähigeren Pratt & Whitney R-4360 "Wasp Major" ausgestattet wurde. Ihre maximale Fluggeschwindigkeit betrug 575 km/h, und ihre Bewaffnung bestand aus zehn bis zwölf 12,7-mm-Maschinengewehren und einem 20-mm-Heckgeschütz. Ihre Nutzlast betrug bis zu 9100 kg Bomben im Innern oder zwei 10-Tonnen-Grand-Slam-Bomben im Außenbereich."

 us_heavy_bomber_equipment_2_c:0 "Consolidated B-24 D 'Liberator' Schwerer Bomber"
 us_heavy_bomber_equipment_2_c_short:0 "B-24 D (Hv.B)"
 us_heavy_bomber_equipment_2_c_desc:0 "Die B-24D war das erste in großem Maßstab produzierte Modell; sie wurde ab 1940 als B-24C mit besseren Motoren (R-1830-43 Kompressormotoren) bestellt. Das D-Modell war zunächst mit einem ferngesteuerten und periskopischen Bendix-Bauchturm ausgestattet, der sich jedoch im Einsatz als unzureichend erwies und nach der 287sten Maschine eingestellt wurde. Die Produktionsflugzeuge kehrten zur früheren handbetätigten "Tunnel"-MonTage mit einer einzelnen 12,7-mm-Maschine zurück. Die Tunnelkanone wurde schließlich durch den Sperry-Kugelturm ersetzt, der auch von den späteren B-17E Fortresses übernommen worden war, aber für die Liberator einklappbar gemacht wurde, wenn sie nicht in Gebrauch war, da der Bauchbereich ihres Rumpfes bei der Landung sehr nahe am Boden lag. Bei den späten B-24D wurden "Wangen"-Kanonen auf beiden Seiten der vorderen Nase, direkt hinter der gerahmten "Treibhaus"-Nasenverglasung, angebracht."

 us_heavy_bomber_equipment_3_a:0 "Boeing B-17 F 'Flying Fortress' Schwerer Bomber"
 us_heavy_bomber_equipment_3_a_short:0 "B-17 F (Hv.B)"
 us_heavy_bomber_equipment_3_a_desc:0 "Die B-17F war eine Weiterentwicklung der B-17E. Die Flugzeuge der späten F"-Serie erhielten erheblich vergrößerte Lafetten für die an der Wange montierten Geschütze und vollgefederte Schaufelpropeller. Zahlreiche interne Änderungen wurden vorgenommen, um die Effektivität, Reichweite und Ladekapazität der B-17 zu verbessern. Im Kampfeinsatz erwies sich die B-17F fast sofort als unzureichender Verteidigungsschutz, wenn sie von vorne angegriffen wurde. Verschiedene Bewaffnungskonfigurationen mit zwei bis vier flexiblen Geschützen wurden improvisiert, aber das Problem wurde schließlich mit dem motorisierten, ferngesteuerten Bendix-Kinnturm in den letzten Produktionsblöcken der F-Serie angegangen. Ein stärkeres Fahrwerk und Wright R-1820-9 Cyclone-Triebwerke ermöglichten eine Erhöhung der maximalen Bombenkapazität auf 3.600 kg. Die Reichweite wurde durch den Einbau zusätzlicher Brennstoffzellen in den Flügeln in der Mitte der Produktion um etwa 1400 km erhöht."

 us_heavy_bomber_equipment_3_c:0 "Consolidated B-24 H 'Liberator' Schwerer Bomber"
 us_heavy_bomber_equipment_3_c_short:0 "B-24 H (Hv.B)"
 us_heavy_bomber_equipment_3_c_desc:0 "Wegen der offensichtlichen Anfälligkeit der B-24 für Frontalangriffe mit der früheren, 24-teiligen "Treibhaus"-Bugverglasung, wurde in die B-24H-Konstruktion ein elektrisch angetriebener Emerson A-15 Bugturm über dem Bombenschützen eingebaut. Etwa 50 weitere Änderungen an der Zelle wurden vorgenommen, darunter ein neu gestalteter Bombenschützenraum mit einem verglasten, dreiteiligen Bombensichtfenster, das die "Treibhaus"-Nase ersetzte. Der Heckturm erhielt größere Fenster für eine bessere Sicht, und der Rückenturm der Martin A-3 erhielt eine vergrößerte "High Hat"-Kuppel. Die Positionen der Bordschützen wurden mit Plexiglasfenstern versehen und seitlich versetzt, um die gegenseitige Beeinflussung der beiden Bordschützen im Kampf zu verringern. Die maximal erreichte Fluggeschwindigkeit betrug 478 km/h."

 us_heavy_bomber_equipment_4_b:0 "Boeing B-50 'Super Fortress' Schwerer Bomber"
 us_heavy_bomber_equipment_4_b_short:0 "B-50 (Hv.B)"
 us_heavy_bomber_equipment_4_b_desc:0 "Die Boeing B-50 Superfortress ist ein strategischer Bomber und eine Weiterentwicklung der Boeing B-29. Sie wurde mit leistungsstärkeren Pratt & Whitney R-4360-Triebwerken, einer stärkeren Struktur, einem höheren Seitenleitwerk und anderen Verbesserungen ausgestattet. Die Entwicklung begann 1944 mit dem Wunsch, die unzuverlässigen Wright R-3350 Duplex-Cyclone-Motoren durch den leistungsfähigeren vierreihigen 28-Zylinder-Sternmotor Pratt & Whitney R-4360-33 Wasp Major zu ersetzen. Das modifizierte Flugzeug mit der Bezeichnung XB-44 Superfortress flog erstmals im Mai 19. Durch die Verwendung einer neuen Aluminiumlegierung wurde die Tragfläche stabiler und leichter, während das Fahrwerk verstärkt wurde, damit das Flugzeug mit einem Gewicht von bis zu 18.000 kg betrieben werden konnte.  Die Bewaffnung war ähnlich wie bei der B-29, mit zwei Bombenschächten für 9.100 kg Bomben und weiteren 3.600 kg extern. Die Verteidigungsbewaffnung bestand aus dreizehn 12,7-mm-Maschinengewehren in fünf Türmen. Ihre maximale Fluggeschwindigkeit betrug 634 km/h."

 us_heavy_bomber_equipment_4_c:0 "Consolidated B-32 'Dominator' Schwerer Bomber"
 us_heavy_bomber_equipment_4_c_short:0 "B-32 (Hv.B)"
 us_heavy_bomber_equipment_4_c_desc:0 "Die Consolidated B-32 Dominator (Consolidated Model 34) war ein schwerer strategischer Bomber mit vier Triebwerken, der für die United States Army Air Forces gebaut wurde. Er wurde von Consolidated Aircraft parallel zur Boeing B-29 Superfortress entwickelt, als Ausweichkonstruktion für den Fall, dass sich die B-29 als erfolglos erweisen sollte. Das Modell 33, auf dem der Vorschlag von Consolidated basierte, ähnelte der B-24 Liberator. Wie die B-24 war es ursprünglich mit einem Zwillingsleitwerk und einem großen Davis-Flügel entworfen worden, jedoch mit einem längeren, runderen Rumpf und einer abgerundeten Nase. Die Triebwerke sollten das gleiche Quartett von Wright Duplex-Cyclones mit 2.200 PS sein und eine Höchstgeschwindigkeit von 575 km/h ermöglichen. Die Prototypen erhielten eine ungerade Mischung von Maschinengewehren und hatten Probleme mit den angetriebenen Türmen, so dass die Serienmodelle zehn manuell bediente 12,7-mm-Maschinengewehre in Türmen hatten. Die Nutzlast betrug bis zu 9100 kg an Bomben."

 USA_jet_strat_bomber_equipment_1:0 "Boeing B-47 'Stratojet' Schwerer Düsenbomber"
 USA_jet_strat_bomber_equipment_1_short:0 "B-47 (Hv.J.B)"

 # USA Flying Boat # ""
 USA_flying_boat_equipment_1:0 "Consolidated PBY-1 'Catalina' Flugboot"
 USA_flying_boat_equipment_1_short:0 "PBY-1 (Fly.Bt)"
 USA_flying_boat_equipment_1_desc:0 "Die Consolidated PBY Catalina ist ein amerikanisches Flugboot und später ein Amphibienflugzeug der 1930er und 1940er Jahre, das von Consolidated Aircraft hergestellt wurde. Sie war eines der am häufigsten eingesetzten Wasserflugzeuge des Zweiten Weltkriegs. Catalinas dienten in allen Teilstreitkräften der Vereinigten Staaten sowie in den Luft- und Seestreitkräften vieler anderer Nationen. PBYs wurden in der U-Boot-Bekämpfung, bei Patrouillenbombardements, als Geleitschutz für Konvois, bei Such- und Rettungseinsätzen (insbesondere bei der Luftrettung auf See) und beim Frachttransport eingesetzt. Die PBY war das zahlreichste Flugzeug seiner Art. Die PBY-1 war die erste Serienversion mit zwei 900 PS starken Pratt & Whitney R-1830-64 Twin Wasp-Sternmotoren. Ihre Höchstgeschwindigkeit lag bei 300 km/h und sie hatte eine Reichweite von 3000 km. Die Bewaffnung bestand aus vier 7,62-mm-Maschinengewehren, zwei 12,7-mm-Maschinengewehren und einer Nutzlast von 1814 kg an Bomben, Wasserbomben oder Torpedos."

 USA_flying_boat_equipment_2:0 "Consolidated PBY-3 'Catalina' Flugboot"
 USA_flying_boat_equipment_2_short:0 "PBY-3 (Fly.Bt)"
 USA_flying_boat_equipment_2_desc:0 "Die PBY-3 unterschied sich nur in Details und wurde von zwei 1000 PS Pratt & Whitney R-1830-66-Motoren angetrieben (PBY-4 von den etwas stärkeren 1050 PS Pratt & Whitney R-1830-72-Motoren), ihre Höchstgeschwindigkeit lag bei 300 km/h und sie hatte eine Reichweite von 3500 km. Die Bewaffnung bestand aus drei 7,62-mm-Maschinengewehren, zwei 12,7-mm-Maschinengewehren und einer Nutzlast von 1814 kg an Bomben, Wasserbomben oder Torpedos."

 USA_flying_boat_equipment_3:0 "Consolidated PBY-5 'Catalina' Flugboot"
 USA_flying_boat_equipment_3_short:0 "PBY-5 (Fly.Bt)"
 USA_flying_boat_equipment_3_desc:0 "Die PBY-5 wurde mit zwei 1200 PS starken R-1830-82 oder -92-Motoren und zusätzlichen Treibstofftanks (mit teilweise selbstdichtendem Schutz) aufgerüstet. Ihre Höchstgeschwindigkeit betrug 314 km/h und sie hatte eine Reichweite von 4000 km. Die Bewaffnung bestand aus drei 7,62-mm-Maschinengewehren, zwei 12,7-mm-Maschinengewehren und einer Nutzlast von 1814 kg an Bomben, Wasserbomben oder Torpedos."

 USA_flying_boat_equipment_4:0 "Martin PBM-1 'Mariner' Flugboot"
 USA_flying_boat_equipment_4_short:0 "PBM-1 (Fly.Bt)"
 USA_flying_boat_equipment_4_desc:0 "Das Martin PBM Mariner war ein amerikanisches Patrouillenbomber-Flugboot. Es wurde als Ergänzung zu den im Einsatz befindlichen Consolidated PBY Catalina und PB2Y Coronado entwickelt. Das erste Exemplar flog am 18. Februar 1939, und der Typ wurde im September 1940 in Dienst gestellt. Das Flugzeug war mit fünf Geschütztürmen (mit sechs 12,7-mm-Maschinengewehren), zwei 12,7-mm-Maschinengewehren in Blasen und Bombenschächten in den Motorgondeln ausgestattet, die bis zu 1800 kg Bomben, Wasserbomben oder Torpedos aufnehmen konnten. Die Tragfläche war freitragend und zeichnete sich durch eine saubere Aerodynamik mit einem unverspannten Doppelleitwerk aus. Die PBM-1 war mit einziehbaren Flügellandeschwimmern ausgestattet, die an der Außenseite angelenkt waren, mit Schwimmern, die von einer einzigen Strebe gestützt wurden und sich nach innen unter die Tragfläche zurückzogen, wobei die Kiele der Schwimmer knapp außerhalb der jeweiligen Motorgondeln lagen. Ihre beiden Wright R-2600-6-Motoren mit 1600 PS ermöglichten eine Höchstgeschwindigkeit von 330 km/h und eine Reichweite von 4800 km."

 # USA Transport #
 USA_transport_plane_equipment_1:0 "Lockheed UC-36B 'Electra' Transportflugzeug"
 USA_transport_plane_equipment_1_short:0 "UC-36B 'Electra' (T.P)"
 USA_transport_plane_equipment_1_desc:0 "Die Lockheed C-36 war die militärische Bezeichnung für die Lockheed 10 Electra. Es handelte sich um ein zweimotoriges Transportflugzeug mit niedrig angebrachten, sich verjüngenden, freitragenden Flügeln, einer zweiköpfigen Besatzung und Platz für zehn Passagiere. Die ursprüngliche Version wurde von zwei Pratt & Whitney Wasp Jr-Sternmotoren angetrieben. Sie hatte ein hoch angesetztes Leitwerk mit zwei horizontalen Steuerflächen in der Nähe der äußeren Enden des Leitwerks und einen flachwandigen Rumpf mit großen Kabinenfenstern. Die ersten Standard-Electras, die in der Armee eingesetzt wurden, waren drei Lockheed 10-As, die von zwei 450 PS starken Pratt & Whitney R-985-13-Motoren angetrieben wurden. Die C-36A war die Bezeichnung für fünfzehn Modell 10-As, die vom gleichen 450 PS starken R-985-13-Motor angetrieben wurden wie die Y1C-36. Die C-36B war die Bezeichnung für fünf Model 10-E, die von zwei 600 PS starken Pratt & Whitney R-1340-49-Motoren angetrieben wurden. Sie konnte etwa 1 Tonne Fracht über 1300 km befördern."

 USA_transport_plane_equipment_2:0 "Douglas C-47 'Skytrain' Transportflugzeug"
 USA_transport_plane_equipment_2_short:0 "C-47 'Skytrain' (T.P)"
 USA_transport_plane_equipment_2_desc:0 "Die Douglas C-47 Skytrain oder Dakota (Bezeichnung der RAF, RAAF und RNZAF) ist ein militärisches Transportflugzeug, das aus dem zivilen Verkehrsflugzeug Douglas DC-3 entwickelt wurde. Die C-47 unterschied sich von der zivilen DC-3 durch zahlreiche Modifikationen, u. a. durch eine Frachttür, eine Hebevorrichtung und einen verstärkten Boden sowie einen verkürzten Heckkonus für Segelflugzeug-Schleppschäkel und einen Astrodome im Kabinendach. Sie hatte eine Besatzung von 4 Personen und konnte 28 Soldaten oder 2 Tonnen Fracht befördern. Mehr als 10.000 Flugzeuge wurden in Long Beach und Santa Monica, Kalifornien, und Oklahoma City, Oklahoma, hergestellt. Mit ihren beiden luftgekühlten Pratt & Whitney R-1830-90C Twin Wasp-Motoren, die 1200 PS leisten, konnte eine Höchstgeschwindigkeit von 360 km/h bei einer Reichweite von 2600 km erreicht werden."

 USA_transport_plane_equipment_3:0 "Curtiss C-46 'Commando' Transportflugzeug"
 USA_transport_plane_equipment_3_short:0 "C-46 (T.P)"
 USA_transport_plane_equipment_3_desc:0 "Die Curtiss C-46 Commando ist ein zweimotoriges Transportflugzeug, das aus dem Curtiss CW-20-Höhenverkehrsflugzeug entwickelt wurde. Sie wurde als Militärtransporter von der USAAF und der Navy/Marine Corps als R5C eingesetzt. Die C-46 diente in einer ähnlichen Rolle wie ihr von Douglas gebautes Gegenstück, die C-47 Skytrain, wurde aber nicht in so großem Umfang produziert wie letztere. Bis November 1943 wurden 721 Änderungen an den Serienmodellen vorgenommen, von denen viele jedoch nur geringfügig waren, wie z. B. Änderungen am Treibstoffsystem, und es wurden auch weniger Kabinenfenster eingebaut. Das Militärmodell war mit doppelten Frachttüren, einem verstärkten Boden und einer hydraulisch betätigten Förderwinde ausgestattet; 40 Klappsitze waren die einzige Passagierunterkunft für das Flugzeug, das im Wesentlichen ein Frachtschlepper war. Tests zeigten, dass die Serienversion der C-46 in der Lage war, eine beträchtliche Nutzlast von 6800 kg oder 40 Soldaten zu befördern, und dass sie mit einem Motor gut fliegen konnte. Ihre Höchstgeschwindigkeit betrug 430 km/h und ihre Reichweite 5000 km."


 ### Japan Tanks ### ""
 JAP_gw_tank_equipment:0 "Typ A Ko-Gata Sensha Lt.TK"
 JAP_gw_tank_equipment_short:0 "Typ A Ko-Gata Sensha Lt.TK"
 JAP_gw_tank_equipment_desc:0 "Die frühen japanischen Panzer wurden in der Regel in Übersee gekauft. Die Japaner kauften dreizehn Renault FT, die sie als Typ A "Ko-Gata Sensha" bezeichneten, sowie zehn Renault NC1, die als Typ B "Otsu-Gata Sensha" bezeichnet wurden."



 # Light Tanks ""
 JAP_light_tank_equipment_1:0 "Typ 95 Ha-Go Lt.TK"
 JAP_light_tank_equipment_1_short:0 "Typ 95 Ha-Go Leutnant TK"
 JAP_light_tank_equipment_1_desc:0 "Der Typ 95 Ha-Go war der meistproduzierte japanische Panzer des Krieges. Er wurde entwickelt, um mit der motorisierten Infanterie Schritt zu halten, die bis zu 40 km/h schnell fahren konnte. Der Panzer wog 7,4 Tonnen und besaß einen Ein-Mann-Turm mit einer 37-mm-L/36,7-Kanone vom Typ 94 (von 1934) und zwei 7,7-mm-Maschinengewehren. Seine geschraubte Panzerung hatte eine maximale Stärke von 16 mm an der Front. Die Aufhängung war relativ schlecht und funktionierte auf unwegsamem Gelände nicht besonders gut, aber ansonsten verfügte er über eine fantastische Mobilität und war ein sehr effektiver Panzer in Situationen, in denen weniger Straßen zur Verfügung standen. Er war einer der besten leichten Panzer des frühen Krieges, wenn nicht sogar der beste."

 JAP_light_tank_equipment_2:0 "Typ 98 Ke-Ni Lt.TK"
 JAP_light_tank_equipment_2_short:0 "Typ 98 Ke-Ni Lt.TK"
 JAP_light_tank_equipment_2_desc:0 "Der Typ 98 Ke-Ni wurde 1938 entwickelt, um den früheren Typ 95 Ha-Go zu ersetzen. Seine Panzerung war geschweißt und an der Vorderseite gleich dick, aber an den Seiten besser abgeschrägt und bis zu 10 mm dick. Darüber hinaus war der Ke-Ni 50 cm niedriger als der Typ 95. Er hatte eine Höchstgeschwindigkeit von 50 km/h und war mit einem Zweimannturm ausgestattet, der eine 37-mm-L/46-Kanone vom Typ 100 und ein 7,7-mm-Maschinengewehr enthielt. Das Typ 100 Geschütz hatte eine Mündungsgeschwindigkeit von 760 m pro Sekunde. "

 JAP_light_tank_equipment_3:0 "Typ 2 Ke-To Lt.TK"
 JAP_light_tank_equipment_3_short:0 "Typ 2 Ke-To Leutnant TK"
 JAP_light_tank_equipment_3_desc:0 "Der Typ 2 Ke-To war ein verbesserter Typ 98 Ke-Ni mit einem vergrößerten Turm und einer verbesserten Typ 1 37mm L/50 Kanone, die eine Mündungsgeschwindigkeit von 800m pro Sekunde hatte. Die Produktion begann 1944, und es wurden 34 Exemplare fertiggestellt, von denen jedoch keines im Kampf eingesetzt wurde."

 JAP_light_tank_equipment_4:0 "Typ 4 Ke-Nu"
 JAP_light_tank_equipment_4_short:0 "Typ 4 Ke-Nu Lt.TK"
 JAP_light_tank_equipment_4_desc:0 "Der Typ 4 Ke-Nu war ein Umbau des bestehenden Typ 95 Ha-Go, der stattdessen mit dem gleichen Turm und der gleichen Panzerkanone wie der mittlere Panzer Typ 97 Chi-Ha ausgestattet wurde. Die Panzerung wurde auf maximal 25 mm an der Geschützmantelfläche verbessert. Bei der Kanone handelte es sich um die größere, aber schwächere 57-mm-L/18-Kanone des Typs 97, die die HE-Feuerkraft erheblich verbesserte, aber die Höchstgeschwindigkeit des 8,4 Tonnen schweren Panzers wurde auf 40 km/h reduziert. "

 JAP_light_tank_equipment_5:0 "Typ 5 Ke-Ho Lt.TK"
 JAP_light_tank_equipment_5_short:0 "Typ 5 Ke-Ho Lt.TK"
 JAP_light_tank_equipment_5_desc:0 "Der Typ 5 Ke-Ho war ein fortschrittlicher Prototyp eines leichten Panzers, dessen Entwicklung 1942 begann. Er war speziell für den Kampf gegen feindliche Panzer und nicht gegen die Infanterie konzipiert und mit einer bis zu 20 mm dicken Panzerung und einer Hochgeschwindigkeitskanone Typ 1 47 mm L/54 ausgestattet. Sein Motor war ein Dieselmotor vom Typ 100 mit 150 PS, der eine Höchstgeschwindigkeit von 50 km/h ermöglichte, obwohl er 10 Tonnen wog."

 # light TD ""
 JAP_light_tank_destroyer_equipment_1:0 "Leichter TD Typ 95"
 JAP_light_tank_destroyer_equipment_1_short:0 "Typ 95 Leichter TD"
 JAP_light_tank_destroyer_equipment_1_desc:0 "Um die Panzerabwehrfähigkeit der vorhandenen leichten Panzer des Typs 95 zu erhöhen, erfolgte ein Umbau beschädigter Panzer mit einer 25-mm-Luftabwehrkanone des Typs 96 in einem offenen, niedrigen Aufbau ähnlich dem deutschen "Marder". Die Kanone hatte eine Mündungsgeschwindigkeit von 900m/s und eine etwas bessere Durchschlagskraft als die kurzläufige 37mm Kanone. Der Panzerjäger wurde hauptsächlich mit speziell entwickelter AP-Munition in 15-Schuss-Magazinen bestückt. Es handelte sich um eine Modifikation, die vorgenommen wurde, bis bessere Geschütze verfügbar waren."

 JAP_light_tank_destroyer_equipment_2:0 "Typ 2 Ke-Ti Leichter TD"
 JAP_light_tank_destroyer_equipment_2_short:0 "Typ 2 Ke-Ti Leichter TD"
 JAP_light_tank_destroyer_equipment_2_desc:0 "Er basierte auf dem Fahrgestell des Ke-Ni und hatte eine feste dreiseitige Kasematte, in der die 47 mm L/54 vom Typ 1 untergebracht war. Die Kasemattenpanzerung betrug 20 mm an der Front und 10 mm an den Seiten. Seine Höchstgeschwindigkeit auf der Straße betrug 50 km/h."

 JAP_light_tank_destroyer_equipment_3:0 "Typ 5 Ho-Ru Leichter TD"
 JAP_light_tank_destroyer_equipment_3_short:0 "Typ 1941 Ho-Ru Light TD"
 JAP_light_tank_destroyer_equipment_3_desc:0 "Der Typ 5 Ho-Ru II war für die Bekämpfung amerikanischer mittlerer Panzer gedacht. Er wurde auf einem Fahrgestell des Typs 95 Ha-Go Panzerkampfwagen aufgebaut und sollte dem deutschen "Hetzer" ähneln, d.h. er sollte schlank und klein sein. Bei der Kanone handelte es sich um ein neu entwickeltes, längeres Hochgeschwindigkeitsgeschütz des Typs 57 mm L/35 (das aus der früheren Kanone des Typs 97 hervorgegangen war), das eine Panzerung von 50 mm auf 500 m durchschlagen konnte. Seine steil abfallende Frontpanzerung betrug 40 mm."

 JAP_light_tank_destroyer_equipment_4:0 "Typ 5 Ho-Ru II Leichter TD"
 JAP_light_tank_destroyer_equipment_4_short:0 "Typ 1944 Ho-Ru II Leichter TD"
 JAP_light_tank_destroyer_equipment_4_desc:0 "Der Typ 5 Ho-Ru II war für die Bekämpfung amerikanischer mittlerer Panzer konzipiert. Er wurde auf einem Ha-Go-Tankettenfahrgestell des Typs 95 aufgebaut und sollte dem deutschen "Hetzer" ähnlich sein. Das Geschütz war ein 75-mm-Geschütz vom Typ 90 L/38,4. Seine steil abfallende Panzerung wurde auf 60 mm verbessert. Obwohl ihm ein Turm fehlte, war er schwerer als der ursprüngliche Ha-Go-Panzer. "

 # light SPG ""
 JAP_light_tank_artillery_equipment_1:0 "Typ 98 Ke-Se Leicht SP.Art"
 JAP_light_tank_artillery_equipment_1_short:0 "Typ 98 Ke-Se Leicht SP.Art"
 JAP_light_tank_artillery_equipment_1_desc:0 "Ein 75-mm-L/29-Kavalleriegeschütz des Typs 41 wurde in ein turmloses Fahrgestell des Typs 98 Ke-Ni mit erhöhten Seiten eingebaut. Das veraltete Geschütz aus dem Jahr 1908 hatte eine Lafette mit Speichen, die für das motorisierte Ziehen unbrauchbar war und ohnehin ersetzt werden musste. Es hatte eine Reichweite von 8 km und verschoss eine Granate von 6 kg."

JAP_light_tank_artillery_equipment_2:0 "Typ 5 Ku-Se Leicht SP.Art"
JAP_light_tank_artillery_equipment_2_short:0 "Typ 5 Ku-Se Leicht SP.Art"
JAP_light_tank_artillery_equipment_2_desc:0 "Der Typ 5 Ku-Se war eine Variante des Typ 5 Ke-Ho, die mit einem 105mm L/17 Gebirgsgeschütz vom Typ 99 ausgestattet war, ähnlich wie der Typ 4 Ho-Ro. Das extrem geringe Gewicht des Geschützes machte es möglich, es auf ein so leichtes Fahrgestell zu montieren, obwohl die Reichweite des Geschützes nur 5500m betrug. Allerdings war die Granate mit 12,6 kg doppelt so schwer wie die 75 mm Kanone. Das Geschütz befand sich in einer festen Kasematte und war mit 10mm Platten gepanzert."

JAP_light_tank_artillery_equipment_3:0 "Typ 5 Ku-Ju Leicht SP.Art"
JAP_light_tank_artillery_equipment_3_short:0 "38 Typ 5 Ku-Ju Leicht SP.Art"
JAP_light_tank_artillery_equipment_3_desc:0 "Der leichte Mörserträger basierte auf dem turmlosen Ku-Se-Fahrgestell und verwendete einen 120-mm-Mörser vom Typ 2. Während des Marsches trug er den Mörser auf der Rückseite des Fahrzeugs, ähnlich wie der schwere Ha-To, und wenn er anhielt, wurde der Mörser auf dem Paar halbrunder Schienen, die den schweren Mörser führten, auf den Boden abgesenkt. Die 13,2 kg schwere Mörsergranate vom Typ 100 kann bis zu 4200 m weit verschossen werden. Der Mörser war in einer festen Kasematte untergebracht und mit 10 mm Platten gepanzert."

JAP_light_tank_artillery_equipment_4:0 "Typ 4 Ho-To Leicht SP.Art"
JAP_light_tank_artillery_equipment_4_short:0 "Typ 4 Ho-To Leicht SP.Art"
JAP_light_tank_artillery_equipment_4_desc:0 "Die Ho-To war eine Selbstfahrlafette auf einem modifizierten Ha-Go-Fahrgestell. In einer offenen Kasematte mit 10 mm Front- und Seitenpanzerung war eine kurzläufige 120-mm-Haubitze L/12 der Marine montiert. Es konnte eine 13 kg schwere Granate über 5300 m weit schießen."

# light flakpanzer ""

JAP_light_tank_aa_equipment_1:0 "Typ 98 Ta-Se Leichter SPAA"
JAP_light_tank_aa_equipment_1_short:0 "Typ 98 Ta-Se L.SPAA"
JAP_light_tank_aa_equipment_1_desc:0 "Wie alle anderen Länder erkannte auch Japan irgendwann, dass die mobile Luftabwehr für schnelle Divisionen vernachlässigt wurde. Man entschied sich für veraltete Fahrgestelle, deren militärischer Nutzen nicht mehr ausreichte, und stattete sie mit leichten Flugabwehrkanonen aus. Ein einzelnes 20-mm-Flugabwehrgeschütz vom Typ 98 - abgeleitet von der deutschen 20-mm-Flak-38 - wurde in einem umlaufenden, nach oben offenen Turm eines leichten Panzers vom Typ 98 Ke-Ni untergebracht, aber bei den Versuchen stellte sich heraus, dass das Fahrgestell zu klein war, um als stabile Geschützplattform zu dienen. Die effektive Reichweite des Flakgeschützes betrug 3500 m, aber das einzelne Geschütz war nicht sehr effektiv."

JAP_light_tank_aa_equipment_2:0 "Leichter SPAA Typ 98 So-Ki"
JAP_light_tank_aa_equipment_2_short:0 "Typ 98 So-Ki L.SPAA"
JAP_light_tank_aa_equipment_2_desc:0 "Wie die Versuche mit dem Typ 98 Ta-Se gezeigt haben, hat ein leichtes Fahrgestell mit Turm Probleme mit der Stabilität von Flakgeschützen, und so wurde eine bessere Halterung gefunden, indem der Turm von einem leichten Panzer vom Typ 98 Ke-Ni entfernt wurde. Die Fahrgestellseiten wurden um 40 cm angehoben und eine 20-mm-Zwillingslafette vom Typ 2 in einer voll drehbaren Lafette installiert. Der Richtschütze und der Lader waren jedoch nur an der Vorderseite durch die dünnen Geschützschilde vollständig geschützt, und die Seitenwände mussten abgesenkt werden, um die Lafette vollständig drehen zu können. Die effektive Reichweite der Geschütze betrug 3500 m."

JAP_light_tank_aa_equipment_3:0 "Typ 95 Ha-Ki SPAA"
JAP_light_tank_aa_equipment_3_short:0 "Typ 95 Ha-Ki L.SPAA"
JAP_light_tank_aa_equipment_3_desc:0 "1941 wurde klar, dass die 20mm Flakkanone gegen moderne Flugzeuge nicht mehr ausreichte und es wurde eine Lafette für eine Typ 99 25mm Zwillingslafette mit einem halbtürmigen Ha-Go gefunden. Es wurde nur der Turmring und ein dreiseitiger Halbturm verwendet, der mit Rungen befestigt war und trotzdem um 360° gedreht werden konnte. Für zusätzliche Stabilität in der Feuerstellung konnte ein Satz von vier Stützpfeilern abgesenkt und angehoben werden. Obwohl die Besatzung besser geschützt war als beim Typ 998 So-Ki, war das Heck und das Dach immer noch offen."

JAP_light_tank_aa_equipment_4:0 "Typ 97 Ho-Ki Leichter SPAA"
JAP_light_tank_aa_equipment_4_short:0 "Typ 97 Ho-Ki L.SPAA"
JAP_light_tank_aa_equipment_4_desc:0 "Da die Bedrohung durch moderne feindliche Flugzeuge 1944 zunahm, wurde der Typ 97 Ho-Ki mit einer einzigen 40mm/62 HI Aa-Kanone ausgestattet - im Wesentlichen eine britische "Pom-Pom" - und die effektive Höhe auf 4000m erhöht. Die Sprengkraft der 40-mm-Granaten reichte aus, um ein Flugzeug tatsächlich abzuschießen. Die Kanone war hinter einem voll drehbaren Halbschild montiert, das sehr niedrig und nach oben und hinten offen war."


JAP_light_amph_tank_equipment_0:0 "Spezieller Typ 2 Abschuss Ka-Mi Amph"
JAP_light_amph_tank_equipment_0_short:0 "Typ 2 Ka-Mi Amph. Panzer"
JAP_light_amph_tank_equipment_0_desc:0 "Der Special Type 2 Launch Ka-Mi war Japans erster amphibischer Serienpanzer des Krieges und wurde 1942 von der IJN entwickelt. Er war in erster Linie zur Unterstützung von amphibischen Invasionen und für Spezialeinsätze gedacht. Er basierte auf dem Ha-Go-Panzer Typ 95 der Armee, hatte aber eine komplett geschweißte Wanne mit Gummidichtungen anstelle einer genieteten Panzerung. Am vorderen Glacis und am hinteren Deck waren Pontons angebracht. Er war mit einer 37-mm-Hochgeschwindigkeits-Kanone und zwei 7,7-mm-Maschinengewehren ausgestattet. Er hatte eine Höchstgeschwindigkeit von 37 km/h an Land und 10 km/h im Wasser. Im Allgemeinen gilt er als der am besten konstruierte amphibische Panzer des Krieges."

JAP_light_amph_tank_equipment_1:0 "Spezialpanzer Typ 4 Ka-Tsu Amph"
JAP_light_amph_tank_equipment_1_short:0 "Typ 4 Ka-Tsu Amph. Panzer"
JAP_light_amph_tank_equipment_1_desc:0 "Der Special Type 4 Launch Ka-Tsu war ein japanisches amphibisches Landungsboot, das in den Jahren 1943 und 1944 gebaut wurde. Es wurde von Kommandant Hori Motoyoshi von der Marinewerft Kure entworfen und war zunächst unbewaffnet, wurde aber später mit 13-mm-Maschinengewehren und Torpedos ausgerüstet. Der Typ 4 hatte eine 10 mm starke, geschweißte Panzerung. Sie sollten von einem U-Boot aus gestartet werden und die Truppen an Land unterstützen. Interessanterweise versuchten die Japaner stattdessen, mit ihnen amerikanische Schlachtschiffe im Hafen zu torpedieren, aber der Typ 4 war für diese Aufgabe nicht geeignet. Im Jahr 1944 wurden 49 Stück gebaut."

JAP_light_amph_tank_equipment_2:0 "Spezielle To-Ku Amph vom Typ 5"
JAP_light_amph_tank_equipment_2_short:0 "Typ 5 To-Ku Amph. Panzer"
JAP_light_amph_tank_equipment_2_desc:0 "Der Special Type 5 Launch To-Ku war ein japanischer amphibischer Panzer, der 1945 gebaut wurde. Der To-Ku war groß und schwer; er verfügte über einen umfangreichen Panzerschutz mit 50 mm Panzerplatte in der vorderen Wanne. Der Turm war eine modifizierte Version des Turms des mittleren Panzers Typ 97 Shinhoto Chi-Ha und war mit einer 25-mm-Kanone vom Typ 1 und einem nach hinten gerichteten 7,7-mm-Maschinengewehr vom Typ 97 ausgestattet. An der vorderen Wanne waren eine 47-mm-L/54-Panzerkanone vom Typ 1 und ein 7,7-mm-Maschinengewehr vom Typ 97 angebracht. Das Fahrgestell basierte auf dem mittleren Panzer Typ 5 Chi-Ri, und die Aufhängung, die Pontons und das Antriebssystem entsprachen im Wesentlichen denen des Typ 3 Ka-Chi. Von diesem amphibischen Panzer wurde nur ein Prototyp gebaut."


#JAP_medium_tank_equipment_0:0 "Typ 89 I-Go"
#JAP_medium_tank_equipment_0_short:0 "Typ 89A I-Go Kō Med.TK"
#JAP_medium_tank_equipment_0_desc:0 "Der Typ 89 I-Go (manchmal auch als Chi-Ro bezeichnet) war ein mittlerer Infanterie-Unterstützungspanzer, der von 1925 bis 1929 vom Technischen Arsenal Osaka entwickelt wurde. Nach dem Vorbild des Vickers Medium C, den Japan 1927 gekauft hatte, verfügte er über eine kurzläufige 57-mm-Kanone, eine bis zu 17 mm dicke Panzerung und eine Höchstgeschwindigkeit von 26 km/h. Zwischen 1929 und 1937 wurden 404 Exemplare gebaut, davon 113 vom Typ 89A, die übrigen vom Typ 89B mit verbessertem Motor, Panzerung und Geschütz."

JAP_medium_tank_equipment_1:0 "Typ 97 Chi-Ha Med.TK"
JAP_medium_tank_equipment_1_short:0 "Typ 97 Chi-Ha Med.TK"
JAP_medium_tank_equipment_1_desc:0 "Der Typ 97 war Japans wichtigster mittlerer Panzer während des Krieges. Er war ursprünglich als Unterstützungspanzer für die Infanterie konzipiert und mit einer kurzläufigen 57-mm-L/10-Kanone mit geringer Geschwindigkeit ausgestattet. Die Sekundärbewaffnung bestand aus zwei 7,7-mm-Maschinengewehren. Er verfügte über eine bis zu 25 mm dicke geschweißte Panzerung. Er wurde auch als Basis für viele Varianten von Selbstfahrlafetten verwendet. Sein luftgekühlter V-12-Dieselmotor Mitsubishi SA12200VD leistete 170 PS und ermöglichte dem 15 Tonnen schweren Fahrzeug eine Höchstgeschwindigkeit von 38 km/h."

#JAP_medium_tank_equipment_3:0 "Typ 97 Shinhoto Chi-Ha Med.TK"
#JAP_medium_tank_equipment_3_short:0 "Typ 97 Kai Med.TK"
#JAP_medium_tank_equipment_3_desc:0 "Der Typ 97 Shinhoto Chi-Ha (oder Kai) war ein Typ 97 Chi-Ha mit einem verbesserten Dreimann-47-mm-Geschützturm. Die Kanone hatte eine höhere Geschwindigkeit als die 57-mm-Kanone des Chi-Ha und war im Kampf viel leistungsfähiger. Der Typ 97 Kai hatte eine Frontpanzerung von 25 mm, eine Seitenpanzerung von 26 mm und eine Heckpanzerung von 20 mm. Er hatte eine Höchstgeschwindigkeit von 38 km/h. Von 1942 bis 1943 wurden 930 Stück gebaut, und weitere 300 Typ 97 Chi-Ha wurden mit der neueren 47-mm-Panzerkanone nachgerüstet."

JAP_medium_tank_equipment_2:0 "Typ 1 Chi-He Med.TK"
JAP_medium_tank_equipment_2_short:0 "Typ 1 Chi-He Med.TK"
JAP_medium_tank_equipment_2_desc:0 "Der Typ 1 Chi-He war eine verbesserte Version des Typ 97 Chi-Ha, die gegen den M4 Sherman eingesetzt wurde, der sowohl die Panzerung des Typ 97 durchdringen als auch dessen Schüsse abwehren konnte. Der Typ 1 Chi-He war mit einer 47-mm-Panzerkanone des Typs 1 ausgestattet, deren Durchschlagskraft gegenüber der 57-mm-Kanone mit niedriger Geschwindigkeit erheblich verbessert war. Er verfügte über einen zusätzlichen Motor mit 70 PS, der die verbesserte Frontpanzerung von 50 mm kompensierte. Er war auch der erste japanische Panzer, der serienmäßig mit einem Funkgerät ausgestattet war."

#JAP_medium_tank_equipment_5:0 "Typ 3 Chi-Nu Med.TK"
#JAP_medium_tank_equipment_5_short:0 "Typ 3 Chi-Nu Med.TK"
#JAP_medium_tank_equipment_5_desc:0 "Der Typ 3 Chi-Nu wurde als Lückenfüller zwischen dem Typ 97 und dem Typ 4 Chi-To entwickelt, da dringend ein Panzer für den M4 Sherman benötigt wurde. Der Typ 3 wurde von Mai bis Oktober 1943 entwickelt, ging aber erst 1944 in Produktion, da die japanischen Panzer keine Priorität hatten. Er hatte eine 75-mm-Kanone, eine 50-mm-Schrägpanzerung an der Front und einen 240-PS-Motor, der eine Höchstgeschwindigkeit von 39 km/h ermöglichte. 166 Exemplare wurden von 1944 bis 1945 gebaut."

JAP_medium_tank_equipment_3:0 "Typ 4 Chi-To Med.TK"
JAP_medium_tank_equipment_3_short:0 "Typ 4 Chi-To Med.TK"
JAP_medium_tank_equipment_3_desc:0 "Der Typ 4 Chi-To war die fortschrittlichste japanische mittlere Panzerkonstruktion, die in Produktion ging. Er war ein 30 Tonnen schwerer, vollverschweißter Panzer mit einer maximalen Panzerstärke von 75 mm. Seine Hauptbewaffnung war eine auf dem Turm montierte 75-mm-L/56,4-Kanone vom Typ 5, außerdem verfügte er über zwei schwere Maschinengewehre für die Nahverteidigung. Sein 400-PS-Motor war deutlich besser als der des Typ 3 Chi-Nu und ermöglichte ihm eine Höchstgeschwindigkeit von 45 km/h."

JAP_medium_tank_equipment_4:0 "Typ 5 Chi-Ri Med.TK"
JAP_medium_tank_equipment_4_short:0 "Typ 5 Chi-Ri Med.TK"
JAP_medium_tank_equipment_4_desc:0 "Der Typ 5 Chi-Ri war die letzte mittlere Panzerkonstruktion der IJA während des Krieges. Auf der Grundlage von Informationen aus den Kämpfen an der Ostfront forderte die Armee einen neuen Panzer, der 37 Tonnen wog, eine verbesserte 75-mm-Panzerung und eine 88-mm-L/45-Kanone vom Typ 99 besaß. Die IJA wollte außerdem einen Panzer, der dem amerikanischen M4 Sherman konstant hohe Verlustquoten zufügen konnte. Mit seinem wassergekühlten Kawasaki-Benzinmotor vom Typ 98, der 550 PS leistete, konnte er die gleiche Höchstgeschwindigkeit von 45 km/h erreichen, obwohl er 7 Tonnen schwerer war als der Chi-To."

#JAP_medium_tank_equipment_4:0 "Typ 61"
#JAP_medium_tank_equipment_4_short:0 "Typ 61"
#JAP_medium_tank_equipment_4_desc:0 "Der Typ 61 ist ein später mittlerer Panzer, bei dem der Schutz Vorrang vor der Geschwindigkeit hatte. Er war mit einer 90 mm L/52-Panzerkanone bewaffnet. Seine Panzerung war günstig abgeschrägt und hatte eine maximale Stärke von 114 mm am Turm und 55 mm an der Wannenfront. Sein luftgekühlter Mitsubishi 12HM21WT 12-Zylinder-Dieselmotor leistete 570 PS, was eine Höchstgeschwindigkeit von 45 km/h ermöglichte."

### medium SPG ""

JAP_medium_tank_artillery_equipment_1:0 "Typ 4 Ho-Ro Med.SPA"
JAP_medium_tank_artillery_equipment_1_short:0 "Typ 4 Ho-Ro Med.SPA"
JAP_medium_tank_artillery_equipment_1_desc:0 "Das Fahrgestell war ein modifiziertes Chi-Ha-Fahrgestell vom Typ 97. Auf dieser Plattform war eine 150 mm L/11-Kurzrohrhaubitze vom Typ 38 montiert, die auf einem Entwurf des deutschen Waffenherstellers Krupp basierte, aber aus dem Jahr 1905 stammte und 1942 als veraltet ausgemustert worden war. Das Geschütz war in der Höhe auf 30 Grad begrenzt und konnte eine 35 Kilogramm schwere Granate 6.000 m weit verschießen. Aufgrund des Hinterladers betrug die maximale Feuerrate nur 5 Schuss pro Minute. Die Geschützbesatzung war an der Vorderseite durch ein Geschützschild mit einer Panzerstärke von 25 mm geschützt, doch reichte das Schild an den Seiten nur sehr kurz, so dass der Rest der Seiten und des Rückens ungeschützt blieb und das Geschütz aufgrund der fehlenden Sekundärbewaffnung im Nahkampf extrem verwundbar war."

JAP_medium_tank_artillery_equipment_2:0 "Typ 1 Ho-Ni II Med.SPA"
JAP_medium_tank_artillery_equipment_2_short:0 "Typ 1 Ho-Ni II Med.SPA"
JAP_medium_tank_artillery_equipment_2_desc:0 "Der Typ 1 Ho-Ni II war eine Variante des Panzerjägers Ho-Ni I, der eine 105-mm-L/24-Haubitze vom Typ 91 auf einem Chi-Ha-Fahrgestell vom Typ 97 trug. Der Ho-Ni II hatte auch einen verbesserten Aufbau, der an den vorderen Seiten mit 51mm gepanzert war und neu positionierte Beobachtungsvisiere, alles andere blieb gleich wie beim Chi-Ha-Fahrgestell. Er konnte eine 16 kg schwere Granate über 10 km weit schießen."

JAP_medium_tank_artillery_equipment_3:0 "Typ 5 Ho-Ta Med.SPA"
JAP_medium_tank_artillery_equipment_3_short:0 "Typ 5 Ho-Ta Med.SPA"
JAP_medium_tank_artillery_equipment_3_desc:0 " Ein 150-mm-Mörser vom Typ 97 mit langem Rohr und eine Ladevorrichtung wurden durch eine Öffnung in der Bodenplatte eines modifizierten Chi-Ha-Fahrgestells vom Typ 97 montiert, wobei sich die Bodenplatte unter dem Panzer befand. Die rückstoßabsorbierende Bodenplatte wurde von innen auf den Boden abgesenkt und war in wenigen Sekunden feuerbereit. Sie konnte eine 24 kg schwere Mörsergranate bis zu 4 km weit abfeuern. Aufgrund des relativ geringen Gewichts des Mörsers war das SPG sehr mobil und konnte sich innerhalb von 5 Minuten in eine Feuerposition begeben und einige verheerende Salven abfeuern. Nach dem Feuereinsatz war er in weniger als 2 Minuten verschwunden. Ein Abschuss ohne abgesenkte Bodenplatte würde die Aufhängung schwer beschädigen."

### medium TD ""
JAP_medium_tank_destroyer_equipment_1:0 "Typ 1 Ho-Ni I Med.TD"
JAP_medium_tank_destroyer_equipment_1_short:0 "Typ 1 Ho-Ni I Med.TD"
JAP_medium_tank_destroyer_equipment_1_desc:0 "Der Typ 1 Ho-Ni I war eine Selbstfahrlafette, die in erster Linie als Panzerzerstörer und gegebenenfalls als selbstfahrende Artillerie eingesetzt wurde. Sie wurde unter Verwendung des Motors und des Fahrgestells des Typs 97 Chi-Ha entwickelt und ersetzte die 57-mm-Panzerkanone durch eine 75-mm-L/38-Artilleriekanone des Typs 90 mit einer hohen Mündungsgeschwindigkeit von 680 m/s. Dieses Geschütz war in einer offenen Kasematte montiert und hatte nur eine Frontpanzerung von 50 mm und eine Seitenpanzerung. Aufgrund seiner offenen Bauweise und des Fehlens von Maschinengewehren war es im Nahkampf recht verwundbar. Angetrieben wurde er von einem Mitsubishi Typ 97 Diesel SA 12200VD V12, der 170 PS leistete und eine Höchstgeschwindigkeit von 38 km/h ermöglichte. "

JAP_medium_tank_destroyer_equipment_2:0 "Typ 3 Ho-Ni III Med.TD"
JAP_medium_tank_destroyer_equipment_2_short:0 "Typ 3 Ho-Ni III Med.TD"
JAP_medium_tank_destroyer_equipment_2_desc:0 "Der Typ 3 Ho-Ni III war ein Panzerzerstörer, der als Ersatz für den Typ 1 Ho-Ni I/II und den Typ 2 Ho-I gebaut wurde, die aus verschiedenen Gründen nicht wirklich optimal konstruiert waren. Der Typ 3 Ho-Ni III hingegen hatte einen vollständig geschlossenen Aufbau und eine bis zu 25 mm dicke geschweißte Panzerung. Zunächst wurde die 75-mm-L/38-Kanone des Typs 3 verwendet, die nur geringfügig besser war als die des Typs 90. Später wurde eine verbesserte 75-mm-L/56-Kanone des Typs 4 eingesetzt, die aus einer Flak-Kanone entwickelt wurde. Er hatte eine Höchstgeschwindigkeit von etwa 38 km/h."

JAP_medium_tank_destroyer_equipment_3:0 "Typ 5 Na-To Med.TD"
JAP_medium_tank_destroyer_equipment_3_short:0 "Typ 5 Na-To Med.TD"
JAP_medium_tank_destroyer_equipment_3_desc:0 "Der Typ 5 Na-To wurde als Verbesserung des bestehenden Typ 3 Ho-Ni III entwickelt, der extreme Schwierigkeiten bei der Bekämpfung fortschrittlicher alliierter Fahrzeuge hatte. Der Typ 5 Na-To mit offener Spitze wurde mit verschiedenen 75-mm-Kanonen getestet, von denen jedoch keine wirklich etwas bewirkte. Schließlich wurde eine langläufige 105-mm-Kanone vom Typ 14 auf das Fahrgestell gesetzt und erzielte endlich Ergebnisse, kein mittlerer Panzer konnte hoffen, einen Treffer dieser Kanone zu überleben. Obwohl das Fahrzeug mehr wog als seine Vorgänger, hatte es eine höhere Höchstgeschwindigkeit von 40 km/h und eine 12 mm dicke, geschweißte Panzerung. "

### medium SPAA ""

JAP_medium_tank_aa_equipment_1:0 "Typ4 Ho-Po Medium SPAA"
JAP_medium_tank_aa_equipment_1_short:0 "Typ4 Ho-Po med.SPAA"
JAP_medium_tank_aa_equipment_1_desc:0 "Der Typ4 Ho-Po kombinierte eine 40-mm-Luftabwehrwaffe mit einem Fahrgestell des Typs 97 Chi-Ha für die Luftverteidigung in mittlerer Höhe oder gegen beschießende Flugzeuge. Obwohl die Bofors 40mm Pom-Pom 1935 von der IJA zunächst abgelehnt wurde, wurden spätere Versionen wie der QF 2-Pfünder Mk. VIII kopiert und als 40mm/62 HI Shiki auf dieser Lafette eingesetzt. Man erkannte, dass die 25 mm Flak mit einer effektiven Reichweite von 3000 m nicht die Reichweite und Sprengkraft hatte, um moderne Flugzeuge zu verletzen, wenn sie nicht in größerer Zahl eingesetzt wurde. Die Kanone war auf einer dreiseitigen, festen Kasematte montiert, ähnlich wie bei der Ho-Ro, was das Anvisieren von Flugzeugen aufgrund des begrenzten Feuerbogens sehr schwierig machte."

JAP_medium_tank_aa_equipment_2:0 "Typ 5 Ho-Ka Mittleres SPAA"
JAP_medium_tank_aa_equipment_2_short:0 "Typ 5 Ho-Ka m.SPAA"
JAP_medium_tank_aa_equipment_2_desc:0 "Ein großer Sprung in der Luftverteidigung wurde mit zwei 40mm/62 Flakgeschützen auf einem Typ 97 Chi-Ha Fahrgestell in einem offenen, rautenförmigen Drehturm gemacht. Mit einer effektiven Reichweite von 4000 Metern und der Zwillingskonfiguration war die Kanone eine effektive Luftabwehrplattform. Die steil abfallenden 10-mm-Seiten des Turms boten der Besatzung ausreichenden Schutz gegen Handfeuerwaffen, aber die sehr große Öffnung lud geradezu zum Einschlag von Granaten oder Mörsergranaten im Nahbereich ein."

JAP_medium_tank_aa_equipment_3:0 "Ho-Ho med SPAA"
JAP_medium_tank_aa_equipment_3_short:0 "Ho-Ho m.SPAA"
JAP_medium_tank_aa_equipment_3_desc:0 "Schließlich wurde ein 75-mm-Luftabwehrgeschütz des Typs 11 in offener Lafette auf einem Chi-Ha-Fahrgestell des Typs 97 installiert, um ein leistungsfähiges selbstfahrendes Luftabwehrgeschütz zu erhalten. Obwohl die effektive Deckung und Sprengkraft weitaus größer war als bei den 25-mm- oder 40-mm-Lafetten, war die Besatzung dem feindlichen Feuer völlig ausgeliefert. Die effektive Reichweite wurde im Vergleich zur 40-mm-Lafette auf 7200 m fast verdoppelt."

### Assault Guns ""

JAP_medium_assault_gun_equipment_1:0 "SS-Ki Typ 94 Med.Ass.Gun"
JAP_medium_assault_gun_equipment_1_short:0 "SS-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_1_desc:0 "Die Basisversion des SS-Ki war ein Pionierpanzer auf dem Fahrgestell des Typs 89 I-Go, der für das Ausheben von Gräben, das Räumen von Minen und Hindernissen ausgerüstet war. Da er normalerweise nur mit einem Flammenwerfer und Maschinengewehren bewaffnet war, konnte er keine Bunker auf größere Entfernung angreifen. Für die Sturmgeschützversion des SS-Ki wurde ein 75-mm-Berggeschütz des Typs 94 in die Frontplatte eingebaut, um ihm eine hochexplosive Feuerkraft zu verleihen; der Flammenwerfer musste in dieser Konfiguration entfernt werden, die übrige Ausrüstung blieb jedoch erhalten. Die Frontpanzerung wurde in der Version mit Sturmgeschütz auf 50 mm aufgerüstet. Das Gewicht des Fahrzeugs stieg von 13 auf 15 Tonnen und sein Mitsubishi I6-Dieselmotor mit 145 PS ermöglichte eine Höchstgeschwindigkeit von 33 km/h."

JAP_medium_assault_gun_equipment_2:0 "SS-Ki Typ 99 Med.Ass.Gun"
JAP_medium_assault_gun_equipment_2_short:0 "SS-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_2_desc:0 "Da die 75-mm-Gebirgskanone nicht in der Lage war, Bunker zu sprengen, wurde eine 100-mm-Gebirgskanone vom Typ 99 eingebaut, um die Feuerkraft und Durchschlagskraft zu erhöhen. Die Frontpanzerung wurde zusätzlich auf 60 mm verstärkt. Die besonders leichten 100mm Geschosse hatten mit 12,6kg fast das doppelte Gewicht der 75mm Geschosse, die geringe Reichweite von 5500m spielte bei dem Sturmgeschütz keine Rolle. Das Gewicht des Fahrzeugs stieg weiter auf 17 Tonnen und die Höchstgeschwindigkeit wurde auf 30 km/h reduziert. "

JAP_medium_assault_gun_equipment_3:0 "Typ 97 Chi-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_3_short:0 "Typ 97 Chi-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_3_desc:0 "Das Sturmgeschütz basierte auf einem turmlosen Typ 97 Chi-Ha und einem frontal montierten, kurzläufigen 120mm Marinegeschütz mit Mündungsbremse. Das gleiche Geschütz wurde auch für den Typ 97 Shinhoto Chi-Ha verwendet, aber man war der Meinung, dass eine Sturmgeschützversion wirtschaftlicher wäre. Es hatte eine Frontpanzerung von bis zu 80 mm. Er hatte den gleichen luftgekühlten Mitsubishi SA12200VD V-12-Dieselmotor mit 170 PS, der dem 16 Tonnen schweren Fahrzeug eine Höchstgeschwindigkeit von 37 km/h ermöglichte."

#### Heavy #### ""

# heavy tanks ""
JAP_heavy_tank_equipment_1:0 "Typ 95 Hv.TK"
JAP_heavy_tank_equipment_1_short:0 "Typ 95 Hv.TK"
JAP_heavy_tank_equipment_1_desc:0 "Der Typ 95 Ro-Go war ein schwerer japanischer Panzer mit mehreren Türmen, der 1935 gebaut wurde. Er verfügte über eine speziell entwickelte 70-mm-Kanone und eine sekundäre Turmbewaffnung mit einer 37-mm-Kanone und mehreren 6,5-mm-Maschinengewehren. Er wog 26 Tonnen und hatte nur einen einzigen 6-Zylinder-Reihenmotor, der 290 PS leistete - seine Höchstgeschwindigkeit lag bei bescheidenen 22 km/h. Er hatte eine geschweißte Panzerung von bis zu 35 mm Dicke. Letztendlich war die Konstruktion zu kompliziert, sehr langsam und unzuverlässig, und es wurden nur 4 Prototypen gebaut, alle im Jahr 1934. Das Fahrgestell wurde später im Krieg in anderen SPG-Konstruktionen verwendet."

JAP_heavy_tank_equipment_2:0 "Typ 101 Ro-To Hv.TK"
JAP_heavy_tank_equipment_2_short:0 "Typ 101 Mi-To Hv.TK"
JAP_heavy_tank_equipment_2_desc:0 "Der Typ 101 war eine Neuentwicklung des schweren Panzers Typ 95 aus dem Jahr 1935 und besaß die gleiche Grundkonstruktion. Er wurde jedoch in Bezug auf Panzerung und Aufhängung erheblich verbessert und die 2 kleineren Geschütztürme des älteren Panzers wurden eliminiert. Die 70mm Frontplatte war nun ein einziges, nicht gestuftes Stück und hatte eine Neigung von 45°. Die Bewaffnung bestand aus der 75-mm-Kanone L/56 Typ 3, die von einer Flak-Kanone abgeleitet war. Die gleiche Kanone wurde später auf dem mittleren Panzer Chi-Ri und dem Panzerzerstörer Na-To verwendet. Das 26 Tonnen schwere Fahrzeug wurde von einem Mitsubishi Type4 V-12 mit 400 PS angetrieben, der eine Höchstgeschwindigkeit von 35 km/h erreichte. "

JAP_heavy_tank_equipment_3:0 "Typ 103 Ro-I Hv.TK"
JAP_heavy_tank_equipment_3_short:0 "Typ 103 Ro-I Hv.TK"
JAP_heavy_tank_equipment_3_desc:0 "Der Typ 103 war die neu gestaltete, schwerere Variante des mittleren Panzers Typ 5 Chi-Ri. Seine Bewaffnung wurde auf eine 88-mm-Kanone vom Typ 99 aufgerüstet, die von der Flak-Kanone übernommen wurde, und die schräge Frontpanzerung betrug 90 mm. Das 42 Tonnen schwere Fahrzeug wurde von einem Kawasaki Typ 98 V-12 mit 550 PS angetrieben, der eine Höchstgeschwindigkeit von 35 km/h erreichte.  "

JAP_heavy_tank_equipment_4:0 "Typ 105 Ro-Ni Hv.TK"
JAP_heavy_tank_equipment_4_short:0 "Typ 105 Ro-Ni Hv.TK"
JAP_heavy_tank_equipment_4_desc:0 "Der Typ Ro-Ni war ein verbesserter Typ 103 mit verstärkter Panzerung und einer 105 mm L/45-Panzerkanone vom Typ 104, die aus der Kanone vom Typ 92 entwickelt wurde. Seine Frontpanzerung wurde auf 110 mm erhöht. Das 47 Tonnen schwere Fahrzeug wurde von demselben Kawasaki Typ 98 V-12 mit 550 PS angetrieben, der eine Höchstgeschwindigkeit von 33 km/h auf der Straße erreichte."

### heavy SPG ""

JAP_heavy_tank_artillery_equipment_1:0 "Typ 4 Ha-To Hvy.SPA"
JAP_heavy_tank_artillery_equipment_1_short:0 "Typ 4 Shisei Hvy.SPA"
JAP_heavy_tank_artillery_equipment_1_desc:0 "Der Typ 4 Ha-To wurde Ende 1943 als mobile Feuerunterstützungsplattform konzipiert. Er nutzte den bereits vorhandenen 300-mm-Mörser vom Typ 3, der auf einem modifizierten Fahrgestell montiert war, das auf dem des mittleren Panzers Typ 4 Chi-To und des gepanzerten mittleren Raupentransporters Typ 4 Chi-So basierte. Die Panzerung war dünner als beim Chi-To und der Motorraum war nach vorne verlegt. Der Mörser hatte eine Reichweite von 3000 m und warf ein 170 kg schweres Projektil ab. Das Geschütz selbst wog fast 1,5 Tonnen, und um zu verhindern, dass sich der Schwerpunkt verschob und das Fahrzeug umkippte, konnte es nicht mehr als 50 Grad angehoben werden. Zum Abfeuern wurde es über die Rückseite des Fahrzeugs auf den Boden abgesenkt, auf eine Bodenplatte, und eine Ladevorrichtung half bei der Verladung der schweren Granaten. Das Fahrzeug wog etwa 14 Tonnen und sein wassergekühlter Mitsubishi-Motor leistete 115 PS und ermöglichte eine Höchstgeschwindigkeit von 40 km/h."

JAP_heavy_tank_artillery_equipment_2:0 "Typ 4 Ha-To II Hvy.SPA"
JAP_heavy_tank_artillery_equipment_2_short:0 "Typ 4 Shisei II Hvy.SPA"
JAP_heavy_tank_artillery_equipment_2_desc:0 "Der Typ Ha-To verfügte über eine starke Feuerkraft, hatte aber eine begrenzte Reichweite. Das Rohr des Typ 3 Mörsers wurde daher verlängert, um die effektive Reichweite auf 4500 m zu erhöhen. Auch die sehr dünne Panzerung wurde auf ein Minimum von 20 mm und 30 mm an der Front erhöht, um dem gelegentlichen Beschuss durch die Gegenbatterie besser standhalten zu können."

JAP_heavy_tank_artillery_equipment_3:0 "Typ 99 Hiro-Sha Heavy SP.Art"
JAP_heavy_tank_artillery_equipment_3_short:0 "Typ 99 Hiro-Sha Schwerer SP.Art"
JAP_heavy_tank_artillery_equipment_3_desc:0 "Das SPG Hiro-Sha war eine Selbstfahrlafette mit einer 150-mm-Hauptkanone vom Typ 89 auf dem Fahrgestell des Typ 95 Heavy. Es handelte sich um eine Haubitze mit Eigenantrieb, die Kanone war einschließlich eines Geschützschildes an der Vorderseite in einem nach oben offenen Raum montiert. Sie verschoss eine Granate von 36 kg über eine Reichweite von fast 20 km."

### heavy TD ""

JAP_heavy_tank_destroyer_equipment_1:0 "Typ 95 Hi-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_1_short:0 "Typ 95 Hi-Hi Heavy TD"
JAP_heavy_tank_destroyer_equipment_1_desc:0 "Der schwere Panzerjäger Hi-Hi basierte auf einer Wanne vom Typ 95, die dem Typ 99 Hi-Ro Sha ähnelte. Die verwendete Kanone war eine 105-mm-Panzerkanone des Typs 14 in einer Frontlafette und einer offenen Wanne. Die Panzerung der Frontplatte und des Geschützschildes betrug 60 mm. Sein 400 PS starker luftgekühlter Mitsubishi AL Typ 4 V12-Dieselmotor mit Kompressor erlaubte eine Höchstgeschwindigkeit von 30 km/h."

JAP_heavy_tank_destroyer_equipment_2:0 "Ji-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_2_short:0 "Ji-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_2_desc:0 "Der Ji-Ro basierte ebenfalls auf einem Fahrgestell des Typs 95, aber der Kampfraum befand sich im hinteren Teil des Fahrzeugs und war vollständig geschlossen; die schräge Frontpanzerung wurde auf 90 mm erhöht. Die verwendete Kanone war eine verbesserte und verlängerte 105-mm-Panzerkanone vom Typ 14. Sein 400 PS starker luftgekühlter Mitsubishi AL Typ 4 V12-Dieselmotor mit Kompressor ermöglichte eine Höchstgeschwindigkeit von 25 km/h. "

JAP_heavy_tank_destroyer_equipment_3:0 "Ji-Ro Sha Heavy TD"
JAP_heavy_tank_destroyer_equipment_3_short:0 "Ji-Ro Sha Heavy TD"
JAP_heavy_tank_destroyer_equipment_3_desc:0 "Das Fahrgestell des Typ 95 wurde komplett überarbeitet, da das zusätzliche Gewicht nicht mehr getragen werden konnte. Ein 120 mm Marinegeschütz vom Typ 10 wurde in einem geschlossenen Kampfraum eingesetzt und die schräge Frontpanzerung auf 120 mm erhöht. Seine 550 PS starken luftgekühlten Kawasaki Ha-9 Benzinmotoren erlaubten eine Höchstgeschwindigkeit von 20 km/h."

### Super heavy tanks ""

JAP_super_heavy_tank_equipment_1:0 "Typ 4 O-I 100 S-Hv.TK"
JAP_super_heavy_tank_equipment_1_short:0 "Typ 4 O-I 100 Hv.TK"
JAP_super_heavy_tank_equipment_1_desc:0 "Der O-I 100 war ein superschwerer Panzer mit mehreren Türmen, der von Hideo Iwakuro, einem Oberst des Heeresministeriums, gefordert wurde. Es wurden zwei Versionen entworfen: eine 100-Tonnen-Version und eine 120-Tonnen-Version. Der Panzer war mindestens doppelt so groß wie der Typ 95 und mit einer 105-mm-Hauptkanone vom Typ 14 ausgestattet. Außerdem war er mit einer 47-mm-Panzerkanone, mehreren 7,7-mm-Maschinengewehren und zwei Raketenartilleriekanistern bewaffnet. Die Panzerung hatte eine maximale Stärke von 150 mm an der Front und 100 mm am Heck. Das erste Exemplar wurde 1943 gebaut. Seine beiden luftgekühlten Kawasaki Ha-9-Benzinmotoren mit 550 PS erlaubten eine Höchstgeschwindigkeit von 15 km/h."

JAP_super_heavy_tank_equipment_2:0 "Typ 5 Mi-To 120 S-Hv.TK"
JAP_super_heavy_tank_equipment_2_short:0 "Typ 4 Mi-To 120 Hv.TK"
JAP_super_heavy_tank_equipment_2_desc:0 "Der O-I 120 war ein superschwerer Panzer mit mehreren Türmen, der von Hideo Iwakuro, einem Oberst des Heeresministeriums, angefordert wurde. Dies ist die 120-Tonnen-Version. Der Panzer war mindestens doppelt so groß wie der Typ 95 und mit einer 150-mm-Hauptkanone vom Typ 96 ausgestattet. Außerdem war er mit zwei 47-mm-Panzerkanonen in den vorderen Türmen und mehreren 7,7-mm-Maschinengewehren sowie zwei Raketenartilleriekanistern bewaffnet. Die Panzerung hatte eine maximale Stärke von 200 mm vorne und 150 mm hinten. Das erste Exemplar wurde im Jahr 1945 gebaut. Seine beiden luftgekühlten 550 PS starken Kawasaki Ha-9-Benzinmotoren ermöglichten eine Höchstgeschwindigkeit von 12 km/h."

### S.H.SPG ""
JAP_super_heavy_tank_artillery_equipment_1:0 "Typ 6 O-Yu Geistermörser S.H.SPG"
JAP_super_heavy_tank_artillery_equipment_1_short:0 "Jap. SHSPG 43"
JAP_super_heavy_tank_artillery_equipment_1_desc:0 "Auf dem turmlosen schweren Panzer O-I war ein verbesserter 320-mm-Mörser vom Typ 98 montiert, der unter dem Spitznamen "Geisterraketen" bekannt war und dieser Selbstfahrlafette eine enorme Feuerkraft verlieh. Der Mörser besteht aus einem Stahlrohr, das an einem Ende durch eine Stahlgrundplatte verschlossen ist, die auf einer Holzplattform ruht. Die 300 kg schweren Geschosse passen um und auf das Rohr, anstatt in das Innere des Rohrs geworfen zu werden, so dass es sich um einen Zapfenmörser handelt. Die Reichweite jedes Schusses wurde durch Hinzufügen von Pulverladungen unterschiedlicher Größe an der Basis des Geschosses eingestellt. Die speziell verstärkten Rohre hielten nur 10 bis 15 Schuss pro Stück aus, bevor sie beschädigt und unbrauchbar wurden; aus diesem Grund führte die SPG eine Reihe von Ersatz-Zapfenrohren mit. Das SPG hatte eine sehr begrenzte Reichweite von 2000 m (1200 m bei der regulären Version) und behielt daher alle Sekundärbewaffnung und Panzerung der Panzerversion bei. Ein gepanzerter Kran half bei der Verladung der übergroßen Granaten."

JAP_super_heavy_tank_artillery_equipment_2:0 "Typ 7 O-Ky S.H.SPG"
JAP_super_heavy_tank_artillery_equipment_2_short:0 "Typ 7 O-Ky "Riese" superschweres SPG"
JAP_super_heavy_tank_artillery_equipment_2_desc:0 "Eine 240-mm-Belagerungshaubitze vom Typ 45 L/16.2 war auf einem superschweren O-I-Fahrgestell montiert, um Mobilität zu gewährleisten. Sie feuerte eine 200 kg schwere Granate über 14 km weit. Aufgrund der älteren Konstruktion musste das Geschütz in eine horizontale Position abgesenkt werden, wo es über einen Munitionsaufzug nachgeladen werden konnte. Das Geschütz selbst wog etwa 38 Tonnen, so dass das turmlose SPG ein Gesamtgewicht von etwa 130 Tonnen hatte. Seine beiden luftgekühlten 550 PS starken Kawasaki Ha-9-Benzinmotoren erlaubten wahrscheinlich eine Höchstgeschwindigkeit von 10 km/h, wobei die Straße nach der Passage des Riesen nicht mehr zu erkennen war."



