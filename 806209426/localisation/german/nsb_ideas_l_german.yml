 best_of_the_best_naval_academy_spirit_tt:0 "Neue Admirale: beginnen ohne jegliche Persönlichkeitsmerkmale."
 naval_academy_scholarships_spirit:0 "Akademie-Stipendien"
 naval_academy_scholarships_spirit_desc:0 "Es geht nur darum, den richtigen Leuten die Chance zu geben, zu glänzen."
 naval_academy_scholarships_spirit_tt:0 "Neue Admirale: Beginnen Sie ohne jegliche Persönlichkeitsmerkmale."
