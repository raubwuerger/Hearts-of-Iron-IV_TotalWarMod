 GER_jet_strat_bomber_equipment_1_desc:0 "Der experimentelle Nurflügler ist die Zukunft der Tarnkappenbombenflugzeuge. In Kombination mit der interkontinentalen Reichweite kann dieser Bomber selbst die entferntesten Feinde angreifen, bevor sie reagieren können."
