 CAM_enemy_partisan:0 "§RIndochina-Krieg§!"
 CAM_enemy_partisan_desc:0 "Unsere Wiederbesetzung Indochinas hat die Hoffnungen der Einheimischen auf einen friedlichen Übergang zur Unabhängigkeit zunichte gemacht. Die Viet Minh, die Issarak und die Pathet Lao gehören zu den bekanntesten nationalistischen Gruppen, die oft auch kommunistisch inspiriert sind und sich an den Aufständen gegen unsere Herrschaft beteiligen. Unser Einfluss auf Indochina ist sehr schwach, die Stabilität muss wiederhergestellt und die Viet Minh in Tonkin besiegt werden, wenn wir die Situation verbessern wollen.\n§4Diese Idee wird beseitigt, sobald die Viet Minh besiegt sind, dann kann die Erholung beginnen.§!"
 CAM_dead_partisan:0 "§OBefriedung Indochinas§!"
 CAM_dead_partisan_desc:0 "Mit der Vertreibung der Vietminh aus den wichtigsten städtischen Zentren und dem Erfolg unserer Aufstandsbekämpfungskampagnen kehrt die Stabilität nach Indochina zurück. Wir können unsere Position in der Region halten!"
 Asia_autonomy:0 "Streben nach Unabhängigkeit"
 Asia_autonomy_desc:0 "Nachdem das Bild der europäischen Überlegenheit nach zwei Weltkriegen und der japanischen Besatzung zerbrochen ist, wird das Streben nach Unabhängigkeit in Asien immer stärker."
 Viet_Minh1:0 "§BIndochinesische Guerilla-Tradition§!"
 Viet_Minh1_desc:0 "Unser Land eignet sich hervorragend für einen Guerillakrieg, und unser Volk hat eine lange Tradition, ungleiche Kämpfe zu führen. Jeder ausländische Invasor oder Besatzer wird es schwer haben, uns zu unterwerfen!"
 VIN_isolated_status:0 "§ONicht anerkannte Unabhängigkeit§!"
 VIN_isolated_status_desc:0 "Seit Beginn des Pazifikkriegs bemühen wir uns um freundschaftliche Beziehungen zu den Großmächten, doch bisher haben diese es vorgezogen, gute Beziehungen zu unseren früheren Kolonialherren zu unterhalten, die unsere Unabhängigkeit nicht anerkennen. Daher ist es sehr schwierig, ausländische Waren ins Land zu bekommen. Wenn wir doch nur einen ideologischen Verbündeten an unseren Grenzen hätten...\n§GDieser Gedanke wird sich in Luft auflösen, sobald wir ein kommunistisches Land als Nachbarn haben.§!"
 MAL_occupation_costs:0 "§YWiederbesetzung von Malaysia§!"
 MAL_occupation_costs_desc:0 "Die Rückeroberung unserer Kolonien in Malaysia ist eine kostspielige Angelegenheit. Nachdem wir vertrieben wurden, füllten andere Machthaber in der Region das Vakuum. Der vollständige Wiederaufbau der wirtschaftlichen und politischen Infrastruktur, die wir zuvor hatten, wird ein langer und unsicherer Prozess sein, da wir im Umgang mit den Einheimischen, insbesondere der kommunistischen MNLA, vorsichtig sein müssen. In der Zwischenzeit kann man sich nicht darauf verlassen, dass das ressourcenreiche Malaysia so viel zum Wiederaufbau Großbritanniens beiträgt, wie wir es gerne hätten..."
 MAL_occupation_costs1:0 "§YWiedererrichtung unserer Herrschaft§!"
 MAL_occupation_costs1_desc:0 "Mit der japanischen Invasion kam es zu einer wirtschaftlichen Zerrüttung und zu tiefgreifenden Veränderungen in der politischen Sphäre. Die Überwindung der wirtschaftlichen und politischen Risse wird ein langer und unsicherer Prozess sein, da wir uns in einer veränderten Gesellschaft zurechtfinden müssen, in der die kommunistische PKM viel Einfluss gewonnen hat... Gleichzeitig verlangt die Metropole, dass wir den wirtschaftlichen Aufschwung beschleunigen, damit die rohstoffreiche Kolonie einen maximalen Beitrag zur Nachkriegserholung leisten kann..."
 Indochina_occupation_costs:0 "§RKampf in Indochina§!"
 Indochina_occupation_costs_desc:0 "Unser Versuch, unsere Herrschaft über Indochina wiederherzustellen, hat sich als... schwierig erwiesen. Kommunistische Aufständische wie die Viet Minh sind schwer auszurotten und scheinen entschlossen, die Unabhängigkeit zu erlangen, äh, die Region zu destabilisieren. La Guerre Sale" wird sowohl im eigenen Land als auch international immer unpopulärer. Wir sollten diese Angelegenheit besser schnell regeln...\n§4Diese Idee wird entfernt, sobald die Vietn Minh besiegt sind oder wenn die Viet Minh die Kontrolle über alle ihre Kerngebiete übernehmen.§!"
 INS_occupation_costs:0 "§RRevolution in Indonesien§!"
 INS_occupation_costs_desc:0 "Am Ende des Pazifikkriegs erklärten einige Kollaborateure der Japaner die indonesische Unabhängigkeit und terrorisieren seitdem die ostindischen Gebiete. Während die Bemühungen um die Wiederherstellung der Ordnung und den Schutz der Eingeborenen im Großen Osten und auf Borneo weitgehend erfolgreich waren, kontrollieren die Revolutionäre den größten Teil Javas und Sumatras, wo die "sozialen Revolutionen" die Gesellschaft entwurzelt haben.\n Wir müssen uns auf dem gesamten Archipel schnellstens wieder durchsetzen, da die internationale Gemeinschaft beginnt, die Legitimität unserer Bemühungen in Frage zu stellen. Ein Großteil der finanziellen Unterstützung und des Handels, den wir von den USA erhalten, fließt in diese Kampagne, die sie als "imperialistisch" und damit inakzeptabel betrachten. Es wird bereits damit gedroht, uns von jeder weiteren Hilfe abzuschneiden, wenn wir nicht zu einer Verhandlungslösung kommen...\n§4Dieser Gedanke wird entweder verschwinden, wenn wir die indonesische Revolution besiegen oder wenn wir Ostindien ganz aufgeben.§!"
 INS_national_revolution:0 "§RIndonesische Nationale Revolution§!"
 INS_national_revolution_desc:0 "Der Kampf für unsere Freiheit hat endlich begonnen. Wir werden nicht ruhen, bis unsere Guerillakräfte die Belanda ins Meer zurücktreiben!"
 INS_internal_divides:0 "§OSpaltungen innerhalb der Revolution§!"
 INS_internal_divides_desc:0 "Obwohl sie im Kampf für die Unabhängigkeit geeint sind, sind die Gruppen, die die Revolution unterstützen, so unterschiedlich wie die vielen Inseln unseres Landes. Unter ihnen finden sich Radikale, Kommunisten, Islamisten, Regionalisten und viele mehr. Wir müssen sorgfältig darauf achten, dass diese internen Spaltungen nicht von unseren Feinden ausgenutzt werden!"
