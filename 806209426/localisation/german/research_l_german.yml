 HUN_light_infantry_tech_desc:0 "Die Verringerung der Anzahl von Unterstützungswaffen in unseren Infanteriedivisionen macht sie flexibler und verschafft ihnen einen Vorteil im Kampf in begrenztem Terrain wie Städten und Wäldern."

