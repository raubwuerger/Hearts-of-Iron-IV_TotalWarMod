 communism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für kommunistische Werte auszusprechen, und finden bei einem wachsenden Teil der Bevölkerung Unterstützung. Der Weg des Landes zum Kommunismus steht offen, es muss nur noch die Entscheidung für einen friedlichen oder gewaltsamen Übergang getroffen werden."
 prepare_for_communist_civil_war:0 "Bereiten Sie sich auf einen Bürgerkrieg vor"
 prepare_for_communist_civil_war_desc:1 "Wir haben keine Zeit, um auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit rasch vorantreiben, auch wenn einige dabei ihr Leben verlieren. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg unsere Streitkräfte, die Industrie und die Infrastruktur des Landes stark in Mitleidenschaft ziehen, aber er ist auch schneller und stellt sicher, dass wir unseren Willen anschließend mit mehr Nachdruck durchsetzen können."
 expand_civil_communist_support:0 "Zivile Unterstützung ausbauen"
 expand_civil_communist_support_desc:1 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache in der Bevölkerung weiter ausbreitet, und sie dazu ermutigen, die Autorität der derzeitigen Regierung öffentlich in Frage zu stellen. In dem Maße, wie die Position der Regierung zunehmend untergraben wird und die zivilen Unruhen zunehmen, wird es für uns einfacher, unsere Ziele zu erreichen. Dies gilt vor allem dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein eher... unheilvolles Mittel des Regimewechsels beinhalten."
 army_support_for_communist_civil_war:0 "Militärische Unterstützung ausbauen"
 army_support_for_communist_civil_war_desc:0 "Ohne umfassende Unterstützung durch das Militär wäre jede Hoffnung auf einen Sieg in einem ideologischen Kampf vergebens. Wir müssen die Loyalität von gut platzierten Einheiten unserer Streitkräfte sicherstellen."
 ensure_general_loyalty_for_communist_civil_war:1 "Sicherstellung der Loyalität der unteren Armeekommandos"
 ensure_general_loyalty_for_communist_civil_war_desc:0 "Möglicherweise hegen einige Generäle geheime Gefühle für die Demokratie. Wir müssen auf sie zugehen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 ensure_marshal_loyalty_for_communist_civil_war:0 "Sicherstellung der Loyalität der oberen Heeresleitung"
 ensure_marshal_loyalty_for_communist_civil_war_desc:0 "Es ist möglich, dass einige Feldmarschälle heimlich für den Faschismus sind. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 siphon_equipment_stockpiles_for_communist_civil_war:0 "EQUIPMENT abschöpfen"
 siphon_equipment_stockpiles_for_communist_civil_war_desc:0 "Indem wir die EQUIPMENTsbestände der Nation abschöpfen, können wir ein kleines Waffenarsenal anlegen, das uns in unserem zukünftigen Kampf helfen wird."
 formulate_surprise_attack_plan_for_communist_civil_war:0 "Plan für einen Überraschungsangriff ausarbeiten"
 formulate_surprise_attack_plan_for_communist_civil_war_desc:0 "Der Feind hat keine Ahnung von dem bevorstehenden Unheil. Wir müssen dafür sorgen, dass dies auch so bleibt, und gleichzeitig unsere Schlachtpläne so ausrichten, dass wir das Überraschungsmoment optimal nutzen können."
 ignite_the_communist_civil_war:0 "Bürgerkrieg entfachen"
 ignite_the_communist_civil_war_desc:0 "Die Zeit ist gekommen, um den Sprung zu wagen. Alle Vorbereitungen, die wir für notwendig erachtet haben, wurden getroffen. Jetzt gibt es kein Zurück mehr."
 rebuild_the_nation_communism:0 "Wiederaufbau der Nation"
 rebuild_the_nation_communism_desc:0 "Nach dem Bürgerkrieg ist es nun an der Zeit, unsere zerstörte Nation wieder aufzubauen."
 open_up_political_discourse_communist:0 "Öffnung des politischen Diskurses"
 open_up_political_discourse_communist_desc:0 "Wir müssen die Akzeptanz abweichender Standpunkte in der Regierung fördern. Vielleicht wird es dadurch möglich sein, einen friedlichen Wandel in der Politik unseres Landes herbeizuführen."
 discredit_government_communism:0 "Regierung in Misskredit bringen"
 discredit_government_communism_desc:0 "Indem wir auf die vielen Fehler unserer derzeitigen Regierung hinweisen, können wir die Menschen zum Nachdenken über die ideologischen Ursachen dieser Fehler anregen."
 hold_the_communist_national_referendum:0 "Nationales Referendum abhalten"
 hold_the_communist_national_referendum_desc:0 "Mit ausreichender Unterstützung können wir jetzt sicher ein Referendum abhalten, um einen Regierungswechsel ohne Blutvergießen herbeizuführen."
 military_support_for_fascist_civil_war:0 "Hat militärische Unterstützung für den Bürgerkrieg.\n"
 military_support_for_democratic_civil_war:0 "Hat militärische Unterstützung für den Bürgerkrieg.\n"
 military_support_for_communist_civil_war:0 "Hat militärische Unterstützung für den Bürgerkrieg.\n"
 demand_tribute_from_new_communist_china:0 "Verlangt erhöhte Tribute"
 blow_suez_canal:0 "Sprengung des Suezkanals"
 blow_suez_canal_desc:0 "Wir können unseren Feinden nicht die Nutzung des strategisch wichtigen Suezkanals gestatten. Wir müssen daher mit den Vorbereitungen beginnen, dem Kanal so viel gezielten Schaden zuzufügen, dass er für längere Zeit außer Betrieb bleibt. Dadurch werden die Möglichkeiten des Feindes, Schiffe aus Asien und Ostafrika ins Mittelmeer zu bringen, stark eingeschränkt."
 blow_panama_canal:0 "Sprengung des Panamakanals"
 blow_panama_canal_desc:0 "Wir können unseren Feinden die Nutzung des strategisch wichtigen Panamakanals nicht gestatten. Wir müssen daher mit den Vorbereitungen beginnen, um dem Kanal so viel gezielten Schaden zuzufügen, dass er für längere Zeit außer Betrieb bleibt. Dies wird es dem Feind erheblich erschweren, Schiffe vom Pazifik zum Atlantik und umgekehrt zu bewegen."
 rebuild_suez_canal:0 "Reparatur des Suezkanals"
 rebuild_suez_canal_desc:0 "Der Suezkanal ist für unsere Kriegsanstrengungen von größter Bedeutung. Wir müssen alle erforderlichen Mittel für den Wiederaufbau dieses großen Kanals bereitstellen, damit wir ihn für den freien Verkehr von Schiffen und Truppen zwischen dem Mittelmeer und dem Indischen Ozean nutzen können."
 rebuild_panama_canal:0 "Instandsetzung des Panamakanals"
 rebuild_panama_canal_desc:0 "Der Panamakanal ist für unsere Kriegsanstrengungen von allergrößter Bedeutung. Wir müssen alle erforderlichen Mittel für den Wiederaufbau dieses großen Kanals bereitstellen, damit wir ihn für den freien Verkehr von Schiffen und Truppen zwischen dem Pazifischen und dem Atlantischen Ozean nutzen können." demand_tribute_from_new_communist_china:0 "Demand Increased Tribute"
 border_war_with_from:0 "Grenzkrieg mit [From.GetNameDef]"
 MAN_banditry_category:0 "Banditentum"
 MAN_banditry_category_desc:0 "Die Kwantung-Armee zeigt wenig Interesse daran, den Bewohnern der Mandschurei zu helfen, da sie es eher als militärische Besatzung denn als Aufbau einer Nation ansieht. Die Regierung von Mandschukuo, so wie sie ist, hat von den Japanern nur wenige Mittel zur Aufrechterhaltung der Ordnung erhalten. In dieses Machtvakuum strömen alle Arten von Banditen: manchmal selbsternannte "Freiheitskämpfer", die im Namen abstrakter Ideale wie "nationale Befreiung" oder "proletarischer Internationalismus" morden und stehlen, aber häufiger ohne eine erklärte Ideologie, die ihre Übergriffe verschleiert."
 MAN_bandit_raids:0 "Banditenüberfälle"
 MAN_bandit_raids_desc:0 "Umherziehende Räuber und Terroristen stehlen alles, was nicht niet- und nagelfest ist, und verbrennen den Rest! Stellt mehr Truppen auf und stoppt sie!"
 PRC_border_clashes:0 "Grenzkonflikte"
 PRC_border_clashes_desc:0 "Das Terrain in China zwingt jeden dazu, seine Schlachten sorgfältig auszuwählen. Das gibt uns die Möglichkeit, einige verwundbare Gebiete zu erobern, ohne in einen totalen Krieg zu verwickeln."
