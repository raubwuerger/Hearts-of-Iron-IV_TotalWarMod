l_german:
 SPR_the_inevitable_civil_war:0 "Der unvermeidliche Bürgerkrieg"
 SPR_the_inevitable_civil_war_desc:0 "Nach den Wahlen ist ein Bürgerkrieg so gut wie sicher geworden. [Wir müssen die Initiative ergreifen und uns die Kontrolle über die Garnisonen der Nation sichern."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Wir dürfen nicht zu lange trödeln, um den Republikanern keine Zeit zu geben, ihre Verteidigung vorzubereiten."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Wir müssen den Bürgerkrieg so weit wie möglich hinauszögern, damit wir Zeit haben, uns auf den Aufstand der Nationalisten vorzubereiten."
 spa_civil_war_divisions_counter_full_breakdown:0 "[SPA.GetNameDefCap] würde derzeit mit [?SPR.spa_civil_war_divisions_counter_var|+0] §HDivisions§!§ beginnen! wenn der Bürgerkrieg jetzt beginnen würde.\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "Das republikanische Spanien würde derzeit mit [?SPR.spr_civil_war_divisions_counter_var|+0] §HDivisions§!§ beginnen! wenn der Bürgerkrieg jetzt beginnen würde.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "Wählen Sie aus, wo Sie Ihren Garnisonseinfluss verwalten wollen."
 SPR_opposition_civil_war_preparations:0 "Oppositionelle Bürgerkriegsvorbereitungen"
 SPR_opposition_civil_war_preparations_desc:0 "Während wir uns bemühen, jeden ihrer Schritte zu vereiteln, sind unsere Feinde nicht untätig. Wir tun gut daran, ihre Aktionen im Hinterkopf zu behalten, wenn wir unsere Vorbereitungen für den kommenden Konflikt treffen."
 SPR_civil_war_offensives:0 "Offensiven im Bürgerkrieg"
 SPR_civil_war_offensives_desc:0 "Probleme bei der Versorgung unserer Truppen an der Front machen es schwierig, wirksame Vorstöße gegen feindliche Hochburgen zu unternehmen. Wir müssen vorausplanen und die EQUIPMENTslager an der Frontlinie rechtzeitig vor der Vorbereitung großer Offensiven angemessen erweitern."
 SPR_civil_war_offensives_map_category_name:0 "Wählen Sie aus, wo Sie Ihre Offensiven vorbereiten wollen."
 SPA_military_plot_nationalists:0 "Militärisches Komplott"
 SPA_military_plot_nationalists_desc:0 "Unsere Vorbereitungen für den Sturz der Regierung sind im Gange, aber um eine Wiederholung des gescheiterten Putschversuchs von 1932 zu vermeiden, müssen wir sicherstellen, dass wir genügend Unterstützung in der Bevölkerung haben, bevor wir unseren Putsch starten. Das Timing muss perfekt sein!"
 SPR_military_plot_republicans:0 "Militärische Verschwörung"
 SPR_military_plot_republicans_desc:0 "Es gibt Gerüchte über eine finstere Verschwörung zum Sturz der Regierung, und trotz unserer jüngsten Erfahrungen mit solchen Umsturzversuchen sind wir auf einen erneuten Umsturz kaum vorbereitet. Wir müssen ihre Pläne vereiteln, wo immer wir können, und sie hinauszögern, damit wir Zeit haben, uns vorzubereiten."
 SPA_primo_de_rivera_speech:0 "Primo de Rivera-Rede"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera ist einer der Mitbegründer der Falange Española. Als demokratiekritischer Redner sollte er vielleicht ermutigt werden, weitere Reden zu halten, um unsere Unterstützung in der Bevölkerung zu vergrößern und die Nation weiter zu destabilisieren."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera wurde inhaftiert"
 SPR_inevitable_civil_war_in_progress_flag:0 "Eine Entscheidung über den unvermeidlichen Bürgerkrieg ist im Gange"
 SPR_imprison_primo_de_rivera:0 "Inhaftierung von Primo de Rivera"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera hat das Land mit seinen unaufhörlichen Hetzreden genug beunruhigt. Wir werden ihn verhaften und ihn dort festhalten, wo wir ihn im Auge behalten können. Die Stimme der Falange muss zum Schweigen gebracht werden."
 SPR_imprison_primo_de_rivera_tt:0 "Verhindert weitere hetzerische Reden von Primo de Rivera.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera hat seine erste Rede gehalten"
 SPA_political_assassination:0 "Politisches Attentat"
 SPA_political_assassination_desc:0 "Unsere politischen Gegner sind uns ein Dorn im Auge und beeinflussen Menschen, die sonst auf unsere Seite wechseln würden. Durch die taktische Ausschaltung eines unserer Hauptgegner können wir den Druck auf uns verringern und unserer Botschaft eine größere Chance geben, sich durchzusetzen."
 SPR_political_arrest:0 "Politische Verhaftung"
 SPR_political_arrest_desc:0 "Unsere politischen Gegner haben zu Mord gegriffen, um ihrer Botschaft Nachdruck zu verleihen. Das können wir nicht hinnehmen - die Täter müssen vor Gericht gestellt werden!"
 SPA_political_assassination_flag:0 "Ein politisches Attentat hat stattgefunden"
 SPA_sway_leader_loyalty:0 "Die Loyalität der Führer beeinflussen"
 SPA_sway_leader_loyalty_desc:0 "Mit den richtigen Mitteln der Verfolgung können wir unsere Unterstützung unter den führenden Offizieren des spanischen Militärs gut ausbauen. Ihre Unterstützung kann sich zu gegebener Zeit als unschätzbar erweisen."
 SPA_swayed_leader_loyalty_flag:0 "Die Loyalität wurde geschwächt."
 SPR_secure_leader_loyalty:0 "Loyalität der Anführer sichern"
 SPR_secure_leader_loyalty_desc:0 "Uns haben Gerüchte erreicht, dass die Loyalität eines unserer ehemals loyalen militärischen Führer in Frage gestellt ist. Wir sollten sicherstellen, dass wir seine Loyalität zurückgewinnen, auch wenn das Zuckerbrot, das wir ihm hinhalten müssen, ziemlich teuer sein kann..."
 SPR_reassign_disloyal_leader:0 "Abtrünnigen Anführer versetzen"
 SPR_reassign_disloyal_leader_desc:0 "Uns haben Gerüchte erreicht, dass die Loyalität einiger unserer militärischen Führer in Frage gestellt ist. Wir täten gut daran, sie auf weit entfernte Posten zu versetzen, um zu verhindern, dass sie weiterhin Ränke schmieden können."
 SPR_reassign_disloyal_leader_tt:0 "Sie werden den Nationalisten erst zwei Monate nach Beginn des Bürgerkriegs zur Verfügung stehen.\n"
 SPA_suppress_the_strikes:0 "Unterdrückung der Streiks"
 SPA_suppress_the_strikes_desc:0 "Die Streiks verursachen massive Unruhen und wirtschaftliche Schäden in unserem Land. Wir werden unsere Milizen schicken, um sie zu brechen und sicherzustellen, dass die Menschen wieder an die Arbeit gehen."
 SPA_suppress_the_strikes_tt:0 "Hat die nationalen Streiks vollständig unterdrückt"
 SPR_concessions_to_the_left:0 "Zugeständnisse an die Linke"
 SPR_concessions_to_the_left_desc:0 "Die Streikenden haben berechtigte Gründe für ihre Sorgen. Wir werden versprechen, sie anzusprechen, und in der Zwischenzeit Zugeständnisse machen, indem wir illegale Landbesetzungen und kleinere soziale Verbrechen und Diebstähle nicht verfolgen. Dies sollte dazu beitragen, die sozialen Unruhen etwas zu verringern."
 SPA_concessions_to_the_left_tt:0 "Hat der Linken vollständig Zugeständnisse gemacht"
 SPR_primo_de_rivera_speech_mission:0 "Primo de Rivera-Rede"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, einer der Gründer der Falange Española, will eine aufrührerische Rede halten, die die Menschen auf die Fahne der Nationalisten hetzt und zu Unruhen führt."
 SPA_imprison_primo_de_rivera_mission:0 "Inhaftierung von Primo de Rivera"
 SPA_imprison_primo_de_rivera_mission_desc:0 "Die Regierung scheint entschieden zu haben, dass Primo de Rivera genug Unruhen verursacht hat, und hat einen Haftbefehl gegen ihn erlassen!"
 SPR_political_assassination_mission:0 "Politische Ermordung"
 SPR_political_assassination_mission_desc:0 "Die blutrünstige Rhetorik unserer politischen Feinde hat dazu aufgerufen, einen führenden Unterstützer unserer Sache zu beseitigen... Wir sollten nicht überrascht sein, wenn jemand beschließt, diesen Worten Taten folgen zu lassen."
 SPA_political_arrest_mission:0 "Politische Verhaftung"
 SPA_political_arrest_mission_desc:0 "Die Regierung sucht Vergeltung für die Beseitigung eines ihrer Anhänger und will jemanden verhaften, um ein Exempel zu statuieren."
 SPR_sway_leader_loyalty_mission:0 "Beeinflussung der Loyalität der Führer"
 SPR_sway_leader_loyalty_mission_desc:0 "Die nationalistischen Verschwörer versuchen, ihre Unterstützung unter unserer militärischen Führung auszubauen, und wir haben Wind davon bekommen, dass verschiedene Personen mit verlockenden Angeboten angesprochen wurden... Wir können nur beten, dass es ihnen nicht gelingt, einen von ihnen zu beeinflussen."
 SPA_reassign_disloyal_leader_mission:0 "Abtrünnige Anführer umbesetzen"
 SPA_reassign_disloyal_leader_mission_desc:0 "Die Regierung misstraut zunehmend einigen unserer Unterstützer im Militär und plant nun, einen unserer wichtigsten Mitverschwörer auf einen entfernten Posten zu versetzen, was unsere Planung und Zusammenarbeit erheblich erschwert."
 SPR_suppress_the_strikes_mission:0 "Unterdrückung der Streiks"
 SPR_suppress_the_strikes_mission_desc:0 "Rechte Milizen und Streikbrecher gehen gegen unsere verärgerten Arbeiter vor, zwingen sie zurück zur Arbeit und verstärken die sozialen Unruhen und die Enttäuschung über die Fähigkeit der Regierung, ihre Bürger zu schützen."
 SPA_concessions_to_the_left_mission:0 "Zugeständnisse an die Linke"
 SPA_concessions_to_the_left_mission_desc:0 "Die Regierung macht den streikenden Arbeitnehmern weitreichende Zugeständnisse und lässt sie mit Dingen davonkommen, für die unsere rechten Brüder und Schwestern im Gefängnis sitzen. Obwohl diese Maßnahmen verachtenswert sind, scheinen sie bei den Streikenden beliebt zu sein."
 SPA_expand_influence_nationalists_trigger_tt:0 "Die Nationalisten haben weniger als §YTotal§! die Kontrolle über die Garnison."
 SPR_expand_influence_republicans_trigger_tt:0 "Die Nationalisten haben mindestens §YSchwache§! Kontrolle über die Garnison."
