 war_justification.213.d:0 "Wir mögen zwar ein friedliches Volk sein, aber unsere Natur allein bestimmt nicht den Kurs, den wir in der Geschichte einschlagen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [Root.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen, die uns bevorstehen, zu überstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur durch die alten Prüfungen des Kampfes gelöst werden.'\n\In einer kürzlich gehaltenen Rede an das Volk von [Von.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.GetName] verschärft, und [Von.GetLeader] hat sich sehr bemüht, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Händen ihres Anführers."
 war_justification.213.a:0 "Sie werden bereuen, dass sie sich uns zum Feind gemacht haben."
 war_justification.214.t:0 "[From.GetLeader] fordert [Root.GetAdjective] Anmaßungen heraus"
 war_justification.214.d:0 "[Root.GetName] mögen sich für moderner und fortschrittlicher halten als wir, doch in Wahrheit ist ihre Nation nicht so geprüft worden wie die unsere, und sie sind auch nicht auf die Bedrohungen vorbereitet, die sich jetzt am Horizont abzeichnen. Durch ihre Verachtung uns gegenüber und dadurch, dass sie uns daran hindern, uns das zu nehmen, was uns rechtmäßig gehört, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen.'\n\nDie spöttische Meinung über [Root.GetName], die lange Zeit von der [From.GetRulingParty] vertreten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [Root.GetAdjective]-Volk einen Krieg vermeiden will, behauptet [From.GetLeader], dass unsere gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.214.a:0 "Die Stimmen für den Frieden im [From.GetAdjective]-Volk werden natürlich zum Schweigen gebracht."
 war_justification.215.t:0 "Der [From.GetLeader] will die Ordnung in [Root.GetName] wiederherstellen."
 war_justification.215.d:0 "Der [From.GetAdjective] Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück. In [Root.GetName] wurden die Traditionen zerstört und die rechtmäßigen Herrscher vor langer Zeit ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser von blutrünstigen Usurpatoren in die Irre geführten Welt wiederherzustellen und die Stärke von [Von.GetName] gegen diese Bedrohung zu behaupten.'\n\nWährend die [Von.GetRulingParty] den Kommunismus schon immer abgelehnt hat, war [Root.GetName] in den letzten Reden ein Ziel besonderer Angriffe. Aus Angst vor dem unausweichlichen Aufstieg ihres Landes in die nächste Phase der Geschichte ist ein Präventivschlag gegen den Kommunismus von [Root.GetAdjective] bereits in Vorbereitung."
 war_justification.215.a:0 "Es ist zu spät, den erreichten Fortschritt rückgängig zu machen."
 war_justification.216.t:0 "[From.GetLeader] ruft die [Root.GetAdjective] Unterdrücker heraus"
 war_justification.216.d:0 "Meine Gegner möchten Sie glauben machen, dass meine Herrschaft der der [Root.GetRulingParty] in [Root.GetName] gleicht. Sie könnten sich nicht mehr irren. Während die Erfolge von [Root.GetLeader] das Ergebnis einer neuen Modeerscheinung sind, einer zerstörerischen Massenbewegung, die andere Nationen zur Unterwerfung zwingen will, steht die [From.GetRulingParty] in Opposition zu dieser Bewegung als diejenigen, die sich nicht unterwerfen werden. Ich bin bereit, alles zu tun, was notwendig ist, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet.'\n\nDas [From.GetLeader]-Regime hat eine feindliche Politik gegenüber der [Root.GetAdjective]-Nation verfolgt. Unsere visionären Pläne für künftige Größe haben ihre Nation in den Schatten gestellt, und es überrascht nicht, dass sie sich bedroht fühlen."
 war_justification.216.a:0 "Wenn sie unsere Macht auf die Probe stellen wollen, werden sie es bereuen."
 war_justification.217.t:0 "[From.GetLeader] Fragen [Root.GetAdjective] Souveränität"
 war_justification.217.d:0 "Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Was auch immer die Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [From.GetName] endet und [Root.GetName] beginnt, wir leben in einer neuen Zeit. Die strategische Bedeutung dieser Grenze kann gar nicht hoch genug eingeschätzt werden, und es ist unser gutes Recht, sie zu verschieben, um die Sicherheit unseres Volkes zu gewährleisten.'\n\Nach den jüngsten Reden von [From.GetLeader] scheint eine Invasion von [Root.GetName] unmittelbar bevorzustehen. Anderslautende Stimmen haben sich dagegen ausgesprochen, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.217.a:0 "Hat die Welt nichts aus dem Großen Krieg gelernt?"
 war_justification.218.t:0 "[From.GetLeader] stellt die Motive von [Root.GetName] in Frage"
 war_justification.218.d:0 "Es besteht kein Zweifel, dass [Root.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [Root.GetAdjective] kein Volk des Friedens sind, sondern auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir untätig zusehen, wie sie sich bewaffnen, während [From.GetName] unverteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinauswächst?'\n\nDie Falken in der [From.GetRulingParty] haben ihre Augen auf [Root.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Zugkraft, und [Von.GetName] bereitet sich auf einen Krieg vor."
 war_justification.218.a:0 "Genau aus diesem Grund müssen wir bereit sein."
 war_justification.219.t:0 "[From.GetLeader] verärgert über [Root.GetAdjective] Haltung"
 war_justification.219.d:0 "Diese naiven Bürger von [Von.GetName], die sich die [Root.GetAdjective] als ein Volk des Friedens vorstellen, haben keinen Bezug zur Realität. Diejenigen, die an unserer Grenze leben, können sich solche Illusionen nicht leisten, denn sie sehen, wie sich ihre Truppen auf der anderen Seite der Grenze uns nähern. Diese Bedrohung können wir nicht unbeantwortet lassen. Mit jedem Tag, der vergeht, bereitet sich [Root.GetName] auf einen Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe täten.'\n\nUnsere militärische Präsenz in der Nähe von [From.GetAdjective]-Gebiet hat wachsende Besorgnis ausgelöst, da sie unsere Truppenbewegungen als Beweis für feindliche Absichten interpretieren. Sie scheinen kaum zu bedenken, dass ihre aggressive Rhetorik der Grund für unsere Verteidigungsmaßnahmen ist."
 war_justification.219.a:0 "Wir können nach diesen Drohungen kaum abrüsten."
 war_justification.220.t:0 "[From.GetLeader] befürwortet Invasion von [Root.GetName]"
 war_justification.220.d:0 "Wenn wir in dem absehbaren, um nicht zu sagen unvermeidlichen Krieg mit [Wurzel.GetName] den strategischen Vorteil haben wollen, gibt es keinen Raum zum Zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und dafür zu sorgen, dass [Von.GetName] auch morgen noch einen Platz in der Welt hat. Es geht um die Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist an der Zeit zu handeln.'\n\n Eine Reihe mitreißender Reden von Führern der [From.GetRulingParty], allen voran [From.GetLeader], hat die Öffentlichkeit dazu aufgerufen, eine Invasion von [Root.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion stehen in der Rhetorik weniger im Vordergrund als patriotische Gefühle, aber diese Kampagne scheint sehr effizient zu sein, wenn es darum geht, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.220.a:0 "Wir sollten uns besser vorbereiten. Der Krieg wird kommen."
 war_justification.301.t:0 "[Root.GetLeader] Kritik an schwacher Außenpolitik"
 war_justification.301.d:0 "Wir hatten die Chance, gegen unsere Feinde vorzugehen, aber die [Root.GetRulingParty] hat sie verstreichen lassen. Dies ist nicht nur ein weiterer peinlicher Fall in einer Reihe von verpassten Gelegenheiten, die Position von [Root.GetName] international zu stärken, sondern auch ein Zeichen dafür, dass ihre Behauptung, im Interesse des [Root.GetAdjective]-Volkes zu handeln, meist nur leere Rhetorik ist. Es ist Zeit für einen Politikwechsel.'\n\nDass wir nicht den Krieg führen, den viele erwartet hatten, wurde von unseren politischen Gegnern heftig kritisiert. Wenn wir unsere militärischen Pläne nicht weiterverfolgen, wird es für uns schwieriger, die Menschen davon zu überzeugen, in welche Richtung wir gehen [Root.GetName]."
 war_justification.301.a:0 "Wollen sie den Krieg nicht vermeiden?"
 war_justification.301.b:0 "Es gibt keinen Raum für öffentliche Meinungsverschiedenheiten außerhalb von Parteiversammlungen."
 war_justification.301.c:0 "Wir können nicht zulassen, dass man [Root.GetLeader] der Feigheit bezichtigt!"
 nuke_dropped.1.t:0 "Atombombenabwurf auf [From.From.GetName]"
 nuke_dropped.1.d:0 "Zum ersten und hoffentlich letzten Mal in der Geschichte wurde in [Von.Von.GetName] eine Atombombe im Rahmen einer internationalen Kriegsführung gezündet. Die beispiellose Zerstörung ist ein Beweis für die verheerende Kraft dieser neuen Waffe, die nicht nur wegen der Auswirkungen auf ihre Ziele gefürchtet wird, sondern auch wegen der Folgen für denjenigen, der sie einsetzt, und für die Menschheit selbst.\n\nDie Welt hält den Atem an und wartet darauf, was als Nächstes kommt. Wird dies [From.From.Owner.GetName] dazu zwingen, sich zu ergeben, um weiteren Terror zu vermeiden, oder wird es nur ihre Entschlossenheit stärken, gegen diejenigen zurückzuschlagen, die zu solchen Maßnahmen greifen würden?"
 nuke_dropped.1.a:0 "Das atomare Zeitalter hat wirklich begonnen."
 nuke_dropped.1.b:0 "Wir werden alles tun, was nötig ist, um das [Root.GetAdjective] Volk zu schützen."
 nuke_dropped.2.t:0 "Atombombenabwurf auf Hiroshima"
 nuke_dropped.2.d:0 ""Die Straßen glichen einem Bild aus der Hölle"\n - Kuniyoshi Aikawa\n\nAm heutigen Tag wurde eine Atombombe über der Stadt Hiroshima in 580 Metern Höhe gezündet. Mehr als zwei Drittel der Stadt wurden auf der Stelle zerstört. Obwohl die Stadt so gebaut wurde, dass sie Erdbeben standhält, überlebten nur einige wenige stabile Gebäude die Explosion.\n\nWährend die Macht der Atombombe in der Öffentlichkeit hochgespielt wurde, wurden die menschlichen Kosten der Waffe heruntergespielt. Keine der beiden Seiten will das Grauen dieses Ereignisses wahrhaben, aber es wird ein Vermächtnis sein, das in einem Augenblick Leben kostet und bleibende Folgen hat."
 nuke_dropped.2.a:0 "Wie viele werden noch fallen, bevor dieser Krieg zu Ende ist?"
 nuke_dropped.2.b:0 "Wir müssen schnell handeln, um den Opfern zu helfen."
 nuke_dropped.3.t:0 "Atombombenabwurf auf Nagasaki"
 nuke_dropped.3.d:0 "Eine Atombombe, die ursprünglich für Kokura bestimmt war, wurde heute über Nagasaki gezündet. Die Wetterbedingungen zwangen die Flugzeuge, ihren Einsatz umzuleiten, wobei eine Kombination aus Rauch, Wolken und technischen Schwierigkeiten ausschlaggebend für ein Ereignis war, das die Geschichte verändern könnte.\n\nDie Auswirkungen der Bombe wurden durch die Lage der Stadt in einem Tal etwas eingedämmt, aber die Schäden sind dennoch schwerwiegend. Einige militärische Einrichtungen wurden getroffen, aber die katastrophalen zivilen Verluste überschatten sie bei weitem. Es kann Jahrzehnte dauern, bis wir die langfristigen Auswirkungen dieser Waffe mit Gewissheit kennen."
 nuke_dropped.3.a:0 "Wird dies zur Kapitulation [From.From.Owner.GetAdjective] führen?"
 nuke_dropped.3.b:0 "Wir hatten gehofft, Nagasaki würde verschont bleiben."
 nuke_dropped.4.t:0 "Atombombenabwurf auf Berlin"
 nuke_dropped.4.d:0 "Heute, am [GetDateText], wurde die deutsche Hauptstadt Berlin von einer Atomexplosion heimgesucht. Die Stadt hat schon mehrere Angriffe erlitten, in diesem und im letzten Krieg, aber alle anderen verblassten im Vergleich zu diesem. Seit dem Dreißigjährigen Krieg hat Berlin keine vergleichbare Verwüstung mehr erlebt - in Anbetracht seines Wachstums galt dies als unmöglich.\n\nDer Führerbunker scheint die Explosion zumindest teilweise überlebt zu haben, da die Bombe außerhalb des geplanten Epizentrums detonierte, und [Von.Von.Besitzer.GetLeader] ist Gerüchten zufolge noch am Leben, wenn auch empört. Wie die [From.From.Owner.GetAdjective]-Führer evakuiert werden sollen und ob sie vor dem Fallout geschützt werden können, ist jedoch eine andere Frage."
 nuke_dropped.4.a:0 "Heute bin ich erleichtert, dass ich kein Berliner bin."
 nuke_dropped.4.b:0 "Unsere Feinde haben das Herz der Nation angegriffen!"
 nuke_dropped.5.t:0 "Atombombenangriff auf London"
 nuke_dropped.5.d:0 "Eine Atomexplosion hat heute die Stadt London verwüstet. Trotz der Luftverteidigung der Stadt war [From.From.Owner.GetNameDef] nicht auf diesen Angriff vorbereitet. Am [GetDateText] ertönte der Big Ben zum letzten Mal, nachdem er durch die Explosion geschmolzen war. Ersten Berichten zufolge wurde der Buckingham-Palast vollständig dem Erdboden gleichgemacht, und der Aufenthaltsort der königlichen Familie ist derzeit unbekannt.\n\n[From.From.Owner.GetLeader] wurde jedoch bestätigt, dass er überlebt hat, und bereitet eine mitreißende Rede für das Radio im Laufe des Tages vor. Da die Moral auf einem historischen Tiefstand ist, braucht das britische Volk dringend eine solche Rede - oder eine sehr eloquente Kapitulation."
 nuke_dropped.5.a:0 "Es ist schwierig, angesichts einer nuklearen Druckwelle eine steife Oberlippe zu bewahren."
 nuke_dropped.5.b:0 "Gott schütze den König!"
 nuke_dropped.6.t:0 "Atombombenabwurf auf Kyoto"
 nuke_dropped.6.d:0 "Die Stadt Kyoto, ein wichtiges [From.From.Owner.GetAdjective] Industriezentrum, wurde heute von einer Atombombe getroffen. Es wird spekuliert, dass die Stadt als Ziel ausgewählt wurde, weil sie als intellektuelles Zentrum gilt. Die Schönheit und historische Bedeutung Kyotos ließ viele annehmen, dass sie von der Bombe verschont bleiben würde, aber es scheint, dass der Schrecken, der von der Zerstörung eines solchen Ortes ausgeht, eher als Vorteil gesehen wurde und die psychologische Wirkung des Angriffs verstärkte. Die Lage der Stadt im Tal hat die Auswirkungen der Explosion zwar etwas begrenzt, aber der alte kaiserliche Palast und viele Industriegebäude wurden vollständig zerstört."
 nuke_dropped.6.a:0 "Erbe und Schönheit bedeuten in einem Krieg wie diesem nichts."
 nuke_dropped.6.b:0 "Wenn sie das Alte zerstören, werden wir das Neue aufbauen."
 nuke_dropped.7.t:0 "Atombombenabwurf auf Tokio"
 nuke_dropped.7.d:0 "Heute wurde ein Atomangriff auf das Herz des japanischen Reiches durchgeführt. Obwohl man davon ausging, dass die Hauptstadt Tokio das Ziel eines Brandbombenangriffs sein würde, wurde nie angenommen, dass sie ein vorrangiges Ziel dieser neuen Waffe sein würde. Doch letztendlich, vielleicht aufgrund der Bedeutung der neuen Hauptstadt und des kaiserlichen Palastes, der nun zerstört wurde, ist ein noch größeres Feuer auf die Stadt gefallen.\n\nObwohl [From.From.Owner.GetLeader] Berichten zufolge überlebt hat, hat das Ereignis Fragen darüber aufgeworfen, wie weit Japans Feinde zu gehen bereit sind. Wenn der Krieg damit nicht zu Ende ist, welche Ziele bleiben dann noch übrig? Womit kann man dann noch drohen?"
 nuke_dropped.7.a:0 "Bedeutet dies das Ende des japanischen Kaiserreichs?"
 nuke_dropped.7.b:0 "Solange [From.From.Owner.GetLeader] lebt, lebt auch das Kaiserreich."
 nuke_dropped.8.t:0 "Atombombenabwurf auf Washington D.C."
 nuke_dropped.8.d:0 "Heute wurde über der Hauptstadt der Vereinigten Staaten eine Atombombe gezündet. In einem Angriff, der eindeutig auf das politische Zentrum und das historische Erbe der USA gerichtet war, wurden das Weiße Haus, das Kapitol und eine Reihe von Denkmälern und Gedenkstätten vom Erdboden verschluckt. Selbst der Brand von Washington vor über einem Jahrhundert verblasst im Vergleich zu der Zerstörung, die diese verheerende Waffe über die Stadt gebracht hat.\n\nObwohl Präsident [From.From.Owner.GetLeader] in Sicherheit gebracht wurde, ist die Nation in ihren Grundfesten erschüttert. Zweifellos hatten die USA gehofft, das erste und einzige Land zu sein, das über eine solche Waffe verfügt. Diese Hoffnungen wurden nun auf das Schlimmste zunichte gemacht."
 nuke_dropped.8.a:0 "Eine Nation, unteilbar, gegen ein Atom, teilbar."
 nuke_dropped.8.b:0 "Der Adler wird sich wie ein Phönix aus der Asche erheben."
 nuke_dropped.9.t:0 "Atombombenabwurf auf Rom"
 nuke_dropped.9.d:0 "Eine Atomexplosion erschütterte heute die Stadt Rom und schockierte die Menschen in aller Welt. Aufgrund ihrer historischen und künstlerischen Schätze hatten viele nicht damit gerechnet, dass die antike Stadt das Ziel einer solch wahllosen Zerstörung sein würde. Da auch die Vatikanstadt teilweise zerstört wurde und der Aufenthaltsort des Papstes unbekannt ist, hat das Ereignis nicht nur die Italiener, sondern Katholiken auf der ganzen Welt in Schrecken versetzt.\n\nRoms rasantes Wachstum im letzten Jahrzehnt wurde durch den Angriff fast vollständig zunichte gemacht. Eine Zeit lang sah es so aus, als könnte die Stadt den Aufschwung der Nation nach Kriegsende unterstützen. Diese Hoffnungen haben sich nun in Luft aufgelöst, und mit ihnen viele Menschen."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Rom wird nicht an einem Tag wiederaufgebaut..."
 nuke_dropped.10.t:0 "Atombombenabwurf auf Paris"
 nuke_dropped.10.d:0 "Heute wurde über Paris eine Atombombe gezündet, die große Zerstörungen und unzählige Opfer forderte. Frankreich stand unter Schock, als seine Hauptstadt den vielleicht verheerendsten Angriff erlebte, den es trotz jahrhundertelanger Kriege und Revolutionen je erlebt hat. Die Pariser hatten vielleicht mit einer Eroberung gerechnet, aber nicht mit einer völligen, brutalen Verwüstung.\n\nSiegesparaden auf den Champs-Élysées, vorbei an den Überresten des Triumphbogens, scheinen im derzeitigen Zustand der Stadt unwahrscheinlich. Vielleicht wird in den kommenden Jahrzehnten ein neues Paris entstehen, aber das Paris der Belle Époque in der öffentlichen Wahrnehmung ist für immer verschwunden."
 nuke_dropped.10.a:0 "Die Stadt des Lichts ist ausgebrannt."
 nuke_dropped.10.b:0 "Noch gestern schien es, als würden wir Paris immer haben."
 nuke_dropped.11.t:0 "Atombombenabwurf auf Moskau"
 nuke_dropped.11.d:0 "Moskau, eine Stadt, die viele versucht haben zu erobern und dabei gescheitert sind, war heute das Ziel eines Atomangriffs. Die Explosion war auf das Herz der [From.From.Owner.GetAdjective]-Führung gerichtet, der Kreml wurde durch die Explosion fast vollständig zerstört.[From.From.Owner.GetLeader], der sich in letzter Zeit immer mehr aller möglichen und unmöglichen Bedrohungen bewusst geworden ist, wurde rechtzeitig evakuiert und überlebte. Doch selbst die Weite von [From.From.Owner.GetName] könnte nicht ausreichen, um einem solch skrupellosen Feind zu entkommen. Wenn das so weitergeht, wird die Nation bald nur noch aus zwei Arten von Ödland bestehen: Die, die von Anfang an da waren, und die, die von ihren Feinden geschaffen wurden."
 nuke_dropped.11.a:0 "Würde ein nuklearer Winter Moskau nicht nur zu einem schwierigeren Ziel machen?"
 nuke_dropped.11.b:0 "Sie können jede Stadt, die wir haben, niederbrennen, aber sie werden sie niemals einnehmen."
 nuke_dropped.12.t:0 "Atombombenabwurf auf Kopenhagen"
 nuke_dropped.12.d:0 "Heute wurde die Stadt Kopenhagen von einer Atomexplosion heimgesucht. Die Hauptstadt, die dank der Neutralität Dänemarks der Zerstörung im Ersten Weltkrieg entgangen war, ist gewachsen und hat seit den Napoleonischen Kriegen nie wieder einen so verheerenden Angriff erlebt. Auch die Umgebung von Öresund wurde stark in Mitleidenschaft gezogen, und die Überlebenden sind aus Angst vor weiteren Angriffen nach Fünen und auf das Festland geflohen.\n\nDer Aufenthaltsort von König Christian X. ist derzeit unbekannt, und die Moral der Nation wurde durch den Angriff schwer beschädigt. Es bleibt abzuwarten, ob dies der Anfang vom Ende für eine der ältesten Nationen Europas ist."
 nuke_dropped.12.a:0 "Im Staat Dänemark wird etwas verstrahlt."
 nuke_dropped.12.b:0 "Die Stadt hat schon einmal gebrannt, ist aber nicht untergegangen."
 nuke_dropped.12.c:0 "Mit Plutonium zwingen wir die Dänen in die Knie!"
 nuke_dropped.13.t:0 "Atombombenabwurf auf Stockholm"
 nuke_dropped.13.d:0 "Die schöne Stadt Stockholm, das stolze Venedig des Nordens, wurde heute von einer Atombombe getroffen. Obwohl sich die Schweden in der Vergangenheit nach Kräften bemüht haben, neutral zu bleiben, haben sie nun den ultimativen Preis für einen internationalen Konflikt bezahlt. Das Epizentrum der Explosion lag mitten im südlichen Zentrum Stockholms, einem Gebiet, das für die künftige Entwicklung und große Bauprojekte vorgesehen war und nun unwiderruflich zerstört ist. Ein Großteil der Stadt ist nicht wiederzuerkennen, aber die alten Gebäude in Slussen scheinen die Explosion besser überstanden zu haben als erwartet. Es wurde beschlossen, dass sie als Denkmal für die Widerstandsfähigkeit der Stadt für immer unangetastet bleiben sollen."
 nuke_dropped.13.a:0 "Damit wird die schwedische Neutralität nur noch eine Erinnerung sein."
 nuke_dropped.13.b:0 "Der schwedische Tiger wird seine Streifen nicht verlieren!"
 usa.14.t:0 "Die faschistische Dämmerung"
 usa.14.d:0 "Unser großes Vorbild, Nazi-Deutschland, hat seine tiefsten Prinzipien verraten und sich mit dem großen Feind verbündet: den Kommunisten. Je mehr sich diese Erkenntnis verbreitet, desto mehr Unruhe entsteht. Die Menschen waren aus Angst vor einer kommunistischen Revolution bereit, uns bis hierher zu folgen, aber mit Deutschlands Abtrünnigkeit wird unsere große Wiedergeburt in Frage gestellt."
 usa.14.a:0 "Kehren Sie zur Demokratie zurück."
 usa.14.b:0 "Bleibt dem Faschismus treu."
 usa.24.t:0 "Die Rote Dämmerung"
 usa.24.d:0 "[SOV.GetNameDefCap], die Inspiration, die viele davon überzeugt hat, dass der Sturz des Kapitalismus möglich ist, hat die internationale Revolution verraten und sich mit Nazi-Deutschland verbündet. Zwischen dem Sozialismus in einem Land und diesem Bündnis mit den Faschisten beginnen die Menschen an der Aufrichtigkeit der kommunistischen Ideale weltweit zu zweifeln. Ist der amerikanische Kommunismus nur ein weiteres Instrument, das [Root.GetLeader] zur Konsolidierung der Macht benutzt hat?"
 usa.24.a:0 "Kehren Sie zur Demokratie zurück."
 usa.24.b:0 "Bleiben Sie dem Kommunismus treu."
 usa.17.t:0 "[From.From.GetName] hat dem [From.GetName] den Krieg erklärt."
 usa.17.d:0 "Die Welt ist bereits ein unsicherer Ort. Können wir wirklich einen Krieg in unserer eigenen Region zulassen oder sollten wir dafür sorgen, dass der Frieden gewahrt wird? Wir können [Von.Von.GetName] ein Ultimatum stellen, mit [Von.GetName] Frieden zu schließen oder sie sich selbst überlassen."
 usa.17.a:0 "Lasst [Von.Von.GetName] wissen, dass wir auf einen Krieg vorbereitet sind."
 usa.17.a_tt:0 "§R§R Wenn [Von.Von.GetName] nachgibt, wird es zu einem weißen Frieden kommen. §!§! \n"
 usa.17.b:0 "Wir werden dieses Mal nicht eingreifen."
 usa.18.t:0 "[Von.GetName] greift in den Krieg gegen [Angegriffener.GetName] ein."
 usa.18.d:0 "[Von.GetName] ist unzufrieden mit unserem Konfliktkrieg gegen [Angegriffener.GetName]. Sie drohen uns mit einem eigenen Krieg, wenn wir nicht sofort einen Friedensvertrag mit [Angegriffener.GetName] unterzeichnen. \nSollen wir nachgeben?"
 usa.18.a:0 "Lasst [Von.GetName] wissen, dass wir auf einen Krieg vorbereitet sind."
 usa.18.b:0 "Wir werden uns zurückziehen."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] Frieden mit [Angegriffener.GetNameWithFlag]"
 usa.19.t:0 "[Von.HoltNameMitFlagge] gewinnt Puppet (Fokus) Kriegsziel gegen [Wurzel.HoltName]"
 usa.20.t:0 "US-Einfluss"
 usa.20.d:0 "Das Plädoyer von [From.GetName] für Demokratie beginnt, unser Land zu beeinflussen. Durch Radiosendungen erreichen die Reden von [Von.GetLeader] unser Volk, und wir haben festgestellt, dass viele [Root.GetAdjective] von der [Von.GetAdjective] Lebensweise angezogen werden. [Root.GetName] ist keine Marionette, und wir werden auch nicht zulassen, dass unsere Politik von [From.GetName] diktiert wird. Wir können jedoch den Einfluss der Politik von [From.GetAdjective] auf unser Land nicht leugnen."
 usa.20.a:0 "In unseren Herzen werden wir immer [Root.GetAdjective] sein."
 usa.20.a_tt:0 "[Root.GetNameWithFlag] gewinnen: §Y§Y US Influence §!§! "
 usa.21.d:0 "Die Befürwortung des Kommunismus durch [From.GetName] beginnt, unser Land zu beeinflussen. Durch Radiosendungen erreichen die Reden von [From.GetLeader] unser Volk. Wir haben sogar Propagandaflugblätter gefunden, die die Arbeiter von [Root.GetAdjective] ermutigen, sich zu organisieren und für die Lebensweise von [From.GetAdjective] zu werben. [Root.GetName] ist keine Marionette, und wir werden auch nicht zulassen, dass unsere Politik von [Von.GetName] diktiert wird. Wir können jedoch den Einfluss der Politik von [Von.GetAdjektiv] auf unser Land nicht leugnen."
 usa.22.d:0 "Die Befürwortung des Faschismus durch [Von.GetName] beginnt, unser Land zu beeinflussen. Durch Radiosendungen erreichen Reden von [From.GetLeader] unser Volk, und wir haben sogar festgestellt, dass in einigen Teilen des Landes Propagandaflugblätter verteilt werden, die für die Lebensweise von [From.GetAdjective] werben. [Root.GetName] ist keine Marionette, und wir werden auch nicht zulassen, dass unsere Politik von [From.GetName] diktiert wird. Wir können jedoch nicht den Einfluss leugnen, den die Politik von [From.GetAdjective] auf unser Land hat."
 usa.23.t:0 "Schutz der USA"
 usa.23.d:0 "Die [From.GetName] setzen die Monroe-Doktrin jetzt viel strenger durch. Neben dem politischen Einfluss, den sie bereits auf unser Land ausüben, erklären die [Von.GetName]-Beamten jetzt, dass sie bereit sind, in jeden Konflikt zwischen amerikanischen Ländern einzugreifen."
 usa.23.a:0 "Die [Von.GetName] wird immer mächtiger"
 usa.23.a_tt:0 "[From.GetNameWithFlag] kann jetzt in amerikanische Kriege eingreifen"
 britain.11.t:0 "Die Berlin-Moskau-Achse"
 britain.11.d:0 "Ein vollständiges Militärbündnis zwischen den Deutschen und den Sowjets hat das Potenzial, die Weltordnung zu stürzen und eine neue Ära des Totalitarismus einzuleiten. Um dieser Entwicklung entgegenzuwirken, müssen wir die demokratischen Nationen der Welt zu einer großen Allianz zusammenschließen, um die nazikommunistische Bedrohung zu bekämpfen."
 britain.11.a:0 "Versammelt die Demokratie!"
 britain.11.b:0 "Kein Grund zur Überreaktion."
 britain.12.t:0 "Die Große Allianz"
 britain.12.d:0 "Großbritannien lädt uns ein, seiner Fraktion beizutreten, um die nazikommunistische Bedrohung zu bekämpfen. Wie sollen wir darauf antworten?"
 britain.12.a:0 "Ja"
 britain.12.b:0 "Nein"
 britain.13.t:0 "Frankreich will den Alliierten beitreten"
 britain.13.d:0 "Die Welt wird immer unsicherer. Großbritannien und Frankreich sind nach wie vor Bollwerke der Demokratie und der Freiheit in Europa, und Frankreich schlägt nun vor, sich den Alliierten anzuschließen.\ Wie sollen wir darauf antworten?"
 britain.13.a:0 "Ja"
 britain.13.b:0 "Nein"
 britain.14.t:0 "Londoner Konferenz"
 britain.14.d:0 "Die habsburgische Regierung hat begonnen, sich über den Status Sloweniens aufzuregen, das ihrer Ansicht nach die historische deutsche Provinz Krain ist, in der sie behauptet, dass Deutsche und Slowenen von der jugoslawischen Regierung unterdrückt werden. Die Regierung Seiner Majestät wird die befreundeten Großmächte, die ein Interesse an dieser Frage haben, zu einer Konferenz nach London einladen, um eine gerechte Lösung dieser Frage zu finden. Es besteht kein Zweifel, daß die kleine deutsche Minderheit den Anschluß an das österreichische Kaiserreich wünscht, aber die Wünsche der slowenischen Bevölkerung sind weniger klar..."
 britain.14.a:0 "Ein dauerhafter Frieden muss angestrebt werden"
 britain.14.b:0 "Die Geschichte würde uns nicht verzeihen"
 britain.15.t:0 "Frankreich lässt uns im Stich"
 britain.15.d:0 "Die französische Regierung hat die von uns vorgeschlagene bescheidene Grenzregulierung nicht eingesehen und beschlossen, den Frieden zu brechen und einen schrecklichen Krieg zu führen. Wir werden sie sich in einer weiteren Runde sinnloser Grabenkämpfe erschöpfen lassen, und dann werden sie uns um Hilfe anflehen."
 britain.15.a:0 "Sie werden lernen, wo ihr Platz ist."
 britain.16.t:0 "König Georg V. stirbt"
 britain.16.d:0 "Seine Majestät Georg V., König des Vereinigten Königreichs und der britischen Dominions und Kaiser von Indien, ist verstorben. Mit seiner ruhigen Gelassenheit und Hingabe an seine Untertanen hat er das Empire sowohl durch den Großen Krieg als auch durch die Große Depression geführt. Sein Sohn wird die Nachfolge von König Edward VIII. antreten, aber es gibt bereits Befürchtungen, dass er zu eigenwillig sein könnte. Stanley Baldwin und Neville Chamberlain bereiten sich darauf vor, sicherzustellen, dass er die Anweisungen des Premierministers und des Kabinetts akzeptiert."
 britain.16.a:0 "Möge er in Frieden ruhen"
 britain.17.t:0 "König Edward dankt ab"
 britain.17.d:0 "Premierminister Baldwin hat deutlich gemacht, dass die Würde des Königs verletzt würde, wenn er nicht nur eine Bürgerliche, sondern auch eine Geschiedene und, als wäre das nicht schon schlimm genug, eine Amerikanerin heiraten würde. Nach reiflicher Überlegung hat seine Majestät die Liebe über die Pflicht gestellt und beschlossen, abzudanken. Sein jüngerer Bruder Albert wird als König Georg VI. die Regentschaft übernehmen. Die Londoner Buchmacher nehmen bereits Wetten darauf an, ob dieser schüchterne Mann es bis zu seiner eigenen Krönung schaffen wird."
 britain.17.a:0 "Gott schütze König Georg VI."
 britain.18.t:0 "Die Rückkehr des Königs"
 britain.18.d:0 "Es ist kein Geheimnis, dass zwischen Georg VI. und der [Root.GetRulingParty] keine Liebe besteht. Im Parlament werden nun Stimmen laut, die seinen Rücktritt zugunsten seines im Exil lebenden Bruders Edward VIII. fordern. Dies ist ein Mann, dem die Idee der Einheit durch Stärke weniger fremd ist, und ein Mann mit einer Vision für England. Das sind die Qualitäten, die wir von einem Führer unserer Nation erwarten!"
 britain.18.a:0 "Um des Reiches willen muss Edward VIII. regieren!"
 britain.18.b:0 "Wir werden uns nicht in das Parlament einmischen."
 britain.19.t:0 "Freie Indische Regierung gegründet"
 britain.19.d:0 "Mit Unterstützung Japans haben indische Nationalisten eine Exilregierung, die Azad Hind, gegründet. Die Nationalisten verbreiten Propaganda im Raj und ermutigen zur Desertion der Sepoy. Auch wenn es ihnen im Moment noch an Unterstützung mangelt, könnten ihre Bemühungen irgendwann gefährlich werden."
 britain.19.a:0 "Ein törichtes Unterfangen!"
 ENG_RAJ_azad_hind_tooltip:0 "Die Unterstützung der Nationalisten wird weiter zunehmen, wenn sie nicht durch das Versprechen einer eventuellen Unabhängigkeit aufgehalten wird. §Eine Unterstützung von über 30 % wird zu einer Revolte führen! §!§! "
 britain.20.t:0 "Azad Hind führt indische Revolte an"
 britain.20.d:0 "Die Azad Hind, die Exilregierung des Freien Indiens, verbreitet Propaganda und wirbt um Unterstützung in der Bevölkerung des Raj. Obwohl es wichtiger denn je ist, dass das Reich zusammenarbeitet, haben sie beschlossen, dass dies der richtige Zeitpunkt ist, um zuzuschlagen."
 britain.20.a:0 "Nein, das Reich muss zusammenhalten!"
 #britain.23.t:0 "Die indische Revolte"
 #britain.23.d:0 "Die Azad Hind, die Exilregierung des Freien Indiens, hat erklärt, dass die Zeit für alle wahren Patrioten gekommen ist, die Waffen gegen die britischen Oberherren zu ergreifen. Das Schicksal Indiens hängt in der Schwebe, und wir müssen eine Entscheidung treffen."
 #britain.23.a:0 "Wir werden uns auf die Seite des Empire stellen!"
 #britain.23.b:0 "Wir werden die Gelegenheit beim Schopfe packen!"
 fall_of_france:0 "Der Fall Frankreichs"


 britain.24.t:0 "Gescheiterte Außenpolitik"
 britain.244.t:0 "Gescheiterte britische Außenpolitik"
 britain.24.d:0 "Das Volk fühlt sich durch die gescheiterte Außenpolitik der Beschwichtigungspolitik der Regierung von Neville Chamberlain verraten. Haben die Briten durch die schiere Inkompetenz dieses Mannes ihr Leben verloren? Neville Chamberlain. Attlee, der Vorsitzende der Labour-Partei, bestätigte, dass die Labour-Partei nicht länger hinter der Koalition von Neville Chamberlain stehen kann."
 britain.24.a:0 "Wer wird uns führen?"
 britain.24.a:0 "Wer wird Großbritannien führen?"
 britain.25.t:0 "Große Invasionsvorbereitungen"
 britain.25.d:0 "[From.GetNameDef] lässt uns wissen, dass sie massive amphibische Landungen an den Küsten Europas vorbereiten, sie bitten um unsere Hilfe bei dieser gewaltigen Expedition, von der die Zukunft des Krieges abhängen kann!"
 britain.25.a:0 "Gott schütze die Königin!"
 poland.1.t:0 "Östliche Expansion"
 poland.1.d:0 "Nachdem wir gezwungen waren, Danzig an die Deutschen abzutreten, befinden wir uns nun in einem Schraubstock zwischen zwei Imperien, die unsere Souveränität bedrohen. Da wir im Westen Territorium verlieren und nicht darauf vertrauen können, dass die Alliierten uns vor einer deutschen Aggression schützen, könnten wir in Erwägung ziehen, uns mit den deutschen Ambitionen zu verbünden und Teile unseres alten Commonwealth zurückzuerobern, das jetzt in [SOV.GetNameDefCap] aufgegangen ist. Wir werden eine leichte Beute sein, wenn wir neutral bleiben, und wir haben zu hart gekämpft, um eine weitere Teilung Polens zu erleben."
 poland.1.a:0 "Es ist an der Zeit, die Achsenmächte von einer Bedrohung zu einem Verbündeten zu machen."
 poland.1.b:0 "Eine diplomatische Zusammenarbeit mit der Sowjetunion ist vorzuziehen."
 poland.2.t:0 "Die Sowjetunion beansprucht den Osten"
 poland.2.d:0 "Nachdem [SOV.GetNameDefCap] ihre Ansprüche auf unsere östlichen Gebiete erneut geltend gemacht hat, setzt sie uns nun unter Druck, dieses Land an sie abzutreten, und behauptet, dass dies der einzige Weg sei, um eine weitere Invasion und eine mögliche Annexion oder Teilung zu vermeiden.\n\nNormalerweise käme es nicht in Frage, solchen Drohungen nachzugeben, aber [SOV.GetNameDefCap] ist bei weitem nicht unsere einzige Sorge. Wenn wir ihren Forderungen zustimmen, haben wir an der Ostfront vielleicht weniger zu befürchten, allerdings würde sich die Ostfront dadurch auch deutlich weiter nach Westen verlagern."
 poland.2.a:0 "Gebt den Osten friedlich auf."
 poland.2.b:0 "Polen wird sich nicht kampflos ergeben!"
 poland.3.t:0 "Polen gibt den Osten ab"
 poland.3.d:0 "Nachdem wir Druck auf Polen ausgeübt haben, damit es unseren rechtmäßigen Ansprüchen auf seine östlichen Gebiete nachgibt, hat es sich bereit erklärt, die von uns geforderten Gebiete ohne weiteren Konflikt abzutreten. Allerdings können wir wohl alle Hoffnungen aufgeben, in Zukunft eine engere Bindung zu dieser Nation aufzubauen. Nachdem sie uns unser Recht gegeben haben, scheinen sie zu hoffen, dass wir so wenig Kontakt wie möglich haben werden."
 poland.3.a:0 "Solange sie unseren Anspruch anerkennen, gibt es kein Problem."
 poland.4.t:0 "Polen weigert sich, den Osten abzutreten"
 poland.4.d:0 "Trotz unserer Bemühungen, den Streit mit Polen friedlich beizulegen, weigert sich Polen, seine östlichen Gebiete abzutreten, und zwingt uns in eine Lage, in der die einzige Möglichkeit, sie zu beanspruchen, ein Krieg ist. Es ist klar, dass dieses lästige Land eine Teilung nicht vermeiden wird, selbst wenn man ihm die Möglichkeit dazu gibt."
 poland.4.a:0 "Glauben sie, dass sie gegen uns bestehen können?"
 poland.5.t:0 "Die Sowjetunion bietet Schutz"
 poland.5.d:0 "Nachdem [SOV.GetNameDefCap] sein Recht auf Ostpolen geltend gemacht hatte, gingen wir davon aus, dass ein weiterer Angriff bevorstand. Ein jüngstes Angebot der Sowjets deutet jedoch auf etwas anderes hin. Offenbar sind sie bereit, uns in ein Bündnis einzubinden, wenn wir das beanspruchte Gebiet abtreten. Außerdem versprechen sie, dass wir im Falle eines Krieges mit Deutschland für den Verlust entschädigt werden, indem wir neues Land im Westen erhalten.\n\n Auch wenn dies ein besseres Angebot ist, als wir erwartet haben, können wir nicht wissen, ob dieser angebliche zukünftige Krieg jemals geführt wird. Vielleicht ist [SOV.GetNameDefCap] nur auf einen einfachen Landraub aus und will uns in ihren Einflussbereich zwingen. Dennoch ist dies vielleicht der beste Schutz, auf den wir zählen können."
 poland.5.a:0 "Wir müssen jetzt akzeptieren, bevor es zu spät ist."
 poland.5.b:0 "Polen ist noch nicht verloren!"
 poland.6.t:0 "Polen nimmt Schutz an"
 poland.6.d:0 "Das Angebot, Polen unter unsere Fittiche zu nehmen und es im Tausch gegen Gebiete im Osten zu künftigen Eroberungen im Westen zu führen, erwies sich als erfolgreicher Ansatz. Da man ihnen einen Anteil an Deutschland im Falle eines erfolgreichen Krieges und unseren Schutz versprach, stimmten sie zu, ihre östlichen Gebiete friedlich abzutreten."
 poland.6.a:0 "Ein Verbündeter gegen Deutschland ist einer weiteren Teilung weit vorzuziehen."
 poland.7.t:0 "Polen lehnt Schutz ab"
 poland.7.d:0 "Obwohl wir das großzügigste Angebot gemacht haben, das wir machen konnten, und versucht haben, ein Abkommen zu schließen, bei dem Polen seine östlichen Gebiete gegen das Versprechen eines zukünftigen Anteils an Deutschland abtreten würde, hat [From.GetLeader] unsere diplomatischen Bemühungen zurückgewiesen. Polen hat den harten Weg gewählt, für uns, aber noch mehr für sich selbst."
 poland.7.a:0 "Was nicht gekauft werden kann, muss ergriffen werden."
 poland.8.t:0 "Polen erhält Ostdeutschland"
 poland.8.d:0 "Wie zuvor vereinbart, werden nach der Annexion ostdeutscher Gebiete durch [SOV.GetNameDefCap] einige dieser Gebiete unter polnische Kontrolle kommen, als Ausgleich für die frühere Abtretung Ostpolens an [SOV.GetNameDefCap]."
 poland.8.a:0 "Eine Verlagerung nach Westen war das Beste, was wir unter den gegebenen Umständen erhoffen konnten."
 poland.9.a:0 "Die Situation scheint zu unserer beiderseitigen Zufriedenheit gelöst zu sein."
 poland.10.t:0 "[From.GetName] schließt sich der [Root.GetFactionName] an!"
 poland.10.d:0 "In Anerkennung der Notwendigkeit der Einigkeit gegen die Bedrohungen, die unsere Länder von allen Seiten umgeben, hat [Von.GetLeader] heute der Welt bekannt gegeben, dass [Von.GetName] mit [Wurzel.GetName] einen Vertrag zu unserer gegenseitigen Sicherheit geschlossen hat."
 poland.10.a:0 "[Wurzel.GetName] und [Von.GetName] stehen heute als Brüder zusammen."
 poland.11.t:0 "[Von.GetName] verweigert den Beitritt zu [Wurzel.GetFaktionsName]"
 poland.11.d:0 "In einem törichten Akt der eingebildeten Selbsterhaltung hat [Von.GetName] heute angekündigt, dass [Von.GetName] sich jeglicher diplomatischer Aktionen enthalten wird, die als Bedrohung für seine mächtigen Nachbarn angesehen werden könnten. Sie hat daher unsere Bitte abgelehnt, der [Root.GetFactionName] beizutreten."
 poland.11.a:0 "Die einzige Sicherheit besteht darin, zusammenzustehen."
 poland.12.t:0 "Wojtek lässt nie eine Kiste fallen"
 poland.12.d:0 "Der Gefreite Wojtek hat sich als einzigartig wertvolles Mitglied unserer Versorgungslinien erwiesen. Selbst in der Hitze des Gefechts, als das Feuer von Handfeuerwaffen die Haare auf seinem Kopf, seinen Armen und Beinen streifte, hat er keine einzige Munitionskiste fallen lassen. Dieser tapfere Soldat sorgte dafür, dass unsere Artillerie weiter feuern konnte, und trug so entscheidend zum Sieg über den Feind bei. Aus diesem Grund wurde beschlossen, Wojtek zu befördern."
 poland.12.a:0 "Mögen wir uns alle von seiner Tapferkeit inspirieren lassen."
 poland.13.t:0 "Polen Hickup"
 poland.13.d:0 "Polen hat die Alliierten verlassen, dies ist ein Fehler, der im nächsten Update behoben werden wird."
 poland.13.a:0 "In Ordnung, holt sie wieder zurück"
 poland.13.b:0 "Nah"
 WOJTEK_COMMANDER:0 "Wojtek wird ein §H§H Korpskommandant §!§! "
 greece.1.t:0 "Sowjetisches Ultimatum"
 greece.1.d:0 "Wir werden von den Sowjets unter Druck gesetzt, Territorium aufzugeben. Sie drohen mit einem totalen Krieg, falls wir nicht einlenken. Ein Nachgeben könnte das Leben vieler griechischer Soldaten retten, aber wird dies das letzte Mal sein, dass sie nach Land fragen?"
 greece.1.a:0 "Die Vermeidung eines Krieges ist das Beste für Griechenland"
 greece.1.b:0 "Gebt ihnen nichts."
 greece.2.t:0 "Zweiter Ljubljana-Preis"
 greece.2.d_GER_demand:0 "Deutschland versucht, Griechenland zu zwingen, Land für "Stützpunkte" abzugeben"
 greece.2.d_ITA:0 "Die Deutschen suchen auf unsere Kosten nach Land für ihre italienischen Freunde."
 greece.2.d_BUL:0 "Die Deutschen verlangen, dass wir Land an ihre bulgarischen Lakaien abtreten."
 greece.2.d_ITA_BUL:0 "Die Deutschen drängen die Forderungen sowohl Italiens als auch Bulgariens auf unser Gebiet."
 greece.2.a:0 "Wir können ihnen nicht widerstehen"
 greece.2.b:0 "Wir werden nicht nachgeben."
 greece.3.t:0 "Das Schicksal Griechenlands"
 greece.3.d:0 "Deutschland verlangt, dass wir die "Koordinierung" für Deutschland akzeptieren. Dies würde uns effektiv zu einer Marionette Deutschlands machen."
 greece.3.a:0 "Akzeptieren Sie das Unvermeidliche"
 greece.3.b:0 "Ablehnen"
 greece.4.t:0 "Krieg gegen die Türkei"
 greece.4.d:0 "Unsere italienischen Freunde planen einen Vorstoß gegen die Türkei. Dies ist die perfekte Gelegenheit für uns, unsere Position in der Ägäis zu sichern. Nehmen wir Izmir für uns ein und helfen wir den Italienern, die Türken weit weg von Europa zu jagen."
 greece.4.a:0 "Izmir wird unser sein"
 generic.1.t:0 "[From.GetName] beeinflusst unsere Politik"
 generic.1.d_neutral_good:0 "Seit langem versucht die Regierung von [From.GetAdjective], den Weg unserer Länder anzugleichen, und hat großes Interesse an der Politik von [Root.GetAdjective] gezeigt. In jüngster Zeit hat sich dies noch verstärkt, als die [From.GetRulingParty] begann, ihre [From.GetRulingIdeology]-Propaganda mit einer Reihe von Reden und Lesematerial, das an das [Root.GetAdjective]-Volk verteilt wurde, voranzutreiben. \n\nNun lassen sich sogar einige Politiker und andere Beamte von der [Von.GetAdjektiv]-Propaganda beeinflussen und haben begonnen, für [Von.GetRulingIdeologyNoun] in [Root.GetName] zu werben."
 generic.1.d_bad:0 "Die [From.GetAdjective]-Regierung hat lange Zeit versucht, den Weg unserer Länder anzugleichen, und hat oft versucht, sich in die Politik von [Root.GetName] einzumischen. In letzter Zeit hat sich dies noch verschärft, da [Von.GetRulingParty] begonnen hat, ihre [Von.GetRulingIdeology]-Propaganda ohne Rücksicht auf die politischen Traditionen von [Root.GetAdjective] durchzusetzen. Eine Reihe von Reden und anderes [From.GetRulingIdeology]-Material wird bereits an die [Root.GetAdjective]-Bürger verteilt. Es scheint, dass sogar einige Politiker und andere Beamte von der [From.GetAdjective]-Propaganda beeinflusst werden und begonnen haben, sich für [From.GetRulingIdeologyNoun] in [Root.GetName] einzusetzen."
 generic.1.a:0 "Interessant"
 generic.1.b:0 "Wie können sie es wagen!"
 country_capitulated.0.t:0 "[Root.GetName] hat kapituliert"
 country_capitulated.0.d_positive_both_no_faction::1 "\[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective]-Kräften im ganzen Land nicht länger standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.Von.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg anderswo weitergeht, ist dies ein großer Sieg für [Von.Von.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction::1 "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz der [From.From.GetAdjective]-Kräfte im ganzen Land nicht länger standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.Von.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg gegen die Überreste der [Wurzel.GetFactionName] anderswo weitergeht, ist dies ein großer Sieg für [Von.Von.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction::1 "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz der [From.From.GetAdjective]-Kräfte im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.Von.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg gegen die Überreste der [Wurzel.GetFactionName] andernorts weitergeht, ist dies ein großer Sieg für alle [Von.Von.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction::1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.Von.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nTrotz dieser verheerenden Verluste ist der Krieg gegen [Von.Von.GetNameDef] noch lange nicht vorbei."
 country_capitulated.0.d_negative_prev_no_faction::1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen von [From.From.GetAdjective] nicht länger standhalten kann und im ganzen Land Travestien verübt. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.Von.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet. Obwohl der Krieg gegen [Von.Von.GetNameDef] weitergeht, ist dies ein bedauerlicher Rückschlag für die gesamte [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction::1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen von [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.Von.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet. Obwohl der Krieg gegen [Von.Von.GetNameDef] und den Rest der [Von.Von.GetFaktionsName] weitergeht, ist dies ein bedauerlicher Rückschlag für die gesamte [Wurzel.GetFaktionsName]."
 country_capitulated.0.d_neutral_both_no_faction::1 "\Die [Root.GetAdjective]-Regierung ist ins Exil gegangen, und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nObwohl die Kämpfe zwischen [From.From.GetName] und [Root.GetName] vorbei sind, befindet sich [From.From.GetNameDef] immer noch im totalen Krieg, und die Kämpfe gehen anderswo weiter."
 country_capitulated.0.d_neutral_prev_no_faction::2 "\nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen, und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nDer Kampf in [Root.GetName] war nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetNameDef] und dem, was von der [Root.GetFactionName] übrig geblieben ist, geht anderswo weiter."
 country_capitulated.0.d_neutral_prev_faction::2 "\nDie [Root.GetAdjective]-Regierung ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\nDer Kampf zwischen [From.From.GetNameDef] und [Root.GetNameDef] war nur ein kleiner Teil des Konflikts. Der Krieg zwischen der [From.From.GetFactionName] und dem, was von der [Root.GetFactionName] übrig geblieben ist, geht an anderer Stelle weiter."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] hat seine vollständige Kapitulation vor [From.From.GetNameDef] angekündigt. Die [Von.Von.GetAdjective]-Kräfte haben zusammen mit einer Reihe unabhängiger [Von.Von.GetRulingIdeology]-Anhänger [Root.GetLeader] und seine Regierung ins Exil gezwungen, da eine neue Regierung eingesetzt wurde, die [Root.GetNameDef] in Zusammenarbeit mit [Von.Von.GetNameDef] regiert. [Von.Von.GetLeader] hat angemerkt, dass dieses gegenseitige Abkommen [Root.GetNameDef] ein neues Zeitalter des Wohlstands und der Zusammenarbeit bringen wird.\n[Root.GetLeader] hat daraufhin erklärt, dass er auch im Exil weiterhin für [Root.GetNameDef] kämpfen und alle Widerstandsbemühungen in seinem Heimatland unterstützen wird."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] hat seine vollständige Kapitulation vor [From.From.GetNameDef] angekündigt. Eine Reihe von [Root.GetAdjective]-Bürgern, die mit der von [Root.GetLeader] in [Root.GetNameDef] eingeführten [From.From.GetRulingIdeologyNoun] unzufrieden sind, haben sich den [From.From.GetAdjective]-Soldaten angeschlossen, um ihn von der Macht zu entfernen und eine neue Regierung unter der Führung von [From.From.GetNameDef] zu bilden. [Von.Von.GetLeader] hat geäußert, dass dieses gegenseitige Abkommen [Von.Von.GetNameDef] ein neues Zeitalter des Wohlstands und der Zusammenarbeit bringen wird. Daraufhin hat [Root.GetLeader] geantwortet, dass [Von.Von.GetLeader] kein echter [Von.Von.GetRulingIdeology] ist und auch im Exil weiterhin für [Root.GetNameDef] kämpfen und alle Widerstandsbemühungen in seinem Heimatland unterstützen wird."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n [Root.GetNameDef] hat seine vollständige Kapitulation vor [From.From.GetNameDef] angekündigt. Es ist offensichtlich, dass die Nachsicht der [Root.GetAdjective]-Regierung gegenüber einheimischen [From.From.GetRulingIdeology]-Sympathisanten zum Sturz von [Root.GetName] beigetragen hat, da [Root.GetFascistLeader] ins Amt gehievt wurde, um das Land im Namen von [From. From.GetLeader]-Regimes zu regieren. [Root.GetLeader] behauptet, dass dies nicht das Ende der Souveränität von [Root.GetAdjective] ist und dass die Regierung alle Widerstandsbemühungen unterstützen wird, selbst wenn sie aus ihrem Heimatland verbannt sind."
 country_capitulated.0.a:0 "Großartige Neuigkeiten!"
 country_capitulated.0.b:0 "Es sind dunkle Zeiten"
 country_capitulated.0.c:0 "Ungewisse Zeiten"

 france.31.t:0 "Édouard Daladier tritt zurück"
 france.31.d:0 "Mit dem Zusammenbruch der Dritten Republik und der Weigerung der deutschen Regierung, einen Waffenstillstand anzubieten, muss der Kampf von den Kolonien aus unter neuer Führung fortgesetzt werden. Obwohl kaum jemand bezweifelt, dass Monsieur Daladier ein guter Premierminister war, war er den außergewöhnlichen Umständen, in denen sich Frankreich befindet, einfach nicht gewachsen. Wir können nur beten, dass es Licht am Ende des Tunnels gibt."
 france.31.a:0 "Monsieur Reynaud wird versuchen, eine Regierung zu bilden."
 germany.999.t:0 "Eine Geschichte von zwei Städten"
 germany.999.desc:0 "Nach dem überwältigenden Sieg der deutschen Streitkräfte ist es an der Zeit, die letzten Überreste der bolschewistischen Herrschaft in Europa zu vernichten. Noch immer zieren die Namen Stalins und Lenins zwei große Städte im neuen deutschen Lebensraum und verhöhnen die Soldaten, die ihr Leben für die Eroberung dieser Städte gegeben haben. \n\nDie "Vereinigung der Veteranen des Weltkriegs" hat der Regierung einen Vorschlag unterbreitet, um diesen schrecklichen Zustand zu beheben."
 germany.999.a:0 "Lasst uns die Helden des letzten Krieges ehren!"
 germany.999.b:0 "Was für ein absurder Vorschlag!"
 GAME_OVER_TT:0 "§R§R Das Spiel wird für Sie enden. §!§! "
 CAN_ANGERED_WORKERS:0 "Das wird die Bevölkerung beunruhigen"
 generic.2.t:0 "[From.GetName] will sich der [Root.GetFactionName] anschließen"
 generic.2.d.a:0 "Angesichts der zunehmenden Bedrohung der Freiheit und der demokratischen Werte sehen die [alliance_applicant.GetAdjective] in uns die Verteidiger der Freiheit. Sie möchten nun in unser Bündnis aufgenommen werden, um unseren Schutz zu genießen und um sich mit uns gegen die Kräfte zu stellen, die die Demokratie bedrohen würden."
 generic.2.d.b:0 "Unser Bestreben, die gegenwärtige Weltordnung umzustürzen, ist den gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective] haben erkannt, dass ihre beste Chance auf eine gedeihliche Zukunft darin besteht, sich in dem bevorstehenden Konflikt mit uns zu verbünden, und sie haben uns daher angeboten, sich uns offiziell gegen unsere Feinde anzuschließen."
 generic.2.d.c:0 "[alliance_applicant.GetName] hat erkannt, dass sie sich mit anderen sozialistischen Republiken zusammenschließen muss, um den Platz des Kommunismus in der Welt zu stärken. Die [alliance_applicant.GetAdjective] akzeptiert unsere führende Rolle in der internationalen Notlage des Arbeiters und bittet nun darum, formell ein Bündnis mit uns einzugehen."
 generic.2.d.e:0 "Da die aktuellen Umwälzungen in der internationalen Politik weiterhin durch die Welt hallen, sehen die [alliance_applicant.GetAdjective] in uns ihre größte Chance, diese turbulenten Zeiten zu überleben. Sie bitten daher um Aufnahme in unser Bündnis, damit wir den kommenden Sturm gemeinsam überstehen können."
 generic.2.a:0 "Alle, die für Freiheit und Demokratie eintreten, können sich uns anschließen."
 generic.2.b:0 "Die Welt gehört allen, die stark sind!"
 generic.2.c:0 "Wenn wir zusammenstehen, kann die Revolution nur siegen."
 generic.2.e:0 "Und wir werden sie überstehen!"
 generic.2.f:0 "Wir sind ohne sie besser dran."
 generic.2.g:0 "Wir haben bereits die Verbündeten, die wir brauchen."
 generic.3.t:0 "[alliance_inviter.GetName] heißt uns willkommen in der [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] hat beschlossen, unseren Antrag auf Beitritt zur [alliance_inviter.GetFactionName] anzunehmen. Von nun an werden wir zusammen stehen oder fallen."
 generic.3.a:0 "Gemeinsam werden wir die Demokratie verteidigen."
 generic.3.b:0 "Niemand kann sich gegen uns stellen!"
 generic.3.c:0 "Die Not der Arbeiter könnte keine besseren Verfechter finden!"
 generic.3.e:0 "Wir werden unsere Differenzen beiseite lassen, für den Moment."
 generic.4.t:0 "[alliance_inviter.GetName] lehnt den Antrag auf Beitritt zur [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] hat beschlossen, unseren Antrag auf Beitritt zur [alliance_inviter.GetFactionName] abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 generic.4.a:0 "Sie nennen sich Verteidiger der Freiheit?"
 generic.4.b:0 "Dann werden wir auch sie vernichten!"
 generic.4.c:0 "Ihre Revolution ist korrupt!"
 generic.4.e:0 "Unsere Differenzen waren zu groß."
 news.289.t:0 "[alliance_applicant.GetName] schließt sich der [alliance_inviter.GetFactionName]"
 news.289.d:0 "\Heute haben [alliance_inviter.GetName] und [alliance_applicant.GetName] eine gemeinsame Erklärung abgegeben, dass [alliance_inviter.GetFactionName] nun offiziell den Mitgliedsstatus der [alliance_inviter.GetFactionName] erhalten hat. Ob diese Partnerschaft zu offensiven oder defensiven Zwecken genutzt wird, bleibt abzuwarten, aber zweifelsohne sind bereits umfangreiche gemeinsame militärische Planungen im Gange."
 news.289.a:0 "Gemeinsam sind wir stärker."
 news.289.b:0 "Sie suchen die Stärke in der Zahl."
 news.289.c:0 "Das wird ihnen nichts nützen!"
 news.289.e:0 "Der Krieg eskaliert..."
 news.289.f:0 "Unser Bündnis wird stärker."
 generic.5.t:0 "[Von.GetName] lädt [Wurzel.GetName] zur [Von.GetFactionName] ein."
 generic.5.d.a:0 "Mit einem misstrauischen Blick auf die jüngsten Entwicklungen in der Weltpolitik reicht uns [Allianz_Einlader.GetName] die Hand der Freundschaft, bietet uns ihren Schutz an und fordert uns auf, gemeinsam mit ihnen die Prinzipien von Freiheit und Demokratie zu verteidigen. Als Mitglied der [alliance_inviter.GetFactionName] kann die Freiheit unseres Volkes gut geschützt werden."
 generic.5.d.b:0 "In der Erkenntnis, dass auch die Starken manchmal Verbündete brauchen, haben die [alliance_inviter.GetAdjective] uns eingeladen, der [alliance_inviter.GetFactionName] beizutreten. Wenn wir uns entscheiden, diese Einladung anzunehmen, könnte dies eine gute Gelegenheit für uns sein, unseren Platz an der Sonne zu finden."
 generic.5.d.c:0 "Unsere ideologischen Verbündeten in [Bündnis_Einlader.GetName] haben unsere wertvollen Beiträge für die Sache der Arbeiter zur Kenntnis genommen, und heute Morgen haben wir eine Einladung zum Beitritt zur [Bündnis_Einlader.GetFactionName] erhalten. Zusammen mit anderen sozialistischen Republiken könnten wir die Revolution mit neuer Kraft verbreiten."
 generic.5.d.e:0 "Es scheint, dass die [alliance_inviter.GetAdjective] uns für strategisch interessant hält und es für vorteilhafter hält, dass wir zusammenarbeiten, als dass wir uns durch unsere ideologischen Unterschiede spalten lassen. Heute Morgen hat der Botschafter von [alliance_inviter.GetAdjective] eine Einladung an uns ausgesprochen, Mitglied der [alliance_inviter.GetFactionName] zu werden."
 generic.5.a:0 "Wir werden uns mit ihnen verbünden."
 generic.5.b:0 "Wir brauchen nur ein paar tausend Tote..."
 generic.5.c:0 "Wir werden an der Seite unserer Kameraden kämpfen!"
 generic.5.e:0 "Es ist die gewinnbringende Wahl."
 generic.6.t:0 "[alliance_applicant.GetName] nimmt die Einladung zum [alliance_inviter.GetFactionName] an."
 generic.6.d:0 "[alliance_applicant.GetName] hat beschlossen, unser Angebot anzunehmen, der [alliance_inviter.GetFactionName] beizutreten. Von nun an werden wir zusammen stehen oder fallen."
 generic.7.t:0 "[alliance_applicant.GetName] lehnt das Angebot ab, der [alliance_inviter.GetFactionName] beizutreten"
 generic.7.d:0 "[alliance_applicant.GetName] hat beschlossen, unser Angebot, der [alliance_inviter.GetFactionName] beizutreten, abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 generic.7.a:0 "Unsere Hilfe ist nicht erwünscht."
 generic.19.t:0 "[Von.GetName] schickt industrielle Unterstützung"
 generic.19.d:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie unsere Sache unterstützen und uns ein gewisses Maß an industrieller Unterstützung zukommen lassen werden, um unsere Position gegen unsere gemeinsamen Feinde zu stärken."
 news.290.t:0 "Otto übernimmt die ungarische Krone"
 news.290.desc:0 "Auf der Suche nach einem geeigneten König lud das Königreich Ungarn Otto von Habsburg ein, in die Länder zurückzukehren, die bis vor kurzem von seiner Familie regiert wurden. Otto, der seit dem Ende des Ersten Weltkriegs und der Auflösung des Reiches seines Vaters in ganz Westeuropa im Exil gelebt hatte, nahm das Angebot an. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest unter großem Jubel zum König von Ungarn gekrönt. In seiner Krönungsrede dankte König Otto dem ungarischen Volk für seine Treue und Ergebenheit und gelobte, die habsburgischen Länder wieder zu vereinen, wobei er versprach, dass Ungarn dieses Mal der dominierende Teil sein werde."
 news.290.a:0 "Nicht länger ein Königreich nur dem Namen nach."
 news.290.b:0 "Das ist ein gefährliches Gerede..."
 news.290.c:0 "Der Wettlauf um Österreich hat begonnen!"
 news.290.e:0 "Wird sich das Reich wieder erheben?"
 news.291.t:0 "Österreich stimmt für den Zusammenschluss mit Ungarn"
 news.291.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber es ist bereits klar, dass es ein erdrutschartiger Sieg für das Lager der Wiedervereinigung ist. Es wurden keine Unregelmäßigkeiten bei der Abstimmung gemeldet, und die österreichische Regierung sah sich gezwungen, sich zu einer Regionalregierung des ungarischen Staates zu reformieren.\n\n Obwohl der Schritt von der ungarischen Öffentlichkeit sehr begrüßt wird, werden die politischen Auswirkungen des Referendums wahrscheinlich in ganz Europa stark zu spüren sein."
 news.291.a:0 "Unsere brüderlichen Beziehungen sind nicht vergessen worden."
 news.291.b:0 "Dies wird nicht ohne Folgen bleiben..."
 news.291.c:0 "Das Machtvakuum des Reiches könnte noch gefüllt werden..."
 news.292.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der habsburgischen Krone durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber es ist bereits klar, dass es ein erdrutschartiger Sieg für das Lager der Wiedervereinigung ist. Es gab zahlreiche Berichte über Ungereimtheiten, Wahlbetrug und Wahlmanipulationen, aber österreichische Beamte haben diese Anschuldigungen zurückgewiesen und bereits damit begonnen, die Verwaltung in eine Regionalregierung des ungarischen Staates umzuwandeln.\n Obwohl der Schritt von der ungarischen Öffentlichkeit sehr begrüßt wird, werden die politischen Auswirkungen des Referendums wahrscheinlich in ganz Europa stark zu spüren sein."
 news.292.a:0 "Brüderliche Bande und ein paar handfeste Bestechungsgelder..."
 news.292.b:0 "Das war unser Plan!"
 news.292.c:0 "Das Machtvakuum des Imperiums könnte noch gefüllt werden..."
 news.292.e:0 "Ein Affront gegen die Demokratie!"
 news.293.t:0 "Österreich stimmt gegen die Wiedervereinigung"
 news.293.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber ein Sieg des Lagers der Wiedervereinigung ist bereits außer Reichweite. Die österreichische Regierung hat sich daher gegen einen Beitritt zu einer österreichisch-ungarischen Union entschieden.\n\Im Geiste der Demokratie und der Selbstbestimmung hat Ungarn das Ergebnis akzeptiert und beschlossen, seine Vorschläge nicht weiter zu verfolgen."
 news.293.a:0 "Das ist sehr bedauerlich."
 news.293.b:0 "Unsere Unabhängigkeit ist gesichert!"
 news.293.c:0 "Ausgezeichnet... Jetzt sind wir dran."
 news.293.e:0 "Der Untergang des Kaiserreichs war also endgültig."
 news.294.t:0 "Österreich stimmt gegen die Wiedervereinigung"
 news.294.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber ein Sieg des Lagers der Wiedervereinigung ist bereits außer Reichweite. Die österreichische Regierung hat sich daher gegen einen Beitritt zu einer österreichisch-ungarischen Union entschieden.\n\nUngarn hat der österreichischen Regierung jedoch vorgeworfen, die Wahlen gegen die Wiedervereinigung zu manipulieren. Sie haben erklärt, dass sie auch vor der Anwendung von Gewalt nicht zurückschrecken werden, um den Wunsch der österreichischen Bevölkerung nach einer Wiedervereinigung mit ihren ungarischen Brüdern zu schützen. Beide Seiten haben nun begonnen, sich zu mobilisieren, und der Krieg scheint unvermeidlich."
 news.294.a:0 "Was sind schon ein paar Tote für ein Reich?"
 news.294.b:0 "Wir werden Wien bis zum letzten Mann verteidigen!"
 news.294.c:0 "Das macht alle unsere Pläne zunichte..."
 news.294.e:0 "Hoffen wir, dass sich der Konflikt nicht ausweitet."
 news.295.t:0 "Wiederherstellung von Österreich-Ungarn"
 news.295.desc:0 "Nachdem die Wiedervereinigung Österreichs und Ungarns vollzogen ist, hat die ungarische Regierung die internationale Presse in Budapest versammelt und die Wiederherstellung Österreich-Ungarns verkündet. König Otto hat seinen rechtmäßigen Titel als Kaiser von Österreich angenommen und sein Versprechen wiederholt, dass er nicht ruhen wird, bis alle habsburgischen Länder wieder vereint sind, auch wenn das Reich nur noch ein Schatten seines früheren Selbst ist. Das Vorgehen in Budapest wird von den Nachbarn zweifellos argwöhnisch beäugt."
 news.295.a:0 "Wie ein Phönix aus der Asche."
 news.295.b:0 "Das ändert die Situation gewaltig..."
 news.295.c:0 "Werden sie Freund oder Feind sein?"
 news.295.e:0 "Wir sollten unsere Grenzen besser befestigen..."
 news.296.t:0 "Wilhelm übernimmt die ungarische Krone"
 news.296.desc:0 "Auf der Suche nach einem König für ihre Nation haben die Ungarn nach langen Verhandlungen und Vorbereitungen Anfang dieser Woche den schwedischen Prinzen Wilhelm, Herzog von Sodermanland, offiziell eingeladen. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest unter großem Jubel zum König von Ungarn gekrönt. Es heißt, dass dem neuen König das Wohlergehen seines Volkes am Herzen liegt und dass er dessen demokratische Rechte nachdrücklich unterstützt. Außerdem befürwortet er den Dialog mit Ungarns Nachbarn anstelle von Feindseligkeit. Der neue König könnte sich somit als willkommene Hilfe beim Abbau der Spannungen in der Region erweisen."
 news.296.b:0 "Ein weiterer Schwächling erhebt sich."
 news.296.c:0 "Ein anderer trägt die Fackel."
 news.297.t:0 "Friedrich Franz übernimmt die ungarische Krone"
 news.297.desc:0 "Auf der Suche nach einem König für ihre Nation haben die Ungarn nach langen Verhandlungen und Vorbereitungen Anfang dieser Woche den Deutschen Friedrich Franz, Großherzog von Mecklenburg-Schwerin, offiziell eingeladen. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest unter großem Jubel zum König von Ungarn gekrönt. Der neue König, der seit 1931 Mitglied der SS ist, ist für seine ideologische Ausrichtung bekannt und hat bereits erklärt, dass er "Ungarn die Größe bringen wird, die es verdient, koste es, was es wolle". Zusammen mit dem Versprechen des Königs, "das Unrecht, das uns in der Vergangenheit widerfahren ist, ungeschehen zu machen", ist es daher unwahrscheinlich, dass diese Krönung zu einem Abbau der Spannungen in der Region führen wird."
 news.297.b:0 "Eine zutiefst beunruhigende Entwicklung..."
 news.297.c:0 "Ein neuer potenzieller Verbündeter!"
 news.298.t:0 "Ungarn kündigt den Vertrag von Trianon"
 news.298.desc::1 "In einer öffentlichen Erklärung hat [HUN.GetLeader] auf den von den alliierten Mächten nach dem Ersten Weltkrieg auferlegten Vertrag verzichtet. Dieser Vertrag wurde 1920 von den Ungarn unter Protest unterzeichnet und schränkte die Größe des Landes und die Stärke seines Militärs stark ein. In seiner Rede deutete [HUN.GetLeader] bereits an, dass Ungarn bald seine Ansprüche auf die Gebiete, die ihm vor zwei Jahrzehnten weggenommen wurden, wieder geltend machen könnte."
 news.298.a:0 "Die Demütigung ist beendet, aber nicht vergessen!"
 news.298.b:0 "Sie mischen sich in die Weltordnung ein..."
 news.298.c:0 "Sie sind dem Joch von Versailles entkommen."
 news.299.t:0 "Ungarn proklamiert Großungarn"
 news.299.desc:0 "Nach der Wiedererlangung der im Vertrag von Trianon entzogenen Ländereien hat [From.GetLeader] gestern Abend verkündet, dass die Nation fortan als Großungarn bezeichnet wird. Man hofft, dass dies das Ansehen Großungarns in den Augen der Welt erhöhen und die Ausdehnung seiner Grenzen besser beschreiben wird."
 news.299.a:0 "Die Welt wird unsere Macht sehen."
 news.299.b:0 "Sie sind ein bisschen eingebildet."
 news.300.t:0 "Ungarn fordert Siebenbürgen"
 news.300.desc:0 "In dem Bestreben, den Vertrag von Trianon wieder rückgängig zu machen, hat Ungarn Rumänien ein Ultimatum gestellt und die Rückgabe Siebenbürgens gefordert. Eine offizielle Antwort liegt noch nicht vor, aber Ungarn hat bereits angedeutet, dass es im Falle einer Ablehnung seiner Forderungen die Anwendung von Waffengewalt in Betracht ziehen wird."
 news.300.a:0 "Wir werden uns nicht länger einschüchtern lassen!"
 news.300.b:0 "Wir müssen schnell denken..."
 news.300.c:0 "Hoffen wir, dass sie eine friedliche Lösung finden."
 news.301.t:0 "Rumänien gibt Siebenbürgen zurück"
 news.301.desc:0 "Rumänien hat angekündigt, dass es die ungarischen Forderungen nach einer Rückgabe Siebenbürgens akzeptieren wird. Damit ist das Gebiet nun wieder mit dem Land vereint, was dessen Größe und Stärke erheblich steigert. Es ist unwahrscheinlich, dass ein Erfolg dieser Größenordnung die Ungarn davon abhalten wird, weitere Forderungen für ihre restlichen verlorenen Gebiete zu stellen."
 news.301.a:0 "Wir sind auf dem Weg zur Größe!"
 news.301.b:0 "Wir hatten keine andere Wahl."
 news.301.c:0 "Wenigstens wurde der Frieden bewahrt."
 news.302.t:0 "Rumänien lehnt ungarische Forderungen ab"
 news.302.desc:0 "Die Frist für das Ultimatum ist ohne rumänische Antwort verstrichen. Empörte ungarische Beamte haben die rumänische Regierung bereits angeprangert und behauptet, dass sie mit ihrem Beharren auf der Einhaltung "rechtswidriger Verträge" die Region "destabilisieren" würde. Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.302.a:0 "Wenn Stärke das Einzige ist, worauf sie hören wollen..."
 news.302.b:0 "Sollen sie doch kommen!"
 news.302.c:0 "Steinköpfige Narren..."
 news.303.t:0 "Ungarn fordert die Südslowakei"
 news.303.desc:0 "Nach seinem Versprechen, den Vertrag von Trianon wiederherzustellen, hat Ungarn von [From.GetName] die Rückgabe der Südslowakei gefordert. Die [From.GetAdjective]s haben noch nicht geantwortet, aber die Kriegsdrohung in der ungarischen Rhetorik ist nur allzu deutlich. Eine Ablehnung könnte durchaus zu einem neuen Krieg in der Region führen."
 news.303.a:0 "Sie sollten froh sein, dass dies alles ist, was wir fordern."
 news.303.b:0 "Hoffen wir, dass wir einen Kompromiss finden können..."
 news.304.t:0 "[Von.GetName] kehrt in die Südslowakei zurück"
 news.304.desc:0 "[Von.GetName] hat die ungarischen Forderungen nach einer Rückgabe der Südslowakei offiziell akzeptiert und bereits eilige Schritte unternommen, um sicherzustellen, dass das Gebiet unverzüglich an Ungarn zurückgegeben wird. Es ist unwahrscheinlich, dass dieser Erfolg die Ungarn davon abhalten wird, weitere Forderungen für ihre restlichen verlorenen Gebiete zu stellen."
 news.304.a:0 "Wir heißen sie in der Gemeinschaft willkommen."
 news.305.t:0 "[From.From.GetName] lehnt ungarische Forderungen ab"
 news.305.desc:0 "Die diplomatischen Verhandlungen sind gescheitert, und heute hat [Von.Von.GetName] die ungarischen Forderungen nach der Rückgabe der Südslowakei öffentlich zurückgewiesen. Empörte ungarische Beamte haben die Regierung von [Von.Von.GetName] bereits angeprangert und behauptet, dass sie mit ihrem Beharren auf der Einhaltung von "ungesetzlichen Verträgen" die Region "destabilisieren" würde. Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.306.t:0 "Ungarn beansprucht die Vojvodina"
 news.306.desc:0 "Angesichts ihrer früheren Erfolge bei der Rückgabe verlorener Gebiete haben die Ungarn nun die Rückgabe der Vojvodina an Jugoslawien gefordert. Während die Jugoslawen versuchen, eine diplomatische Lösung zu finden, wird die ungarische Ungeduld bereits immer deutlicher, und sollten die Jugoslawen die Forderungen ablehnen, ist es unwahrscheinlich, dass eine friedliche Lösung gefunden wird."
 news.306.a:0 "Der Marsch nach Großungarn geht weiter."
 news.306.b:0 "Wir müssen schnell denken..."
 news.307.t:0 "Jugoslawien gibt die Vojvodina zurück"
 news.307.desc:0 "Jugoslawien hat beschlossen, den ungarischen Forderungen nachzugeben, und hat die rasche Abtretung der Vojvodina an das Nachbarland veranlasst. Auch wenn dies einen ausgiebigen Einsatz von Kanonenbootdiplomatie erforderte, ist es unbestreitbar, dass Ungarn zu einem neuen regionalen Machtzentrum geworden ist."
 news.307.a:0 "Ein weiterer diplomatischer Sieg!"
 news.308.t:0 "Jugoslawien lehnt ungarische Forderungen ab"
 news.308.desc:0 "In einem klaren Akt des Trotzes haben die Jugoslawen die ungarischen Forderungen nach der Vojvodina zurückgewiesen. Ungarn seinerseits hat keine Anstalten gemacht, seine Drohungen mit Gewaltanwendung zur Sicherung seines "rechtmäßigen Territoriums" zurückzunehmen. Beide Länder scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.309.t:0 "Ungarn beansprucht die Oberhoheit über die Slowakei"
 news.309.desc.a::1 "Die Ungarn haben den Anspruch erhoben, dass die Slowakei wieder Teil ihrer Nation wird, entweder als integraler Bestandteil oder als autonome Region. Ein entsprechendes Ultimatum wurde unter Androhung von Gewalt gestellt, und Diplomaten aus mehreren europäischen Ländern versuchen fieberhaft, eine friedliche Lösung für diese jüngste Krise zu finden."
 news.309.desc.b:0 "Die Ungarn haben die Forderung erhoben, dass die Slowakei wieder Teil ihrer Nation sein sollte, entweder als integraler Bestandteil oder als autonome Region. Ein entsprechendes Ultimatum wurde unter Androhung von Gewalt gestellt, und die slowakische Regierung versucht fieberhaft, eine diplomatische Lösung für diese jüngste ungarische Krise zu finden."
 news.309.a:0 "Hoffen wir, dass Gewalt nicht nötig sein wird."
 news.309.b:0 "Dies ist keine kleine Forderung..."
 news.309.c:0 "Sind wir bereit, auf unsere Unabhängigkeit zu verzichten?"
 news.310.t:0 "[Von.GetName] Nachgeben gegenüber Ungarn"
 news.310.desc.a::1 "Nach eingehenden Beratungen hat die [From.GetAdjective]-Regierung unter [From.GetLeader] beschlossen, den ungarischen Forderungen nachzugeben. Sie hat die ungarische Kontrolle über die Slowakei akzeptiert und es vorgezogen, [HUN.GetLeader] zu beschwichtigen, um den Frieden zu wahren. Zweifellos wird dies die ungarische Entschlossenheit im zukünftigen Umgang mit ihren geschwächten Nachbarn stärken."
 news.310.desc.b:0 "Nach reiflicher Überlegung haben die Slowaken beschlossen, den ungarischen Forderungen nachzugeben. Da sie keine Alternative sahen, haben sie ihre Unabhängigkeit aufgegeben, um das Leben ihres Volkes zu schützen. Zweifellos wird dies die ungarische Entschlossenheit im Umgang mit ihren geschwächten Nachbarn in Zukunft stärken."
 news.310.a:0 "Den Slowaken geht es so besser."
 news.310.b:0 "Es war ein notwendiges Opfer."
 news.311.t::1 "[From.From.GetName] lehnt ungarische Forderungen ab"
 news.311.desc.a::1 "Zwischen Deutschland und Ungarn ist eine diplomatische Krise ausgebrochen, die das Schicksal der Slowakei betrifft. [HUN.GetLeader] hatte zuvor erklärt, dass die Slowakei aufgrund ihrer historischen Bindungen zu Ungarn ein Kerninteresse von [HUN.GetNameDef] sei. Seine Regierung erwarte, bei allen die Slowakei betreffenden Maßnahmen konsultiert zu werden. \Der deutsche Regierungschef [GER.GetLeader] hat sich geweigert, derartige Forderungen zu akzeptieren, und bezeichnete sie als "törichte und gefährliche Einmischung in die inneren Angelegenheiten einer souveränen Nation"."
 news.311.desc.b:0 "Die Slowaken, die hartnäckig an ihrer Unabhängigkeit festhalten, haben die ungarischen Forderungen zurückgewiesen und befestigen ihre Grenze. Ungarn hat keine Anstrengungen zur Deeskalation der Situation unternommen, und beide Nationen scheinen auf Kriegskurs zu sein."
 news.311.b:0 "Wir sind uns einig. Lasst sie kommen!"
 news.312.t:0 "Erneuerung der Römischen Protokolle"
 news.312.desc.a:0 "Auf Betreiben Ungarns haben Italien, Österreich und Ungarn die ursprünglich 1934 unterzeichneten Römischen Protokolle erneuert. Die Vereinbarungen beziehen sich auf die wirtschaftliche Entwicklung und die Annäherung. Im Wesentlichen eine Freundschaftserklärung, gibt es Anzeichen dafür, dass dies zu einem offiziellen Bündnis führen könnte, um den wachsenden revisionistischen und expansionistischen Tendenzen Deutschlands entgegenzuwirken."
 news.312.desc.b:0 "Auf Betreiben Ungarns haben Italien und Ungarn die ursprünglich 1934 unterzeichneten Romprotokolle erneuert. Die Vereinbarungen beziehen sich auf die wirtschaftliche Entwicklung und die Annäherung. Im Wesentlichen eine Freundschaftserklärung, gibt es Anzeichen dafür, dass dies zu einem offiziellen Bündnis führen könnte, um den wachsenden revisionistischen und expansionistischen Tendenzen in Deutschland entgegenzuwirken."
 news.312.a:0 "Wir heißen unsere neuen Freunde willkommen."
 news.312.b:0 "Das ist kein gutes Omen..."
 news.312.c:0 "Vielleicht kann sich daraus etwas Gutes ergeben."
 news.313.t:0 "Pakt von Rom geschlossen"
 news.313.desc.a:0 "Heute haben die Regierungen Italiens, Österreichs und Ungarns in einer gemeinsamen Erklärung die Bildung des Römischen Paktes bekanntgegeben. Die drei Mächte haben geschworen, sich gegenseitig militärisch zu unterstützen, sowohl defensiv als auch offensiv, falls dies erforderlich sein sollte. Das Machtgleichgewicht in der Region hat sich über Nacht drastisch verändert."
 news.313.desc.b:0 "Heute haben die Regierungen Italiens und Ungarns in einer gemeinsamen Erklärung die Bildung des Paktes von Rom angekündigt. Die beiden Mächte haben geschworen, sich gegenseitig militärisch zu unterstützen, sowohl defensiv als auch offensiv, falls dies erforderlich sein sollte. Das Gleichgewicht der Kräfte in der Region hat sich über Nacht drastisch verändert."
 news.313.a:0 "Wir stehen zusammen."
 news.313.b:0 "Das ist ein Grund zur Besorgnis..."
 news.313.c:0 "Deutschland ist nicht mehr kampflos."
 news.314.t:0 "Horthy ermordet"
 news.314.desc:0 "Aus Ungarn wird berichtet, dass Miklos Horthy heute von einem Einzeltäter erschossen wurde, nachdem er das Parlamentsgebäude in Budapest verlassen hatte. Obwohl er sofort ins Krankenhaus gebracht wurde, gaben die Ärzte bekannt, dass er bereits verstorben war, als er dort ankam. Der Schütze, der von der Polizei erschossen wurde, als er versuchte, vom Tatort zu fliehen, wurde als Mitglied der kommunistischen Partei identifiziert.\n\nDie Ermordung hat in der ungarischen Innenpolitik für Aufruhr gesorgt, da Horthys antikommunistische Gesinnung ausschlaggebend dafür war, revolutionäre Elemente in Schach zu halten. Ohne den alten Admiral an der Spitze der politischen Szene ist es wahrscheinlich, dass kommunistische Einflüsse dramatisch zunehmen werden."
 news.314.a:0 "Das Leben eines Mannes ist nur ein kleiner Preis, der zu zahlen ist."
 news.314.b:0 "Die Revolution lässt sich nicht aufhalten!"
 news.314.c:0 "Können sich die Kommunisten noch weiter herablassen?"
 news.315.t:0 "Österreich lehnt Referendum ab"
 news.315.desc:0 "Österreich hat die ungarischen Forderungen nach einem Referendum trotz der zunehmenden Aggressivität Ungarns rundweg abgelehnt. Ungarn hat der österreichischen Regierung vorgeworfen, die demokratischen Rechte seines Volkes eklatant zu missachten. Sie haben erklärt, dass sie auch vor der Anwendung von Gewalt nicht zurückschrecken werden, um den Wunsch des österreichischen Volkes nach einer Wiedervereinigung mit seinen ungarischen Brüdern zu schützen. Beide Seiten haben nun begonnen, sich zu mobilisieren, und ein Krieg scheint unvermeidlich."
 news.316.t:0 "Das polnisch-rumänische Bündnis"
 news.316.desc:0 "Die Polen und die Rumänen haben ein erneutes Engagement für die Verteidigung des jeweils anderen angekündigt. Obwohl die guten Beziehungen zwischen den beiden Nationen nun schon seit mehr als einem Jahrzehnt bestehen, zeigt die heutige Ankündigung, dass eine Politik der gegenseitigen Verteidigung die militärische Planung sowohl in Polen als auch in Rumänien zunehmend dominiert."
 news.316.a:0 "Wir brauchen uns gegenseitig."
 news.316.b:0 "Glauben sie, dass es sie retten wird?"
 news.316.c:0 "Hoffen wir, dass es sich auszahlt."
 news.317.t:0 "Der Cordon Sanitaire"
 news.317.desc:0 "Unter Hinweis auf die zunehmende Gefahr, die von den Ideologien im Osten und Westen ausgeht, haben die Rumänen die Bildung des Cordon Sanitaire angekündigt. Das Bündnis heißt alle willkommen, die sich von Faschismus und Kommunismus in Osteuropa bedrängt fühlen, und einige Länder erwägen bereits, ihre Kräfte mit Rumänien zu vereinen."
 news.317.a:0 "Wir übernehmen die Verantwortung."
 news.317.b:0 "Wir stehen an der Seite Rumäniens."
 news.317.c:0 "Das durchkreuzt unsere Pläne..."
 news.317.e:0 "Eine lobenswerte Initiative."
 news.317.f:0 "Wer ist nun feindlich gesinnt?"
 news.318.t:0 "Bulgarien unterwirft sich Rumänien"
 news.318.desc:0 "Als Reaktion auf ein rumänisches Ultimatum und unter Androhung sofortiger rumänischer Militäraktionen im Falle einer Weigerung haben die Bulgaren erhebliche Änderungen an ihrer Regierung vorgenommen, um sie rumänienfreundlicher zu machen. Bulgarien hat alle Forderungen seines Nachbarn akzeptiert, und es ist unwahrscheinlich, dass es weitere Forderungen ablehnen wird. Infolgedessen kann das Land nur noch als Marionette Rumäniens betrachtet werden."
 news.318.a:0 "Sie wussten, was das Beste für sie war."
 news.318.b:0 "Eine notwendige Maßnahme..."
 news.318.c:0 "Eine beunruhigende Entwicklung."
 news.319.t:0 "Bulgarien lehnt rumänische Forderungen ab"
 news.319.desc:0 "Bulgarien hat die rumänischen Forderungen zurückgewiesen, obwohl ihm ein Ultimatum gestellt wurde und im Falle einer Weigerung ein sofortiges militärisches Eingreifen Rumäniens droht. Rumänien hat sich geweigert, nachzugeben, und beide Länder scheinen auf dem besten Weg zu einem militärischen Konflikt zu sein."
 news.319.a:0 "Sie werden sehen, wie falsch sie lagen."
 news.319.b:0 "Kommt und holt es euch!"
 news.319.c:0 "Ein weiterer Balkankrieg...?"
 news.324.t:0 "Jugoslawien unterwirft sich Rumänien"
 news.324.desc:0 "Angesichts der rumänischen Forderungen nach einer "drastischen Umstrukturierung" ihres Staates und der Androhung militärischer Gewalt, falls sie sich weigern sollten, sah Jugoslawien keinen anderen Ausweg als sich zu fügen. Die angekündigte "Umstrukturierung" hat jedoch nicht nur zur Aufteilung Jugoslawiens in seine Teilstaaten geführt, sondern auch die Einsetzung von Marionettenregierungen zur Folge gehabt.\n\ Es ist klar, dass unter dem Vorwand des Selbstbestimmungsrechts vorwiegend rumänische Interessen bedient wurden und der rumänische Einfluss in der Region weiter zunimmt."
 news.324.a:0 "Was für eine Meisterleistung!"
 news.324.b:0 "Wie hinterhältig."
 news.320.t:0 "Jugoslawien lehnt rumänische Forderungen ab"
 news.320.desc:0 "Trotz der rumänischen Forderungen nach einer "drastischen Umstrukturierung" ihres Staates und der Androhung militärischer Gewalt im Falle einer Weigerung hat Jugoslawien das Ultimatum abgelehnt. Obwohl von vielen Seiten Druck auf das Land ausgeübt wurde, sind die Jugoslawen entschlossen, ihre Nation mit allen Mitteln zu verteidigen. Rumänien hat nun den Krieg erklärt, und es ist nicht undenkbar, dass sich andere Nationen an einer Aufteilung beteiligen."
 news.320.a:0 "Sie haben es so gewollt."
 news.320.b:0 "Kommt und holt es euch!"
 news.320.c:0 "Wir haben sie gewarnt."
 news.320.f:0 "Sie können nicht hoffen, lange zu überleben."
 news.321.t:0 "Jugoslawien wird geteilt"
 news.321.desc:0 "Auf rumänisches Betreiben hin wurde Jugoslawien ein Ultimatum gestellt, in dem eine "Umstrukturierung des Staates" gefordert wurde. Angesichts des Drucks mehrerer Nachbarn sahen die Jugoslawen keine andere Möglichkeit, als sich dem zu fügen, und die Teilung des Landes ist bereits im Gange."
 news.321.a:0 "Wir haben unseren Freunden zu danken."
 news.321.b:0 "Das war eine ausgezeichnete Idee!"
 news.321.c:0 "Gierige Bastarde."
 news.321.e:0 "Wir kennen das Gefühl..."
 news.322.t:0 "Putsch in Rumänien"
 news.322.desc:0 "Da die Unzufriedenheit mit der Führung des Landes in Rumänien ein gefährliches Ausmaß angenommen hat, hat Prinz Michael nun mit Hilfe erheblicher Teile des Militärs einen Staatsstreich angezettelt. Erste Berichte deuten darauf hin, dass er erfolgreich war, und König Michael hat bereits angekündigt, dass er die Rolle des Staatsoberhauptes übernommen hat und beabsichtigt, Rumänien die Führung zu geben, die es braucht."
 news.322.a:0 "Es ist eine Veränderung zum Besseren."
 news.322.b:0 "Er scheint mehr... bescheidener, zumindest."
 news.323.t:0 "König Carol II. dankt ab"
 news.323.desc:0 "Unter dem Druck mächtiger Elemente in seiner Regierung sah sich König Carol II. gezwungen, seine Abdankung anzukündigen und zu unterzeichnen. Sein Nachfolger ist König Michael, aber viele der diktatorischen Befugnisse, die Carol erlangt hatte, wurden wieder in die Regierung eingebracht, so dass es unwahrscheinlich ist, dass der junge König in der Lage sein wird, eine ähnliche Macht wie sein Vorgänger auszuüben.\n\nNach seiner Abdankung scheint Carol seine umfangreichen Bankkonten geleert zu haben und ist ins Exil geflohen, wo er sich mit seiner Mätresse Magda Lupescu in einem der teureren Viertel von Mexiko-Stadt niedergelassen hat."
 news.323.a:0 "Gut, dass wir ihn los sind."
 news.323.b:0 "Amüsant."
 news.325.t:0 "Jugoslawien beansprucht Bulgarien"
 news.325.desc:0 "Unter Berufung auf die Grundlagen ihrer Nation als "Union der südslawischen Völker" hat die jugoslawische Rhetorik in letzter Zeit zunehmend für die Mitgliedschaft des bulgarischen Volkes in dieser Union plädiert. Jetzt hat diese Propaganda eine drastische neue Wendung genommen, da Jugoslawien seinen Anspruch auf die bulgarische Region offen dargelegt hat. Da beide Nationen ihre Streitkräfte bereithalten, kann es jeden Moment zu einem Krieg kommen."
 news.325.a:0 "Jugoslawien für alle Slawen!"
 news.325.b:0 "Wir sind bereit für sie!"
 news.325.c:0 "Das Pulverfass enttäuscht nie."
 news.326.t:0 "Die Banovina in Kroatien"
 news.326.desc:0 "Infolge der anhaltenden und zunehmenden Probleme mit kroatischen nationalistischen Elementen sah sich die jugoslawische Regierung gezwungen, den Kroaten mehr Autonomie zu gewähren. Ein neuer, halb unabhängiger Staat, die kroatische Banovina, wurde ins Leben gerufen, und obwohl er nominell immer noch von Jugoslawien abhängig ist, wurde der Einfluss der Regierung in der Region nun stark reduziert."
 news.326.a:0 "Das war auch nötig."
 news.326.b:0 "Lang lebe Kroatien!"
 news.326.c:0 "Der Beginn eines jugoslawischen Zerfalls?"
 news.327.t:0 "Jugoslawien beansprucht Mazedonien"
 news.327.desc:0 "Mit dem Ziel, die mazedonischen Völker zu vereinen, hat Jugoslawien bekannt gegeben, dass es Zentralmazedonien nun als integralen Bestandteil der jugoslawischen Nation betrachtet. Um diesen Anspruch zu untermauern, wurden an der Grenze Spaltungen vorgenommen, und es droht ein neuer militärischer Konflikt in der Region."
 news.327.a:0 "Alle Südslawen sind eins!"
 news.327.b:0 "Sie können es gerne versuchen!"
 news.327.c:0 "Beunruhigende Entwicklungen."
 news.328.t:0 "Jugoslawien beansprucht italienische Grenze"
 news.328.desc:0 "Die jugoslawische Regierung hat sich in letzter Zeit zunehmend gegen die italienische Behandlung der slawischen Minderheiten in den Grenzregionen Istrien und Zara ausgesprochen. Heute gab sie bekannt, dass sie diese Regionen, die nach dem Ersten Weltkrieg von Italien erobert wurden und überwiegend von ethnischen Slawen bewohnt werden, als integralen Bestandteil der jugoslawischen Nation betrachtet."
 news.328.a:0 "Nur in unserem Land werden sie sicher sein."
 news.328.b:0 "Wir werden sie zerquetschen, wenn sie es versuchen!"
 news.328.c:0 "Ein weiterer Konflikt bahnt sich an."
 news.329.t:0 "Jugoslawien erkennt die Sowjetunion an"
 news.329.desc:0 "Jugoslawien hat sich, noch stoischer als andere Nationen, jahrelang geweigert, den kommunistischen Staat [SOV.GetNameDefCap] anzuerkennen. Mit der heutigen Ankündigung, dass die jugoslawische Regierung von nun an offizielle Beziehungen zu den Sowjets aufnehmen wird, hat diese Politik endlich ein Ende gefunden. Ob dies eine Öffnung des jugoslawischen Staates für den kommunistischen Einfluss bedeutet, bleibt abzuwarten, aber der Ton der Ankündigung war überraschend herzlich."
 news.329.a:0 "Sie haben einige interessante Ideen."
 news.329.b:0 "Wir werden sie der Revolution zeigen."
 news.329.c:0 "Der sowjetische Einfluss breitet sich aus..."
 news.330.t:0 "Der Panslawische Arbeiterkongress"
 news.330.desc:0 "Da sie mit grundlegenden Aspekten des sowjetischen Kommunismus nicht einverstanden sind, haben die Jugoslawen einen eigenen Ansatz für diese Ideologie gewählt. Anstatt Mitglied der Komintern zu sein, hat die jugoslawische Regierung angekündigt, dass sie die Südslawen in ihrem Kampf für die Rechte der Arbeiter anführen will. Es ist wahrscheinlich, dass sie bald versuchen wird, ihre Nachbarn in den Schoß zu holen, ein Schritt, der das Kräfteverhältnis in der Region ernsthaft stören könnte."
 news.330.a:0 "Wir werden unsere slawischen Mitbürger anführen!"
 news.330.b:0 "Die frechen kleinen Emporkömmlinge!"
 news.330.c:0 "Interessant..."
 news.330.e:0 "Vielleicht bringt das Stabilität?"

 excellent:0 "Ausgezeichnet."
 unfortunate:0 "Das ist bedauerlich."
 stability.21.t:0 "Wehrdienstverweigerung"
 stability.21.desc.a:0 "Ein neuer Bericht des Kriegsministeriums zeigt einen deutlichen Rückgang der verfügbaren Arbeitskräfte. Offenbar ist die jüngste Rekrutengruppe viel kleiner als ursprünglich erwartet. Die Diskrepanz wird derzeit untersucht, aber erste Hinweise deuten darauf hin, dass eine große Anzahl von Personen, die technisch diensttauglich sind, sich der Einberufung durch verschiedene Maßnahmen entziehen. 18-jährige Studenten werden plötzlich als Facharbeiter in der kriegswichtigen Industrie eingesetzt, ehemalige Sportler fallen bei den Eignungstests durch, und in einigen Fällen sind Rekruten einfach spurlos verschwunden.\n\n Wenn die Leute gefasst und verhört werden, verweisen sie auf die schlechten Bedingungen in der Armee, die gleichgültigen Offiziere und darauf, dass sie nicht für eine verlorene Sache sterben wollen. Die Militärführung fordert ein hartes Durchgreifen gegen Wehrdienstverweigerer, aber viele in der Regierung sind der Meinung, dass eine Verbesserung der Lebensbedingungen der Soldaten der bessere Ansatz sein könnte."
 stability.21.desc.b:0 "Die unwirksame offizielle Reaktion auf die weit verbreitete Verweigerung des Wehrdienstes hat das Problem nur noch verschlimmert. Immer mehr Rekruten melden sich nach Erhalt ihres Einberufungsschreibens nicht. Die Spionageabwehr hat eine professionell erstellte Broschüre abgefangen, in der Ratschläge gegeben werden, wie man sich der Einberufung entziehen kann, z. B. durch Bestechung von Ärzten, die dem Rekruten medizinische Untauglichkeit bescheinigen. Ausnahmeregelungen für Familienväter haben dazu geführt, dass Kriegswitwen mit Kindern mit Heiratsanträgen überhäuft werden, während die Zahl der Personen, die aus ethischen Gründen eine Ausnahme beantragen, einen Rekordwert erreicht hat.\n\n Militärische Führer haben vorgeschlagen, die letzten Ausnahmen zu streichen und an einigen wenigen erwischten Drückebergern ein Exempel zu statuieren. Andere in der Regierung haben vorgeschlagen, dass wir an das Pflichtbewusstsein unserer Bürger appellieren und auf die Folgen einer Niederlage in diesem Krieg hinweisen sollten."
 stability.21.desc.c:0 "Da die Reaktionen der Regierung auf die Wehrdienstverweigerung keinerlei positive Auswirkungen haben, fragen sich immer mehr Menschen, warum sie sich in Gefahr begeben sollten, während andere in Sicherheit bleiben. Rekruten, die sich melden, berichten oft, dass sie auf der Straße schikaniert oder als Narren verspottet werden, die für eine aussichtslose Sache kämpfen. Berichte von Müttern, die ihren Kindern verbieten, dem Einberufungsbefehl Folge zu leisten, sind allgegenwärtig, und das Kriegsministerium hat einen Bericht vorgelegt, in dem es behauptet, dass es nicht mehr sicher sei, wie viele Menschen es einberufen solle, da seine Bürokratie unter der Last der Bearbeitung all dieser fehlenden Soldaten zusammenzubrechen beginne."
 stability.21.a:0 "Dagegen kann man nichts tun."
 stability.21.d:0 "Wir sollten jeden verhaften, der sich der Einberufung entzieht!"
 stability.21.e:0 "Eine Gehaltserhöhung für die Soldaten ist vielleicht angebracht."
 stability.21.f:0 "Es ist Zeit für härtere Maßnahmen."
 stability.21.g:0 "Appellieren Sie an die Bürgerpflicht der Bevölkerung."
 stability.21.h:0 "Wir müssen ein Exempel statuieren."
 stability.21.i:0 "Wir müssen den Menschen etwas geben, wofür sie kämpfen können."
 stability.22.t:0 "Streiks!"
 stability.22.desc.a:0 "Die Produktion in mehreren Fabriken ist in den letzten Tagen drastisch zurückgegangen, da die Arbeiter die gesamte Kriegsproduktion zum Streik aufgerufen haben. Mit der Forderung "Frieden und Brot" haben sie bisher alle Versuche abgelehnt, eine Einigung auszuhandeln. Einige in der Regierung haben sich für eine scharfe militärische Antwort ausgesprochen, gefolgt von einer raschen Hinrichtung der Rädelsführer als feindliche Agenten und Verräter. Andere im öffentlichen Dienst haben jedoch ein gemäßigteres Vorgehen empfohlen und darauf hingewiesen, dass ein hartes Vorgehen durchaus nach hinten losgehen kann, wenn die beteiligten Soldaten nicht so loyal sind, wie wir dachten."
 stability.22.desc.b:0 "Die Bemühungen der Regierung, die Streikenden zur Rückkehr an die Arbeit zu bewegen, scheinen keinerlei Wirkung gezeigt zu haben. Im Gegenteil, in weiteren Fabriken wurde von Streiks berichtet, und auch die letzten Aussteiger in den ursprünglich betroffenen Betrieben haben ihre Werkzeuge niedergelegt, nachdem sie sich dem Zorn ihrer Kollegen ausgesetzt sahen. Zwar konnten die Lagerbestände den Schlag gegen die Frontversorgung bisher etwas abfedern, doch ist es nur eine Frage der Zeit, bis die Produktionsausfälle unsere Fähigkeit, den Krieg fortzusetzen, zu beeinträchtigen beginnen.\n\Das Kriegsministerium hat die Regierung erneut gedrängt, gegenüber den Streikenden eine unnachgiebige Haltung einzunehmen, doch haben andere Fraktionen innerhalb der Verwaltung vorgeschlagen, dass das Angebot, den Arbeitern auf halbem Wege entgegenzukommen, ausreichen könnte, um sie zur Rückkehr an die Arbeit zu bewegen."
 stability.22.desc.c:0 "Was als Arbeitskampf in einigen wenigen Orten begann, hat sich inzwischen auf das ganze Land ausgeweitet und betrifft sogar Industrien, die nur am Rande mit den Kriegsanstrengungen zu tun haben. Sogar die Arbeit der Regierung selbst ist davon betroffen, da viele einfache Angestellte, Boten und Fahrer sich zunehmend weigern, zur Arbeit zu erscheinen. \Vielerorts haben die Arbeiterräte die Fabrikgebäude übernommen. Aus Berichten der Geheimpolizei geht hervor, dass mancherorts offenbar wieder Waffen produziert werden - für einen großen Aufstand gegen das, was als "Kriegsregime" bezeichnet wird.\n\nDas militärische Oberkommando ist der Ansicht, dass ein entschlossenes Vorgehen loyaler Truppen noch den Sieg davontragen könnte, während die zivile Seite der Regierung argumentiert, dass dadurch ein Bürgerkrieg und eine sichere Niederlage drohen."
 stability.22.a:0 "Das wird sich legen."
 stability.22.b:0 "Führen Sie in den Städten eine Demonstration militärischer Stärke durch."
 stability.22.c:0 "Machen Sie aus den noch arbeitswilligen Menschen Propagandahelden."
 stability.22.d:0 "Ziehen Sie die Arbeiter zum Militärdienst ein und stellen Sie die Fabriken unter militärische Kontrolle."
 stability.22.e:0 "Bieten Sie an, die Lebensmittelrationen der Arbeiter zu erhöhen."
 stability.22.f:0 "Schickt die Truppen, verhaftet die Streikenden und richtet die Rädelsführer hin."
 stability.22.g:0 "Vorschlag einer neuen Sozialgesetzgebung."
 stability.23.t:0 "Meutereien in der Armee"
 stability.23.desc.a:0 "Das Militärische Oberkommando hat alarmierende Nachrichten über eine Reihe von Einheiten in unserer Armee erhalten, die Befehle von vorgesetzten Offizieren verweigern. Während keine der Einheiten ihre Position in der Linie verlassen hat, haben Vertreter der Soldaten deutlich gemacht, dass sie keinen Befehl zum Angriff auf den Feind befolgen werden.\n\nDie Rebellion hat sich bisher auf eine kleine Anzahl von Bataillonen und eine Handvoll Ausbildungs- und Unterstützungseinheiten beschränkt, aber viele im Kriegsministerium befürchten, dass dieser Aufstand bald auf andere Einheiten übergreifen und uns schließlich unfähig machen könnte, den Krieg fortzusetzen. Entschlossenes Handeln ist erforderlich."
 stability.23.desc.b:0 "Die Bemühungen, gegen die Meutereien in der Armee vorzugehen, haben keine Wirkung gezeigt. Ermutigt durch das Ausbleiben einer wirksamen Reaktion der Regierung haben die Meuterer ihren Forderungskatalog um einen sofortigen Waffenstillstand, gefolgt von einem umfassenden Friedensvertrag und der Demobilisierung, erweitert.\n\n Das Kriegsministerium empfiehlt nachdrücklich, dass wir ein starkes Signal an die Meuterer aussenden, um sie von weiteren Aktionen abzuhalten."
 stability.23.desc.c:0 "Da die Regierung offensichtlich nicht willens oder in der Lage ist, sich mit ihren Problemen zu befassen, haben die Meuterer beschlossen, ihre Maßnahmen selbst in die Hand zu nehmen. Es wurden Wahlen zu "Arbeiter- und Soldatenräten" angekündigt, deren ausdrückliches Ziel es ist, das Land zu übernehmen und Frieden mit dem Feind zu schließen. Wenn nicht schnell gehandelt wird, könnten diese Räte in einigen Gebieten des Landes an die Stelle unserer Regierung treten und uns unfähig machen, den Krieg fortzusetzen."
 stability.23.a:0 "Dagegen können wir jetzt nichts tun."
 stability.23.b:0 "Umzingeln Sie die meuternden Einheiten mit Loyalisten und befehlen Sie ihnen, sich zurückzuziehen."
 stability.23.c:0 "Halten Sie eine patriotische Rede vor den Meuterern."
 stability.23.d:0 "Geben Sie öffentlich bekannt, dass jeder, der die Meuterer unterstützt, wegen Hochverrats angeklagt wird."
 stability.23.e:0 "Kündigen Sie eine Friedensinitiative an. Sorgen Sie dafür, dass sie für den Feind inakzeptabel ist."
 stability.23.f:0 "Mobilisieren Sie loyalistische Milizen und verhaften Sie alle Soldaten, die sich nicht an ihrem Dienstort befinden."
 stability.23.g:0 "Bieten Sie den Soldaten an, dass sie ihre eigenen Offiziere wählen dürfen."
