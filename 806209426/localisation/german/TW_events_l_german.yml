 worldnews.32.t:0 "Operation Fackel"
 worldnews.32.d:0 "Heute landen die alliierten Streitkräfte in Marokko!  In einer kombinierten Operation von amerikanischen, britischen und Commonwealth-Streitkräften sind über 100.000 Truppen an den Sandstränden Nordafrikas gelandet, um einen Überraschungsangriff auf die französischen Achsen-Kollaborateure unter dem Kommando von Vichy zu starten.  Viele der ehemaligen Kollaborateure sind bereits übergelaufen und haben sich den Streitkräften des Freien Frankreichs angeschlossen, so dass sich das Blatt wendet, als die Truppentransporte an Land gespült werden.  Die Welt beobachtet nun, ob sich das Blatt gegen das Deutsche Reich und seine Verbündeten wendet, und fragt sich, welche überraschenden Schritte das Gemeinsame Alliierte Kommando als nächstes unternehmen wird."
 worldnews.32.a:0 "Eine neue Front ist eröffnet!"

 worldnews.33.t:0 "Amerikanische Flieger in der RAF"
 worldnews.33.d:0 "Viele erfahrene amerikanische Kampfpiloten haben sich freiwillig bei der RAF gemeldet, indem sie einfach die Grenze nach Kanada überquerten und sich einschreiben ließen. Die britische Regierung hat nun eine RAF-Staffel aus Amerikanern gebildet, die "Eagle Squadron"."
 worldnews.33.a:0 "So viel zur Neutralität!"

 news.3144.t:0 "Deutschland erklärt der Sowjetunion den Krieg!"
 news.3144.d:0 "Deutschland hat eine Überraschungsoffensive gegen die UdSSR gestartet. Operation Barbarossa (deutsch: Unternehmen Barbarossa) war der Codename für den deutschen Überfall auf die Sowjetunion während des Zweiten Weltkriegs, der am Sonntag, dem 22. Juni 1941, begann. In den zwei Jahren vor der Invasion schlossen die beiden Länder politische und wirtschaftliche Pakte zu strategischen Zwecken. Dennoch begann das deutsche Oberkommando im Juli 1940 mit der Planung eines Überfalls auf die Sowjetunion (unter dem Codenamen Operation Otto), den Adolf Hitler am 18. Dezember 1940 genehmigte."
 news.3144.a:0 "Ok"

