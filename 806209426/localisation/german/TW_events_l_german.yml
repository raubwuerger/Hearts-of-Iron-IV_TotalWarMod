 ireland.8.b:0 "Sicherlich können wir im Commonwealth besser geschützt werden"
 ireland.9.t:0 "Irland wird unabhängig"
 ireland.9.d:0 "In einem wenig überraschenden Schritt hat Irland heute bekannt gegeben, dass es nicht länger England als Dominion unterstellt sein wird. Gleichzeitig hat es sich von allen formellen Bündnissen mit den Commonwealth-Nationen distanziert. England hatte keine andere Wahl, als diesen Schritt zu akzeptieren, was nicht zuletzt auf den Vertrag von 1922 zurückzuführen ist."
 ireland.9.a:0 "Endlich Freiheit"
 ireland.9.b:0 "Vielleicht sind wir ohne sie besser dran"
 ireland.10.t:0 "Irland fordert Nordirland"
 ireland.10.d:0 "Die irische Regierung hat uns ein Schreiben geschickt, in dem sie eine Vereinigung mit Nordirland fordert. Das wäre natürlich eine schreckliche Idee, aber vielleicht müssen wir nachgeben, um die irische Regierung zu besänftigen?"
 ireland.10.a:0 "Nordirland gehört zum Vereinigten Königreich"
 ireland.10.b:0 "Nordirland gehört zu Irland"
 ireland.11.t:0 "Die Briten lehnen unser Angebot ab!"
 ireland.11.d:0 "Nach einigem Überlegen haben die Briten unsere Forderung nach Nordirland abgelehnt."
 ireland.11.a:0 "Wer hätte das kommen sehen?!"
 ireland.12.t:0 "Die Briten nehmen unser Angebot an!"
 ireland.12.d:0 "Nach einigem Überlegen haben die Briten unsere Forderung nach Nordirland akzeptiert."
 ireland.12.a:0 "Gut so!"

 news.3131.t:0 "Belfast Blitz"
 news.3131.d:0 "Deutsche Bomber haben die nordirische Stadt Belfast in drei Angriffen angegriffen, die nun als "Belfast Blitz" bezeichnet werden. Ungefähr 1000 Menschen sind dabei ums Leben gekommen, weitere 1500 wurden verletzt. Südirische Feuerwehrleute haben sich in den Kampf eingeschaltet, um ihren irischen Brüdern zu helfen. \nDie offizielle Erklärung der Republik lautet, dass "die Menschen in Belfast auch Iren sind". "
 news.3131.a:0 "Was für eine Schande."
 news.3131.b:0 "Sie sind unser Volk."
 news.3131.c:0 "Ein beschämendes Schauspiel der Achse!"
 news.3131.e:0 "Vielleicht sollten wir unsere Beziehung zu Irland noch einmal überdenken."
 news.3137.t:0 "Irland verbündet sich mit der Achse"
 news.3137.d:0 "Irland hat angekündigt, dass es alliierte Diplomaten ausweisen und die Beziehungen zu den Achsenmächten weiter ausbauen wird. \nHitler soll die Nachricht mit den Worten begrüßt haben, dass "(die) Iren eine lange Geschichte von stolzen Kriegern haben und ein lebenslanger Partner und geschätzter Verbündeter gegen die Engländer sein werden"."
 news.3137.a:0 "Die Achse wächst..."
 news.3137.b:0 "Das wird uns stärker machen!"
 news.3137.c:0 "Ein dunklerTagfür das Empire..."
 news.3137.e:0 "Willkommen Eire!"
 news.3139.t:0 "Der Überfall auf das Magazine Fort"
 news.3139.d:0 "Die IRA überfiel das Magazine Fort in Dublin. \nObwohl es ihnen gelungen war, vor allem irische Munition zu beschlagnahmen, wurde diese kurz darauf zurückerobert, und viele IRA-Freiwillige wurden gefasst und verhaftet. Viele hochrangige IRA-Mitglieder wurden hingerichtet, und der Oireachtas wurde mit Notstandsbefugnissen ausgestattet, um diese Krise zu bewältigen."
 news.3139.a:0 "Ein Sieg für Irland!"
 news.3139.b:0 "Gut. für sie."
 news.3133.t:0 "Beendigung des anglo-irischen Handelskriegs"
 news.3133.d:0 "Der anglo-irische Handelskrieg, der auch als "Wirtschaftskrieg" bezeichnet wird, war zwar kein echter Krieg, hatte aber katastrophale Auswirkungen auf Großbritannien und Irland nach der Großen Depression. \nMit dem Eire (Confirmation of Agreements) Act wurde jedoch das Ende des "Krieges" besiegelt, und nun werden die irische und die britische Industrie von mehr Freihandel profitieren."
 news.3133.a:0 "Endlich!"
 news.3133.b:0 "Gut. für sie."
 news.3134.t:0 "Die US-Regierung gibt nicht klein bei."
 news.3134.d:0 "Die Deutschen haben die Operation Sealion gestartet und an den Stränden Fuß gefasst. Die US-Regierung sendet Notstandsbefehle aus, in denen sie ihre Absicht bekundet, in den Krieg einzutreten und die britischen Inseln um jeden Preis zu verteidigen."
 news.3134.a:0 "Schlacht um Großbritannien!"
 news.3135.t:0 "Deutschland landet auf britischem Boden"
 news.3135.d:0 "Die Deutschen haben die Operation Sealion gestartet und an den Stränden Fuß gefasst. Die Briten haben die USA gebeten, offiziell gegen diese eklatante Eskalation des Konflikts zu intervenieren!"
 news.3135.a:0 "Schlacht um Großbritannien!"
 news.3150.t:0 "Die US-Regierung macht einen Rückzieher."
 news.3150.d:0 "Die Deutschen haben die Operation Sealion gestartet und an den Stränden Fuß gefasst. Die US-Regierung hat den Befehl zur Evakuierung des gesamten Personals erteilt, die Briten bitten vergeblich um ein direktes Eingreifen der USA!"
 USA_overse_units_tt:0 "Aktivieren Sie zwei überseeische Notfalldivisionen auf den britischen Inseln."
 ENG_emergency_tt:0 "6 Infanteriedivisionen werden durch das Notprogramm der Home Guard aufgestellt."

 news.331.t:0 "Internationale Krise um Danzig"
 news.331.desc:0 "Die Deutschen behaupten, die freie Stadt Danzig sei von der Besetzung durch das "polnische Regime" bedroht und drängen auf eine Intervention. Die Sowjetunion beschuldigt die deutsche Grenzwacht, polnische Schulkinder in einer Grenzstadt beschossen zu haben. Die Bilder der blutigen Trümmer haben die Welt über diese deutsche Aggression empört! Das sowjetische Außenministerium hat seinen Botschafter abberufen und droht, jeden Versuch der Deutschen, in Danzig zu intervenieren, zu blockieren, was zum Krieg führen wird!"
 news.331.a:0 "Wer wird sich zurückhalten?"

 news.332.t:0 "Internationale Krise in Spanien"
 news.332.desc:0 "!"
 news.332.a:0 "Wer wird sich zurückziehen?"

 news.333.t:0 "Internationale Krise in Schweden"
 news.333.desc:0 "!"
 news.333.a:0 "Wer wird nachgeben?"

 news.344.t:0 "Globale Warenknappheit"
 news.344.d:0 "Da sich viele große Nationen im Krieg befinden, hat jeder Probleme, genügend Waren zu produzieren! Der Bau neuer Fabriken wird noch schwieriger als zuvor!"
 news.344.a:0 "Oh je..."

 news.3341.t:0 "Globale Warenknappheit nimmt zu"
 news.3341.d:0 "Die globale Wirtschaftskrise hat sich in den letzten Monaten stark verschärft, in vielen Teilen der Welt werden bald Hungersnöte vorhergesagt und verärgerte Bürger haben begonnen, Grundversorgungsgüter zu horten! Der Bau neuer Fabriken wird schwieriger sein als zuvor!"
 news.3341.a:0 "Oh je..."

 news.335.t:0 "Friedenskonferenz in Singapur"
 news.335.d:0 "Der Westen und Japan haben sich heute auf der chinesisch-japanischen Kriegskonferenz geeinigt. Japan wird als Teil des Abkommens das besetzte Pearl River Delta an Großbritannien abtreten."
 news.335.a:0 "Der Frieden hat gesiegt"

 news.336.t:0 "Internationale Krise!"
 news.336.d:0 "Das britische Imperium konfrontiert Japan und ruft zu einer chinesisch-japanischen Kriegskonferenz auf. Große Teile des chinesischen Festlandes stehen unter direkter japanischer Besatzung, die Kolonialmächte fühlen sich durch die schnelle japanische Expansion bedroht."
 news.336.a:0 "Oh je..."

 news.337.t:0 "Internationale Krise im Südchinesischen Meer!"
 news.337.d:0 "Das Passagierschiff SS Athena wurde im Südchinesischen Meer durch einen Torpedo versenkt. An Bord befanden sich viele Briten und Amerikaner, und es wird befürchtet, dass über 50 Menschen ums Leben gekommen sind."
 news.337.a:0 "Oh je..."

 news.338.t:0 "Internationale Krise im Südchinesischen Meer!"
 news.338.d:0 "Amerika und Großbritannien beschuldigen Japan! Der amerikanische Präsident sagte in einer Pressekonferenz, er habe unwiderlegbare Beweise dafür erhalten, dass ein nicht identifiziertes ausländisches U-Boot hinter dem Angriff stecke."
 news.338.a:0 "Oh je..."

 news.339.t:0 "Internationale Krise!"
 news.339.d:0 "[JAP.GetNameDef] wird sich den britischen Forderungen nicht beugen. Dies könnte zu einem totalen Krieg eskalieren, japanische Panzer haben Shanghai umzingelt und bewegen sich auf Hongkong zu!"
 news.339.a:0 "Oh je..."

 news.340.t:0 "Friedenskonferenz in Singapur"
 news.340.d:0 "Der Westen und Japan haben einen weiteren intensivenTagauf der chinesisch-japanischen Kriegskonferenz verbracht. Als Teil der Vereinbarung wird Japan auch das besetzte Süd-Guangxi an Frankreich abtreten. Die Konferenz ist beendet und der britische Außenminister bezeichnete sie als "Sieg für den Frieden". Die Spannungen in Ostasien sind jedoch nach wie vor hoch, und Experten befürchten, dass es zu einem neuen Seewettrüsten zwischen den Westmächten und Japan kommen wird. Eine US-Zeitung wies darauf hin, dass es wahrscheinlicher ist, dass die Besatzungen ihrer Kriegsschiffe chinesische Reisfelder bewachen müssen. Wir werden sehen, wer Recht hat!"
 news.340.a:0 "Schön"

 news.341.t:0 "Friedenskonferenz in Singapur"
 news.341.d:0 "Ein Passagierschiff mit überwiegend westlichen Passagieren an Bord ist im Golf von Tonkin gesunken, und man befürchtet, dass mindestens 50 Passagiere ertrunken sind. Unsere Admiralität behauptet, ein japanisches U-Boot sei schuld, der japanische Botschafter behauptet, auch nach einem direkten Telefonat mit dem japanischen Außenministerium nichts davon gehört zu haben. Gerüchte in der Verwaltung deuten auf verdeckte Operationen der Admiralität hin, um eine Konfrontation mit den Japanern zu erzwingen."
 news.341.a:0 "Schön"

 japan.27.t:0 "Das Schattenschema"
 japan.27.d:0 "Wir können uns dafür entscheiden, das geheime Marinebauprogramm zu starten. Die neuen Schiffe werden weit über den Londoner Flottenvertrag hinausgehen und unsere Beteiligung beenden, aber wir können sicherstellen, dass die westlichen Imperialisten fast ein Jahr lang nichts davon erfahren. Sie werden immer noch in der Lage sein, den Vertrag zu einem späteren Zeitpunkt mit der Entscheidung zu brechen."
 japan.27.a:0 "Machen Sie weiter"
 japan.27.b:0 "Riskieren wir das noch nicht"

 japan.28.t:0 "Japan tritt aus dem Völkerbund aus!"
 japan.28.d:0 "Der Völkerbund hat [JAP.GetName] offen für die "Eskalation des Krieges" gegen China zu einem Krieg in einem Ausmaß verurteilt, "wie es ihn seit dem Großen Krieg nicht mehr gegeben hat". Der japanische Vertreter betrat das Podium in der Liga der Nationen und erläuterte sein Vorgehen: Es ist zweifellos der Versuch der westlichen Imperialisten, uns daran zu hindern, einen Platz auf der Weltbühne als echte Großmacht einzunehmen! Daraufhin verließ die japanische Delegation zum Erstaunen der anderen das Podium."
 japan.28.a:0 "Rausgehen!"
 japan.28.b:0 "Es droht Ungemach..."

 japan.29.t:0 "Schlagt die USA!"
 japan.29.d:0 "Unsere Marine hat zwei Pläne ausgearbeitet, wie wir die Amerikaner mit einem tödlichen Schlag überraschen können, der die Art der Kriegsführung für immer verändern wird!"
 japan.29.a:0 "Marineschlag auf Pearl Harbor."
 japan.29.b:0 "Amphibische Invasion auf den Philippinen."

 japan.30.t:0 "Der Westen fordert eine Friedenskonferenz in Singapur"
 japan.30.d:0 "[ENG.GetNameDef] fordert, dass sein kolonialer Einflussbereich erweitert wird, um seine Interessen in der Region zu schützen. Sie behaupten, eine Weigerung würde ihre Besitzungen in der Region direkt gefährden, was sie nicht akzeptieren können! Sie verlangen, dass wir ihnen die Kontrolle über das Perlflussdelta, den am dichtesten besiedelten Teil des Festlandes, überlassen. Französische Diplomaten haben auch angedeutet, dass sie ein ähnliches Abkommen wollen."
 japan.30.a:0 "Sollen sie doch ihre kleine Pufferzone haben."
 japan.30.b:0 "Nein! Großbritanniens Zeit in Südostasien endet jetzt!"

 japan.31.t:0 "Singapur-Konferenz"
 japan.31.d:0 "[FRA.GetNameDef] fordert die Ausweitung ihres Kolonialgebiets bis nach Nanning. Obwohl diese Region dicht besiedelt ist, ist sie für die chinesische Wirtschaft nicht entscheidend."
 japan.31.a:0 "Sollen sie doch ihre kleine Pufferzone haben."
 japan.31.b:0 "Nein! Das gesamte Festland gehört jetzt zu Japan!"

 japan_concessions_eng:0 "Japanische Zugeständnisse an Großbritannien"
 japan_concessions_fra:0 "Japanische Zugeständnisse an Frankreich"
 japan_concessions_failed:0 "Japan lehnt Zugeständnisse ab"

 japan.32.t:0 "Das Kaiserreich verteidigen"
 japan.32.d:0 "Die Grenze zu China wird immer unangenehmer. Ein lokaler Konflikt kann sich leicht zu einem größeren Konflikt ausweiten, von dem am Ende nur die Kommunisten profitieren werden. Wir müssen die Situation unter Kontrolle halten und den Hitzkopf in der Armee ruhig halten. "
 japan.32.a:0 "Die rote Bedrohung rückt vor"

 japan.36.t:0 "Intervention auf dem chinesischen Festland"
 japan.36.d:0 "Der Konflikt wird zunächst auf niedriger Ebene ausgetragen, um die westlichen Mächte davon abzuhalten, sich auf die Seite der Chinesen zu schlagen und uns von der internationalen Bühne zu vertreiben... Sie können die Konflikte in fünf Stufen eskalieren lassen. "
 japan.36.a:0 "Okay"

 japan.37.t:0 "[broke_london_treaty.GetName] bricht den Londoner Flottenvertrag!"
 japan.37.d:0 "Die neuen Schiffe, die gebaut werden, gehen weit über den Londoner Flottenvertrag hinaus, der Völkerbund ist empört!"
 japan.37.a:0 "Okay"
 japan.37.b:0 "Okay"
 japan.37.c:0 "Lasst uns den Vertrag kündigen!"
 japan.37.e:0 "Schlucken"

 japan.3777.t:0 "Alliierte protestieren"

 japan.38.t:0 "Londoner Flottenvertrag ungültig"
 japan.38.d:0 "[broke_london_treaty.GetName] hat die Eskalationsklausel genutzt, um den Londoner Flottenvertrag zu verlassen! Der Vertrag ist ungültig und nicht mehr..."
 japan.38.a:0 "Okay"
 japan.38.b:0 "Okay"
 japan.388.t:0 "Londoner Flottenvertrag ungültig"
 japan.388.d:0 "Der Krieg hat dieses Stück Papier unbrauchbar gemacht!"
 japan.388.a:0 "Okay"

 japan.3888.t:0 "Londoner Flottenvertrag ungültig"
 japan.3888.d:0 "[broke_london_treaty.GetName] hat sich bis jetzt an den Vertrag gehalten, hat aber jetzt die Eskalationsklausel genutzt, um den Londoner Flottenvertrag zu verlassen."
 japan.3888.a:0 "Okay"

 japan.390.t:0 "Tibet in der Co-Wohlstandssphäre?"
 japan.390.d:0 "Da sich China nun voll und ganz auf unsere Ziele eingestellt hat, sollten wir Tibet in die Co-Prosperity Sphere aufnehmen, um die Einheit der asiatischen Völker weiter zu stärken. Wir könnten unser Wohlwollen demonstrieren, indem wir auch die Rückgabe einiger Provinzen des alten tibetischen Reiches anbieten, die noch heute von vielen Tibetern bewohnt werden. Und nun ja, ein bisschen mehr Teilen und Erobern, um die Chinesen in Schach zu halten, ist auch von Vorteil!\nWas sollen wir der tibetischen Führung als Gegenleistung für den Beitritt zu unserem Bündnis anbieten?"
 japan.390.a:0 "Das Angebot, Ganzi zurückzugeben."
 japan.390.b:0 "Biete die Rückgabe von Ganzi und Qinhai an."
 japan.390.c:0 "Sie sollten sich ohne jegliche Zugeständnisse fügen!"
 japan.400.t:0 "Ein interessanter Vorschlag von [JAP.GetNameDef]"
 japan.400.d:0 "Japanische Delegierte sind mit folgendem Angebot zu uns gekommen: Die Provinz Ganzi wird uns zurückgegeben, wenn wir unseren Beitritt zur Co-Wohlstandssphäre akzeptieren. Der Preis, den wir dafür zahlen müssten, ist zwar die japanische Herrschaft über uns und eine wahrscheinliche Verwicklung in ihre Kriege, doch würde dies einen Teil der alten Ländereien Tibets wiederherstellen und den Fortbestand unseres Staates garantieren. Die Frage ist, ob es überhaupt andere Alternativen gibt, die auf lange Sicht nicht viel schlimmer sind?"
 japan.400.a:0 "Akzeptieren Sie ihren Vorschlag."
 japan.400.b:0 "Die Japaner werden den Krieg verlieren. Nehmt ihren Vorschlag nicht an."
 japan.410.t:0 "Ein sehr interessanter Vorschlag von [JAP.GetNameDef]"
 japan.410.d:0 "Japanische Delegierte sind mit folgendem Angebot zu uns gekommen: Die Provinzen Ganzi und Qinhai werden an uns zurückgegeben, wenn wir unseren Beitritt zur Co-Wohlstandssphäre akzeptieren. Der Preis, den wir dafür zahlen müssten, ist zwar die japanische Herrschaft über uns und eine wahrscheinliche Verwicklung in ihre Kriege, doch würde dies die alten Länder Tibets wiederherstellen und den Fortbestand unseres Staates garantieren. Die Frage ist, ob es überhaupt andere Alternativen gibt, die auf lange Sicht nicht viel schlimmer sind?"
 japan.410.a:0 "Akzeptieren Sie ihren Vorschlag."
 japan.410.b:0 "Die Japaner werden den Krieg verlieren. Nehmt ihren Vorschlag nicht an."
 japan.39.t:0 "[JAP.GetName] Fordert Unterwerfung"
 japan.39.d:0 "[JAP.GetNameDef] hat darum gebeten, dass sich Tibet formell der Greater East Asian Co-Prosperity Sphere und ihrem Kampf gegen den Imperialismus anschließt. Sie verlangen unsere volle und sofortige Kooperation, sonst..."
 japan.39.a:0 "Sie sind zu mächtig, um Widerstand zu leisten."
 japan.39.b:0 "Der Dalai Lama wird sich niemals unterwerfen!"
 japan.40.t:0 "Tibet nimmt an"
 japan.40.d:0 "Der Dalai Lama hat unseren Bedingungen zugestimmt. Tibet ist jetzt auf unserer Seite."
 japan.40.a:0 "Tibet soll gedeihen!"
 japan.41.t:0 "Tibet lehnt ab"
 japan.41.d:0 "Der tibetische Führer hat unser großzügiges Angebot abgelehnt. Sie behaupten, dass sie sich unserer 'Tyrannei' niemals unterwerfen werden."
 japan.41.a:0 "Wir werden es sehen..."

 japan.42.t:0 "[JAP.GetName] fordert Unterwerfung"
 japan.42.d:0 "Da [JAP.GetNameDef] inzwischen das chinesische Festland beherrscht, war es zu erwarten, dass sie eines Tages ihren Einflussbereich auf Sinkiang ausdehnen wollten. Heute ist dieserTaggekommen, da japanische Abgesandte unsere vollständige und sofortige Zusammenarbeit fordern. Dies bedeutet praktisch die Unterwerfung unserer Wirtschaft, unserer Ressourcen und unserer Armeen unter Japan... Wir könnten uns hart weigern, da im Falle eines japanischen Angriffs mit sowjetischer Unterstützung zu rechnen ist. Doch anstatt uns direkt anzugreifen, könnte Japan seine Kontakte zu den uigurischen Führern nutzen, um eine Rebellion anzustacheln..."
 japan.42.a:0 "Wir können weder auf sowjetische Unterstützung zählen, noch eine Rebellion riskieren..."
 japan.42.b:0 "Wir werden das Risiko auf uns nehmen!"
 japan.43.t:0 "[SIK.GetLeader] Ergeben Sie sich!"
 japan.43.d:0 "Der Warlord hat unseren Bedingungen zugestimmt. [SIK.GetName] befindet sich jetzt in unserem Einflussbereich."
 japan.43.a:0 "Unsere Reichweite wird immer größer!"
 japan.44.t:0 "[SIK.GetLeader] Abgelehnt"
 japan.44.d:0 "Der Warlord von Sinkiang hat unser großzügiges Angebot abgelehnt. Er scheint sich sicher zu sein, dass er auf Unterstützung von außen zählen kann, wenn wir gegen ihn vorgehen...\n Wir haben einige Möglichkeiten, wie wir vorgehen können: Wir könnten direkt angreifen, aber das könnte zu einer direkten Intervention der Sowjetunion und zu hohen Verlusten bei den Kämpfen in dem unwegsamen Gelände führen. Der praktischere Weg ist die Unterstützung eines türkischen Aufstandes in Sinkiang, der sich nach seinem Sieg unserem Schutz unterstellt. Wir könnten die Sache natürlich auch erst einmal ruhen lassen und Sinkiang als Pufferstaat belassen..."
 japan.44.a:0 "Erobere Sinkiang, Banzai!"
 japan.44.b:0 "Die Türken werden sich als würdige Verbündete erweisen!"
 japan.44.c:0 "Lasst es ruhen ... vorerst"

 japan.4400.t:0 "[SIK.GetLeader] Bittet um Unterstützung"
 japan.4400.d:0 "Diese Woche ist ein weiterer Aufstand der Uiguren in Sinkiang ausgebrochen, und wie schon 1934 und 1937 ist [SIK.GetLeader] auf unsere Unterstützung angewiesen, um die Kontrolle zu behalten. Die Rebellion scheint dieses Mal besser organisiert und versorgt zu sein als die vorherigen, wahrscheinlich erhalten sie Unterstützung von außen. Einige unserer Agenten und [SIK.GetLeader] vermuten, dass [JAP.GetNameDef] die Rebellen unterstützt, um die Kontrolle über die Region zu erlangen und gleichzeitig die Risiken zu vermeiden, die ein direkteres Vorgehen mit sich bringen würde.\n Obwohl die Region in unserem Einflussbereich liegt und strategisch als Puffer dient, um unsere Grenzen in Zentralasien zu schützen, haben wir auch anderswo dringende Probleme zu bewältigen. Wir könnten immer noch einige Verstärkungstruppen, Waffen und Berater entsenden und gleichzeitig den Handel mit Japan reduzieren. Wenn wir [SIK.GetLeader] noch einmal unterstützen, dann nur unter der Bedingung, dass die Provinz Sinkiang nach der Niederschlagung des Aufstandes eine autonome sozialistische Sowjetrepublik wird, um langfristige Stabilität zu gewährleisten..."
 japan.4400.a:0 "Schickt Unterstützung nach Sinkiang und sanktioniert Japan"
 japan.4400.b:0 "Wir können uns das im Moment nicht leisten..."
 japan.4401.t:0 "Unterstützung durch die Sowjets trifft ein"
 japan.4401.d:0 "[SOV.GetLeader] hat uns Verstärkung geschickt, um bei der Niederschlagung des derzeitigen Aufstands der Uiguren zu helfen. Allerdings unter der Bedingung, dass die Provinz Sinkiang nach der Niederschlagung des Aufstandes eine autonome sozialistische Sowjetrepublik wird, um eine langfristige Stabilität zu gewährleisten..."
 japan.4401.a:0 "Dies wird einen wichtigen Beitrag zum Krieg gegen die Uiguren leisten."
 SIK_SUP_SOV_tt:0 "4 Infanteriedivisionen werden in Sinkiang eintreffen.\n"

 japan.45.t:0 "Grenzkonflikt in Shanxi verloren!"
 japan.45.d:0 "Unsere Plänkler wurden über die Grenze zurückgedrängt, das ist eine schändliche Niederlage!"
 japan.45.a:0 "Verdammt"

 japan.46.t:0 "Shanxi-Grenzkonflikt gewonnen!"
 japan.46.d:0 "Unsere Truppen haben die Vorposten überrannt, die chinesischen Truppen ziehen sich zurück!"
 japan.46.a:0 "Großartig!"

 japan_border_conflict.6.t:0 "Shanxi drängt Plänkler zurück"
 japan_border_conflict.6.d:0 "Die Grenzscharmützel wurden über die Grenze zurückgedrängt!"
 japan_border_conflict.6.a:0 "Verdammt"
 japan_border_conflict.6.b:0 "Sieg!"
 japan_border_conflict.7.t:0 "Grenzposten von Shanxi überrannt!"
 japan_border_conflict.7.d:0 "Die japanischen Marionetten haben die Vorposten überrannt, die chinesischen Truppen ziehen sich zurück!"
 japan_border_conflict.7.a:0 "Großartig!"
 japan_border_conflict.7.b:0 "Verdammt"

 japan_border_conflict.8.t:0 "Eskalation an der somalischen Grenze"
 japan_border_conflict.8.desc:0 "Die Kämpfe zwischen italienischen und [FRA.GetAdjective]-Truppen an der somalischen Grenze gehen weiter. In dem Bemühen, die festgefahrene Situation zu durchbrechen, haben italienische Streitkräfte in anderen Gebieten damit begonnen, auch [FRA.GetAdjective]-Kräfte in diesem Sektor anzugreifen. Nachrichtendienstliche Informationen deuten darauf hin, dass die Italiener den Angriff bald mit neuen Truppen verstärken könnten, die aus anderen Teilen ihres Reiches verlegt wurden."
 japan_border_conflict.8.a:0 "Wir müssen die Linie halten."

 japan.21.t:0 "Fünf-Minister-Konferenz"
 japan.21.d:0 "Die Fünf-Minister-Konferenz war ein Treffen von 5 wichtigen japanischen Ministern, bei dem sie einen Plan für die japanische Expansion aufstellten. Die Doktrin der südlichen Expansion ("Nanshin-ron") besagt, dass Südostasien und die pazifischen Inseln Japans Interessensphäre sind und dass der potenzielle Wert einer wirtschaftlichen und territorialen Expansion für das japanische Reich in diesen Gebieten größer ist als anderswo. Diese politische Doktrin stand im Gegensatz zur "Nördlichen Expansionsdoktrin" ("Hokushin-ron"), die weitgehend von der kaiserlichen japanischen Armee unterstützt wurde und die dasselbe aussagte, mit Ausnahme der Mandschurei und Sibiriens (schaltet entweder den nördlichen oder den südlichen Fokusbaumzweig frei)."
 japan.21.a:0 "Lassen Sie die Armee den größten Teil des Plans ausarbeiten."
 japan.21.b:0 "Überlassen Sie der Marine die Planung."
 japan.21.c1:0 "Schaltet den Fokusbaum Nördliche Expansionsdoktrin frei."
 japan.21.c2:0 "Schaltet den Fokusbaum Südliche Expansionsdoktrin frei"

 Five_Ministers_North:0 "Nördliche Expansionsdoktrin Verabschiedet"
 Five_Ministers_South:0 "Südliche Expansionsdoktrin Verabschiedet"
 japan.22.t:0 "Abschluss des 26. Februar Zwischenfalls"
 japan.22.d:0 "Am 26. Februar unternahm eine Gruppe junger Militäroffiziere einen Staatsstreich. Die radikale Kōdō-ha-Fraktion im Militär ermordete mehrere prominente Politiker, versäumte es jedoch, den Premierminister zu ermorden. Der Putschversuch scheiterte, und anders als nach dem vorangegangenen Putschversuch wurden die überlebenden Täter vor ein geheimes Gericht gestellt und erschossen."
 japan.22.a:0 "Säubert sie!"
 japan.222.t:0 "Fazit des 26. Februar Vorfalls"
 japan.222.d:0 "Am 26. Februar ist es einer Gruppe junger Offiziere gelungen, mehrere Regierungsbeamte und den Premierminister zu ermorden. Sie haben die Stadt Tokio besetzt und die Kontrolle über den Kaiserpalast erlangt. Sie kündigten an, die Regierung von "korrupten Beamten" und "ideologischen Bedrohungen" zu säubern und den Kaiser wieder als alleinigen Herrscher der Nation einzusetzen. Angesichts der plötzlichen und überwältigenden Ereignisse sowie der Kontrolle der Rebellen über den Palast hat der Kaiser keine Anstalten gemacht, die Rebellen zu denunzieren. Der organisierte Widerstand der Regierung scheint bereits zu bröckeln, und es wird erwartet, dass die Rebellen jederzeit die Einführung der vollständigen kaiserlichen Kontrolle über alle Bereiche der Innen-, Außen- und Militärpolitik ankündigen werden."
 japan.222.a:0 "Tennōheika Banzai!"
 japan.47.t:0 "Eine Chance für den Frieden"
 japan.47.d:0 "Wir verlieren an allen Fronten. In der Mandschurei und Korea bahnt sich eine humanitäre Krise an, wir könnten ihnen Frieden anbieten! Im Gegenzug werden wir jeden Staat aufgeben, den die Chinesen in der Inneren Mongolei oder in Hebei halten."
 japan.47.a:0 "Bietet einen Waffenstillstand an!"
 japan.47.b:0 "Unsere Truppen werden niemals nachgeben!"
 japan.48.t:0 "Eine Chance für den Frieden"
 japan.48.d:0 "Eine japanische Delegation ist eingetroffen und bietet einen Waffenstillstand an. Wir brauchen dringend eine Atempause, denn unsere beiden Volkswirtschaften sind nach all den Kämpfen in einem schlechten Zustand!"

 japan.49.t:0 "Pattsituation an der mandschurischen Front"
 japan.49.d:0 "[JAP.GetNameDef] und [CHI.GetNameDef] haben nach langen und harten Kämpfen einen Waffenstillstand unterzeichnet, beide Seiten graben in diesem Moment sicherlich tiefere Gräben und legen mehr Minen."

 jappolitical.1.t:0 "Japan kündigt Rekordhaushalt an"
 jappolitical.1.d:0 "Das japanische Parlament kündigt einen Rekordhaushalt an, bei dem mehr als die Hälfte der Ausgaben auf das Militär entfallen. Wir sollten ein Auge auf die Japaner haben!"
 jappolitical.1.a:0 "Interessant."
 engpolitical.1.t:0 "Nationales Registrierungsgesetz von 1939"
 engpolitical.1.d:0 "Das Nationale Registrierungsgesetz von 1939 war ein Gesetz des britischen Parlaments. Die ursprüngliche National Registration Bill wurde zu Beginn des Zweiten Weltkriegs als Notmaßnahme ins Parlament eingebracht. Die königliche Zustimmung wurde am 5. September 1939 erteilt.\n\n Mit dem Gesetz wurden ein nationales Register, das am 29. September 1939 (National Registration Day) in Betrieb genommen wurde, ein System von Identitätskarten und die Vorschrift eingeführt, dass diese auf Verlangen vorzulegen oder innerhalb von 48 Stunden bei einer Polizeistation vorzulegen sind.\n\nDrei Hauptgründe für ihre Einführung:\n\n1. Die durch die Mobilisierung und die Massenevakuierung verursachte große Zerstreuung der Bevölkerung sowie die Notwendigkeit einer vollständigen Kontrolle und Planung der Arbeitskräfte in Kriegszeiten, um die Effizienz der Kriegswirtschaft zu maximieren.\n\n2. Die Wahrscheinlichkeit der Rationierung (eingeführt ab Januar 1940).\n\n3. Die Bevölkerungsstatistik. Da die letzte Volkszählung 1931 stattgefunden hatte, gab es nur wenige genaue Daten, auf die sich wichtige Planungsentscheidungen stützen konnten. Das Nationale Register war in der Tat eine sofortige Volkszählung, und das Nationale Registrierungsgesetz ähnelt in vielerlei Hinsicht dem Volkszählungsgesetz von 1920."
 engpolitical.1.a:0 "Ja, lasst uns dieses Gesetz verabschieden!"
 engpolitical.1.b:0 "Nein, das ist sicher nicht notwendig!"
 changkufeng.1.t:0 "Zwischenfall am Changkufeng-See"
 changkufeng.1.d:0 "Der Machtkampf zwischen Japan und der Sowjetunion entlud sich im Fernen Osten gelegentlich in offenen Kämpfen. Im Jahr 1938 sondierte die kaiserliche japanische Armee die sowjetischen Verteidigungsanlagen am Changkufeng-See, und die Kämpfe dauerten mehrere Monate. Die Japaner waren von der Stärke der sowjetischen Artillerie beeindruckt, nicht aber vom Kampfgeist der Roten Armee."
 changkufeng.1.a:0 "Die Rote Armee kann besiegt werden."
 changkufeng.2.t:0 "Zwischenfall am Chasan-See"
 changkufeng.2.d:0 "Der Machtkampf zwischen Japan und der Sowjetunion entlud sich im Fernen Osten gelegentlich in offenen Gefechten. Im Jahr 1938 sondierte die kaiserliche japanische Armee die sowjetischen Verteidigungsanlagen am Chasan-See, und die Kämpfe dauerten mehrere Monate. Die schwache Leistung der sowjetischen Streitkräfte führte dazu, dass Wassiliy Blücher vom NKWD verhaftet und hingerichtet wurde."
 changkufeng.2.a:0 "Die Japaner sind eine ernsthafte Bedrohung. Richten Sie Blücher für seine Inkompetenz hin!"
 navaltreaty.1.t:0 "Schaffung des Londoner Flottenabkommens"
 navaltreaty.1.d:0 "Sollten wir die Ausarbeitung eines Flottenabkommens empfehlen, das die Größe unserer Flottenrüstung begrenzt? Durch die Unterzeichnung werden bestimmte Technologien für Großkampfschiffe und U-Boote gesperrt, bis der Vertrag überprüft ist."
 navaltreaty.1.a:0 "Schaffen Sie den Vertrag!"
 navaltreaty.1.b:0 "Es besteht kein Bedarf."
 navaltreaty.2.t:0 "Londoner Flottenvertrag"
 navaltreaty.2.d:0 "Wählen Sie, wie Sie auf den Flottenvertrag reagieren werden. Durch die Unterzeichnung werden bestimmte Technologien für Großkampfschiffe und U-Boote gesperrt, bis der Vertrag überprüft wird."
 navaltreaty.2.a:0 "Unterzeichnen Sie den Vertrag."
 navaltreaty.2.b:0 "Unterschreiben Sie den Vertrag nicht."
 navaltreaty.3.t:0 "Zweiter Londoner Flottenvertrag"
 navaltreaty.3.d:0 "Der Vertrag begrenzt die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen können. Zunächst einmal wurden Großkampfschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt, U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, leichte Kreuzer waren auf 8.000 Tonnen und 6,1-Zoll-Kanonen (155 mm) oder kleinere Kanonen beschränkt und Flugzeugträger auf 23.000 Tonnen."
 navaltreaty.3.a:0 "Unterzeichnen Sie den Vertrag."
 navaltreaty.3.b:0 "Unterschreiben Sie den Vertrag nicht."
 navaltreaty.4.t:0 "Zweiter Londoner Flottenvertrag"
 navaltreaty.4.d:0 "Der Vertrag begrenzte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen durften. Zunächst einmal waren Großkampfschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt, U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, Leichte Kreuzer waren auf 8.000 Tonnen und 6,1-Zoll-Kanonen (155 mm) oder kleinere Kanonen beschränkt, und Flugzeugträger waren auf 23.000 Tonnen beschränkt."
 navaltreaty.4.a:0 "Unterschreiben Sie den unseligen Vertrag."
 navaltreaty.4.b:0 "Niemals!"
 navaltreaty.5.t:0 "Zweiter Londoner Flottenvertrag"
 navaltreaty.5.d:0 "Der Vertrag beschränkte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen durften. Zunächst einmal waren Großkampfschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt, U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, leichte Kreuzer waren auf 8.000 Tonnen und 6,1-Zoll-Kanonen (155 mm) oder kleinere Kanonen beschränkt und Flugzeugträger auf 23.000 Tonnen."
 navaltreaty.5.a:0 "Stimmen Sie ihrem Vorschlag zu... vorerst."
 navaltreaty.5.b:0 "Die Briten haben uns schon einmal betrogen. Wir werden uns nicht noch einmal täuschen lassen!"
 navaltreaty.6.t:0 "Entstehung des Zweiten Londoner Flottenabkommens"
 navaltreaty.6.d:0 "Der Vertrag begrenzte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen durften. Zunächst einmal wurden Großkampfschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt, U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, leichte Kreuzer waren auf 8.000 Tonnen und 6,1-Zoll-Kanonen (155 mm) oder kleinere Kanonen beschränkt und Flugzeugträger auf 23.000 Tonnen."
 navaltreaty.6.a:0 "Wir werden eine Fortsetzung des ersten Vertrages formalisieren."
 navaltreaty.6.b:0 "Die Weltlage lässt einen Marinevertrag, der unser Kampfpotenzial einschränkt, nicht mehr zu."
 navaltreaty.7.t:0 "Schaffung des Zweiten Londoner Flottenabkommens"
 navaltreaty.7.d:0 "Der Vertrag begrenzte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen konnten. Zunächst einmal waren Großkampfschiffe auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt, U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, leichte Kreuzer waren auf 8.000 Tonnen und 6,1-Zoll-Kanonen (155 mm) oder kleinere Kanonen beschränkt und Flugzeugträger auf 23.000 Tonnen."
 navaltreaty.7.a:0 "Wir werden unsere Zusammenarbeit mit England fortsetzen."
 navaltreaty.7.b:0 "Wir können nicht zulassen, dass unsere Marine ins Hintertreffen gerät. Unterschreiben Sie nicht!"
 navaltreaty.8.t:0 "Entstehung des Zweiten Londoner Flottenabkommens"
 navaltreaty.8.d:0 "Der Vertrag begrenzte die maximale Größe der Schiffe der Unterzeichner und das maximale Kaliber der Kanonen, die sie tragen durften. Vor allem die großen Schiffe wurden auf eine Standardverdrängung von 35.000 Tonnen (36.000 t) und 14-Zoll-Kanonen (356 mm) beschränkt, U-Boote durften nicht größer als 2.000 Tonnen sein und keine Kanonenbewaffnung von mehr als 5,1 Zoll haben, leichte Kreuzer waren auf 8.000 Tonnen und 6,1-Zoll-Kanonen (155 mm) oder kleinere Kanonen beschränkt und Flugzeugträger auf 23.000 Tonnen."
 navaltreaty.8.a:0 "Die neue französische Politik wird fortgesetzt!"
 navaltreaty.8.b:0 "Nein. Wir erinnern uns daran, was geschah, als die Briten das letzte Mal die Oberhand in Marineangelegenheiten gewannen."
 navaltreaty.9.t:0 "Das Ende des Zweiten Londoner Flottenabkommens"
 navaltreaty.9.d:0 "Aufgrund der Bedrohung durch Italien, Japan und Deutschland ist man sich einig, dass der Zweite Londoner Flottenvertrag von nun an außer Kraft gesetzt werden soll. Wir müssen unsere Kriegsschiffe nun auf ein neues Kräfteverhältnis und eine neue Bedrohung für unsere Marine vorbereiten."
 navaltreaty.9.a:0 "Die Bedingungen des Vertrages sind nicht mehr möglich."
 navaltreaty.10.t:0 "Ende des Zweiten Londoner Flottenabkommens"
 navaltreaty.10.d:0 "Aufgrund der Bedrohung durch Italien, Japan und Deutschland ist man sich einig, dass der Zweite Londoner Flottenvertrag von nun an aufgehoben werden soll. Wir müssen unsere Kriegsschiffe jetzt auf ein neues Kräfteverhältnis und eine neue Bedrohung für unsere Marine vorbereiten."
 navaltreaty.10.a:0 "Wir können uns nicht länger an die Protokolle des Vertrages halten."
 navaltreaty.11.t:0 "Ende des Zweiten Londoner Flottenabkommens"
 navaltreaty.11.d:0 "Aufgrund der Bedrohung durch Italien, Japan und Deutschland ist man sich einig, dass der Zweite Londoner Flottenvertrag von nun an außer Kraft gesetzt werden soll. Wir müssen unsere Kriegsschiffe jetzt auf ein neues Kräfteverhältnis und eine neue Bedrohung für unsere Marine vorbereiten."
 navaltreaty.11.a:0 "Der Vertrag ist nicht mehr relevant."
 borders.1.t:0 "Öffnet die Grenzen!"
 borders.1.d:0 "Wir werden uns jetzt frei durch sowjetische Gebiete bewegen können!"
 borders.1.a:0 "Vorwärts!"
 soviet.1.t:0 "Japanische Aufrüstung"
 soviet.1.d:0 "Die Spannungen entlang der mandschurischen Grenze sind schon seit einiger Zeit angespannt, und jetzt erhalten wir Berichte von unseren mongolischen Kameraden, dass die Japaner ihre Truppen in Heilungkiang aufstocken. Ein Rückzug könnte als Zeichen der Schwäche gewertet werden, aber wenn wir mit Gewalt reagieren, könnte die Situation eskalieren. Wie lauten Ihre Befehle, tovarisch komandir?"
 soviet.1.a:0 "Wir schlagen zurück. Hart."
 soviet.1.b:0 "Wir können uns einen Krieg mit Japan nicht leisten."
 soviet.2.t:0 "Erfolgreicher Überfall"
 soviet.2.d:0 "Unser Überfall über die mandschurische Grenze auf die dort versammelten japanischen Truppen war ein Erfolg! Wir haben sie erwischt, bevor sie ihre Vorbereitungen abgeschlossen hatten, und unsere tapferen Soldaten haben sie in dem darauf folgenden heftigen Gefecht ordentlich verprügelt."
 soviet.2.a:0 "Gut gemacht!"
 soviet.3.t:0 "Gescheiterter Überfall"
 soviet.3.d:0 "Unser Angriff über die mandschurische Grenze gegen die dort versammelten japanischen Truppen war ein Fehlschlag! Der Feind hat unsere Truppen in einer Zangenbewegung erwischt und wir haben schwere Verluste erlitten, bevor wir uns zurückziehen konnten."
 soviet.3.a:0 "Bereiten Sie ein Erschießungskommando vor."
 soviet.4.t:0 "Rumänien kapituliert vor Bessarabien"
 soviet.4.d:0 "Die Rumänen sind klugerweise auf unsere Forderungen eingegangen und haben ihre gesamten Streitkräfte aus Bessarabien abgezogen. Wir werden das Gebiet als Moldauische Sozialistische Sowjetrepublik in die Union eingliedern. Seine Bürger werden nun die Vorteile des Sozialismus genießen. "
 soviet.4.a:0 "Ausgezeichnet."
 soviet.5.t:0 "Rumänien weigert sich, unsere Forderungen zu erfüllen"
 soviet.5.d:0 "Die Rumänen haben sich geweigert, auf unsere Forderungen einzugehen! Es sieht so aus, als müssten wir ihre Besatzungstruppen mit Gewalt aus Bessarabien vertreiben."
 soviet.5.a:0 "Dummköpfe!"
 soviet.6.t:0 "Estland unterwirft sich"
 soviet.6.d:0 "Estland hat sich unseren Forderungen unterworfen. Wir haben die dekadente Regierung in Tallinn durch ein Volksparlament ersetzt, das einstimmig beschlossen hat, Estland in eine sozialistische Sowjetrepublik umzuwandeln. Nach Beratungen hat der Oberste Sowjet beschlossen, diesen Antrag anzunehmen."
 soviet.6.a:0 "Willkommen in der Union, Genossinnen und Genossen."
 soviet.7.t:0 "Estland lehnt unser Angebot ab"
 soviet.7.d:0 "Estland hat in unverschämter Weise beschlossen, unser großzügiges Angebot eines Beistandspaktes abzulehnen! Die Kapitalisten und Speichellecker in Tallinn haben zudem die Frechheit besessen, eine Erklärung abzugeben, in der sie fordern, dass wir die territoriale Integrität ihrer Nation respektieren!"
 soviet.7.a:0 "Wir müssen die Esten vor sich selbst schützen."
 soviet.8.t:0 "Lettland unterwirft sich"
 soviet.8.d:0 "Die lettische Regierung in Riga hat unseren Forderungen zugestimmt, und wir haben ihre korrupte Herrschaft durch eine Volksversammlung ersetzt. Dieses Gremium hat einstimmig beschlossen, die Mitgliedschaft in unserer großen Union als sozialistische Sowjetrepublik zu beantragen. Wir haben gnädigerweise zugestimmt, diesen Antrag zu erfüllen."
 soviet.8.a:0 "Ihr seid jetzt Sozialisten!"
 soviet.9.t:0 "Lettland lehnt unser Angebot ab"
 soviet.9.d:0 "Die bürgerlichen Unterdrücker, die Lettland regieren, haben beschlossen, jede Vernunft aufzugeben. Sie haben unseren großzügigen Beistandspakt abgelehnt und fordern den sofortigen Abzug aller sowjetischen Streitkräfte, die sich entlang ihrer Grenze "sammeln"."
 soviet.9.a:0 "Das lettische Volk muss befreit werden."
 soviet.10.t:0 "Litauen unterwirft sich"
 soviet.10.d:0 "Unserem Ersuchen um Militärstützpunkte in Litauen wurde stattgegeben, aber leider ist die dortige Regierung zusammengebrochen. Wir haben ein Volksparlament eingerichtet, um Anarchie zu vermeiden, und es hat einstimmig beschlossen, den Obersten Sowjet um die Mitgliedschaft in unserer Union zu ersuchen. Diesem Antrag wurde stattgegeben."
 soviet.10.a:0 "Wir werden euch vor dem Kapitalismus retten."
 soviet.11.t:0 "Litauen lehnt unser Angebot ab"
 soviet.11.d:0 "Litauen scheint auf Selbstzerstörung aus zu sein, und die Narren in seiner Regierung verweigern unseren Truppen den Zugang zu ihrem Land. Glauben sie etwa, dass es ihnen unter den Deutschen besser gehen würde? Ihre selbstsüchtigen Führer begehen ein Verbrechen gegen das Volk, indem sie ihren Bürgern den wahren Sozialismus verweigern."
 soviet.11.a:0 "Das litauische Volk hat schon genug gelitten."
 soviet.12.t:0 "Finnland nimmt unsere Forderungen an"
 soviet.12.d:0 "Die überwältigenden Kräfte, die wir entlang der finnischen Grenzen gesammelt haben, haben die finnische Regierung davon überzeugt, unsere bescheidene Forderung nach einer Revision der Grenzen zu akzeptieren. Wir haben die Kontrolle über Karelien erlangt, und die Position von Leningrad ist jetzt viel sicherer."
 soviet.12.a:0 "Wir hatten erwartet, dass sie sich zur Wehr setzen würden..."
 soviet.13.t:0 "Finnland lehnt unsere Forderungen ab"
 soviet.13.d:0 "Die finnische Regierung hat unsere Forderungen abgelehnt, aber das war zu erwarten. Wenn wir Karelien wollen, müssen wir es uns mit Gewalt nehmen. Es ist an der Zeit, den starrköpfigen Finnen eine Lektion zu erteilen, die sie nicht vergessen werden!"
 soviet.13.a:0 "In ein paar Wochen werden wir sie vernichten."
 soviet.14.t:0 "Mitgliedschaft in der UdSSR"
 soviet.14.d:0 "Wir werden von Moskau unter Druck gesetzt, offiziell der UdSSR beizutreten. Sollen wir dem zustimmen?"
 soviet.14.a:0 "Ja, lasst uns beitreten."
 soviet.14.b:0 "Nein, wir müssen noch unser volles Potenzial ausschöpfen!"
 soviet.15.t:0 "Tannu-Tuwa lehnt ab!"
 soviet.15.d:0 "Die Tannu-Tuwer haben sich empört geweigert, mit der Sowjetunion zu fusionieren! Wie ein so bedauernswertes Volk auf sich allein gestellt etwas erreichen kann, ist ein Rätsel, das vielleicht nie beantwortet wird."
 soviet.15.a:0 "Viel Glück für sie."
 soviet.16.t:0 "Die Annexion von Tannu Tuva"
 soviet.16.d:0 "Der Oberste Sowjet hat einen formellen Antrag des tuwinischen Parlaments auf Mitgliedschaft in der Sowjetunion erhalten. Sie werden als Autonome Tuwinische Oblast in der Russischen SFSR organisiert sein."
 soviet.16.a:0 "Willkommen in der Union, Genossinnen und Genossen."

 soviet.140.t:0 "Japanische Drohung"
 soviet.140.d:0 "Delegierte aus Moskau haben japanische Pläne für eine bevorstehende Invasion in unser Land vorgestellt! Wir werden von Moskau unter Druck gesetzt, uns offiziell der UdSSR anzuschließen und zu unserem Schutz ihr Vasall zu werden. Sollen wir dem zustimmen?"
 soviet.140.a:0 "Ja, wir sollten uns ihnen anschließen."
 soviet.140.b:0 "Nein, das klingt verdächtig!"
 soviet.150.t:0 "Die Mongolei weigert sich!"
 soviet.150.d:0 "Die Mongolen haben sich empört geweigert, mit der Sowjetunion zu fusionieren! Was eine so erbärmliche Nation aus eigener Kraft zu erreichen hofft, ist ein Rätsel, das vielleicht nie beantwortet wird."
 soviet.150.a:0 "Viel Glück für sie."
 soviet.160.t:0 "Die Mongolei schließt sich der UdSSR an"
 soviet.160.d:0 "Nachdem sie den örtlichen Kriegshäuptlingen die gefälschten Invasionspläne gezeigt hatten, beschlossen sie, unseren Schutz zu akzeptieren. Der Oberste Sowjet hat einen formellen Antrag der Mongolen auf Mitgliedschaft in der Sowjetunion erhalten. Sie werden als Mongolische Volksrepublik organisiert sein."
 soviet.160.a:0 "Willkommen in der Union, Genossen."

 soviet.17.t:0 "Verbesserung der Stalin-Linie"
 soviet.17.d:0 "Die gründliche Überarbeitung der Verteidigungsanlagen entlang unserer westlichen Grenzregionen ist abgeschlossen, und die Sträflinge aus unseren Besserungsarbeitslagern stehen bereit, um mit der Arbeit zu beginnen. Bald wird die Stalin-Linie ihrem glorreichen Namen gerecht werden!"
 soviet.17.a:0 "Genosse Stalin wird stolz sein!"

 soviet.18.t:0 "Der Xi'an-Zwischenfall"
 soviet.18.d:0 "Der äußere Druck der Sowjetunion auf die Beendigung der Feindseligkeiten zwischen uns und der Roten Armee Chinas hat dazu geführt, dass Leute in unseren Reihen die Sache selbst in die Hand genommen haben. Zwei Generäle haben [Root.GetLeader] verhaften lassen und versucht, einen Waffenstillstand zwischen uns und den Kommunisten zu erzwingen, um China gegen äußere Bedrohungen zu vereinen. Der internationale Druck für eine friedliche Lösung und die Schwäche des gespaltenen Chinas in dieser Zeit sprechen für die Bildung einer Einheitsfront. Welchen Weg sollten wir einschlagen?"
 soviet.18.a:0 "Kontaktaufnahme mit der kommunistischen Partei für Friedensgespräche."
 soviet.18.b:0 "Niemals!"
 soviet.19.t:0 "Nationalisten bieten Waffenstillstand an"
 soviet.19.d:0 "Die Unstimmigkeiten in den Reihen der Nationalisten haben zu einer prekären Situation geführt. Ihr Anführer [From.GetLeader] wurde in dem Bemühen verhaftet, unsere Feinde zu einem Waffenstillstand mit uns zu zwingen, um China gegen ausländische Feinde zu vereinen. Obwohl wir es gerne sähen, wenn die Kuomintang-Führung für ihre Verbrechen gegen uns bestraft würde, ist dies eine seltene Gelegenheit zur Zusammenarbeit, um sicherzustellen, dass China nicht in die Hände ausländischer Imperialisten fällt."
 soviet.19.a:0 "Wir akzeptieren einen Waffenstillstand für den Moment."
 soviet.19.b:0 "Die Revolution kann dafür nicht beiseite geschoben werden!"
 soviet.20.t:0 "Das nationalistische China lehnt Verhandlungen ab"
 soviet.20.d:0 "Trotz der Entführung von [From.GetLeader] haben sich die Nationalisten geweigert, Verhandlungen über einen Waffenstillstand mit den Kommunisten aufzunehmen. Traurigerweise werden die Chinesen in einem gewaltsamen Konflikt mit ihrem eigenen Volk bleiben, was sie zu einer leichten Beute für ihre Feinde macht."
 soviet.20.a:0 "Wir haben getan, was wir konnten."
 soviet.21.t:0 "Waffenstillstand im chinesischen Bürgerkrieg"
 soviet.21.d:0 "Die Verhandlungen in Xi'an haben zu einem Ergebnis geführt. Sowohl die Nationalisten als auch die Kommunisten haben einem Waffenstillstand zugestimmt, der die Feindseligkeiten zumindest vorübergehend beendet und es den Parteien ermöglicht, gegen ausländische Bedrohungen zusammenzuarbeiten."
 soviet.21.a:0 "Es gibt noch Hoffnung für China."
 soviet.22.t:0 "Das kommunistische China lehnt Verhandlungen ab"
 soviet.22.d:0 "Trotz aller Bemühungen der Kuomintang-Generäle um einen Waffenstillstand mit den Führern der Kommunistischen Partei weigern sich die Kommunisten, auch nur einen vorläufigen Frieden zu schließen, solange der Führer der Nationalisten am Leben ist. Es sieht so aus, als ob die Feindseligkeiten nicht so einfach enden werden."
 soviet.22.a:0 "Bei diesem Tempo könnten sich Chinas Feinde teilen und erobern."
 soviet.23.t:0 "Sowjetunion tritt Land ab"
 soviet.23.d:0 "Die Sowjetunion hat andere Bedrohungen zu befürchten und möchte die Feindseligkeiten mit unserem Reich nicht weiter verstärken. Als Zeichen des Wunsches nach Frieden zwischen unseren Nationen hat sie uns einige Gebiete abgetreten, in der Hoffnung, dass dies unsere diplomatischen Beziehungen stärken wird."
 soviet.23.a:0 "Vielleicht kann dies ein Wendepunkt sein."
 soviet.24.t:0 "Die Fünfte Kolonne"
 soviet.24.d:0 "Die Verfolgung von Feinden des Volkes, die die Revolution rückgängig machen oder untergraben wollen, ist seit der Machtübernahme durch die Partei eine ständige Politik. Die darauf folgenden internen Machtkämpfe haben unseren Schwerpunkt verlagert, und die Säuberung der Parteireihen selbst wurde seit Trotzkis Exil stärker in den Vordergrund gerückt. Stalin hat sich selbst zu einer Ikone gemacht, allerdings um den Preis, dass er sich viele reale und unzählige imaginäre Feinde gemacht hat.\n\nDa der Generalsekretär das Schlimmste der internen Machtkämpfe erlebt hat, neigt er dazu, beim geringsten Verdacht zu handeln. Aus der Partei ausgeschlossen zu werden, bedeutet Gefängnis oder Tod. Wer sich illoyal verhält - oder nur ein bisschen zu loyal, um glaubwürdig zu wirken -, dem stehen dunkle Zeiten bevor."
 soviet.24.a:0 "Stehen Sinowjew und Konsorten noch in Kontakt mit Trotzki?"
 soviet.25.t:0 "Prozess gegen das antisowjetische trotzkistische Zentrum"
 soviet.25.d:0 "Obwohl Leo Trotzki ins Exil gezwungen wurde, befürchtet Josef Stalin, dass er geheime Anhänger innerhalb der Partei hat. Eine Reihe rascher Verhaftungen und brutaler Verhöre hat zu Geständnissen und Zeugenaussagen geführt, die auf einige von Stalins Rivalen hindeuten. Doch je mehr Fragen gestellt werden und je tiefer die Geheimpolizei in Briefe und Tagebücher eindringt, desto mehr Personen werden verwickelt, wenn auch indirekt. Die Parteimitglieder beginnen zu glauben, dass Stalins absolute Macht und der Tod seiner Frau ihn so weit isoliert haben, dass er jeden als Bedrohung ansieht, aber ist das nicht genau das, was ein Verräter sagen würde?"
 soviet.25.a:0 "Kalinins Frau wird verdächtigt. Auch ihm kann man nicht trauen."
 soviet.25.b:0 "Chruschtschow hat sich in der Vergangenheit mit dem Trotzkismus auseinandergesetzt. Er muss verschwinden."
 soviet.25.c:0 "Radeks Geständnis verweist auf mehrere Personen in der Partei."
 soviet.25.e:0 "Parteimitgliedern kann man trauen. Diese Paranoia muss aufhören."
 soviet.26.t:0 "Der geheime Prozess gegen die Generäle"
 soviet.26.d:0 "In der Roten Armee hat es schon immer subversive Elemente gegeben, seit Trotzki selbst Kriegskommissar war. Vom NKWD beschaffte Dokumente haben mehrere hochrangige Offiziere nicht nur als Verräter, sondern auch als Spione entlarvt. Mikhail Tukhachevsky ist einer der prominentesten Verdächtigen, den Stalin unbedingt aus der Armee entfernen möchte. Die häufigen Kontakte der Marine mit Ausländern haben inzwischen dazu geführt, dass auch viele von ihnen verhaftet wurden. Obwohl es Dokumente unserer Feinde gibt, die ihre Schuld beweisen, lässt sich nicht sagen, ob sie diese Dokumente gefälscht haben oder ob sie von denjenigen, die diese Säuberung von Anfang an wollten, mit falschen Informationen versorgt wurden."
 soviet.26.a:0 "Tukhachevsky und seine Verschwörer müssen unter Ausschluss der Öffentlichkeit verurteilt und sofort hingerichtet werden."
 soviet.26.b:0 "Rokossowski weigert sich zu gestehen, darf aber nicht am Leben gelassen werden."
 soviet.26.c:0 "Rokossovsky könnte in Schach gehalten werden, wenn nur seine engsten Vertrauten vor Gericht gestellt werden."
 soviet.26.e:0 "Gefälschte Dokumente und erzwungene Geständnisse sind kein Beweis."
 soviet.27.t:0 "Prozess gegen die 21"
 soviet.27_tt:0 "Erhöht die Strafe von §YOffiziere gefegt§!"
 soviet.27_tt2:0 "§RWird in Zukunft zu einem Bürgerkrieg führen.§!"
 soviet.27.d:0 "Nach mehreren Runden von Verhaftungen und Prozessen hat die Große Säuberung eine Geschichte gewoben, die zu diesem Prozess geführt hat. Unter den Angeklagten befinden sich nicht nur alte Führer wie Nikolai Bucharin, sondern auch eine Reihe von Diplomaten, Politikern, Militärs und sogar viele hochrangige NKWD-Offiziere. Die Anklagen sind auch weitreichender als früher, einschließlich jahrzehntealter Verschwörungen zur Ermordung sowjetischer Führer und zum Verkauf der Union an ihre Feinde.\n\n Die Tatsache, dass der NKVD nun selbst zu den Zielscheiben der Säuberung gehört, hat das Verfahren in gewisser Weise zu einem Kreislauf gemacht. Drohungen und Schläge haben dazu geführt, dass viele alle Anschuldigungen, selbst die haarsträubendsten, zugegeben haben. Den Hauptangeklagten droht die Hinrichtung."
 soviet.27.a:0 "Die Marine ist bisher glimpflich davongekommen."
 soviet.27.b:0 "Wie wir vermutet haben, heckt die Luftwaffe etwas aus!"
 soviet.27.c:0 "Das geht jetzt zu weit. Bald werden wir alle unsere Leute umgebracht haben."
 soviet.28.t:0 "Trotzkistischer Putsch"
 soviet.28.d:0 "Die Welt wird vielleicht nie erfahren, ob Stalins Paranoia auf die richtigen Leute abzielte oder ob er sich mehr Feinde machte, als er versuchte, jeden Trotzkisten in der Partei auszulöschen. Bekannt ist nur, dass das, was er befürchtete, schließlich eintrat. Heute ist bekannt, dass Leo Trotzki aus seinem Exil zurückgekehrt ist und mit Unterstützung mehrerer einflussreicher Parteimitglieder und NKWD-Offiziere einen Staatsstreich zum Sturz von Stalins Herrschaft gestartet hat.\n\n Der ehemalige Generalsekretär wurde in seinem Haus mit einem Eispickel angegriffen und zusammen mit mehreren seiner Anhänger schnell hingerichtet. Es wird einige Zeit dauern, den von ihm aufgebauten Personenkult zu zerstören, aber die Menschen wissen jetzt zumindest, dass er nicht unsterblich war.\n\n Einer der wenigen Überlebenden, denen die Flucht gelang, war Ivan Konew. Der glühende Anhänger Stalins hat es geschafft, Unterstützung zu sammeln und der Trotzki-Regierung den Krieg zu erklären, um die Macht zurückzuerobern und "die Vision des Genossen Stalin zu erfüllen"."
 soviet.28.a:0 "Die Führer kommen und gehen, aber das Volk bleibt."
 soviet.29.t:0 "Frankreich will der Komintern beitreten."
 soviet.29.d:0 "Unsere Genossinnen und Genossen der Parti Communiste Francais haben große Fortschritte gemacht. Die französische Nation ist bereit, der Komintern beizutreten."
 soviet.29.a:0 "Eine willkommene Ergänzung"
 soviet.29.b:0 "Nein!"

 soviet.30.t:0 "Fordert Bessarabien"
 soviet.30.d:0 "Rumänien kann nicht erwarten, der Macht der Roten Armee zu widerstehen, wenn wir ihnen eine Forderung nach unserem rechtmäßig beanspruchten Land in Bessarabien schicken, werden sie es vielleicht einfach kampflos übergeben."
 soviet.30.a:0 "Schicken Sie das Ultimatum!"
 soviet.30.b:0 "Nein, wir werden den eisernen Preis zahlen!"
 soviet.31.t:0 "Fordern Sie Karjala"
 soviet.31.d:0 "Finnland kann nicht erwarten, der Macht der Roten Armee zu widerstehen, wenn wir ihnen eine Forderung für unser rechtmäßig beanspruchtes Land in Karjala stellen, werden sie es vielleicht einfach kampflos übergeben."
 soviet.31.a:0 "Stellt das Ultimatum!"
 soviet.31.b:0 "Nein, wir werden den eisernen Preis zahlen!"
 soviet.32.t:0 "Estland unterdrücken"
 soviet.32.d:0 "Estland kann nicht erwarten, der Macht der Roten Armee zu widerstehen. Wenn wir ihnen eine Forderung nach Stützpunktrechten und der Kontrolle über ihre Grenzsicherung schicken, können wir sie effektiv annektieren, ohne zu kämpfen."
 soviet.32.a:0 "Stellen Sie das Ultimatum!"
 soviet.32.b:0 "Nein, wir werden den eisernen Preis zahlen!"
 soviet.33.t:0 "Lettland unterdrücken"
 soviet.33.d:0 "Lettland kann nicht erwarten, der Macht der Roten Armee zu widerstehen. Wenn wir ihnen eine Forderung nach Basisrechten und der Kontrolle ihrer Grenzsicherheit schicken, können wir sie effektiv annektieren, ohne zu kämpfen."
 soviet.33.a:0 "Stellen Sie das Ultimatum!"
 soviet.33.b:0 "Nein, wir werden den eisernen Preis zahlen!"
 soviet.34.t:0 "Litauen unterdrücken"
 soviet.34.d:0 "Litauen kann nicht erwarten, der Macht der Roten Armee zu widerstehen. Wenn wir ihnen eine Forderung nach Stützpunktrechten und der Kontrolle ihrer Grenzsicherung schicken, können wir sie effektiv annektieren, ohne zu kämpfen."
 soviet.34.a:0 "Stellen Sie das Ultimatum!"
 soviet.34.b:0 "Nein, wir werden den eisernen Preis zahlen!"
 soviet.35.t:0 "[From.GetNameDefCap] strebt den Beitritt zu [SOV.GetNameDef] an."
 soviet.35.d:0 "Die jüngsten politischen Unruhen in [Von.GetName] haben dazu geführt, dass ihre Regierung eine starke Vision für die Zukunft hat, die mit unserer übereinstimmt. Sie haben gesehen, wie viel Gutes eine mächtige Sowjetunion für die Welt tun kann, und sind bereit, alles für das Mutterland zu geben."
 soviet.35.a:0 "Setzen Sie es in Bewegung."
 soviet.35.b:0 "Die Zeit ist noch nicht reif für einen solchen Schritt."
 soviet.35_threat_LIT:0 "Litauen Teil der Sowjetunion"
 soviet.35_threat_FIN:0 "Finnland Teil der Sowjetunion"
 soviet.35_threat_EST:0 "Estland Teil der Sowjetunion"
 soviet.35_threat_LAT:0 "Lettland Teil der Sowjetunion"
 soviet.36.t:0 "[Von.GetName] will unsere Herrschaft."
 soviet.36.d:0 "Die jüngsten politischen Unruhen in [Von.Name] haben dazu geführt, dass ihre Regierung eine starke Vision für die Zukunft hat, die mit unseren eigenen Plänen übereinstimmt. Sie suchen unseren Schutz und bieten uns ihre uneingeschränkte Unterstützung an. Offiziell werden sie als eigene Nation weiterbestehen, aber sie werden dem Mutterland auf Schritt und Tritt folgen."
 soviet.36.a:0 "Ein weiteres Werkzeug, das unseren Fortschritt unterstützt."
 soviet.36.b:0 "Sie werden zu viel Schutz benötigen."
 soviet.36_threat_LIT:0 "Litauen - Marionette der Sowjetunion"
 soviet.36_threat_FIN:0 "Finnland, eine Marionette der Sowjetunion"
 soviet.36_threat_EST:0 "Estland Marionette der Sowjetunion"
 soviet.36_threat_LAT:0 "Lettland Marionette der Sowjetunion"
 soviet.37.t:0 "Talentierte neue Offiziere."
 soviet.37.d:1 "Unsere neuen Offiziere sind der Aufgabe gewachsen und fügen sich in ihre neue Rolle im militärischen Oberkommando ein. Mit einem loyalen Offizierskorps an der Spitze unseres Militärs scheint die Säuberungsaktion von [Root.GetLeader] teilweise die erhoffte Wirkung zu zeigen. Die Rote Armee erlangt ihre Macht zurück und wird bald stärker sein als je zuvor."
 soviet.37.a:0 "Ausgezeichnet."
 soviet.37.a_tt:0 "Senkt die Strafe von §YOffiziere gesäubert§!"
 soviet.46.t:0 "Großer Patriotischer Krieg"
 soviet.46.d:0 "Obwohl wir noch viel Arbeit mit dem Wiederaufbau unseres militärischen Oberkommandos vor uns haben, hat der Vormarsch der [event_target:invading_nation.GetAdjective]-Armee an unseren Grenzen in unserem neuen Offizierskorps Einfallsreichtum und patriotischen Kampfeswillen geweckt. Mit jedem Schlag, den wir einstecken, werden wir stärker und bereiten uns darauf vor, uns zu erheben und mit der ganzen Macht der [Prev.GetName] zurückzuschlagen. Jeder Soldat ist bereit, sein Leben zu opfern und unseren Feinden standhaft entgegenzutreten. Wir erwarten, dass dies der Ausbildung und dem Engagement unserer neuen Offiziere sehr zugute kommt, auch nachdem dieser Krieg gewonnen ist!"
 soviet.46.a:0 "Für den Ruhm des [Root.GetName]"
 soviet.46.a_tt:0 "Fügt §YGroßer Patriotischer Krieg§! hinzu, der einen Teil der Strafe aus §YOffiziere entlassen§! ausgleicht. "
 soviet.48.t:0 "Die permanente Revolution"
 soviet.48.d:0 "Obwohl in den letzten Jahren zahllose Menschen als Verräter und Konterrevolutionäre hingerichtet und inhaftiert wurden, waren die führenden Positionen weitgehend sicher. Sie waren jedoch nicht frei von Verdächtigungen. Mit der Gründung der Vierten Internationale scheint Stalin von dem Gedanken besessen zu sein, dass diejenigen, die ihm am nächsten stehen, nie wirklich auf seiner Seite waren. Diejenigen, die versuchen, sein Vertrauen zu gewinnen, haben diesen Gedanken weiter geschürt, um sich selbst in ein besseres Licht zu rücken.\n\n Die derzeitige Situation ist von außergewöhnlicher Ironie: Das Misstrauen innerhalb der derzeitigen Regierung hat sie untragbar gemacht, und ein Staatsstreich steht nun unmittelbar bevor. Einige Parteimitglieder argumentieren, dass die Wiedereinladung Trotzkis und die Ausrichtung der Säuberungen auf die Stalinisten den Schaden des darauf folgenden Bürgerkriegs minimieren könnten. Kann dieser Plan, der seit Jahren die größte Befürchtung des Generalsekretärs ist, wirklich ausgeführt werden?"
 soviet.48.a:0 "Undenkbar!"
 soviet.48.a_tt:0 "§YEin massiver Bürgerkrieg wird bald ausbrechen§!"
 soviet.48.b:0 "Der Kommunismus in einem Land ist gescheitert. Wir brauchen Trotzki."
 soviet.48.b_tt:0 "§YEin kleinerer Bürgerkrieg wird ausbrechen, wenn Trotzki zurückkehrt§!"
 soviet.49.t:0 "Der zweite russische Bürgerkrieg"
 soviet.49.d:0 "Mit Stalins zunehmender Paranoia sind die Partei und das Militär gespalten. Diejenigen, denen es gelungen ist, sein Vertrauen - zumindest vorübergehend - zu gewinnen, wollen ihn an der Macht halten und den Personenkult, den er aufgebaut hat, aufrechterhalten, aber viele andere sind informell aus dem Kreislauf ausgeschlossen worden. Einige von ihnen glauben, dass Stalins Herrschaft gescheitert ist, andere vermuten, dass sie nur auf denTagwarten, an dem der NKWD einen Vorwand findet oder erfindet, um sie verhaften zu lassen.\n\n Gemeinsam haben sie eine Fraktion gebildet, die stark genug ist, um die derzeitige Regierung herauszufordern. Ihr erklärtes Ziel ist es, Stalins Tyrannei zu stürzen und den Übergang zu einem totalitären Staat zu vollziehen, wobei ein Gremium von Militäroffizieren den Prozess überwachen soll.\n\nStalins Anhänger im Militär und in der Partei haben sich für die Beibehaltung des derzeitigen Regimes zusammengeschlossen und bezeichnen ihre Gegner als konterrevolutionäre Verräter. Ein neuer Bürgerkrieg ist im Anmarsch."
 soviet.49.a:0 "Tod den Verrätern!"
 soviet.50.t:0 "Russische Befreiungsarmee gegründet"
 soviet.50.d:0 "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und in der Militärführung wieder aufleben lassen. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Als Reaktion darauf hat eine Reihe von Generälen unter der Führung von Andrej Wlassow das Komitee zur Befreiung des russischen Volkes gegründet, mit dem Ziel, Stalins Regime zu stürzen, bevor es noch mehr Schaden anrichten kann. Obwohl das erklärte langfristige Ziel ein Übergang zur Demokratie ist, ist die genaue Form noch unklar. Klar ist nur, dass sie die Absicht haben, Stalin zu entmachten und die Herrschaft der Bolschewiki zu beenden."
 soviet.50.a:0 "Sie müssen gestoppt werden!"
 soviet.51.t:0 "NKVD startet Putsch"
 soviet.51.d:0 "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und in der Militärführung neu entfacht. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Der NKWD, der bei den Säuberungen eine entscheidende Rolle gespielt hat, ist sich auch der Tatsache bewusst, dass er selbst ein potenzielles Ziel ist. Anstatt darauf zu warten, verhaftet, hingerichtet und ersetzt zu werden, hat seine Führung beschlossen, zuerst zuzuschlagen und mit Unterstützung der ebenfalls betroffenen Militärs einen Putsch zu starten. Durch den Staatsstreich ist es nur gelungen, die Kontrolle über ein begrenztes Gebiet der Union zu erlangen, aber da den Überresten der alten Behörde nun die sichere Hinrichtung droht, ist es unwahrscheinlich, dass sie sich ergeben werden."
 soviet.51.a:0 "Sie müssen gefangen genommen werden!"
 soviet.52.t:0 "Der Coup der Überlebenden"
 soviet.52.d:0 "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und der militärischen Führung wieder aufleben lassen. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Da so viele verschwunden sind, stehen nur wenige unter Verdacht, die der Hinrichtung entkommen konnten. Nachdem sie brutal verhört und in einigen Fällen inhaftiert wurden, wissen sie sehr genau, dass sie die ersten Opfer einer weiteren Säuberung sein werden. In einem Akt der Verzweiflung haben diese Generäle beschlossen, zu versuchen, Stalins Regime zu stürzen, bevor dies geschieht.\n\nObwohl es unwahrscheinlich ist, dass dieser Versuch gelingt, ist es einigen Überlebenden der Großen Säuberung gelungen, die Kontrolle in einigen Gebieten der Union zu übernehmen. Die Herrschaft des Generalsekretärs ist zumindest destabilisiert worden."
 soviet.52.a:0 "Wir müssen sie so schnell wie möglich stabilisieren."
 soviet.53.t:0 "Die erfolgreiche Säuberung"
 soviet.53.d:0 "Nach der Gründung der Vierten Internationale wurde die Jagd auf Trotzkis Anhänger intensiviert und mehrere Stalin nahestehende Personen wurden hingerichtet. Stalin, der niemanden außer sich selbst hat, zieht sich in seine Villa zurück. Nachdem alle verräterischen Freunde und Familienmitglieder beseitigt wurden, kann er sich nun ausruhen und sich ganz darauf konzentrieren, der Sowjetunion zu Ruhm und Ehre zu verhelfen."
 soviet.53.a:0 "Zeit, die Axt an den Nagel zu hängen"
 soviet.54.t:0 "Unter neuer Führung"
 soviet.54.d_nopurge:0 "Mit der schwindenden Macht der kommunistischen Partei ist es seit langem klar, dass das stalinistische System unhaltbar ist.\nNeue Kräfte haben sich erhoben, um die Macht zu ergreifen und sich auf russische Ideale zu berufen, um unser Land auf einen neuen Weg zu führen.\n\nSymbolisch für diesen Übergang hat [Root. GetLeader] Stalin abgesetzt und unter Hausarrest gestellt, weit weg von den Hallen der Macht, in denen er so viele seiner gefährlichen Projekte ersonnen hat.\nDa ein neues russisches System heranwächst, um den verwesenden Leichnam der Partei zu ersetzen, sind die Geheimhaltung, die Paranoia und die politischen Intrigen des alten Generalsekretärs zu Ende."
 soviet.54.d_purge:0 "Es ist klar geworden, dass die größte Bedrohung für den russischen Staat nicht die Verschwörer gegen die Kommunistische Partei sind, sondern die Partei selbst. Mit der Desillusionierung des kommunistischen Traums in Russland haben neue Kräfte die Macht ergriffen, um unser Land in die Zukunft zu führen.\n\nNach der Absetzung Stalins durch [Root.GetLeader] wurde dem alten Generalsekretär ein zweckmäßiger Prozess gemacht. Da seine paranoiden Hexenjagden als Zerstörung der Führung der Nation in einer Zeit verzweifelter Not beschrieben wurden, wurde Stalin wegen Hochverrats zum Tode verurteilt. Das alte System geht mit ihm in ein unmarkiertes Grab."
 soviet.54.a:0 "Ein neuer Aufbruch in der russischen Politik."

 soviet.57.t:0 ""Winteroffensive" # Nicht mehr für Spieler verwendet"
 soviet.57.d:0 "Dies wird ein sehr kalter Winter, unsere Soldaten sind an diese Kälte gewöhnt, im Gegensatz zu den Deutschen, die sich die Füße abfrieren werden! Es ist uns gelungen, viele Soldaten aus den asiatischen Ebenen zu rekrutieren. Sie dürften froh sein, für uns zu kämpfen, nachdem wir das sozialistische Paradies in ihr Land gebracht haben."
 soviet.57.a:0 "Nicht einen Schritt zurück!"

 soviet.60.t:0 "Japan bietet Frieden an"
 soviet.60.d:0 "Japan hat beschlossen, uns einen Frieden anzubieten. Wir würden ganz Ostsibirien aufgeben, ebenso wie unsere Marionetten. Im Gegenzug können wir uns auf die deutsche Bedrohung konzentrieren. Japan kann warten, bis wir Deutschland besiegt haben, bevor wir uns wieder mit ihnen befassen!"
 soviet.60.a:0 "Lasst uns diesen Frieden unterzeichnen, und zwar schnell!"
 soviet.60.b:0 "Wir haben genug Leichen im Keller, um zu widerstehen!"


 soviet.61.t:0 "Die Sowjets halten den Pakt ein"
 soviet.61.d:0 "In Übereinstimmung mit dem Vertrag haben die [SOV.GetAdjective]s die westlichen Teile Polens an unsere Verwaltung übergeben. Deutsche Truppen sind zur Sicherheit eingerückt."
 soviet.61.a:0 "Ausgezeichnet."
 soviet.62.t:0 "Sowjets verletzen den Pakt"
 soviet.62.d:0 "Trotz wiederholter Zusicherungen haben die Sowjets bisher weder ihre Truppen zurückgezogen, noch haben sie Anstalten gemacht, die Gebiete zu übergeben und zu den vereinbarten Grenzen zurückzukehren. Es hat den Anschein, dass sie nicht die Absicht haben, den Vertrag einzuhalten."
 soviet.62.a:0 "Er war nicht einmal die Tinte wert!"

