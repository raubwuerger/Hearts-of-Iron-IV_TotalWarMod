 economy_inflation:0 "Expansive Geldpolitik"
 economy_inflation_desc:0 "Exportfokus': Nutzen Sie die Geldpolitik, um die Geldmenge unserer Nation durch Aufträge an unsere Zentralbank zu kontrollieren. Die wichtigsten Entscheidungen, die sich auf die Geldpolitik auswirken, sind die Festlegung der Zinssätze, der Mindestreserveanforderungen der Banken und der Kauf/Verkauf von Staatsanleihen. Die expansive Geldpolitik wird die Exporte ankurbeln, indem sie die Löhne aus internationaler Sicht senkt; unsere Nachbarländer werden sich über die plötzliche "unfaire" Wettbewerbsfähigkeit unserer Exportgüter ärgern."
 economy_deflation:0 "Kontraktionäre Geldpolitik"
 economy_deflation_desc:0 "Importfokus": Nutzen Sie die Geldpolitik, um die Geldmenge unseres Landes durch Aufträge an unsere Zentralbank zu steuern. Die wichtigsten geldpolitischen Entscheidungen sind die Festlegung der Zinssätze, der Mindestreserveanforderungen der Banken und der Kauf/Verkauf von Staatsanleihen. Die kontraktive Politik wird die Importe ankurbeln, indem sie den Wert ausländischer Vermögenswerte/Waren aus unserer Sicht verringert; langfristig werden unsere einheimischen Unternehmen alle Pläne aufgeben müssen, auf den Weltmarkt zu exportieren und dabei Gewinne zu erzielen."
