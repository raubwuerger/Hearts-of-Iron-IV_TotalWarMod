 GER_infantry_equipment_0:0 "Gewehr 98"
 GER_infantry_equipment_0_short:0 "Gewehr Mauser 98"
 GER_infantry_equipment_0_desc:0 "Das Gewehr 98 (abgekürzt G98, Gew 98 oder M98) ist ein deutsches Repetiergewehr der Marke Mauser, das Patronen aus einem 5-Schuss-Magazin verschießt. Es war das deutsche Dienstgewehr von 1898 bis 1935, als es durch den Karabiner 98k ersetzt wurde, eine kürzere Waffe mit der gleichen Grundkonstruktion. Das Gewehr 98, das mit der leistungsstarken Mauser-Patrone 7,92×57 mm geladen werden konnte, kombinierte und verbesserte erfolgreich verschiedene Konzepte der Repetiergewehrtechnik."
 GER_infantry_equipment_1:0 "Karabiner 98k"
 GER_infantry_equipment_1_short:0 "Karabiner 98k"
 GER_infantry_equipment_1_desc:0 "Der Karabiner 98 kurz, oft abgekürzt als Kar98k oder K98k, ist ein Repetiergewehr für die 7,92×57-mm-Mauser-Patrone, das 1935 als Standardgewehr der deutschen Wehrmacht eingeführt wurde. Es war eine der letzten Entwicklungen in der langen Reihe der Mauser-Militärgewehre. Ausgestattet mit einem Zielfernrohr diente es auch als Scharfschützengewehr und konnte mit einer Gewehrgranate bestückt werden."
 GER_infantry_equipment_2:0 "Gewehr 41w"
 GER_infantry_equipment_2_short:0 "Gewehr G41w"
 GER_infantry_equipment_2_desc:0 "1940 wurde deutlich, dass ein halbautomatisches Gewehr mit einer höheren Feuerrate als die vorhandenen Repetiergewehrmodelle notwendig war, um die Kampfkraft der Infanterie zu verbessern. Die Wahl fiel auf das G41 (Walter), das nach seinem dänischen Konstrukteur Søren H. Bang als "Bang"-System bezeichnet wurde. Bei diesem System wurden die Treibladungsgase von einer kegelförmigen Gasfalle an der Mündung aufgefangen, die sie umlenkte, um einen kleinen Kolben zu betätigen, der wiederum auf eine lange Kolbenstange drückte, die den Verschluss öffnete und das Gewehr nachlud. Sie verfügte über feststehende 10-Schuss-Magazine, die mit zwei Abstreifern des Karabiner 98k geladen wurden, wobei dieselben 7,92×57-mm-Mauser-Munition nach deutschem Standard verwendet wurde. Sie litt unter Verschmutzungsproblemen, da sich die Gase an der Mündung abkühlen und feste Kohlenstoffablagerungen bilden. Die Mündungseinheit bestand aus festsitzenden Teilen und war im Feld nur schwer sauber zu halten, zu zerlegen und zu warten."
 GER_infantry_equipment_3:0 "Gewehr 43"
 GER_infantry_equipment_3_short:0 "Gewehr G43"
 GER_infantry_equipment_3_desc:0 "Das Gewehr 43 oder Karabiner 43 (abgekürzt G43, K43, Gew 43, Kar 43) ist ein halbautomatisches Gewehr im Kaliber 7,92×57 mm Mauser, das von Deutschland während des Zweiten Weltkriegs entwickelt wurde. Die Konstruktion basierte auf der des früheren G41(W), enthielt jedoch ein verbessertes Kurzhub-Kolbengassystem, das vom sowjetischen Tokarev SVT-40 abgeleitet war, und beinhaltete innovative Techniken für die Massenproduktion."
 GER_infantry_equipment_4:0 "Haenel STG-44"
 GER_infantry_equipment_4_short:0 "STG-44-Sturmgewehr"
 GER_infantry_equipment_4_desc:0 "Das StG 44 (Sturmgewehr 44) war die erste erfolgreiche und in großer Stückzahl produzierte Konstruktion, die eine neue, kürzere 7,92 x 33-Patrone verwendete, die kontrollierbares automatisches Feuer aus einer Waffe ermöglichte, die kompakter als ein Kampfgewehr war. Im Laufe ihrer Entwicklung, die 1923 begann, trug sie verschiedene Bezeichnungen wie MKb (H), MP43 und MP44, bevor sie schließlich als STG-44 bezeichnet wurde. Es galt als langlebig und robust und konnte unter allen Wetterbedingungen eingesetzt werden. Nach allem, was man hört, erfüllte das StG 44 seine Aufgabe effektiv, insbesondere an der Ostfront, da es im Vergleich zu herkömmlichen Infanteriegewehren eine wesentlich höhere Schussleistung bot. In den folgenden Jahren sollte es die AK-47 beeinflussen. Nachhaltig war sein großer Einfluss auf die Entwicklung moderner Infanterie-Handfeuerwaffen, die eine ganze Waffenklasse unter dem Namen Sturmgewehr hervorbrachte."
