 sniper_team_desc:0 "Scharfschützen-Teams"
 explosives_team:0 "Sprengstoff-Teams"
 explosives_team_desc:0 "Explosivstoff-Teams"
 tech_Headquarters:0 "Basis-Hauptquartier-Kommando "
 tech_Headquarters_desc:0 "Verbessertes Divisionshauptquartier-Kommando "
 tech_Headquarters2:0 "Verbessertes Hauptquartierkommando "
 tech_Headquarters2_desc:0 "Verbessertes Korps-Hauptquartier-Kommando "
 tech_Headquarters3:0 "Fortgeschrittenes Hauptquartierkommando "
 tech_Headquarters3_desc:0 "Verbessertes Armee-Hauptquartier-Kommando "
 tech_Garrison:0 "Grundlegende Garnisonen "
 tech_Garrison_desc:0 "Garnison ist der Sammelbegriff für einen Truppenkörper, der an einem bestimmten Ort stationiert ist, ursprünglich zu dessen Bewachung, jetzt aber oft einfach als Heimatbasis genutzt wird. Die Garnison befindet sich normalerweise in einer Stadt, einem Fort, einer Burg, einem Schiff oder ähnlichem. Der Begriff "Garnisonsstadt" ist ein gängiger Ausdruck für jede Stadt, in deren Nähe sich ein Militärstützpunkt befindet. "
 tech_Garrison_2:0 "Verbesserte Garnisonen "
 tech_Garrison_2_desc:0 "Durch die Verbesserung der EQUIPMENT und der Taktiken unserer Garnisonseinheiten können diese den neuen Bedrohungen auf dem Schlachtfeld besser begegnen. "
 tech_Garrison_3:0 "Fortgeschrittene Garnisonen "
 tech_Garrison_3_desc:0 "Die Garnisonseinheiten werden darin geschult, Verteidigungslinien und behelfsmäßige Befestigungen besser einzurichten."
 tech_Garrison_4:0 "Moderne Garnisonen "
 tech_Garrison_4_desc:0 "Garnisonseinheiten können bei der Fernverteidigung effizienter sein als alle anderen, verbesserte Ausbildung und Disziplin schaffen eine organisierte Verteidigungsstruktur."
 tech_flamethrower_squad:0 "Grundlegende Flammenwerfertruppe"
 tech_flamethrower_squad_desc:0 "§YIngenieur§!\n Fort: Attack §G5%§!\n §CUrban§!: Angriff §G5%§!\n §CVillage§!: Angriff §G5%§!\n §CMetropolis§!: Angriff §G5%§!\n"
 tech_flamethrower_squad2:0 "Verbesserter Flammenwerfer-Trupp"
 tech_flamethrower_squad2_desc:0 "Mit der Feuerkraft an der Mündung ihrer Waffen sind Flammenwerfertrupps eine ernstzunehmende Bedrohung für alle Verteidiger statischer Stellungen. Durch den Einsatz eines mit Flammenwerfern ausgerüsteten Trupps von Pionieren kann jede Befestigung leicht geräumt werden, und die einst sichere Schanze verwandelt sich in ein feuriges Grab für die Verteidiger."
 tech_pontoon_bridge:0 "Einfache mobile Pontonbrücken"
 tech_pontoon_bridge_desc:0 "Für die schnelle Überquerung von Flüssen benötigen wir stabile, leichte und zuverlässige Brücken, die so schnell wie möglich vor Ort aufgebaut werden können."
 tech_pontoon_bridge2:0 "Verbesserte mobile Pontonbrücken"
 tech_pontoon_bridge2_desc:0 "Im Zuge der laufenden Kriegsanstrengungen haben wir neue Methoden für den Einsatz mobiler Brücken entwickelt, die sich besser für den Kampf eignen, was wiederum Offensivaktionen über Flüsse erleichtert."
 subtech_recon_cav_1:0 "Kavallerie-Aufklärungseinheiten"
 subtech_recon_cav_1_desc:0 "Indem wir unsere Aufklärungseinheiten mit Pferden mobil machen, können wir ihr Potenzial erhöhen."
 tech_cav_recon_desc:0 ""
 tech_cav_recon2:0 "Kavallerie-Aufklärung vor dem Krieg"
