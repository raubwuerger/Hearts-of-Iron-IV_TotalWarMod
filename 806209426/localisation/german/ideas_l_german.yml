 INS_spicy_islands_desc:0 "Die Niederländisch-Ostindischen Inseln produzieren 35 % des Weltangebots an Zucker, Pfeffer, Tabak und Kautschuk und 25 % des Weltangebots an Kakao und Kokosnüssen. Das bedeutet, dass auch für die einheimische Bevölkerung noch eine Menge übrig bleibt, die sie genießen kann."
 INS_quinine_malaria_medicine:0 "Chinin"
 INS_quinine_malaria_medicine_desc:0 "Chinin ist das einzige bekannte Malariamittel, das derzeit verfügbar ist. Wir produzieren mehr als die Hälfte des weltweiten Angebots, was unsere Truppen weniger anfällig für Malaria macht."
 INS_rivalry_in_high_command:0 "Konflikte im Oberkommando"
 INS_rivalry_in_high_command_desc:0 "Zwischen der politischen Spitze und dem Oberkommando besteht ein Konflikt darüber, wie die Sicherheit der Inseln am besten gewährleistet werden kann."
 INS_unsuccesfull_reforms:0 "Die ethische Politik"
 INS_unsuccesfull_reforms_desc:0 "Von 1901 bis 1942 versuchten die Niederländer, die Bildung und das Wohlergehen ihrer kolonialen Untertanen zu verbessern. Dies war jedoch nicht effektiv. Vielleicht gibt es einen Weg, sie erfolgreich zu machen."
 INS_Fear_of_vulcanic_eruptions:0 "Vulkanische Aktivität"
 INS_Fear_of_vulcanic_eruptions_desc:0 "Der Krakatoa"
 INS_Great_depression:0 "Große Depressionen spillover"
 INS_Great_depression_desc:0 "Niederländisch-Ostindien ist ein Exportland, das viele Rohstoffe exportieren muss, die jetzt, da die große Depression andauert, weniger gebraucht werden. Wir werden noch mehr exportieren müssen, wenn wir unsere Wirtschaft stabil halten wollen."
 INS_infrastructure_production_speed:0 "Infrastrukturexperten aus den Niederlanden"
 INS_infrastructure_production_speed_desc:0 "Bitte an die Niederlande, uns zu helfen, die Eisenbahnen schneller zu machen."
 INS_colonial_conscription:0 "Koloniale Einberufungsprobleme"
 INS_colonial_conscription_desc:0 "Als Kolonie ist es viel schwieriger, Leute zu finden, die für das Land kämpfen."
