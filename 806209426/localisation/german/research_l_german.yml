 construction6:0 "Bauwesen VI"
 construction6_desc:0 "Die Elektrifizierung unseres Bauwesens hat es uns ermöglicht, neue Technologien einzusetzen, die unsere Baufähigkeiten verbessern werden."

 defence_works0:0 "Verteidigungsarbeiten 0"
