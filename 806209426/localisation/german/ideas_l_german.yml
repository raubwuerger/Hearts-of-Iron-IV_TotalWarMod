 RK_Harsh_conditions_desc:0 "Die Bedingungen für die Einheimischen in den östlichen RKs sind ... schlecht, um es vorsichtig auszudrücken. Sklavenarbeit, Massenmord und Ausbeutung gehören zum Alltag dieser Bewohner."
