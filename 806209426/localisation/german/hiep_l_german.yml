 confer.1.t: "Das Ende des Deutschen Reiches"
 confer.1.d: "So ist das Schicksal des Verlierers - von den Geiern bis auf die Knochen ausgemerzt zu werden. Wir haben den Krieg verloren und werden nun das Deutsche Reich beenden..."
 confer.1.a: "...in zwei Teile geteilt werden."
 confer.1.b: "...um ein schwacher Schatten seines früheren Selbst zu werden"
 irqirn.1.t: "Der Putsch im Goldenen Quadrat"
 irqirn.1.d: "Nationalistische Armeegeneräle im Irak, bekannt als "das Goldene Quadrat", bereiten den Putsch gegen das pro-britische Regime von Regent 'Abd al-Ilah und seinem Premierminister Nuri al-Said vor. Sie beabsichtigen, den Krieg zu nutzen, um die vollständige Unabhängigkeit des Irak zu erzwingen. Sollten wir sie dabei unterstützen, unsere Herren zu stürzen, oder vielleicht etwas anderes tun?"
 irqirn.1.a: "Stürzen Sie das Britische Empire!"
 irqirn.1.b: "Nehmt Rashid Ali und alle Verräter fest! Rufen Sie den Kriegszustand aus!"
 irqirn.1.c: "Nichts tun. Bleiben Sie neutral."
 irqirn.2.t: "Anglo-irakischer Krieg"
 irqirn.2.d: "Nationalistische Generäle der irakischen Armee, die als "Goldenes Quadrat" bekannt sind, haben erfolgreich gegen das pro-britische Regime des Regenten 'Abd al-Ilah und seines Premierministers Nuri al-Said geputscht, um die vollständige Unabhängigkeit vom Britischen Empire zu proklamieren. Als Ergebnis des irakischen Staatsstreichs übernahm Rashid Ali die Macht im Irak und verbündete sich mit Deutschland. Die britischen Streitkräfte sind nun gezwungen, im Irak zu intervenieren. Nur die Zeit wird zeigen, wer im Nahen Osten als Sieger hervorgehen wird."
 irqirn.2.a: "Signifikante Entwicklung"
 allexp.1.t: "Nepal tritt in den Krieg ein"
 allexp.1.d: "Sollen wir Nepal in den Krieg gegen Deutschland einladen?"
 allexp.1.a: "Tun Sie es!"
 allexp.1.b: "Tu es nicht..."
