# Small Liaison Vehicles ""
NZL_motorized_lia_equipment_01:0 "Austin 7"
NZL_motorized_lia_equipment_01_short:0 "Austin 7"
NZL_motorized_lia_equipment_01_desc:0 "Ein militärisches Verbindungsfahrzeug, das zur Koordinierung zwischen Einheiten im Feld und leichten Transportmitteln eingesetzt wird. Es handelt sich um eine militärische Adaption eines späteren Modells einer der erfolgreichsten britischen Autoserien, des Austin 7. Die Änderungen sind relativ spärlich: alles, was nicht unbedingt notwendig ist, wurde entfernt, mehr Stauraum, Militärräder, Abschleppösen und ein geänderter Kraftstofftank. Historisch gesehen wurde der Austin 7 zwischen 1922 und 1939 hergestellt. Die britische Armee kaufte in der Vorkriegszeit eine Reihe von Austin 7 für den Verbindungseinsatz. Die MonTage von Austin und Morris in Neuseeland begann 1934. Bei Kriegsbeginn wurden zivile Fahrzeuge aller Art beschlagnahmt, und die neuseeländischen Infanteriebataillone verfügten ab 1941 über einen offiziellen Bestand von 6 Austin-Zweisitzern."
NZL_motorized_lia_equipment_02:0 "Austin 8"
NZL_motorized_lia_equipment_02_short:0 "Austin 8"
NZL_motorized_lia_equipment_02_desc:0 "Der Austin 7 wurde durch den Austin 8 abgelöst, der etwas größer war und über einen verbesserten Motor und eine bessere Federung verfügte. Eine große Anzahl ziviler Modelle wurde zu Beginn des Krieges beschlagnahmt und modifiziert, und es wurde eine werksseitige Version für das Militär gebaut, der Military 8AP Tourer. Historisch gesehen begann die Produktion des Austin 8 im Februar 1939, und es wurden etwa 9000 Military 8AP Tourer gebaut."
NZL_motorized_lia_equipment_03:0 "Lkw, Befehls- und Aufklärungsfahrzeug, 1/4 Tonne, 4x4 Ford GPW"
NZL_motorized_lia_equipment_03_short:0 "Jeep Modell GPW"
NZL_motorized_lia_equipment_03_desc:0 "Ein vor Ort gebautes oder überarbeitetes Modell des berühmten "Jeep", das auf der Grundlage von Willys-Plänen unter Lizenz der Ford Motor Company of New Zealand hergestellt wurde. Historisch gesehen erfolgte der Entwurf Ende 1940 und die Produktion Anfang 1941. Jeeps und andere Fahrzeuge wurden während des Pazifikfeldzugs in Neuseeland in großen Mengen repariert und überholt, und die neuseeländische Armee war die zweite Armee der Welt, die den Jeep einsetzte."
NZL_motorized_lia_equipment_04:0 "Lkw, Kommandofahrzeug und Aufklärer, 1/4 Tonne, 4x4 Ford GPW"
NZL_motorized_lia_equipment_04_short:0 "Jeep im späten Krieg"
NZL_motorized_lia_equipment_04_desc:0 "Im Laufe des Krieges wurde eine Reihe von Modifikationen am serienmäßigen Jeep vorgenommen. Dazu gehörten der charakteristische, von Ford entwickelte Kühlergrill aus gestanztem Stahl, eine verstärkte Heckstange zur besseren Aufnahme von Reserverad und Benzinkanister, eine Winterausrüstung, eine Anhängerkupplung und verbesserte Scheibenwischer."
######## NZL Armoured Cars ""
NZL_motorized_AC_equipment:0 "Panzerwagen-Fahrzeuge"
NZL_motorized_AC_equipment_short:0 "Gepanzerte Fahrzeugeinheiten"
NZL_motorized_AC_equipment_desc:0 ""
NZL_motorized_AC_equipment_06:0 "Lanchester 6x4 Panzerwagen"
NZL_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
NZL_motorized_AC_equipment_06_desc:0 "Der in den 1920er Jahren von der Lanchester Motor Company entwickelte 6x4 hatte gute Geländeeigenschaften und war leicht zu warten. Er verfügte über einen voll beweglichen Zwei-Mann-Turm, aber der 90-PS-Motor hatte mit dem Gewicht des Fahrzeugs zu kämpfen. Er wurde erstmals 1929 eingesetzt und war bis in die 1930er Jahre im Einsatz, bevor er ausgemustert wurde."
NZL_motorized_AC_equipment_07:0 "Morris CS9 Panzerwagen"
NZL_motorized_AC_equipment_07_short:0 "Morris CS9"
NZL_motorized_AC_equipment_07_desc:0 "Der CS9 basierte auf dem Fahrgestell des Morris Commercial C9 und ersetzte eine Reihe von Konstruktionen aus dem Ersten Weltkrieg. Auf dem offenen Turm waren in der Regel ein 13,7-mm-Boys-Panzerabwehrgewehr und ein leichtes 7,62-mm-Bren-Maschinengewehr montiert. Der 94-PS-Motor verlieh dem Fahrzeug eine gute Leistung auf weichem Untergrund - sofern es mit den richtigen Reifen ausgestattet war."
NZL_motorized_AC_equipment_08:0 "Daimler Mk II Panzerwagen"
NZL_motorized_AC_equipment_08_short:0 "Daimler Mk II"
NZL_motorized_AC_equipment_08_desc:0 "Eine schwerere Weiterentwicklung des erfolgreichen Daimler-Spähwagens Dingo. Die in großen Stückzahlen produzierten geschweißten, schrägen Wannen waren relativ gut gepanzert, während der 4,1-Liter-Motor mit 95 PS eine ordentliche Leistung erbrachte. Der Panzerwagen war mit einer 2-Pdr-40-mm-Kanone und einem koaxialen 7,92-Besa-Maschinengewehr ausgestattet."
NZL_motorized_AC_equipment_09:0 "Humber Mk IV Panzerwagen"
NZL_motorized_AC_equipment_09_short:0 "Humber Mk IV"
NZL_motorized_AC_equipment_09_desc:0 "Hergestellt von der Rootes Group durch die Kombination des Artillerieschleppers Karrier KT4 der indischen Armee mit dem Panzerwagen Guy. Die endgültige Produktionsversion des Mk IV war mit einer 37-mm-Kanone aus US-amerikanischer Produktion und einem 7,92-mm-Koaxial-Maschinengewehr von Besa ausgestattet. Das Fahrzeug hatte eine lange Karriere und überzählige Humbers wurden an Nationen in der ganzen Welt verkauft."
NZL_motorized_AC_equipment_099:0 "Gepanzerter Wagen AEC Mk II"
NZL_motorized_AC_equipment_099_short:0 "AEC Mk II"
NZL_motorized_AC_equipment_099_desc:0 "Gebaut von der Associated Equipment Company auf dem Fahrgestell ihres Matador 4x4 Artillerietraktors. Der 158 PS starke Dieselmotor ermöglichte es dem Fahrzeug, eine 6-Pdr-57-mm-Kanone und ein koaxiales 7,92-mm-Besa-Maschinengewehr zu montieren und gleichzeitig eine hervorragende Mobilität auf langen Patrouillenfahrten zu gewährleisten. Der AEC blieb noch viele Jahre lang wertvoll."
# Tankettes ""
NZL_tankette_equipment_0:0 "Carden-Loyd-Tankette Mk.IV"
NZL_tankette_equipment_0_short:0 "Tankette Mk.IV"
NZL_tankette_equipment_0_desc:0 "Ein leichtes gepanzertes Fahrzeug mit zwei Besatzungen, das aus früheren Modellen mit einer Besatzung entwickelt wurde. Er war sehr leicht bewaffnet und gepanzert und verkaufte sich in der Zwischenkriegszeit aufgrund seines relativ niedrigen Preises gut. Historisch gesehen wurden Tanketten aufgrund ihrer schlechten Leistungen im Kampf schnell aus dem Fronteinsatz genommen."
NZL_tankette_equipment_1:0 "Carden-Loyd-Tankette Mk.VI"
NZL_tankette_equipment_1_short:0 "Tankette Mk.VI"
NZL_tankette_equipment_1_desc:0 "Ein späteres Modell der Carden-Loyd-Tankette. Diese Konstruktion diente als Grundlage für den erfolgreichen Universal Carrier, und viele Vorkriegspanzer basierten auf dieser Fahrgestellkonstruktion."
NZL_tankette_equipment_2:0 "Panzerwagen, gepanzert, NZ Local Pattern Mk.II"
NZL_tankette_equipment_2_short:0 "Gepanzerter Panzerwagen"
NZL_tankette_equipment_2_desc:0 "Bei diesem hypothetischen Modell handelt es sich um eine gepanzerte Variante des Universal Carriers, die als Angriffspanzer eingesetzt wurde. Der Universal Carrier war ein direkter Nachfahre der Carden-Loyd Tankette."
NZL_tankette_equipment_3:0 "Gepanzerter Träger, NZ Local Pattern Mk.II (modifiziert)"
NZL_tankette_equipment_3_short:0 "Gepanzerter Flugzeugträger"
NZL_tankette_equipment_3_desc:0 "Bei diesem hypothetischen Modell handelt es sich um eine aufgerüstete gepanzerte Variante des Universal Carriers mit einem Boyes-Panzerabwehrgewehr. Historisch gesehen war dieses Fahrgestell in der Angriffsrolle schlecht, aber in vielen anderen Rollen erfolgreich."
# Great War Era Tank ""
NZL_gw_tank_equipment:0 "Bob Semple Traktor-Panzer"
NZL_gw_tank_equipment_short:0 "Bob Semple"
NZL_gw_tank_equipment_desc:0 "Da das Vereinigte Königreich mit seiner eigenen Aufrüstung voll beschäftigt war, prüfte Neuseeland beim Aufbau seiner Militärindustrie eine Reihe von Behelfskonzepten. Dies ist ein einheimischer Prototyp, der auf demselben Konzept wie der US-amerikanische Disston Tractor Tank basiert. Er besteht aus gewellten Eisenplatten, die auf einem großen Traktorfahrgestell montiert sind. Historisch gesehen wurden die Prototypen sehr schnell und ohne Pläne gebaut."
########## NZL Lt.TKs ""
NZL_light_uk_tank_equipment_1:0 "Schofield Mk I Lt.TK"
NZL_light_uk_tank_equipment_1_short:0 "Schofield I"
NZL_light_uk_tank_equipment_1_desc:0 "Hierbei handelt es sich um ein weiterentwickeltes einheimisches Konzept auf der Grundlage eines Universal Carrier-Fahrgestells. Es hatte eine ungewöhnliche Kombination von Ketten mit abnehmbaren Straßenrädern, die ihm eine respektable strategische Geschwindigkeit verliehen. Der Entwurf war in jeder anderen Hinsicht mittelmäßig, aber besser als gar kein Panzer."
NZL_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
NZL_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
NZL_light_uk_tank_equipment_2_desc:0 "Der erste Commonwealth Lt.TK mit drei Mann Besatzung im Einsatz. Das zusätzliche Besatzungsmitglied und eine aktualisierte Bewaffnung mit 7,7 mm und 15 mm Besa-Maschinengewehren in einer Doppellafette machten den Mk V zu einem weitaus effektiveren Kampffahrzeug. Das höhere Gewicht wirkte sich zwar etwas auf die Mobilität in unwegsamem Gelände aus, aber die Gesamtreichweite blieb weitgehend unverändert."
NZL_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
NZL_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
NZL_light_uk_tank_equipment_3_desc:0 "Wurde in mehreren Versionen und in großen Stückzahlen gebaut. Die Mk VIa behielt die Bewaffnung der Mk V bei, während die Mk VIb über eine kompakte 15-mm-Besa und eine verbesserte 7,92-mm-Koaxialwaffe verfügte. Die Mk VIc behielt das 7,92-mm-Koaxialgeschütz bei, während die Hauptkanone eine 15-mm-Besa mit langem Rohr war, die eine ausgezeichnete Mündungsgeschwindigkeit, aber nur eine begrenzte Durchschlagskraft hatte."
NZL_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
NZL_light_uk_tank_equipment_4_short:0 "Tetrarch"
NZL_light_uk_tank_equipment_4_desc:0 "Leslie Little, der Chefkonstrukteur von Vickers-Armstrong, entwarf den Tetrarch als eine wesentliche Verbesserung des Mk VI. Er verfügte über eine 2-Pdr-40-mm-Kanone mit einem 7,92-mm-Besa-Koaxialgeschütz und ein neues Spiralfederungssystem. Das geringe Gewicht des Fahrzeugs in Verbindung mit dem 165-PS-Motor von Meadows machte den Tetratch schnell und leicht transportierbar."
NZL_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
NZL_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
NZL_light_uk_tank_equipment_5_desc:0 "Der letzte der von Vickers-Armstrong produzierten Lt.TKs. Der Mk VIII wurde aus dem Tetrarch entwickelt, wobei Länge, Breite und Panzerschutz vergrößert wurden und eine neue Servolenkung eingebaut wurde. Der Mk VIII diente hauptsächlich als Hilfspanzer, da die Panzerdivisionen des Commonwealth nach und nach ihre Lt.TKs abzogen. "
# 1934 Pre War Cavalry Tank ""
NZL_cavalry_tank_equipment_0:0 "Schofield Mk.II"
NZL_cavalry_tank_equipment_0_short:0 "Schofield II"
NZL_cavalry_tank_equipment_0_desc:0 "Dies ist eine weitere Überarbeitung des Prototyps mit verbesserter Aufhängung und einer 2-Pdr-Hauptkanone. Abgesehen von der Geschwindigkeit und der Hauptkanone war der Entwurf in jeder anderen Hinsicht mittelmäßig, aber besser als gar kein Panzer."




