 PEACE_SCORE_TO_OVERLORD:0 "Puppen an Overlord"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC:0 "Marionetten geben einen Teil ihres Friedenswerts an ihren Oberherrn ab. Das Verhältnis hängt von ihrer Autonomiestufe ab."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC:0 "Die Puppets behalten alle Friedenspunkte, die sie während des Krieges verdient haben."
 PEACE_SCORE_TO_FACTION_LEADER:0 "Faction-Mitglieder an Faction-Anführer"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC:0 "Faction-Mitglieder geben 10% ihres Friedenswertes an den Faction-Anführer."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC:0 "Die Faction-Mitglieder behalten alle Friedenspunkte, die sie während des Krieges verdient haben."
 PEACE_SCORE_RESET_LOW_SCORES:0 "Umverteilung von niedrigen Punktzahlen"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC:0 "Gewinner mit weniger als 5% Kriegsbeteiligung geben ihre gesamte Punktzahl an andere Gewinner ab.\nGilt nicht, wenn kein Gewinner mindestens 10% Kriegsbeteiligung hat.\nGilt nicht für menschliche Spieler."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC:0 "Alle Gewinner behalten alle Friedenspunkte, die sie während des Krieges verdient haben."
