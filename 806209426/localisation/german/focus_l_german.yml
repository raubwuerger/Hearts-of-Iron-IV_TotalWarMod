 AST_wastelands_desc:0 "Das australische Outback ist riesig und bietet vielleicht den nötigen Platz, um unsere Industrie auszubauen."
 AST_australia_rules_the_waves:0 "Australien beherrscht die Wogen"
 AST_australia_rules_the_waves_desc:0 "Großbritannien ist nicht mehr in der Lage, uns von der anderen Seite des Globus aus zu schützen. Wir müssen eine moderne Marine aufbauen, wenn wir mit den wachsenden Bedrohungen im Pazifik konkurrieren wollen.\n\n "Advance Australia" AST_improve_dockyard_facilities:0 "Improve Dockyard Facilities"
 AST_improve_dockyard_facilities_desc:0 "Die Effizienz unserer Marinewerftanlagen kann verbessert werden. Durch den Einsatz von Fließbändern und moderneren Trockendocks können wir unsere Schiffsreparaturen steigern und unsere Baukosten senken."
 AST_supply_pacific_naval_efforts:0 "Versorgung der pazifischen Marineanstrengungen"
 AST_supply_pacific_naval_efforts_desc:0 "Unsere jüngsten Bemühungen um eine pazifiktaugliche Marine scheiterten daran, dass wir nicht über die für den Bau dieser massiven Kriegsschiffe erforderlichen Marinedocks verfügen. Wir müssen in Marinewerften im ganzen Land investieren, um die erforderlichen Produktionskosten bereitzustellen."
 AST_create_drb:0 "Die DRB einrichten"
 AST_create_drb_desc:0 "Das Australian Principle Supply Officer's Committee setzte acht Unterausschüsse ein, die vom Defence Resources Board koordiniert wurden."
 AST_urban_planning:0 "Ziviles Baukorps"
 AST_urban_planning_desc:0 "Im April 1942 wurde das CCC gegründet, um Arbeitskräfte für den Bau von Infrastrukturen wie Flugplätzen, Geschützstellungen, Kasernen, Straßen und anderen Projekten während des Zweiten Weltkriegs in Australien bereitzustellen. Bis zum Ende des Zweiten Weltkriegs hatten 77 500 Männer im CCC gedient und 218 Todesopfer zu beklagen."
 AST_construction:0 "Industrielle Anstrengungen der Oststaaten"
 AST_construction_desc:0 "Da die Tage in Europa immer dunkler werden, müssen wir Maßnahmen ergreifen, um sicherzustellen. Wir müssen sicherstellen, dass unsere Nation wirtschaftlich in der Lage ist, eine Armee zu unterhalten, die in der Lage ist, das Festland zu verteidigen. Als ersten Schritt zum Aufbau einer Zukunft für unsere Nation müssen wir uns an die Oststaaten wenden."
 AST_construction_2:0 "Industrielle Anstrengungen der Weststaaten"
 AST_construction_2_desc:0 "Wenn die Oststaaten gestärkt sind, wird die Entwicklung der Industrie im Westen der Wirtschaft weiter helfen."
 AST_construction_3:0 "Zusätzliche Bauanstrengungen"
 AST_construction_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Kapazitäten für den Bau in der westlichen Region erheblich verbessert."
 AST_infrastructure:0 "Autobahnen in den östlichen Bundesländern"
 AST_infrastructure_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Bauvorhaben durchführen."
 AST_infrastructure_2:0 "Bau der indisch-pazifischen Eisenbahnlinie"
 AST_infrastructure_2_desc:0 "Der weitere Ausbau unserer Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte erforderlich sind."
 AST_create_csir:0 "Finanzierung des CSIR"
 AST_create_csir_desc:0 "1926 wurde das Institut durch das Wissenschafts- und Industrieforschungsgesetz (Science and Industry Research Act) durch den "Rat für wissenschaftliche und industrielle Forschung" (CSIR) ersetzt."
 AST_radio_efforts:0 "Einrichtung eines Beratungsgremiums für Radiophysik"
 AST_radio_efforts_desc:0 "Die Forschung im Bereich der Radar- oder Funkortungstechnologie in Australien wurde vom Radiophysics Advisory Board koordiniert, das innerhalb des Council for Scientific and Industrial Research (CSIR) eingerichtet wurde."
 AST_nuclear_efforts:0 "Erwerb von Nuklearwaffen"
 AST_nuclear_efforts_desc:0 "Australien untersuchte den Erwerb von taktischen Atomwaffen aus dem Vereinigten Königreich oder den Vereinigten Staaten und empfahl den Erwerb von taktischen Atomwaffen zur Bewaffnung der australischen English Electric Canberra-Bomber und CAC Sabre-Jäger."
 AST_secret_weapons:0 "Geheimwaffen"
 AST_secret_weapons_desc:0 "Im September 1947 wurde Burnet eingeladen, dem Unterausschuss für chemische und biologische Kriegsführung des Ausschusses für die Entwicklung neuer Waffen und Ausrüstungen beizutreten, und er verfasste in der Folge einen Geheimbericht mit dem Titel "Note on War from a Biological Angle"."
 AST_military_logistics:0 "Alliierter Betriebsrat"
 AST_military_logistics_desc:0 "Der im Februar 1942 gegründete Alliierte Betriebsrat sollte die militärischen Bauarbeiten in Australien während des Zweiten Weltkriegs beaufsichtigen und organisieren. Edward Granville Theodore wurde zum Generaldirektor des Rates ernannt."
 AST_armament:0 "Erweiterung der Lithgow Arms Factory"
 AST_armament_desc:0 "Die Lithgow-Fabrik kann dem Bedarf an Waffen nicht mehr gerecht werden. In Bathurst, etwa 40 Meilen westlich von Lithgow, wird ein neues Nebenwerk errichtet. Es folgt die Errichtung von Zulieferfabriken in den umliegenden Städten Orange, Forbes, Wellington, Mudgee, Cowra, Young, Dubbo, Parkes, Portland und Katoomba."
 AST_armament_2:0 "John Lysaght Fabriken"
 AST_armament_2_desc:0 "Die John Lysaght-Fabriken in Port Kembla und Newcastle stellten die Waffen her. Zwischen März 1942 und Februar 1943 wurden 28.000 Owen-Geschütze produziert."
 AST_armament_3:0 "Zusätzliche Munitionsfabriken"
 AST_armament_3_desc:0 "Zusätzliche Munitionsfabriken werden in Derwent Park (2-Zoll-Mörsergranaten), Tasmanien, Welshpool (303er Gewehr) und Kalgoorlie (40-mm-Bofors-Granaten), Westaustralien, Adelaide (303er Gewehr) und Finsbury (Patronenhülsen und Granatsicherungen), Südaustralien, gebaut."
 AST_defensive_focus:0 "Verteidigungsvorbereitungen"
 AST_defensive_focus_desc:0 "Jeden Tag scheint die Welt ein dunklerer Ort zu werden. Die Spannungen erreichen sowohl in Europa als auch in Asien einen Siedepunkt, und es ist nicht nur unklug, sondern einfach unsicher, tatenlos zuzusehen. Wir müssen Vorbereitungen treffen, nicht nur um uns selbst zu schützen, sondern auch um unsere Verbündeten zu schützen."
 AST_fortification:0 "Schützen Sie das Festland"
 AST_fortification_desc:0 "Wir sind letztlich eine Inselnation. Unsere Küsten sind riesig, und wir haben einfach nicht genug Schiffe, um unsere gesamte Küstenlinie zu schützen. Entlang der Küstenlinie unserer wichtigsten Häfen müssen Küstenbefestigungen errichtet werden, um uns vor Invasionen durch die Marine zu schützen."
 AST_fortification_2:0 "Verteidigen Sie die Inseln"
 AST_fortification_2_desc:0 "Unser Heimatland ist sicher, aber unsere entlegenen Gebiete sind vielleicht noch anfälliger für eine Invasion durch die Marine. Diese Inseln sind für uns lebenswichtig, und Befestigungen sind ein Muss."
  ###Land### ""
 AST_home_defence_tt:0 "\nGain 3 §Redit-locked§! §YGarnisonen§!mit je 5 Bataillonen.\n"
 AST_cmf_forts:0 "CMF-Distrikt-Garnisonen"
 AST_cmf_forts_desc:0 "Die Citizen Military Forces (CMF) können in Garnisonsbrigaden zur Stadtverteidigung organisiert werden und die alten Geschütze bemannen, die im Großen Krieg dazu dienten, unsere Städte vor Invasionen zu schützen."
 AST_jungle_expedition:0 "Der Mächtige Dschungel"
 AST_jungle_expedition_desc:0 "Eine Expedition des Freiwilligenkorps unter dem Kommando von Colonel Alex MacDonald sollte in die Dschungelgebiete Papuas reisen, um die Grundlagen für ein Trainingsprogramm zur Dschungelkriegsführung zu schaffen. Dies wird uns darauf vorbereiten, im Falle eines japanischen Angriffs auf Singapur und Malaya in den Dschungeln Südostasiens zu kämpfen."
 AST_outback_camps:0 "Outback-Trainingscamps"
 AST_outback_camps_desc:0 "Indem wir unsere Truppen im Outback ausbilden, werden wir ihnen wichtige Fähigkeiten vermitteln, die sie benötigen, um in der Wüste oder anderen heißen Umgebungen gut zurechtzukommen. Dies könnte sich als nützlich erweisen, um den Suezkanal zu verteidigen, unsere Lebensader für den Handel!"
 AST_aif_organisation:0 "Die 2. AIF wird organisiert"
 AST_aif_organisation_desc:0 "Nach der Weltwirtschaftskrise war die Bürgerwehr auf dem Papier auf 35.000 Mann geschrumpft, und mehr als die Hälfte der Freiwilligen war nicht in der Lage, regelmäßig zu dienen. Fehlende finanzielle Mittel und Gesetze zur Unterstützung der CMF wurden als die beiden Hauptursachen für den rapiden Rückgang der CMF identifiziert. Angesichts des drohenden Krieges in Europa müssen wir Maßnahmen ergreifen, um diese Probleme zu lösen, bevor es zu spät ist. "
 AST_desert_doctrine:0 "Konventionelle Kriegsführung"
 AST_desert_doctrine_desc:0 "Die Vorkriegsdoktrin der australischen Armee war auf die konventionelle Kriegsführung in einem europäischen Umfeld ausgerichtet. Diese Doktrin und die dazugehörigen Ausbildungshandbücher waren mit denen aller Commonwealth-Länder identisch. Nach Ausbruch des Krieges konzentrierte sich das Heer weiterhin auf die Vorbereitung seiner Einheiten auf den Kampf in Europa und Nordafrika."
 AST_pacific_doctrine:0 "Unkonventionelle Kriegsführung"
 AST_pacific_doctrine_desc:0 "Obwohl der Schwerpunkt des Heeres auf der konventionellen Kriegsführung lag, kam Ende 1940 Lieutenant Colonel J.C. Mawhood, ein britischer Offizier, mit einem kleinen Stab von Spezialisten nach Australien, um die Ausbildung in unkonventioneller Kriegsführung durchzuführen. In Wilsons Promontory, Victoria, wurde eine Schule mit dem Namen No. 7 Infantry Training Centre eröffnet."
 AST_infantry_forces:0 "Infanterie-Ausrüstung"
 AST_infantry_forces_desc:0 "Bei Ausbruch des Krieges verfügte Australien nicht über moderne Waffen und Ausrüstung. Da die Briten aufgrund ihrer eigenen Mobilisierung nicht in der Lage waren zu helfen, mussten wir unsere eigenen Fertigungsstraßen entwickeln."
 #AST_infantry_weapons:0 "Entwürfe für Owen-Gewehre"
 #AST_infantry_weapons_desc:0 "Der Owen Machine Carbine war eine australische Maschinenpistole, die 1939 von Evelyn (Evo) Owen entworfen wurde. Im Gegensatz zu den Sten- und Thompsom-Maschinengewehren war sie äußerst zuverlässig und konnte auch dann noch funktionieren, wenn sie vollständig in Sand und Schlamm versenkt war."
 AST_artillery_focus:0 "Königliches Regiment der Australischen Artillerie"
 AST_artillery_focus_desc:0 "Im weiteren Verlauf des Krieges führte die geografische Isolation Australiens und die von Großbritannien abweichende Ausrichtung der Kriegspolitik und der Kriegsschauplätze dazu, dass Australien zunehmend Waffen, Ausrüstung und militärische Unterstützung von den Vereinigten Staaten erhielt."
 AST_elite_forces:0 "Spähwagen"
 AST_elite_forces_desc:0 "Die Lehren aus dem Ersten Weltkrieg brachten viele kreative Anwendungen und Innovationen hervor. Der Dingo basierte auf einem handelsüblichen Ford 30-cwt, der mit einem Allradantrieb, einem leichten Bren-Maschinengewehr und einem Mk19-Funkgerät ausgestattet war."
 AST_mechanized_focus:0 "Panzerwagen-Designs"
 AST_mechanized_focus_desc:0 "Bei Ausbruch des Zweiten Weltkriegs war das Vereinigte Königreich nicht in der Lage, den Bedarf des Commonwealth an gepanzerten Kampffahrzeugen zu decken. Dies veranlasste viele Commonwealth-Länder, ihre eigenen gepanzerten Fahrzeuge zu entwickeln. Der Rover wurde 1941 entworfen, die gepanzerten Karosserien wurden von Ruskin Motor Bodies in Melbourne hergestellt. Die Produktion wurde 1943 eingestellt, insgesamt wurden 238 Fahrzeuge gebaut."
 AST_night_ops:0 "Nachteinsätze"
 AST_night_ops_desc:0 "Die Idee des Nachtkampfes gibt es schon seit Jahrhunderten, aber sie wurde erst im Zweiten Weltkrieg verwirklicht. Im pazifischen Raum nutzten vor allem die Japaner nächtliche Operationen, um einen zahlenmäßig überlegenen Feind wirksam zu bekämpfen. Wir können lernen, diese Taktiken nicht nur anzuwenden, um einen überlegenen Feind zu besiegen, sondern auch, um Nachtangriffe unserer Feinde abzuwehren."
 AST_m_unit:0 "M-Spezialeinheit"
 AST_m_unit_desc:0 "Die Rolle der M-Spezialeinheit konzentrierte sich auf das Sammeln von Informationen über japanische Schiffs- und Truppenbewegungen, wobei kleine Teams der Einheit auf dem See-, Luft- oder Landweg hinter den feindlichen Linien landeten."
 AST_z_unit:0 "Z-Spezialeinheit"
 AST_z_unit_desc:0 "Die australische Z Special Unit war eine spezialisierte Aufklärungs- und Sabotageeinheit, die mit Fallschirmen oder U-Booten eingesetzt wurde, um Informationen zu sammeln und einen Guerillakrieg zu führen."
 AST_armour_focus:0 "Panzerbestrebungen"
 AST_armour_focus_desc:0 "Der Sentinel-Panzer war ein Panzerkreuzer, der im Zweiten Weltkrieg in Australien als Reaktion auf den Krieg in Europa und die Bedrohung durch Japan entwickelt wurde. Er war der erste Panzer, dessen Wanne aus einem Stück gegossen wurde, und der einzige Panzer, der in Australien in großen Stückzahlen hergestellt wurde."
 AST_medium_tanks:0 "Kauf von US-Konstruktionen"
 AST_medium_tanks_desc:0 "Während des Zweiten Weltkriegs setzte die australische Armee eine Vielzahl von Panzern ein, darunter erbeutete italienische Panzer, wiedereroberte französische Panzer, britische Panzer und amerikanische Panzer. Obwohl in der Vielfalt die Stärke liegt, war Australien größtenteils auf Ersatzteile oder Kriegsbeute aus anderen Nationen angewiesen. Anstatt sich weiterhin auf Panzer aus ausländischer Produktion zu verlassen, sollen US-Panzerkonstruktionen erworben werden, damit sie auf australischem Boden von australischen Händen gebaut werden können."
 AST_heavy_tanks:0 "Deutsche Baupläne beschaffen"
 AST_heavy_tanks_desc:0 "Während des Zweiten Weltkriegs waren AXIS-Panzer für die australische Armee keine Fremdwörter. Während der Afrika-Kampagnen nutzten australische Kavallerie-Regimenter erbeutete italienische Panzer, die mit Kängurus bemalt waren, um zu verhindern, dass sie von den Alliierten beschossen wurden. Durch einige politische Bemühungen konnten deutsche Panzerkonstruktionen durch Spionageaktionen erworben werden, um die Qualität unserer Panzertruppen zu verbessern."
 AST_usa_tank_trade:0 "Produktionsvereinbarungen"
 AST_usa_tank_trade_desc:0 "Zur weiteren Formalisierung der amerikanisch-australischen Zusammenarbeit wurden Produktionsvereinbarungen zwischen den beiden Ländern getroffen, um die Produktion amerikanischer Panzer unter Verwendung australischer und amerikanischer Teile für die australische Armee besser zu etablieren und zu rationalisieren."
 AST_ger_tank_trade:0 "Schmuggel von Teilen"
 AST_ger_tank_trade_desc:0 "Bei all dem Chaos während des Zweiten Weltkriegs gibt es kaum Zweifel daran, dass es irgendjemandem aufgefallen wäre oder etwas dagegen gehabt hätte, dass Australien deutsche Ausrüstung schmuggelte, um sich besser zu bewaffnen."
  ###Air### ""
 AST_fund_raaf:0 "Finanzierung der RAAF"
 AST_fund_raaf_desc:0 "1939 trat Australien dem Empire Air Training Scheme bei, in dessen Rahmen Flugbesatzungen in Australien eine Grundausbildung erhielten, bevor sie für eine weiterführende Ausbildung nach Kanada reisten."
 AST_create_cac:0 "Das CAC gründen"
 AST_create_cac_desc:0 "Essington Lewis überzeugte unsere Regierung davon, dass in Kriegszeiten keine Flugzeuge aus "traditionellen" (d. h. britischen) Quellen zur Verfügung stehen würden, und schlug die Gründung einer Commonwealth Aircraft Corporation vor. Die Verhandlungen zwischen einigen unserer größten Unternehmen sind gut gelaufen, aber mit Unterstützung der Regierung können wir die Finanzierung dieser neuen Industrie beschleunigen und unterstützen."
 AST_local_planes:0 "Lokale Designs unterstützen"
 AST_local_planes_desc:0 "Die Konzentration unserer Bemühungen auf einheimische Leichtflugzeugkonstruktionen wird uns helfen, die Lufthoheit zu erlangen."
 AST_foreign_planes:0 "Erwerb ausländischer Konstruktionen"
 AST_foreign_planes_desc:0 "Der Erwerb ausländischer Konstruktionen für schwere Flugzeuge wird sich positiv auf Langstreckeneinsätze auswirken."
 AST_air_doctrine_focus:0 "Bemühungen um den Pazifikkrieg"
 AST_air_doctrine_focus_desc:0 "Mit dem Beginn des Pazifikkriegs - und dem raschen Vormarsch der japanischen Streitkräfte - wurde das australische Festland zum ersten Mal in seiner Geschichte bedroht. Die RAAF war auf den Ernstfall nicht vorbereitet und verfügte zunächst nur über geringe Kräfte für den Einsatz im Pazifik. Dies müssen wir korrigieren."
 AST_expand_cac:0 "Das CAC ausbauen"
 AST_expand_cac_desc:0 "Wir müssen die Commonwealth Aircraft Corporation ausbauen, um mit den Anforderungen der ständig wachsenden Kriegsanstrengungen Schritt zu halten."
 AST_found_wraaf:0 "Gründung der WRAAF"
 AST_found_wraaf_desc:0 "Die Gründung der Women's Royal Australian Air Force (WRAAF) geht auf die beträchtliche Lobbyarbeit von dienstwilligen Frauen und des Chefs des Luftwaffenstabs zurück, der männliches Personal für den Einsatz in Übersee freistellen will."
 AST_jet_effort:0 "Entwicklung von Strahltriebwerken"
 AST_jet_effort_desc:0 "Die vielversprechende frühe Entwicklung von Strahltriebwerkstechnologien könnte sich als entscheidend für den Sieg in der Luftschlacht erweisen."
 ###Navy### ""
 AST_fund_ran:0 "Finanzierung der RAN"
 AST_fund_ran_desc:0 "Zu Beginn des Krieges war die Royal Australian Navy relativ bescheiden, auch wenn sie wohl die kampfbereiteste der drei Streitkräfte war. Im Gegensatz zu den Vereinbarungen mit der britischen Admiralität zu Beginn des Ersten Weltkriegs blieben die Schiffe der RAN während des Zweiten Weltkriegs unter australischem Kommando."
 AST_underdog_focus:0 "Außenseitertaktik"
 AST_underdog_focus_desc:0 "Wir haben weder die Industrie noch die Arbeitskräfte, um eine Flotte zu unterhalten, die unseren Gegnern zahlenmäßig überlegen oder ebenbürtig ist. Um potenzielle Feinde wirksam bekämpfen zu können, müssen wir nicht härter, sondern intelligenter kämpfen."
 AST_british_navy:0 "Eine britische Marine"
 AST_british_navy_desc:0 "Wir sind ein Mitglied des Commonwealth! Wir haben wenig zu befürchten, wenn wir Seite an Seite mit der Royal Navy kämpfen, und daher werden wir unsere Marine ähnlich ausbauen, wie sie die ihre ausgebaut hat."
 AST_commerce_focus:0 "Handel im Fokus"
 AST_commerce_focus_desc:0 "Unsere Verbündeten und Handelspartner sind weit weg, und unsere eigene Industrie ist letztlich begrenzt. Wenn wir uns auf die Produktion von Begleitschiffen und Transportern konzentrieren, können wir unsere lebenswichtigen Handelsverbindungen wirksam schützen und ausbauen."
 AST_fleet_hub:0 "Bau von Flottenstützpunkten"
 AST_fleet_hub_desc:0 "Die australischen Häfen gehören zu den wichtigsten im Osten. Während des Zweiten Weltkriegs waren australische Häfen wie Fremantle und Brisbane Dreh- und Angelpunkte der alliierten Kriegsanstrengungen im Südostasien- und Pazifikraum. Der nördlichste Hafen von Darwin, der Ausgangspunkt für unsere Operationen im Norden, wird um das Zehnfache erweitert, um unsere Ziele zu erreichen."
 AST_cruiser_focus:0 "Kreuzergeschwader"
 AST_cruiser_focus_desc:0 "Der erste Schritt zum Ausbau unserer Flotte besteht in der Verbesserung unserer Kreuzer. Kreuzer sind das Herzstück jeder Marine, denn sie sind die vielseitigsten Schiffe mit ausgewogener Geschwindigkeit, Reichweite, Panzerung und Feuerkraft. "
 AST_sea_wolves:0 "Wiederbelebung der RANSS"
 AST_sea_wolves_desc:0 "U-Boote haben ihren Wert als äußerst kosteneffiziente Kriegsschiffe mit den Erfolgen der deutschen U-Boote im Ersten Weltkrieg unter Beweis gestellt. Zweimal zuvor ist der U-Boot-Dienst der Royal Australian Navy aufgrund wirtschaftlicher Umstände oder einfach wegen defekter Maschinen gescheitert. Die dritte Gründung des RANSS wird seine Zukunft als Kernstück der RAN sichern."
 AST_destroyer_force:0 "Die Schrottflottille"
 AST_destroyer_force_desc:0 "Die Schrottflottille war der Name, den der Nazi-Propagandaminister Joseph Goebbels der aus fünf Schiffen bestehenden Zerstörerflottille der RAN gab. Nach australischer Manier werden wir die so genannte Schrotteisenflottille zur mächtigsten Zerstörerflotte auf hoher See ausbauen und dann sehen, was ein ausländischer Propagandaminister dazu zu sagen hat!"
 AST_arm_coast:0 "Bewaffnung der Küste"
 AST_arm_coast_desc:0 "Da sich die Spannungen in der Welt zuspitzen, ist es jetzt von größter Bedeutung, den Schutz unserer lebenswichtigen Häfen zu verbessern, um sie vor Angriffen von See zu bewahren."
 AST_battleship_focus:0 "Unterstützung der Cockatoo-Werften"
 AST_battleship_focus_desc:0 "Während des Zweiten Weltkriegs war Cockatoo Island die wichtigste Schiffsreparaturanlage im südwestlichen Pazifik. Etwa 250 Schiffe wurden auf der Insel umgebaut oder repariert."
 AST_carrier_focus:0 "Aufbau der Flottenluftwaffe"
 AST_carrier_focus_desc:0 "Nachdem die Qualität und Bedeutung der Marinefliegerei zugenommen hatte, wurde 1947 die Fleet Air Arm gegründet, die die alte Australian Navy Aviation Group ablöste. Die FAA bildete die Kernstreitkraft der neuen Royal Australian Navy."
 AST_trade_interdiction:0 "Veröffentlichung der australischen Marinedoktrin"
 AST_trade_interdiction_desc:0 "Durch den Einsatz überlegener Technologie, fachmännisch ausgebildeter Seeleute und einer flexiblen, soliden Doktrin wird sich die Royal Australian Navy unabhängig von der Anzahl der Schiffe als die Beste der Besten profilieren."
 AST_rule_waves:0 "Gemeinsam beherrschen wir die Wellen"
 AST_rule_waves_desc:0 "Seite an Seite mit der Royal Navy werden die Schiffe, die unter dem Union Jack und unter dem Commonwealth segeln, ihren Status als ewige Herrscher über die Wellen behalten!"
  ###Political### ""
 AST_leave_commonwealth:0 "Verlasse das Commonwealth"
 AST_leave_commonwealth_desc:0 "Zu lange haben wir unter den verächtlichen Augen der britischen Oberherren geschuftet. Es ist an der Zeit, Stellung zu beziehen und ein neues Schicksal für die australische Nation zu schmieden."
 AST_create_board:0 "Beratenden Kriegsrat einrichten"
 AST_create_board_desc:0 "1940 akzeptierte Menzies widerwillig Curtins Vorschlag, einen Beratenden Kriegsrat einzurichten, in dem Regierung und Opposition gleichberechtigt vertreten sein sollten und den die Regierung in allen Fragen der Kriegsführung informieren und konsultieren konnte."
 AST_stay_commonwealth:0 "Den Kurs beibehalten"
 AST_stay_commonwealth_desc:0 "Die Demokratie ist die wahrhaftigste und gerechteste Form, ein Land in der heutigen Zeit zu regieren. Den Commonwealth hinter sich zu lassen, wäre nicht töricht und würde uns ausländischen Widrigkeiten völlig ausliefern."
  ##Fascism## ""
 AST_nationalism_focus:0 "Faschistisch werden"
 AST_nationalism_focus_desc:0 "Stärke ist die einzige Eigenschaft, die es wert ist, verfolgt zu werden. Andere haben sich diese Wahrheit zu eigen gemacht, wir ebenso."
 AST_intervention_nationalists:0 "Nationalistische Intervention"
 AST_intervention_nationalists_desc:0 " Die Nationalisten sind in Spanien endlich auf dem Vormarsch. Ihre Sache ist gerecht, und jeder, der bereit ist, für sie zu kämpfen, sollte das auch dürfen."
 AST_militarism_focus:0 "Nationaler Militarismus"
 AST_militarism_focus_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 AST_demand_nz:0 "Fordern Sie Neuseeland"
 AST_demand_nz_desc:0 "Jetzt, da wir unsere Unabhängigkeit von den Briten erreicht haben, sollten sie verstehen, dass sich dieser Anspruch auf alle ihre Ländereien in dieser Region erstreckt."
 AST_war_propaganda:0 "Die Anzac-Legende"
 AST_war_propaganda_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 AST_claim_indonesia:0 "Anspruch auf Indonesien"
 AST_claim_indonesia_desc:0 "Die Niederländer haben ihren Einfluss weit über ihre Grenzen hinaus ausgedehnt, genau wie die Briten, und dies verdient die gleiche Behandlung."
 AST_ban_communism:0 "Verbot des Kommunismus"
 AST_ban_communism_desc:0 "Wir haben die Kontrolle über das Land erlangt, aber wir sind nicht völlig sicher. Der Kommunismus, der Erzfeind der von uns verfolgten ultranationalistischen Doktrinen, wird fortan aus dem Verlagswesen, der Politik und der Öffentlichkeit verbannt werden."
 AST_fascist_faction:0 "Australien zuerst"
 AST_fascist_faction_desc:0 "Um uns wirklich von unseren früheren schwachen Oberherren zu unterscheiden, müssen wir unsere eigene Fraktion gründen, eine Fraktion, die das australische Volk, die australischen Interessen und den australischen Ehrgeiz an erste Stelle setzt! "
 AST_join_axis:0 "Schließen Sie sich der Achse an"
 AST_join_axis_desc:0 "Es ist nur klug, sich der internationalen faschistischen Gemeinschaft anzuschließen und sich mit den großen Militärmächten des Westens und des Ostens zu verbünden."
 AST_asian_thrust:0 "Asiatischer Vorstoß"
 AST_asian_thrust_desc:0 "Da der europäische Einfluss in der indo-pazifischen Region auf einem historischen Tiefpunkt angelangt ist, ist es an der Zeit, unseren Einfluss in Übersee auf den eurasischen Kontinent auszudehnen - die ersten Schritte auf unserem Weg zur Größe!"
 AST_german_research:0 "Deutscher Forschungspakt"
 AST_german_research_desc:0 "Die Deutschen haben ein Angebot für einen Forschungspakt zwischen unseren beiden großen Ländern unterbreitet. Es ist an der Zeit, dieses Angebot anzunehmen, denn die klügsten Köpfe aus Deutschland und Australien haben viel zu lehren."
  ##Communism## ""
 AST_communism_focus:0 "Kommunistisch werden"
 AST_communism_focus_desc:0 "Nur wenn wir unser Volk vereinen, können wir uns gegen die Feinde durchsetzen, die uns zu verschlingen drohen."
 AST_workers_state:0 "Arbeiterstaat"
 AST_workers_state_desc:0 "Wir sind ein Land der endlosen Wälder, der bodenlosen Minen, der fruchtbaren Böden und der pulsierenden Städte. Wir sind ein Land der Möglichkeiten, mit einem Arbeitsplatz für jeden Menschen und einem Menschen für jeden Arbeitsplatz."
 AST_intervention_republicans:0 "Republikanische Intervention"
 AST_intervention_republicans_desc:0 "Das republikanische Spanien braucht unsere Hilfe! \Jeder, der bereit ist, für die Sache zu kämpfen, sollte das auch dürfen. Wir können nicht zulassen, dass ein weiteres faschistisches Regime an Boden gewinnt."
 AST_influence_neighbours:0 "Einflussnahme auf die Nachbarn"
 AST_influence_neighbours_desc:0 "Der Kommunismus konzentriert sich auf die Menschen. Nicht das Volk einer Nation, sondern das Volk aller Nationen. Unsere Nachbarn sympathisieren mit dem Kommunismus, und es ist unsere Pflicht, ihnen den wahren Weg zu zeigen."
 AST_communist_industry:0 "Großer Sprung nach vorn"
 AST_communist_industry_desc:0 "Mit umfangreichen Investitionen in den Industriesektor und der Suche nach Ressourcen wurden neue Bergbaumöglichkeiten entdeckt. Große Bauxitvorkommen in der Weipa-Region in Queensland, die Coobina-Chromitmine in der Pilbara in Westaustralien und die Middleback Ranges in Südaustralien enthielten jede Menge Arrium."
 AST_mobalise_unions:0 "Mobilisierung der Gewerkschaften"
 AST_mobalise_unions_desc:0 "Die Gewerkschaften bieten vielen Arbeitnehmern die Möglichkeit, sich gegen die wenigen Eliten zu wehren. Jetzt, wo das Land vom Volk regiert wird, ist es an der Zeit, die Gewerkschaften in die Regierung zu integrieren, als eine echte Gewerkschaft des Volkes!"
 AST_socialist_science:0 "Sozialistische Wissenschaft"
 AST_socialist_science_desc:0 "Zu lange wurden die Wissenschaften vernachlässigt, unterfinanziert und von den Massen ignoriert. Damit ist jetzt Schluss. Nie wieder sollen die großen Geister unserer Zeit der Gnade der Elite ausgeliefert sein. Die Wissenschaft wird eines der Hauptziele unserer Nation sein, und sie wird die Finanzierung und Unterstützung erhalten, die sie benötigt, denn sie ist der Wegweiser für die Zukunft!"
 AST_join_comintern:0 "Treten Sie der Komintern bei"
 AST_join_comintern_desc:0 "Im Kommunismus geht es um die internationale Gemeinschaft des internationalen Volkes, also müssen wir unseren Platz in der Komintern einnehmen. Die UdSSR wird uns mit offenen Armen aufnehmen, und in ihre Arme werden wir gehen."
 AST_communist_faction:0 "Komintern boykottieren"
 AST_communist_faction_desc:0 "Stalin hat den Kommunismus korrumpiert! Die Komintern ist nicht die utopische Arbeitergesellschaft, von der die großen Marx und Lenin geträumt haben, sie ist ein System, das nur zur systematischen Unterdrückung von Minderheiten und zur Aufblähung von Stalins Ego existiert! Wir werden uns niemals an einer solch verdrehten, degenerierten Gesellschaft beteiligen, und wir werden der Welt zeigen, was Kommunismus wirklich ist!"
 AST_anti_japanese:0 "Anti-japanische Posen"
 AST_anti_japanese_desc:0 "Unser Land ist ein Ziel des japanischen Ultranationalismus, sie glauben, dass wir nur ein Sprungbrett auf ihrem Weg zum Ruhm sind. Wir werden die Japaner wissen lassen, dass wir kein bloßer Stein sind, auf den man treten kann, wir sind das Volk, und wir werden uns wehren!"
 AST_convert_nz:0 "Bekehrung Neuseelands"
 AST_convert_nz_desc:0 "Das neuseeländische Volk hat genug von seiner Regierung, die der britischen Krone wie ein Schoßhündchen dient. Wir werden nicht länger zulassen, dass ein solcher Missbrauch fortbesteht. Wir werden Forderungen stellen; Forderungen an das Vereinigte Königreich, Neuseeland von seinem imperialistischen Imperium zu befreien, und Forderungen an die neuseeländische Regierung, dass sie dem Volk dient und nicht, dass das Volk ihr dient."
 AST_usa_pact:0 "Der Feind unseres Feindes"
 AST_usa_pact_desc:0 "Amerika mag eines Tages unser Feind sein, aber an diesem Tag sind sie der Feind unseres Feindes. Der japanische Imperialismus muss eingedämmt und niedergeschlagen werden, und Amerika teilt den Wunsch, Japans Ambitionen zu zügeln."
 AST_befriend_siam:0 "Siam unter Druck setzen"
 AST_befriend_siam_desc:0 "Siam ist ein Bollwerk des indochinesischen Volkes, umgeben vom europäischen Kolonialismus und Imperialismus. Unsere Propagandabemühungen unter dem siamesischen Volk haben Wurzeln geschlagen, aber es ist an der Zeit, zu handeln, das Volk das Volk führen zu lassen und Siam den Kommunismus annehmen zu lassen."
  ##White Australia## ""
 AST_strengthen_white_australia:0 "Die Politik des Weißen Australiens verstärken"
 AST_strengthen_white_australia_desc:0 "Indem wir sicherstellen, dass nur die richtigen Bürger ins Land gelassen werden, kann sich das Land zu einer stärkeren Gesellschaft entwickeln, die unserem Mutterland ähnlicher ist."
 AST_british_loyalty:0 "Loyalität gegenüber den Briten"
 AST_british_loyalty_desc:0 ""
 AST_neutrality_focus:0 "Konzentration auf die Heimatfront"
 AST_neutrality_focus_desc:0 "Trotz - oder vielleicht gerade wegen - ihrer lebhaften Erinnerungen an die Schrecken des Ersten Weltkriegs führten viele Australier ihr Alltagsleben in den ersten Jahren des Zweiten Weltkriegs unverändert weiter. Sie kämpften mit steigenden Preisen und Arbeitslosigkeit, aber wenn sie nicht gerade Verwandte hatten, die in Übersee dienten, hatten sie noch keine wirkliche Gefahr gespürt."
 AST_interventionism_focus:0 "Handeln Sie in Übersee"
 AST_interventionism_focus_desc:0 "Wenn wir die Freiheit wertschätzen, müssen wir sie nicht nur für uns, sondern für alle Nationen schützen. Wenn dies Krieg bedeutet, dann soll es so sein!"
 AST_deterrence:0 "Die japanische Bedrohung"
 AST_deterrence_desc:0 "Im Februar 1942 glaubten viele Australier, dass die Japaner in Australien einmarschieren würden. In Erwartung eines feindlichen Luftangriffs wurden Verdunkelungsvorschriften erlassen und Anweisungen zur Warnung vor Luftangriffen herausgegeben. Außerdem wurde an vielen Stränden der Ostküste Stacheldraht angebracht."
 AST_volunteer_corps:0 "Rekrutierungspropaganda"
 AST_volunteer_corps_desc:0 "Die Freiheit kann nicht von Unwilligen erzwungen werden, sonst würde sie zur Travestie. Diejenigen, die freiwillig zu den Waffen greifen, um für die Freiheit zu kämpfen, müssen jedoch die Möglichkeit haben, dies zu tun."
 AST_foreign_expeditions:0 "Ausländische Expeditionen"
 AST_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, für ihre Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 AST_why_we_fight:0 "Alle einbeziehen"
 AST_why_we_fight_desc:0 "Um der kommenden Bedrohung zu begegnen, werden alle Australier, Männer, Frauen und Kinder, aufgefordert, sich an den Kriegsanstrengungen zu beteiligen. Tatsächlich wurde die erwachsene Bevölkerung für den Krieg mobilisiert."
 AST_british_tech:0 "Britische Technologien"
 AST_british_tech_desc:0 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
  ##Diverse Australia## ""
 AST_weaken_white_australia:0 "Schwächung der Politik des weißen Australiens"
 AST_weaken_white_australia_desc:0 "Die Aufweichung der Einwanderungsbeschränkungen nach Australien wird dazu beitragen, dass sich alle hier wohler fühlen."
 AST_make_island_states:0 "Die Inselstaaten machen"
 AST_make_island_states_desc:0 "Die Verleihung des Status eines Staates an Neuguinea, Neubritannien und die Salomonen wird ihre Bindung an unser Land stärken."
 AST_defend_others:0 "Unsere Brüder verteidigen"
 AST_defend_others_desc:0 "Die neuen Versprechungen, die wir der Öffentlichkeit gemacht haben, werden keinen Bestand haben, wenn wir nicht bereit sind, unsere Brüder in Übersee zu verteidigen."
 AST_invite_nz:0 "Laden Sie Neuseeland ein"
 AST_invite_nz_desc:0 "Wenn man sieht, wie gut sich Australien entwickelt, wird eine Versöhnung mit Neuseeland von unseren Nachbarn mit offenen Armen empfangen werden."
 AST_social_security:0 "Gesetz zur sozialen Sicherheit"
 AST_social_security_desc:0 "Das Sozialversicherungsgesetz von 1935 garantierte den Bundesstaaten Zuschüsse für die Altershilfe, staatliche Altersleistungen, Zuschüsse an die Bundesstaaten für die Arbeitslosenunterstützung, Beihilfen für unterhaltsberechtigte Kinder und viele andere Verbesserungen für die australische Bevölkerung. Australien wird sich von der Welt als ein Ort abheben, an dem alle das Recht haben, so zu leben, wie es ihnen gefällt, in Luxus zu leben und in Frieden zu leben."
 AST_island_construction:0 "Bemühungen um Inselressourcen"
 AST_island_construction_desc:0 "Unsere neuen Bundesstaaten können mit neuem Zugang zu Ressourcen zu Australiens industriellen Bemühungen beitragen."
 AST_island_naval:0 "Bemühungen der Inselstaaten im Bereich der Marine"
 AST_island_naval_desc:0 "Unsere neuen Staaten können sich an Australiens Marineanstrengungen beteiligen."
 AST_form_confederation:0 "Australasiatische Konföderation bilden"
 AST_form_confederation_desc:0 "Unsere neu gegründete Koalition gewinnt an Macht und verdient es, auf der Weltbühne so anerkannt zu werden, wie es ihr gebührt."
 AST_unite_acdf:0 "Vereinigen Sie die ACDF"
 AST_unite_acdf_desc:0 "Die Verteidigungsstreitkräfte der Australasiatischen Konföderation vereinen die taktische Macht aller Länder unter unserer Kontrolle."
 AST_acdf_research:0 "Forschungsinstitute"
 AST_acdf_research_desc:0 "Die Forschungsentwicklung der Inselstaaten hat überraschende Leistungen in allen möglichen Bereichen hervorgebracht."
 AST_offshore_cac:0 "Offshore CAC entwickeln"
 AST_offshore_cac_desc:0 "Wir sind nun in der Lage, eine der Commonwealth Aircraft Corporation in unseren Offshore-Ländern zu etablieren."
 ## DLC Australia ""
 AST_additional_militia_training:0 "Zusätzliche Ausbildung der Miliz"
 AST_additional_militia_training_desc:0 "Ein großer Teil unserer Miliz ist nicht diensttauglich, weil sie entweder krank oder nicht ausreichend ausgerüstet ist. Wir werden Maßnahmen ergreifen, um dieses Versäumnis in dieser gefährlichen Welt zu beheben."
 AST_royal_australian_artillery:0 "Königlich Australische Artillerie"
 AST_royal_australian_artillery_desc:0 "Die Artillerie ist die Königin des Schlachtfelds, und wir müssen unseren Zugang zu schweren Geschützen erweitern."
 AST_promote_reservists:0 "Förderung von Reservisten"
 AST_promote_reservists_desc:0 "Wir brauchen zwar eine Heimatverteidigung, aber die Übernahme von Milizionären und Reservisten in die reguläre Armee wird uns den nötigen Schub an verfügbaren Soldaten und Erfahrung geben."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Dieser gepanzerte Wagen aus britischer Produktion wird unsere Mobilität auf dem Schlachtfeld verbessern. Genau wie das Tier, nach dem es benannt ist, können wir unsere Feinde jagen und fangen!"
 AST_hmas_assault:0 "HMAS Assault"
 AST_hmas_assault_desc:0 "Wenn wir im Pazifik Krieg führen, wird es mit Sicherheit ein amphibischer Krieg sein. Daher ist der Bau eines Marinestützpunktes, der auf die Ausbildung von Marinesoldaten für amphibische Angriffe spezialisiert ist, unerlässlich."
 AST_specialize_equipment:0 "Spezialisierte Ausrüstung"
 AST_specialize_equipment_desc:0 "Nicht die gesamte britische Ausrüstung, die wir verwenden, ist für unsere einzigartige Kampfsituation geeignet. Spezial- und Sonderausrüstungen sind notwendig geworden."
 AST_australian_womens_army_service:0 "Australian Women's Army Service"
 AST_australian_womens_army_service_desc:0 "Jeder Mann wird an der Front gebraucht. Daher werden Tausende von australischen Frauen für Fahr-, Signal- und Wartungsarbeiten eingesetzt."
 AST_australian_army_catering_corps:0 "Verpflegungskorps der australischen Armee"
 AST_australian_army_catering_corps_desc:0 "Die Qualität der Verpflegung der australischen Armee lässt zu wünschen übrig, was vor allem an der Qualität der Köche liegt. Durch eine Umstrukturierung dieses Prozesses können wir die Moral und die Effizienz steigern."
 AST_fund_owen_gun_research:0 "Finanzierung der Owen-Waffenforschung"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen hat eine neue Maschinenpistole entwickelt, die den harten Bedingungen des Dschungelkriegs standhält. Wir sollten staatliche Mittel in die Produktion und Verbesserung dieser Waffe stecken."
 AST_sentinel_tank_project:0 "Sentinel-Panzer-Projekt"
 AST_sentinel_tank_project_desc:0 "Australien sollte sein eigenes, selbst gebautes gepanzertes Fahrzeug entwickeln. Unter Verwendung deutscher und amerikanischer Ideen können wir das Sentinel-Programm in ein solches Fahrzeug umwandeln."
 AST_airborne_defence:0 "Verteidigung aus der Luft"
 AST_airborne_defence_desc:0 "Wir müssen den Luftraum über Australien schützen, indem wir in die Luftverteidigung investieren, einschließlich Abfangjäger und Luftabwehr."
 AST_introduce_unconventional_warfare:0 "Unkonventionelle Kriegsführung einführen"
 AST_introduce_unconventional_warfare_desc:0 "Der Dschungel des Pazifiks wird eine neue Art der Kriegsführung erfordern. Wir müssen lernen, uns schnell und leise durch die dichte Deckung zu bewegen, um unsere Feinde aus dem Hinterhalt anzugreifen, aber wir müssen auch trainieren, dass wir dasselbe von ihnen erwarten."
 AST_z_special_unit:0 "Spezialeinheit Z"
 AST_z_special_unit_desc:0 "Die Spezialeinheit Z wird unser Kommandoteam sein, das sich auf die Aufklärung und Sabotage hinter den feindlichen Linien spezialisiert. Hierfür werden mutige Männer benötigt, die bereit sind, sich einer strengen Ausbildung zu unterziehen und sich an die höchsten Standards zu halten."
 AST_m_special_unit:0 "Spezialeinheit M"
 AST_m_special_unit_desc:0 "Die M-Spezialeinheit wird unsere vorgeschobene Späh- und Aufklärungseinheit im Krieg sein, die aktuelle Informationen über feindliche Stellungen und Positionen liefert."
 AST_expand_the_raaf:0 "Die RAAF ausbauen"
 AST_expand_the_raaf_desc:0 "Unsere Luftwaffe muss wachsen, deshalb investieren wir in mehr Stützpunkte, mehr Ausbildung und mehr Produktion."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "Der Boomerang wird Australiens Beitrag zur Entwicklung von Kampfflugzeugen sein und eine Versicherung gegen den Verlust importierter Flugzeuge darstellen. Wir müssen mit japanischen und amerikanischen Flugzeugen konkurrieren."
 AST_expand_northern_presence:0 "Ausweitung der Präsenz im Norden"
 AST_expand_northern_presence_desc:0 "Da sich unsere Städte größtenteils an der Ost- und Westküste der Insel befinden, ist die Nordgrenze Australiens im Falle einer Invasion oder eines Angriffs nicht ausreichend verteidigt oder vorbereitet. Neue militärische Strukturen in diesem Gebiet werden willkommen sein."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Australien wird seine eigene Bomberwaffe entwickeln. Die Woomera ist zwar nur ein leichtes Flugzeug, wird aber für den Schutz unseres Heimatlandes und die leichte Luftunterstützung im Kampfeinsatz ausreichen."
 AST_volunteer_air_observers_corps:0 "Freiwilliges Luftbeobachtungskorps"
 AST_volunteer_air_observers_corps_desc:0 "Behalten Sie den Himmel im Auge! Wir rufen die Australier dazu auf, die Silhouetten gängiger Flugzeuge zu erkennen und die Regierung über verdächtige oder feindliche Flugzeuge zu informieren, die sich dem Dominion nähern."
 AST_naval_bombers:0 "Marinebomber"
 AST_naval_bombers_desc:0 "Da wir von Wasser umgeben sind, sollten wir uns nach Flugzeugen und Ausbildungsmöglichkeiten umsehen, die es uns ermöglichen, feindliche Flotten abzufangen und anzugreifen. Seebombenangriffe sind eine besondere Fähigkeit und sollten ein Schwerpunkt sein."
 AST_death_from_down_under:0 "Tod aus Down Under"
 AST_death_from_down_under_desc:0 "Keine Bomber werden unsere Häfen und Städte beschädigen, sobald wir unser Luftverteidigungssystem durch ein besseres Verständnis der Luftmacht und die brachiale Kraft von Luftabwehrwaffen verbessert haben."
 AST_womens_auxilliary_australian_air_force:0 "Australische Frauenhilfsluftwaffe"
 AST_womens_auxilliary_australian_air_force_desc:0 "Die Hälfte unserer Bevölkerung kann besser in den Kriegsanstrengungen eingesetzt werden, als zu Hause zu sitzen. Die Wartung von Flugzeugen, das Signalkorps und andere damit zusammenhängende Aufgaben werden den Frauen übertragen."
 AST_dominate_the_skies:0 "Beherrschung des Luftraums"
 AST_dominate_the_skies_desc:0 "Australien ist von vielen feindlichen Luftwaffenstützpunkten weit entfernt, daher sollte es unser Ziel sein, in unserem Teil der Welt die totale Luftüberlegenheit zu erlangen."
 AST_cockatoo_island_shipyards:0 "Cockatoo Island Schiffswerften"
 AST_cockatoo_island_shipyards_desc:0 "Der Ausbau und die Verbesserung der Cockatoo Island Shipyards ist eine wichtige Priorität für unsere Regierung. Sydney Harbour hat den besten Zugang zu Arbeitskräften und Ressourcen, und dort sollten wir unsere Bemühungen im Marinebau konzentrieren."
 AST_protect_overseas_commerce:0 "Schutz des Überseehandels"
 AST_protect_overseas_commerce_desc:0 "Ein Inselstaat ist auf den Nachschub angewiesen, den er von anderen Ländern über die Meere einführen kann. Die Verteidigung der Konvoilinien und Handelsrouten ist nicht nur eine Strategie, sondern eine Notwendigkeit."
 AST_fly_the_jolly_roger:0 "Führen Sie die Jolly Roger"
 AST_fly_the_jolly_roger_desc:0 "Von unserer Inselfestung aus können wir U-Boote ausschicken, um den feindlichen Handel und Nachschub, der unsere Küsten passiert, zu stören und zu zerstören."
 AST_scrap_iron_flotilla:0 "Schrotteisen-Flottille"
 AST_scrap_iron_flotilla_desc:0 "Bis wir unsere Flotte aufrüsten können, müssen wir uns mit den veralteten Schiffen begnügen, die wir haben. Unser Feind mag unsere älteren Zerstörer als Schrottflottille bezeichnen, aber wir werden stolz auf sie sein."
 AST_royal_australian_submarine_service:0 "Königlich Australischer U-Boot-Dienst"
 AST_royal_australian_submarine_service_desc:0 "U-Boote sind die Seewaffe der Zukunft und ein wichtiger Bestandteil der Streitkräfte unserer Verbündeten. Wir müssen uns diese Art des Krieges zu eigen machen."
 AST_naval_auxiliary_patrol:0 "Hilfspatrouille der Marine"
 AST_naval_auxiliary_patrol_desc:0 "Die vielen Häfen unseres großen Landes sind einladende Ziele für heimliche U-Boot-Angriffe. Eine Hilfstruppe von Küstenpatrouillenschiffen wird uns vor jeder Gefahr warnen."
 AST_cruisers:0 "Kreuzer"
 AST_cruisers_desc:0 "Wir können die Schlachtschiffe und Flugzeugträger den großen Hunden überlassen, denn eine Masse von Schiffen in Kreuzergröße wird unseren Bedarf mehr als decken."
 AST_pacific_area_navy:0 "Marine im Pazifikraum"
 AST_pacific_area_navy_desc:0 "Auch wenn Seine Majestät in Europa ums Überleben kämpft, sollte unsere unmittelbare Priorität eine Marine sein, die unsere Feinde hier im Pazifik bekämpfen kann. Wir müssen Strategien entwickeln, die mit diesem Ziel in Einklang stehen."
 AST_standard_gauge_railway:0 "Normalspurbahn"
 AST_standard_gauge_railway_desc:0 "Seit Jahrzehnten gibt es in Australien konkurrierende Eisenbahnspuren, die unsere Transport- und Schifffahrtsbedürfnisse durcheinander bringen. Es ist an der Zeit, die Eisenbahnspuren im ganzen Land endlich zu vereinheitlichen."
 AST_industries_assistance_corporation:0 "Gesellschaft zur Unterstützung der Industrie"
 AST_industries_assistance_corporation_desc:0 "Die jüngste weltweite Wirtschaftskrise hat Investitionen und Unternehmertum in Australien gebremst. Die Industries Assistance Corporation wird kleine Unternehmen im ganzen Land beraten und finanzieren, um die Wirtschaft wieder in Gang zu bringen."
 AST_western_australian_government_railways:0 "Westaustralische Staatseisenbahnen"
 AST_western_australian_government_railways_desc:0 "Die staatlichen Eisenbahnen in Westaustralien sollten zum jetzigen Zeitpunkt eine höhere Priorität als der Straßenbau erhalten. Die Geographie begünstigt die Eisenbahn im Westen - das sollten wir ausnutzen."
 AST_south_australian_housing_trust:0 "South Australian Housing Trust"
 AST_south_australian_housing_trust_desc:0 "Südaustralien braucht mehr Industrie und Investitionen und wird daher Mittel für eine Reihe geplanter Gemeinden und Verbesserungen im Wohnungsbau, insbesondere um Adelaide, bereitstellen."
 AST_department_of_supply_and_development:0 "Ministerium für Versorgung und Entwicklung"
 AST_department_of_supply_and_development_desc:0 "In Kriegszeiten brauchen wir eine spezielle Abteilung, die sich um logistische und versorgungstechnische Angelegenheiten kümmert - Munition, Treibstoffvorräte und alles, was nötig ist, um eine Armee in Bewegung zu halten."
 AST_expand_lithgow_small_arms_factory:0 "Ausbau der Lithgow-Kleinwaffenfabrik"
 AST_expand_lithgow_small_arms_factory_desc:0 "Unsere Vickers und Brens kommen aus der Lithgow Small Arms Factory. Je größer sie wird, desto leichter wird es uns fallen, unsere Kampfkraft zu erhöhen."
 AST_allied_works_council:0 "Alliierter Betriebsrat"
 AST_allied_works_council_desc:0 "Alle militärischen Bauvorhaben in Australien werden vom Alliierten Betriebsrat beaufsichtigt. Diese zentralisierte Planung wird sicherstellen, dass die Regierung die Produktivität erhält, die sie benötigt."
 AST_expand_the_northern_railway:0 "Ausbau der Nordbahn"
 AST_expand_the_northern_railway_desc:0 "Wir haben eine Eisenbahnlinie, die von Adelaide im Süden bis Alice Springs im Norden reicht. Jetzt müssen wir diesen nördlichen Punkt auf andere Städte in der Region ausdehnen, um ganz Australien zu verbinden."
 AST_australian_arms_production:0 "Australische Rüstungsproduktion"
 AST_australian_arms_production_desc:0 "Die langen Transportzeiten bedeuten, dass Australien eine größere Verantwortung für die Produktion seiner eigenen Waffen übernehmen muss als andere Dominions. Wir haben die Fabriken, und wir haben das Know-how."
 AST_uranium_mining:0 "Uranabbau"
 AST_uranium_mining_desc:0 "In den letzten Jahrzehnten haben wir in Südaustralien große Uranvorkommen gefunden, insbesondere in der Gegend um Mt Gee. Uran ist jetzt eine lebenswichtige militärische Ressource und die Ausbeutung dieser Reserven sollte verstärkt werden."
 AST_establish_advisory_war_council:0 "Beratenden Kriegsrat einrichten"
 AST_establish_advisory_war_council_desc:0 "Die australischen Politiker müssen ideologische und parteipolitische Meinungsverschiedenheiten beiseite lassen und zusammenkommen, um sich zu beraten und über die Kriegsführung zu informieren."
 AST_national_security_act:0 "Nationales Sicherheitsgesetz"
 AST_national_security_act_desc:0 "Jetzt, da wir uns im Krieg befinden, wird die Bundesregierung größere Befugnisse zum Schutz Australiens erhalten. Eine stärkere Pressezensur, die Unterdrückung von Dissidentengruppen und die Möglichkeit, Steuern zu erheben und Eigentum zu beschlagnahmen, um das Dominion zu verteidigen."
 AST_volunteer_defence_corps:0 "Freiwilligenkorps zur Verteidigung"
 AST_volunteer_defence_corps_desc:0 "Aus älteren Veteranen und anderen Bürgern, die nicht der regulären Armee angehören, wurde ein Freiwilligenkorps zur Verteidigung zusammengestellt. Sie dienen als Home Guard, um der Armee den Rücken freizuhalten, damit sie direkt gegen ihre Feinde vorgehen kann."
 AST_civil_construction_corps:0 "Ziviles Baukorps"
 AST_civil_construction_corps_desc:0 "Wir werden wehrfähige Männer für den Dienst in einem Zivilen Baukorps einberufen, um beim Bau von Flugplätzen, Transportmitteln, Festungen und anderen wichtigen militärischen Infrastrukturen zu helfen."
 AST_army_inventions_directorate:0 "Direktion für Erfindungen der Armee"
 AST_army_inventions_directorate_desc:0 "Kriege fördern Innovation und Kreativität, und die Regierung braucht eine Möglichkeit, die guten von den schlechten Ideen zu trennen. Ein neues, spezialisiertes Patentamt würde sich der Aufgabe widmen, zu entscheiden, welche der vielen bei der Regierung eingereichten Ideen von Wert sind."
 AST_invest_in_victory:0 "In den Sieg investieren"
 AST_invest_in_victory_desc:0 "Durch den Verkauf von Kriegsanleihen an unsere Bevölkerung können diese ihre Ersparnisse in den Krieg einbringen."
 AST_citizen_military_forces:0 "Australiens Beste"
 AST_citizen_military_forces_desc:0 "Es ist nun an der Zeit, eine Reservearmee aufzustellen, um unsere Bereitschaft im Kriegsfall zu erhöhen. Wir werden verfügbare Milizionäre und Kriegsveteranen in die Armee einberufen."
 AST_rats_of_tobruk:0 "Ratten von Tobruk"
 AST_rats_of_tobruk_desc:0 "Unsere tapferen Soldaten haben sich im Wüstenkrieg und beim Plündern des Schlachtfelds bewährt. Sie belästigen den Feind, schlagen von ihren Stützpunkten aus zu und ziehen sich dann vor dem Gegenangriff zurück."
 AST_rats_of_tobruk_effect_1:0 "Gewinnt eine Eliteeinheit in Tobruk"
 AST_rats_of_tobruk_effect_2:0 "Erhalte eine Eliteeinheit in Sydney"
 AST_fight_work_or_perish:0 "Arbeit bekämpfen oder untergehen"
 AST_fight_work_or_perish_desc:0 "Da unser Feind eine existenzielle Bedrohung für das Dominion darstellt, müssen die Australier eine Entscheidung treffen. Sie werden kämpfen, sie werden arbeiten, oder sie werden untergehen."
 AST_research_collaboration:0 "Zusammenarbeit in der Forschung"
 AST_research_collaboration_desc:0 "Die Briten haben uns gezeigt, welche Vorteile es hat, wenn enge Verbündete den wissenschaftlichen Fortschritt miteinander teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben, wenn wir die notwendigen Schritte unternehmen, um dies zu koordinieren."
 AST_fund_australian_defense_research:0 "Finanzierung der australischen Verteidigungsforschung"
 AST_fund_australian_defense_research_desc:0 "Jetzt, da Australien eine vollständig souveräne Nation ist, erhalten wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Blaupausen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 AST_squash_the_squanderbugs:0 "Beseitigen Sie die Verschwendungswanzen"
 AST_squash_the_squanderbugs_desc:0 "Durch verschwenderische Ausgaben für inflationsbedingte Konsumgüter wird Geld von Kriegsanleihen und Kriegsanstrengungen abgezogen. Wir müssen diesem Appetit auf Luxus Einhalt gebieten, solange unsere Armee in Not ist."
 AST_rationing_and_recycling:0 "Rationierung und Recycling"
 AST_rationing_and_recycling_desc:0 "Jede Ressource ist wichtig. Wir werden Lebensmittel für unsere Bürger rationieren, Recycling betreiben, um so viel Metall wie möglich aus abgenutzten Waren zu gewinnen, und die Wirtschaft im ganzen Land fördern."
 AST_classify_aliens:0 "Klassifizierung von Ausländern"
 AST_classify_aliens_desc:0 "Australien ist eine Nation von Einwanderern, und als solche hat es möglicherweise einige aufgenommen, die ihrem Heimatland gegenüber loyal sind. Wir werden im Ausland geborene Australier registrieren und verfolgen."
 AST_strengthen_ties_with_uk:0 "Stärkung der Beziehungen zu Großbritannien"
 AST_strengthen_ties_with_uk_desc:0 "Unsere Loyalität gilt dem Mutterland. Wir werden dorthin gehen, wohin es uns folgt, und uns verpflichten, seine Feinde zu bekämpfen. Gott schütze den König."
 AST_support_the_policy_of_appeasement:0 "Die Politik des Appeasement unterstützen"
 AST_support_the_policy_of_appeasement_desc:0 "Die Kosten des letzten Krieges lasten noch immer schwer auf dem nationalen Gedächtnis. Wenn territoriale Zugeständnisse eine halbe Welt entfernt Australien aus dem Krieg heraushalten können, dann sollten wir diese Zugeständnisse auf jeden Fall in Betracht ziehen."
 AST_the_singapore_strategy:0 "Die Singapur-Strategie"
 AST_the_singapore_strategy_desc:0 "Singapur ist zu weit von London entfernt, um sicher zu sein. Australien wird es auf sich nehmen, diesen Außenposten des Imperiums vor Angriffen anderer zu schützen."
 AST_adopt_westminster:0 "Übernahme von Westminster"
 AST_adopt_westminster_desc:0 "Wir machen uns das Westminster-System zu eigen, das wir vom Vereinigten Königreich geerbt haben."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "Die Commonwealth Scientific and Industrial Research Organisation ist unser staatlicher Forschungsarm zur Verbesserung der Effizienz von Wissenschaft und Produktion in Australien. Indem wir unsere Unterstützung für diese Organisation erhöhen, werden wir den Kriegssehnen weitere Energie zuführen."
 AST_swpa_protector:0 "SWPA-Beschützer"
 AST_swpa_protector_desc:0 "Australien muss die primäre Position als Beschützer des südwestpazifischen Raums übernehmen. Das gesamte Seegebiet von Indochina über Indonesien bis Neuguinea sollte unter unserer Ägide stehen."
 AST_empire_air_training_scheme:0 "Empire Air Training Scheme"
 AST_empire_air_training_scheme_desc:0 "Es ist an der Zeit, dass Australien sich für ein angemessenes Lufttrainingsprogramm einsetzt. Mit der Ermutigung und Unterstützung des Vereinigten Königreichs werden alle Dominions zusammenarbeiten, um Piloten und Hilfspersonal für die Kriegsanstrengungen bereitzustellen."
 AST_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc:0 "Die Commonwealth Aircraft Corporation ist der wichtigste Hersteller von Flugzeugen und Flugzeugmotoren in Australien. Sie hat eine nachgewiesene Erfolgsbilanz, und ihre Unterstützung wird unseren Piloten das erforderliche Material liefern."
 AST_sever_ties_with_uk:0 "Abbruch der Beziehungen zu Großbritannien"
 AST_sever_ties_with_uk_desc:0 "Die Zeit ist gekommen, sich vom Vereinigten Königreich zu lösen. Australien kann ohne Einmischung aus London seinen eigenen Kurs bestimmen und sein Schicksal in seiner eigenen Region selbst in die Hand nehmen."
 AST_protect_the_homeland:0 "Das Heimatland beschützen"
 AST_protect_the_homeland_desc:0 "Australien ist groß, aber seine Küsten können geschützt werden. Die Sicherheit unserer eigenen Nation hat höchste Priorität."
 AST_the_swpa_menace:0 "Die SWPA-Bedrohung"
 AST_the_swpa_menace_desc:0 "Japan baut ein Imperium auf, das die Sicherheit Australiens und die Freiheit in der Region bedroht. Wir sollten uns an gleichgesinnte Nationen wenden, um unsere Verbündeten zu sein."
 AST_never_another_gallipoli:0 "Nie wieder Gallipoli"
 AST_never_another_gallipoli_desc:0 "Der einzige Weg, um sicherzustellen, dass Australien nicht durch Gefühle in weitere kostspielige Kriege hineingezogen wird, besteht darin, die vollständige Kontrolle über unsere Außenpolitik zu übernehmen. Wir brauchen keinen fernen König und können es uns nicht leisten, dass alte Blutsbande uns in Konflikte hineinziehen, die nicht unseren Interessen dienen."
 AST_woo_usa:0 "Umwerben Sie die USA"
 AST_woo_usa_desc:0 "Unser wahrer Verbündeter ist Amerika, eine weitere pazifische Macht mit britischen Wurzeln. Dieses reiche und mächtige Land ist besser in der Lage, unsere Bedürfnisse zu verstehen, unseren Wohlstand zu mehren und uns vor Aggressionen zu schützen."
 AST_protect_the_dutch_colonies:0 "Die niederländischen Kolonien beschützen"
 AST_protect_the_dutch_colonies_desc:0 "Die Niederlande sind ein schwacher und weit entfernter Herr über ihre indonesischen Kolonien. Sie können sie nicht gegen Angriffe aus Japan, China oder anderen potenziell feindlichen Nationen verteidigen. Wir müssen zum Wohle der Allgemeinheit die Kontrolle übernehmen."
 AST_the_south_west_pacific_initiative:0 "Die Südwestpazifik-Initiative"
 AST_the_south_west_pacific_initiative_desc:0 "Wir haben die Machtbasis und die Glaubwürdigkeit geschaffen, um unser eigenes Netzwerk von Allianzen zu schaffen, das sich auf die Verteidigung des südwestpazifischen Raums gegen feindliche Mächte konzentriert. Wir werden uns um gleichgesinnte Mächte bemühen und Australien zu einer wichtigen Stimme in globalen Angelegenheiten machen."
 AST_preemptive_intervention:0 "Präventive Intervention"
 AST_preemptive_intervention_desc:0 "Japans Aufbau eines Imperiums im letzten Jahrzehnt stellt eine Bedrohung für jedes freie Volk im Pazifik dar. Wir können es uns nicht leisten zu warten, bis es seine hungrigen Augen in unsere Richtung richtet. Die Zeit zum Handeln ist jetzt gekommen."
 AST_research_cooperation:0 "Forschungszusammenarbeit"
 AST_research_cooperation_desc::1 "Die Australier sind ein intelligentes und einfallsreiches Volk, aber wir haben weder die Infrastruktur noch die Bevölkerung für ein ernsthaftes wissenschaftliches Programm. Wir werden mit unseren Verbündeten zusammenarbeiten und Wissen und Durchbrüche zum gegenseitigen Nutzen teilen."
 AST_abandon_the_westminster_system:0 "Abschaffung des Westminster-Systems"
 AST_abandon_the_westminster_system_desc:0 "Obwohl das Westminster-Parlament unser Erbe aus Großbritannien ist, hat es seine Nützlichkeit in der modernen Zeit überlebt. Unstimmigkeiten im Kabinett und Rivalitäten zwischen den Parteien haben wenig dazu beigetragen, Australien in der jüngsten Wirtschaftskrise zu stabilisieren."
 AST_support_the_centre_party:0 "Unterstützen Sie die Zentrumspartei"
 AST_support_the_centre_party_desc:0 "In New South Wales hat sich eine energische antikommunistische Bewegung gebildet. Unterstützt von ihren Verbündeten der Neuen Garde könnte die Zentrumspartei der Schlüssel zur Stärkung Australiens sein."
 AST_supply_indonesian_nationalists:0 "Versorgung der indonesischen Nationalisten"
 AST_supply_indonesian_nationalists_desc:0 "Wir sollten das indonesische Volk in seinem Kampf gegen seine niederländischen Unterdrücker unterstützen. Sie werden Bildung und Ausbildung benötigen, aber angesichts ihrer zahlenmäßigen Überlegenheit ist der Sieg in diesem Kampf für Gerechtigkeit unvermeidlich, ebenso wie ihre Dankbarkeit uns gegenüber."
 AST_support_indonesian_uprising:0 "Unterstützung des indonesischen Aufstands"
 AST_support_indonesian_uprising_desc:0 "Jetzt, da die Indonesier gegen die Niederländer zu den Waffen gegriffen haben, werden sie mehr als nur Worte brauchen. Der Aufstand braucht Waffen und andere Ausrüstungsgegenstände sowie eine umfassende diplomatische Unterstützung."
 AST_demand_new_zealand:0 "Fordern Sie Neuseeland"
 AST_demand_new_zealand_desc:0 "Die Kiwis sind seit langem unsere engsten Verbündeten und Freunde. Wir haben an denselben Stränden gekämpft und sind in denselben nutzlosen imperialen Kriegen gestorben. Es ist an der Zeit, unsere beiden Länder unter einer Flagge zu vereinen."
 AST_protect_the_south_west_pacific:0 "Schützen Sie den Südwestpazifik"
 AST_protect_the_south_west_pacific_desc:0 "Es ist an der Zeit, unsere regionale Macht zu nutzen, um den gesamten Südwestpazifik in unsere Einflusssphäre zu bringen. Nur wir können die Menschen und Ressourcen vor Außenstehenden schützen, die unser Erbe plündern wollen."
 AST_a_deal_with_japan:0 "Ein Abkommen mit Japan"
 AST_a_deal_with_japan_desc:0 "Mit dem Südwestpazifik in unserer Umlaufbahn können wir eine Annäherung mit dem Kaiserreich Japan erreichen. Wenn es im Nordwesten bleibt und uns unsere Sphäre überlässt, gibt es für uns keinen Grund, zu kämpfen."
 AST_our_own_empire:0 "Unser eigenes Reich"
 AST_our_own_empire_desc:0 "Es ist an der Zeit, dass die ehemalige Kolonie auf eigenen Füßen steht und ein australisches Imperium ausruft. Unser Wohlwollen und unsere weitsichtige Planung werden zum Wohle aller in diesem Gebiet sein."
 AST_japan_tech_sharing:0 "Gemeinsame Nutzung japanischer Technologie"
 AST_japan_tech_sharing_desc:0 "Japanische Wissenschaftler haben es geschafft, unsere eigenen Forschungsinstitute zu überflügeln, aber unsere neue Harmonie mit dem Reich der aufgehenden Sonne eröffnet neue Möglichkeiten des Lernens und des Austauschs."
 AST_war_on_japan:0 "Krieg gegen Japan"
 AST_war_on_japan_desc:0 "Japans Aggression dauert schon zu lange an. Es hat sich seinen Weg durch Ostasien geplündert und vergewaltigt und hat nun ein Auge auf die Länder und Ressourcen weiter südlich geworfen. Wir dürfen nicht abseits stehen."
 AST_empower_the_workers:0 "Macht den Arbeitern Beine"
 AST_empower_the_workers_desc:0 "Eine Nation von Sträflingen, Viehzüchtern und Hafenarbeitern. Das ist Australien. Es ist an der Zeit, den Arbeitern und dem Proletariat Australiens Stimme und Macht zu geben. Lang lebe die Revolution."
 AST_delegation_to_china:0 "Delegation nach China"
 AST_delegation_to_china_desc:0 "Das chinesische Volk, das seit langem von imperialer Gier zerrissen ist, braucht einen Freund. Und wir brauchen einen regionalen Verbündeten gegen den Faschismus. Dieses offizielle Treffen mit der chinesischen Regierung wird uns näher zusammenbringen."
 AST_commitment_to_the_cause:0 "Bekenntnis zur Sache"
 AST_commitment_to_the_cause_desc:0 "Es ist an der Zeit, die Fesseln eines fremden Königs abzuschütteln und ein Arbeiterparadies zu errichten, das frei ist von der imperialistischen Kriegstreiberei, die ganz Australien gefährdet."
 AST_indirect_support:0 "Indirekte Unterstützung"
 AST_indirect_support_desc:0 "Die Volksrepublik China befindet sich im Krieg, aber wir sind nicht in der Lage, uns zu exponieren. Eine kleine Lieferung von Waffen und vorsichtige Ermutigung ist alles, was wir im Moment riskieren können."
 AST_direct_support:0 "Direkte Unterstützung"
 AST_direct_support_desc:0 "Zu den Waffen, Kameraden! Hier der Aufruf unserer chinesischen Brüder, die im Krieg gegen den Faschismus leiden! Unterschreibt und schließt euch dem weltweiten Kampf aller Arbeiter an!"
 AST_workers_paradise:0 "Arbeiterparadies"
 AST_workers_paradise_desc:0 "Das stalinistische kommunistische Experiment ist gescheitert, aber wir glauben, dass der Sozialismus der richtige Weg ist. Australien wird einen zweiten Weg für die Arbeiter einschlagen, der frei von den Anweisungen aus Moskau ist."
 AST_research_city_excursions:0 "Exkursionen in Forschungsstädte"
 AST_research_city_excursions_desc:0 "Die Sowjetunion hat auf ihrem gesamten Territorium Forschungsstädte und -laboratorien errichtet und australische Forscher eingeladen, sich über den Ruhm der kommunistischen Wissenschaft zu informieren."
 AST_nz_puppet:0 "NZ-Marionette"
 AST_nz_puppet_desc:0 "Die Arbeiter Neuseelands sollten sich mit ihren australischen Brüdern und Schwestern zusammenschließen. Wir können sie beschützen und haben ihnen die sanfte Hand der Freundschaft angeboten, solange sie sich unserer Führung unterwerfen."
 AST_the_threat_against_the_people:0 "Die Bedrohung des Volkes"
 AST_the_threat_against_the_people_desc:0 "Die militaristische und faschistische Macht des kaiserlichen Japan ist eine Bedrohung für das Wohlergehen aller Australier und blockiert das friedliche Zusammenleben der Arbeiter der Welt. Australien wird diesen Feind des Volkes zurückdrängen und ihn zwingen, auf seinen trostlosen, felsigen Inseln zu bleiben."
 AST_new_general_tt:0 "Gewinnen Sie zwei neue §Y3 Skill§! Anführer:\n Die §GMedienpersönlichkeit§!, §Rrücksichtsloser§!und §Ginspirierender§! Feldmarschall §YThomas Blamey§!\n Der §G§G-Ingenieur§!und §G§G-Infanterieoffizier§! §YVeronon Sturdee§!."

 AST_invest_democracy:0 "In die Demokratie investieren"
 AST_invest_democracy_desc:0 "Indem wir in die Souveränität unseres parlamentarischen und gerichtlichen Systems investieren, können wir der Welt zeigen, wie erfolgreich und offen unsere große Nation in diesen dunklen Zeiten geworden ist. Die Menschen wollen nach Australien kommen und dort leben, was zukünftiges Wachstum sichert und damit unsere Finanzen stabilisiert."
 AST_develop_papua_2:0 "Versprechen der papuanischen Unabhängigkeit"
 AST_develop_papua_2_desc:0 ""
 AST_develop_papua_2_tt:0 "Fünf §Rbearbeiten gesperrt§! Papuas lokale Miliz wird an den Hafenstandorten auf ihrer Heimatinsel spawnen."
 AST_digin_darwin:0 "Festung Darwin"
 AST_digin_darwin_desc:0 "Aufgrund der strategischen Lage im Norden Australiens haben die Royal Australian Navy und die Air Force Stützpunkte in der Nähe der Stadt errichtet, die wir schützen müssen!"
 AST_develop_papua:0 "Papua entwickeln"
 AST_develop_papua_desc:0 ""
 AST_aid_malaya:0 "Malaiische Verteidigungsstrategie"
 AST_aid_malaya_desc:0 "Wir müssen Hilfe schicken und Malaya auf das Kommende vorbereiten."
 AST_new_general_5_tt:0 "Erwerben Sie eine neue §Y3-Fähigkeit§! Allgemein:\n Die §GDschungelratte§!und §GTrickster§! §YOliver Williams§!."



 AST_new_general_2_tt:0 "Gewinnen Sie eine neue §Y2-Fähigkeit§! General:\n Der §G§G-Wüstenfuchs§!und §G§G-Kavallerieoffizier§! §YHorace Robertson§!."
 AST_new_general_3_tt:0 "Gewinnen Sie eine neue §Y2-Fähigkeit§! General:\n Die §G§G-Dschungelratte§!und §G§G-Trickser§! §YAlex MacDonald§!."
 AST_new_general_4_tt:0 "Gewinnen Sie zwei neue §Y3 Skill§! Generäle:\n Der §GKriegsheld§!und §GInfanterieoffizier§! §YIven Mackay§!\n Der §G§G-Kriegsheld§!, §RDrogenmissbraucher§!und §GTrickbetrüger§! §YMarty McLaughlin§!."

 AST_homeland_defense_tt:0 "Befestige das Heimatland mit §YKüstenforts und Landforts§!zur Bewachung möglicher Landungsstellen und Häfen."
 AST_swpi_research_tt:0 "Wir werden ein §YTech-Sharing-Abkommen§!mit den USA oder mit anderen Mitgliedern unserer Fraktion schließen."
 ### DLC Canada ""
 AST_motorized_warfare:0 "Theorie der motorisierten Kriegsführung"
 AST_motorized_warfare_desc:0 "Wir können die Armee stärken und ihre allgemeine Geschwindigkeit verbessern, indem wir mehr motorisierte Einheiten einsetzen!"
 CAN_unified_doctrine:0 "Modernisieren Sie das Konzept"
 CAN_unified_doctrine_desc:0 "Deutsche radikale Militärtheoretiker wie Heinz Guderian drängen auf gewagte neue Doktrinen, die Kommunikation, Mobilität und ein hohes Maß an Initiative in den unteren Rängen betonen und so die Befehlskette drastisch umgehen. Wir sind der Meinung, dass ihre Theorien inzwischen bewiesen sind und wir unsere Doktrin in diese Richtung reformieren sollten."
 CAN_armored_effort:0 "Rüstungsanstrengungen"
 CAN_armored_effort_desc:0 "Wir können die Erkenntnisse, die wir aus den neuen Nutzfahrzeugen gewonnen haben, zur Verbesserung unserer gepanzerten Fahrzeuge nutzen."
 CAN_armored_car:0 "Fox-Panzerwagen"
 CAN_armored_car_desc:0 "Gebaut von General Motors, Kanada, auf der Grundlage einer Konstruktion des britischen Humber Armoured Car Mk III, angepasst an ein kanadisches Militärfahrzeug-Fahrgestell."
 CAN_victory:0 "Auf zum Sieg!"
 CAN_victory_desc:0 "Jeder Kanadier muss seinen Beitrag leisten! Kaufen Sie Siegesanleihen oder treten Sie in die Armee ein und erledigen Sie die Aufgabe!"
 CAN_victory_2:0 "Kanada kann es!"
 CAN_victory_2_desc:0 "Der Krieg ist noch nicht verloren, und die kanadischen Soldaten sehen sich in der Pflicht, ihren Teil beizutragen!"
 CAN_victory_2_tt:0 "§GGewinnen Sie§!zusätzliche 7 §YKriegsunterstützung§!wenn sowohl §YOstbengalen§!als auch §YAlexandria§!noch halten!"
 CAN_navy_doctrine:0 "Eine stolze Royal Canadian Navy"
 CAN_navy_doctrine_desc:0 "Unsere Marine wird jeden Kanadier wieder stolz machen!§!"
 CAN_military_college:0 "Königliches Militär-College"
 CAN_military_college_desc:0 "Das Royal Military College wurde 1876 gegründet und war Kanadas West Point. Das RMC wird mehr großartige Offiziere ausbilden müssen, die ihre Männer in die Schlacht führen und dafür sorgen, dass diese Männer zu ihren Familien zurückkehren. Deshalb sollten wir die Mittel für das RMC aufstocken, um den Ausbau der Armee zu unterstützen und Großbritannien die Stärke unserer Offiziere zu zeigen!"
 CAN_military_college_tt:0 "Erhalte einen §Y3 Skill§! §GLogistics Wizard§! Feldmarschall namens §YCharles Foulkes§!Darüber hinaus werden vier neu dekorierte §Y2-3 Skill§!Generäle erscheinen."
 CAN_rowell_sirois_commission:0 "Rowell-Sirois-Kommission"
 CAN_rowell_sirois_commission_desc:0 "Die Rowell-Sirois-Kommission hat festgestellt, dass die föderale Verfassungsordnung Kanadas die Erholung von der Großen Depression behindert. Wir sollten die Standards der Dienstleistungen landesweit angleichen."
 CAN_crown_corporations:0 "Staatliche Unternehmen"
 CAN_crown_corporations_desc:0 "Um wesentliche Dienstleistungen bereitzustellen und das wirtschaftliche und industrielle Wachstum zu fördern, muss Kanada viele neue staatliche Unternehmen gründen. Wo die Privatwirtschaft nicht einspringen will, muss die Regierung einspringen."
 CAN_war_bonds:0 "Kriegsanleihen"
 CAN_war_bonds_desc:0 "Wir können die Kriegsanstrengungen nicht auf der Grundlage unserer mageren Steuerbasis oder unserer Rohstoffexporte finanzieren. Das patriotische kanadische Volk muss in sein Land investieren und die Kriegsanstrengungen durch Kriegsanleihen unterstützen."
 CAN_defence_of_canada_regulations:0 "Verordnungen zur Verteidigung Kanadas"
 CAN_defence_of_canada_regulations_desc:0 "In Kriegszeiten müssen die Bürgerrechte beschnitten werden, um eine Unterwanderung der Kriegsanstrengungen zu verhindern. Dies bedeutet Einschränkungen für die Presse, Dissidentengruppen und einige gesetzliche Rechte."
 CAN_national_housing_act:0 "Nationales Wohnungsbaugesetz"
 CAN_national_housing_act_desc:0 "Ein sich modernisierendes Dominion braucht landesweit einheitliche Vorschriften für den Wohnungsbau. Wir müssen die Lebensbedingungen für alle Kanadier verbessern."
 CAN_dollar_a_year_men:0 "Dollar-Jahres-Menschen"
 CAN_dollar_a_year_men_desc:0 "Die kanadische Industrie hat Probleme mit der Effizienz, aber eine Reihe von wohlhabenden Geschäftsleuten haben ihre Dienste und Ratschläge gegen eine symbolische Summe angeboten. Diese kleine Gruppe von Beratern wird uns voranbringen."
 CAN_canada_pacific_railway:0 "Kanadische Pazifik-Eisenbahn"
 CAN_canada_pacific_railway_desc:0 "Die CPR hat alle ihre Ressourcen für die Kriegsanstrengungen zur Verfügung gestellt. Tausende von Tonnen an Nachschub und Material werden unser großes Dominion von Meer zu Meer ohne Unterbrechung durchqueren."
 CAN_maritime_colonial_railway:0 "Maritime Koloniale Eisenbahn"
 CAN_maritime_colonial_railway_desc:0 "Seit dem Verkauf der Intercolonial Railway an die Canadian National Railway sind unsere östlichen Provinzen durch Eisenbahnlinien unterversorgt. Wir fördern und realisieren eine neue Maritime Colonial Railway, um die Verbindungen zwischen den Zentralprovinzen und den Atlantikprovinzen auszubauen."
 CAN_retool_angus_shops:0 "Umrüstung der Angus Shops"
 CAN_retool_angus_shops_desc:0 "Eine moderne Armee braucht Rüstung, und die Angus Shops der CPR sind für deren Bau geeignet. Rüsten Sie diese Infrastruktur für den Bau von Panzern um und rüsten Sie sie um."
 CAN_imperial_oil:0 "Imperiales Öl"
 CAN_imperial_oil_desc:0 "Imperial Oil möchte die Exploration in Westkanada finanzieren. Dies wird unsere Erdölreserven erhöhen und die Kriegsmaschinerie schmieren."
 CAN_department_of_munitions_and_supply:0 "Ministerium für Munition und Versorgung"
 CAN_department_of_munitions_and_supply_desc:0 "Wir werden die Kontrolle und Verwaltung der nationalen Ressourcen Kanadas unter C.D. Howe im Ministerium für Munition und Versorgung zusammenfassen."
 CAN_national_resources_mobilization_act:0 "Gesetz zur Mobilisierung der nationalen Ressourcen"
 CAN_national_resources_mobilization_act_desc:0 "Kanada ist groß und seine Bevölkerung ist über das ganze Land verstreut. Es sollte ein System entwickelt werden, um den Beschäftigungsstatus zu verfolgen und sicherzustellen, dass jeder, der für den Dienst in Übersee in Frage kommt, ausfindig gemacht werden kann."
 CAN_wartime_prices_and_trade_board:0 "Amt für Kriegspreise und Handel"
 CAN_wartime_prices_and_trade_board_desc:0 "Um Wucher und Hortung zu verhindern, wurden Preiskontrollen eingeführt, um die meisten Kanadier mit Waren zu versorgen."
 CAN_bits_and_pieces_program:0 "Programm "Bits and Pieces"
 CAN_bits_and_pieces_program_desc:0 "Das "Bits and Pieces"-Programm mobilisiert für die Kriegsanstrengungen eine Reihe von kleinen Fabriken, die sich der Herstellung kleinerer Konsumgüter verschrieben haben. Eine Fahrradfabrik kann Kapazitäten für eine Reihe von nützlichen Kriegsgütern finden."
 CAN_fund_the_national_research_council:0 "Finanzierung des Nationalen Forschungsrats"
 CAN_fund_the_national_research_council_desc:0 "Kanada hat eine lange Geschichte der Wissenschaft und des Fortschritts, aber der Bedarf an Forschern ist größer denn je. Es ist an der Zeit, dem NRC mehr Gewicht zu verleihen."
 CAN_mine_the_shield:0 "Abbau des Schildes"
 CAN_mine_the_shield_desc:0 "Der Kanadische Schild ist reich an Nickel, Kupfer, Gold und Silber. Die Natur hat uns mit Mineralien reichlich beschenkt. Es ist an der Zeit, diese weiter auszubeuten."
 CAN_canada_wheat_board:0 "Kanadisches Weizenamt"
 CAN_canada_wheat_board_desc:0 "Die verheerenden Folgen der Depression für unsere westlichen Landwirte können behoben werden, wenn wir das Canada Wheat Board wiederbeleben und die Preise für den Verkauf von Weizen, Gerste, Hafer und anderen Feldfrüchten festlegen."
 CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:0 "Victory Aircraft wurde mit dem Bau von Kanadas Bomberflotte beauftragt. Lancaster für alle!"
 CAN_alberta_coal_towns:0 "Alberta Kohle-Städte"
 CAN_alberta_coal_towns_desc:0 "Entlang der Rocky Mountains gibt es Kohlelagerstätten, die darauf warten, ausgebeutet zu werden. Wir können die Auswanderung zu diesen neuen Minenstandorten fördern und die Beschäftigung im Westen verbessern."
 CAN_commit_to_the_war:0 "Engagieren Sie sich für den Krieg"
 CAN_commit_to_the_war_desc:0 "Die Welt brennt, und Kanada hat eine Rolle zu spielen. Wir geloben, die Demokratie und den britischen Lebensstil zu schützen."
 CAN_john_inglis_and_company:0 "John Inglis und Unternehmen"
 CAN_john_inglis_and_company_desc:0 "John Inglis and Company sollte angewiesen werden, neue Maschinengewehre und Kanonen für die kanadische Armee zu bauen."
 CAN_polymer_corporation:0 "Polymer Corporation"
 CAN_polymer_corporation_desc:0 "Das neue Kronunternehmen Polymer Corporation hat sich bei der Herstellung neuer Gummipolymere als außerordentlich effizient erwiesen."
 CAN_national_steel_car:0 "National Steel Car"
 CAN_national_steel_car_desc:0 "Die National Steel Car Company hat zwar mit der Depression zu kämpfen, verfügt aber über das Fachwissen und die Erfahrung, um beim Bau der Fahrzeuge zu helfen, die wir für die erweiterte Eisenbahn und die Armee benötigen."
 CAN_send_in_the_zombies:0 "Schickt die Zombies rein"
 CAN_send_in_the_zombies_desc:0 "Es ist an der Zeit, alle tauglichen Männer Kanadas in die Armee zu schicken. Wir haben durch die NRMA viele Männer für die Arbeit in der Industrie mobilisiert, aber jetzt sollten sie nach Übersee geschickt werden."
 CAN_if_day:0 "Wenn Day"
 CAN_if_day_desc:0 "Die Kanadier nehmen die Bedrohung durch die Fremdherrschaft nicht ernst, also werden wir eine Nazi-Besetzung von Winnipeg simulieren, um die Angst zu vertreiben. Dies wird sicherlich den Verkauf von Siegesanleihen steigern."
 CAN_defense_research_grants:0 "Zuschüsse für die Verteidigungsforschung"
 CAN_defense_research_grants_desc:0 "Jetzt, da Kanada eine souveräne Nation ist, erhalten wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Entwürfen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 CAN_uranium_mining:0 "Uranabbau"
 CAN_uranium_mining_desc:0 "Unsere Verbündeten arbeiten an einem geheimen Projekt, für das Uran benötigt wird. Glücklicherweise hat das Unternehmen Eldorado das seltene Mineral entdeckt und eine Stadt rund um die Minen errichtet - Port Radium. Die Regierung muss die Kontrolle über dieses Unternehmen übernehmen und dieses hochsensible Mineral schützen."
 CAN_long_branch_arsenal:0 "Long Branch Arsenal"
 CAN_long_branch_arsenal_desc:0 "Das Long Branch Arsenal im Westen Torontos wird unser Zentrum für die Gewehrproduktion sein. Wir brauchen Tausende von Lee-Enfields, und die zentrale Lage des Arsenals wird uns bei der Verteilung im ganzen Land helfen."
 CAN_independent_command:0 "Unabhängiges Kommando"
 CAN_independent_command_desc:0 "Im Ersten Weltkrieg waren die kanadischen Truppen letztlich britischen Offizieren unterstellt, was zu einem sinnlosen Gemetzel an der Somme und in Passchendaele führte. Dieses Mal wird Kanada sein eigenes Kommando haben."
 CAN_forced_quebec_conscription:0 "Zwangseinberufung in Quebec"
 CAN_forced_quebec_conscription_desc:0 "Genau wie 1917 wehren sich unsere frankokanadischen Bürger in Quebec gegen die Idee einer nationalen Wehrpflicht, um mehr Männer in die Armee zu bringen. Wir werden nicht tatenlos zusehen, wie sich eine Minderheit über den Willen des Parlaments hinwegsetzt."
 CAN_compromise_with_quebec:0 "Kompromiss mit Québec"
 CAN_compromise_with_quebec_desc:0 "Québec sträubt sich gegen die nationale Wehrpflicht. Diese Frage hat das Land im Ersten Weltkrieg fast zerrissen, und wir können es uns nicht leisten, unsere nationale Einheit in einer Zeit der Krise zu stören. Vielleicht können wir eine Vereinbarung über den Kriegsdienst für die Einwohner von Québec treffen."
 CAN_war_fueled_economy:0 "Krieg beflügelt Wirtschaft"
 CAN_war_fueled_economy_desc:0 "Die Nachfrage aus Übersee nach Rohstoffen und Fertigwaren holt Kanada aus der Depression. Unser natürlicher Reichtum an Wäldern und Mineralien kann die Kriegsmaschinerie der Alliierten speisen und die Nation bereichern."
 CAN_army_modernization:0 "Modernisierung der Armee"
 CAN_army_modernization_desc:0 "Zu lange hat sich Kanada in seinem feuerfesten Haus, weit weg von brennbaren Stoffen, abgesichert und seine Armee mit veralteter Ausrüstung und Ausbildung auskommen lassen. Wir müssen die Modernisierung in Angriff nehmen, bevor es zu spät ist."
 CAN_canadian_infantry_corps:0 "Kanadisches Infanteriekorps"
 CAN_canadian_infantry_corps_desc:0 "Wir haben jetzt genug Männer, um eine Korpsformation aufzustellen. Das Kanadische Infanteriekorps ist unsere erste Gruppe in Korpsgröße seit dem letzten Krieg."
 CAN_create_unit_corps_tt:0 "Gewinnen Sie eine neue Infanteriedivision.\n"
 CAN_cmp_truck_tt:0 "§GGewinnen Sie§!zwei 50%ige Forschungsboni für §YMotorisierte Technologie§!. Den ersten jetzt und den zweiten nach 400 Tagen.\n"
 CAN_cmp_truck:0 "CMP-LKW"
 CAN_cmp_truck_desc:0 "Kanadische Fabriken sind vor feindlichen Bombardierungen sicher und können daher für die Herstellung von Transportmitteln für die Kriegsanstrengungen eingesetzt werden. Unser CMP-Truck ist vielseitig und für viele Klimazonen geeignet."
 CAN_royal_regiment_of_canadian_artillery:0 "Königliches Regiment der Kanadischen Artillerie"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Trotz des Mangels an modernen Kanonen müssen wir damit beginnen, unsere Artilleristen für einen modernen Krieg auszubilden, einschließlich des Einsatzes von Flugabwehrkanonen und neuen 25-Pfündern."
 CAN_a_motorized_army_tt:0 "Gewinnen Sie eine Vorlage mit §Y7 motorisierten§!und §Y2 motorisierten Artillerie§!Bataillonen.\n Gewinnen Sie eine Vorlage mit §Y7 semi-motorisierten§!und §Y2 motorisierten Artillerie§!Bataillonen.\n"
 CAN_a_motorized_army:0 "Eine motorisierte Armee"
 CAN_a_motorized_army_desc:0 "Kanadas Erfahrung in der Herstellung von Lastkraftwagen und Motoren hat uns einen Vorsprung bei der Forschung und Entwicklung motorisierter Streitkräfte verschafft."
 CAN_red_deer_training_camp:0 "Ausbildungslager Red Deer"
 CAN_red_deer_training_camp_desc:0 "Das Red Deer Training Camp wird der Hauptstandort für die Ausbildung unserer neuen Armee sein. Mit einem kompletten Waffenarsenal und nahe gelegenen Flugplätzen ist Red Deer ideal gelegen."
 CAN_the_walkie_talkie:0 "Das Walkie-Talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings hat ein neues tragbares Zwei-Wege-Kommunikationsgerät erfunden und zum Patent angemeldet, das mit Funkwellen arbeitet. Dies wird die Kommunikation und die Zielerfassung erheblich verbessern."
 CAN_1st_canadian_parachute_battalion:0 "1. kanadisches Fallschirmjägerbataillon"
 CAN_1st_canadian_parachute_battalion_desc:0 "Trotz des Widerstands derjenigen, die es vorziehen würden, dass wir uns auf die Landesverteidigung konzentrieren, braucht die moderne Luftlandekriegsführung ein spezielles Fallschirmjägerbataillon, um unsere Feinde zu überwältigen."
 CAN_the_black_devils:0 "Die Black Devils"
 CAN_the_black_devils_desc:0 "Eine spezielle Kommandoeinheit muss für gefährliche Einsätze zur Verfügung stehen. Die Zusammenarbeit mit unseren amerikanischen Verbündeten bei der Aufstellung der Devil's Brigade wurde bereits vereinbart."
 CAN_the_valentine_tank:0 "Der Valentine-Panzer"
 CAN_the_valentine_tank_desc:0 "Kanada hat eine Lizenz zur Herstellung des Valentine-Panzers, eines robusten mittleren Panzers britischer Bauart."
 CAN_the_rocky_mountain_rangers:0 "Die Rocky Mountain Rangers"
 CAN_the_rocky_mountain_rangers_desc:0 "Die Heimatverteidigung im Westen wird von den Rocky Mountain Rangers übernommen, die in Kamloops stationiert sind."
 CAN_strengthen_the_commonwealth_ties:0 "Stärkung der Commonwealth-Bindungen"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Unsere anderen Dominions sind unsere besten Freunde, und wir sollten alle gemeinsam zur Unterstützung Seiner Majestät marschieren."
 CAN_shadow_factories:0 "Schattenfabriken"
 CAN_shadow_factories_desc:0 "Wir brauchen Flugzeugfabriken, aber es ist einfacher und sicherer, die Herstellung der Teile auf andere Fabriken zu verteilen, insbesondere in der Nähe von Automobilwerken. Dies fördert die Geheimhaltung und Sicherheit."
 CAN_montreal_laboratory_collaboration:0 "Zusammenarbeit mit dem Montrealer Laboratorium"
 CAN_montreal_laboratory_collaboration_desc::1 "Das Montrealer Laboratorium ist zu einem Anziehungspunkt für Wissenschaftler aus der ganzen Welt geworden. Französische und britische Wissenschaftler haben sich besonders willkommen gefühlt und bringen dringend benötigtes Fachwissen in die Bemühungen der Dominions ein."
 CAN_the_plan:0 "Der Plan"
 CAN_the_plan_desc:0 "Wir haben uns mit unseren Verbündeten zusammengetan, um Erfahrungen und Erkenntnisse bei der Ausbildung von Piloten zu teilen. Der Krieg könnte aus der Luft gewonnen werden, und der Commonwealth Air Training Plan könnte der Schlüssel zum Sieg sein."
 CAN_camp_x:0 "Lager X"
 CAN_camp_x_desc:0 "Das Sammeln von Informationen und die Spionageausbildung werden an einem geheimen Ort in der Nähe von Oshawa zentralisiert. Es ist zentral gelegen für Signale aus dem Vereinigten Königreich und aus Amerika."
 CAN_supply_the_empire:0 "Das Imperium versorgen"
 CAN_supply_the_empire_desc:0 "Gibt es eine Nation, die so reich an Holz, Eisen, Nickel und Kohle ist? Solange unsere Konvois und Eisenbahnen sicher sind, können wir die Rohstoffe zu unseren Häfen und dann zu unseren imperialen Partnern verschiffen."
 CAN_aluminium_company_of_canada:0 "Kanadische Aluminiumgesellschaft"
 CAN_aluminium_company_of_canada_desc:0 "Aluminium ist leicht und rostfrei. Durch die Ausweitung des Abbaus und der Produktion von Aluminium können wir sicherstellen, dass unsere Fabriken und Fließbänder immer versorgt sind."
 CAN_turner_valley_oilfield:0 "Turner Valley-Ölfeld"
 CAN_turner_valley_oilfield_desc:0 "Das 1914 entdeckte Turner Valley außerhalb von Calgary hat sich zu einem der größten Ölfelder des Empire entwickelt. Die weitere Erschließung sollte für die Industrie und die Regierung oberste Priorität haben."
 CAN_patriation:0 "Patriation"
 CAN_patriation_desc:0 "Für Kanada ist es an der Zeit, seine Bindungen an Mutter England zu lösen. Wir sind eine gewachsene Nation mit einem eigenen Schicksal, die auf den Kontinent und den Pazifik ebenso schaut wie auf England und Europa."
 CAN_permanent_joint_defense_board:0 "Ständiger Gemeinsamer Verteidigungsausschuss"
 CAN_permanent_joint_defense_board_desc:0 "Geografie und gemeinsames Erbe verbinden uns mit den Vereinigten Staaten, aber der Kontinent ist zu groß, als dass einer von uns ihn allein verteidigen könnte. Zur Beratung und Planung des Schutzes Nordamerikas ist ein gemeinsames Verteidigungsgremium erforderlich."
 CAN_north_american_alliance:0 "Nordamerikanische Allianz"
 CAN_north_american_alliance_desc:0 "Es ist an der Zeit, eine große und dauerhafte Partnerschaft mit den Vereinigten Staaten von Amerika zu verkünden. Niemand kann uns herausfordern, wenn wir in Frieden und Brüderlichkeit geeint sind."
 CAN_habakkuk_carrier:0 "Habakkuk-Träger"
 CAN_habakkuk_carrier_desc:0 "Das Projekt Habakkuk ist unser Plan, einen Anti-U-Boot-Träger aus einem Material zu bauen, das aus Zellstoff und Eis besteht. Dadurch wird Stahl für wichtigere Zwecke frei, und die kanadische Wissenschaft wird gefördert."
 CAN_refuge_for_scientists:0 "Zuflucht für Wissenschaftler"
 CAN_refuge_for_scientists_desc:0 "Weit weg von den Kriegswirren hat sich Kanada als vielversprechender Landeplatz für Wissenschaftler erwiesen, die ihre Arbeit frei von Bomben und Kugeln verrichten wollen."
 CAN_swastika_clubs:0 "Hakenkreuzvereine"
 CAN_swastika_clubs_desc:0 "Viele Kanadier wenden sich den Hakenkreuzvereinen zu, um die Ideen und Ideale des Faschismus zu fördern. Faszinierend!"
 CAN_support_the_blue_shirts:0 "Unterstützen Sie die Blauhemden"
 CAN_support_the_blue_shirts_desc:0 "Die Hinwendung unserer Nation zum Faschismus wird einen starken paramilitärischen Arm erfordern, um unsere Gegner einzuschüchtern und zu beeindrucken. Die Blauhemden werden unsere Antwort auf alle sein, die sich unserer neuen Ordnung widersetzen."
 CAN_join_germany:0 "Schließen Sie sich Deutschland an"
 CAN_join_germany_desc:0 "Hitler hat bewiesen, dass er ein vernünftiger Mann ist, der vernünftige Forderungen stellt und gleichzeitig sein Land stark macht. Wir werden uns dem Reich in Solidarität für ein neues Goldenes Zeitalter anschließen."
 CAN_support_a_synarchist_baja:0 "Unterstützen Sie eine synarchistische Baja"
 CAN_support_a_synarchist_baja_desc:0 "Um die Ausbreitung des konservativen Nationalismus in Nordamerika zu fördern, sollten wir unser Gewicht hinter einen synarchistischen Aufstand in Mexiko legen. Wenn sie erfolgreich ist, werden wir zwei faschistische Staaten haben, die bereit sind, das Wort in der ganzen Hemisphäre zu verbreiten."
 CAN_pinion_the_eagle:0 "Pinion der Adler"
 CAN_pinion_the_eagle_desc:0 "Unsere lange Grenze zu den Vereinigten Staaten ist schon zu lange unverteidigt. Amerika ist nach wie vor die größte Bedrohung für die kanadische Sicherheit. Deshalb werden wir Maßnahmen ergreifen, um den USA eine Invasion zu erschweren und zu erschweren."
 CAN_skewer_the_eagle:0 "Den Adler aufspießen"
 CAN_skewer_the_eagle_desc:0 "Wir werden ein Bündnis mit unseren mexikanischen Brüdern eingehen, um die amerikanische Bedrohung einzukreisen und einzudämmen."
 CAN_defence_scheme_no_1:0 "Verteidigungsplan Nr. 1."
 CAN_defence_scheme_no_1_desc:0 "Es ist an der Zeit, das Verteidigungsschema Nr. 1 zu entstauben, unseren Zwischenkriegsplan für einen Gegenangriff auf die Vereinigten Staaten im Falle eines Krieges."
 CAN_demand_labrador_and_newfoundland:0 "Verlangen Sie Labrador und Neufundland"
 CAN_demand_labrador_and_newfoundland_desc:0 "Neufundland ist ein gescheitertes Dominion, das in den Kolonialstatus zurückkehren musste. Sein richtiger Platz ist bei Kanada."
 CAN_burn_the_royal_portraits:0 "Verbrennt die königlichen Porträts"
 CAN_burn_the_royal_portraits_desc:0 "Keine Monarchen mehr! Nie wieder werden wir uns der Herrschaft einer fremden Galionsfigur und eines fremden Parlaments unterwerfen. Kanada wird frei und gleichberechtigt sein. Das Volk wird sich erheben."
 CAN_communist_labor_total_war_committee:0 "Kommunistisches Arbeitskomitee für den totalen Krieg"
 CAN_communist_labor_total_war_committee_desc:0 "Kanadische Kommunisten sind auch Patrioten! Im globalen Krieg gegen den Faschismus können wir mit den bürgerlichen Liberalen zusammenarbeiten, um die gesamte Nation für den Krieg zu mobilisieren."
 CAN_defence_scheme_no_2:0 "Verteidigungsschema Nr. 2"
 CAN_defence_scheme_no_2_desc:0 "Verteidigungsplan Nr. 2 ist unser Notfallplan für den Fall eines Krieges im Pazifik zwischen den Vereinigten Staaten und dem Kaiserreich Japan. Im Idealfall werden wir im Kriegsfall neutral bleiben, aber unabhängig von den Umständen werden wir eine starke Verteidigung an unserer Westküste aufbauen."
 CAN_supply_the_red_army:0 "Versorgung der Roten Armee"
 CAN_supply_the_red_army_desc:0 "Da sich die Sowjetunion im Krieg gegen die Feinde des Volkes befindet, sollte Kanada sich verpflichten, Moskau mit Waffen und Nachschub zu unterstützen."
 CAN_canada_united:0 "Kanada vereint"
 CAN_canada_united_desc:0 "Obwohl unsere Bevölkerung in einer dünnen Linie über den Kontinent verteilt ist, haben wir uns in dieser Weltkrise zusammengeschlossen, um für die kanadischen Werte einzutreten und die Schwachen zu schützen."
 CAN_join_comintern:0 "Beitritt zur Komintern"
 CAN_join_comintern_desc:0 "Die Sowjetunion hat ihren guten Willen und ihre Stärke bewiesen. Kanada sollte sich dem sowjetischen Bündnis anschließen."
 CAN_support_the_world_revolution:0 "Unterstützen Sie die Weltrevolution"
 CAN_support_the_world_revolution_desc:0 "Hörst du das Volk singen? Es ist die Internationale! Kanada wird sich bemühen, das Proletariat von seinen Fesseln zu befreien."
 CAN_rcaf_station_borden:0 "RCAF-Station Borden"
 CAN_rcaf_station_borden_desc:0 "Kanadas Fliegerkorps wurde in Borden, Ontario, geboren, und dieser Stützpunkt sollte für die Ausbildung einer neuen Generation von Piloten genutzt werden."
 CAN_we_have_the_hurricane:0 "Wir haben den Hurricane"
 CAN_we_have_the_hurricane_desc:0 "Das Vereinigte Königreich hat uns die Genehmigung erteilt, eine Reihe von Hurricane-Jagdflugzeugen zu bauen. Diese Flugzeuge werden den Kern unserer Luftstreitkräfte bilden."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Das Luftverteidigungsradarsystem für die Pazifikküste"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Die Küste von British Columbia ist felsig und mit Ausnahme des Südens nur dünn besiedelt. Wir werden uns auf Frühwarnsysteme wie eine Kette von Radarstationen verlassen müssen, um alles Ungewöhnliche zu erkennen, das über den Pazifik kommt."
 CAN_commonwealth_air_training_plan:0 "Commonwealth Air Training Plan"
 CAN_commonwealth_air_training_plan_desc:0 "Die Luftkampfausbildung wird mit unseren Verbündeten aus dem Commonwealth und dem Dominion koordiniert. Dies ist effizienter und kann in großer Zahl und sicher auf unseren Flugplätzen durchgeführt werden."
 CAN_fund_fairchilds_development:0 "Finanzierung der Entwicklung von Fairchild"
 CAN_fund_fairchilds_development_desc:0 "Das Fairchild-Flugzeugwerk in Quebec sollte die Mittel erhalten, die es zur Steigerung der Produktion von Bomberteilen benötigt. Wir sollten in der Lage sein, die Zahl der Arbeitsplätze in diesem Werk um Tausende zu erhöhen."
 CAN_cookie_carriers:0 "Flugzeugträger"
 CAN_cookie_carriers_desc:0 "Der strategische Luftkrieg erfordert schwere Bomber, die Leckerbissen auf unsere Feinde abwerfen."
 CAN_the_sabre_project:0 "Das Sabre-Projekt"
 CAN_the_sabre_project_desc:0 "Düsenflugzeuge werden den Himmel der Zukunft beherrschen, daher sollten wir in die Produktion unserer eigenen Varianten ausländischer Düsenflugzeuge investieren."
 CAN_halifax_shipyards:0 "Halifax-Werften"
 CAN_halifax_shipyards_desc:0 "Die Halifax-Werften, die gegenüber von Europa liegen, bauen neue Schiffe in Rekordtempo. Die Schlacht um den Atlantik kann gewonnen werden."
 CAN_destroyer_effort:0 "Zerstörer-Bemühungen"
 CAN_destroyer_effort_desc:0 "Die Bedrohung durch U-Boot-Angriffe auf Nachschub- und Truppenkonvois macht es erforderlich, dass wir uns auf den Bau von Zerstörern konzentrieren, um diese Unterwassergefahren zu jagen und zu vernichten."
 CAN_light_cruiser_effort:0 "Bemühungen um leichte Kreuzer"
 CAN_light_cruiser_effort_desc:0 "Wir werden nie in der Lage sein, viele Großkampfschiffe zu bauen, aber kleinere Kreuzer, die in Massen gebaut werden, können immer noch eine große Wirkung haben."
 CAN_heavy_cruiser_effort:0 "Schwere Kreuzer"
 CAN_heavy_cruiser_effort_desc:0 "Wir können unsere Flotten um schwere Kreuzer herum aufbauen und verfügen über mehr als genug Häfen, um diese Strategie praktikabel zu machen."
 CAN_escort_fleet:0 "Geleitflotte"
 CAN_escort_fleet_desc:0 "Die Ozeane trennen uns von den meisten Unruhen der Welt. Wenn unsere Armeen kämpfen und versorgt werden sollen, müssen wir Geleitschutzformationen und der U-Boot-Bekämpfung Vorrang einräumen."
 CAN_fleet_in_being:0 "Flotte im Aufbau"
 CAN_fleet_in_being_desc:0 "Wenn wir eine große Seestreitmacht aufbauen, kann ihre bloße Existenz eine Bedrohung für unsere Feinde darstellen, selbst wenn wir sie nie einsetzen. Allein der Gedanke, dass unsere Schiffe auslaufen und ihre Seewege angreifen, zwingt sie zur Vorsicht."
 CAN_degauss_ship_hulls:0 "Schiffsrümpfe entmagnetisieren"
 CAN_degauss_ship_hulls_desc:0 "Wir werden damit beginnen, unsere Schiffsrümpfe zu entmagnetisieren, um ihre magnetische Signatur zu verringern. Dies schützt sie vor magnetischen Minen und reduziert das elektronische Profil der Schiffe."
 CAN_trade_fleet:0 "Handelsflotte"
 CAN_trade_fleet_desc:0 "Kanada ist eine Handelsnation. Bauen Sie mehr Frachter und Konvois."
 CAN_united_shipyards:0 "Vereinigte Schiffswerften"
 CAN_united_shipyards_desc:0 "Das Montrealer Dock von United Shipyards ist zur Hauptquelle für unsere Landungsboote und Frachtschiffe geworden."
 CAN_mend_relations_with_the_trotskyites:0 "Verbessern Sie die Beziehungen zu den Trotzkisten"
 CAN_mend_relations_with_the_trotskyites_desc:0 "Alte Gräben in der Partei haben unser Volk schon zu lange gespalten. Es ist an der Zeit, diese einst vertrauten Verbannten zu umarmen und unser Ziel als einzig wahres Leuchtfeuer des Volkswillens neu zu schmieden."
 CAN_trotsky_loves_us:0 "Waffenbrüder"
 CAN_stalin_and_friends_hate_us_now:0 "Dissidenten-Verdächtigungen"
 CAN_reject_authoritarianism:0 "Introspektiver Kommunismus"
 CAN_reject_authoritarianism_desc:0 "Angesichts der zunehmenden Konflikte und Spaltungen um uns herum ist es offensichtlich geworden, dass unsere einzigartigen geografischen und gesellschaftlichen Umstände uns von den breiteren sozialistischen Bewegungen und den damit einhergehenden Gerüchten über Autoritarismus abhalten. Die Volksbewegung muss wieder beginnen - bei uns."
 CAN_reactivate_farmers_unity_league:0 "Reaktivierung der Farmer's Unity League"
 CAN_reactivate_farmers_unity_league_desc:0 "Der Einheitsverband hat im Vorfeld unserer glorreichen Revolution wichtige Arbeit geleistet. Jetzt, in unserer Zeit der verzweifelten Not, müssen wir diese ländlichen Loyalisten dazu aufrufen, dem Staat auf jede erdenkliche Weise zu helfen."
 CAN_liberate_the_workers_of_the_world:0 "Der Geist der wahren Revolution"
 CAN_liberate_the_workers_of_the_world_desc:0 "Wir sind von der Utopie, die wir aufgebaut haben, so überzeugt, dass unsere jungen Männer und Frauen das Banner schwingen, damit unsere geknechteten Genossen in fremden Ländern, die unter dem Joch unterdrückerischer Regime leiden, noch einen Vorgeschmack auf unsere durch und durch kanadische Freiheit bekommen."

 SAF_lessons_of_ww1:0 "Lektionen von Lettow-Vorbeck"
 SAF_lessons_of_ww1_desc:0 "Der Löwe von Afrika - Paul von Lettow-Vorbeck bewies, wie der moderne Guerillakrieg in Afrika während des großen Krieges geführt werden sollte. Wir müssen diese Taktik studieren und übernehmen."
 SAF_commandos:0 "Buschkrieger"
 SAF_commandos_desc:0 "Fürchtet die Kommandos der Buschkrieger! Sie sind darauf trainiert, ihre eigene Pisse zu trinken und im Schatten des Dschungels auf ihren Feind zu scheißen."
 SAF_war_college:0 "Südafrikanisches Armee-College"
 SAF_war_college_desc:0 "Im Rahmen des Verteidigungsgesetzes der Südafrikanischen Union von 1912 wurde eine offizielle südafrikanische Militärakademie eingerichtet. Es befindet sich derzeit in Roberts Heights in der Nähe von Pretoria. Ursprünglich wurden zwei Zweige eingerichtet, nämlich der allgemeine Zweig oder die Militärschule und der Musketierzweig oder die Musketierschule. Das College wird nun seine Ausbildung auf fortgeschrittenere Zweige der Kriegsführung ausweiten."

 SAF_lights:0 "Prototyp eines leichten Panzers"
 SAF_lights_desc:0 "Panzer haben sich von den trägen Biestern des letzten Krieges weit entfernt. Unsere Forschung und Ausbildung darf nicht hinter der unserer Feinde - oder unserer Freunde - zurückbleiben."
 SAF_training:0 "Ausbau der Ausbildung"
 SAF_training_desc:0 ""

 SAF_support_axis_interests_effect_tt:0 "Bauen Sie §YInfrastruktur§!und fügen Sie §YGebäudeslots§!in besetzten Staaten im südlichen und mittleren Teil Afrikas hinzu.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "König Edward wurde verbannt"
 SAF_war_measures_act:0 "Kriegsmaßnahmengesetz"
 SAF_war_measures_act_desc:0 "Wir können nicht zulassen, dass die Kriegsanstrengungen gestört werden, daher verabschieden wir neue Gesetze, um die vollständige Einhaltung der Regierungsziele zu erzwingen. Dies wird den Fluss der Ressourcen schützen und es uns ermöglichen, die politische Energie dort zu konzentrieren, wo sie benötigt wird."
 SAF_emergency_workers:0 "Notstandsarbeitskräfte"
 SAF_emergency_workers_desc:0 "Es ist an der Zeit, einen größeren Teil der südafrikanischen Bevölkerung für die Kriegsanstrengungen zu mobilisieren. Auch Frauen können zu geringeren Kosten in den Fabriken eingesetzt werden."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Südafrika liegt in Wissenschaft und Technologie hinter anderen Dominions zurück. Daher ist die Einrichtung des Rates für wissenschaftliche und industrielle Forschung in Pretoria ein dringendes Anliegen für die Regierung."
 SAF_cape_garrison_artillery:0 "Kap-Garnison-Artillerie"
 SAF_cape_garrison_artillery_desc:0 "Das Kap bleibt ein wichtiger Seeweg für viele Nationen und ist das Tor zum südafrikanischen Kernland. Der Ausbau der Küstenverteidigung und der Artillerie der Garnison sollte ganz oben auf unserer To-do-Liste stehen."
 SAF_reconstitute_the_cape_corps:0 "Wiederaufbau des Kap-Korps"
 SAF_reconstitute_the_cape_corps_desc:0 "In der Vergangenheit konnten wir einen Teil unserer farbigen Bevölkerung zum Dienst an der Verteidigung Südafrikas verpflichten. Dies ist nicht bei allen im Lande beliebt, aber es wird weißen Südafrikanern die Möglichkeit geben, in Übersee zu dienen."
 SAF_expand_the_cape_corps:0 "Ausweitung des Kap-Korps"
 SAF_expand_the_cape_corps_desc:0 "Obwohl wir das Kap-Korps als eine größtenteils kampffreie Truppe wiederaufgebaut haben, müssen wir dem Korps angesichts der drohenden Invasion mehr Ressourcen, Ausbildung und Zugang zu Waffen geben."
 SAF_work_for_all_poor:0 "Arbeit für alle Armen"
 SAF_work_for_all_poor_desc:0 "In den letzten Jahren sind arme Afrikaner vom Land auf der Suche nach Arbeit in die Städte geströmt, und wir haben wenig getan, um ihnen zu helfen. Bis jetzt. Die Industrialisierung und der staatliche Schutz ihres Zugangs zur Arbeit werden dieser Bevölkerung helfen."
 SAF_outlaw_strikes:0 "Streiks verbieten"
 SAF_outlaw_strikes_desc:0 "Arbeitsniederlegungen und Arbeitsunterbrechungen sind in Zeiten der Krise unpatriotisch. Streiks werden hiermit für illegal erklärt, und die Regierung wird die Menschen wieder zur Arbeit zwingen."
 SAF_support_the_policy_of_appeasement:0 "Unterstützen Sie die Politik der Beschwichtigung"
 SAF_support_the_policy_of_appeasement_desc:0 "Deutschland hat berechtigte Beschwerden, und die Dominions haben im letzten Krieg sehr gelitten. Wir sollten jede Gelegenheit zum Frieden in unserer Zeit nutzen."
 SAF_police_windhoek:0 "Polizei Windhoek"
 SAF_police_windhoek_desc:0 "Seit dem Ende des letzten Krieges haben wir ein Mandat über die ehemalige deutsche Kolonie Südwestafrika. Es ist wichtig, dass wir unserer Pflicht nachkommen, die Großstadt Windhoek zu sichern und zu verbessern."
 SAF_joint_air_training_scheme:0 "Gemeinsames Lufttrainingsprogramm"
 SAF_joint_air_training_scheme_desc:0 "Die Commonwealth-Staaten bündeln ihre Ressourcen und Erfahrungen, um die Ausbildung von Piloten und Flugpersonal zu erleichtern und zu beschleunigen."
 SAF_desert_equipment:0 "Ausrüstung für die Wüste"
 SAF_desert_equipment_desc:0 "Der Krieg in Nordafrika erfordert spezielle Ausrüstung, und da unsere Streitkräfte an dieser Front eingesetzt werden könnten, wird die Bereitstellung und Lieferung dieser Ausrüstung zu einer wichtigen logistischen Angelegenheit."
 SAF_suppress_the_stormjaers:0 "Unterdrückung der Sturmjäger"
 SAF_suppress_the_stormjaers_desc:0 "Die faschistische pro-deutsche Ossewabrandwag (OB) hat einen paramilitärischen Flügel nach dem Vorbild ähnlicher europäischer Gruppen. Sie stören die Bemühungen der Regierung, Truppen zu rekrutieren und eine sichere und einheitliche Kriegspolitik zu betreiben. Die Stormjaers müssen aufgelöst werden."
 SAF_secure_interests_in_africa:0 "Sichere Interessen in Afrika"
 SAF_secure_interests_in_africa_desc:0 "Die Union von Südafrika grenzt an eine Reihe von britischen Kolonien, die unserer Verwaltung überlassen werden könnten. Wir sollten auch tun, was wir können, um unser Mandat über Südwestafrika dauerhaft zu sichern."
 SAF_native_laws_amendment_act:0 "Gesetz zur Änderung der Eingeborenengesetze"
 SAF_native_laws_amendment_act_desc:0 "Um der afrikanischen Bevölkerung weiterhin Arbeit zu garantieren, müssen wir die Ansiedlung von schwarzen Südafrikanern in den Städten begrenzen. Nur diejenigen, die schon lange in der Gemeinde ansässig sind, erhalten ein Aufenthaltsrecht."
 SAF_encourage_segregation:0 "Förderung der Segregation"
 SAF_encourage_segregation_desc:0 "Wir sollten die gesetzliche Trennung unserer verschiedenen ethnischen Bevölkerungsgruppen weiter vorantreiben, um die Macht und Einheit unserer herrschenden Klasse zu fördern."
 SAF_abandon_westminster:0 "Westminster aufgeben"
 SAF_abandon_westminster_desc:0 "Die Ablösung der Kap-Route durch die Suez-Route sowie die prägenden Erfahrungen des Burenkrieges haben dazu beigetragen, eine südafrikanische Identität zu schaffen, die sich von der unserer Verbündeten im Dominion unterscheidet. Wir sollten uns vom König distanzieren und unseren eigenen Weg einschlagen."
 SAF_support_the_afrikaner_broederbond:0 "Unterstützen Sie den Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc:0 "Der Afrikaner Broederbond setzt sich für ein größeres Mitspracherecht des afrikanischen Volkes und eine stärkere Trennung der Rassen ein. Die Erinnerung an die britische Politik im Burenkrieg ist noch stark, und der Broederbond kann dazu beitragen, ein neues Südafrika zu schaffen."
 SAF_support_ossewabrandwag:0 "Unterstützen Sie Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Die paramilitärische faschistische Ossewabrandwag sollte als Bollwerk gegen ausländische Agitation und inländische Aufstände eingesetzt werden, die sich gegen unsere herrschende Klasse richten."
 SAF_celebrate_the_great_trek:0 "Feiern Sie den Großen Treck"
 SAF_celebrate_the_great_trek_desc:0 "Vor einem Jahrhundert trennten sich unsere afrikanischen Vorfahren von der aufstrebenden britischen Kolonialmacht und bauten im Nordosten ihre eigene Buren-Nation auf. Ihr zäher Geist verkörpert noch immer das Beste an südafrikanischen Tugenden."
 SAF_voortrekker_monument:0 "Voortrekker-Denkmal"
 SAF_voortrekker_monument_desc:0 "Ein Denkmal für die Voortrekker, die den Großen Treck unternahmen, wird den nationalen Geist und die Einheit in diesen schwierigen Zeiten stärken."
 SAF_support_nazification_of_south_west_africa:0 "Unterstützung der Nazifizierung von Südwestafrika"
 SAF_support_nazification_of_south_west_africa_desc:0 "Als ehemalige deutsche Kolonie ist es nur angemessen, dass wir das Wachstum deutscher politischer Ideen in Südwestafrika fördern."
 SAF_south_africa_first:0 "Südafrika zuerst"
 SAF_south_africa_first_desc:0 "Südafrika ist die stärkste unabhängige Nation des Kontinents und kann daher ein Meilenstein für die Zukunft Afrikas und der ehemaligen Kolonien sein."
 SAF_support_the_german_coup:0 "Unterstützen Sie den deutschen Coup"
 SAF_support_the_german_coup_desc:0 "Die deutsche Regierung sieht Südafrika seit langem als fruchtbaren Boden für einen größeren Einfluss, der bis ins letzte Jahrhundert zurückreicht. Unsere Zukunft liegt im Reich, nicht im Kaiserreich, also lasst uns den Plan vorantreiben, die derzeitige Regierung zu stürzen."
 SAF_reclaim_boer_colonies:0 "Buren-Kolonien zurückerobern"
 SAF_reclaim_boer_colonies_desc:0 "Das ehemalige Burengebiet von Transvaal und andere Regionen gehören rechtmäßig den freien Erben dieses unternehmungslustigen Volkes."
 SAF_commemorate_the_battle_of_blood_river:0 "Gedenken an die Schlacht am Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "Im Jahr 1838 hielt eine Wagenburg von Buren-Siedlern Zehntausende von Zulu-Kriegern auf und versetzte der Zulu-Macht in Natal einen vernichtenden Schlag. Dies war sicherlich ein göttliches Zeichen für die Richtigkeit unserer Sache."
 SAF_german_scientists:0 "Deutsche Wissenschaftler"
 SAF_german_scientists_desc:0 "Die deutschen Wissenschaftler gehören zu den besten der Welt und haben viel mit uns zu teilen."
 SAF_support_axis_interests:0 "Unterstützen Sie die Interessen der Achsenmächte"
 SAF_support_axis_interests_desc:0 "Die Achsenmächte verfügen über eine Energie und eine Ideologie, die Südafrika helfen können, seinen Platz in der Welt einzunehmen. Wir sollten ihnen unsere volle diplomatische Unterstützung zukommen lassen."
 SAF_a_king_for_our_people:0 "Ein König für unser Volk"
 SAF_a_king_for_our_people_desc:0 "Südafrika sollte einen König haben, und glücklicherweise gibt es einen Windsor, den im Moment niemand benutzt. Der ehemalige Edward VIII, Herzog von Windsor, kann auf unserem Thron sitzen."
 SAF_empower_the_workers:0 "Macht den Arbeitern Beine"
 SAF_empower_the_workers_desc:0 "Wir sind ein Land der Bergleute und Bauern. Die arbeitende Bevölkerung Südafrikas ist die einzig wahre Vertretung des nationalen Willens."
 SAF_support_spain:0 "Unterstützen Sie Spanien"
 SAF_support_spain_desc:0 "Der Faschismus ist in Europa auf dem Vormarsch, und wir können ihn in Spanien stoppen - oder zumindest seine Ausbreitung verlangsamen. Männer und Material sollten zur Unterstützung der republikanischen Sache entsandt werden."
 SAF_repeal_the_native_representation_act:0 "Aufhebung des Gesetzes über die Vertretung der Einheimischen"
 SAF_repeal_the_native_representation_act_desc:0 "Die Rassendiskriminierung steht im Widerspruch zu den Werten der Volksrevolution in Südafrika. Schwarze sollten wieder in die allgemeinen Wählerlisten aufgenommen werden und politische Rechte erhalten."
 SAF_burn_the_kings_portraits:0 "Verbrennt die Porträts des Königs"
 SAF_burn_the_kings_portraits_desc:0 "Nieder mit der königlichen Familie! Diese symbolische Geste wird öffentlich unseren Bruch mit dem fremden Thron erklären."
 SAF_join_comintern:0 "Beitritt zur Komintern"
 SAF_join_comintern_desc:0 "Die Sowjetunion steht an der Spitze des Kreuzzuges für die Arbeiter und gegen den Faschismus. Wir werden uns ihrem mächtigen Bündnis anschließen."
 SAF_support_the_world_revolution:0 "Unterstützt die Weltrevolution"
 SAF_support_the_world_revolution_desc:0 "Die einzige Möglichkeit für die Arbeiter zu triumphieren ist, den gesamten Erdball in einer einzigen Anstrengung zu vereinen. Die Revolution muss universell sein und deshalb muss sie exportiert werden."
 SAF_equal_opportunity_employment:0 "Gleichberechtigte Beschäftigung"
 SAF_equal_opportunity_employment_desc:0 "Wenn wir das Los der Arbeitnehmer in unserem Land verbessern wollen, müssen wir zunächst sicherstellen, dass alle Arbeitnehmer gleich behandelt werden, unabhängig von ihrer Hautfarbe."
 SAF_demand_madagascar:0 "Forderung an Madagaskar"
 SAF_demand_madagascar_desc::1 "Angesichts der dramatischen Veränderungen der Situation in Europa ist es an der Zeit, das gesamte System des Kolonialismus neu zu bewerten. Warum sollte Madagaskar an ein zerfallendes Imperium gefesselt sein?"
 SAF_invite_soviet_advisers:0 "Sowjetische Berater einladen"
 SAF_invite_soviet_advisers_desc::2 "Wenn wir [SOV.GetNameDef] in ihrem Kampf für die Freiheit der Arbeiter der Welt unterstützen wollen, müssen wir unser Militär verbessern, indem wir von ihnen lernen."
 SAF_south_african_soviet_research_treaty:0 "Forschungsvertrag mit der UdSSR"
 SAF_south_african_soviet_research_treaty_desc::1 "Nachdem wir viele wertvolle Lektionen von unseren sowjetischen Freunden gelernt haben, ist es an der Zeit, die Beziehungen zu vertiefen und einen formellen Vertrag zu unterzeichnen."
 SAF_anti_colonialist_crusade:0 "Anti-Kolonialistischer Kreuzzug"
 SAF_anti_colonialist_crusade_desc::1 "Der Kolonialismus ist das Herzstück des imperialistischen Systems, das die Arbeiter der Welt unterdrückt. Wir sind in der einzigartigen Lage, dieses System zu zerschlagen und das afrikanische Volk von der jahrhundertelangen Ausbeutung zu befreien, die es ertragen musste."
 SAF_Union_of_the_African_People:0 "Vereinigung des afrikanischen Volkes"
 SAF_Union_of_the_African_People_desc::1 "Lange Zeit hatte das afrikanische Volk kein Mitspracherecht bei der Bestimmung seines eigenen Schicksals. Diese Zeiten sind vorbei. Wir werden eine Fraktion bilden, die stark genug ist, um jedem Versuch der revanchistischen Mächte der Welt zu widerstehen, unsere Errungenschaften rückgängig zu machen. Afrika wird frei vom Kolonialismus sein."
 SAF_liberate_portugese:0 "Befreiung der portugiesischen Kolonien"
 SAF_liberate_portugese_desc::1 "Die Kolonien Angola und Mosambik liegen direkt an unseren Grenzen. Es ist an der Zeit, die Ausbeutung der Menschen dort zu beenden."
 SAF_liberate_british:0 "Befreit die britischen Kolonien"
 SAF_liberate_british_desc::1 "Das britische Empire ist das berüchtigtste Beispiel für Kolonialismus in der Geschichte. Wir werden es beenden."
 SAF_liberate_belgian:0 "Befreit die belgischen Kolonien"
 SAF_liberate_belgian_desc::1 "Der Belgisch-Kongo gilt weithin als eine der grausamsten Geschichten von Ausbeutung und Unterdrückung. Wir werden das letzte Kapitel dieser Geschichte schreiben."
 SAF_south_african_railways:0 "Südafrikanische Eisenbahnen"
 SAF_south_african_railways_desc:0 "Die südafrikanische Eisenbahngesellschaft muss ausgebaut werden. Dort können junge Menschen ausgebildet werden und die notwendigen Fähigkeiten erhalten, um sowohl im Land zu arbeiten als auch in Übersee zu dienen."
 SAF_expand_the_mining_industry:0 "Ausbau der Bergbauindustrie"
 SAF_expand_the_mining_industry_desc:0 "Südafrikas Mineralienreichtum ist legendär, und wir haben gerade erst begonnen, seine tiefen Reserven an Gold, Chrom und Platin zu erschließen."
 SAF_heavy_engineering:0 "Schwermaschinenbau"
 SAF_heavy_engineering_desc:0 "Es ist wichtig, dass Südafrika auf dem neuesten Stand der Ingenieurtechnik bleibt. Auch wenn unsere industrielle Basis klein ist, sollten wir in Schwermaschinen und -technik investieren, um schnell zu unseren Konkurrenten aufzuschließen."
 SAF_infrastructure_effort:0 "Infrastrukturanstrengungen"
 SAF_infrastructure_effort_desc:0 "Ein Großteil Südafrikas ist nach wie vor ländlich und unterentwickelt. Mehr Straßen und Eisenbahnen können den natürlichen Reichtum des Landes zu seinen hungrigen Häfen bringen."
 SAF_armament_effort:0 "Rüstungsanstrengungen"
 SAF_armament_effort_desc:0 "Südafrika ist sicher vor der Invasion ausländischer Mächte, aber auch weit entfernt von seinen Verbündeten. Es ist von entscheidender Bedeutung, dass es seine eigene Rüstungsindustrie entwickelt, damit die Union nie unverteidigt ist."
 SAF_south_african_steel:0 "Südafrikanischer Stahl"
 SAF_south_african_steel_desc:0 "Wir haben die Kohle und das Eisen. Jetzt haben wir den Grund. Die Erweiterung des Iscor-Stahlwerks in Pretoria wird das Land mit dem für moderne Waffen erforderlichen schweren Stahlblech versorgen."
 SAF_pretoria_arms:0 "Pretoria-Waffen"
 SAF_pretoria_arms_desc:0 "Das bestehende Stahlwerk in Pretoria hat sich auf Grobblech konzentriert. Mit einigen Werkzeugmaschinen können wir jedoch einen Teil des Werks in ein Zentrum für die Produktion von Kleinwaffen umwandeln."
 SAF_expand_the_rand_mines:0 "Ausweitung der Rand-Minen"
 SAF_expand_the_rand_mines_desc:0 "Die Rand-Minen gehören zu den tiefsten Goldminen der Welt - und das sogar mit der Technologie des 19. Jahrhunderts. Wir sind jetzt zu so viel mehr in der Lage. Graben Sie tief! Und das sogar gierig."
 SAF_fund_the_university_of_south_africa:0 "Finanzieren Sie die University of South Africa"
 SAF_fund_the_university_of_south_africa_desc:0 "Die Universität von Südafrika in Pretoria ist eine der besten Universitäten des Kontinents, ja sogar der südlichen Hemisphäre. Wenn wir in sie investieren, können wir unsere eigenen Talente ausbilden, anstatt unsere jungen Leute ins Ausland zu schicken."
 SAF_establish_the_atomics_energy_board:0 "Einrichtung des Atomics Energy Board"
 SAF_establish_the_atomics_energy_board_desc:0 "Atomwaffen werden der größte militärische Durchbruch seit dem Schießpulver sein, ganz zu schweigen von der friedlichen Nutzung dieser Kraft, wenn wir das Atom nutzbar machen können. Versammeln Sie unsere besten Wissenschaftler, um dies zu untersuchen."
 SAF_the_cape_defense_institute:0 "Das Cape Defense Institute"
 SAF_the_cape_defense_institute_desc:0 "Jetzt, da Südafrika eine souveräne Nation ist, haben wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Bauplänen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 SAF_defense_collaboration_initiative:0 "Initiative zur Zusammenarbeit im Verteidigungsbereich"
 SAF_defense_collaboration_initiative_desc:0 "Die Briten haben uns gezeigt, wie vorteilhaft es ist, wenn enge Verbündete wissenschaftliche Fortschritte miteinander teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben, wenn wir die notwendigen Schritte zur Koordinierung unternehmen."
 SAF_special_service_battalion:0 "Spezialbataillon"
 SAF_special_service_battalion_desc:0 "Südafrika ist voll von jungen, arbeitslosen Männern, die etwas Nützliches zu tun haben. Das Special Service Battalion wird für die dringend benötigte Disziplin und Organisation sorgen."
 SAF_improve_the_three_oh_three:0 "Verbesserung der Three Oh Three"
 SAF_improve_the_three_oh_three_desc:0 "Südafrikas Truppen werden in unterschiedlichen Klimazonen kämpfen, und wir haben das Glück, dass das Lee-Enfield-Gewehr leicht anzupassen ist. Die Patrone .303 wurde bereits mehrfach von anderen Ländern an ihre Bedürfnisse angepasst."
 SAF_q_services_corps:0 "Q-Dienste-Korps"
 SAF_q_services_corps_desc:0 "Das Q Services Corps wird die zentrale Behörde sein, die für die Logistik und die Versorgung der ständigen Armee verantwortlich ist. Es wird die Verteilung von Öl, Rationen, Munition und Uniformen übernehmen."
 SAF__south_african_military_college:0 "Südafrikanische Militärakademie"
 SAF__south_african_military_college_desc:0 "Südafrika sollte eine Militärakademie nach dem Vorbild von West Point in den Vereinigten Staaten einrichten. Dies wird uns ein professionelles, unionsloyales Offizierskorps bescheren."
 SAF_expand_the_south_african_artillery:0 "Ausbau der südafrikanischen Artillerie"
 SAF_expand_the_south_african_artillery_desc:0 "Das Artilleriekorps wurde 1934 vereinheitlicht. Jetzt ist es an der Zeit, seine Größe und Kapazität zu erhöhen."
 SAF_sa_engineer_corps:0 "Südafrikanisches Ingenieurkorps"
 SAF_sa_engineer_corps_desc:0 "Das südafrikanische Ingenieurkorps hat kaum 600 Mann in Uniform. Das ist in einer modernen Armee inakzeptabel. Wir brauchen mehr Männer und eine bessere Ausbildung für diese wichtige Aufgabe."
 SAF_equipment_effort:0 "Anstrengungen bei der Ausrüstung"
 SAF_equipment_effort_desc:0 "Wir dürfen die Versorgung mit der für unsere Armee erforderlichen Ausrüstung nicht vernachlässigen. Gewehre und Panzer sind schön und gut, aber wir brauchen Uniformen, Funkgeräte, Reparatursätze und mehr."
 SAF_south_african_special_forces:0 "Südafrikanische Spezialeinheiten"
 SAF_south_african_special_forces_desc:0 "Südafrika braucht eine einheimische Kommandotruppe, die schwierige Aufgaben an schwer zugänglichen Orten übernimmt."
 SAF_mechanization_effort:0 "Mechanisierungsbestrebungen"
 SAF_mechanization_effort_desc:0 "Der motorisierte und mechanisierte Krieg steht uns bevor. Der Große Treck der Zukunft wird von Ketten- und Radfahrzeugen geführt werden."
 SAF_armor_effort:0 "Panzerung"
 SAF_armor_effort_desc:0 "Panzer haben sich von den trägen Biestern des letzten Krieges weit entfernt. Unsere Forschung und Ausbildung darf nicht hinter der unserer Feinde - oder unserer Freunde - zurückbleiben."
 SAF_commit_to_the_five_year_plan:0 "Bekenntnis zum Fünfjahresplan"
 SAF_commit_to_the_five_year_plan_desc:0 "Wir haben einen Fünf-Jahres-Plan für die Modernisierung und den Ausbau der südafrikanischen Luftwaffe entwickelt. Die Regierung muss sich öffentlich dazu verpflichten, nicht hinter diesen Zeitplan zurückzufallen."
 SAF_improve_the_hawker_hartbees:0 "Verbessern Sie die Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Die Hawker Hartbees, über die wir verfügen, sind nicht die modernsten Kampfflugzeuge der Welt, aber wir werden damit auskommen. Verbesserte Mechanik und Ausbildung werden das Beste aus diesen Doppeldeckern herausholen."
 SAF_replace_the_blenheim:0 "Ersetzen Sie die Blenheim"
 SAF_replace_the_blenheim_desc:0 "Die Bristol Blenheim war ein brauchbarer leichter Bomber für die RAF und für die Dominions. Aber es könnte an der Zeit sein, etwas Robusteres mit einer größeren Reichweite zu finden."
 SAF_perfect_the_cab_rank_technique:0 "Perfektionieren Sie die "Cab-Rank"-Technik"
 SAF_perfect_the_cab_rank_technique_desc:0 "Bei der "Cab-Rank"-Technik schlagen eine Reihe von Bombern in einer langen Reihe nacheinander auf ein Ziel ein. Dies hält den Druck auf den Feind aufrecht, erfordert aber ein hohes Maß an Geschick."
 SAF_desert_air_force:0 "Wüsten-Luftwaffe"
 SAF_desert_air_force_desc:0 "Der Wüstenhimmel ist klar, und die Hitze und der Sand erfordern besondere Aufmerksamkeit für die Mechanik unserer Flugzeuge. In dieser unbarmherzigen Umgebung können wertvolle Fähigkeiten erlernt werden."
 SAF_secure_the_cape_sea_route:0 "Sichern Sie den Kap-See-Weg"
 SAF_secure_the_cape_sea_route_desc:0 "Sollte der Suez fallen, wird das Kap wieder das Tor zum Osten sein. Verteidigen Sie ihn um jeden Preis."
 SAF_retain_experienced_pilots:0 "Erfahrene Piloten halten"
 SAF_retain_experienced_pilots_desc:0 "Zu oft wechseln unsere erfahrenen Piloten zur RAF, anstatt bei unserer eigenen Truppe zu bleiben. Die RAF hat bessere Aufstiegs- und Kampfmöglichkeiten. Aber wir sollten uns bemühen, unsere ausgebildeten Piloten in der Nähe ihrer Heimat zu halten, wo sie andere Südafrikaner inspirieren und ausbilden können."
 SAF_seaward_defence_force:0 "Seaward Defence Force"
 SAF_seaward_defence_force_desc:0 "Die Seaward Defence Force hat zwei Jahrzehnte lang als unsere Kriegsmarine gedient. Ihre Mittel sollten aufgestockt werden."
 SAF_protect_the_trade:0 "Schutz des Handels"
 SAF_protect_the_trade_desc:0 "Der letzte Krieg hat gezeigt, wie wichtig Konvois und Geleitschutz sind. Südafrika liegt an einer wichtigen Handelsroute und sollte dafür sorgen, dass die Waren an ihr Ziel gelangen."
 SAF_disrupt_the_trade:0 "Den Handel unterbrechen"
 SAF_disrupt_the_trade_desc:0 "Der letzte Krieg hat gezeigt, wie wichtig Konvois und Geleitschutz sind. Südafrika liegt an einer wichtigen Handelsroute und ist ideal gelegen, um feindliche Schiffe abzufangen und zu zerstören."
 SAF_expand_the_simons_town_base:0 "Ausbau der Basis in Simon's Town"
 SAF_expand_the_simons_town_base_desc:0 "Simon's Town am Kap ist seit den 1790er Jahren der wichtigste Marinestützpunkt im südlichen Afrika. Er sollte umgerüstet und erweitert werden, um mehr und größere Schiffe aufnehmen zu können."
 SAF_anti_submarine_tactics:0 "Anti U-Boot-Taktik"
 SAF_anti_submarine_tactics_desc:0 "U-Boote bedrohen die Schiffe, die das Kap der Guten Hoffnung passieren. Wir müssen sie finden und zerstören."
 SAF_submarine_warfare:0 "U-Boot-Kriegsführung"
 SAF_submarine_warfare_desc:0 "Feindliche Handelskonvois nutzen weiterhin die Passage durch das Kap der Guten Hoffnung. Wir werden sie von unten angreifen."
 SAF_prepare_overseas_offensive:0 "Übersee-Offensive vorbereiten"
 SAF_prepare_overseas_offensive_desc:0 "Mit seinen kilometerlangen Küsten ist Südafrika in der Lage, seine Soldaten im amphibischen Krieg zu trainieren. Dies ist eine der schwierigsten Fähigkeiten, aber unsere Jungs können sie beherrschen."
 SAF_strengthen_the_cape_garrison_artillery:0 "Verstärkung der Kap-Garnisonsartillerie"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Die Geschütze der Kap-Garnison müssen aufgerüstet und verstärkt werden, um das Kap vor feindlichen Angriffen zu schützen."
 SAF_civil_war_tt:0 "Ein Bürgerkrieg wird zwischen den faschistischen Nationalisten §Y§Y! in Südwestafrika und den demokratischen Unionisten §Y§Y! im Rest des Landes ausbrechen."
 SAF_german_research_tt:0 "Wir werden mit Deutschland ein Abkommen über die gemeinsame Nutzung von Technologien abschließen."
 NZL_transfer_the_new_zealand_division:0 "Verlegung der neuseeländischen Division"
 NZL_transfer_the_new_zealand_division_desc:0 "Die 2. neuseeländische Division wurde für den Einsatz mobilisiert, also sollten wir sie dorthin schicken, wo die Kämpfe stattfinden. Die neuseeländische Division aus dem Ersten Weltkrieg wurde im Mittelmeer eingesetzt, und das wird auch die neue Division tun."
 NZL_form_the_rnzn:0 "Bilden Sie die RNZN"
 NZL_form_the_rnzn_desc:0 "Unsere einst kleine Küstenpatrouille ist inzwischen auf Schiffe angewachsen, die unabhängig von der Royal Navy operieren können. Neuseeland wird seine eigene Marine haben."
 NZL_expand_devonport_naval_base:0 "Ausbau des Marinestützpunkts Devonport"
 NZL_expand_devonport_naval_base_desc:0 "Der Marinestützpunkt Devonport wird das Hauptquartier unserer Marine sein, aber er muss erweitert werden, um den neuen Anforderungen des totalen Krieges gerecht zu werden."
 NZL_coastal_defense:0 "Küstenverteidigung"
 NZL_coastal_defense_desc:0 "Neuseeland ist ein Inselstaat, weit weg von Feinden, daher müssen wir auf amphibische Angriffe entlang unserer Küsten vorbereitet sein."
 NZL_submarine_effort:0 "U-Boot-Einsatz"
 NZL_submarine_effort_desc:0 "Da jede Invasion auf dem Seeweg erfolgen muss, können die Wölfe des Ozeans eine starke Verteidigungslinie bilden. Eine U-Boot-Flotte, die heimlich und in Rudeln jagt, kann unsere Seewege schützen."
 NZL_light_cruiser_effort:0 "Leichter Kreuzer-Einsatz"
 NZL_light_cruiser_effort_desc:0 "Mittelgroße Schiffe sind für eine mittelgroße Macht angemessen. Leichte Kreuzer sind schlagkräftig, haben aber die nötige Geschwindigkeit, um größeren Gefechten zu entgehen."
 NZL_capital_ship_effort:0 "Einsatz von Großkampfschiffen"
 NZL_capital_ship_effort_desc:0 "Wenn Neuseeland eine erstklassige Marine haben will, muss es über erstklassige Schiffe verfügen. Wir müssen in Schlachtschiffe und schwere Kreuzer investieren."
 NZL_expand_the_nzpaf:0 "Die NZPAF ausbauen"
 NZL_expand_the_nzpaf_desc:0 "Die ständige neuseeländische Luftwaffe braucht neue Küstenpatrouillenboote und Marinebomber. Moderne Nationen dürfen den Luftkrieg nicht vernachlässigen,"
 NZL_form_the_rnzaf:0 "Bilden Sie die RNZAF"
 NZL_form_the_rnzaf_desc:0 "Es ist an der Zeit, die Luftwaffe von den anderen Waffengattungen unabhängig zu machen. Die Royal New Zealand Air Force wird ihre eigene Kommandostruktur haben, aber eng mit der Royal Air Force zusammenarbeiten."
 NZL_fighter_focus:0 "Schwerpunkt Jagdflugzeuge"
 NZL_fighter_focus_desc:0 "Kampfflugzeuge können die Bomber, die die entscheidende Waffe für unsere Verbündeten sein werden, wirksam abfangen und eskortieren."
 NZL_bomber_focus:0 "Schwerpunkt Bomber"
 NZL_bomber_focus_desc:0 "Leichte Bomber können unsere Küsten wirksam schützen und werden im Kampf gegen unsere Feinde in Übersee benötigt."
 NZL_defend_our_islands:0 "Verteidigen Sie unsere Inseln"
 NZL_defend_our_islands_desc:0 "Wir müssen auf Angriffe auf unser Inselparadies von See her vorbereitet sein. Marinebomber können Landungsboote abfangen und angreifen oder sogar große Schiffe ins Visier nehmen."
 NZL_modern_fighters:0 "Moderne Kampfflugzeuge"
 NZL_modern_fighters_desc:0 "Es ist an der Zeit, unsere Kampfflugzeuge aufzurüsten und schnellere Flugzeuge mit größerer Reichweite zu entwickeln. Unsere Verbündeten haben es uns mit einigen der modernsten Flugzeuge vorgemacht, die die Welt je gesehen hat."
 NZL_heavy_bombers:0 "Schwere Bomber"
 NZL_heavy_bombers_desc:0 "Der Krieg kann nur gewonnen werden, wenn man das Herz des feindlichen Heimatlandes trifft. Schwere Bomber sind notwendig, um den feindlichen Fabriken und Städten einen vernichtenden Schlag zu versetzen."
 NZL_national_roads_board:0 "Nationales Straßenbauamt"
 NZL_national_roads_board_desc:0 "Das unwegsame Gelände Neuseelands hat ein kohärentes Straßenbausystem verhindert, aber wir müssen das Vorhandene verbessern. Es sollte ein Autobahnsystem erforscht werden, Straßen sollten gepflastert und neue Wege durch die Berge geschlagen werden."
 NZL_new_zealand_steel:0 "Neuseeländischer Stahl"
 NZL_new_zealand_steel_desc:0 "Neuseeland ist mit reichlichen Vorräten an Eisensand gesegnet, insbesondere auf der Nordinsel. Die Gewinnung von Erz aus diesem Sand erfordert ein spezielles Verfahren, doch kann er noch viele Jahre lang als Grundstein für unsere Stahlindustrie dienen."
 NZL_taranaki_oil:0 "Taranaki-Öl"
 NZL_taranaki_oil_desc:0 "Die Region Taranaki auf der Nordinsel ist reich an Mineralien und Erdöl. Unternehmer haben versucht, diese Ölvorkommen zu nutzen, aber es sind weitere Investitionen in Raffinerien und Bohrungen erforderlich."
 NZL_wairarapa_sheep_farms:0 "Wairarapa-Schafzuchtbetriebe"
 NZL_wairarapa_sheep_farms_desc:0 "Die Wollindustrie von Wairarapa ist einer der Eckpfeiler der neuseeländischen Wirtschaft. Wenn die Welt ihre Depression überwindet, wird die Nachfrage nach unserer Wolle steigen."
 NZL_bureau_of_industry:0 "Büro für Industrie"
 NZL_bureau_of_industry_desc:0 "Neuseeland ist eine Agrargesellschaft mit einem Schwerpunkt auf der Viehzucht. Das Bureau of Industry muss größere Investitionen in Kapitalinfrastruktur und Produktion fördern."
 NZL_department_of_scientific_and_industrial_research:0 "Ministerium für wissenschaftliche und industrielle Forschung"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Die anderen Commonwealth- und Dominion-Nationen investieren in die wissenschaftliche und industrielle Forschung, also sollten wir das Gleiche tun."
 NZL_industrial_conscription:0 "Industrielle Wehrpflicht"
 NZL_industrial_conscription_desc:0 "Es gibt keinen Grund für jeden gesunden Menschen, nicht in den Streitkräften zu dienen oder in einer kriegsrelevanten Industrie zu arbeiten. Unsere neuen Gesetze werden dafür sorgen, dass alle an der Mobilisierung und Produktion mitwirken."
 NZL_think_big:0 "Groß denken"
 NZL_think_big_desc:0 "Wir haben uns daran gewöhnt, uns als ein kleineres Dominion zu sehen als unsere australischen oder kanadischen Verbündeten. Aber Neuseeland ist durchaus in der Lage, industrielle Größe zu erreichen."
 NZL_project_seal:0 "Projekt Siegel"
 NZL_project_seal_desc:0 "Projekt Seal ist eine neue Initiative mit den Amerikanern zur Entwicklung einer Waffe, die Tsunamis auslösen kann, um unsere Feinde zu überwältigen. Es ist ein wenig phantasievoll, aber die entwickelte Hüpfbombe ist sehr vielversprechend."
 NZL_national_defense_institute:0 "Nationales Verteidigungsinstitut"
 NZL_national_defense_institute_desc:0 "Jetzt, da Neuseeland eine souveräne Nation ist, erhalten wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Bauplänen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 NZL_expand_the_university_of_auckland:0 "Die Universität von Auckland ausbauen"
 NZL_expand_the_university_of_auckland_desc:0 "Die Universität von Auckland ist unsere wichtigste postsekundäre Einrichtung. Durch den Ausbau ihrer Einrichtungen können wir versuchen, einige unserer besten Köpfe hier im Land zu halten."
 NZL_army_reforms:0 "Reformen der Armee"
 NZL_army_reforms_desc:0 "Wir sollten das Ausbildungs- und Beförderungssystem unserer Armee modernisieren. Auf diese Weise können wir auf alles vorbereitet sein, was in der aktuellen Weltkrise passiert."
 NZL_charlton_automatic_rifle:0 "Charlton Automatic Rifle"
 NZL_charlton_automatic_rifle_desc:0 "Einer unserer Bürger hat das Standardgewehr Lee Enfield zu einem vollautomatischen Gewehr umgebaut. Das ist neuseeländischer Einfallsreichtum vom Feinsten, und wir sollten Innovationen in dieser Richtung fördern."
 NZL_bob_semple_tank:0 "Bob Semple-Panzer"
 NZL_bob_semple_tank_desc::1 "Warum sollte Neuseeland nicht seinen eigenen Panzer haben? Das Ministerium für Bauwesen in Temuka entwickelt einen leichten Panzer, der nur mit Maschinengewehren bewaffnet ist. Selbst wenn wir es nie über einen Prototyp hinaus schaffen, werden die Erfahrungen, die wir sammeln, von unschätzbarem Wert sein."
 NZL_domestic_arms_industry:0 "Inländische Rüstungsindustrie"
 NZL_domestic_arms_industry_desc:0 "Wir sollten so viele Industrien wie möglich auf die Produktion von Kleinwaffen umstellen. Wir brauchen Munition, Waffenteile, Ausrüstungsgegenstände und so weiter. Diese können im Inland hergestellt werden."
 NZL_schofield_tank:0 "Schofield-Panzer"
 NZL_schofield_tank_desc:0 "Wenn der Semple-Panzer unsere Anforderungen nicht erfüllt, kann vielleicht ein Panzer mit einer richtigen Kanone den Zweck erfüllen. Das kombinierte Rad-/Kettenlaufwerk ist originell und könnte uns zu neuen Erkenntnissen in der Panzerkonstruktion verhelfen."
 NZL_long_range_patrol:0 "Langstrecken-Patrouille"
 NZL_long_range_patrol_desc:0 "Die Langstreckenpatrouille soll weite Gebiete in Nordafrika abdecken. Diese Aufklärungs- und Kommandoeinheit wird spezielle Missionen in einigen der rauesten Klimazonen der Welt durchführen."
 NZL_artillery_focus:0 "Schwerpunkt Artillerie"
 NZL_artillery_focus_desc:0 "Die Artillerie ist von entscheidender Bedeutung für die Unterstützung jeder Vorwärtsbewegung unserer Infanterie. Erweitern Sie die Forschung im Bereich Ballistik und größere Geschütze."
 NZL_big_bob_tank:0 "Big Bob Panzer"
 NZL_big_bob_tank_desc:0 "Die Schlachtfelder Europas verlangen nach schwereren Panzern, um mit den Superpanzern unserer Feinde konkurrieren zu können. Der Big Bob wird der neuseeländische Beitrag zu diesen Entwicklungsbemühungen sein."
 NZL_research_collaboration:0 "Zusammenarbeit in der Forschung"
 NZL_research_collaboration_desc:0 "Die Briten haben uns gezeigt, wie vorteilhaft es ist, wenn enge Verbündete wissenschaftliche Fortschritte miteinander teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben, wenn wir die notwendigen Schritte zur Koordinierung unternehmen."
 NZL_the_first_labor_government:0 "Die erste Labour-Regierung"
 NZL_the_first_labor_government_desc:0 "Die erste Labour-Regierung Neuseelands hat die Möglichkeit, eine progressive soziale und wirtschaftliche Agenda zu verfolgen. Industrielle Regulierung, Arbeitnehmerrechte, Sozialgesetze und Regeln für Löhne stehen auf der Tagesordnung."
 NZL_ratana_alliance:0 "Ratana-Bündnis"
 NZL_ratana_alliance_desc:0 "Ein Bündnis mit der Ratana-Bewegung wird die Maori Neuseelands in die Regierung bringen und hoffentlich einige der Wunden der britischen Eroberung zu heilen beginnen."
 NZL_maori_affairs_act:0 "Gesetz über Maori-Angelegenheiten"
 NZL_maori_affairs_act_desc:0 "Ein großer Teil des Landbesitzes der Maori ist wirtschaftlich unproduktiv. Wenn es uns gelingt, es zu konsolidieren und mehr davon unter staatliche Kontrolle zu bringen, können wir diese unfruchtbaren Gebiete in fruchtbare Standorte für Industrie und Handel verwandeln."
 NZL_social_security_act:0 "Gesetz zur sozialen Sicherheit"
 NZL_social_security_act_desc:0 "Die Arbeitslosen Neuseelands müssen versorgt werden, bis sich die Wirtschaft erholt und mehr Arbeitsplätze zur Verfügung stehen. Wir haben 1935 mit einem Weihnachtsgeld begonnen, aber die Zeit ist reif für ein richtiges soziales Sicherheitsnetz für alle Bürger."
 NZL_the_manpower_act:0 "Der Manpower Act"
 NZL_the_manpower_act_desc:0 "Seit Beginn des Krieges sind die Maori in großer Zahl in die Städte gekommen. Der Manpower Act wird es uns ermöglichen, diese Energien in neuseeländische Fabriken zu lenken."
 NZL_amend_the_maori_affairs_act:0 "Änderung des Maori-Gesetzes"
 NZL_amend_the_maori_affairs_act_desc:0 "Wir müssen das Maori-Gesetz so ändern, dass es die Produktivität von unzureichend genutztem Land steigert, aber unsere Maori-Bürger nicht unnötig verdrängt."
 NZL_waitangi_tribunal:0 "Waitangi-Tribunal"
 NZL_waitangi_tribunal_desc:0 "Die britischen Neuseeländer sollten sich mit dem auseinandersetzen, was ihre Vorfahren getan haben, um die Maori Neuseelands zu vertreiben, zu zerstören und an den Rand zu drängen. Blutige Kriege, Landnahme und Missachtung der natürlichen Rechte. Dieses Erbe anzuerkennen ist ein Schritt zur Heilung."
 NZL_maori_conscription:0 "Wehrpflicht für Maori"
 NZL_maori_conscription_desc:0 "Die Tapferkeit und der Heldenmut des Maori-Bataillons, das der Expeditionary Force angehört, sind ein Zeichen dafür, dass wir das Beste aus unserer gesamten Bevölkerung machen sollten, indem wir auch die widerstrebenden Maori in den Dienst einberufen."
 NZL_maori_volunteers:0 "Maori-Freiwillige"
 NZL_maori_volunteers_desc:0 "Hunderte von Maori, die ihren Patriotismus unter Beweis stellen, melden sich freiwillig zum Dienst in der neuseeländischen Armee."
 NZL_strengthen_the_commonwealth:0 "Stärkung des Commonwealth"
 NZL_strengthen_the_commonwealth_desc:0 "Als kleineres Dominion ist es wichtig, dass wir unseren Freunden und unserer Familie nahe stehen. Wir werden unsere Beziehungen zu den anderen britischen Territorien verstärken."
 NZL_statute_of_westminster:0 "Statut von Westminster"
 NZL_statute_of_westminster_desc:0 "Das Statut von Westminster verschafft uns eine größere Unabhängigkeit unter der Krone und hält uns dennoch innerhalb des Empire."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "Trotz der Schrecken des letzten Krieges ist Neuseeland bereit, wieder zu marschieren. Die 2. neuseeländische Expeditionsstreitmacht wird in diesem Moment aufgestellt."
 NZL_arrest_pacifist_leaders:0 "Verhaftet pazifistische Anführer"
 NZL_arrest_pacifist_leaders_desc:0 "Jetzt ist nicht die Zeit für Uneinigkeit innerhalb des Landes. Alle müssen sich darauf konzentrieren, den Krieg zu gewinnen, und wenn das bedeutet, dass wir jeden verhaften müssen, der sich gegen den Krieg ausspricht, dann werden wir das tun."
 NZL_technology_sharing_with_britain:0 "Technologieaustausch mit Großbritannien"
 NZL_technology_sharing_with_britain_desc:0 "Die wissenschaftliche und industrielle Basis Großbritanniens übertrifft die unsere bei weitem, aber da wir eine Familie sind, sind sie bereit, ihr Wissen mit uns zu teilen."
 NZL_the_lee_affair:0 "Die Lee-Affäre"
 NZL_the_lee_affair_desc:0 "John Lee, Abgeordneter für Grey Lynn, hat innerhalb der Labour-Fraktion Probleme verursacht. Er drängt auf eine radikalere Agenda anstelle des vorsichtigen Weges, den wir eingeschlagen haben. Es müssen Maßnahmen ergriffen werden, um seine Revolte zu beschwichtigen."
 NZL_empower_the_working_class:0 "Stärkung der Arbeiterklasse"
 NZL_empower_the_working_class_desc:0 "Die Labour-Partei hat sich seit ihrer Gründung für die Arbeiterklasse eingesetzt, und viele unserer führenden Politiker stammen aus der Arbeiterklasse. Setzen wir uns für einen stärkeren Schutz und mehr Befugnisse für die Gewerkschaften ein."
 NZL_join_comintern:0 "Der Komintern beitreten"
 NZL_join_comintern_desc:0 "Es ist an der Zeit, sich mit unseren sozialistischen Brüdern in einem Bündnis zusammenzuschließen. Durch die Komintern werden wir das Paradies der Arbeiter erreichen."
 NZL_technology_sharing_with_soviet_union:0 "Technologieaustausch mit der Sowjetunion"
 NZL_technology_sharing_with_soviet_union_desc:0 "Die Sowjetunion verfügt über viele der weltbesten Wissenschaftler und technologischen Innovatoren. Sie sind großzügig genug, um ihr Wissen mit uns, ihren Waffenbrüdern, zu teilen."
 NZL_in_the_darkness:0 "In der Dunkelheit"
 NZL_in_the_darkness_desc:0 "Die demokratischen Systeme, für die sich unser Mutterland einsetzt, sind von Grund auf verdorben. Wahre Stärke lässt sich nicht durch Kompromisse demonstrieren."
 NZL_befriend_japan:0 "Freundschaft mit Japan"
 NZL_befriend_japan_desc:0 "Als pazifische Nation liegt es in unserem Sicherheitsinteresse, uns auf die Seite der stärksten Macht in der Region zu stellen. Japan und seine mächtigen Seestreitkräfte können uns vor den Gefahren der Welt schützen."
 NZL_rule_them_all:0 "Beherrsche sie alle"
 NZL_rule_them_all_desc:0 "Die antipodischen Nationen des Südpazifiks sollten eine geeinte Macht sein. Australien sollte erwägen, sich unserem überlegenen Ethos zu unterwerfen."
 NZL_technology_sharing_with_japan:0 "Technologieaustausch mit Japan"
 NZL_technology_sharing_with_japan_desc:0 "Japan hat viele der weltbesten Wissenschaftler und Technologie-Innovatoren. Sie sind großzügig genug, um ihr Wissen mit uns, ihren Waffenbrüdern, zu teilen."
 NZL_constitution_amendment_act:0 "Gesetz zur Änderung der Verfassung"
 NZL_constitution_amendment_act_desc:0 "Es ist an der Zeit, dass Neuseeland darüber nachdenkt, sich von der britischen Vorherrschaft zu lösen. Wir werden unsere Verfassung ändern, um mehr Kontrolle über unsere eigenen Angelegenheiten zu erlangen."
 NZL_independent_new_zealand:0 "Unabhängiges Neuseeland"
 NZL_independent_new_zealand_desc:0 "Wir sind jetzt eine Republik! Neuseeland schuldet dem Vereinigten Königreich nichts als die Dankbarkeit, die jedes Kind seiner Mutter schuldet, die es sicher großgezogen hat. Aber wir müssen das sichere Nest des Commonwealth verlassen und die Welt mit Blick auf unsere eigenen Interessen betrachten."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef] überträgt §Y2 Leichte Kreuzer§!an uns."
 NZL_state_housing_scheme:0 "Staatliches Wohnungsbauprogramm"
 NZL_state_housing_scheme_desc:0 "Wir müssen ein neues staatliches Wohnungsbauprogramm einführen, das den Bewohnern mit niedrigem bis mittlerem Einkommen preisgünstige Mietwohnungen bietet. Die Housing New Zealand Corporation plant, diese Wohnungen für etwa 200.000 Einwohner zu verwalten."
 NZL_set_up_relief_programs:0 "Hilfsprogramme einrichten"
 NZL_set_up_relief_programs_desc:0 "Die jüngsten weltweiten wirtschaftlichen Verwerfungen haben dazu geführt, dass es in Neuseeland kaum noch Arbeitsplätze gibt. Durch die Einrichtung von Hilfsprogrammen können wir unseren Bürgern die Arbeitsplätze verschaffen, die sie brauchen, um unser Land und unsere Wirtschaft wieder in Gang zu bringen."
 NZL_a_new_direction:0 "Eine neue Richtung"
 NZL_a_new_direction_desc:0 "Aufgrund der jüngsten Veränderungen in der Welt müssen wir uns dafür entscheiden, Neuseeland mit einem Land zu verbinden, das besser geeignet ist, unsere Interessen und Souveränität zu schützen."
 NZL_demand_australia:0 "Fordern Sie Australien"
 NZL_demand_australia_desc:0 "Die Australier sind seit langem unsere engsten Verbündeten und Freunde. Wir haben an denselben Stränden gekämpft und sind in denselben nutzlosen imperialen Kriegen gestorben. Es ist an der Zeit, unsere beiden Länder unter einer Flagge zu vereinen."
 NZL_new_zealand_youth:0 "Neuseeländische Jugend"
 NZL_new_zealand_youth_desc:0 "Wir müssen die neuseeländische Jugend rekrutieren, um unsere Kriege zu führen."
 NZL_empire_air_training_scheme:0 "Empire Air Training Scheme"
 NZL_empire_air_training_scheme_desc:0 "Es ist an der Zeit, dass Neuseeland sich für ein ordentliches Lufttrainingsprogramm einsetzt. Mit der Ermutigung und Unterstützung des Vereinigten Königreichs werden alle Dominions zusammenarbeiten, um Piloten und Hilfspersonal für die Kriegsanstrengungen bereitzustellen."
 NZL_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
 NZL_commonwealth_aircraft_corporation_desc:0 "Die Commonwealth Aircraft Corporation ist der wichtigste Hersteller von Flugzeugen und Flugzeugmotoren in Neuseeland. Sie hat eine nachgewiesene Erfolgsbilanz, und ihre Unterstützung wird unseren Piloten das erforderliche Material liefern."
 NZL_samoa_industrial_development:0 "Industrielle Entwicklung in Samoa"
 NZL_samoa_industrial_development_desc:0 "Aufgrund unserer begrenzten industriellen Kapazitäten müssen wir die Insel Samoa entwickeln."
 NZL_minor_native_representation_in_gov:0 "Geringe Vertretung der Eingeborenen"
 NZL_minor_native_representation_in_gov_desc:0 "Wir könnten einigen Eingeborenen ein Mitspracherecht im neuseeländischen Regierungsgremium einräumen. Dies könnte einige Demonstranten besänftigen."
 #################### Polish miedzymorze ""
 POL_7tp:0 "Der 7TP-Panzer"
 POL_7tp_desc:0 "Der 7TP war die polnische Weiterentwicklung des britischen Vickers-Panzers Mark E mit 6-Tonnen-Lizenz. Die wichtigsten Neuerungen des 7TP gegenüber dem Vickers waren: ein besserer, zuverlässigerer und leistungsfähigerer Dieselmotor, eine 37-mm-Panzerabwehrkanone, eine stärkere Panzerung (17 mm statt 13 mm an der Front), eine geänderte Belüftung, das Gundlach-Panzerperiskop und ein Funkgerät."
 POL_army_reform:0 "Reform der polnischen Armee"
 POL_army_reform_desc:0 "Unsere Armee ist völlig desorganisiert und in Unordnung, das müssen wir sofort in Ordnung bringen, um unsere souveräne Zukunft zu sichern."
 POL_Five_year_plan:0 "Der Fünf-Jahres-Plan"
 POL_Five_year_plan_desc:0 "Jetzt, wo wir den Vierjahresplan abgeschlossen haben, sollten wir darüber nachdenken, einen neuen Plan zu erstellen, diesmal für einen Zeitraum von fünf Jahren."
 POL_invest_in_Poland_B_desc:0 "Wir sollten versuchen, den unterentwickelten Teil unseres Landes auf das gleiche Niveau zu bringen wie den Rest."
 POL_coal_trunk_line:0 "Kohle-Stammstrecke"
 POL_coal_trunk_line_desc:0 "Eisenbahnverbindung zwischen Oberschlesien und Gdynia zum Transport von Kohle für den Export."
 POL_modernising_the_support_units:0 "Modernisierung der Unterstützungskompanien"
 POL_modernising_the_support_units_desc:0 "Nach der Vereinheitlichung unserer Waffen sollten wir nun auch die Unterstützung für unsere Haupteinheiten verbessern!"
 POL_submarine_doctrine:0 "U-Boot-Doktrin"
 POL_submarine_doctrine_desc:0 "Jetzt, wo wir neue U-Boote bauen, müssen wir auch herausfinden, wie wir sie einsetzen können."
 POL_submarine_based_navy:0 "U-Boot-basierte Marine"
 POL_submarine_based_navy_desc:0 "Lasst uns unsere Marine um U-Boote herum aufbauen!"
 POL_treaty_with_czechoslovakia:0 "Prager Erklärung"
 POL_treaty_with_czechoslovakia_desc:0 "Die Tschechoslowakei kann ein sehr wertvoller Verbündeter sein. Wir sollten unsere Ansprüche aufgeben und eine langfristige Zusammenarbeit anstreben, auch wenn die Chancen für eine Einigung gering sind. Als ersten Schritt sollten wir ihre Unabhängigkeit garantieren!"
 miedzymorze.1.t:0 "Polen schlägt Zusammenarbeit vor"
 miedzymorze.1.d:0 "Auf dem Treffen von Vertretern der polnischen und der tschechoslowakischen Regierung auf dem Hradschin hat Polen offiziell alle Ansprüche auf Zaolzie aufgegeben und zahlreiche Erklärungen über eine zukünftige Zusammenarbeit abgegeben, die zu einer tschechoslowakischen Mitgliedschaft im Intermarium führen könnte."
 miedzymorze.1.a:0 "Wir nehmen den Vorschlag an! Kämpft gemeinsam oder sterbt allein!"
 miedzymorze.1.b:0 "Die Tschechoslowakei ist allein stärker!"
 POL_treaty_with_romania:0 "Polnisch-rumänische Zusammenarbeit"
 POL_treaty_with_romania_desc:0 "Seit dem Ersten Weltkrieg ist Rumänien unser freundlichster Nachbar. Unser Verteidigungspakt gegen die UdSSR ist eine gute Grundlage für die weitere Zusammenarbeit!... aber können wir den Roten Bären auch gemeinsam aufhalten?"
 miedzymorze.2.t:0 "Polen schlägt eine Verstärkung der Zusammenarbeit vor."
 miedzymorze.2.d:0 "Auf dem Treffen von Vertretern der polnischen und rumänischen Regierung in Lviv schlug Polen vor, die bestehenden Verträge zwischen Bukarest und Warschau auf eine umfassende militärische Zusammenarbeit auszuweiten."
 miedzymorze.2.a:0 "Wir akzeptieren den Vorschlag, gemeinsam werden wir stärker sein!"
 miedzymorze.2.b:0 "Rumänien ist allein stärker!"
 POL_lwow_fortified_area:0 "Verteidigung von Lviv"
 POL_lwow_fortified_area_desc:0 "Lemberg hat die höchste Priorität bei der Verteidigung Polens und des gesamten Intermariums vor der UdSSR. Durch eine gemeinsame Anstrengung sollten Polen und Rumänien diese Region befestigen."
 POL_demand_zaolzie:0 "Fordern Sie Zaolzie"
 POL_demand_zaolzie_desc:0 "Wir fordern Zaolzie schon seit langem. Es ist an der Zeit, eine letzte Forderung zu stellen. Zaolzie oder Krieg!"
 POL_demand_zaolzie_threat:0 "Polen fordert Zaolzie"
 miedzymorze.3.t:0 "Polen fordert Zaolzie."
 miedzymorze.3.d:0 "Polen fordert Zaolzie aufgrund seiner großen polnischen Bevölkerung schon seit langem... Aber jetzt haben sie uns ein Ultimatum gestellt: Zaolzie oder Krieg. "
 miedzymorze.3.a:0 "Wir sind nicht bereit für einen Krieg."
 miedzymorze.3.b:0 "Zaolzie ist tschechisch!"
 miedzymorze.4.t:0 "Die Tschechoslowakei evakuiert Zaolzie."
 miedzymorze.4.d:0 "Aus Angst vor einer polnischen Intervention hat die tschechische Regierung beschlossen, Zaolzie aufzugeben. Die polnische Armee ist in das Gebiet eingedrungen und hat eine neue Grenze gesichert."
 miedzymorze.4.a:0 "Großartig!"
 miedzymorze.5.d:0 "Die tschechoslowakische Regierung fürchtet die Möglichkeit einer polnischen Intervention nicht und gibt Zaolzie nicht auf. Der Krieg ist so gut wie sicher."
 miedzymorze.5.t:0 "Die Tschechoslowakei wird Zaolzie nicht aufgeben."
 miedzymorze.5.a:0 "Sie wissen nicht, worauf sie sich einlassen."
 POL_polish_pilots:0 "Polnische Piloten"
 POL_polish_pilots_desc:0 "Unsere Luftstreitkräfte sind schwach und rückständig, aber unsere Piloten sind die besten der Welt. Sie sind gut ausgebildet, voller Kampfeswillen und nutzen die Taktik der getrennten Formation."
 POL_pression_on_hungary:0 "Druck auf Ungarn"
 POL_pression_on_hungary_desc:0 "Die ungarische Regierung kann für das Intermarium gefährlich sein. Sie sind unsere Brüder, mit Flasche und Schwert, und wir müssen sie vor diesem faschistischen Regime retten!"
 POL_pression_on_hungary_tooltip:0 "Polen versucht, Ungarn zu unterjochen"
 POL_pression_on_hungary_threat:0 "Polnischer Druck auf Ungarn"
 miedzymorze.6.t:0 "Bündnis mit Ungarn"
 miedzymorze.6.d:0 "Ungarn ist seit langem mit dem polnischen Staat befreundet, vielleicht bringt der Wiedereintritt in die polnische Fraktion gute alte Freunde wieder zusammen, auf eine Tasse Kaffee... oder Wodka!"
 miedzymorze.6.a:0 "Polak i Wegier..."
 miedzymorze.6.b:0 "Das müssen wir ablehnen."
 miedzymorze.7.t:0 "Ungarn schließt sich dem Intermarium an"
 miedzymorze.7.d:0 "Ungarn steht wieder auf unserer Seite und hilft uns, so wie wir ihnen helfen!"
 miedzymorze.7.a:0 "Dwa bratanki"
 miedzymorze.8.t:0 "Ungarn lehnt ab."
 miedzymorze.8.d:0 "Die ungarische Regierung hat sich geweigert, sich uns anzuschließen, vielleicht sind sie nicht mehr unsere Freunde."
 miedzymorze.8.a:0 "Sie verdienen es, allein zu sein."
 POL_treaty_with_yugoslavia: "Der Zagreber Gipfel"
 POL_treaty_with_yugoslavia_desc: "Der Beitritt Jugoslawiens zu unserer Fraktion wird es uns ermöglichen, Einfluss im Mittelmeerraum zu gewinnen und uns vor Angriffen aus dem Westen zu schützen."
 miedzymorze.9.t:0 "Der Zagreber Gipfel"
 miedzymorze.9.d:0 "Vertreter aller im Intermarium vertretenen Länder und Jugoslawiens trafen sich in Zagreb, um die Bedingungen der künftigen Zusammenarbeit auszuhandeln. Wie erwartet, hat Polen Jugoslawien einen Platz in der Fraktion angeboten."
 miedzymorze.9.a:0 "Jugoslawien braucht dieses Bündnis"
 miedzymorze.9.b:0 "Jugoslawien ist allein stärker"
 POL_treaty_with_finland:0 "Nordpakt"
 POL_treaty_with_finland_desc:0 "Finnland kann ein starker Verbündeter gegen die UdSSR sein. Wir sollten unsere Zusammenarbeit mit dieser mutigen Nation ausbauen."
 POL_east_secured:0 "Der Osten ist gesichert"
 POL_east_secured_desc:0 "Wenn die UdSSR angreift, werden wir und unsere Verbündeten bereit sein!"
 POL_the_cult_of_the_marshal:0 "Polnischer Militarismus"
 POL_the_cult_of_the_marshal_desc:0 "Marschall Pilsudski ist ein Symbol, das die polnische Nation eint. Auch nach seinem Tod gibt er den Willen, für unser Land zu kämpfen!"
 miedzymorze.10.t:0 "Der Vorschlag des Nordpaktes"
 miedzymorze.10.d:0 "Die polnische Regierung ist immer auf der Suche nach Verbündeten für die Verteidigung gegen die UdSSR. Jetzt, wo das Intermarium stark ist, hat sie uns einen Vorschlag zum Beitritt zu dieser Fraktion gemacht."
 miedzymorze.10.a:0 "Finnland braucht diese Zusammenarbeit."
 miedzymorze.10.b:0 "Wir brauchen so einen Verbündeten nicht."
 intermarial_influance:0 "Der Einfluss des Intermariums"
 intermarial_influance_desc:0 "Die Zusammenarbeit mit dem Intermarium und Polen hat uns in Machtgruppen gebracht, die vor einiger Zeit in unserer Politik noch unwichtig waren."
 miedzymorze.11.t:0 "Die Tschechoslowakei nimmt den Vorschlag an."
 miedzymorze.11.d:0 "Es ist uns gelungen, vergangene Streitigkeiten zu vergessen und unsere Unabhängigkeitsgarantien zu unterzeichnen. Das ist ein großer Erfolg für die polnische Diplomatie, aber auch eine Chance für die Tschechoslowakei, sich zu entwickeln. Ihr Land freut sich auf dieses neue Zeitalter der Zusammenarbeit."
 miedzymorze.11.a:0 "Großartig!"
 miedzymorze.12.t:0 "Die Tschechoslowakei weigert sich, den Vorschlag anzunehmen."
 miedzymorze.12.d:0 "Polnische Erklärungen und Versprechen beeindrucken die tschechoslowakische Regierung nicht. Sie hat unseren Vorschlag nicht angenommen und sich geweigert, die Unabhängigkeit Polens zu garantieren. Was nun?"
 miedzymorze.12.a:0 "Wir werden ihre Unabhängigkeit trotzdem garantieren!"
 miedzymorze.12.b:0 "Gebt die Angelegenheit auf"
 miedzymorze.12.c:0 "Wir werden die Unterwerfung mit Gewalt garantieren!"
 POL_Schutzstaffel_focus:0 "Polnische SS"
 POL_Schutzstaffel_focus_desc:0 "Jetzt, wo wir mit Deutschland im Bunde sind, können wir von ihnen lernen und unsere eigenen Eliteeinheiten bilden!"

 PRC_dig_in:0 "Festung Ya'an"
 PRC_dig_in_desc:0 "Wir müssen die alten Festungen in den Bergen wieder aufbauen, sie bieten einen hervorragenden Schutz vor den Nationalisten, sollten sie versuchen, uns weiter zu verfolgen."
 PRC_organize_divs:0 "Organisieren Sie das Korps"
 PRC_organize_divs_desc:0 "Obwohl unsere Streitkräfte nach dem Langen Marsch erschöpft und desorganisiert sind, sind sie gut ausgebildet und sollten zu neuen Korpsverbänden umstrukturiert werden."
 PRC_organize_divs_tt:0 "Gewinnen Sie eine §Ggut ausgebildete§! §YKavallerie§!Division und zwei §GGut Ausgebildete§! §YBergsteiger§!Divisionen."


 PRC_enter_the_field:0 "Marschall Mao"
 PRC_enter_the_field_desc:0 "Jeder Bauer und Schafhirte kann einen einfachen Ofen aus Lehm herstellen, der uns bei der Herstellung von Ersatzteilen für Waffen hilft."
 PRC_scrap:0 "Schmelzöfen für Altmetall"
 PRC_scrap_desc:0 "Jeder Bauer und Hirte kann einen einfachen Ofen aus Lehm herstellen, mit dessen Hilfe wir Ersatzteile für Waffen herstellen können."
 PRC_organise_the_forces:0 "Reorganisiere die Generäle"
 PRC_organise_the_forces_desc:0 "Unsere Generäle sind unorganisiert und haben keine klare Hierarchie. Hier müssen wir Abhilfe schaffen, um eine Chance zu haben, zu überleben!"
 PRC_lessons_of_campaign:0 "Lehren aus den Grenzkriegen"
 PRC_lessons_of_campaign_desc:0 "Unsere neuen Erfahrungen mit den jüngsten Grenzscharmützeln werden uns sicher helfen, unsere Taktik weiterzuentwickeln."
 PRC_migration_to_the_coast:0 "Abwanderung an die Küste"
 PRC_migration_to_the_coast_desc:0 "Unser Land ist durch den Krieg verwüstet worden. Wir müssen unsere Nation und ihre wichtigsten politischen und wirtschaftlichen Gebiete, die von nahen und fernen Feinden belagert werden, wieder aufbauen."
 PRC_mountain_war:0 "Bergfestung"
 PRC_mountain_war_desc:0 "Der Schlüssel zum Überleben liegt darin, zu lernen, wie wir unsere bergige Umgebung bestmöglich nutzen können."
 PRC_gun_focus:0 "Waffeneinsatz"
 PRC_gun_focus_desc:0 "Unsere Waffen sind alt und veraltet im Vergleich zu unserem Feind! Wir müssen unsere Militärtechnologie weiterentwickeln, um nicht ins Hintertreffen zu geraten."
 PRC_motorize:0 "Eine mobile Armee"
 PRC_motorize_desc:0 "Der beste Weg, unseren Feind zu schlagen, ist Schnelligkeit und Entschlossenheit, indem wir dort zuschlagen, wo er es nicht erwartet, wenn er es nicht erwartet. Dies kann nur durch eine groß angelegte Motorisierung unserer Armee erreicht werden!"
 PRC_big_artillery:0 "Vorherrschaft der Artillerie"
 PRC_big_artillery_desc:0 "Das Leben unserer Kameraden ist kostbar! Warum gute Männer verschwenden, wenn wir den Feind mit überwältigender indirekter Feuerkraft viel effektiver treffen können?"
 PRC_anti_air_effort:0 "Anti-Luft-Kanonen"
 PRC_anti_air_effort_desc:0 "Wir können sicher sein, dass wir es früher oder später mit dem Feind am Himmel zu tun haben werden. Sorgen wir dafür, dass die Jungs, die die Kanonen bemannen, die richtigen Werkzeuge haben!"
 PRC_modernize_equipment:0 "Modernisierung der Ausrüstung"
 PRC_modernize_equipment_desc:0 "Repetiergewehre und Handgranaten sind inzwischen veraltet. Unsere Infanterie braucht eine bessere Feuerkraft in Form von halbautomatischen Gewehren und Granatwerfern."
 PRC_machine_gun:0 "Einsatz von Maschinengewehren"
 PRC_machine_gun_desc:0 "Das Maschinengewehr hat sich auf den Schlachtfeldern des Ersten Weltkriegs bewährt, aber wir haben noch nicht den Anschluss an die Zeit gefunden. Es ist an der Zeit, in ein wirklich effektives Waffensystem zu investieren."
 ### focus ### ""
 KMT_hundred_flowers_tt:0 "§YDie Hundert-Blumen-Kampagne beginnt.\n\nDas Volk darf auf die Fehler in unserer Regierung hinweisen und sie kritisieren.\n\n§!§RDies ist ein Komplott, um Missetäter zu entlarven, aber ihre Kritik könnte den Willen des Volkes beeinflussen. Das Volk könnte denken, dass unsere Regierung unfähig ist und sich mehr zu anderen Parteien hingezogen fühlen, bevor wir diese Übeltäter verhaften.§!"
 kmt_ftf_tt:0 "Empfangen Sie Kämpfer und Piloten aus den USA.\n"
 ## 15/7/2016 ## ""
 KMT_sinkiang_integration:0 "Das Schicksal von Sinkiang"
 KMT_sinkiang_integration_desc:0 "Sinkiang ist rechtmäßiges chinesisches Land. Jetzt, wo wir beide unter der Führung der Großen Sowjetunion stehen, können wir die Chance nutzen, Sinkiang an China zurückzufordern."
 KMT_invite_sik:0 "Sinkiang einladen"
 KMT_invite_sik_desc:0 "Wenn wir den wahren Weg des Marxismus-Leninismus gehen wollen, müssen wir einen Verbündeten suchen, der sich gegen die revisionistischen Schweine in der Komintern stellt."
 KMT_war_with_sik:0 "Krieg mit Sinkiang"
 KMT_war_with_sik_desc:0 "Sinkiang ist zweifellos nur eine weitere Nation, die von revisionistischen Schweinen infiziert ist. Wir müssen sie beseitigen!"
 KMT_force_sik_into_democracy:0 "Druck auf Sinkiang"
 KMT_force_sik_into_democracy_desc:0 "Mit dem derzeitigen Status von Sinkiang müssen wir verhindern, dass sie der Komintern beitreten! Die kommunistische Welt darf nicht noch größer werden!"
 KMT_reclaim_sik:0 "Ultimatum an Sinkiang"
 KMT_reclaim_sik_desc:0 "Chiang beschließt, dass Sinkiang an die Chinesen zurückgegeben werden muss. Ein Ultimatum wird an den Führer von Sinkiang gestellt. Chiang glaubt, dass sie weise sein und die richtige Option wählen werden..."
 ## 27/7/2016 ## ""
 kmt_force_sik_bp_tt:0 "Sie und alle mit Ihnen verbündeten Nationen befinden sich im Krieg mit §YSinkiang§!."
 ## 6/8/2016 ## ""
 KMT_trade_port_neutral:0 "Die ungleichen Verträge aufheben"
 KMT_trade_port_neutral_desc:0 "Aufgrund der zahlreichen ungleichen Verträge, die die inkompetente Qing-Dynastie mit den westlichen Nationen geschlossen hat, befindet sich ein Teil unseres Landes noch immer in ungerechten Händen. Wir müssen unser Volk unter einer Fahne vereinen!"
 KMT_trade_port_demo:0 "Handelshäfen für Unterstützung"
 KMT_trade_port_demo_desc:0 "Da die westlichen Nationen und wir Demokratie praktizieren, müssen wir uns gegenseitig helfen, wenn sie in Not sind. Diese Hilfe hat jedoch ihren Preis: Wir werden für die Demütigung entschädigt, die sie uns zugefügt haben, als wir schwach waren."
 KMT_trade_port_fascism:0 "Die chinesischen Häfen"
 KMT_trade_port_fascism_desc:0 "Die Abtretung von Handelshäfen in den ungleichen Verträgen ist eine große Demütigung für die Chinesen, da unser Handel nun von den Westlern behindert und unser Land geteilt wird. Wir müssen diese Länder zurückerobern und China wieder groß machen!"
 ## 22/8/2016 ## ""
 KMT_trade_port_commie_comintern:0 "Bitte um sowjetische Anwesenheit"
 KMT_trade_port_commie_comintern_desc:0 "Wenn die westliche Welt in der Frage der Handelshäfen keine Kompromisse eingeht, müssen wir die Anwesenheit der Sowjetunion fordern, um unsere Chancen zu erhöhen."
 KMT_trade_port_commie_own:0 "Fordert Handelshäfen"
 KMT_trade_port_commie_own_desc:0 "Wir müssen die Handelshäfen von der westlichen Welt zurückerobern, sie gehören von Rechts wegen uns."
 KMT_industrialization_NW:0 "Lokale Industrialisierung: Nordwesten"
 KMT_industrialization_NW_desc:0 "Der Nordwesten mag im Moment noch wie ein unfruchtbares Land aussehen, aber schon bald wird er zu einem der am stärksten industrialisierten Gebiete werden."
 KMT_excavation_NW:0 "Ausgrabungen im Nordwesten"
 KMT_excavation_NW_desc:0 "Wir müssen nach weiteren Ressourcen in unserem Land suchen, damit wir von importierten Ressourcen unabhängig werden."
 KMT_industrialization_S:0 "Lokale Industrialisierung: Süden"
 KMT_industrialization_S_desc:0 "Der Süden mag eines der am stärksten industrialisierten Gebiete sein, aber er kann noch viel besser werden."
 KMT_excavation_S:0 "Kautschukplantagen"
 KMT_excavation_S_desc:0 "Das Klima im Süden ist sehr gut für den Kautschukanbau geeignet, das sollten wir uns zunutze machen."
 KMT_excavation_NE:0 "Prospektion im Nordosten"
 KMT_excavation_NE_desc:0 "Die Japaner haben in diesem Gebiet zahlreiche Werkzeuge hinterlassen, die wir nutzen können, um neue Ressourcen in diesem Gebiet zu entdecken."
 KMT_ledo_road:0 "Ledo-Straße"
 KMT_ledo_road_desc:0 "Die Burmastraße ist von den Invasoren abgeschnitten worden, wir müssen eine andere Straße von Indien aus für den Nachschub bauen."
 kmt_pekingu_tt:0 "Senke die Strafe von §YÖffentliches Analphabetentum§!\n"
 kmt_neutral_tp_mc:0 "§YMacau§!ist nicht im Besitz von China und der Besitzer ist im Frieden mit China"
 kmt_neutral_tp_gzw:0 "§YGuangzhouwan§!ist nicht im Besitz von China und der Besitzer ist im Frieden mit China"
 kmt_neutral_tp_hk:0 "§YHongkong§!ist nicht im Besitz von China und der Besitzer hat Frieden mit China"
 kmt_demo_tp_mc:0 "§YPortugal§!ist Eigentümer von §YMacau§!hat keinen Bürgerkrieg und befindet sich im Frieden mit China"
 kmt_demo_tp_gzw:0 "§YFrankreich§!ist Eigentümer von §YGuangzhouwan§!, hat keinen Bürgerkrieg und befindet sich im Frieden mit China"
 kmt_demo_tp_hk:0 "§YGroßbritannien§!besitzt §YHongkong§!, hat keinen Bürgerkrieg und befindet sich im Frieden mit China"
 KMT_dare_to_die_corps:0 "Dare-To-Die-Korps"
 KMT_dare_to_die_corps_desc:0 "Wenn wir den Krieg gegen die Invasoren gewinnen wollen, muss unser Volk so mutig sein, dass es keine Angst vor dem Tod hat."
 kmt_dtdc_tt:0 "Unsere Soldaten werden nun gefährlichere Taktiken anwenden, die ihre Chance erhöhen, feindliche Panzer auszuschalten.\n§YAll Leg Infantry : \n Harter Angriff : +15%\n Panzerbrechen : +15%\n Durchbruch : +5%§!"
