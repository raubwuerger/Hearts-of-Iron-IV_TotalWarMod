 improved_equipment_conversion:0 "Verbesserte Umwandlung von EQUIPMENT"
 improved_equipment_conversion_desc:0 "Ältere oder erbeutete Fahrzeuge sind vielleicht nicht mehr kampftauglich, aber sie können immer noch eine nützliche Plattform für etwas anderes bieten. Die ersten Umbauten wurden von gewieften technischen Teams vor Ort improvisiert, und groß angelegte Umbauten in den Fabriken würden dies erheblich verbessern. Auch die Tricks, die wir dabei gelernt haben, helfen uns in anderer Hinsicht."
 advanced_equipment_conversion:0 "Fortschrittliche Umrüstung von Geräten"
 advanced_equipment_conversion_desc:0 "Die Umrüstung älterer EQUIPMENT war ein großer Erfolg und hat dazu beigetragen, den Mangel an modernen Fahrzeugen zu beheben. Deshalb werden die Soldaten ermutigt, alles zu bergen, was sie können, und die Fabriken verfeinern ihre Methoden ständig, um die Kriegsanstrengungen zu unterstützen."

