 GER_mefo_bills_category:0 "MEFO-Rechnungen"
 GER_mefo_bills_category_desc:0 "Um unsere wachsende Rüstungsindustrie zu finanzieren und dies vor den Augen der Briten und Franzosen geheim zu halten, waren wir gezwungen, unsere Zahlungen in Form von Schuldscheinen an einen Bilanzträger zu leiten. Wenn wir unsere politischen Verbindungen nicht nutzen, um die Fälligkeit dieser Wechsel zu verlängern, werden wir gezwungen sein, sie zurückzuzahlen, und wir werden nicht mehr in den Genuss ihrer Vorteile kommen."
 GER_mefo_bills_mission:0 "Fällige MEFO-Rechnungen"
 GER_can_delay_mefo_payment:0 "Kann die Zahlung der MEFO-Rechnungen verzögern."
 GER_mefo_bills_mission_desc:0 "Unsere ausgestellten Rechnungen werden bald fällig. Wenn wir uns nicht entschließen, sie zu kündigen, werden sie von Ihrem Büropersonal verlängert."
 GER_extend_mefo_bills:0 "MEFO-Rechnungen"
 GER_extend_mefo_bills_desc:0 "Verlängern Sie die Fälligkeit der MEFO-Rechnungen um weitere 3 Monate, damit wir weiterhin in den Genuss ihrer Vorteile kommen. Dadurch erhöhen sich jedoch auch die Kosten für unsere eventuellen Zahlungen."
 GER_extend_mefo_bills_tt:1 "Entscheiden Sie, ob Sie die MEFO-Rechnungen §Y§! ' verlängern oder mit den Zahlungen beginnen.\n"
 GER_mefo_bills_mission_tt:1 "Erteilen Sie eine dreimonatige Verlängerung von '§YMEFO Bills§!Die Kosten für jede Verlängerung erhöhen sich schrittweise, bis der Krieg ausbricht. Zu diesem Zeitpunkt wird die Abhängigkeit von MEFO-Rechnungen aufgehoben und die Zahlung wird bis nach Kriegsende aufgeschoben.\n\n"
