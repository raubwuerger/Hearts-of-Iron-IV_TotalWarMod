 ENG_urge_restraint_desc:0 "Unser nächster Marsch muss unbedingt reibungslos verlaufen, damit die gewalttätige Reaktion darauf nicht auf den Rest des Landes übergreift und landesweite Unruhen und möglicherweise sogar einen Bürgerkrieg auslöst. Auch wenn sich dadurch einige unserer hartgesottensten Unterstützer abwenden könnten, müssen wir unsere Demonstranten anweisen, sich unter allen Umständen der Gewalt zu enthalten."
 ENG_urge_restraint_tt:1 "Das reduziert die Chancen eines §YViolent March§!auf dem nächsten §YBlackshirt March§!erheblich."
 ENG_blackshirt_march_tt:1 "Die Faschisten übernehmen die Kontrolle über den Staat und stellen sicher, dass er auf unserer Seite steht, wenn wir in einen Bürgerkrieg geraten.\n"
 ENG_blackshirt_march_in_northern_ireland:1 "Blackshirt-Marsch in Nordirland"
 ENG_blackshirt_march_in_northern_ireland_desc:0 "Die Vorbereitungen für einen großen Marsch der Blackshirts in Nordirland sind im Gange, der die Bevölkerung des Staates sicherlich dazu bewegen wird, unsere Sache zu unterstützen."
 ENG_blackshirt_march_in_the_highlands:1 "Blackshirt-Marsch in den Highlands"
 ENG_blackshirt_march_in_the_highlands_desc:0 "Die Vorbereitungen für einen großen Marsch der Blackshirts in den Highlands sind im Gange, der die Bevölkerung des Staates mit Sicherheit dazu bewegen wird, unsere Sache zu unterstützen."
