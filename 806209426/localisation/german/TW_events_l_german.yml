 news.345.t:0 "Die italienische Flotte läuft über!"
 news.345.d:0 "Nachdem die italienische Flotte unter dem Kommando von Admiral Carlo Bergamini die von den Alliierten kontrollierten Häfen angelaufen hatte, wurde sie in den Gewässern des Golfs von Asinara von einer Formation deutscher Bomber angegriffen. Während des Angriffs wurde das Schiff getroffen und der Kommandant zur See sowie eine große Anzahl von Offizieren, Unteroffizieren und Matrosen, insgesamt 1.253 Mann, kamen ums Leben. Sie wurde von einem deutschen Bomber mit der neuen gelenkten Gleitbombe "Fritz X" versenkt und der Rest der Flotte wird angegriffen! Ist dies das Ende der Regia Marina?"
 news.345.a:0 "Okay"
 news.345.b:0 "Verdammt"

 news.346.t:0 "Italienischer Waffenstillstand"
 news.346.d:0 "Die Alliierten haben Italien aus Nordafrika verdrängt und sind anschließend in Sizilien einmarschiert. Der Große Faschistische Rat hat mit Unterstützung von König Viktor Emanuel III. Mussolini gestürzt und verhaftet. Die neue Regierung nimmt geheime Friedensverhandlungen mit den alliierten Mächten auf. Als am 8. September der Waffenstillstand von Cassibile verkündet wurde, war Deutschland darauf vorbereitet und griff schnell ein. Deutschland übernahm die Kontrolle über die nördliche Hälfte Italiens, befreite Mussolini und brachte ihn in das von Deutschland besetzte Gebiet, um ein Satellitenregime zu errichten. Die Italienische Sozialrepublik wurde am 23. September 1943 ausgerufen."
 news.346.a:0 "Okay"
 news.346.b:0 "Verdammt"

