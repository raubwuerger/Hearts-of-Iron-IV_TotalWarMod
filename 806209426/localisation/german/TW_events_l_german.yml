 kmt.126.d:0 "Die [Von.GetNameADJ]-Regierung hat sich trotz des großzügigen Angebots geweigert, Guangzhouwan zurückzugeben, nun wird sie den 'Strafschnaps' kosten müssen..."
 kmt.126.a:0 "Niemand soll sich gegen das Mutterland stellen!"
