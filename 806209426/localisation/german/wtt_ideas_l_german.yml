 PRC_the_long_march_2_desc:0 "Jetzt, da wir uns in unserer neuen Basis etabliert und mit der Umsetzung unserer wirtschaftlichen Reformpolitik begonnen haben, ist die Erholung von unserem Langen Marsch in vollem Gange."
 PRC_low_popular_support:0 "§8§8 Geringe Unterstützung der Bevölkerung §!§! "
