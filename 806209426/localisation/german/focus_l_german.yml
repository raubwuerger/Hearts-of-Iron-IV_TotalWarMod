 SOV_council_evacuation:0 "Den Rat für die Evakuierung gründen"
 SOV_council_evacuation_desc:0 "Wir müssen die Evakuierung unserer Industrie in den Ural und an die Wolga organisieren, um die Deutschen aufzuhalten!"
 SOV_soviet_strong:0 "Konsolidierung der Sowjetunion"
 SOV_soviet_strong_desc:0 "Die ersten zwei Jahre der deutschen Invasion waren brutal, aber wir haben uns endlich konsolidiert, wir werden nicht fallen!"
 SOV_ural_factories:0 "Ural-Fabriken"
 SOV_ural_factories_desc:0 "Der Ural ist sehr schnell zur industriellen Macht unserer großen Nation geworden"
 SOV_second_baku:0 "Das zweite Baku"
 SOV_second_baku_desc:0 "Das zweite Baku nennen wir das neu entdeckte Öl zwischen dem Ural und der Wolga. Diese Region hat eine Menge Gas, das wir nutzen und verkaufen können!"
 SOV_expand_tankograd:0 "Tankograd ausbauen"
 SOV_expand_tankograd_desc:0 "Tankograd muss ausgebaut werden, damit wir mehr und mehr Panzer herstellen und den Feind überwältigen können!"
 SOV_ural_forts:0 "Festungen am Ural"
 SOV_ural_forts_desc:0 "Wir müssen uns auf die totale Verteidigung im Ural vorbereiten, unsere letzte Bastion!"

 FRA_rearm_program:0 "3 Jahre Aufrüstungsprogramm"
 FRA_rearm_program_desc:0 "Wir müssen unsere Nation aufrüsten, Deutschland steht vor unserer Tür und bedroht die Souveränität ganz Europas"
 FRA_mass_assault:0 "Massenangriffs-Doktrin"
 FRA_mass_assault_desc:0 "Den Feind mit Körpern zu bewerfen ist die Lösung unserer Probleme, Deutschland darf keinen weiteren Großen Krieg erleiden!"
 FRA_superior_firepower:0 "Überlegene Feuerkraft"
 FRA_superior_firepower_desc:0 "Unseren Feind mit der Kraft unserer großen Kanonen zu vernichten, das hat Deutschland im Großen Krieg versucht, diesmal werden wir es sein, die ihm den Krieg teuer zu stehen kommen lassen"


 FRA_mandate:0 "Fortsetzung der kolonialen Mandate"
 FRA_mandate_desc:0 "Die kolonialen Mandate müssen fortgesetzt werden, unsere Industrie hängt davon ab, und unser Nationalstolz."
 FRA_vienot_agreement:0 "Vienot-Abkommen"
 FRA_vienot_agreement_desc:0 "Das Vienot-Abkommen wurde geschlossen, um unserem Marionettenstaat Syrien mehr Autonomie zu gewähren. Das Land würde immer noch in unserem Einflussbereich liegen, aber sein Führer hätte volle Autonomie über seine wirtschaftliche, soziale und politische Situation."
 FRA_abolish_gold_standard:0 "Die Abschaffung des Goldstandards"
 FRA_abolish_gold_standard_desc:0 "Die Weltwirtschaftskrise traf uns später als die meisten anderen Nationen, trotzdem haben wir keine Vorkehrungen und Maßnahmen getroffen, um zu verhindern, dass sie uns jemals treffen könnte, jetzt müssen wir damit fertig werden."
 FRA_test:0 "Testen Sie den freien Markt"
 FRA_test_desc:0 "Wir müssen die Doktrin der freien Marktwirtschaft testen. Wir haben zwar gesehen, dass Sozialismus und Kommunismus versagt haben, aber die freie Marktwirtschaft nicht!"
 FRA_learn_from_usa:0 "Ablehnung der keynesianischen Wirtschaftslehre"
 FRA_learn_from_usa_desc:0 "Die keynesianische Wirtschaftslehre hat das Problem der Großen Depression in den USA nicht gelöst, sondern nur verschlimmert, wir dürfen nicht die gleichen Fehler machen."
 FRA_military_investment:0 "Militärische Investitionen"
 FRA_military_investment_desc:0 "Investitionen in das Militär werden es uns ermöglichen, eine noch nie dagewesene Armeestärke zu haben."


