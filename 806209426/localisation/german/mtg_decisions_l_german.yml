 TUR_recall_ataturk_to_active_service_desc: "Mustafa Kemal Atatürk, der erste Feldmarschall der Türkei, spielte eine absolut entscheidende Rolle bei der Sicherung unserer Unabhängigkeit im nationalen Feldzug. Er verfügt über einen der schärfsten militärischen Köpfe des Kontinents, und das Schicksal hat es notwendig gemacht, den Vater der Türken herbeizurufen, um unsere Truppen noch einmal persönlich zum Sieg zu führen."
