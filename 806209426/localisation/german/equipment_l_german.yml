 # Möbelwagen ""
 panzer_iv_spaa_equipment_1:0 "Möbelwagen"
 panzer_iv_spaa_equipment_1_short:0 "Möbelwagen Med.SPAA"
 panzer_iv_spaa_equipment_1_desc:0 "Mittlerer SPAA. Die 37-mm-Flak43 L/89 auf Fahrgestell Panzerkampfwagen IV (SdKfz. 161/3), die wegen ihrer kastenförmigen Form den Spitznamen Möbelwagen erhielt, war eine selbstfahrende Flugabwehrkanone, die auf dem Fahrgestell des Panzers IV aufgebaut war. Diese waren mit einem nach oben offenen Aufbau ausgestattet, der die Lafette für das Geschütz enthielt. Um diesen herum waren vier klappbare 20-mm-Panzerplatten angebracht. Diese Platten hatten zwei Stellungen: Sie konnten für eine volle 360-Grad-Schwenkung abgesenkt werden, so dass ein flacher oder niedriger Schuss abgegeben werden konnte, oder sie konnten halb geschlossen werden, indem sie zusammengesteckt wurden, um leicht geöffnet zu hängen. In dieser Stellung hatten sie Aussparungen, die eine volle Drehung des Geschützes ermöglichten, allerdings nur für den Beschuss von Zielen in der Luft. In beiden Stellungen war die Besatzung jedoch extrem verwundbar. Die vollständig geschlossene Stellung wurde nur für den Transport verwendet, wenn die Platten der geduckten Besatzung einen gewissen Schutz vor Handfeuerwaffen und Schrapnells boten."
 #Pz IV G 1942 ""
 panzer_iv_equipment_4:0 "PzKpfw.IV Ausf.G"
 panzer_iv_equipment_4_short:0 "Panzer IV G Med.TK"
 panzer_iv_equipment_4_desc:0 "Drei Monate nach Beginn der Produktion im März 1942 wurde der Panzer IV Ausf.F2 in Ausf.G umbenannt. Während seiner Produktion von März 1942 bis Juni 1943 erfuhr der Panzer IV Ausf.G weitere Modifikationen, darunter eine weitere Panzerungsverbesserung durch eine 30 Millimeter dicke, gehärtete Stahlplatte, die auf das Glacis geschweißt (später verschraubt) wurde - insgesamt war die Frontpanzerung nun 80 mm dick. Als neue Hauptbewaffnung erhielt der F2/G die längere 75-mm-Panzerkanone KwK 40/L43, eine Hochgeschwindigkeitskanone, die vor allem für die Bekämpfung gepanzerter Ziele ausgelegt war. Mit dieser Kanone wurde der Pz IV zum Hauptkampfpanzer der Wehrmacht bis 1945. Um die Produktion zu vereinfachen, wurden die Sichtluken auf beiden Seiten des Turms und die vordere Sichtluke des Laders in der Turmfront entfernt, während auf dem Kettenschutz auf der linken Seite der Wanne ein Gestell für zwei Ersatzräder angebracht wurde. Ergänzend dazu wurden an der Glacisplatte Halterungen für sieben Ersatzkettenglieder angebracht."
 # ""

 panzer_iv_td_equipment_0:0 "Marder IV"
 panzer_iv_td_equipment_0_short:0 "Marder IV Med.TD"
 panzer_iv_td_equipment_0_desc:0 "Selbstfahrende Panzerabwehrkanone auf dem Fahrgestell des Panzer IV F."


 panzer_iv_td_equipment_1:0 "StuG IV"
 panzer_iv_td_equipment_1_short:0 "StuG IV Med.TD"
 panzer_iv_td_equipment_1_desc:0 "Mittlerer Panzerzerstörer auf der Basis des StuG IV. Er verwendete das Fahrgestell des Pz IV und einen leicht modifizierten Aufbau des Stug III. Der Jpz-IV hatte einen völlig anderen Aufbau. Mit 23 Tonnen war er sogar leichter als der Stug III Ausf.G und hatte den gleichen Schutz, die gleiche 75mm StuK40 L/48 Kanone und eine Höchstgeschwindigkeit von 40 km/h."
 # ""
 panzer_iv_spaa_equipment_2:0 "Wirbelwind"
 panzer_iv_spaa_equipment_2_short:0 "Wirbelwind Med.SPAA"
 panzer_iv_spaa_equipment_2_desc:0 "Der Flakpanzer IV "Wirbelwind" war eine deutsche Flugabwehrkanone mit Eigenantrieb, die auf dem Panzer IV basierte. Sie wurde 1944 als Nachfolgerin der früheren Selbstfahrlafette Möbelwagen entwickelt. Der Turm des Panzer IV wurde entfernt und durch einen offenen, neunseitigen Turm ersetzt, in dem eine vierfache 2 cm Flakvierling 38 L/112,5 untergebracht war. Eine geschlossene Bauweise wäre wünschenswert gewesen, war aber wegen der starken Rauchentwicklung der vier Flakgeschütze nicht möglich. Die Form des Turms brachte ihm den Spitznamen Keksdose ein, produziert wurde der Panzer von den Ostbau Werken in Sagan, Schlesien. Der Turm war mit 16 mm und die Wannenfront mit 80 mm Panzerung gepanzert. Er wog 25 Tonnen und hatte einen Maybach-Motor HL 120TRM mit 300 PS."
 # Panzer IV H ""
 panzer_iv_equipment_5:0 "PzKpfw.IV Ausf.H"
 panzer_iv_equipment_5_short:0 "Panzer IV H Med.TK"
 panzer_iv_equipment_5_desc:0 "Das Ausf.H wurde ab Juni 1943 produziert und erhielt die Bezeichnung Sd. Kfz. 161/2. Die Integrität der Frontpanzerung wurde verbessert, indem sie aus einer einzigen 80-Millimeter-Platte gefertigt wurde. Um das Anhaften von magnetischen Panzerabwehrminen zu verhindern, von denen die Deutschen befürchteten, dass sie von den Alliierten in großer Zahl eingesetzt würden, wurden alle vertikalen Flächen der Panzerung mit Zimmeritpaste versehen. Die Seiten des Fahrzeugs und der Turm wurden durch zusätzliche 5-Millimeter-Seitenschürzen und 8-Millimeter-Turmschürzen zusätzlich geschützt. Ab April 1943, als die Ausf.G noch in Produktion war, wurde sie auf die längere 75-mm-KwK40 L/48 aufgerüstet, und dann wurde die Produktion auf die Ausf.H mit derselben Kanone umgestellt. Ältere Typen wurden auf die KwK40 L/48 umgerüstet. "

 # ""
 panzer_iv_td_equipment_2:0 "Nashorn"
 panzer_iv_td_equipment_2_short:0 "Nashorn Med.TD"
 panzer_iv_td_equipment_2_desc:0 "Mittlerer Panzerzerstörer. Im Februar 1942 entwarf die Berliner Rüstungsfirma Alkett (Altmärkische Kettenwerke GmbH) einen Panzerzerstörer, der auf dem neu entwickelten Geschützwagen III/IV basierte und, wie der Name schon sagt, Komponenten sowohl des Panzers III als auch des Panzers IV verwendete. Die 88-mm-PaK43 L/71, eine langläufige Panzerabwehrkanone, die eher als Hauptbewaffnung des Tiger II bekannt ist, wurde auf dem hinteren Teil des Fahrgestells zusammen mit dem Geschützschild montiert, und um das Geschütz herum wurde ein nach oben offener Aufbau errichtet, um der Besatzung einen gewissen Schutz zu bieten (bis zu 30 mm auf der Wanne und ein 10-mm-Geschützschild). Er wog 24 Tonnen und hatte einen Maybach 12 Liter V-12 Benzinmotor mit 300 PS. Seine Höchstgeschwindigkeit auf der Straße betrug 42 km/h und er war trotz der großen Kanone sehr beweglich. "
 # ""
 panzer_iv_spaa_equipment_3:0 "Ostwind"
 panzer_iv_spaa_equipment_3_short:0 "Ostwind Med.SPAA"
 panzer_iv_spaa_equipment_3_desc:0 "Mittlerer Luftabwehr-Kettenpanzer auf der Basis des Pz IV-Fahrgestells. Der Turm des Panzer IV wurde entfernt und durch einen offenen, sechseckigen Turm ersetzt, in dem eine 3,7 cm FlaK 43 untergebracht war. Die schnell feuernde Kanone war nicht nur als Flugabwehrwaffe gedacht, sondern auch sehr effektiv gegen leichte Fahrzeuge und kleinere Befestigungen. Eine geschlossene Bauweise wäre wünschenswert gewesen, war aber wegen der starken Rauchentwicklung des Geschützes nicht möglich. Der Ostwind wog 25 Tonnen und hatte den gleichen 12-Zylinder-Maybach HL 120 TRM mit 300 PS. Die Hauptverbesserung des Ostwinds gegenüber dem Wirbelwind bestand in der größeren Reichweite und Stoppwirkung der FlaK 43 gegenüber dem 2 cm Flakvierling 38 und der etwas besseren Panzerung des Turms (25 mm)."
 # Panzer IV J ""
 panzer_iv_equipment_6:0 "PzKpfw.IV Ausf.J"
 panzer_iv_equipment_6_short:0 "Panzer IV J Med.TK"
 panzer_iv_equipment_6_desc:0 "Obwohl die endgültige Produktionsversion des Panzer IV - das Ausf.J - die Mobilitätsprobleme des Vorgängermodells behebt, gilt sie als Rückschritt gegenüber dem Ausf.H. Um die hohen Verluste zu ersetzen, wurde sie stark vereinfacht, um die Produktion zu beschleunigen. Der elektrische Generator, der die Turmtraverse antrieb, wurde entfernt. Die verbliebenen Pistolen- und Sichtöffnungen an den Turmseitenluken wurden entfernt, und das Kühlergehäuse des Motors wurde vereinfacht, indem die schrägen Seiten durch gerade Seiten ersetzt wurden. Ende 1944 wurde Zimmerit nicht mehr an deutschen Panzerfahrzeugen verwendet, und die Seitenverkleidungen des Panzer IV wurden durch Drahtgitter ersetzt, während die vordere Sichtluke des Richtschützen an der Turmfront entfernt und die Anzahl der Umlenkrollen von vier auf drei reduziert wurde, um die Produktion weiter zu beschleunigen."
 # ""
 panzer_iv_td_equipment_3:0 "Jagdpanzer IV/70"
 panzer_iv_td_equipment_3_short:0 "Jagdpanzer IV/70 Med.TD"
 panzer_iv_td_equipment_3_desc:0 "Der Jagdpanzer IV, Sdkfz. 162, war ein mittlerer deutscher Panzerzerstörer. Der Jagdpanzer IV verwendete ein modifiziertes Panzer IV Ausf.H-Fahrgestell, dessen fast senkrechtes vorderes Wannenblech durch schräge Panzerplatten ersetzt wurde. Er war anders konstruiert als der Stug IV. Im Inneren wurde das Layout geändert, um den neuen Aufbau unterzubringen, wobei die Treibstofftanks und Munitionsgestelle verschoben wurden. Der neue Aufbau verfügte über eine 80 mm dicke Panzerung mit einer Neigung von 50°, was einen wesentlich höheren Schutz bietet als eine vertikale Panzerung von 100 mm. Um den Herstellungsprozess so einfach wie möglich zu gestalten, wurde der Aufbau aus großen, ineinander greifenden Platten zusammengeschweißt und mit der gleichen 75-mm-Kanone bewaffnet wie der Panther: der Pak 42 L/70, die das Fahrzeug jedoch zu schwer machte, so dass aufgrund von Engpässen manchmal die 75-mm-Kanone L/43 oder L/48 verwendet wurde. Er wog 25,8 Tonnen und hatte den Maybach HL 120 TRM Motor mit 300 PS. "
 # ""
 panzer_iv_spaa_equipment_4:0 "Kugelblitz"
 panzer_iv_spaa_equipment_4_short:0 "Kugelblitz Med.SPAA"
 panzer_iv_spaa_equipment_4_desc:0 "Mittlerer Luftabwehr-Kettenpanzer auf Basis des Pz IV-Fahrgestells und des Grundaufbaus des Panzers IV, auf den ein neu konstruierter Turm montiert wurde. Zum Einsatz kam die 30 mm Zwillingsflak 103/38, eine Zwillingslafette der Kanone MK 103, die auch in Einzellafetten in Flugzeugen wie der Henschel Hs 129 und der zweimotorigen Dornier Do 335 verwendet wurde. Die Feuerrate der 30-mm-Zwillingskanonen betrug 450 Schuss pro Minute und Kanone. Er wog 23 Tonnen, hatte den Standardmotor Pz-IV und eine Höchstgeschwindigkeit von 38 km/h. Er war mit 80 mm Frontpanzerung und 30 mm im schrägen und niedrigen Turm gepanzert."

 panzer_iv_art_equipment_1:0 "Kühlergrill IV"
 panzer_iv_art_equipment_1_short:0 "Grille IV Med.SPA"
 panzer_iv_art_equipment_1_desc:0 "Selbstfahrende mittlere Artillerie auf dem Fahrgestell des Panzer IV F."
 # ""
 panzer_iv_ag_equipment_1:0 "Brummbär"
 panzer_iv_ag_equipment_1_short:0 "Brummbär Med.AG"
 panzer_iv_ag_equipment_1_desc:0 "Mittleres Sturmgeschütz. Es wurde ein Panzer IV-Fahrgestell verwendet, bei dem die Oberwanne und der Turm durch einen neuen gepanzerten Aufbau im Kasemattenstil ersetzt wurden, in dem ein neues Geschütz, die von Skoda entwickelte 150 mm Sturmhaubitze (StuH) 43 L/12, untergebracht war. Sie verschoss die gleichen Geschosse wie das schwere Infanteriegeschütz 15 cm sIG 33. Das Gewicht von 28 Tonnen überlastete das Fahrgestell und führte zu häufigen Ausfällen. Ab der zweiten Serie wurden Anstrengungen unternommen, das Gewicht zu reduzieren, mit einigem Erfolg. Trotz des Gewichts und einer Frontpanzerung von 100 mm erreichte er eine Höchstgeschwindigkeit von 40 km/h auf der Straße."
 # The earlier Heuschrecke, not the later one ""
 panzer_iv_art_equipment_2:0 "Heuschrecke"
 panzer_iv_art_equipment_2_short:0 "Heuschrecke Med.SPA"
 panzer_iv_art_equipment_2_desc:0 "Gegen Ende September 1939 konstruierte Krupp die erste echte Panzerhaubitze, das Sonderkraftfahrzeug 165/1 (abgekürzt Sd.Kfz. 165/1). Das Sd.Kfz. 165/1 ähnelte in seiner Konstruktion der späteren Heuschrecke/Grasshopper, verfügte aber noch nicht über den am Fahrgestell montierten Abschussmechanismus zum Entfernen des Turms. Nach einer Reihe von Tests wurde das Sd.Kfz. 165/1 Anfang Januar 1940 von der Wehrmacht als Pz.Sfl.IVb übernommen. Seine Panzerung betrug 25 mm an Front und Turm. Bewaffnet war das Fahrzeug mit der 105 mm leFH43 L/28 Kanone auf einem modifizierten Panzer IV Fahrgestell. Es hatte einen größeren Maybach HL 90 12-Zylinder-Motor mit 360 PS und einer Höchstgeschwindigkeit von 45 km/h."
 # ""
 panzer_iv_art_equipment_3:0 "Hummel"
 panzer_iv_art_equipment_3_short:0 "Hummel Med.SPA"
 panzer_iv_art_equipment_3_desc:0 "Selbstfahrende Panzerhaubitze auf Basis des Geschützwagen III/IV-Fahrgestells und bewaffnet mit einer 150 mm sFH 18 L/30 Haubitze. Sie wurde von der deutschen Wehrmacht von Anfang 1943 bis zum Ende des Krieges eingesetzt. Er war mit 30 mm auf der Karosserie und 10 mm auf dem Geschützschild sehr dünn gepanzert. Aufgrund der begrenzten Munitionskapazität wurden waffenlose Munitionsträger verwendet, die zu Sfls umgerüstet werden konnten, wenn eine andere Hummel außer Gefecht gesetzt war. Er hatte den Standard Pz-IV Motor und erreichte mit einem Gewicht von 24 Tonnen eine Höchstgeschwindigkeit von 42 km/h."
 # Panzer V D ""
 panzer_v_equipment_1:0 "PzKpfw.V Ausf.D"
 panzer_v_equipment_1_short:0 "Panther D Med.TK"
 panzer_v_equipment_1_desc:0 "Der Panther ist ein (sehr schwerer) Mittlerer Panzer von Mitte 1943 bis zum Kriegsende 1945. Er war als Gegenstück zum russischen T-34 und als Ersatz für den Panzer III und Panzer IV gedacht. Obwohl er letzteren nie ersetzte, diente er ihm und den schwereren Tiger-Panzern bis zum Ende des Krieges zur Seite. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen in der Kriegs- und Nachkriegszeit und gilt als einer der besten Panzer des Zweiten Weltkriegs. Mit einem Gewicht von fast 45 Tonnen und einem Maybach V12 HL230 P30-Motor mit 700 PS erreichte er eine Höchstgeschwindigkeit von 55 km/h auf der Straße. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen im späten Krieg und in der Nachkriegszeit, und er gilt als einer der besten Panzer des Zweiten Weltkriegs. Die Ausf.D wurde zu früh in Dienst gestellt und hatte mit erheblichen Zuverlässigkeitsproblemen zu kämpfen."
 # Pantherstug - fictional - picture missing ""
 panzer_iv_ag_equipment_2:0 "Chimäre Stug V"
 panzer_iv_ag_equipment_2_short:0 "StugV Med.AG"
 panzer_iv_ag_equipment_2_desc:0 "Der Jagdpanther war zweifelsohne ein großartiger Panzerjäger, aber leider sehr groß, schwer und teuer. Also wurden das Oberteil eines Jpz-IV und andere Teile mit der neu gestalteten Front, dem Boden, den Ketten und dem Fahrwerk eines Jagdpanthers kombiniert. Der Jagdpanther wurde mit der gleichen Kanone wie der Dicke Max ausgestattet, der 105mm sK L/52. Die Kanone hatte eine geringere Durchschlagskraft und Reichweite als die 88mm L/71, aber eine stärkere HE-Granate. Der Maybach HL 230 mit 700 PS wurde beibehalten und der Stug V hatte eine hervorragende Höchstgeschwindigkeit von 55 km/h. Die Höhe konnte unter 2,2 m und das Gewicht bei etwa 32 Tonnen gehalten werden. Die Panzerung wurde bei 80 mm und einer Neigung von 55° gehalten."
 # ""
 panzer_v_art_equipment_1:0 "Dracula - GW Panther"
 panzer_v_art_equipment_1_short:0 "Dracula Medium SP-Art"
 panzer_v_art_equipment_1_desc:0 "Mittlere selbstfahrende Haubitze mit langem Rohr auf Basis des Panther-Fahrgestells. Der GW (Geschützwagen) erhielt den Spitznamen Dracula wegen der kappenartigen Geschützschilde an der Seite und am Heck. Er wurde 1943 von Krupp unter Verwendung eines Standard-Panther-G-Fahrgestells entwickelt, wobei der Motor in die Mitte verlegt wurde. Das 150-mm-Geschütz sFH 18 L/29,5 war in einem Halbturm untergebracht, der sich um 45° in jede Richtung drehen ließ. Die Panzerung war sehr leicht und betrug 50 mm an der Front und 30 mm an den Seiten. Da nur ein kleiner Maybach HL 130 P 50 mit 350 PS verwendet wurde, war die leichte Panzerung notwendig, um unter 30 Tonnen zu bleiben. Die Höchstgeschwindigkeit auf der Straße betrug mit dem kleinen Motor 35 km/h und die Mobilität war nicht mit der des Standard-Panthers vergleichbar. "
 # ""
 panzer_v_td_equipment_1:0 "Jagdpanther"
 panzer_v_td_equipment_1_short:0 "Jagdpanther Med.TD"
 panzer_v_td_equipment_1_desc:0 "Mittlerer Panzerzerstörer auf der Basis des Panther. Um das schwerere Geschütz unterzubringen, wurden die Glacisplatte und die schrägen Wandseiten des Jagdpanthers, ähnlich wie bei den früheren Jagdpanzern ohne Turm, zu einer integrierten, turmlosen, festen Kasematte als Teil der Hauptwanne verlängert, um einen geräumigen Innenraum zu schaffen. Der Jagdpanther verfügte über eine dickere Seitenpanzerung (50 mm), um den leicht reduzierten Winkel der Seitenpanzerung auszugleichen, der notwendig war, um genügend Innenraum zu schaffen. Die Frontpanzerung betrug 80 mm. Er war mit der gleichen langläufigen 88-mm-Kanone PaK43 L/71 bewaffnet wie der Tiger II "Königstiger". Ein einzelnes 7,92 mm MG 34 Maschinengewehr für die lokale Verteidigung befand sich in einer Kugellafette auf der rechten Seite der vorderen Glacisplatte."
 # ""
 panzer_v_spaa_equipment_1:0 "FlakPanzer Coelian"
 panzer_v_spaa_equipment_1_short:0 "Coelian Med.SPAA"
 panzer_v_spaa_equipment_1_desc:0 "Mittlere Selbstfahrlafette. Der Flakpanzer Coelian war eine selbstfahrende Flugabwehrkanone der Firma Rheinmetall. Er war mit zwei 3,7 cm FlaK 43 Kanonen in einem vollständig geschlossenen, drehbaren Turm auf der Wanne eines Panthers bewaffnet. Für ein Flak-Fahrzeug war er mit 80 mm an der Front und 60 mm am Turm stark gepanzert. Trotz seines Gewichts von 44,8 Tonnen erreichte das Fahrzeug dank seines Maybach HL 230 P45 mit 700 PS eine Höchstgeschwindigkeit von 50 km/h."

 panzer_e_aa_equipment_1:0 "FlakPanzer Coelian II"
 panzer_e_aa_equipment_1_short:0 "Coelian II Med.SPAA"
 panzer_e_aa_equipment_1_desc:0 "Der Coelian II oder Stachelschwein basierte auf dem Coelian AA-Tank. Er beherbergte eine einzelne 30mm MK108 und zwei 5-Lauf-Fliegerfaust II Arrays, die koaxial links und rechts von ihm montiert waren. Die Fliegerfaust war ein 20mm/5-Lauf MANPAD, das ungefähr mit der Panzerfaust vergleichbar war. Die verbesserte FF II verwendete die gleichen 30-mm-Patronen wie die MK. Die MK108 wurde als Entfernungsmesser verwendet, um ein Gefühl dafür zu bekommen, wo die Geschosse sein werden, und wenn die Spur zum feindlichen Flugzeug stimmt, werden die 2 x 5 FF-Läufe mit einem zweiten Abzug abgefeuert. Die Fliegerfaust-Werfer hatten einfache glatte Läufe und wurden mit Patronentrommeln geladen, ähnlich den Schnellladern für Revolver. Abgesehen von der etwas dünneren 50-mm-Panzerung des Turms und dem geringeren Gewicht von 42 Tonnen war er identisch mit dem Coelian I. Das Fahrzeug hatte eine Höchstgeschwindigkeit von 55 km/h."

 panzer_e_td_equipment_1:0 "Jagdpanzer E-25"
 panzer_e_td_equipment_1_short:0 "Jagdpanzer E-25 TD"
 panzer_e_td_equipment_1_desc:0 "Der E-25 ist ein verbesserter Panzerjäger, der dem Hetzer ähnelt, aber insgesamt größer ist und die gleiche 75-mm-Pak40 L/70 wie der Panther verwendet. Die E-Serie sollte die Kosten für die Fahrzeuge senken und eine einfachere Massenproduktion ermöglichen. Der Maybach HL 101 mit 550 PS trieb seine 25 Tonnen bis zu 56 km/h auf die Straße. Die Panzerung war mit 50mm recht dünn, aber sehr günstig geneigt. Zusätzlich erhielt er eine 30mm FlaMK 108 in einem kleinen Turm zur Luftabwehr."

 panzer_e_equipment_1:0 "E-50"
 panzer_e_equipment_1_short:0 "E-50"
 panzer_e_equipment_1_desc:0 "Der E-50 Standardpanzer war als mittlerer Standardpanzer gedacht und sollte den Panther ablösen. Die Wanne des E-50 war in ihren Abmessungen praktisch identisch mit der des Tiger II, mit Ausnahme der Anordnung der oberen und unteren Glacisplatte. Im Vergleich zu diesen früheren Entwürfen wurde jedoch der Bohr- und Bearbeitungsaufwand für die Herstellung dieser Standardpanzer drastisch reduziert, was ihre Herstellung schneller, einfacher und billiger gemacht hätte, ebenso wie das vorgeschlagene konische Federsystem, das das Torsionsstabsystem der Vorgänger ersetzte, das eine spezielle Stahllegierung erforderte. Der Schmalturm, der für den Panther Ausf. F entwickelt worden war, sollte zusammen mit einer Variante der 88-mm-Kanone L/71 verwendet werden. Wie der Name schon sagt, wiegt der E-50 60 Tonnen und verfügt über 150 mm Frontpanzerung und 120 mm Turmpanzerung. Der Motor war ein verbesserter Maybach HL234, der 900 PS leistete. Die Höchstgeschwindigkeit sollte 60 km/h betragen. "

 # Panzer V G ""
 panzer_v_equipment_2:0 "PzKpfw.V Ausf.G"
 panzer_v_equipment_2_short:0 "Panther G Med.TK"
 panzer_v_equipment_2_desc:0 "Der Panther ist ein (sehr schwerer) Mittlerer Panzer von Mitte 1943 bis zum Kriegsende 1945. Er war als Gegenstück zum russischen T-34 und als Ersatz für den Panzer III und Panzer IV gedacht. Obwohl er letzteren nie ersetzte, diente er ihm und den schwereren Tiger-Panzern bis zum Ende des Krieges zur Seite. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen in der Kriegs- und Nachkriegszeit und gilt als einer der besten Panzer des Zweiten Weltkriegs. Mit einem Gewicht von fast 45 Tonnen und einem Maybach V12 HL230 P30-Motor mit 700 PS erreichte er eine Höchstgeschwindigkeit von 55 km/h auf der Straße. Die Zuverlässigkeitsprobleme der Ausf.D wurden mit der Ausf.G behoben. "
 # NBFZ ""
 nbfz_equipment_1:0 "PzKpfw NbFz V/VI"
 nbfz_equipment_1_short:0 "NbFz V/VI Hv.TK"
 nbfz_equipment_1_desc:0 "Die deutschen Panzerprototypen der Neubaufahrzeug-Serie waren ein erster Versuch, einen Hv.TK für die Wehrmacht zu schaffen, nachdem Adolf Hitler an die Macht gekommen war. Sie waren mehrspurig, schwer und langsam und wurden nicht als erfolgreich angesehen, weshalb nur fünf Stück gebaut wurden. Sie wurden hauptsächlich zu Propagandazwecken eingesetzt, obwohl drei von ihnen 1940 an der Schlacht um Norwegen teilnahmen. Er verfügte über einen Hauptturm, in dem eine 75-mm-Kwk L/24 und eine 37-mm-KwK L/45 untergebracht waren, sowie zwei Nebentürme vom Pz-1 an der Front und am Heck. Angetrieben wurde er von einem Maybach HL 108 TR 12-Zylinder-Benzinmotor mit 250 PS, der ihm eine Höchstgeschwindigkeit von 25 km/h auf der Straße ermöglichte. Er war sehr dünn mit 20 mm gepanzert und hatte ein Gewicht von 23,4 Tonnen."
 # Panzer VI H Tiger I ""
 panzer_vi_equipment_1:0 "PzKpfw.VI Tiger Hv.TK"
 panzer_vi_equipment_1_short:0 "Tiger I Hv.TK"
 panzer_vi_equipment_1_desc:0 "Der Tiger I war ein schwerer Panzer, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung entwickelt wurde, auf die man in den ersten Monaten der Invasion der Achsenmächte in der Sowjetunion traf, insbesondere auf den T-34 und den KV-1. Für den Tiger wurde das 88 mm KwK36 L/56 gewählt. Mit seinem Gewicht von 57 Tonnen (Ausf.E) und seinem Maybach HL230 P45 V-12 Motor mit 700 PS war er erstaunlich wendig und erreichte auf der Straße eine Höchstgeschwindigkeit von 40 km/h. Der Tiger I hatte eine Frontpanzerung von 100 mm an der Wanne und am Turm sowie eine 120 mm dicke Geschützmantelpanzerung. Die Seitenpanzerung betrug 80 mm an den seitlichen Aufbauten/Schwingen, während die Turmseiten und das Turmheck mit 80 mm gepanzert waren. Die Panzerplatten waren meist flach und verzahnt. Die Panzerstöße waren von hoher Qualität, da sie gestuft und geschweißt statt genietet waren, und alle Panzerplatten waren aus gehärtetem Oberflächenstahl gefertigt."

 panzer_vi_td_equipment_1:0 "Panzerjäger Tiger (P) Ferdinand/Elefant"
 panzer_vi_td_equipment_1_short:0 "Ferdinand/Elefant"
 panzer_vi_td_equipment_1_desc:0 "Zu schweren Panzerjägern umgebaute Porsche-Tiger, bewaffnet mit der neuesten Version der längeren 88-mm-Panzerabwehrkanone L/71. Da Porsches Tiger-Prototyp abgelehnt wurde, wurde das Fahrgestell für den Umbau zu einem TD nach dem Vorbild des Nashorns ausgewählt. Im Vergleich dazu war der reguläre Tiger mit der "kurzen" Version der 88 mm, der KwK 36 L/56, ausgestattet. Die Leistung war so hoch, dass die maximale effektive Reichweite bei direktem Beschuss auf 4500 bis 5000 m geschätzt wurde, was alles übertraf, was die Rote Armee zu dieser Zeit besaß. Mit dieser Kanone und einer beeindruckenden Frontpanzerung von 200 mm wäre dieser TD theoretisch ein hervorragender Panzerkiller - und hatte eine hohe Tötungsrate -, aber seine mechanische Unzuverlässigkeit war problematisch, und es wurden mehr Elefants von der eigenen Besatzung wegen Pannen aufgegeben und zerstört als tatsächlich vom Feind getötet. Er wog 70 Tonnen und wurde von einer komplizierten Anordnung von 2 x Maybach HL120 angetrieben, die wiederum einen Siemens-Schuckert 500 VA Generator antrieben, der wiederum Elektromotoren antrieb. Er erreichte eine Höchstgeschwindigkeit von 30 km/h auf der Straße."
 # ""
 panzer_vi_ag_equipment_1:0 "Sturmtiger"
 panzer_vi_ag_equipment_1_short:0 "Sturmtiger Hv.AG"
 panzer_vi_ag_equipment_1_desc:0 "Schweres Sturmgeschütz auf dem Fahrgestell des Tiger I. Der Sturmtiger war mit einem 380-mm-Raketenmörser bewaffnet, der ursprünglich für die Kriegsmarine entwickelt wurde, um Wasserbomben über Entfernungen von mehr als 5 km zu verschießen. Er verschoss Geschosse bis zu einem Gewicht von 376 kg (mit 125 kg Sprengladung), die ein Haus mit einem einzigen Schuss zum Einsturz bringen konnten, und durch den Einsatz von Hohlladungsgeschossen konnten 2,5 m Stahlbeton durchdrungen werden. Er trug 14 Raketenmörsergranaten. Die offizielle Bezeichnung lautete Sturmmörserwagen 606/4 mit 38 cm RW 61. Seine Hauptaufgabe war die schwere Feuerunterstützung in städtischen Gebieten. Er war mit einer schrägen 150 mm Frontplatte und 80 mm Seitenpanzerung gepanzert. Am Heck der Ladeluke befand sich ein 100-Millimeter-Granatwerfer mit Hüpfminen, der zur Nahbereichsverteidigung sowohl gegen gepanzerte Fahrzeuge als auch gegen Infanterie in einem 360-Grad-Kreis um das Fahrzeug herum eingesetzt wurde. Angetrieben wurde er von dem wassergekühlten V-12-Maybach-Motor HL230P45 mit 700 PS, der dieses 68 Tonnen schwere Ungetüm mit respektablen 40 km/h auf die Straße brachte. "
 # a variant of the Porsche Rammtiger ""
 panzer_vi_ag_equipment_2:0 "Rammtiger"
 panzer_vi_ag_equipment_2_short:0 "Rammtiger Hv.AG"
 panzer_vi_ag_equipment_2_desc:0 "Schweres Sturmgeschütz auf dem Fahrgestell des Tiger II. Der ursprüngliche Rammtiger von F.Porsche wurde aufgrund der Unzuverlässigkeit und Nichtverfügbarkeit des Tiger Prototyp (P) Fahrgestells neu konstruiert. Er hatte eine langgestreckte, keilförmige Front mit steil abfallender 200mm Panzerung und eine kielartige, schräg stehende, turmlose Oberwanne. An der oberen Front befand sich eine gepanzerte Klappe, in der ein 'leichter Ladungswerfer 200mm' untergebracht war. Dabei handelte es sich um einen Mörser mit 700 m Reichweite, der aus dem regulären Dienst genommen wurde. Der Mörser hatte eine Ladekammer, die sich nach dem Laden des Mörsers nach innen hin verschloss. Da die Mörsergranaten nur 23 kg wogen, war das Laden viel einfacher und schneller als bei der RW61. Er hatte eine Ladung von 76 Granaten. Zusätzlich wurden kleine 100-mm-Doughnut-Granaten zur Punktverteidigung des Zapfens mitgeführt, die 2 Meter über dem Rumpf zerbarsten und die Umgebung mit Schrapnell besprühten. Speziell ausgebildete Kampfpioniere begleiteten den Rammtiger und blieben in Funkkontakt, um den Einsatz der Nahverteidigungsmörser zu koordinieren."
 # Panzer VI P Tiger II ""
 panzer_vi_equipment_2:0 "PzKpfw.VI Ausf. B"
 panzer_vi_equipment_2_short:0 "Tiger II Hv.TK"
 panzer_vi_equipment_2_desc:0 "Die offizielle Bezeichnung lautete PzKpfw.VI Ausf.B oder Tiger II. Bekannt unter dem inoffiziellen Namen Königstiger, der von den alliierten Soldaten oft halbwörtlich mit Königstiger übersetzt wurde, folgte das Design demselben Konzept wie der Tiger I, sollte aber noch furchterregender sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung des Panther Medium Tank. Der Panzer wog über 68 Tonnen, war an der Vorderseite durch eine 100 bis 180 mm starke Panzerung geschützt und mit der langläufigen 8,8 cm Kampfwagenkanone 43 L/71 bewaffnet. Angetrieben wurde er von einem V-12 Maybach HL 230 P30 Motor mit 700 PS, der eine Höchstgeschwindigkeit von ca. 40 km/h auf der Straße ermöglichte, allerdings war er untermotorisiert und die Mobilität litt."
 # Panzer VI P Tiger II ""
 panzer_vi_equipment_3:0 "PzKpfw.IX Säbelzahntiger"
 panzer_vi_equipment_3_short:0 "Säbelzahntiger Hv.TK"
 panzer_vi_equipment_3_desc:0 "Die offizielle Bezeichnung war E-75 aus der Entwicklungsreihe. Die alliierten Soldaten kannten ihn unter dem inoffiziellen Namen Säbelzahntiger/Saber-Tooth. Das Design war völlig neu im Vergleich zu den alten Tiger-Baureihen. Dieser Panzer verfügte über eine 128-mm-KwK 44 L/55-Kanone und wog mit rund 82 Tonnen 20 % mehr als der Königstiger. Im Wesentlichen handelte es sich um eine vergrößerte und höher bewaffnete Version seines Vorgängers, die mit den neuesten Entwicklungen des Reichs wie dem Infrarot-Nachtkampfsystem "Vampir" und der Standardisierung der E-Serie ausgestattet war. "
 # ""
 panzer_vi_td_equipment_2:0 "Jagdtiger"
 panzer_vi_td_equipment_2_short:0 "Jagdtiger Heavy TD"
 panzer_vi_td_equipment_2_desc:0 "Schwerer Panzerzerstörer auf der Basis des Tiger II. Jagdtiger ist sein Spitzname und die offizielle deutsche Bezeichnung war Panzerjäger Tiger Ausf. B, da er auf einem verlängerten Tiger II-Fahrgestell basierte. Die Bezeichnung für das Waffenarsenal war Sd. Kfz. 186. Der 71 Tonnen schwere Jagdtiger war das schwerste gepanzerte Kampffahrzeug, das während des Zweiten Weltkriegs im Einsatz war, und ist das schwerste gepanzerte Fahrzeug aller Typen, das in Serie produziert wurde. Das Fahrzeug war mit einer 128-mm-Hauptkanone PaK 44 L/55 ausgestattet, die in der Lage war, jeden alliierten Panzer zu übertreffen und zu besiegen. Aufgrund des hohen Gewichts hatte der Jagdtiger ständig mit mechanischen Problemen zu kämpfen, die Kasemattenpanzerung betrug 250 mm und die Seitenpanzerung 80 mm. Der V-12 Maybach HL 230 P30 mit seinen 700 PS war kaum ausreichend und erlaubte eine Höchstgeschwindigkeit von 34 km/h. "
 # ""
 panzer_vi_td_equipment_3:0 "Mantikor"
 panzer_vi_td_equipment_3_short:0 "Mantikor Schwerer TD"
 panzer_vi_td_equipment_3_desc:0 "Schwerer Panzerzerstörer auf der Basis des E-75 Säbelzahntigers. Mantikor/Manticore ist sein Spitzname und die offizielle deutsche Bezeichnung war Panzerjäger E-75. Das Fahrzeug trug eine massive 15 cm KwK 44 L/38 Hauptkanone. Aufgrund der Erfahrungen mit dem unterlegenen Jagdtiger wurden einige Änderungen vorgenommen: Die Kasemattenpanzerung betrug 220 mm, aber im Gegensatz zum Jagdtiger waren die Front und die Kasematte nicht gestuft, sondern ähnelten der Frontplatte des Jagdpanthers. Die Aufhängung, besonders an der Front, wurde verstärkt. Der Maybach HL230 Motor mit 1000 PS, wie er auch im Löwe eingebaut war, war besser geeignet und erlaubte eine Höchstgeschwindigkeit von 40 km/h."
 # ""
 panzer_vi_art_equipment_1:0 "GW Tiger"
 panzer_vi_art_equipment_1_short:0 "Geschützwagen Tiger Heavy SP.Art"
 panzer_vi_art_equipment_1_desc:0 "Schwere Artillerie mit Selbstfahrlafette. 170 mm Artilleriegeschütz mit langem Rohr. Die Entscheidung, diese schwere Artillerie auf der Basis des Fahrgestells des Tiger II zu bauen, fiel im Juni 1942. Der erste Prototyp wurde Anfang '45 getestet. Die praktischsten Geschütze waren die 17 cm Kanone 18 in Mörserlafette mit einer Reichweite von fast 30 km. Das Fahrzeug selbst wog etwa 58 Tonnen (leicht gepanzert mit max. 30 mm, 10 Tonnen leichter als der Tiger II) und wurde von einem Maybach HL230 P30 mit 700 PS angetrieben, der den GW Tiger bei einer Höchstgeschwindigkeit von 45 km/h auf der Straße recht mobil machte."
 # ""
 panzer_vi_art_equipment_2:0 "Mammut"
 panzer_vi_art_equipment_2_short:0 "Mammut Schwere SP.Art"
 panzer_vi_art_equipment_2_desc:0 "Schwere Artillerie mit Selbstfahrlafette und einer 210 mm Artilleriekanone mit kurzem Lauf. Basierend auf einem verlängerten Tiger II-Fahrgestell. Der Mammut war dem GW Tiger sehr ähnlich, verwendete aber das 210mm Mörser 18/L31. Es hatte mit 14 km eine viel geringere Reichweite als das 170-mm-Geschütz, verschoss aber Granaten mit fast dem doppelten Gewicht. Da die Geschütze fast das gleiche Gewicht auf die Waage brachten, war die Leistung des Mammut gleich, aber er war mit etwa 60 mm stärker gepanzert, weil er näher am Ziel sein musste. Er erreichte eine Höchstgeschwindigkeit von 35 km/h."
 # ""
 panzer_vi_art_equipment_3:0 "Bestie"
 panzer_vi_art_equipment_3_short:0 "Bestie Schwere SP.Art"
 panzer_vi_art_equipment_3_desc:0 "Schwere Artillerie mit Selbstfahrlafette und einer 210-mm-Artilleriekanone mit langem Lauf, genannt Bestie/Beast. Basiert auf dem Säbelzahntiger-Fahrgestell und bietet im Vergleich zu Mammut und Elefant viel mehr Platz für Munition. Mit dem größeren Fahrgestell konnte eine 210 mm K39 mit langem Lauf verwendet werden, die eine 135 kg schwere Granate über 33 km weit schießen konnte. Der Maybach HL230 Motor mit 1000 PS wurde eingebaut und erlaubte eine Höchstgeschwindigkeit von 20 km/h."
 # Panzer VII L Löwe ""
 panzer_vii_equipment_1:0 "PzKpfw.VII Löwe"
 panzer_vii_equipment_1_short:0 "Löwe S-Hv.TK"
 panzer_vii_equipment_1_desc:0 "Der Panzerkampfwagen VII Löwe war ein Entwurf für einen superschweren Panzer, der von Krupp entwickelt wurde. Das Projekt, das ursprünglich den Codenamen VK 7001 (K) trug, wog 90 Tonnen, hatte eine 140 mm starke Frontpanzerung und eine abgerundete Turmfrontpanzerung sowie eine 100 mm starke Seitenpanzerung. Das Fahrgestell war dem des Tiger II sehr ähnlich. Die Bewaffnung bestand aus einer 105mm L/70 Kanone, und er hatte einen Maybach HL230 Motor mit 1000 PS, der eine Höchstgeschwindigkeit von 35 km/h auf der Straße ermöglichte."
 # Panzer VII L Maus ""
 panzer_vii_equipment_2:0 "PzKpfw.VII Maus"
 panzer_vii_equipment_2_short:0 "Maus S-Hv.TK"
 panzer_vii_equipment_2_desc:0 "Der Panzerkampfwagen VIII Maus war ein deutscher Super-Hv.TK des Zweiten Weltkriegs, der Ende 1944 fertiggestellt wurde. Er ist der schwerste vollständig geschlossene gepanzerte Kampfwagen, der je gebaut wurde. Die Hauptbewaffnung des Maus war eine 128 mm KwK 44 L/55 Kanone mit einer zusätzlichen 75 mm Koaxialkanone."
 # ""
 panzer_vii_equipment_3:0 "PzKpfw.VII Zerberus"
 panzer_vii_equipment_3_short:0 "Zerberus S-Hv.TK"
 panzer_vii_equipment_3_desc:0 "Pzkpfw.VIII / E-200 'Zerberus/Cerberos', war ein S-schwerer Panzer mit 205 Tonnen. Er war mit einer 150mm KwK 44 L/38 bewaffnet. Er hatte einen deutlich verlängerten (um 1,5 Meter), aber steiler geneigten E-100-Turm. Da die Maus untermotorisiert war, sorgte ein verbesserter Maybach HL232 Turbo mit 1200 PS nun für eine Höchstgeschwindigkeit von 20 km/h. Außerdem hatte sie eine gepanzerte Blase, die eine 30mm MK108 auf dem rechten Turmdach beherbergte. Er konnte sowohl Boden- als auch Luftziele in einer Höhe von 70° beschießen. Nicht weniger als vier 92mm Nahverteidigungswaffen befanden sich in den Eckdächern des Turmabteils, die in der Lage waren, jede umliegende Fläche mit Granatsplittern zu überschütten. Aufgrund der steileren Neigung war die Panzerung des Turms mit 200 mm an der Vorderseite und 170 mm an den Seiten dünner als bei der Maus, wodurch er besser gegen Fernangriffe geschützt war und ein etwas schwierigeres Ziel für Luftangriffe darstellte, aber anfälliger für Haftminen war."
 # ""
