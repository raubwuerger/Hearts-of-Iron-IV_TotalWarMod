  ### Focuses ""
  SAF_force_parliament_debate:0 "Eine Debatte im Parlament erzwingen"
  SAF_force_parliament_debate_desc:0 "Es ist jetzt klar, dass wir uns mit ziemlicher Sicherheit auf dem Weg zu einem weiteren großen Krieg befinden, wir können es uns nicht leisten, noch länger unentschlossen zu bleiben. Wir müssen uns jetzt zu einem Engagement für Großbritannien entschließen und mit den Vorbereitungen beginnen. Smuts hat die Rückendeckung der Parteimehrheit und kann eine Abstimmung zu diesem Thema erzwingen."
  SAF_begin_rearmament:0 "Mit der Aufrüstung beginnen"
  SAF_begin_rearmament_desc:0 "Nachdem wir uns nun verpflichtet haben, müssen wir eine Politik der Ausweitung unserer Rüstungskapazitäten betreiben, wenn wir unsere Armee vollständig ausrüsten wollen."
  SAF_relax_worker_restrictions:0 "Lockerung der Arbeiterbeschränkungen"
  SAF_relax_worker_restrictions_desc:0 "Wir haben viele arbeitsfähige Männer, die bereit sind, zu arbeiten, und wenn sie dazu bereit sind, dann sollten sie das auch dürfen, unabhängig von ihrer Hautfarbe."
  SAF_split_in_the_party:0 "Eine Spaltung der Partei"
  SAF_split_in_the_party_desc:0 "Der Zusammenschluss von Hertzogs Nationaler Partei und Smuts Südafrikanischer Partei zur Vereinigten Partei ist in der Frage der Unterstützung Großbritanniens in einem eventuellen Krieg tief gespalten. Hinzu kommt die Frage der Rassentrennung, die Hertzog vehement befürwortet, während Smuts eine gemäßigtere Haltung einnimmt. Vielleicht ist es an der Zeit, die Koalition zu beenden."
  SAF_focus_europe:0 "Der europäische Schauplatz"
  SAF_focus_europe_desc:0 "Den Krieg in Europa zu gewinnen, ist der Schlüssel zur Beendigung dieses Krieges, daher sollten wir unsere Anstrengungen darauf konzentrieren, unsere Armee auf die kommenden harten Kämpfe vorzubereiten."
  SAF_focus_asia:0 "Der asiatische Schauplatz"
  SAF_focus_asia_desc:0 "Die Lage in Asien wird immer verzweifelter, die Alliierten sind überfordert, und deshalb müssen wir unsere Truppen auf die schwierigen Bedingungen dort vorbereiten."
  SAF_an_iron_grip:0 "Ein eiserner Griff"
  SAF_an_iron_grip_desc:0 "Die Regierung ist sicher, und die Zukunft des Landes liegt nun in unseren Händen, die wir nach eigenem Ermessen gestalten können."
  SAF_strategic_reach:0 "Strategische Reichweite"
  SAF_strategic_reach_desc:0 "Südafrika ist weit entfernt und von vielen Teilen der Welt isoliert. Wenn wir unser Potenzial voll ausschöpfen und unsere Verbündeten unterstützen wollen, müssen wir in der Lage sein, bei Bedarf jeden Teil der Welt zu erreichen."
  SAF_support_appeasement:0 "Unterstützung der Appeasement-Politik"
  SAF_support_appeasement_desc:0 "Deutschland hat berechtigte Beschwerden und die Dominions haben im letzten Krieg sehr gelitten. Wir sollten jede Gelegenheit zum Frieden in unserer Zeit nutzen."
  SAF_civil_investment:0 "Investitionen der Zivilindustrie"
  SAF_civil_investment_desc:0 "Solange Deutschland beschwichtigt wird, können wir uns auf interne Angelegenheiten konzentrieren. Wir können damit beginnen, in unsere Industrie zu investieren, um die Wirtschaft anzukurbeln. "
  SAF_propose_joint_exercises:0 "Reorganisation der Bezirksstreitkräfte"
  SAF_propose_joint_exercises_desc:0 "Unsere Armee ist nicht in einem kriegsfähigen Zustand. Die jüngsten Ausgabenkürzungen aufgrund der Weltwirtschaftskrise haben unsere Kampfkraft beeinträchtigt. Wir sollten mit einem Plan zur Erweiterung und Ausbildung beginnen, um die Männer auf den nächsten großen Krieg vorzubereiten."
  SAF_yield_to_smuts:0 "Nachgeben gegenüber Smuts"
  SAF_yield_to_smuts_desc:0 "Die Debatte im Parlament über den Kriegseintritt an der Seite Großbritanniens wird von Jan Smuts gewonnen, da der Krieg unmittelbar bevorzustehen scheint. Da er keine andere Wahl hat, hat Hertzog seine Parteianhänger mitgenommen und versucht, mit Malans PNP zu fusionieren."
  #SAF_rearmament:0 "Neue Munitionsfabriken"
  #SAF_rearmament_desc:0 "Es wurde ein Plan zum raschen Bau neuer Munitionsfabriken in die Wege geleitet."
  SAF_support_the_afrikaner_broederbond_np:0 "Unterstützung des Afrikaner Broederbond"
  SAF_support_the_afrikaner_broederbond_np_desc:0 "Der Afrikaner Broederbond setzt sich für ein größeres Mitspracherecht des afrikanischen Volkes und eine stärkere Trennung der Rassen ein. Die Erinnerung an die britische Politik im Burenkrieg ist noch stark, und der Broederbond kann zur Schaffung eines neuen Südafrikas beitragen."
  SAF_republic_agenda:0 "Auf dem Weg zu einer Republik"
  SAF_republic_agenda_desc:0 "Die Erlangung unserer Unabhängigkeit von den Briten sollte unsere oberste Priorität sein. Wir werden alle politischen Maßnahmen ergreifen und alle Gesetze verabschieden, die notwendig sind, um diese Unvermeidlichkeit zu verwirklichen. "
  SAF_malans_plan:0 "Malan's Vision"
  SAF_malans_plan_desc:0 "Malans erstes Ziel wird die Unabhängigkeit und eine neue südafrikanische Republik sein. Darüber hinaus könnte es einfach darum gehen, unseren Einfluss in der Region auszuweiten, oder vielleicht auch etwas Gewagteres."
  SAF_pirow_havenga_mission:0 "Mission in Berlin  "
  SAF_pirow_havenga_mission_desc:0 "Indem wir Havenga und Berlin auf eine diplomatische Mission nach Deutschland schicken, können wir unsere Präsenz zeigen und die Deutschen wissen lassen, dass wir offen für neue Möglichkeiten sind."
  SAF_ref_republic:0 "Referendum für eine Republik"
  SAF_ref_republic_desc:0 "Es ist an der Zeit, dass Südafrika seinen eigenen Weg geht und sich vom britischen Empire und seinen Marionetten befreit. Wir werden ein Referendum darüber abhalten, ob wir eine Republik werden und aus dem Commonwealth austreten wollen."
  SAF_rearm_udf:0 "Wiederaufrüstung der UDF"
  SAF_rearm_udf_desc:0 "Die UDF befindet sich in einem desolaten Zustand. Sie braucht neue Ausrüstung und Ausbildung, um eine effektive Kampftruppe für das Land zu sein."
  SAF_focus_saaf:0 "Vorrang für die Luftwaffe"
  SAF_focus_saaf_desc:0 "Was nützen Truppen auf dem Boden, wenn der Feind sie einfach aus der Luft bombardieren kann? Der Schutz unseres Luftraums ist viel wichtiger als ein paar neue Gewehre."
  SAF_focus_army:0 "Vorrang für die Armee"
  SAF_focus_army_desc:0 "Was nützen uns ein paar Flugzeuge, wenn wir nicht die Männer haben, die das Land sichern? Die besten Waffen und Ausrüstungen für unsere Fußsoldaten haben Vorrang."
  SAF_prepare_for_third_boer_war:0 "Vorbereitungen für den dritten Burenkrieg"
  SAF_prepare_for_third_boer_war_desc:0 "Dieses Mal werden wir bereit sein."
  SAF_pirows_new_order:0 "Pirows neue Ordnung"
  SAF_pirows_new_order_desc:0 "Pirow befürwortet einen radikalen Einparteienstaat nach dem Vorbild der deutschen Nazi-Partei. Was er tun wird, wenn er sein Ziel erreicht hat, ist ungewiss."
  SAF_promte_urbanisation:0 "Urbanisierung fördern"
  SAF_promte_urbanisation_desc:0 "Durch die Anwerbung von Arbeitern für die Stadt können wir sie dazu nutzen, bestehende Industriegebiete auszubauen und mehr Arbeit für die Bevölkerung zu schaffen."
  SAF_recruitment_drive:0 "Anwerbeaktion auf dem Land"
  SAF_recruitment_drive_desc:0 "In den ländlichen Gebieten gibt es viele arbeitslose Männer, die die Gelegenheit nutzen könnten, um zu dienen. Wir werden in diesen Gebieten lokale Rekrutierungsstationen einrichten, um sie besser zu erreichen."
  SAF_hofmeyrs_reforms:0 "Hofmeyrs Reformen"
  SAF_hofmeyrs_reforms_desc:0 "Hofmeyr war eine einsame Stimme in der Regierung, die die Rechte aller Menschen in Südafrika, unabhängig von ihrer Rasse, verteidigt hat. Es ist an der Zeit, dass wir ihm die Macht geben, seine Reformen durchzusetzen und uns auf den Weg zu einem neuen Südafrika zu führen."
  SAF_repeal_job_reservation_act:0 "Aufhebung des Job Reservation Act"
  SAF_repeal_job_reservation_act_desc:0 "Das Jobreservierungsgesetz ist eine der Säulen, auf denen dieses System der Rassenungleichheit aufgebaut ist. Es ist an der Zeit, es abzuschaffen und der Vergangenheit zu überantworten."
  SAF_wartime_worker_laws:0 "Gesetze für Arbeiter in Kriegszeiten"
  SAF_wartime_worker_laws_desc:0 "In Kriegszeiten müssen wir die Versorgung unserer Truppen über jede Art von bevorzugten Arbeitsmöglichkeiten stellen."
  SAF_equal_worker_pay:0 "Angleichung der Löhne der Arbeitnehmer"
  SAF_equal_worker_pay_desc:0 "Wenn wir von den Menschen erwarten, dass sie die gleiche Arbeit verrichten, dann sollten sie auch erwarten, dass sie gleich bezahlt werden wie ihre Kollegen."
  SAF_economic_boom:0 "Aufstrebende Wirtschaft  "
  SAF_economic_boom_desc:0 "Unsere Reformen haben zu einem massiven Produktivitätsanstieg geführt und werden es uns ermöglichen, unsere neuen Arbeitskräfte zu nutzen, um mit dem Ausbau unserer Industrie zu beginnen."
  #SAF_oppenheimers_deal:0 "Oppenheimers Plan"
  #SAF_oppenheimers_deal_desc:0 "."
  SAF_expand_gold_mining_operations:0 "Ausweitung der Gold- und Diamantenförderung"
  SAF_expand_gold_mining_operations_desc:0 "Oppenheimer möchte den Bergbau ausweiten, indem er neue Minenschächte eröffnet und bestehende vertieft. Wir können ihn bei der Finanzierung seiner Bemühungen unterstützen."
  SAF_vanderbijlpark_expansion_project:0 "Entwicklungsprojekt Vanderbijlpark"
  SAF_vanderbijlpark_expansion_project_desc:0 "Der Vanderbijlpark ist ein industrielles Kerngebiet des Nordens, und es gibt noch mehr Raum, um das Gebiet zu entwickeln und sein Potenzial zu steigern."
  SAF_open_engineering_schools:0 "Eröffnung von Ingenieurschulen"
  SAF_open_engineering_schools_desc:0 "Oppenheimer plant, neue Ingenieurschulen und -abteilungen an den Universitäten zu eröffnen. Dies wird sicherlich künftigen Generationen zugute kommen und die technische Innovation im Lande fördern."
  SAF_battlefield_medical_advancements:0 "Medizinische Fortschritte auf dem Schlachtfeld"
  SAF_battlefield_medical_advancements_desc:0 "Die Ärzte der deutschen Armee haben eine Reihe von Verbesserungen und Entwicklungen in der Gefechtsfeldmedizin vorgenommen. Da wir nur über eine begrenzte Anzahl von Soldaten verfügen, sollten wir sicherstellen, dass unsere Truppen die bestmögliche medizinische Hilfe erhalten, damit sie wieder in den Kampf ziehen können."
  SAF_remove_segregation_shared:0 "Dienstbeschränkungen aufheben"
  SAF_remove_segregation_shared_desc:0 "Wenn ein Mann willens und in der Lage ist, für sein Land zu kämpfen, dann sollte er dies unabhängig von seiner Hautfarbe tun dürfen, ungeachtet dessen, was einige denken mögen. Dies sollte auch arbeitslose Männer aus ländlichen Gegenden ermutigen, sich zum Dienst zu melden."
  SAF_offer_protection_of_madagascar:0 "Schutz für Madagaskar anbieten"
  SAF_offer_protection_of_madagascar_desc:0 "Nachdem wir nun erfolgreich die Kontrolle über Madagaskar zurückerobert haben, können wir beantragen, dass es der Union übertragen wird, da wir besser in der Lage sind, es zu schützen."
  SAF_native_representation_act:0 "Gesetz zur Repräsentation der Eingeborenen"
  SAF_native_representation_act_desc:0 "Indem wir die afrikanischen Wähler aus der gemeinsamen Rolle am Kap herausnehmen, können wir unsere Position in der Regierung in Zukunft stärken."
  SAF_directorate_war_supplies:0 "Das Direktorat für Kriegsvorräte"
  SAF_directorate_war_supplies_desc:0 "Nicht nur unserer eigenen Armee fehlt es an Ausrüstung, sondern auch die Streitkräfte des Commonwealth benötigen Kampfausrüstung. Wir müssen alles in unserer Macht Stehende tun, um die Commonwealth-Staaten mit Waffen und Munition zu versorgen."
  SAF_peace_expansion_scheme:0 "Programm zur Friedenserweiterung"
  SAF_peace_expansion_scheme_desc:0 "Pierre van Ryneveld hat einen Plan zum Ausbau unserer Luftwaffe durch den Kauf von Flugzeugen bei britischen Herstellern ausgearbeitet. Das ist etwas, das wir verfolgen sollten, bis unsere eigene Flugzeugindustrie aufholen kann."
  SAF_tanks_lend_lease:0 "Shermans und Fireflies"
  SAF_tanks_lend_lease_desc:0 "Die Amerikaner und die Briten haben sich bereit erklärt, uns einige moderne Panzer und Panzerjäger für unsere Panzerdivisionen zu leihen."
  SAF_create_unit_boer_commandos_tt:0 "Wir werden zwei Einheiten von Elite-Buren-Kommandos in Transvaal erhalten."
  SAF_military_research_bureau:0 "Büro für Militärforschung"
  SAF_military_research_bureau_desc:0 "Fortschrittliche Waffen und Ausrüstungen sind der Schlüssel zum Sieg in jedem Krieg, daher werden sich unsere Forschungsanstrengungen von nun an auf diesen Bereich konzentrieren. "
  SAF_fight_against_communism:0 "Die Bedrohung durch den Kommunismus"
  SAF_fight_against_communism_desc:0 "Die Briten sind zwar ein Ärgernis, aber die wahre Bedrohung ist der wachsende Makel des Kommunismus in der ganzen Welt. Wir müssen alles tun, was wir können, um ihm ein Ende zu setzen."
  SAF_the_anti_revolution:0 "Die Anti-Revolution"
  SAF_the_anti_revolution_desc:0 "Die Zeit ist gekommen, diese "Revolution" zu beenden. Lasst uns jetzt zuschlagen."
  SAF_deal_with_liberia:0 "Ein atlantisches Sprungbrett"
  SAF_deal_with_liberia_desc:0 "Liberia ist nicht nur ein strategisch nützliches Sprungbrett in den Nordatlantik, sondern verfügt auch über Kautschukplantagen, die wir sicher ausbauen können. Sie werden eine leichte Beute sein."
  SAF_deal_with_oman:0 "Das Tor nach Asien "
  SAF_deal_with_oman_desc:0 "Bei einer kürzlich durchgeführten Untersuchung wurden unerschlossene Ölreserven in der Fahud-Region entdeckt. Wir brauchen Öl, um unsere Kriegsmaschinerie anzutreiben, und es eröffnet uns auch neue Wege zur Expansion in die Reichtümer Asiens."
  SAF_riches_of_india:0 "Die Reichtümer Indiens"
  SAF_riches_of_india_desc:0 "Indien hat alle Ressourcen, die wir brauchen, vor allem die, die uns vor Ort fehlen. Lasst uns ihren Ressourcenreichtum für uns beanspruchen."
  SAF_split_portugal:0 "Erobern Sie die portugiesischen Kolonien"
  SAF_split_portugal_desc:0 "Die portugiesischen Kolonien werden wöchentlich bewacht und sind weit von Portugal entfernt. Wir können sie schnell in Besitz nehmen, bevor Portugal einen Finger rühren kann, um sie zu schützen."
  SAF_appeal_to_greyshirts:0 "Appell an die Greyshirts"
  SAF_appeal_to_greyshirts_desc:0 "Die SANP versucht, diese Schlacht allein zu schlagen. Wir sollten ihnen die Hand reichen und unsere Anstrengungen koordinieren, um eine neue Ära für Südafrika herbeizuführen."
  SAF_equip_stormjaers:0 "Rüsten Sie die Stormjaers aus"
  SAF_equip_stormjaers_desc:0 "Die Stormjaers gewinnen jeden Tag mehr Rekruten. Wenn wir diese neuen Rekruten bewaffnen können, werden wir über loyale Soldaten verfügen, auf die wir zurückgreifen können, wenn es darauf ankommt."
  SAF_equip_greyshemde:0 "Rüstet die Greyshirts aus"
  SAF_equip_greyshemde_desc:0 "Die Greyshirts haben die Männer, aber nicht die Kugeln. Wir haben die Mittel, sie mit Waffen auszustatten und sie zu einer echten Kampftruppe zu organisieren."
  SAF_reactivate_kommandos:0 "Reaktivierung der Buren-Kommandos"
  SAF_reactivate_kommandos_desc:0 "Das Kommandosystem ist seit über 200 Jahren ein wesentlicher Bestandteil der Verteidigung unseres Landes. Obwohl sie nach dem letzten Burenkrieg aufgelöst wurden, sind sie als informelle Gruppen erhalten geblieben, und es gibt keinen besseren Zeitpunkt als jetzt, um sie formell zu reaktivieren."
  SAF_armor_mech_bonus:0 "Übernehmen Sie Guderians Theorien"
  SAF_armor_mech_bonus_desc:0 "Heinz Guderian ist ein Pionier beim Einsatz von Panzern in der modernen Kriegsführung, und wir wären dumm, wenn wir nicht von seinen Ideen lernen würden."
  SAF_seawolf_bonus:0 "Übernehmen Sie die Taktik von Dönitz"
  SAF_seawolf_bonus_desc:0 "Dönitz hat einzigartige Ideen für den Einsatz von U-Booten, indem er sie in großen Jagdverbänden, dem "Wolfsrudel", einsetzt. Wir sollten uns diese neue Praxis zu eigen machen."
  SAF_mobile_warfare_exercises:0 "Übungen zur mobilen Kriegsführung"
  SAF_mobile_warfare_exercises_desc:0 "Wir können viel von der Wehrmacht lernen. Wir werden gemeinsame Ausbildungsmaßnahmen vorschlagen, damit wir unsere Panzer und unsere mobile Infanterie wirksam koordinieren können."
  SAF_wolfpack_exercises:0 "Wolfpack-Übungen"
  SAF_wolfpack_exercises_desc:0 "Während deutsche U-Boote in unseren Häfen liegen, können wir die Gelegenheit nutzen, mit ihnen zu trainieren und von ihren Kommandanten und Matrosen zu lernen."
  SAF_invite_ig_farben:0 "IG Farben einladen"
  SAF_invite_ig_farben_desc:0 "Die IG Farben ist weltweit führend in der Herstellung synthetischer Kraftstoffe. Wir haben die Kohle, wir brauchen nur das Know-how, um sie zu nutzen. Wir sollten sie um Unterstützung bitten, um unser eigenes lokales Unternehmen für die Kraftstoffverflüssigung zu gründen."
  SAF_empower_trade_unions:0 "Stärkung der Gewerkschaften"
  SAF_empower_trade_unions_desc:0 "Die derzeitige Regierung verlässt sich in hohem Maße auf die Arbeit der afrikanischen Arbeitnehmer, bezahlt sie aber nur mit einem Hungerlohn. Wir können die Gewerkschaften versammeln und Streiks und Märsche organisieren, bis ihre Stimmen gehört werden."
  #SAF_the_bloodless_revolution:0 "Die unblutige Revolution"
  #SAF_the_bloodless_revolution_desc:0 "Wir haben genug Unterstützung hinter uns versammelt, um die Regierung zum Rücktritt zu zwingen und die Macht an die Menschen in Afrika zu übergeben."
  SAF_expand_industrial_zones:0 "Industriezonen ausbauen"
  SAF_expand_industrial_zones_desc:0 "An einer Sache mangelt es uns in Südafrika nicht: an Platz. Ein Teil dieses Landes muss für große Industriegebiete reserviert werden."
  SAF_support_indian_independence:0 "Unterstützen Sie die indische Unabhängigkeit"
  SAF_support_indian_independence_desc:0 "Wir haben uns erfolgreich vom kolonialistischen Joch befreit, also lasst uns Indien helfen, das Gleiche zu tun."
  #SAF_institute_development_program:0 "Institut Entwicklungsprogramm"
  #SAF_institute_development_program_desc:0 "Wenn wir unter den Weltmächten wirklich gleichberechtigt sein wollen, müssen wir ein Programm zur wirtschaftlichen und industriellen Entwicklung starten."
  SAF_economic_technical_exchange:0 "Wirtschaftlich-technischer Austausch"
  SAF_economic_technical_exchange_desc:0 "Indien und Südafrika sind in der idealen Lage, sich gegenseitig bei der Entwicklung zu modernen Industrienationen zu helfen. Lassen Sie uns damit beginnen, in die Wirtschaft und die Infrastruktur des jeweils anderen zu investieren. Wir können ihnen auch helfen, ihr eigenes Forschungsinstitut zu gründen."
  #SAF_coordinate_company_expansions:0 "Unternehmensexpansionen koordinieren"
  #SAF_coordinate_company_expansions_desc:0 "Indien und Südafrika verfügen beide über einzigartige Fähigkeiten in bestimmten Bereichen durch unsere verschiedenen Unternehmen. Wenn wir dabei helfen können, lokale Niederlassungen dieser Unternehmen zu gründen, können wir beide in den Bereichen profitieren, in denen es uns fehlt."
  SAF_workers_for_engineers:0 "Arbeitskräfte für Ingenieure"
  SAF_workers_for_engineers_desc:0 "Indien verfügt über einen großen Pool an Arbeitskräften, die nach Möglichkeiten suchen, und wir verfügen über langjährige Erfahrung und Fachwissen im Bergbau. Wir sollten die Einwanderung indischer Arbeitskräfte im Austausch für einige unserer fähigsten Ingenieure fördern."
  SAF_safeguard_our_oceans:0 "Unser Meer schützen"
  SAF_safeguard_our_oceans_desc:0 "Im Falle eines Krieges ist es unerlässlich, dass wir in der Lage sind, den Indischen Ozean zu kontrollieren, um zu verhindern, dass wir voneinander isoliert werden. "
  SAF_research_institute:0 "Abteilung für strategische Forschung"
  SAF_research_institute_desc:0 "Da wir im technologischen Fortschritt hinter vielen westlichen Nationen zurückliegen, werden wir ein neues Forschungsinstitut gründen, um unsere klügsten Köpfe zu versammeln und die technologische Innovation zu fördern."
  SAF_research_area_priority:0 "SRD-Richtlinien"
  SAF_research_area_priority_desc:0 "Wer weiß schon, was unsere Wissenschaftler ohne die richtige Anleitung erschaffen werden. Indem wir ihnen jährliche Richtlinien geben, können wir ihre Forschungsanstrengungen auf Bereiche konzentrieren, die wir am dringendsten benötigen."
  SAF_the_darkest_hour:0 "Die dunkelste Stunde"
  SAF_the_darkest_hour_desc:0 "Viele unserer Bündnispartner sind gefallen, und mit einer direkten Landverbindung zu den Achsenmächten werden wir mit Sicherheit die volle Wucht ihrer Kriegsmaschinerie an unseren Grenzen spüren. Wir müssen uns darauf vorbereiten, bis zum bitteren Ende zu kämpfen und kein Pardon zu geben."
  SAF_the_darkest_hour_2:0 "Voller Einsatz"
  SAF_the_darkest_hour_2_desc:0 "Es ist an der Zeit, allen Groll der Vergangenheit beiseite zu legen, denn die angelsächsische Hegemonie kann nur überleben, wenn die Allgemeinheit mit voller Kraft zusammenarbeitet."
  SAF_the_darkest_hour_2_tt:0 "Holen Sie sich den §G8% §!§! Angriffs-/Verteidigungsbonus entweder gegen die §Y§Y-Achse §!§! oder die §Y§Y-Japaner §!§! Gegner. Wählen Sie den Bonus durch den Fokus Europa oder Asien."
  SAF_ask_for_soviet_aid:0 "Bitten Sie um sowjetische Hilfe"
  SAF_ask_for_soviet_aid_desc:0 "Einige unserer führenden kommunistischen Parteimitglieder haben in den vergangenen Jahren in der Sowjetunion studiert, und wir können ihre Verbindungen und ihren Einfluss nutzen, um sowjetische Hilfe für die bevorstehende Revolution zu sichern."
  SAF_secure_peoples_state:0 "Sichern Sie den Volksstaat"
  SAF_secure_peoples_state_desc:0 "Die Revolution ist vollbracht, aber es gibt immer noch einige, die Widerstand leisten. Wir werden alle verbleibende Opposition zerschlagen und unseren Platz im Lande sichern."
  SAF_encourage_soviet_investment:0 "Sowjetische Investitionen ermutigen"
  SAF_encourage_soviet_investment_desc:0 "Lassen Sie uns Anreize und Möglichkeiten für sowjetische Investitionen in unsere Wirtschaft schaffen."
  SAF_institute_planned_economy:0 "Planwirtschaft einführen"
  SAF_institute_planned_economy_desc:0 "In unserer neuen afrikanischen Arbeiterutopie ist kein Platz für die kapitalistische Politik des freien Marktes. Die Regierung wird die industrielle und wirtschaftliche Expansion der Nation überwachen."
  SAF_seize_means_of_production:0 "Beschlagnahme der Produktionsmittel"
  SAF_seize_means_of_production_desc:0 "Es gibt viel zu viele Unternehmen in den Händen der reichen Kapitalisten. Wir werden sie von der Last ihres Reichtums befreien und ihn für unsere eigenen Zwecke nutzen."
  SAF_exploit_mineral_wealth:0 "Den Bodenschatz ausbeuten"
  SAF_exploit_mineral_wealth_desc:0 "Die Ressourcen unseres Landes sind riesig und größtenteils ungenutzt, wie die neuen Wolframvorkommen, die wir im Namaqualand gefunden haben. Es nützt niemandem, wenn es im Boden schlummert, also werden wir es nutzen."
  SAF_national_rationing_recycling_program:0 "Rationierung und Recyclingprogramm einführen"
  SAF_national_rationing_recycling_program_desc:0 "Unser Volk hat keinen Bedarf an so vielen Luxusgütern, also werden wir es ermutigen, sie zu recyceln, damit wir sie stattdessen zur Herstellung von Waffen verwenden können."
  SAF_the_revolution:0 "Starten Sie die Revolution"
  SAF_the_revolution_desc:0 "Wir haben das Volk hinter uns, es gibt keinen besseren Zeitpunkt als jetzt, um die Revolution zu beginnen."
  SAF_peoples_army:0 "Die Volksarmee"
  SAF_peoples_army_desc:0 "Unser Land braucht Soldaten, wenn wir überleben wollen. Lasst uns unser Volk ermutigen, für uns zu kämpfen."
  #SAF_workers_army:0 "Die Arbeiterarmee"
  #SAF_workers_army_desc:0 "Soldaten sind zwar wichtig, aber wir dürfen nicht vergessen, dass wir Kriege nur mit Waffen gewinnen können. Unsere Fabriken müssen alle Ressourcen und Arbeiter bekommen, die sie brauchen."
  SAF_african_utopia:0 "Eine afrikanische Utopie"
  SAF_african_utopia_desc:0 "Die Arbeiter Afrikas sehen in Südafrika den idealen Ort, um ihre Zukunft zu sichern, und so kommen sie aus allen Teilen des Kontinents, um an unserem Reichtum teilzuhaben."
  SAF_liberate_spanish:0 "Befreiung der spanischen Kolonien"
  SAF_liberate_spanish_desc:0 "Mehr Kolonialisten, mehr Unterdrückung der Arbeiter. Dies wird ein weiteres Kapitel in der Geschichte der Befreiung des afrikanischen Arbeiters sein."
  SAF_liberate_italian:0 "Befreiung der italienischen Kolonien"
  SAF_liberate_italian_desc:0 "Die Italiener sind zu spät zur kolonialen Party gekommen. Wir werden dafür sorgen, dass sie sie auch früh verlassen."
  SAF_an_african_peoples_republic:0 "Die Afrikanische Volksrepublik"
  SAF_an_african_peoples_republic_desc:0 "Afrika ist zum ersten Mal in der Geschichte als ein Kontinent vereint worden. Lassen Sie uns der Welt mitteilen, dass wir eine neue Kraft sind, mit der man rechnen muss."
  SAF_asymmetric_warfare:0 "Asymmetrische Kriegsführung"
  SAF_asymmetric_warfare_desc:0 "Durch unsere Erfahrungen in den Burenkriegen und den Kämpfen in den deutschen Kolonien im Ersten Weltkrieg haben wir ein einzigartiges Verständnis dafür gewonnen, wie man Kriege auf unkonventionelle Weise und in schwierigem Terrain führt. Dieses Wissen und diese Erfahrung müssen wir erhalten und an unsere neuen Offiziere und Soldaten weitergeben."
  SAF_sa_engineer_medical_corps:0 "SA Engineer & Medical Corps"
  SAF_sa_engineer_medical_corps_desc:0 "Das südafrikanische Sanitätskorps braucht moderne Ausrüstung und Ausbildung, wenn es unsere Soldaten auf dem Schlachtfeld halten soll."
  SAF_improve_infantry:0 "Die Infanterie modernisieren"
  SAF_improve_infantry_desc:0 "Die Fußsoldaten sind das Rückgrat unserer Armee. Sie brauchen die beste Ausrüstung und die besten Ressourcen, um im Kampf einen Vorteil zu haben."
  SAF_retool_pretoria_mint:0 "Umgestaltung der Münzanstalt in Pretoria"
  SAF_retool_pretoria_mint_desc:0 "Die Münzprägeanstalt von Pretoria kann mit ein wenig Umrüstung zur Herstellung von Waffen und Ausrüstung für die Armee genutzt werden."
  SAF_pretoria_metal_pressings:0 "Beauftragen Sie Pretoria Metal Pressings"
  SAF_pretoria_metal_pressings_desc:0 "Pretoria Metal Pressings stellt schon seit einiger Zeit Munition und Sprengstoff her. Wir sollten ihre Kapazitäten erweitern, damit sie noch mehr Ausrüstung für uns herstellen können."
  SAF_mechanize_army:0 "Mechanisierung der Armee"
  SAF_mechanize_army_desc:0 "Die Kriegsführung beginnt sich drastisch zu verändern. Lassen Sie uns sicherstellen, dass wir mit dem Wandel Schritt halten und unsere Soldaten mit modernen, mobilen Kampffahrzeugen ausstatten können."
  SAF_the_sarc_mki:0 "Der SARC MK I"
  SAF_the_sarc_mki_desc:0 "Wir haben unsere gesamte Erfahrung und unser Fachwissen gebündelt, um ein neues gepanzertes Fahrzeug für unsere Armee zu entwickeln. Daraus sollten wir Kapital schlagen und in noch bessere Fahrzeuge investieren."
  SAF_expand_artillery_aircraft_depot:0 "Ausbau des Artillerie- und Luftfahrzeugdepots"
  SAF_expand_artillery_aircraft_depot_desc:0 "Das Artillerie- und Flugzeugdepot in Roberts Heights baut in Lizenz produzierte Hawker Hartbees für die Luftwaffe. Wenn wir die Anlagen dort ausbauen, können sie mehr und bessere Flugzeuge für uns produzieren."
  SAF_protect_the_trade_2:0 "Aufrüstung der Handelsflotte"
  SAF_protect_the_trade_2_desc:0 "Unsere umgerüsteten Handelsschiffe und Walfänger haben bei der U-Boot-Jagd und der Minenräumung bewundernswerte Arbeit geleistet, aber sie könnten immer neuere Ausrüstung gebrauchen."
  SAF_disrupt_the_trade_2:0 "Aufrüstung der Torpedos"
  SAF_disrupt_the_trade_2_desc:0 "Die ASW wird immer effizienter, also sollten wir ihren Bemühungen voraus sein und neuere Torpedos entwickeln."
  SAF_disrupt_the_trade_tt:0 "Erwerben Sie eine §Y§Y 2-Fähigkeit §!§!  §GSeewolf §!§!  Admiral namens §Y§Y Frederick Dean §!§! "
  SAF_expand_repair_facilities:0 "Erweitern Sie die Reparatureinrichtungen"
  SAF_expand_repair_facilities_desc:0 "Die Werften von Kapstadt und Durban sind wichtige Häfen für die Reparatur und Umrüstung von Schiffen, die in Afrika unterwegs sind. Da der Platz knapp werden könnte, sollten wir stattdessen große schwimmende Werften bauen."
  SAF_saaf_coastal_command:0 "SAAF-Küstenkommando"
  SAF_saaf_coastal_command_desc:0 "Die Einrichtung eines speziellen Küstenkommandos zur Überwachung der Gewässer um Südafrika wird die Sicherheit der Schifffahrtswege gewährleisten."
  SAF_flexible_airforce:0 "Eine flexible Luftwaffe"
  SAF_flexible_airforce_desc:0 "Taktische Bomber können mehrere Aufgaben angemessen erfüllen. Es besteht kein Bedarf an mehreren Flugzeugtypen, wenn ein einziger alle erforderlichen Aufgaben erfüllen kann."
  SAF_specialised_airforce:0 "Eine spezialisierte Luftwaffe"
  SAF_specialised_airforce_desc:0 "Unsere Luftwaffe muss in der Lage sein, alle ihre Aufgaben so effektiv wie möglich zu erfüllen, daher müssen wir sie mit spezialisierten Flugzeugtypen ausstatten."
  SAF_flying_tanks:0 "Fliegende Panzer"
  SAF_flying_tanks_desc:0 "Wir brauchen neuere CAS-Modelle, wenn sie ihrem Namen gerecht werden sollen."
  SAF_protect_cape_sea_route:0 "Schutz der Kap-See-Route"
  SAF_protect_cape_sea_route_desc:0 "Der Schutz der Kap-See-Route ist für die Kriegsanstrengungen unerlässlich. Der weitere Ausbau der Garnison entlang der Küste wird es uns ermöglichen, die Kontrolle über die Schifffahrtswege zu behalten."
  SAF_sa_airforce_college:0 "Südafrikanische Luftwaffenschule"
  SAF_sa_airforce_college_desc:0 "Die südafrikanische Luftwaffenschule war bisher Teil des Army College. Wir sollten eine unabhängige Einrichtung gründen, um unsere Piloten besser zu betreuen."
  SAF_sa_naval_college:0 "Südafrikanisches Naval College"
  SAF_sa_naval_college_desc:0 "Das South African Naval College ist im Vergleich zu einigen unserer Verbündeten sehr klein. Wir sollten in bessere Einrichtungen und eine bessere Ausbildung für unsere neuen Marinerekruten investieren, um das Beste aus ihnen herauszuholen."
  SAF_hulamin_aluminium_plant:0 "Aluminiumwerk Hulamin"
  SAF_hulamin_aluminium_plant_desc:0 "Unsere Industrie braucht Aluminium, also sollten wir in die Mittel zur Produktion unserer eigenen Quellen investieren. Ein neues Werk in Richards Bay ist ein idealer Standort dafür."
  SAF_iscor_expansion:0 "Iscor-Erweiterung"
  SAF_iscor_expansion_desc:0 "In Thabazimbi sind Eisenerzvorkommen gefunden worden. Wir sollten ein neues Stahlwerk in der Gegend bauen, um das Beste daraus zu machen."
  SAF_sasol_non_aligned:0 "Sasol gründen"
  SAF_sasol_non_aligned_desc:0 "Südafrika kann sich bei Öl und Kautschuk nicht immer auf Importe verlassen, wir müssen uns bemühen, autark zu werden. Wir verfügen über große Kohlereserven, die wir für die Herstellung synthetischer Kraftstoffe nutzen können."
  SAF_electronics_bonus:0 "In Elektronik investieren"
  SAF_electronics_bonus_desc:0 "Der Bereich der Elektronik entwickelt sich rasant weiter. Wir müssen mithalten."
  SAF_hulamin_aluminium_plant_ii:0 "Aluminiumfabriken ausbauen"
  SAF_hulamin_aluminium_plant_ii_desc:0 "Wir werden immer mehr Aluminium brauchen, also sollten wir in weitere Kapazitäten investieren."
  SAF_iscor_expansion_ii:0 "Ein neues Iscor-Werk"
  SAF_iscor_expansion_ii_desc:0 "Ein neues voll integriertes Stahlwerk im Vanderbijlpark wird es uns ermöglichen, den Bedarf unserer Industrie zu decken. "
  SAF_invite_german_settlers:0 "Deutsche Siedler einladen"
  SAF_invite_german_settlers_desc:0 "In Afrika gibt es viel Platz für unternehmerische Menschen, die ihr Glück machen wollen. Wir werden die Wiederansiedlung von Deutschen in Südwestafrika und anderswo fördern.  "
  SAF_expand_cape_franchise:0 "Ausweitung des Wahlrechts am Kap"
  SAF_expand_cape_franchise_desc:0 "Jeder Mann und jede Frau im Wahlalter sollte über seine/ihre eigene Zukunft abstimmen dürfen. Indem wir das Wahlrecht auf alle Rassen im ganzen Land ausweiten, können wir echte Fortschritte auf dem Weg zu einem neuen Südafrika erzielen. "
  SAF_free_elections:0 "Freie Wahlen abhalten"
  SAF_free_elections_desc:0 "Es ist an der Zeit, die ersten freien Wahlen im Land abzuhalten. Viele erwarten, dass es nur einen klaren Sieger geben wird. "
  SAF_reconciliation:0 "Politik der Versöhnung"
  SAF_reconciliation_desc:0 "In diesem neuen Südafrika müssen wir uns um Integration und Versöhnung bemühen, um als Nation friedlich voranzukommen. "
  SAF_namibian_freedom:0 "Freiheit für Namibia"
  SAF_namibian_freedom_desc:0 "Was für ein Beispiel würden wir für Afrika geben, wenn wir die alte Kolonialpolitik fortsetzen würden. Wir werden Namibia an sein Volk übergeben und es in die völlige Unabhängigkeit führen. "

  ### Events ""
  SAFR.1.t:0 "Schutzangebot für Madagaskar  "
  SAFR.1.d:0 "Südafrika hat darum gebeten, zumindest in absehbarer Zeit die Kontrolle über Madagaskar zu übernehmen, um, wie es heißt, die Interessen der Alliierten in diesem Gebiet zu schützen. Wie sollen wir darauf reagieren?"
  SAFR.1.a:0 "Nun gut, sie können es vorläufig haben. "
  SAFR.1.b:0 "Niemals! Sie wollen lediglich ihre Grenzen erweitern. "
  SAFR.2.t:0 "Frankreich stimmt unserem Vorschlag zu  "
  SAFR.2.d:0 "Die französische Regierung hat weise erkannt, dass wir besser in der Lage sind, die Kontrolle und die Interessen der Alliierten im südlichen Indischen Ozean aufrechtzuerhalten, und hat sich bereit erklärt, die Kontrolle über Madagaskar abzugeben."
  SAFR.2.a:0 "Wir werden uns gut um das Land kümmern."
  SAFR.3.t:0 "Frankreich lehnt unser Angebot ab  "
  SAFR.3.d:0 "Die französische Regierung hat unser Angebot, die Kontrolle über Madagaskar zu übernehmen, in einer verblüffenden Art und Weise abgelehnt, die von mangelnder Voraussicht und Vernunft zeugt. Sie behauptet, wir seien nur daran interessiert, unseren Einfluss auf ihr "rechtmäßiges" Gebiet auszudehnen."
  SAFR.3.a:0 "Die Narren"
  #SAFR.4.t:0 "Südafrika fordert Kolonien  "
  #SAFR.4.d:0 "Südafrika hat von uns verlangt, dass wir ihm sofort die Kontrolle über unsere Kolonien Angola und Mosambik übergeben, und zwar mit der Begründung, dass die kommunistischen Elemente in diesen Regionen zunehmen und wir nicht in der Lage sind, die Länder ordnungsgemäß zu regieren."
  #SAFR.4.a:0 "Wir werden unsere afrikanischen Besitztümer niemals aufgeben!   "
  #SAFR.4.b:0 "Gut, wir haben ohnehin schon zu viel zu tun."
  #SAFR.5.t:0 "Portugal weigert sich  "
  #SAFR.5.d:0 "Die portugiesische Regierung hat unsere Forderungen für Angola und Mosambik abgelehnt. Sie sagt, sie sei voll und ganz in der Lage, sich um ihre Kolonien zu kümmern, und hat unseren Versuch, sie unter Druck zu setzen, mit einem Lachen abgetan."
  #SAFR.5.a:0 "Wir werden sie so oder so bekommen..."
  #SAFR.5.b:0 "Wenn ich es mir recht überlege, brauchen wir sie nicht."
  #SAFR.6.t:0 "Portugal stimmt zu  "
  #SAFR.6.d:0 "Die Portugiesen sind zur Vernunft gekommen und haben offiziell die Kontrolle über Angola und Mosambik an uns abgetreten."
  #SAFR.6.a:0 "Unser Einfluss wächst."
  SAFR.7.t:0 "Südafrika bittet um Waffen für die Revolution  "
  SAFR.7.d:0 "Südafrika bittet uns um Hilfe bei einer möglichen Revolution, die sich im Land zusammenbraut."
  SAFR.7.a:0 "Sehr gut"
  SAFR.7.b:0 "Nein, wir brauchen sie"
  SAFR.8.t:0 "Sowjets akzeptieren  "
  SAFR.8.d:0 "Die Sowjets haben zugestimmt, uns einige Gewehre zu schicken, um den Sturz der Regierung zu unterstützen. Sie sollten einige Zeit nach Beginn der Revolution eintreffen."
  SAFR.8.a:0 "Hervorragend"
  SAFR.9.t:0 "Sowjets lehnen ab  "
  SAFR.9.d:0 "Die Sowjets haben sich geweigert, uns Hilfe zukommen zu lassen, und sagen, wir müssen mit dem auskommen, was wir haben."
  SAFR.9.a:0 "Verräter an unserer Sache!"
  SAFR.10.t:0 "Die sowjetischen Geschütze kommen  "
  SAFR.10.d:0 "Die Sowjets haben ihr Wort gehalten und erfolgreich Waffen zur Bewaffnung unserer revolutionären Miliz geliefert. Die Männer, die uns geholfen haben, die Waffen zu beschaffen, haben ebenfalls beschlossen, zu bleiben und unsere Sache gegen Kolonialismus und Kapitalismus zu unterstützen."
  SAFR.10.a:0 "Wir werden sie gut gebrauchen können."
  SAFR.15.t:0 "Bürgerkrieg  "
  SAFR.15.d:0 "Es ist an der Zeit, die Revolution zu beginnen und die Briten ein für alle Mal aus Indien zu vertreiben."
  SAFR.15.a:0 "Ja!"
  SAFR.15.b:0 "Jetzt ist nicht die Zeit dafür.   SAFR.16.t:0 "Neue SRD-Richtlinie verfügbar  "
  SAFR.16.d:0 "Unsere Wissenschaftler berichten, dass sie ihren letzten Auftrag erfüllt haben und ihre neuen Richtlinien für das Jahr erwarten."
  SAFR.16.a:0 "Okay  "
  SAFR.17.t:0 "Der Parteiputsch  "
  SAFR.17.d:0 "Hertzog ist in die Nationale Partei zurückgekehrt und hat sich für eine Versöhnung zwischen Afrikanern und britischen Südafrikanern eingesetzt, was von der Mehrheit der Parteimitglieder abgelehnt wurde. Er hat daraufhin beschlossen, zurückzutreten und sich aus der Politik zurückzuziehen. Vor den Wahlen muss ein neuer Parteivorsitzender gewählt werden. Malans Absichten sind klar: eine Republik und die Unabhängigkeit Südafrikas. Pirows Vision hingegen scheint weitaus extremer zu sein als einfache Freiheit."
  SAFR.17.b:0 "Unterstützt Pirow. "
  SAFR.17.a:0 "Unterstützt Malan. "
  SAFR.18.t:0 "Malan gewinnt  "
  SAFR.18.d:0 "In einer hart umkämpften Abstimmung hat Malans Reunited National Party die Unterstützung des Volkes gewonnen und wird nun die neue Regierung anführen. Die Unabhängigkeit von Großbritannien scheint das Hauptanliegen der neuen Regierung zu sein, aber wir werden abwarten müssen, was darüber hinausgeht."
  SAFR.18.a:0 "Ausgezeichnet "
  SAFR.19.t:0 "Pirow gewinnt  "
  SAFR.19.d:0 "Mit einem knappen Vorsprung hat die Reunited National Party die Wahl gewonnen, und Pirow wird nun das Amt des Premierministers antreten. Die genaue Politik von Pirow ist für viele in der Partei unklar, einige vermuten, dass es sich um etwas sehr Radikales handeln könnte."
  SAFR.19.a:0 "Ausgezeichnet "
  SAFR.21.t:0 "Havenga und Pirow in Berlin  "
  SAFR.21.d:0 "Es scheint, dass unsere Treffen in Berlin von der deutschen Regierung wohlwollend aufgenommen worden sind. Wir haben zwei Angebote auf dem Tisch, obwohl wir realistischerweise nur eines annehmen können. Havenga ist es gelungen, ein für beide Seiten vorteilhaftes Handelsabkommen auszuhandeln, während Pirows frühere Treffen mit Hitler und hochrangigen deutschen Beamten sowie sein fließendes Deutsch es uns ermöglichen werden, unsere Spitzengeneräle und -offiziere für Schulungen und Übungen mit der Wehrmacht nach Deutschland zu schicken."
  SAFR.21.a:0 "Havenga's Abkommen "
  SAFR.21.b:0 "Pirows Abkommen"
  SAFR.22.t:0 "Südafrika bittet um die Oberherrschaft über unsere Kolonien.  "
  SAFR.22.d:0 "Südafrika behauptet, es könne unsere Kolonien im südlichen Afrika besser schützen und will ihnen eine begrenzte Selbstverwaltung einräumen. Sollten wir dies zulassen?"
  SAFR.22.a:0 "Wir akzeptieren. "
  SAFR.22.b:0 "Nein."
  SAFR.23.t:0 "Großbritannien stimmt unserem Vorschlag zu  "
  SAFR.23.d:0 "Großbritannien hat zugestimmt, seine Kolonien im südlichen Afrika zu übergeben. Wir werden sofort dafür sorgen, dass sie eine gewisse Form von Autonomie erhalten, bevor wir ihnen die Zügel ganz aus der Hand geben."
  SAFR.23.a:0 "Ausgezeichnet. "
  SAFR.24.t:0 "Großbritannien lehnt unseren Vorschlag ab  "
  SAFR.24.d:0 "Großbritannien hat unser Angebot abgelehnt. Offenbar gibt es keine Änderung in ihrer veralteten Kolonialpolitik."
  SAFR.24.a:0 "Das ist bedauerlich. "
  SAFR.25.t:0 "Großbritannien bietet einen Kompromiss an  "
  SAFR.25.d:0 "Großbritannien hat uns einen Kompromiss angeboten. Es hat sich bereit erklärt, Bechuanaland und Rhodesien abzutreten, wird aber seine Kolonien im Norden behalten."
  SAFR.25.a:0 "Das ist ein Anfang."
