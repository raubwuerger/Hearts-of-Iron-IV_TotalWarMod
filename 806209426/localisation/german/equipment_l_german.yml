##################### Japanese Medium Artillery ""
 JAP_medartillery_equipment_3:0 "Typ 14 10cm Kanone"
 JAP_medartillery_equipment_3_short:0 "Typ 14 10cm"
 JAP_medartillery_equipment_3_desc:0 "Die 10-cm-Kanone Typ 14 war Japans erste einheimische mittlere Haubitze. Sie wurde als Ersatz für die früheren mittleren Modelle vom Typ 38 gebaut und 1925 in Dienst gestellt. Sie erwies sich als enttäuschend in Bezug auf Reichweite und Zielgenauigkeit, und es wurden nur 64 Stück gebaut."
 JAP_medartillery_equipment_4:0 "10-cm-Haubitze Typ 91"
 JAP_medartillery_equipment_4_short:0 "Typ 91 10cm"
 JAP_medartillery_equipment_4_desc:0 "Die 10-cm-Haubitze vom Typ 91 war eine 105-mm-Haubitze mit orthodoxem Design, die auf der französischen Canon de 105mle 1913 Schneider basierte. Für US-amerikanische Verhältnisse war sie ein "grobschlächtiges Gerät", aber sie war sehr leicht, klein und effektiv und konnte eine 35-mm-Granate fast so weit werfen wie die deutsche 105-mm-Haubitze, wog aber 40 % weniger. Von 1931 bis 1945 wurden etwa 1.200 Stück gebaut, darunter 100 motorisierte Artilleriegeschütze."
 JAP_medartillery_equipment_0:0 "10-cm-Kanone Typ 38"
 JAP_medartillery_equipment_0_short:0 "Typ 38 10cm"
 JAP_medartillery_equipment_0_desc:0 "Die 10-cm-Kanone Typ 38 war eine lizenzierte Kopie eines Krupp-Entwurfs von 1905. Sie hatte eine maximale Reichweite von fast 10 Kilometern und eine Mündungsgeschwindigkeit von 540 Metern pro Sekunde. Sie wurde während des Krieges hauptsächlich in der Reserve und in der zweiten Reihe eingesetzt."
 JAP_medartillery_equipment_1:0 "Typ 38 12cm Haubitze"
 JAP_medartillery_equipment_1_short:0 "Typ 38 12cm"
 JAP_medartillery_equipment_1_desc:0 "Die 12-cm-Kanone Typ 38 war eine japanische Haubitze mittlerer Größe, die auf einer Krupp-Konstruktion basierte. Sie hatte ein merkwürdiges Profil mit einem sehr kurzen Rohr, großen Holzrädern und einem langen Kastenprofil. Sie wurde meist als Not- oder Ersatzwaffe eingesetzt."
 JAP_medartillery_equipment_2:0 "10. Jahr Typ 12cm/45 Doppelzweckgeschütz"
 JAP_medartillery_equipment_2_short:0 "10. Jahr Typ 12cm/45 DPG"
 JAP_medartillery_equipment_2_desc:0 "Die 10th Year Type 12cm/45 Kanone war eine 120 mm Doppelfunktionskanone zur Flugabwehr und Küstenverteidigung, die während des Zweiten Weltkriegs eingesetzt wurde. Sie diente als Sekundärbewaffnung auf einer Reihe von japanischen Flugzeugträgern und Kreuzern und als Primärbewaffnung auf kleineren Schiffen. Das Geschütz war sowohl in Einzel- als auch in Doppellafetten erhältlich und verschoss entweder hochexplosive oder Brandgeschosse mit einem Gewicht von 20,6 Kilogramm, wobei ein komplettes Geschoss 32,4 Kilogramm wog. Von 1921 bis 1945 wurden etwa 3000 Stück gebaut."

