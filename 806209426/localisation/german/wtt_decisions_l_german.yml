 improved_worker_conditions:0 "Verbesserte Bedingungen für die Arbeiter"
 improved_worker_conditions_desc:0 "Fabrikarbeit ist hart und birgt viele Gefahren. Die Verbesserung der Bedingungen für unsere Fabrikarbeiter wird kurzfristig zu einer Verringerung der Produktion führen, aber die langfristigen Vorteile sind es wert."
 promises_of_peace:0 "Versprechen auf Frieden"
 promises_of_peace_desc:1 "Die Geschichte hat uns die Schrecken des Krieges gelehrt. Wir dürfen ihn nie wieder zulassen. Es ist an der Zeit, dass unser Land Frieden und Wohlstand erfährt."
 refuse_the_tribute:0 "Verweigerung der Tributzahlung"
 refuse_the_tribute_desc:0 "Die sowjetischen Forderungen lassen unser Land ausbluten. Wir können nicht zulassen, dass unsere so genannten "Kameraden" uns so ausbeuten."
