 SOV_factionalism_modifier_tt:0 "§LFraktionalismus innerhalb der Partei war schon immer ein Problem, und da die Opposition immer lauter wird, machen die Meinungsverschiedenheiten die Partei weniger effizient. Richtig gehandhabt können Meinungsverschiedenheiten auf lange Sicht jedoch eher zu einer Stärke als zu einer Schwäche werden.§!\n\n"

 SOV_opposition_popular_support:0 "Unterstützung der Bevölkerung für die Opposition"
 SOV_opposition_popular_support_tt:0 "§LWenn ein großer Teil der Parteimitglieder und der öffentlichen Meinung die Opposition unterstützt, ist es viel schwieriger, einen verlorenen Krieg aufrechtzuerhalten.§!\n\n"

 SOV_workers_government_idea:0 "Die Arbeiterregierung"
 SOV_workers_government_idea_desc:0 "Lang lebe die Arbeiterregierung. Die herrschende Elite ist von der Macht entfernt worden. Die Arbeiter regieren wieder das Land."
 SOV_revolutionary_spirit_idea:0 "Der revolutionäre Geist"
 SOV_revolutionary_spirit_idea_desc:0 "Der revolutionäre Eifer ist durch den Sieg über Stalin neu entfacht worden. Es ist an der Zeit, die revolutionäre Flamme zu den Arbeitern in der ganzen Welt zu tragen."

 SOV_trotskyist_revolutionary_agitation:0 "Trotzkistische revolutionäre Agitation"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Trotzkistische Sympathisanten und andere kommunistische Elemente, die mit der [SOV.GetAdjective] Bolschewistischen Partei verbunden sind, stacheln die [ROOT.GetAdjective] Massen an, fördern die marxistische Ideologie unter der Arbeiterklasse und rufen zum bewaffneten Kampf gegen unsere Regierung auf."
 SOV_trotskyist_revolutionary_agitation_tt:0 "Die Aktivierung des Beschlusses §Y$ban_communist_party$§!wird die Auswirkungen dieses nationalen Geistes verringern."
 SOV_politicized_military:0 "Politisiertes Militär"
 SOV_politicized_military_desc:1 "Militärkommissare halten oft leidenschaftliche ideologische Reden und politische Diskussionen in den Reihen, aber in vielen Fällen sind sie auch an übermäßiger Verwaltung, übereifriger Kontrolle der Offiziere und sogar an der Behinderung der Befehle der Kommandanten der Einheiten beteiligt."
 SOV_politicized_military_swap:0 "Militärische Politikberater"
 SOV_politicized_military_swap_desc:1 "Auch wenn wir nicht zulassen sollten, dass politische Erwägungen militärische Entscheidungen diktieren, müssen wir dennoch sicherstellen, dass diese politischen Erwägungen bei der Entscheidungsfindung berücksichtigt werden."
 SOV_politicized_military_battle_priests:0 "Kampfpriester in der Armee"
 SOV_politicized_military_battle_priests_desc:1 "Der Klerus übernimmt in unseren Militäreinheiten die Rolle des Gefechtspriesters und ist nun dafür verantwortlich, die Moral in den Reihen hochzuhalten und dafür zu sorgen, dass die Truppen wissen, dass die Kirche und Gott auf unserer Seite stehen."
 SOV_for_the_common_good_allies:0 "Für das Gemeinwohl"
 SOV_for_the_common_good_allies_desc:1 "Jede Entscheidung, die wir oder unsere Verbündeten treffen, muss darauf abzielen, einen Schritt auf das Gemeinwohl zuzugehen."
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "Jede Entscheidung unserer Verbündeten zielt darauf ab, einen Schritt in Richtung des Gemeinwohls zu tun. Daher müssen wir diese Entscheidungen unterstützen und darauf achten, dass wir die uns vorgelegten Leitlinien befolgen, auch wenn unseren Opfern keine unmittelbare Verbesserung zuteil wird."

