 axiexp.1.t: "Afghanistan bei der Achse?"
 axiexp.1.d: "Nach dem Zusammenbruch der Sowjetunion können wir Afghanistan garantieren und es dazu bewegen, sich uns anzuschließen."
 axiexp.1.a: "Gute Idee!"
 axiexp.1.b: "Sollen wir sie nicht auch erobern?"
 axiexp.2.t: "Afghanistan in der Achsenmächte?"
 axiexp.2.d: "Mit dem Zusammenbruch der Sowjetunion sind wir endlich frei, uns mit Deutschland zu verbünden."
 axiexp.2.a: "Nur zu!"
 axiexp.2.b: "Wir würden das lieber nicht tun."
 axiexp.3.t: "Operation Tannenbaum"
 axiexp.3.d: "Mit dem Zusammenbruch der Sowjetunion können wir nun unsere Eroberung Europas fortsetzen. Die Schweiz besaß das abscheulichste und miserabelste Volk und politische System. Die Schweizer waren die Todfeinde des neuen Deutschlands. Sollten wir endlich zuschlagen und die Einheit aller germanischen Völker verkünden?"
 axiexp.3.a: "Sofort in die Schweiz einmarschieren!"
 axiexp.3.b: "Tun Sie das nicht..."
 axiexp.5.t: "Schweden auf der Seite der Achsenmächte?"
 axiexp.5.d: "Nach dem Zusammenbruch der Sowjetunion können wir Schweden garantieren und es dazu bringen, sich uns anzuschließen."
 axiexp.5.a: "Sichert den schwedischen Stahl!"
 axiexp.5.b: "Sollten wir sie nicht auch erobern?"
 axiexp.6.t: "Schweden auf der Seite der Achsenmächte?"
 axiexp.6.d: "Mit dem Zusammenbruch der Sowjetunion sind wir endlich frei, uns mit Deutschland zu verbünden."
 axiexp.6.a: "Na los, mach schon!"
 axiexp.6.b: "Das würden wir lieber nicht tun."
 axiexp.11.t: "Deutsche an unseren Grenzen"
 axiexp.11.d: "Die deutschen Truppen sind endlich in Madrid eingezogen, was unsere Position als neutrales Land gefährdet. Wenn sie jetzt bei uns einmarschieren würden, hätten wir keine Chance. Was sollen wir tun?"
 axiexp.11.a: "Es ist an der Zeit, unsere ältesten Verbündeten um Schutz zu bitten."
 axiexp.11.b: "Einen Vertrag mit dem Teufel schließen."
 axiexp.11.c: "So lange wie möglich neutral bleiben."
 axiexp.12.t: "Portugal bittet um Schutz"
 axiexp.12.d: "Mit den deutschen Armeen in Spanien haben wir die Möglichkeit, Portugal in unsere Fraktion einzubinden."
 axiexp.12.a: "Schicken Sie Truppen nach Lissabon!"
 axiexp.12.b: "Nein, nicht..."
 axiexp.13.t: "Portugal will Schutz"
 axiexp.13.d: "Portugal, das durch unseren Eintritt in die Iberische Halbinsel gefährdet ist, bittet um unseren Schutz, wenn wir die Integrität seiner Grenzen garantieren."
 axiexp.13.a: "Ja, natürlich! Portugal ist unser Verbündeter!"
 axiexp.13.b: "Wir marschieren als nächstes dort ein!"
 baluni.2.t: "Übergabe von Vilnius an Litauen"
 baluni.2.d: "Da wir die Provinz Vilnius kontrollieren, können wir, solange Litauen noch unabhängig ist, diese Provinz an die Litauer zurückgeben, um ihre Freundschaft zu gewinnen."
 baluni.2.a: "Gebt sie zurück. Wir werden Litauen sowieso annektieren."
 baluni.2.b: "Behalten Sie die Provinz. Wir werden Litauen trotzdem annektieren."
 baluni.3.t: "Rückeroberung der Hauptstadt"
 baluni.3.d: "Unsere Hauptstadt Vilnius, die in den ersten Jahren nach dem Ersten Weltkrieg von den Polen erobert wurde, ist jetzt in den Händen der Russen, die versprechen, sie uns zurückzugeben. Was ist unsere Antwort?"
 baluni.3.a: "Warum nehmen wir es nicht an? Es wird sicher keine negativen Folgen haben..."
 baluni.3.b: "Kein Handel!"
 baluni.4.t: "Litauen erobert Vilnius zurück"
 baluni.4.d: "Die Hauptstadt Litauens, die in den ersten Jahren nach dem Ersten Weltkrieg von den Polen eingenommen wurde, ist nun wieder in litauischer Hand. Die litauischen Bürger jubeln auf den Straßen, während die aggressive Litauisierung beginnt. Die Litauer ändern derzeit die Beschilderung in der Stadt von Polnisch auf Litauisch und beschlagnahmen polnische Schulen und Regierungsgebäude."
 baluni.4.a: "Ein großer Tag für Litauen. Ein schlimmer Tag für Polen."
 worldcup.38.t: "FIFA-Weltmeisterschaft 1938"
 worldcup.38.d: "Die dritte Fußballweltmeisterschaft wurde vom 4. bis 19. Juni 1938 in Frankreich ausgetragen. Es wurden 18 Spiele zwischen 15 Mannschaften aus 4 Konföderationen ausgetragen. Italien sicherte sich den Titel durch einen 4:2-Finalsieg gegen Ungarn. Der brasilianische Spieler Leônidas da Silva wurde mit 7 Toren Torschützenkönig. Die italienischen Mannschaften von 1934 und 1938 waren die ersten, die unter demselben Trainer, Vittorio Pozzo, zwei Weltmeisterschaften gewonnen haben. Es war auch die erste Weltmeisterschaft, die nicht vom Gastgeberland gewonnen wurde."
 worldcup.38.a: "Die Italiener sind erneut Weltmeister."
 perecu.0.t: "Ecuadorianisch-peruanischer Krieg"
 perecu.0.d: "Nach peruanischen Angaben überquerten einige ecuadorianische Truppen aus der Garnison von Huaquillas, einer Stadt am Ufer des Zarumilla-Flusses, die damals die Status-quo-Linie im äußersten linken Teil der ecuadorianisch-peruanischen Grenze bildete, den peruanischen Grenzposten in Aguas Verdes, einer Stadt direkt vor Huaquillas, und eröffneten das Feuer auf eine peruanische Patrouille. Diesen Truppen folgten etwa 200 bewaffnete Ecuadorianer, die die Polizeistation in Aguas Verdes angriffen, worauf die Peruaner mit der Entsendung einer Infanteriekompanie nach Aguas Verdes reagierten und die Ecuadorianer über den Zarumilla zurückdrängten. Die Kämpfe weiteten sich daraufhin auf das gesamte Grenzgebiet entlang des Zarumilla-Flusses aus. Die Ecuadorianer hingegen behaupten, sie würden angegriffen und die Peruaner hätten zuerst geschossen."
 perecu.0.a: "Wie wird dies enden?"
 perecu.2.t: "Ecuadorianische Übergriffe?"
 perecu.2.d: "Unter dem Vorwurf, die Ecuadorianer seien in das peruanische Gebiet Zarumilla eingedrungen und hätten es sogar besetzt, ordnete der peruanische Präsident Manuel Prado die Bildung der Gruppierung Nord an, einer Militäreinheit, die für das nördliche Einsatzgebiet zuständig ist... Während unser Grenzstreit mit Ecuador andauert, haben wir nun die Chance, Teile unseres Kerngebiets zurückzuerobern. Was sollen wir tun?"
 perecu.2.a: "Ecuador angreifen!"
 perecu.2.b: "Hört auf! Tun Sie das nicht!"
 perecu.3.t: "Peruanische Übergriffe?"
 perecu.3.d: "Peru hat eine Reihe von Zwischenfällen zwischen Grenzpatrouillen als Vorwand genommen, um in Ecuador einzumarschieren, mit der Absicht, das Land zur Unterzeichnung eines klaren Grenzabkommens zu zwingen."
 perecu.3.a: "Verteidigt unser Land! Zu den Waffen."
 perecu.3.b: "Ergeben Sie sich - wir haben keine Chance, sie abzuwehren..."
 perecu.4.t: "Großer Sieg"
 perecu.4.d: "Unseren Streitkräften ist es gelungen, während unserer Offensive in den von Ecuador besetzten Teilen Perus wichtige Ziele zu sichern. Jetzt ist es an der Zeit, dass Ecuador kapituliert oder vernichtet wird."
 perecu.4.a: "Sie haben keine Chance!"
 perecu.5.t: "Große Niederlage"
 perecu.5.d: "Unsere Streitkräfte wurden von der Macht der peruanischen Streitkräfte völlig überwältigt. Wenn wir diesen Krieg nicht beenden, besteht die Gefahr, dass wir von der Landkarte getilgt werden."
 perecu.5.a: "Ziehen Sie sich zurück und bitten Sie um internationale Hilfe."
 perecu.5.b: "KRIEG! Kämpft bis zum letzten Mann! Niemals kapitulieren!"
 perecu.8.t: "Rio-Protokoll"
 perecu.8.d: "Internationales Abkommen, das in Rio de Janeiro (Brasilien) von den Außenministern Perus und Ecuadors unter Beteiligung der Vereinigten Staaten, Brasiliens, Chiles und Argentiniens als Garanten unterzeichnet wurde. Das Protokoll soll den seit langem andauernden Territorialstreit zwischen Peru und Ecuador endgültig beilegen und das offizielle Ende des ecuadorianisch-peruanischen Krieges herbeiführen."
 perecu.8.a: "Ist er nun endgültig vorbei?"
 afradd.4.t: "Liberia tritt in den Weltkrieg ein"
 afradd.4.d: "Wir haben nun die Möglichkeit, auf der Seite des Vereinigten Königreichs in den Krieg einzutreten, wenn wir dies wünschen."
 afradd.4.a: "Schließen Sie sich an"
 afradd.4.b: "Tun Sie es nicht "
 japsov.18.t: "Die Frage von Süd-Sachalin"
 japsov.18.d: "Japan wird angegriffen und ist schwach. Wenn wir uns entscheiden, die Inseln im Norden Japans anzugreifen, können wir sie fast ohne Widerstand einnehmen."
 japsov.18.a: "Befehlen Sie den Grenzeinheiten, nach Süden zu ziehen."
 japsov.18.b: "Japaner sind unsere Freunde! "
 japsov.19.t: "Die Präfektur Karafuto ist verloren"
 japsov.19.d: "Die Sowjets sind in unser Gebiet eingedrungen und haben die Inseln, die ihnen nicht gehören, für sich beansprucht."
 japsov.19.a: "Dafür werden sie bezahlen!"
 potconf.0.t: "Die Alliierten verkünden ihre Kriegsziele für den Pazifikkrieg"
 potconf.0.d: "Während der Krieg in Asien und im Pazifik gegen die Japaner in vollem Gange ist, haben sich die Alliierten auf eine gemeinsame Erklärung über ihre Ziele in diesem Konflikt geeinigt:\n§1"Die drei großen Alliierten führen diesen Krieg, um die Aggression Japans einzudämmen und zu bestrafen. Sie streben keinen Gewinn für sich selbst an und denken nicht an eine territoriale Expansion. Ihr Ziel ist es, Japan alle Inseln im Pazifik zu nehmen, die es seit Beginn des Ersten Weltkriegs 1914 erobert oder besetzt hat, und alle Gebiete, die Japan den Chinesen gestohlen hat, wie die Mandschurei, Formosa und die Pescadores, der Republik China zurückzugeben. Japan wird auch aus allen anderen Gebieten vertrieben werden, die es mit Gewalt und Habgier an sich gerissen hat. Die drei genannten Großmächte, die sich der Versklavung des koreanischen Volkes bewusst sind, sind entschlossen, dass Korea zu gegebener Zeit frei und unabhängig wird." §!§! \Ob die Alliierten diese Ambitionen verwirklichen können, bleibt abzuwarten. Auf jeden Fall wird dieser Krieg den asiatisch-pazifischen Raum verändern, und selbst wenn sich die amtierenden Imperialmächte gegen Japan durchsetzen, könnte ihr Einfluss auf ihre asiatischen Kolonien für immer verloren sein, wenn es den Japanern gelingt, den Mythos der europäischen Überlegenheit zu brechen..."
 potconf.0.a: "Das hat nichts zu bedeuten! Japan wird diesen Krieg gewinnen!"
 potconf.0.b: "Hoffentlich bringt dies Frieden für Asien und den Pazifik..."
 potconf.1.t: "Das Schicksal Asiens und des Pazifiks"
 potconf.1.d: "Japan befindet sich nun im Krieg mit mehreren großen Nationen und den Alliierten im Allgemeinen. Es wurde vorgeschlagen, eine einstimmige Erklärung über die Politik gegenüber Japan abzugeben, mit dem Ziel, einen immerwährenden Frieden im asiatisch-pazifischen Raum zu schaffen, indem Japan als imperialistische Macht kastriert wird, aber als geeinter Nationalstaat intakt bleibt und die besetzten Gebiete in China und Korea befreit werden. Sollen wir uns diesem Abkommen anschließen? Wenn wir das nicht tun, verlieren wir unsere Glaubwürdigkeit als Nation, die für die Freiheit gegen die bösen faschistischen Kriegstreiber kämpft, würden aber möglicherweise eine weitere Expansion nach dem Krieg ermöglichen.\n\n§BFür die Vereinigten Staaten ist der Pazifik ein Gebiet von entscheidender strategischer Bedeutung und wird daher natürlich die größte Last im Krieg gegen Japan tragen, hat aber auch am meisten von einem Sieg zu profitieren. Im Falle eines Sieges würden wir die Herrschaft über die pazifischen Inseln erhalten, die Japan nach dem Ersten Weltkrieg erlangt hatte, und auch Südkorea vorübergehend besetzen. Vor allem aber wären wir es, die Japan besetzen und langfristig zu einem verlässlichen Verbündeten machen könnten. Außerdem könnten sowohl die Eroberung Japans als auch unsere Unterstützung der nationalen Selbstbestimmung dazu führen, dass sich viele europäische Kolonien unserem politischen und wirtschaftlichen Einfluss öffnen. All dies würde Amerika zum unangefochtenen Hegemon des Pazifiks machen! §!§! "
 potconf.1.a: "Schlagen Sie eine gemeinsame Erklärung der Alliierten vor."
 potconf.1.b: "Ich habe keine Angst vor Grenzzwicken. Keine Abkommen!"
 potconf.2.t: "Das Schicksal Asiens und des Pazifiks"
 potconf.2.d: "Japan befindet sich jetzt im Krieg mit mehreren großen Nationen und den Alliierten im Allgemeinen. Es wurde vorgeschlagen, eine einstimmige Erklärung über die Politik gegenüber Japan abzugeben, mit dem Ziel, einen immerwährenden Frieden im asiatisch-pazifischen Raum zu schaffen, indem Japan als imperialistische Macht kastriert wird, aber als geeinter Nationalstaat intakt bleibt und die besetzten Gebiete in China und Korea befreit werden. Sollen wir uns diesem Abkommen anschließen? Andernfalls würden wir unsere Glaubwürdigkeit als Nation, die für die Freiheit gegen die bösen faschistischen Kriegstreiber kämpft, verlieren, aber möglicherweise eine weitere Expansion nach dem Krieg ermöglichen.\n\n§BDas größte Risiko im Pazifikkrieg für Großbritannien ist seine strategische Position in der Straße von Malakka. Abgesehen von der strategischen Bedeutung des Gebiets beherbergt Malaysia auch viele natürliche Ressourcen, was es zu einem Hauptziel für die Japaner macht. Zwar werden wir in jedem Szenario, in dem Japan besiegt wird, die Kontrolle über unsere Besitzungen im Fernen Osten behalten, doch ob sie erfolgreich eingenommen werden oder nicht, wird sich auf das Ausmaß der politischen Kontrolle, die wir aufrechterhalten können, und auf ihren wirtschaftlichen Wert auswirken./nWir dürfen nicht zulassen, dass Malaysia in die Hände der Japaner fällt, wenn wir unsere Kriegswirtschaft vollständig aufrechterhalten, eine rasche Erholung nach dem Krieg sicherstellen und vor allem die britische Ehre wahren wollen! §!§! "
 potconf.2.a: "Schließen Sie sich dem US-Abkommen an."
 potconf.2.b: "Ich fürchte mich nicht vor Grenzzwicken. Keine Abkommen!"
 potconf.3.t: "Das Schicksal von Asien und dem Pazifik"
 potconf.3.d: "Japan befindet sich jetzt im Krieg mit mehreren großen Nationen und den Alliierten im Allgemeinen. Es wurde vorgeschlagen, eine einstimmige Erklärung über die Politik gegenüber Japan abzugeben, mit dem Ziel, einen immerwährenden Frieden im asiatisch-pazifischen Raum zu schaffen, indem Japan als imperialistische Macht kastriert wird, aber als geeinter Nationalstaat intakt bleibt und die besetzten Gebiete in China und Korea befreit werden. Sollen wir uns diesem Abkommen anschließen? Wenn wir das nicht tun, verlieren wir unsere Glaubwürdigkeit als Nation, die für die Freiheit gegen die bösen faschistischen Kriegstreiber kämpft, aber wir könnten uns nach dem Krieg weiter ausdehnen.\n\n§BWenn Japan besiegt wird, wird das Unrecht des Russisch-Japanischen Krieges von 1904-1905 endlich ungeschehen gemacht und unsere Ostgrenzen werden gesichert. Konkret: Wir werden die Kontrolle über Süd-Sachalin und die Kurilen-Inseln erlangen und übergangsweise Nordkorea besetzen. Außerdem wird jedes Gebiet, das wir in der Mandschurei erobern, an die chinesischen Kommunisten übergeben, was ihre Position in China stärkt. §!§! "
 potconf.3.a: "Schließen Sie sich dem US-Abkommen an."
 potconf.3.b: "Ich habe keine Angst vor der Grenze. Keine Abkommen!"
 potconf.4.t: "Das Schicksal Asiens und des Pazifiks"
 potconf.4.d: "Japan befindet sich jetzt im Krieg mit mehreren großen Nationen und den Alliierten im Allgemeinen. Es wurde vorgeschlagen, eine einstimmige Erklärung über die Politik gegenüber Japan abzugeben, mit dem Ziel, einen immerwährenden Frieden im asiatisch-pazifischen Raum zu schaffen, indem Japan als imperialistische Macht kastriert wird, aber als geeinter Nationalstaat intakt bleibt und die besetzten Gebiete in China und Korea befreit werden. Sollen wir uns diesem Abkommen anschließen? Andernfalls würden wir unsere Glaubwürdigkeit als Nation, die für die Freiheit gegen die bösen faschistischen Kriegstreiber kämpft, verlieren, aber möglicherweise eine weitere Expansion nach dem Krieg ermöglichen.\n\n§BUnsere Strategie des Durchhaltens gegen Japan scheint endlich Früchte zu tragen, da sie den Krieg nun auf die alliierten Mächte ausgeweitet haben, die uns zunehmend unterstützt und die japanischen Kriegsanstrengungen behindert haben. Sobald Japan besiegt ist, können wir mit der Rückgabe Taiwans und Guangzhouwans sowie aller Gebiete rechnen, die wir in der Mandschurei besetzen können. Auch wenn wir damit unsere Position in China weiter stärken würden, ist der Sieg im kommenden Kampf gegen die Kommunisten keine Selbstverständlichkeit... Erstens werden sie wahrscheinlich auch an Boden gewinnen, nämlich in der Inneren Mongolei und der Mandschurei. Besorgniserregender ist jedoch der Erfolg der kommunistischen Propaganda, die sich die wachsende Unzufriedenheit mit unserer vermeintlich "passiven Kriegsführung und Korruption" zunutze macht und so ihre Reihen mit Überläufern aus unseren Armeen auffüllt. Es könnte gut sein, dass die Strategie, mit der China den Krieg gegen Japan gewinnt, uns den Sieg gegen die Kommunisten kosten wird... §!§! "
 potconf.4.a: "Schließen Sie sich dem US-Abkommen an."
 potconf.4.b: "Ich habe keine Angst vor dem Grenzzaun. Keine Abkommen!"
 potconf.5.t: "Das Schicksal Asiens und des Pazifiks"
 potconf.5.d: "Japan befindet sich jetzt im Krieg mit mehreren großen Nationen und den Alliierten im Allgemeinen. Es wurde vorgeschlagen, eine einstimmige Erklärung über die Politik gegenüber Japan abzugeben, mit dem Ziel, einen immerwährenden Frieden im asiatisch-pazifischen Raum zu schaffen, indem Japan als imperialistische Macht kastriert wird, aber als geeinter Nationalstaat intakt bleibt und die besetzten Gebiete in China und Korea befreit werden. Sollen wir uns diesem Abkommen anschließen? Wenn wir das nicht tun, verlieren wir unsere Glaubwürdigkeit als Nation, die für die Freiheit gegen die bösen faschistischen Kriegstreiber kämpft, würden aber möglicherweise eine weitere Expansion nach dem Krieg ermöglichen.\n\n§BDer Krieg im Pazifik bietet neue Möglichkeiten für die kommunistische Sache in China... Wenn Japan besiegt wird, können wir die innere Mongolei und die Teile der Mandschurei besetzen, die die Nationalisten nicht einnehmen können. Außerdem macht die wachsende Unzufriedenheit mit der Kriegsführung der Nationalisten viele ihrer Soldaten anfällig für unsere Botschaft, so dass sie wahrscheinlich auf unsere Seite überlaufen werden. Unsere Chancen, die totale Vorherrschaft über China zu erlangen, wären besser als je zuvor! §!§! "
 potconf.5.a: "Schließen Sie sich dem US-Abkommen an."
 potconf.5.b: "Ich fürchte mich nicht vor Grenzzwicken. Keine Abkommen!"
 potconf.6.t: "Das Schicksal Asiens und des Pazifiks"
 potconf.6.d: "Japan befindet sich jetzt im Krieg mit mehreren großen Nationen und den Alliierten im Allgemeinen. Es wurde vorgeschlagen, eine einstimmige Erklärung über die Politik gegenüber Japan abzugeben, mit dem Ziel, einen immerwährenden Frieden im asiatisch-pazifischen Raum zu schaffen, indem Japan als imperialistische Macht kastriert wird, aber als geeinter Nationalstaat intakt bleibt und die besetzten Gebiete in China und Korea befreit werden. Sollen wir uns diesem Abkommen anschließen? Andernfalls würden wir unsere Glaubwürdigkeit als Nation, die für die Freiheit gegen die bösen faschistischen Kriegstreiber kämpft, verlieren, aber möglicherweise eine weitere Expansion nach dem Krieg ermöglichen.\n\n§BDie Niederländisch-Ostindischen Inseln sind das Kronjuwel unseres Imperiums, das nicht nur die Quelle unserer Bedeutung im weltweiten Handel mit Gewürzen und Nutzpflanzen ist, sondern in jüngster Zeit auch ein wichtiger Lieferant von Kautschuk und Öl. Sein Reichtum und seine Verwundbarkeit machten es jedoch zu einem vorrangigen Ziel für die japanische Expansion. Sollte es dem japanischen Kaiserreich gelingen, den Archipel zu erobern, würden unsere sorgfältig aufgebauten politischen, administrativen und wirtschaftlichen Machtstrukturen zerstört und nicht so leicht wieder aufgebaut werden können. Wir müssten auch befürchten, dass die noch kleine indonesische nationalistische Bewegung unter einer japanischen Besatzung exponentiell wachsen würde. Wenn es uns also nicht gelingt, Ostindien zu schützen, sollten wir uns darauf vorbereiten, nach der Niederlage Japans und der Befreiung der Metropole einen groß angelegten Aufstand zu führen! §!§! "
 potconf.6.a: "Schließen Sie sich dem US-Abkommen an."
 potconf.6.b: "Ich fürchte mich nicht vor Grenzzwicken. Keine Abkommen!"
 potconf.7.t: "Das Schicksal Asiens und des Pazifiks"
 potconf.7.d: "Japan befindet sich jetzt im Krieg mit mehreren großen Nationen und den Alliierten im Allgemeinen. Es wurde vorgeschlagen, eine einstimmige Erklärung über die Politik gegenüber Japan abzugeben, mit dem Ziel, einen immerwährenden Frieden im asiatisch-pazifischen Raum zu schaffen, indem Japan als imperialistische Macht kastriert wird, aber als geeinter Nationalstaat intakt bleibt und die besetzten Gebiete in China und Korea befreit werden. Sollen wir uns diesem Abkommen anschließen? Andernfalls würden wir unsere Glaubwürdigkeit als Nation, die für die Freiheit gegen die bösen faschistischen Kriegstreiber kämpft, verlieren, aber möglicherweise eine weitere Expansion nach dem Krieg ermöglichen.\n\n§BFür Frankreich werden die Auswirkungen des Pazifikkriegs vor allem in Indochina relevant sein. Wenn wir unsere Kontrolle dort an Japan abgetreten haben, werden die Indochinesen und insbesondere die Viet Minh wahrscheinlich unsere Abwesenheit nutzen, um ihre Unabhängigkeit nach dem Krieg vorzubereiten. In diesem Fall wird die Unterstützung der Vereinigten Staaten für unsere Sache von entscheidender Bedeutung sein, um unsere Herrschaft über Indochina wiederherzustellen, aber Präsident Roosevelt scheint davon nicht sonderlich angetan zu sein. Vielleicht wird ein Führungswechsel im Oval Office eine Änderung der Politik zu unseren Gunsten bewirken... In jedem Fall würde Guangzhouwan an das nationalistische China abgetreten werden, als Gegenleistung für dessen Hilfe in Indochina. §!§! "
 potconf.7.a: "Schließen Sie sich dem US-Abkommen an."
 potconf.7.b: "Ich habe keine Angst vor Grenzverletzungen. Keine Abkommen!"
 potconf.10.t: "Das Schicksal Asiens und des Pazifiks"
 potconf.10.d: "Alle Teilnehmer haben die gemeinsame Erklärung unserer Kriegsziele gegen Japan unterzeichnet.\n§BWenn Japan kapituliert und einer von uns, unseren Verbündeten, unseren Marionetten oder den Unterzeichnern der Erklärung, einschließlich China oder der Sowjetunion, Tokio (Kanto-Staat) besitzt oder Japan marionettiert hat, wird dieses Dokument in Kraft treten. §!§! "
 potconf.10.a: "Ich habe verstanden. Tokio wird eingenommen werden."
 potconf.11.t: "Das Schicksal Asiens und des Pazifiks"
 potconf.11.d: "Alle Teilnehmer haben die gemeinsame Erklärung unserer Kriegsziele gegen Japan unterzeichnet.\n§BWenn Japan kapituliert und einer von uns, unseren Verbündeten, unseren Marionetten oder Unterzeichnern der Erklärung, einschließlich China oder der Sowjetunion, Tokio (Staat Kanto) besitzt oder Japan marionettiert hat, wird dieses Dokument in Kraft treten. §!§! "
 potconf.11.a: "Ich habe verstanden. Tokio wird eingenommen werden."
 potconf.21.t: "Das Ende des japanischen Reiches"
 potconf.21.d: "Die Zeit ist gekommen, dass unsere Vereinbarungen mit unseren Verbündeten in Kraft treten."
 potconf.21.a: "Beginnen Sie den Befreiungsprozess für Asien."
 potconf.22.t: "Das Ende des Japanischen Reiches"
 potconf.22.d: "Mit der Kapitulation Japans können die Alliierten nun ihre Pläne in die Tat umsetzen, die Asien und dem Pazifik langfristigen Frieden und Wohlstand sichern sollen. Ganz China, einschließlich der Mandschurei und der Inneren Mongolei, soll von den japanischen Soldaten befreit werden, während Korea entlang des 38sten Breitengrades zwischen der russischen und der amerikanischen Besatzungszone aufgeteilt werden soll. Außerdem sollen die Kurilen-Inseln und Sachalin von den Russen besetzt werden, während die Inseln im Pazifik von den Vereinigten Staaten verwaltet werden sollen. Was die japanischen Inseln selbst betrifft, so sollen sie in den kommenden Jahren von der amerikanischen Armee besetzt werden.\n\Nach wie vor ist die Zukunft der europäischen Kolonien im Osten ungewiss... Da es keine formellen Vereinbarungen zwischen den alliierten Mächten über sie gibt und sie in unterschiedlichem Maße unter japanischer Besatzung standen, könnten sich lokale nationalistische und kommunistische Bewegungen für die europäischen Mächte als problematisch erweisen.\n In China besteht die Kluft zwischen den Nationalisten und den Kommunisten weiter, und es scheint immer unwahrscheinlicher, dass ihre Zusammenarbeit im Krieg fortgesetzt wird...\n\n\n\n\n\nWird in Asien wirklich Frieden herrschen oder werden koloniale Konflikte und ideologische Kämpfe ein neues Zeitalter der Gewalt herbeiführen?"
 potconf.22.a: "Was einmal war, soll wieder werden..."
 potconf.22.b: "Die Freiheit hat gesiegt!"
 altchi.2.t: "Chinesischer Bürgerkrieg - Erneuerung"
 altchi.2.d: "Nachdem Japan das chinesische Festland verlassen hat, können wir jetzt sofort die Nationalisten angreifen und sie vernichten."
 altchi.2.a: "Vernichten Sie sie!"
 altchi.2.b: "Freunde?"
 altchi.10.t: "Chinesischer Bürgerkrieg - Nachwehen"
 altchi.10.d: "Da die Kommunisten aus dem kontinentalen China verschwunden sind, können wir nun sofort andere Kriegsherren angreifen und vernichten."
 altchi.10.a: "Wir werden in 10 Tagen zuschlagen..."
 altchi.10.b: "Freunde?"
 altchi.20.t: "Chinesischer Bürgerkrieg - Endkampf"
 altchi.20.d: "Wir sind bereit für einen letzten Vorstoß, um ganz China zu vereinen."
 altchi.20.a: "Vernichtet sie!"
 altchi.20.b: "Freunde?"
 altchi.100.t: "Invasion in Tibet"
 altchi.100.d: "Nachdem wir unsere Feinde in China vernichtet haben, sind wir nun bereit, die Kontrolle über Tibet wiederherzustellen."
 altchi.100.a: "Invasion Tibets!"
 altchi.100.b: "Tibet ist im Moment nicht wichtig..."
