ENG_m4_equipment_desc:0 " "


# M7 Priest ""
american_medium_tank_artillery_equipment_1:0 "M7 Priest"
american_medium_tank_artillery_equipment_1_short:0 "Priest Medium SP.Art"
american_medium_tank_artillery_equipment_1_desc:0 "Die Beobachter der U.S. Army erkannten, dass sie ein selbstfahrendes Artilleriefahrzeug mit ausreichender Feuerkraft zur Unterstützung gepanzerter Operationen benötigen würden. Die Erfahrungen mit Halbkettenfahrzeugen (wie dem T19 HMC mit einer Haubitze auf dem M3-Halbkettenfahrgestell) zeigten auch, dass dieses Fahrzeug gepanzert und vollständig mit Ketten ausgestattet sein musste. Man entschied sich für das M3-Lee-Fahrgestell mit offenem Aufbau, auf dem eine 105-mm-Haubitze M1A2 L/22 montiert wurde, die nach der Erprobung mit einem Maschinengewehr ergänzt wurde. Die Produktion des M7 begann im April dieses Jahres. Er ähnelte dem Panzerzerstörer T40/M9 sehr. Sein Continental R-975 C1/C4-Motor mit 400 PS ermöglichte dem 23 Tonnen schweren Fahrzeug eine Höchstgeschwindigkeit von 39 km/h. Die Panzerhaubitze war zunächst mit einer Neigung von 40° installiert, was die Reichweite verringerte, aber die Version M7B2 hatte eine Neigung von 65° und konnte eine 15 kg-Granate über eine Reichweite von 11 km abfeuern."

# M4A1 Calliope ""
american_medium_tank_artillery_equipment_2:0 "M12 HMC"
american_medium_tank_artillery_equipment_2_short:0 "M12 Medium SP.Art"
american_medium_tank_artillery_equipment_2_desc:0 "Der M12 wurde auf dem Fahrgestell des M3 Lee-Panzers gebaut. Er war je nach Verfügbarkeit mit einer 155-mm-Kanone M1917, M1917A1 oder M1918 M1 ausgerüstet, einer Waffe, die von der nahezu identischen französischen 155-mm-GPF-Kanone aus dem Ersten Weltkrieg abgeleitet war. Aufgrund des begrenzten Stauraums konnten nur 10 Geschosse und Treibladungen auf dem Fahrzeug mitgeführt werden. Ein Erdspaten (ähnlich einem Bulldozer-Schild) am Heck diente zur Abfederung des Rückstoßes. "

american_medium_tank_artillery_equipment_3:0 "M40 Kardinal"
american_medium_tank_artillery_equipment_3_short:0 "M40 Medium SP.Art"
american_medium_tank_artillery_equipment_3_desc:0 "Der 155-mm-Kanonen-Motorwagen M40 war ein selbstfahrendes Artilleriefahrzeug, das auf einem verbreiterten und verlängerten Fahrgestell des mittleren Panzers M4A3 aufgebaut war, jedoch mit einem Continental-Motor und mit HVSS (Horizontal Volute Spring Suspension). Die 155-mm-Haubitze L/55 trug den Spitznamen Long Tom" und konnte eine 45,4 kg schwere Granate über eine Reichweite von 23,7 km abfeuern."

