 stability.31.t:0 "Militärische Razzia ist erfolgreich"
 stability.31.desc:0 "Unsere rasche Reaktion hat sich als sehr wirksam erwiesen. Militärpolizeieinheiten, die von örtlichen Strafverfolgungsbehörden und patriotischen Freiwilligen unterstützt wurden, schwärmten in einer gut koordinierten Aktion aus, um jeden vermissten Wehrpflichtigen aufzusuchen. Die meisten waren bereit, dem Aufruf zu folgen, als sie über die Folgen des Nichterscheinens zum Dienst informiert wurden. Das Oberkommando der Streitkräfte hat öffentlich erklärt, dass jeder, der sich an seinem Dienstort einfindet, nicht wegen eines Verbrechens angeklagt oder bestraft wird, weil er sich in der Vergangenheit nicht gemeldet hat. Dennoch hat sich eine Reihe von Personen kategorisch geweigert, für ihr Land zu den Waffen zu greifen, und wurde verhaftet."
 stability.31.a:0 "Durch entschlossenes Handeln konnte Schlimmeres verhindert werden."
 stability.32.t:0 "Unruhen im Entwurf"
 stability.32.desc:0 "Unsere Versuche, die Situation mit militärischer Gewalt zu lösen, waren nicht von Erfolg gekrönt. Offenbar hat jemand in unserer Verwaltung unsere geplante Operation an die Öffentlichkeit durchsickern lassen, die daraufhin schnell reagierte. Als die Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrdienstverweigerer festzunehmen, wurde ihnen der Weg von wütenden Mobs versperrt, die ein Ende des Krieges und der Zwangseinberufung forderten. In mehreren Fällen kam es zu Straßenschlachten zwischen der Polizei und den Demonstranten, die mehrere Todesopfer forderten, als die Soldaten gezwungen waren, von ihren Waffen Gebrauch zu machen, um sich zu verteidigen. Es dauerte mehrere Stunden, bis die Polizei die Situation vollständig unter Kontrolle hatte. Während die Barrikaden geräumt und die Toten begraben wurden, herrschte in der Hauptstadt eine hässliche Stimmung. Aus den Berichten des Kriegsministeriums geht hervor, dass sich die Zahl der Rekruten, die sich zum Dienst melden, nicht verändert hat. Viele in der Regierung fragen sich, wie lange wir unter diesen Umständen noch weiterkämpfen können."
 stability.32.a:0 "Die Situation hat sich nicht unbedingt zu unserem Vorteil entwickelt."
 stability.33.t:0 "Die Rebellion gegen die Wehrpflicht"
 stability.33.desc:0 "Unsere Versuche, die Situation mit militärischer Gewalt zu lösen, waren nicht von Erfolg gekrönt. Es scheint, dass jemand in unserer Verwaltung unsere geplante Operation an die Öffentlichkeit weitergegeben hat, die daraufhin schnell reagierte. Als die Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrdienstverweigerer festzunehmen, wurde ihnen der Weg von wütenden Menschenmassen versperrt, die ein Ende des Krieges und der Zwangseinberufung forderten. In mehreren Fällen kam es zu Straßenschlachten zwischen der Polizei und den Demonstranten, bei denen es zu mehreren Todesfällen kam, als die Soldaten gezwungen waren, von ihren Waffen Gebrauch zu machen, um sich zu verteidigen. \Danach geriet die Situation schnell außer Kontrolle, da die Bürger auf die Soldaten losgingen und Polizeistationen stürmten, um sich zu bewaffnen. In mehreren Städten des Landes kommt es nun zu einem bewaffneten Aufstand gegen die Regierung. Ironischerweise scheinen die Rebellen keine Probleme zu haben, Soldaten zu finden, die bereit sind, zu den Waffen zu greifen."
 stability.33.a:0 "Oh, JETZT wollen sie also kämpfen!?"
 stability.34.t:0 "Die Wehrpflichtreform zeigt Wirkung"
 stability.34.desc:0 "Die sozialen Maßnahmen, die die Regierung im Rahmen einer umfassenden Reform der militärischen Rekrutierungspolitik verabschiedet hat, haben sich als überraschend populär erwiesen. Höherer Sold und häufigerer Urlaub werden oft als die größten neuen Vorteile genannt, aber viele verweisen auch auf die neuen staatlichen Programme zur Unterstützung von Kriegswitwen und -waisen. Immer weniger Männer können es rechtfertigen, den Ruf ihres Landes zu verweigern, und die öffentliche Unterstützung für Wehrdienstverweigerer ist so gut wie verschwunden.\n\nIn der Tat hat es in letzter Zeit einen Aufschwung in der öffentlichen Unterstützung für die Regierung gegeben, da immer mehr Menschen erkennen, dass die [ROOT.GetAdjective] Lebensweise angegriffen wird."
 stability.34.a:0 "Eine weise Entscheidung."
 stability.35.t:0 "Das 591. Strafbataillon"
 stability.35.desc:0 "Angesichts des Ernstes der Lage hat das militärische Oberkommando beschlossen, dass drastischere Maßnahmen erforderlich sind, um zu zeigen, dass die Vernachlässigung der staatsbürgerlichen Pflicht zur Verteidigung des Landes nicht toleriert wird. Im Morgengrauen führte die Militärpolizei eine Razzia in den Häusern einiger sorgfältig ausgewählter, bekannter und gut vernetzter Personen durch, die ihren Einfluss geltend gemacht hatten, um anderen zu ermöglichen, sich der Wehrpflicht zu entziehen. Noch im Nachthemd wurden sie zum Militär eingezogen und unter bewaffneter Bewachung in die Kaserne eskortiert, wo sie zu einer eigenen Einheit zusammengefasst werden, um zu verhindern, dass ihr subversiver Einfluss auf andere Einheiten übergreift. \Die Nachricht hiervon hat sich schnell verbreitet, und es scheint, dass die meisten Menschen, die bisher glaubten, sie könnten ihren Einberufungsbescheid ignorieren, ihre Meinung geändert haben. Die Rekrutierungsstellen im ganzen Land berichten, dass immer mehr Menschen vorbeikommen, um sich zu erkundigen, welche Konsequenzen es hätte, wenn sich ein "Freund" von ihnen, der versucht hat, sich dem Wehrdienst zu entziehen, stellen würde."
 stability.35.a:0 "Sie können sich noch retten."
 stability.36.t:0 "Örtliche Eliten äußern ihren Protest"
 stability.36.desc:0 "Angesichts des Ernstes der Lage hat das Oberkommando des Militärs beschlossen, dass drastischere Maßnahmen erforderlich sind, um zu zeigen, dass die Umgehung der Bürgerpflicht zur Verteidigung des Landes nicht toleriert wird. Im Morgengrauen führte die Militärpolizei eine Razzia in den Häusern einiger sorgfältig ausgewählter, bekannter und gut vernetzter Personen durch, die ihren Einfluss geltend gemacht hatten, um anderen zu ermöglichen, sich dem Wehrdienst zu entziehen. Noch in ihren Nachthemden wurden sie zum Militär eingezogen. Ihre Familien haben ihre umfangreichen Unterstützungsnetze mobilisiert, um gegen diese Entscheidung zu protestieren. Das Kriegsministerium wurde mit Anrufen und Briefen von einfachen Arbeitern überschwemmt, die ihren Fabrikleiter zurückhaben wollen, bis hin zu Unterstaatssekretären in verschiedenen anderen Ministerien, die wissen wollen, warum Menschen, die in kriegswichtigen Bereichen arbeiten, von ihrer Arbeit abgezogen wurden. Es hat den Anschein, dass sogar einige Kabinettsmitglieder Zweifel am Krieg haben - vielleicht aus Angst um die Sicherheit ihrer eigenen Söhne."
 stability.36.a:0 "Haben sie kein Pflichtgefühl?"
 stability.37.t:0 ""A Somber and Sacred Duty" stability.37.desc:0 "Natürlich will ich leben. Ich möchte die Schule zu Ende machen, ich möchte Mädchen kennen lernen, ich möchte eine Familie gründen - aber wenn wir diesen Krieg verlieren, werde ich auch diese Dinge nicht mehr tun können. Also kämpfe ich."\n\Der Brief, der anonym an alle großen Zeitungen des Landes geschickt wurde, hat hohe Wellen geschlagen. Er behauptet, er stamme von einem Soldaten, der zunächst versucht habe, sich der Einberufung zu entziehen, dann aber eingesehen habe, dass er kämpfen müsse, um sein Land zu retten, und hat offensichtlich den Nerv vieler anderer getroffen, die ähnlich empfanden. Die Einberufungsstellen im ganzen Land berichten, dass die Zahl derer, die sich immer noch weigern, ihrer Einberufung zu folgen, durch neue Freiwillige mehr als ausgeglichen wurde, die nicht mehr warten wollen, bis sie einberufen werden, während andere gehen und kämpfen, um ihr Land und ihre Lebensweise zu retten."
 stability.37.a:0 "Wir werden nicht zulassen, dass ihr Leben umsonst war."
 stability.38.t:0 "Das Ende eines Feiglings"
 stability.38.desc:0 ""Im Morgengrauen führten sie ihn zur Mauer. Er verweigerte eine letzte Zigarette, nahm aber die Augenbinde an. Seine letzten Worte waren eine Entschuldigung an seine Mutter, weil er ihr so viel Schmerz zugefügt hatte. Das Erschießungskommando zielte gut. Wenige Minuten später erklärte ihn der anwesende Arzt für tot."\n\nDie Behörden konnten zwar nicht alle Personen festnehmen, die sich dem Wehrdienst entzogen haben, aber doch eine Reihe von Verhaftungen vornehmen. In Anbetracht der ernsten Lage, in der wir uns befinden, hat das Kriegsministerium beschlossen, dass diese Männer nach dem Militärrecht verurteilt werden, weil sie sich nicht zum Dienst gemeldet haben. Die ersten Todesurteile wurden verhängt, und die Verurteilten wurden durch Erschießen hingerichtet. Diese Maßnahmen haben offensichtlich die gewünschte Wirkung gezeigt. Offenbar haben sich die meisten Menschen entschieden, die Möglichkeit des Todes auf dem Schlachtfeld der Gewissheit eines unehrenhaften Todes als Feigling vorzuziehen."
 stability.38.a:0 "Eine Schande, dass es so weit kommen musste."
 stability.39.t:0 "Ein Märtyrer für den Frieden"
 stability.39.desc:0 ""Im Morgengrauen führten sie ihn zur Mauer. Er verweigerte eine letzte Zigarette, akzeptierte aber die Augenbinde. Seine letzten Worte waren eine Entschuldigung an seine Mutter, weil er ihr so viel Schmerz zugefügt hatte. Das Erschießungskommando zielte gut. Der veröffentlichte Bericht über die Hinrichtung eines Mannes, der zum Tode verurteilt wurde, weil er sich nicht zum Dienst gemeldet hatte, scheint das Gegenteil bewirkt zu haben. Anstatt die Menschen aus Angst vor den Konsequenzen zur Farbe zurückzubringen, hat sie die Hingerichteten zu Märtyrern der Friedensbewegung gemacht. Ihre Namen und Lebensgeschichten wurden veröffentlicht und so aufbereitet, dass sie in einem möglichst guten Licht erscheinen. In mehreren Großstädten haben Massendemonstrationen für ein Ende des Krieges begonnen. Das Kriegsministerium berichtet, dass es eine Reihe von Briefen von Wehrpflichtigen erhalten hat, in denen sie offen erklären, dass sie nicht zum Dienst erscheinen werden - und dass sie unter keinen Umständen an einer weiteren Hinrichtung teilnehmen würden, es sei denn als die Person, die hingerichtet werden soll."
 stability.39.a:0 "Die Lage hat sich nicht unbedingt verbessert."
 stability.40.t:0 "Ein neuer Deal für [Root.GetNameDef]"
 stability.40.desc:0 "In einer im Radio übertragenen Rede kündigte [Root.GetLeader] heute eine so genannte "soziale Revolution" an. Im Laufe der nächsten Stunde stellte er ein System von Reformen vor, die alle Bereiche des sozialen Lebens betreffen, und versprach jedem heimkehrenden Soldaten eine Ausbildung, einen gut bezahlten Arbeitsplatz und eine großzügige Rente. Außerdem kündigte er ein großes Bauprogramm für erschwinglichen Wohnraum für junge Familien an, das am Tag der Unterzeichnung des Waffenstillstands beginnen soll. Dies scheint sich erheblich auf die allgemeine Moral ausgewirkt zu haben. Rekrutierungsbüros im ganzen Land berichten von Wehrpflichtigen, die sich nach Möglichkeiten erkundigen, ihren Dienst über den aktuellen Konflikt hinaus zu verlängern, während andere geradezu eine Versetzung zu den Fronteinheiten fordern, um sich zusätzliche Leistungen zu sichern."
 stability.40.a:0 "Und wie bezahlen wir das alles...?"
 strikes_event.1.t:0 "Ordnung wiederhergestellt"
 strikes_event.1.desc:0 "Das Militärische Oberkommando mobilisierte rasch eine Reihe von Ausbildungseinheiten für den Dienst und bildete Ad-hoc-Gruppen von beurlaubten Soldaten. Der Vorbeimarsch dieser Formationen an den Toren der Fabriken hatte den gewünschten Effekt, da die meisten Streikenden keine Konfrontation mit potenziell tödlichen Folgen erzwingen wollten. Die wenigen, die versuchten, die Soldaten davon zu überzeugen, gemeinsame Sache zu machen, fanden, dass ihre Worte wenig Wirkung zeigten, da die Soldaten fragten, warum es den Arbeitern im gemütlichen Hinterland erlaubt sein sollte, die kämpfenden Männer an der Front im Stich zu lassen."
 strikes_event.1.a:0 "In der Tat, warum."
 strikes_event.2.t:0 "Blutiger Montag"
 strikes_event.2.desc:0 "Das Oberkommando der Streitkräfte mobilisierte rasch eine Reihe von Ausbildungseinheiten für den Einsatz und bildete Ad-hoc-Gruppen von beurlaubten Soldaten. Die Verlegung dieser Verbände in die betroffenen Städte erwies sich jedoch als weitaus schwieriger als erwartet, da die Streikenden die Eisenbahnlinien blockierten und die Truppen zwangen, zu Fuß zu marschieren, was ihnen viel Zeit zur Vorbereitung ließ. Als unsere Truppen die verbarrikadierten Fabriken erreichten, fanden sie die Streikenden vor. Versuche, die Straßen zu räumen, wurden von den Arbeitern mit wütenden Angriffen beantwortet, indem sie Steine und Flaschen auf die Soldaten warfen. \In mehreren Fällen eröffneten die Truppen das Feuer, um sich zu verteidigen, töteten mehrere Streikende und verwundeten zahlreiche weitere. Dies machte den Mob nur noch wütender, und Schreie wie "Mörder! Die Stimmung in der Hauptstadt schlug dramatisch zugunsten der Streikenden um. Bei Einbruch der Dunkelheit zogen sich die Soldaten zurück und ließen die Barrikaden unversehrt.\n\ Es gab keine weiteren Versuche, die Situation zu erzwingen. Die Streikenden haben weiterhin die Kontrolle über die Fabriken, und es wird nicht gearbeitet."
 strikes_event.2.a:0 "Nicht wie geplant."
 strikes_event.3.t:0 "Helden an der Produktionsfront"
 strikes_event.3.desc:0 ""Der industrielle Krieg ist mehr als nur marschierende Divisionen und bombardierende Flugzeuge. Er ist mehr als nur die Pflicht eines Soldaten, für sein Land zu kämpfen und zu sterben. Ein industrieller Krieg wird in erster Linie in den Fabriken und Gießereien gewonnen. Den Kampf am Fließband aufzugeben ist nicht besser als ihn an der Front aufzugeben. Und die Siege am Fließband sollten genauso gefeiert werden wie die an der Front."\n\Alle verfügbaren Propagandamittel wurden umgelenkt, um die Arbeit der Rüstungsarbeiter im bestmöglichen Licht darzustellen. [Root.GetLeader] hat persönlich eine neue Auszeichnung genehmigt, die an Arbeiter vergeben werden soll, die ihre Quote um mehr als 100 % übertroffen haben, und die ersten Empfänger wurden auf Touren durch das ganze Land geschickt, um andere Arbeiter in ihren Methoden zu unterrichten.\n\n Es scheint, dass dies viele der Streikenden dazu gebracht hat, ihre Haltung zu überdenken. In allen zuvor betroffenen Fabriken wurde die Arbeit wieder aufgenommen."
 strikes_event.3.a:0 "Ein Held für alle."
 strikes_event.4.t:0 "Die Abteilung für Kriegsproduktion"
 strikes_event.4.desc:0 "[Root.GetLeader] hat heute einige kleine Änderungen an der Wehrpflicht angekündigt. Während Facharbeiter bisher von der Wehrpflicht ausgenommen waren, wurde diese Ausnahme jetzt aufgehoben und alle ausgenommenen Männer sofort eingezogen. Gleichzeitig wurde das Kriegsministerium ermächtigt, die direkte Kontrolle über alle Fabriken zu übernehmen, die kriegswichtige Güter herstellen, wenn sich die Führung dieser Fabriken als unfähig erwiesen hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit stiller Resignation aufgenommen, vor allem als bekannt wurde, dass jeder, der sich widersetzt, wie ein Soldat behandelt wird, der sich weigert, Befehle auszuführen. Während die Moral unter den Arbeitern in den Fabriken auf dem Tiefpunkt ist, ist die Produktion wieder angelaufen."
 strikes_event.4.a:0 "Das hätte man von Anfang an tun sollen."
 strikes_event.5.t:0 "Ein Land in Aufruhr"
 strikes_event.5.desc:0 "[Root.GetLeader] hat heute einige kleine Änderungen an der Wehrpflicht angekündigt. Während Facharbeiter bisher von der Wehrpflicht ausgenommen waren, wurde diese Ausnahme jetzt aufgehoben und alle ausgenommenen Männer sofort eingezogen. Gleichzeitig wurde das Kriegsministerium ermächtigt, die direkte Kontrolle über alle Fabriken zu übernehmen, die kriegswichtige Güter herstellen, wenn sich die Führung dieser Fabriken als unfähig erwiesen hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit großem Gelächter aufgenommen, vor allem als bekannt gegeben wurde, dass jeder, der sich wehrt, genauso behandelt wird wie ein Soldat, der sich weigert, Befehle zu befolgen. Polizisten, die ausgesandt wurden, um den Arbeitern Einberufungsbescheide zu überbringen, wurden aufgefordert, mehr als nur Tinte auf dem Papier mitzubringen."
 strikes_event.5.a:0 "Vielleicht sollten wir das tun."
 strikes_event.6.t:0 "Nützliche Esser"
 strikes_event.6.desc:0 "Ohne die stattfindenden Streiks zu erwähnen, kündigte [Root.GetLeader] heute an, dass die Arbeiter in den kriegswichtigen Industrien zusätzliche Rationen an Zucker, Kaffee und Fleisch erhalten werden, um ihre Kräfte zu erhalten. Leider haben sich die Gerüchte, dass die Regierung bereit sei, zusätzliche Schokolade zu verteilen, als falsch erwiesen. Während die Rädelsführer des Streiks versuchen, die Arbeiter davon abzuhalten, an die Arbeit zurückzukehren, scheinen die meisten akzeptiert zu haben, dass es "Frieden und Brot" niemals geben wird, und sind mit dem Brot zufrieden."
 strikes_event.6.a:0 "Sie sollten sich ihren Unterhalt besser verdienen."
 strikes_event.7.t:0 "Operation Schwarze Eiche"
 strikes_event.7.desc:0 "Die Truppen versammelten sich in der Nacht außerhalb der Städte und hielten Lärm und Lichtdisziplin ein, um das Überraschungsmoment zu wahren. Als die Sonne über den Horizont kroch und die Arbeiter, die die Barrikaden in den Fabriken besetzten, sich auf die Ablösung durch die Tagesschicht freuten, rückten die Angriffskolonnen an. Die müden Arbeiter waren zu träge, um den Widerstand zu organisieren, und wurden schnell überwältigt. Die Truppen, die eine kleine Abteilung zur Bewachung der Gefangenen zurückließen, durchkämmten die Stadt und verhafteten alle auf der Liste der bekannten Fabrikarbeiter. Bis zum Mittag hatte das Militär die volle Kontrolle über die Städte übernommen und eine Ausgangssperre verhängt. Es wird kein weiterer Widerstand erwartet. Die Mehrheit der Arbeiter wird demnächst unter der Bedingung freigelassen, dass sie zur Arbeit zurückkehren, die Anführer des Rings werden festgenommen und vor Gericht gestellt. Es wird erwartet, dass Todesurteile verhängt werden."
 strikes_event.7.a:0 "Die Ordnung ist wiederhergestellt."
 strikes_event.8.t:0 "Die Schlacht in der Oak Street"
 strikes_event.8.desc:0 "Die Truppen versammelten sich in der Nacht außerhalb der Stadt, aber die schlechte Beleuchtung und die Lärmdisziplin verrieten die Überraschung. Als die Truppen anrückten, fanden sie die Arbeiter wachsam und bereit vor. Der erste Angriff scheiterte an einem Hagel von Steinen. Ein zweiter Angriff mit aufgepflanzten Bajonetten wurde in brutalen Nahkämpfen zurückgeschlagen, wobei Dutzende von Toten und Sterbenden in den Straßen zurückblieben. Die verantwortlichen Offiziere haben sich zurückgezogen, um ihre Kräfte zu konsolidieren, während die Arbeiter ihre Befestigungen ausbauen und sich mit den beim Rückzug zurückgelassenen Waffen bewaffnen. Morgen wird ein zweiter Kampftag erwartet, aber das Militärische Oberkommando hält einen Sieg nicht mehr für wahrscheinlich."
 strikes_event.8.a:0 "Uns gehen langsam die Möglichkeiten aus."
 strikes_event.9.t:0 "Das Gesetz zum Schutz der Rechte von Arbeitnehmern"
 strikes_event.9.desc:0 "Während die Spannungen in der Hauptstadt hochkochen, hat [Root.GetLeader] ein neues Gesetz angekündigt, das die Rechte der Arbeitnehmer auch in Kriegszeiten schützen soll. Das weitreichende Gesetz schreibt eine unbegrenzte Lohnfortzahlung im Krankheitsfall, eine obligatorische Unfallversicherung für jeden Arbeitnehmer, das Recht auf Beitritt zu jeder Gewerkschaft sowie erstmals das Recht auf Mutterschaftsurlaub für alle beschäftigten Frauen nach der Geburt eines Kindes vor.\n\n Während viele in der Regierung dies als vollständige Kapitulation vor den Streikenden betrachten, sind die Ergebnisse eindeutig: In allen Fabriken wurde die Arbeit wieder aufgenommen."
 strikes_event.9.a:0 "Hoffentlich ist das genug."
 mutiny_event.1.t:0 "Meuterei niedergeschlagen"
 mutiny_event.1.desc:0 "Nach einigen Stunden angespannter Verhandlungen an den Toren der Kasernen und in den Unterständen der Front ist die Meuterei in unserer Armee beendet. Angesichts der Aussicht auf einen Kampf, den sie nicht gewinnen konnten, beschlossen die Meuterer rasch, sich zurückzuziehen. \Die wichtigste Frage war nun das Schicksal derjenigen, die den Befehl verweigert hatten. Das militärische Oberkommando entschied sich für Milde und versicherte den Meuterern, dass sie nicht hart bestraft werden würden. In einigen Fällen wurden einige Soldaten auf einen niedrigeren Rang zurückgestuft und in eine andere Einheit versetzt."
 mutiny_event.1.a:0 "Hoffen wir, dass dies der letzte Fall ist."
 mutiny_event.2.t:0 "Eine leere Drohung"
 mutiny_event.2.desc:0 "Die Versuche, die Meuterer zur Unterwerfung zu bewegen, gingen spektakulär nach hinten los, da die Truppen kaum Angst vor den Einheiten zeigten, die sie unterdrücken sollten. Mit ihren an der Front erworbenen Fähigkeiten haben sie schnell eine Verteidigung ihrer Stellungen organisiert, die jeden Versuch, sie zu besiegen, sehr kostspielig machen würde. \Die Offiziere, die für die loyalistischen Einheiten verantwortlich sind, haben sich zurückgezogen und warten auf weitere Befehle, aber dieser kleine Erfolg hat die Entschlossenheit der Meuterer zweifellos gestärkt."
 mutiny_event.2.a:0 "Niemand konnte dies vorhersehen."
 mutiny_event.3.t:0 ""Wofür kämpfen wir?" meuterei_event.3.desc:0 "Es ist nicht ungewöhnlich, dass ein Soldat daran zweifelt, ob das, was er tut, es wirklich wert ist. Kann irgendetwas die Opfer rechtfertigen, die wir von Ihnen verlangen? Können wir wirklich von euch verlangen, dass ihr möglicherweise für ein Ziel sterbt, das ihr nie sehen würdet?\n\n Es ist eine bedauerliche Tatsache, dass wir in der Zeit leben müssen, in der wir geboren wurden. Das Schicksal hat entschieden, dass wir uns im Krieg befinden müssen, um unsere Freiheit, unsere Heimat und unsere [Root.GetAdjective] Lebensweise zu schützen! Wir haben uns diesen Krieg nicht ausgesucht, er wurde uns aufgezwungen! Ihr wisst, dass ich nichts von euch verlange, was ich nicht auch selbst tun würde, und ich weiß, dass ihr alles tun werdet, was nötig ist, um den Sieg zu erringen."\n\n[Root.GetLeader]'s Rede vor den Truppen scheint den gewünschten Effekt gehabt zu haben, denn die Soldaten brachen in spontanen Jubel aus und kehrten zu ihren Aufgaben zurück, ohne sich mehr als das übliche Maß zu beschweren."
 mutiny_event.3.a:0 "Gute Rede."
 mutiny_event.4.t:0 "Das Gesetz über den Verrat im Krieg"
 mutiny_event.4.desc:0 "Das Kriegsministerium tut zwar sein Bestes, um zu verhindern, dass die aktuelle Meuterei in der Armee bekannt wird, aber die Zensur von Briefen kann nur bedingt greifen. Soldaten, die auf Urlaub sind, verbreiten schnell die Nachricht, dass die Armee nicht länger bereit ist, in diesem Krieg unnötig zu bluten. Ohne die Meuterei ausdrücklich zu erwähnen, kündigte [Root.GetLeader] heute an, dass die Regierung von nun an jede Handlung, die ein mangelndes Engagement für den Krieg widerspiegelt, als Hochverrat betrachten würde. Die Nachricht hiervon wurde natürlich weit verbreitet. Angesichts der geringen Unterstützung durch die Bevölkerung haben die Soldaten ihren Dienst in aller Stille wieder aufgenommen."
 mutiny_event.4.a:0 "Wir sollten das nicht buchstabieren müssen."
 mutiny_event.5.t:0 "Versuch der Razzia verpufft"
 mutiny_event.5.desc:0 "Das Kriegsministerium tut zwar sein Bestes, um zu verhindern, dass die aktuelle Meuterei in der Armee bekannt wird, aber die Zensur von Briefen kann nur begrenzt helfen. Beurlaubte Soldaten verbreiten schnell die Nachricht, dass die Armee nicht länger bereit ist, in diesem Krieg unnötig zu bluten. Aus Berichten der Geheimpolizei geht hervor, dass die Meuterer einen starken Rückhalt in der Öffentlichkeit haben, so dass es unwahrscheinlich ist, dass wir sie isolieren und unterdrücken können."
 mutiny_event.5.a:0 "Diese Missachtung von Gesetzen ist äußerst besorgniserregend."
 mutiny_event.6.t:0 "Das [Root.GetAdjective] Friedensangebot"
 mutiny_event.6.desc:0 "[Root.GetLeader] hat der Presse heute mitgeteilt, dass sein letztes Friedensangebot gescheitert ist. Die Gründe für diese unglückliche Wendung der Ereignisse sind zwar sehr komplex, aber die Forderung von [Root.GetAdjective], dass die andere Seite für alle verursachten Schäden aufkommen, vollständig abrüsten und öffentlich zugeben soll, dass sie den Krieg begonnen hat, war wohl der letzte Strohhalm.\n\Unsere Feinde haben in gleicher Weise reagiert und unsere vernünftigen Forderungen als Forderung nach bedingungsloser Kapitulation bezeichnet. Sie haben versprochen, dass sie diesen Krieg bis zum bitteren Ende führen werden. \n\nDa unsere Feinde offensichtlich nicht bereit sind, Vernunft anzunehmen, und versprechen, weiterzukämpfen, sind die Versuche der Meuterer, einen Friedensschluss zu erzwingen, gescheitert."
 mutiny_event.6.a:0 "Eine furchtbare Schande."
 mutiny_event.7.t:0 "Militärisches Durchgreifen hat Erfolg."
 mutiny_event.7.desc:0 "Trotz einiger weniger Fälle, in denen kleine Gruppen von Meuterern beschlossen, einen Kampf daraus zu machen, war unsere Operation zur Niederschlagung der Rebellion ein überwältigender Erfolg. Die loyalistischen Milizen, die sich eher auf die Anzahl der Soldaten als auf ihre Fähigkeiten verließen, umzingelten die Hochburgen der Meuterer und forderten sie auf, sich zu ergeben. Die meisten Soldaten beschlossen, keine Waffen gegen ihre eigenen Landsleute zu erheben und ergaben sich friedlich. \Die Rädelsführer werden vor ein geheimes Kriegsgericht gestellt, aber der Durchschnittssoldat wird zurück an die Front geschickt, wenn auch in einer anderen Einheit, um zu verhindern, dass Meuterer neue Zellen bilden."
 mutiny_event.7.a:0 "Gut gemacht."
 mutiny_event.8.t:0 "Bruder gegen Bruder"
 mutiny_event.8.desc:0 "Unsere Versuche, die Wahlen zu den Arbeiter- und Soldatenräten zu verhindern, haben die Situation über die pessimistischsten Schätzungen hinaus eskalieren lassen. Anstatt sich zu ergeben, haben die Meuterer provisorische Räte gebildet, Feldkommandeure gewählt und Verteidigungsanlagen auf den Straßen errichtet. Es ist klar, dass sie daraus einen Kampf machen wollen.\n\nDie Gräben in der Armee ziehen sich inzwischen durch alle Einheiten und oft sogar zwischen Mitgliedern derselben Familie. [Root.GetNameDefCap] steht am Rande eines Bürgerkriegs."
 mutiny_event.8.a:0 "Das wird immer schlimmer."
 mutiny_event.9.t:0 "Eine neue Generation von Offizieren"
 mutiny_event.9.desc:0 "Trotz heftiger Einwände seitens des Militärs hat jede Einheit der [Root.GetAdjective]-Armee Wahlen durchgeführt, um ihren Kommandanten zu wählen. Die Ergebnisse waren sehr überraschend, denn die meisten der Gewählten sind fähige Soldaten mit viel Erfahrung im Einsatz. Während viele Berufsoffiziere dies immer noch als persönliche Beleidigung empfinden, besteht kaum ein Zweifel daran, dass die meisten Soldaten diese Situation dramatisch bevorzugen."
 mutiny_event.9.a:0 "Das sollte nicht funktionieren, oder?"
 if_they_accept:0 "Wenn sie es akzeptieren:\n"
 canada_vanilla.1.title:0 "Ronnie, das Bren Gun Girl"
 canada_vanilla.1.desc:0 "Während des Zweiten Weltkriegs traten rund eine Million kanadischer Frauen in den Dienst der Arbeit. Sie wurden in den nationalen Medien durch ein Symbol für Widerstandsfähigkeit und Patriotismus repräsentiert: Veronica Foster, im Volksmund bekannt als Ronnie, das Bren Gun Girl. Sie arbeitete für John Inglis and Company in einer Waffenfabrik in Toronto, während ihre drei Brüder in Übersee kämpften. Die Plakate und Kurzfilme, die sie und Frauen wie sie zeigten, die an den Kriegsanstrengungen teilnahmen, inspirierten wahrscheinlich die bekanntere Medienkampagne um "Rosie the Riveter" nach Amerikas Kriegseintritt."
 canada_vanilla.1.opt:0 "Fabrikarbeit ist nicht schwieriger als Hausarbeit", wie es in den Wochenschauen heißt."
 startevent.8.t:0 "Inkompetente Schwerindustrie"
 startevent.8.d:0 "Unsere junge und unerfahrene Industrie ist auf den kommenden Sturm nicht vorbereitet. Die Auswirkungen können durch eine Entscheidung gemildert werden."
 startevent.8.a:0 "Verdammnis!"
 switzerland.1.t:0 "Die Schweiz bittet uns um eine Kampfflugzeuglizenz "
 switzerland.1.desc:0 "Die Schweizer Regierung fragt uns, ob wir ihr erlauben würden, unser neuestes Kampfflugzeug zu bauen, um für den Fall eines Angriffs gerüstet zu sein! Wie sollen wir darauf reagieren?"
 switzerland.1.a:0 "Sicherlich!"
 switzerland.1.b:0 "Auf keinen Fall!"
 switzerland.2.t:0 "Die Franzosen haben zugestimmt!"
 switzerland.2.desc:0 "Die französische Regierung hat entschieden, dass wir vertrauenswürdig sind und wird uns erlauben, ihr Kampfflugzeug zu bauen! Das sind großartige Neuigkeiten für unsere kleine Nation!"
 switzerland.2.a:0 "Fantastisch!"
 switzerland.3.t:0"The French Refused!" ""
 switzerland.3.desc:0 "Die französische Regierung hat entschieden, dass wir nicht vertrauenswürdig sind und wird uns daher nicht erlauben, ihr Kampfflugzeug zu bauen! Das sind schlechte Nachrichten für unser kleines Land!"
 switzerland.3.b:0 "Traurig"
 switzerland.4.t:0 "Neues Armeekorps"
 switzerland.4.desc:0 "Wir konnten zwei weitere Divisionen rekrutieren!"
 switzerland.4.a:0 "Schön!"
 switzerland.4.b:0 "Nicht nötig!"
 switzerland.10.t:0 "Deutsch-schweizerisches Handelsabkommen"
 switzerland.10.d:0 "Deutschland schlägt ein Handelsabkommen vor, in dem wir mehr Kohle (Stahl) bekommen und im Gegenzug erlauben wir ihnen, einige unserer Fabriken zu nutzen, aber wir werden auch davon profitieren!"
 switzerland.10.a:0 "Ja! Alle werden davon profitieren!"
 switzerland.10.b:0 "Nein! Wir werden nicht mit Faschisten handeln!"
 switzerland.11.t:0 "Die Schweiz nimmt das deutsch-schweizerische Handelsabkommen an."
 switzerland.11.d:0 "Sehr gut! Alle werden davon profitieren!"
 switzerland.11.a:0 "Gut so!"


 italy.30.t:0 "Leggi Razziali"
 italy.30.d:0 "1938 wurde in Italien in mehreren Gesetzen die Unterscheidung zwischen der italienischen und der jüdischen Rasse festgelegt. 180 Wissenschaftler verfassten ein "Manifest der Rassen", in dem sie wissenschaftliche Beweise für die Unterschiede zwischen den Rassen anführten."
 italy.30.a:0 "Ich habe ein schlechtes Gefühl bei diesem Thema"
 italy.31.t:0 "Völkerbund"
 italy.31.d:0 "Italien wurde wegen des Einsatzes chemischer Waffen in Äthiopien scharf verurteilt! Als Reaktion auf äthiopische Appelle verurteilte der Völkerbund 1935 die italienische Invasion und beschloss, wirtschaftliche Sanktionen gegen den Aggressor zu verhängen. Die Sanktionen blieben jedoch wegen des allgemeinen Mangels an Unterstützung unwirksam. Obwohl Mussolinis Aggression von den Briten, die ein Interesse an Ostafrika hatten, missbilligt wurde, hatten die anderen Großmächte kein wirkliches Interesse, sich ihm entgegenzustellen. Der Krieg untermauerte die imperialistischen Ansprüche Italiens und trug damit zu den internationalen Spannungen zwischen den faschistischen Staaten und den westlichen Demokratien bei. Der Einsatz von Chemiewaffen verschärfte die Spannungen 1936 weiter."
 italy.31.a:0 "Italien ist immer noch stark!"
 italy.31.b:0 "Wird die Liga handeln?"
 italy.32.t:0 "Der Preis des Krieges"
 italy.32.d:0 "Der Krieg in Äthiopien wurde von der faschistischen Regierung Italiens mit einem "offenen Budget" geführt, ohne sich um die steigenden Kosten zu kümmern, die bald exorbitant wurden. Die Gesamtkosten für den Feldzug in Afrika wurden auf 40 Milliarden Lira geschätzt (der durchschnittliche Monatslohn lag damals bei 300 Lira)."
 italy.32.a:0 "Kein Problem! Die nächsten Generationen werden dafür bezahlen"
 italy.33.t:0 "Maiali da Guerra"
 italy.33.d:0 "Der SLC Siluro a Lenta Corsa, auch Maiale genannt, ist ein langsamer Torpedo, der von zwei Froschmännern (Tauchern mit Taucherbrille) benutzt wird, um sich einem feindlichen Schiff zu nähern und eine Sprengladung am Rumpf des Schiffes anzubringen. Das ursprüngliche Projekt geht auf die von Raffaele Rossetti erfundene Mignatta zurück, die im Ersten Weltkrieg zur Versenkung des österreichischen Schlachtschiffs Viribus Unitis eingesetzt wurde. Am 19. Dezember 1941 setzte die X Flottiglia MAS die Maiali ein, um die britischen Schiffe HMS Valiant und HMS Queen Elizabeth im Hafen von Alexandria zu beschädigen."
 italy.33.a:0 "Angriffstorpedos"

 japan.33.t:0 "Niitakayama Nobore"
 japan.33.d:0 "Am 2. Dezember 1941 traf die verschlüsselte Nachricht Niitakayama Nobore ("Besteige den Berg Niitaka") auf Nagumos Flaggschiff ein. Der Admiral öffnete daraufhin eine Reihe streng geheimer Dokumente, die bestätigten, dass Japan in einen Krieg mit den Vereinigten Staaten, Großbritannien und Holland eintreten würde.  Außerdem wurde ein Datum für den Beginn der Feindseligkeiten genannt: Der 8. Dezember (der 7. Dezember auf der Pearl Harbor-Seite der internationalen Datumsgrenze). Die Weichen waren gestellt, es sei denn, die USA entdeckten die Kido Butai, und Pearl Harbor befand sich genau in der Mitte der japanischen Zielscheibe."
 japan.33.a:0 "Gambatte!"
 pearl_harbor_sink_ships_2_tt:0 "Versenken Sie zwei Schlachtschiffe aus dem späten Ersten Weltkrieg"
 pearl_harbor_sink_ships_1_tt:0 "Versenken Sie ein Schlachtschiff aus dem späten Ersten Weltkrieg"
 japan.34.t:0 "Tora! Tora! Tora!"
 japan.34.d:0 "Kurz bevor die ersten Bomben auf Pearl Harbor abgeworfen wurden, rief Kommandant Mitsuo Fuchida, der Leiter des Luftangriffs, "Tora! Tora! Tora!" ("Tiger! Tiger! Tiger!"), eine verschlüsselte Botschaft, die der gesamten japanischen Marine mitteilte, dass sie die Amerikaner völlig überrumpelt hatte. Zusätzlich zu den Luftangriffen auf die Battleship Row hatten die Japaner fünf Zwerg-U-Boote zu Wasser gelassen. Diese Zwerg-U-Boote, die etwa 78 1/2 Fuß lang und 6 Fuß breit waren und nur eine Zwei-Mann-Besatzung hatten, sollten sich nach Pearl Harbor schleichen und den Angriff auf die Schlachtschiffe unterstützen. Alle fünf dieser Mini-U-Boote wurden jedoch während des Angriffs auf Pearl Harbor versenkt."
 japan.34.a:0 "Zweite Welle"
 japan.35.t:0 "Der Angriff auf Pearl Harbor ist beendet"
 japan.35.d:0 "Um 9:45 Uhr, knapp zwei Stunden nach Beginn des Angriffs, verließen die japanischen Flugzeuge Pearl Harbor und flogen zurück zu ihren Flugzeugträgern. Der Angriff auf Pearl Harbor war beendet. Um 12:14 Uhr waren alle japanischen Flugzeuge zu ihren Flugzeugträgern zurückgekehrt, und nur eine Stunde später trat die japanische Angriffstruppe ihre lange Heimreise an."
 japan.35.a:0 "Wie der Wind"
 usa.65.t:0 "Japaner greifen an!"
 usa.65.d:0 "Japanische Bomber griffen den US-Marinestützpunkt Pearl Harbor auf der Hawaii-Insel Oahu an. Die japanischen Bomber versenkten Schlachtschiffe und beschädigten die militärischen Einrichtungen auf der Insel. Sie haben auch andere US-Besitzungen im Pazifik ohne Vorwarnung angegriffen, und japanische Truppen wurden bei der Vorbereitung von Angriffen auf die Philippinen gesehen, wir werden angegriffen!"
 usa.65.a:0 "Gott helfe uns allen, Krieg!"

 turkey.1.t:0 "Der Tod von Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n Die Republik trauert. \Mustafa Kemal Atatürk, Kriegsheld, Revolutionär, Staatspräsident und Vater der Türken, ist von uns gegangen. Er hat seine Pflicht gegenüber dem türkischen Volk und der von ihm gegründeten Republik bis zum Schluss erfüllt. Tausende von Trauernden haben ihm in Istanbul die letzte Ehre erwiesen, bevor sein Leichnam per Sänfte, Schiff und Zug nach Ankara überführt wurde. Dort fand sein Staatsbegräbnis statt, an dem das gesamte Parlament und Würdenträger aus der ganzen Welt teilnahmen.\n\nNach dem Tod des Vaters der modernen türkischen Nation muss die Republik nun weitergehen. Die Große Nationalversammlung hat den ehemaligen Premierminister Ismet Inönü zu seinem Nachfolger gewählt."
 turkey.1.a:0 "Atatürk wird in Erinnerung bleiben"
 turkey.2.t:0 "Die Frage der türkischen Meerenge"
 turkey.3.t:0 "Die Frage der türkischen Meerenge"
 turkey.4.t:0 "Die Frage der türkischen Meerenge"
 turkey.2.d:0 "Das Gebiet um die Meerengen von Bosporus und Dardanellen ist durch den Vertrag von Lausanne entmilitarisiert worden. Dennoch könnte diese wichtige Region in ihrem jetzigen Zustand in die falschen Hände fallen. Es ist besser, den Türken die volle Souveränität in dieser Region zu gewähren."
 turkey.2.a:0 "Unterzeichnung des Übereinkommens über die Meerenge von Montreux"
 turkey.2.b:0 "Nein!"
 turkey.5.t:0 "Die Frage der türkischen Meerenge"
 turkey.6.t:0 "Frage der türkischen Meerenge"
 turkey.7.t:0 "Türkische Straße Frage"
 turkey.8.t:0 "Türkische Straße Frage"
 turkey.9.t:0 "Frage zur Straße der Türkei"
 turkey.10.t:0 "Türkenbund-Frage"
 turkey.11.t:0 "Das Übereinkommen von Montreux"
 turkey.11.d:0 "Die internationale Gemeinschaft war sich einig, dass wir die volle Souveränität über die Meerenge der Türkei haben sollten. Die entmilitarisierte Ära ist vorbei. Wir sollten sofort mit dem Bau unserer Verteidigungsanlagen beginnen."
 turkey.11.a:0 "Gute Nachrichten!"
 turkey.12.t:0 "Hatay ist wieder türkisches Land.  "
 turkey.12.d:0 "Endlich wurden die Verhandlungen mit dem französischen Staat in Frieden beendet. Durch die Unabhängigkeit des Staates Hatay und die Forderungen seines Volkes in die Richtung, die Hatay wieder zurück zum Mutterland verbindet.  "
 turkey.12.a:0 "Frieden zu Hause Frieden in der Welt! "
 turkey.13.t:0 "Es gibt keinen anderen Weg aus dem Krieg  "
 turkey.13.d:0 "Trotz aller Verhandlungen ignoriert der französische Staat die Forderungen des Volkes von Hatay. Die türkische Armee wird sich das rechtmäßige Land zurückholen, auch auf Kosten der Seele. "
 turkey.13.a:0 "Die Mobilisierungsvorbereitungen beginnen "
 turkey.14.t:0 "Dersim-Aufstand  "
 turkey.14.d:0 "In der Region Dersim bricht ein ethnisch-feudaler Aufstand gegen die junge Republik aus. Die Rebellen organisieren Angriffe auf Gendarmeriestationen, sprengen Brücken und Straßen und sabotieren Telefon- und Telegrafenleitungen. Bei den Angriffen und Sabotageakten kamen leider viele Soldaten ums Leben. "
 turkey.14.a:0 "Sofortige Entsendung von 3 Divisionen in die Region Sivas"
 turkey.15.t:0 "Sadabad-Pakt  "
 turkey.15.d:0 "Es war äußerst wichtig, die Unabhängigkeit dieser Staaten zu betonen, die sich von der kolonialen und halbkolonialen Zeit befreien konnten. Zum ersten Mal wurde am 2. Oktober 1935 ein dreiseitiger Vertrag zwischen Genf, der Türkei, dem Iran und dem Irak unterzeichnet, dem sich später auch Afghanistan anschloss. Der Irak schlug dem Iran und der Türkei einen Nichtangriffspakt vor, um seine Zugehörigkeit zu Großbritannien auszugleichen. Die Türkei wiederum schlug vor, einen regionalen Pakt anstelle von Einzelpakten zu schließen. "
 turkey.15.a:0 "Angebot eines regionalen Paktes"
 turkey.15.b:0 "Unterzeichnen Sie den Pakt"
 turkey.19.t:0 "Mehmet Akif Ersoy verstorben  "
 turkey.19.d:0 "Unser Unabhängigkeitsdichter Mehmet Akif Ersoy, der Verfasser unserer Nationalhymne, ist verstorben. \n\nAls er vor kurzem an einer Zirrhose erkrankte, reiste er in mehrere Länder mit dem Gedanken, die Luft zu verändern. Unser Nationaldichter verlor sein Leben in Istanbul, wohin er zur Behandlung kam. "
 turkey.19.a:0 "Sein Gedicht wird für immer leben. "
 turkey.20.t:0 "Deutsche Juden fordern Asyl"
 turkey.20.d:0 "\Die antijüdische Propaganda von Nazi-Deutschland wird immer alarmierender. Viele jüdische Wissenschaftler suchen weiterhin ein Land, in das sie flüchten können, indem sie das Land verlassen. Der berühmte Wissenschaftler Albert Einstein hat uns einen Brief geschrieben, in dem er uns bittet, die Anträge einiger dieser Wissenschaftler auf Asyl in seinem Land zu akzeptieren. \nWir haben eine lange und gute Beziehung zu Deutschland. Wenn wir dieses Angebot annehmen, kann das unsere Beziehungen zu Deutschland stören. Abgesehen von der Menschlichkeit wird es erhebliche Vorteile in Wissenschaft und Technologie mit sich bringen. Die Ablehnung des Angebots kann zu engeren militärischen Beziehungen mit Deutschland führen. Diese Entscheidung kann uns jedoch in der öffentlichen Meinung der Welt in eine schwierige Lage bringen."
 turkey.20.a:0 "Es ist eine menschliche Pflicht, sie in unserem Land aufzunehmen."
 turkey.20.b:0 "Dieses Thema ist eine innere Angelegenheit Deutschlands."
 turkey.21.t:0 "Weltkriegsmobilisierung"
 turkey.21.d:0 "Während die großen europäischen Staaten darum kämpfen, sich gegenseitig zu erdrosseln, rufen sie immer wieder Staaten um Hilfe oder drohen ihnen, die versuchen, neutral zu bleiben. Die Regierung kündigt eine Teilmobilmachung an, um möglichen Bedrohungen und Besetzungen vorzubeugen und kündigt an, dass sie die Wehrpflicht auf 4 Jahre erhöhen wird. Mit diesem Gesetz wird erwartet, dass mehr als 1 Million der jungen Bevölkerung in der türkischen Armee bewaffnet werden kann.  "
 turkey.21.a:0 "Wir müssen uns so schnell wie möglich auf den Krieg vorbereiten."
 turkey.22.t:0 "Türkische Militärbeamte in Kursk zu Besuch"
 turkey.22.d:0 "\nDie deutschen Armeen bereiten sich auf den sowjetischen Generalangriff vor. Die deutschen Armeen treffen ihre letzten Vorbereitungen an der Frontlinie, die voraussichtlich der Schauplatz für den Kampf beider Parteien mit Panzern, Stahl und Pulver sein wird. \Wir beabsichtigen, eine Militärdelegation unter dem Vorsitz von General Cemil Cahit Toydemir zu entsenden, um die türkisch-deutschen Militärbeziehungen zu entwickeln und an der Front zu prüfen. Dieser Besuch wird uns beträchtliche Erfahrungen insbesondere bei gepanzerten Truppen bringen.  "
 turkey.22.a:0 "Der Besuch sollte so bald wie möglich stattfinden."
 turkey.23.t:0 "Die griechische Regierung beugt sich"
 turkey.23.d:0 "Die griechische Regierung hat unsere Ansprüche in Westthrakien und auf den Ägäischen Inseln akzeptiert, indem sie die Übergabe des Gebiets an uns für rechtmäßig erklärte. Unsere Truppen werden in wenigen Tagen damit beginnen, sich in den Städten niederzulassen."
 turkey.23.a:0 "So sollte es sein"
 turkey.24.t:0 "Griechische Regierung lehnt unser Angebot ab"
 turkey.24.d:0 "Die griechische Regierung hat unsere Forderungen nach Land abgelehnt. Friedliche Wege scheinen verstopft zu sein, um das Problem zu lösen. Danach werden die Waffen sprechen."
 turkey.24.a:0 "Wir werden unsere Bajonette schärfen"
 turkey.25.t:0 "Frankreich will die Aleppo-Frage auf dem Boden der Diplomatie lösen."
 turkey.25.d:0 "Frankreich räumt ein, dass es angebracht wäre, die Region an die türkische Regierung zu übergeben, indem es seine Sorge, dass sich einzelne Ereignisse in Aleppo ausweiten könnten, für berechtigt hält. Die Bevölkerung von Aleppo hat nach dieser Entscheidung begonnen, türkische Fahnen an ihren Häusern und Balkonen aufzuhängen"
 turkey.25.a:0 "Aleppo wird turkmenisch bleiben"
 turkey.26.t:0 "Frankreich reagierte nicht auf die Note, die wir gaben"
 turkey.26.d:0 "Die französische Regierung erklärte, dass es witzig wäre, auf die Note, die wir gegeben haben, zu antworten und sie für Unsinn zu halten."
 turkey.26.a:0 "Aleppo wird mit französischem Blut getränkt werden"
 turkey.27.t:0 "Irak hat die Verwaltung von Mosul aufgegeben"
 turkey.27.d:0 "Mit der Übergabe der Verwaltung von Mosul an uns ist eines unserer Grenzprobleme mit dem Irak ohne Blutvergießen gelöst worden. Diese Annexion ist von großer Bedeutung sowohl für unsere Verbündeten in der Region als auch für die Bodenschätze, die wir aus der Region gewinnen können."
 turkey.27.a:0 "Es war vorgesehen, dass"
 turkey.28.t:0 "Irak weist unsere Ansprüche zurück"
 turkey.28.d:0 "Die irakische Regierung hat erklärt, unsere Ansprüche und Probleme seien eine Angelegenheit zwischen Großbritannien und der Türkei und beträfen nicht den neu gegründeten irakischen Staat."
 turkey.28.a:0 "Unsere Angelegenheit ist Mosul, es spielt keine Rolle, wer die Kontrolle hat."
 turkey.29.t:0 "Großbritannien akzeptiert unsere Zypern-Ansprüche"
 turkey.29.d:0 "Die britische Regierung hat beschlossen, sich aus dem 1914 besetzten Zypern zurückzuziehen, um sich unter den derzeitigen Kriegsbedingungen nicht noch einen neuen Feind zu machen. Zypern wird eine Schlüsselrolle für den Übergang der Vorherrschaft im östlichen Mittelmeer auf unsere Seite spielen."
 turkey.29.a:0 "Der Betrug ist durch die Angst gegeben"
 turkey.30.t:0 "Großbritannien hat beschlossen, seine Präsenz auf Zypern zu verstärken"
 turkey.30.d:0 "Die britische Regierung hat beschlossen, das Angebot über unsere Ansprüche auf Zypern abzulehnen und ihre Präsenz auf der Insel zu verstärken. Offenbar gibt es für uns keine andere Option als die Besetzung der Insel."
 turkey.30.a:0 "Sie haben sie durch Betrug erobert, wir werden sie mit Blut erobern."
 turkey.31.t:0 "Griechenland verlässt Kreta."
 turkey.31.d:0 "Unsere verstärkte Präsenz an der griechischen Grenze hat Früchte getragen: In der nahen Vergangenheit hatte unsere Marine vor der Küste Kretas eine Seeübung durchgeführt, und es kam zu einer diplomatischen Krise mit Griechenland. Aber wieder einmal stellte sich heraus, dass es sich um einen Bluff handelte."
 turkey.31.a:0 "Diesmal war kein Tisch nötig"
 turkey.32.t:0 "Griechenland ruft die Großmächte auf Kreta an"
 turkey.32.d:0 "Griechenland gibt seine ein halbes Jahrhundert alte betrügerische Annexion Kretas nicht auf. Offenbar verstehen sie den Ernst unserer militärischen Präsenz und unserer Drohungen nicht. Wir müssen es ihnen deutlicher sagen."
 turkey.32.a:0 "Griechenland hat sein eigenes Ende vorbereitet"
 turkey.33.t:0 "[SOV.GetNameDefCap] Beschlossen, Batum auszuliefern."
 turkey.33.d:0 "Das Oberste Kommissariat der Sowjetunion betonte, dass sich das Land in einem großen Krieg befinde und dass es nicht nötig sei, wegen einer kleinen Stadt eine neue Front zu eröffnen und den endgültigen Sieg des Landes zu gefährden. Die Behörden sagen, dass diese Frage nach dem endgültigen Sieg wieder aufgegriffen werden wird."
 turkey.33.a:0 "Batum ist ein Teil des Misak-i Milli."
 turkey.34.t:0 "[SOV.GetNameDefCap] Hält unsere Forderungen für Unsinn"
 turkey.34.d:0 "Das Oberste Kommissariat der Sowjetunion hat unsere Behauptungen für die Vergangenheit als Unsinn bezeichnet und erklärt, dass es diese Behauptungen bezahlen wird. Ein weiterer Punkt, den es zu betonen gilt, ist, dass nach dem Ende der faschistischen Gefahr, diese für verantwortlich gehalten wird."
 turkey.34.a:0 "In diesem Fall ist der Feind meines Feindes mein Verbündeter."
 turkey.35.t:0 "Ankara-Pakt"
 turkey.35.d:0 "Europa steht kurz vor einem erneuten Kriegseintritt. Obwohl es vorrangig ist, in diesem Krieg neutral zu bleiben, ist es für uns angebracht, im Einklang mit unseren Interessen mit Frankreich und England einen Pakt für die Sicherheit des Mittelmeeres und unserer Küsten in einem möglichen Konflikt zu schließen."
 turkey.35.a:0 "Wir unterzeichnen den Pakt"
 turkey.36.t:0 "Die Türkei bietet einen regionalen Pakt im Mittelmeerraum an"
 turkey.36.d:0 "Die Türkei, die auf der Suche nach dem kommenden großen regionalen Vorkriegspakt ist, bietet einen regionalen Pakt gegen die Möglichkeit eines Konflikts im Mittelmeer an. Wir müssen ihn für die Sicherheit Maltas und des Suezkanals akzeptieren."
 turkey.37.d:0 "Die Türkei, die auf der Suche nach dem kommenden großen regionalen Vorkriegspakt ist, bietet einen regionalen Pakt gegen die Möglichkeit eines Konflikts im Mittelmeerraum an. Wir müssen ihn für die Sicherheit von Korsika und unserer Südküste akzeptieren."
 turkey.38.t:0 "Marshall-Plan"
 turkey.38.d:0 "Bei den Treffen mit der UNO nach den Verwüstungen des Krieges wurde ein antikommunistischer Wirtschaftshilfeplan entwickelt, um die Zerstörung Europas zu beheben. Die Forderungen der UdSSR an der Meerenge erhöhen allmählich den Druck auf uns. \Als Teil dieser Hilfe werden wir militärische Ausrüstungen erhalten, die für unsere Verteidigung gegen [SOV.GetNameDefCap] von entscheidender Bedeutung sein werden. Allerdings müssen wir im Rahmen des Plans die Produktion einiger ziviler und militärischer Fabriken einstellen."
 turkey.38.a:0 "Wir brauchen das"
 turkey.39.t:0 "Rassismus-Turanismus-Fall"
 turkey.39.d:0 "Als der Krieg mit all seiner Gewalt weiterging, begann ein Teil der Intellektuellen des Volkes, Propaganda für Deutschland zu machen. Die Propaganda findet in allen Teilen der Bevölkerung Unterstützung und bewegt sich auf eine politische Organisation zu. Wenn wir der pro-deutschen Propaganda nicht sofort Einhalt gebieten, droht uns ein faschistischer Putsch."
 turkey.39.a:0 "Verhaftet und verurteilt ihre Führer"
 turkey.39_tt:0 "Nihal Atsiz vor Gericht"
 turkey.39_tt2:0 "Nihal Atsız freigesprochen "
 turkey.40.t:0 "Istanbul wiederhergestellt!"
 turkey.40.d:0 "Viele Familien, die durch die Besetzung unserer alten Hauptstadt durch die Entente vertrieben wurden, ziehen jetzt wieder in ihre alten Häuser. 100.000 Menschen suchten in Ankara Zuflucht, als die Hauptstadt dorthin verlegt wurde, jetzt sind sie endlich wieder da!"
 turkey.40.a:0 "Ein großer Tag!"
 turkey.44.t:0 "Die Rebellion wächst"
 turkey.44.d:0 "Unsere Einsatzpläne sind fast fertig. Unsere Divisionen warten auf Ihre Befehle zur Niederschlagung des Aufstandes."
 turkey.44.a:0 "Die Rebellion wird um jeden Preis niedergeschlagen werden!"
 france.70.t:0 "Hatay will sich der Türkei anschließen "
 france.70.d:0 "Die Türkei beharrt weiterhin auf Hatay. Seit einem Jahr will sich das Volk von Hatay, das seine Teilunabhängigkeit durch Initiativen der türkischen Regierung und des Völkerbundes erlangt hat, der Türkei anschließen, indem es sich unserem Einfluss vollständig entzieht. "
 france.70.a:0 "Hatay ist nicht unsere Priorität. "
 france.70.b:0 "Wie können Sie es wagen?"
 france.71.t:0 "Türkei erhebt Anspruch auf Aleppo. "
 france.71.d:0 "Die Türkei erhebt erneut Anspruch auf die Gebiete, die sie nach dem Waffenstillstand von Mondros behalten hat. Sie haben ein paar einzelne Vorfälle in den turkmenischen Vierteln in Aleppo als Entschuldigung vorgebracht und uns eine Note geschickt, und jetzt erheben sie Anspruch auf Aleppo. "
 france.71.a:0 "Es lohnt sich nicht für Aleppo zu kämpfen "
 france.71.b:0 "Wie könnt ihr es wagen?"
 iraq.1.t:0 "Türkei fordert Mosul"
 iraq.1.d:0 "Die Türkei will heute das Problem lösen, das in der Vergangenheit nicht mit England gelöst wurde. Während sie einen Vorwand für Spannungen zwischen ethnischen Elementen in der Stadt vorbringen, sind wir sicher, dass das Hauptziel die Ölvorkommen in Mosul sind."
 iraq.1.a:0 "Wir sehen die Forderungen der Irak-Türken als gerechtfertigt an"
 iraq.1.b:0 "Wenn sie Mosul wollen, sind sie zum Krieg bereit"
 greece.10.t:0 "Die Türkei erhebt Anspruch auf Westthrakien und die Inseln der Ägäis"
 greece.10.d:0 "Die Türkei erhebt erneut Anspruch auf die Gebiete, die wir in den Balkankriegen und im Großen Krieg gewonnen haben. In der nahen Vergangenheit haben wir begonnen, eine solche Möglichkeit in Erwägung zu ziehen, als sie Übungen in nahen Regionen unserer Grenzen durchführten. Diese Forderung wird unseren Beziehungen schaden."
 greece.10.a:0 "Dennoch können wir nicht für sie kämpfen."
 greece.10.b:0 "Diese Forderung ist inakzeptabel!"
 greece.11.t:0 "Kreta-Forderungen"
 greece.11.d:0 "Die Türkei will mehr Zugeständnisse im östlichen Mittelmeer. Am Rande eines Krieges mit Großbritannien um Zypern beansprucht sie auch Kreta. Mit dieser aggressiven Politik wird es ein Ende haben."
 greece.11.a:0 "Es lohnt sich nicht, um irgendein Land zu kämpfen."
 greece.11.b:0 "Diese aggressive Politik wird langsam langweilig."

 greece.12.t:0 "Bulgarien erhält Provinzen"
 greece.12.d:0 "Deutschland hat beschlossen, Bulgarien die Staaten Mazedonien und Südserbien zu überlassen."
 greece.12.a:0 "Nun gut."

 soviet.200.t:0 "Türkei will Batum zurück"
 soviet.200.d:0 "Die türkische Regierung will die Stadt Batumi, die sie während des türkischen Unabhängigkeitskrieges als Geschenk hinterlassen hat, mit der Schwäche der damaligen Verhältnisse entschuldigen. Wir werden auf dieses Wagnis reagieren."
 soviet.200.a:0 "Wir haben schon genug Ärger."
 soviet.200.b:0 "Diese Forderung ist völliger Unsinn!"
 britain.100.t:0 "Zypern-Ansprüche"
 britain.100.d:0 "Die Türkei erhebt Anspruch auf die Insel Zypern, um ihre Vorherrschaft im östlichen Mittelmeer auszubauen. Wenn wir den Krieg betrachten, in dem wir uns befinden, wird die Antwort auf die Behauptungen der türkischen Regierung und das Thema über die zweite Front nach einer Diskussion im Unterhaus gegeben werden."
 britain.100.a:0 "Erinnern wir uns an Gallipoli"
 britain.100.b:0 "Diese Behauptung ist unannehmbar"
 britain.101.t:0 "Die Türkei will sich den Alliierten anschließen"
 britain.101.d:0 "Lange Zeit wurden zwischen den alliierten Führern und [TUR.GetLeader] Verhandlungen zur Eröffnung einer neuen Front geführt. Die türkische Regierung, die ihre Besorgnis über den sich verschärfenden Krieg in Europa zum Ausdruck bringt, möchte sich in die Reihen der Alliierten einreihen und, wenn nötig, in den Krieg eintreten, sie möchte ihr Land durch Ausrüstungshilfe mit der Voraussetzung erhalten. britain.101.a:0 "Wir akzeptieren gerne"
 britain.101.b:0 "Es ist nicht notwendig"
 news.1250.t:0 "Remilitarisierung der Meerenge "
 news.1250.d:0 "/Mit dem neuen Übereinkommen über die Meerenge, das nach zweimonatigen Beratungen unterzeichnet wurde, wurden die eingeschränkten Rechte der Türkei wiederhergestellt, und die Souveränität der Meerengenregion ging an die Türkei über. Infolgedessen wurde die Meerenge bedingungslos der Republik Türkei überlassen und das Recht zum Bau von Befestigungsanlagen eingeräumt. \Die türkische Regierung wird den Vertrag im Auge behalten, um sicherzustellen, dass alle Bestimmungen über die Durchfahrt von Kriegsschiffen durch die Meerenge eingehalten werden."
 news.1250.a:0 "Ein gerechter Frieden "
 news.1250.b:0 "Die Meerenge wird unter türkischer Souveränität bleiben!"
 news.1251.t:0 "Hatay geht zum Referendum "
 news.1251.d:0 "Die Franzosen boten eine neutrale Wahl an, da sie glaubten, Atatürk könne Hatay mit Gewalt einnehmen. Mit dieser Vereinbarung beschlossen beide Seiten, eine gewisse militärische Macht in Hatay zu behalten. Als Ergebnis der Wahlen wurde ein vorübergehend unabhängiger Staat unter der Garantie Frankreichs und der Türkei gegründet."
 news.1251.a:0 "Interessant "
 news.1251.b:0 "Hatay sollte sein eigenes Schicksal selbst bestimmen"
 news.1252.t:0 "Hatay wurde von der Türkei annektiert "
 news.1252.d:0 "Der langjährige Handel der Diplomatie zwischen dem französischen Staat und dem türkischen Staat, der einen möglichen Krieg wegen der wachsenden Spannungen in Europa vermeiden wollte, war das Endergebnis. Hatay schloss sich wieder der Türkei an."
 news.1252.a:0 "Der Frieden muss fortgesetzt werden "
 news.1252.b:0 "Der Wille Atatürks wurde erfüllt"
 news.1253.t:0 "Kampf um Hatay "
 news.1253.d:0 "Alle Gespräche mit dem französischen Staat wegen Hatay blieben ergebnislos. Der französische Staat ignorierte die Forderungen der Bevölkerung von Hatay. Die türkische Regierung erklärte, dass ein Krieg um Hatay nicht mehr zu vermeiden sei."
 news.1253.a:0 "Besorgniserregend "
 news.1253.b:0 "Hatay kurtarılana kadar savaşacağız"
 news.1254.t:0 "Der Aufstand wurde niedergeschlagen "
 news.1254.d:0 "Denn die monatelangen Auseinandersetzungen endeten schließlich mit einem Sieg. Die rebellischen Gangster werden mit schweren Verlusten besiegt und fliehen. Viele der Familien derjenigen, die sich Isa angeschlossen hatten, wurden in andere Regionen des Landes verbannt."
 news.1254.a:0 "Sie zahlten den Preis "
 news.1255.t:0 "Thrakien-Manöver "
 news.1255.d:0 "\Die Region Thrakien, die seit dem Osmanischen Reich ein schwer zu verteidigendes Gebiet ist, wurde für die bisher größte türkische Militärübung ausgewählt. Ziel der Übung war es, die Verteidigungskapazitäten in der Region zu stärken, in der die angreifenden Streitkräfte einen großen Vorteil haben würden, da die Bodenstruktur für eine Verteidigung nicht geeignet ist.\n\nAn der dreitägigen Übung nahmen rund 200 000 Soldaten teil."
 news.1255.a:0 "Wir müssen jederzeit zum Krieg bereit sein "
 news.1255.b:0 "Der Frieden muss fortgesetzt werden"
 news.1255.c:0 "Hoffen wir, dass nicht wieder ein Krieg auf dem Balkan ausbricht..."
 news.1256.t:0 "Der Sadabad-Pakt wurde unterzeichnet "
 news.1256.d:0 "Ein regionaler Nichtangriffspakt wurde zwischen der Türkei, dem Irak, dem Iran und Afghanistan unterzeichnet. Darin verpflichten sich die Parteien, sich nicht in die inneren Angelegenheiten der jeweils anderen Seite einzumischen, sich in Fragen von gemeinsamem Interesse zu beraten, Angriffe gegeneinander zu vermeiden und den Schutz ihrer Grenzen zu respektieren. Das Problem der kurdischen Stämme, das der Hauptgrund für den Pakt ist, ist jedoch in den folgenden Formulierungen von Artikel 7 versteckt: \Jede der Vertragsparteien ist verpflichtet, die Bildung und das Tätigwerden bewaffneter Banden, Vereinigungen oder Organisationen zu verhindern, die darauf abzielen, die Institutionen der anderen Vertragsparteien auf ihrem Gebiet zu stören, die Ordnung und Sicherheit zu stören oder die politische Ordnung zu stören."
 news.1256.a:0 "Die Unabhängigkeit unserer Nachbarn ist zu respektieren. "
 news.1256.b:0 "Interessant"
 news.1257.t:0 "Militärakademien "
 news.1257.d:0 "Die Kriegsschulen und Offiziersschulen der Reserve werden ausgebaut, um für unsere junge Republik besser qualifizierte und talentierte Offiziere auszubilden, ihnen eine bessere Ausbildung zu geben und die Kunst der Kriegsführung entsprechend den Bedingungen der Zeit zu lehren."
 news.1257.a:0 "Unsere Offiziere werden ein Vorbild in der Welt sein. "
 news.1258.t:0 "Atatürks Vermächtnis "
 news.1258.d:0 "Als sich sein Gesundheitszustand zu verschlechtern begann, musste Atatürk der Regierung seinen Willen mitteilen. Er verkündete, dass er alle Bauernhöfe und Güter der Nationalität schenkte, einen Teil seines Gehalts seinen geistlichen Töchtern zukommen ließ und einen Teil seiner Aktien dem türkischen Geschichtsverein stiftete."
 news.1258.a:0 "Traurige Tage rücken näher "
 news.1259.t:0 "Nationale Industriepolitik ist im Gange "
 news.1259.d:0 "Unsere nationale Industriepolitik ist in vollem Gange. Die Regierung, die sich um den Aufschwung unserer Republik bemüht, hat es geschafft, viele Industrie- und Dienstleistungsbetriebe zu verstaatlichen, die sich unter ausländischer Kontrolle befinden. Darüber hinaus werden viele neue Fabriken und Betriebe eröffnet."
 news.1259.a:0 "Wir werden die modernen Zivilisationen erreichen "
 news.1260.t:0 "15. Jahr der Republik "
 news.1260.d:0 "Der 15. Jahrestag unserer unter tausend Opfern gegründeten Republik wurde zwar feierlich, aber auch ein wenig wehmütig begangen. Die Tatsache, dass Atatürk aufgrund seiner zunehmenden Krankheit nicht an den Feierlichkeiten teilnehmen konnte, machte die Bürger unglücklich. \Die Schüler des Militärgymnasiums Kuleli begrüßten Atatürk, indem sie die Unabhängigkeitshymne mit dem Mund sangen, während sie mit einer Fähre durch die Dolmabahçe fuhren."
 news.1260.a:0 "Unsere Republik wird ewig leben!"
 news.1261.t:0 "Die Türkei rüstet am Bosporus auf"
 news.1261.d:0 "Mit dem Übereinkommen über die Meerenge von Montreux erhielt die Türkei das Recht, Befestigungen zu errichten und die Meerenge zu militarisieren. Angesichts der zunehmenden Kriegsgefahr in der Türkei begann sie mit dem Bau von Befestigungsanlagen zum Schutz der Meerenge. \Andererseits sind die Gerüchte, dass [SOV.GetNameDefCap] einen Stützpunkt in der Meerenge fordern wird, einer der Gründe für den Ausbau der Befestigungsanlagen, wie viele Gerüchte nahelegen."
 news.1261.a:0 "Dies war notwendig"
 news.1261.b:0 "Sie haben das Recht, dies zu tun"
 news.1262.t:0 "Dorf-Institute"
 news.1262.d:0 "Der Unterricht in den Dörfern wurde für die an den traditionellen Lehrerschulen ausgebildeten Lehrer eher als Pflichtaufgabe denn als freiwillige Aufgabe angesehen. In den ersten Jahren der Republik lebten etwa 80 % der türkischen Bevölkerung in den Dörfern, und nur 5 % von ihnen waren des Lesens und Schreibens kundig. Obwohl der Hauptzweck der Dorfschulen darin bestand, die intelligenten Schüler, die in den Dörfern lebten, auszubilden, wurde in den folgenden Jahren das Ziel verfolgt, das Bewusstsein der Dorfbevölkerung zu schärfen, die Dorfbewohner in Landwirtschaft und Agrartechnik auszubilden und auch die tiefe Kluft zwischen ihnen und dem städtischen Leben zu minimieren."
 news.1262.a:0 "Für die Arbeit, für die Bildung in der Arbeit!"
 news.1263.t:0 "Misak-i Milli"
 news.1263.d:0 "Die Türkei startet diplomatische Initiativen zur Neuverhandlung der 1920 festgelegten Misak-i Milli (Nationalschwur) Grenzen. Die Misak-i Milli-Grenzen umfassen die Gebiete, die während des Waffenstillstands von Mondros, der Erklärung der Kapitulation des Osmanischen Reiches, unter türkischer Oberhoheit standen. Einige dieser Gebiete befinden sich jedoch innerhalb der Grenzen ausländischer Staaten. Angesichts der Möglichkeit, dass diese Initiativen in den kommenden Jahren militärische Folgen haben könnten, wird die Aussicht auf weitere Spannungen diskutiert. Oder träumen die Türken von einem neuen Osmanischen Reich mit einem anderen Namen?"
 news.1263.a:0 "Wir werden unsere wahren Grenzen erreichen"
 news.1263.b:0 "Besorgniserregend"
 news.1264.t:0 "Westthrakien wird an die Türkei abgetreten"
 news.1264.d:0 "Die Ansprüche der Türkei auf die Inseln der Ägäis und Westthrakien haben sich als fruchtbar erwiesen. Griechenland hat die Verwaltung der Regionen aufgegeben, um einen möglichen Krieg zu verhindern. Obwohl die europäischen Staaten froh sind, dass die Krise nicht in einen Krieg umgeschlagen ist, ist es sicher, dass sie sich die neuen Ereignisse vorstellen können."
 news.1264.a:0 "Wir haben bekommen, was wir verdient haben"
 news.1264.b:0 "Wir konnten nicht für den Krieg riskieren"
 news.1264.c:0 "Hoffen wir, dass er nicht weitergeht"
 news.1265.t:0 "Die Krise in Westthrakien verschärft sich"
 news.1265.d:0 "Die Ansprüche der Türkei auf die Ägäischen Inseln und Westthrakien waren nicht schlüssig. Die griechische Regierung drohte der Türkei mit einem Krieg, wenn die Ansprüche weiter bestehen. Auf türkischer Seite gehört es zu den Informationen, dass die militärische Mobilität beginnt. Die Gewässer erhitzen sich erneut in der Ägäis."
 news.1265.a:0 "Wir werden genau dort mit ihnen kämpfen."
 news.1265.b:0 "Uns interessieren diese leeren Drohungen nicht"
 news.1265.c:0 "Hoffen wir, dass die Krise nicht wächst"
 news.1266.t:0 "Das Schicksal der Turkmenen"
 news.1266.d:0 "Mit der friedlichen Lösung der Hatay-Frage stellt sich die Türkei erneut auf die Seite der Ethnie und fordert die Übergabe von Aleppo an die Türkei, genau wie Hatay. Die französischen Behörden mussten diese Forderung aufgrund der Kriegsverpflichtungen akzeptieren. Werden diese Forderungen ein Ende haben?"
 news.1266.a:0 "Wenn wir uns mit unserem Land wieder vereinen, wird der Frieden kommen."
 news.1266.b:0 "Wir müssen das tun"
 news.1266.c:0 "Besorgniserregend"
 news.1267.t:0 "Die Krise in Aleppo nimmt zu"
 news.1267.d:0 "Nach der friedlichen Lösung der Hatay-Frage fordert die Türkei aus ethnischen Gründen erneut die Übergabe von Aleppo an die Türkei, ebenso wie Hatay. Frankreich lehnte dieses Ansinnen jedoch trotz der schwierigen aktuellen Kriegslage entschieden ab. Wenn sich die Bedingungen ändern, könnte die Türkei in eine schwierige Lage geraten."
 news.1267.a:0 "Lassen Sie uns unsere Freunde dort informieren."
 news.1267.b:0 "Wir werden uns dafür rächen"
 news.1267.c:0 "Diese Aggression muss beendet werden"
 news.1268.t:0 "Irak hat Mosul aufgegeben"
 news.1268.d:0 "Der Streit um Mosul, der seit Jahrzehnten zwischen Großbritannien und der Türkei besteht, konnte trotz der heftigen Debatte während der Verhandlungen in Lausanne nicht gelöst werden und hat sich weiter verzögert. Die Bemühungen Großbritanniens, die Verhandlungen vor vollendete Tatsachen zu stellen, haben die beiden Länder wieder einmal an den Rand eines Krieges gebracht. Die Türkei musste jedoch wegen der Aufstände in der Südosttürkei von diesen Forderungen abrücken. \Nach dem Rückzug Großbritanniens aus dem Irak stellte die Türkei dem Irak ein Ultimatum für Mosul, das unter irakischer Verwaltung verblieb, und brachte ihre Forderungen unter dem Einfluss der zunehmenden Spannungen wieder auf die Tagesordnung. Die irakische Regierung fügte sich diesem Ultimatum, da sie der Meinung war, dass sie keine Hilfe bekommen konnte, wenn sie die Verwaltung von Mosul aufgab."
 news.1268.a:0 "Mosul wurde an den wahren Eigentümer abgetreten."
 news.1268.b:0 "Wir haben nicht genug Macht, um dies zu verhindern"
 news.1268.c:0 "Sie gehen zu weit"
 news.1269.t:0 "Die irakische Armee verstärkt sich in Mossul"
 news.1269.d:0 "Die Mosul-Frage, die seit Jahrzehnten zwischen Großbritannien und der Türkei besteht, konnte trotz der heftigen Debatte während der Verhandlungen in Lausanne nicht gelöst werden und hat sich weiter verzögert. Die Bemühungen Großbritanniens, die Verhandlungen vor vollendete Tatsachen zu stellen, haben die beiden Länder wieder einmal an den Rand eines Krieges gebracht. Die Türkei musste jedoch wegen der Aufstände in der Südosttürkei von diesen Forderungen abrücken. \Nach dem Rückzug Großbritanniens aus dem Irak stellte die Türkei dem Irak ein Ultimatum für Mosul, das unter irakischer Verwaltung verblieb, und brachte ihre Forderungen unter dem Einfluss der zunehmenden Spannungen erneut auf die Tagesordnung. Die irakische Regierung weigerte sich energisch, die Verwaltung von Mosul aufzugeben und bezeichnete dieses Ultimatum als arrogant."
 news.1269.a:0 "Mosul wird schließlich seinem wahren Besitzer gehören"
 news.1269.b:0 "Wir können Mosul nicht kampflos aufgeben"
 news.1269.c:0 "Wir hoffen, dass dies nicht zu einem Krieg führen wird."
 news.1270.t:0 "Türkische Ansprüche auf Zypern"
 news.1270.d:0 "Die Insel Zypern, die während des Osmanisch-Russischen Krieges von 1877-1878 teilweise von Großbritannien kontrolliert wurde, war zu Beginn des Ersten Weltkriegs vollständig besetzt. Zypern ist von strategischer Bedeutung für die Sicherheit des östlichen Mittelmeers und des Suezkanals. Die türkischen Behörden bezeichneten die Besetzung Zyperns als völligen Betrug und verlangten, dass England sich sofort von der Insel Zypern zurückzieht und der Türkei die Kontrolle über die Insel überlässt. In Anbetracht der Kriegslast in Europa und der Möglichkeit einer neuen Front akzeptierte die britische Regierung die Übertragung der Kontrolle über Zypern."
 news.1270.a:0 "Dies wird für uns sehr nützlich sein."
 news.1270.b:0 "Wir werden uns später darum kümmern."
 news.1270.c:0 "Eine weitere Krise konnte ohne Krieg gelöst werden."
 news.1271.t:0 "Großbritannien hat eine Gegendarstellung veröffentlicht"
 news.1271.d:0 "Die Insel Zypern, die während des Osmanisch-Russischen Krieges von 1877-1878 teilweise von Großbritannien kontrolliert wurde, war zu Beginn des Großen Krieges vollständig besetzt. Zypern ist von strategischer Bedeutung für die Sicherheit des östlichen Mittelmeers und des Suezkanals. Da die türkischen Behörden die Besetzung Zyperns als reinen Trick bezeichneten, forderten sie den sofortigen Rückzug Englands von der Insel Zypern und die Übergabe der Kontrolle über die Insel an die Türkei. Die britische Regierung betrachtete diese Forderung als Opportunismus und erklärte, dass sie einen hohen Preis für diese Forderung zahlen würde, und wies den Vorschlag entschieden zurück."
 news.1271.a:0 "Wir werden der alleinige Herrscher über das östliche Mittelmeer sein"
 news.1272.t:0 "Türkische Ansprüche auf Kreta"
 news.1272.d:0 "Obwohl das Osmanische Reich den Krieg gegen das griechische Königreich gewonnen hat, hat es die Kontrolle über Kreta mit politischen Tricks verloren. Dieses Thema, das viele Jahre lang vermieden wurde, ist wieder in den Vordergrund gerückt, als die türkische Marine ihre Präsenz in der Ägäis und im Mittelmeer verstärkte. Die zunehmenden Spannungen nach den Übungen der türkischen Marine vor der Küste Kretas gipfelten darin, dass die türkische Seite Griechenland ein Ultimatum über Kreta stellte. Aufgrund der Einschätzungen der griechischen Militärbehörden musste die Verwaltung Kretas aufgegeben werden, da es unmöglich war, Kreta zu verteidigen."
 news.1272.a:0 "Ägäis jetzt völlig sicher"
 news.1271.b:0 "Wir haben eine wichtige Macht im östlichen Mittelmeer verloren"
 news.1271.c:0 "Die Türkei muss dem Kriegsgeschrei ein Ende setzen"
 news.1273.t:0 "Griechenland entschied sich, Kreta zu verteidigen"
 news.1273.d:0 "Obwohl das Osmanische Reich den Krieg gegen das griechische Königreich gewonnen hat, hat es mit politischen Tricks die Kontrolle über Kreta verloren. Dieses Thema, das viele Jahre lang vermieden wurde, ist mit der verstärkten Präsenz der türkischen Marine in der Ägäis und im Mittelmeer wieder in den Vordergrund gerückt. Die zunehmenden Spannungen nach den Übungen der türkischen Marine vor der Küste Kretas gipfelten darin, dass die türkische Seite Griechenland ein Ultimatum über Kreta stellte. Yunan askeri yetkilerin açıklamalarına göre savaş planının hazır olduğu, Girit'in ne pahasına olursa olsun savunulacağı bildirildi."
 news.1273.a:0 "Wir bereiten unsere Kriegspläne vor"
 news.1273.b:0 "Wir werden Kreta niemals aufgeben"
 news.1273.c:0 "Die Türkei muss dem Kriegsgeschrei ein Ende setzen"
 news.1274.t:0 "[SOV.GetNameDefCap] ist auf dem Rückzug aus Batumi"
 news.1274.d:0 "Die Türkei hat Batum als Geschenk an die Sowjets wegen der Hilfe im Unabhängigkeitskrieg verlassen. Als die erheblich zunehmende militärische Präsenz der Türkei, hat ein Ultimatum auf Batum, unter Berücksichtigung der Situation von [SOV.GetNameDefCap] zu, und will Batum zurück. Die sowjetischen Behörden waren gezwungen, diesen Vorschlag zu akzeptieren, da sie befürchteten, dass eine neue Grenze, die im Süden geöffnet werden könnte, den endgültigen Sieg für immer blockieren könnte."
 news.1274.a:0 "Wir haben unsere endgültigen Grenzen im Osten erreicht"
 news.1274.b:0 "Wir werden diese Frage in der Zukunft definitiv lösen"
 news.1274.c:0 "Es ist am Rande einer großen Schlacht zurückgegeben worden."
 news.1275.t:0 "[SOV.GetNameDefCap] Batum und Georgien aufbauen"
 news.1275.d:0 "Die Türkei hat Batum als Geschenk an die Sowjets wegen der Hilfe im Unabhängigkeitskrieg überlassen. Als die erheblich zunehmende militärische Präsenz der Türkei, hat ein Ultimatum auf Batum ausgestellt, unter Berücksichtigung der Situation von [SOV.GetNameDefCap] zu, und will Batum zurück. Die sowjetischen Behörden erklärten, dass diese Forderung ein Verrat sei, und sie konnten nur erklären, dass der Preis für diesen Verrat früher oder später verlangt werden würde."
 news.1275.a:0 "Wir werden Batumi nicht aufgeben"
 news.1275.b:0 "Sie kommen, wenn sie es sich leisten können."
 news.1275.c:0 "Die Türkei schwimmt in gefährlichen Gewässern"
 news.1276.t:0 "Die Türkei verfolgt eine Politik der Ausbreitung auf dem Balkan"
 news.1276.d:0 "Die Türkei plant, das Land, das sie in den letzten 50 Jahren auf dem Balkan verloren hat, zurückzuerobern. Mit der Machtergreifung durch die faschistische Regierung wurde vorausgesagt, dass die Ausbreitungspolitik noch mehr zunehmen würde. Es wird vorausgesagt, dass mit dem heute in den frühen Morgenstunden veröffentlichten Ultimatum eine große Schlacht auf der Balkanhalbinsel ausbrechen könnte."
 news.1276.a:0 "Ein zu überwindendes Hindernis auf dem Weg zum Imperium"
 news.1276.b:0 "Wir werden kämpfen, wir werden siegen!"
 news.1276.c:0 "Diese dunklen Zeiten"
 news.1277.t:0 "Wüstensturm im Anmarsch"
 news.1277.d:0 "Die Türkei will das Land zurückerobern, das sie vor dem Ersten Weltkrieg besaß. Mit der Machtergreifung durch die faschistische Regierung wird die Ausbreitungspolitik voraussichtlich noch weiter zunehmen. Es wird vorhergesagt, dass mit dem heute in den frühen Morgenstunden veröffentlichten Ultimatum eine große Schlacht im Nahen Osten ausbrechen könnte."
 news.1277.a:0 "Wüste & Stahl & Feuer & Schießpulver"
 news.1277.b:0 "Es ist an der Zeit, diesen Unsinn zu beenden"
 news.1277.c:0 "Diese dunklen Zeiten"
 news.1278.t:0 "Türkei zielt auf Rassenpolitik "
 news.1278.d:0 "Die Türkei behauptet, die türkischen und muslimischen Völker im Osten stünden nun unter ihrem Schutz. Mit der Machtergreifung durch die faschistische Regierung wurde vorausgesagt, dass die Ausbreitungspolitik noch weiter zunehmen würde. Es wird vorausgesagt, dass mit dem heute in den frühen Morgenstunden veröffentlichten Ultimatum eine große Schlacht am Schwarzen Meer und an der kaspischen Küste ausbrechen könnte."
 news.1278.a:0 "Wir werden unsere Verwandten vor der kommunistischen Verfolgung retten."
 news.1278.b:0 "Das Ende des Faschismus naht"
 news.1278.c:0 "Diese dunklen Zeiten"
 news.1279.t:0 "Türkei nimmt Asylanträge an"
 news.1279.d:0 "Die Türkei hat die Asylanträge von jüdischen Wissenschaftlern, die vor der Verfolgung durch die Nazis geflohen sind, angenommen. In der Erklärung heißt es, dass sie einen befristeten Ausweis für Asylbewerber erhalten und innerhalb der Grenzen der Türkei frei arbeiten können. Es wird jedoch erwartet, dass sich diese Situation negativ auf die türkisch-deutschen Beziehungen auswirken wird."
 news.1279.a:0 "Im Namen der Menschlichkeit"
 news.1279.b:0 "Kollaborateure!"
 news.1279.c:0 "Gute Nachrichten"
 news.1280.t:0 "Vermögenssteuergesetz"
 news.1280.d:0 "Das Gesetz, das vor allem das Handelsbürgertum, aber auch Bauern, Gewerbetreibende und Lohnempfänger betrifft, ist eine außerordentliche Steuer, die von bestimmten Kommissionen einmalig erhoben wird und gegen die kein Rechtsmittel eingelegt werden kann. Es heißt, dieses Gesetz sei erlassen worden, um "die hohe Rentabilität zu besteuern, die durch die außergewöhnlichen Kriegsbedingungen entstanden ist", und richte sich nicht gegen eine religiöse oder ethnische Gruppe. Diese Steuern, die ausschließlich von Nicht-Muslimen erhoben werden, bringen die Türkei jedoch in Schwierigkeiten, vor allem weil sie in der ausländischen Presse negative Spekulationen hervorrufen."
 news.1280.a:0 "Wir brauchen diese"
 news.1281.t:0 "Die Türkei hat sich den Alliierten angeschlossen"
 news.1281.d:0 "Die Türkei war auf der Suche nach Maßnahmen gegen die herannahende faschistische Gefahr. Die letzten der langjährigen Verhandlungen mit England und seinen Verbündeten fanden in einem Zugwaggon in Adana statt. Die Liste der Materialien, die [From.GetLeader] als Voraussetzung für den Kriegseintritt forderte, wurde diskutiert und von den Bündnismitgliedern akzeptiert. Es wird erwartet, dass die Türkei mit dem Beginn der Hilfe eine neue Front eröffnen wird."
 news.1281.a:0 "Das ist die Seite, auf der wir sein müssen"
 news.1281.b:0 "Ein weiterer Schritt zum Endsieg"
 news.1281.c:0 "Interessant"
 news.1282.t:0 "Türkei gibt Beitritt zu den Alliierten auf"
 news.1282.d:0 "Die Türkei ist auf der Suche nach Maßnahmen gegen die herannahende faschistische Gefahr gewesen. Die letzten der langjährigen Verhandlungen mit England und seinen Verbündeten fanden in einem Zugwaggon in Adana statt. Die Liste der Materialien, die [From.GetLeader] als Voraussetzung für den Kriegseintritt forderte, wurde diskutiert und von den Bündnispartnern abgelehnt. [From.GetLeader] erklärte, dass es unter diesen Bedingungen unmöglich ist, eine neue Front zu eröffnen."
 news.1282.a:0 "Dann werden wir die vorhandenen Möglichkeiten nutzen"
 news.1282.b:0 "Vielleicht ist es das Richtige"
 news.1282.c:0 "Interessant"
 news.1283.t:0 "Türkei lehnt Asylanträge ab"
 news.1283.d:0 "Die Türkei hat den Asylantrag von jüdischen Wissenschaftlern abgelehnt, die vor der Nazi-Tyrannei geflohen sind. Es wurde erklärt, dass die Frage der Asylbewerber eine innere Angelegenheit Deutschlands sei und dass die Türkei sich in dieser Angelegenheit nicht einmischen werde. Während man davon ausgeht, dass sich dies positiv auf die deutsch-türkischen Beziehungen auswirken wird, haben Großbritannien und seine Verbündeten berichtet, dass sie die Türkei als einen der Verantwortlichen für einen möglichen Völkermord betrachten werden."
 news.1283.a:0 "Unsere Präferenz wird schwere Folgen haben"
 news.1283.b:0 "Dies sollte eigentlich"
 news.1283.c:0 "Besorgniserregend"
 news.1284.t:0 "Ankara-Pakt unterschrieben"
 news.1284.d:0 "Die Türkei, die auf der Suche nach einem Bündnis gegen einen möglichen Konflikt im Mittelmeer ist, konnte mit dem Pakt, den sie England und Frankreich vorschlug, die Sicherheit ihrer Küsten gewährleisten. Dem Pakt zufolge werden sich die Parteien im Falle eines Konflikts im Mittelmeer gegenseitig militärisch und wirtschaftlich unterstützen, soweit sie dazu in der Lage sind."
 news.1284.a:0 "Ein großer Schritt für unsere nationale Sicherheit"
 news.1284.b:0 "Ein notwendiger Schritt für die Sicherheit im Mittelmeerraum"
 news.1284.c:0 "Sie bereiten sich auf das Schlimmste vor."
 news.1285.t:0 "Der Fall Rassismus-Turanismus ist abgeschlossen"
 news.1285.d:0 "Viele pro-deutsche Schriftsteller, Dichter und Akademiker, die wegen faschistischer Propaganda angeklagt waren, wurden zu Haftstrafen unterschiedlichen Ausmaßes verurteilt und einige von ihnen mussten ins Exil gehen. Hüseyin Nihal Atsiz, der häufig pro-deutsche Empfehlungsschreiben an die Regierung verfasste, wurde im Rahmen der Rassismus-Turanismus-Sache wegen pro-deutscher Propaganda angeklagt und zu einer Gefängnisstrafe verurteilt. Mit der Verabschiedung seines Urteils wird er nicht mehr auf irgendeiner Ebene der Regierung tätig sein."
 news.1285.a:0 "Sie wurden verurteilt und bestraft"
 news.1285.b:0 "Was glauben sie, was sie da tun?"
 news.1286.t:0 "Der Rassismus-Turanismus-Fall wird freigesprochen."
 news.1286.d:0 "Viele pro-deutsche Schriftsteller, Dichter und Akademiker, die wegen faschistischer Propaganda angeklagt waren, wurden zu Haftstrafen in verschiedenen Größenordnungen und einige von ihnen zu Exil verurteilt. Die Einsprüche gegen die Klagen wurden jedoch akzeptiert und ein großer Teil der Anklagen wurde ebenfalls zurückgewiesen. Die angenommenen Anklagen wurden unter Anrechnung der einjährigen Haftstrafe der Angeklagten erlassen und alle Inhaftierten wurden ausgewiesen."
 news.1286.a:0 "Dann hat die Gerechtigkeit ihren Platz gefunden"
 news.1287.t:0 "Die Türkei hat die kommunistische Propaganda verboten"
 news.1287.d:0 "Während der Einfluss der sowjetischen Bedrohung von Tag zu Tag zunimmt, versucht die Türkei, irgendwelche Maßnahmen zu finden. Zusätzlich zu den militärischen Maßnahmen wurde nun beschlossen, dass die kommunistische Propaganda bis zum Ende des Krieges verboten werden soll."
 news.1287.a:0 "Oh, diese kommunistischen Ratten"
 news.1287.b:0 "Sie können dem Kommunismus nicht entkommen"
 news.1288.t:0 "Die Türkei unterstützt den Aufstand der aserbaidschanischen Türken"
 news.1288.d:0 "Die Türkei bewaffnet ihre Verbündeten, um die Sicherheit an ihrer Ostgrenze zu erhöhen. Infolge der zunehmenden Spannungen mit den Sowjets und dem Iran wird erwartet, dass die aserbaidschanischen Türken mit Unterstützung der Türkei einen Aufstand anzetteln werden."
 news.1288.a:0 "Unsere Verwandten sollten auch einen unabhängigen Staat haben."
 news.1288.b:0 "Dieser Aufstand wird sofort unterdrückt werden"
 news.1288.c:0 "Dieser Aufstand wird sofort niedergeschlagen werden"
 news.1288.e:0 "Besorgniserregend"
 news.1289.t:0 "Die Türkei hat alle ihre osmanischen Schulden bezahlt."
 news.1289.d:0 "\Die Türkei hat alle Raten der Auslandsschulden des Osmanischen Reiches, die mit dem Krimkrieg begannen und bis zum Untergang der Osmanen andauerten, zurückgezahlt. Es besteht kein Zweifel, dass die Begleichung dieser hohen Schulden im Lande große Begeisterung ausgelöst hat, aber auch in der Weltöffentlichkeit auf Anerkennung und Erstaunen gestoßen ist."
 news.1289.a:0 "Eine weitere Kette von Ringen, vor der wir unsere Füße gerettet haben!"
 news.1289.b:0 "Eine interessante Entwicklung"
 news.1290.t:0 "Nationales Schutzgesetz"
 news.1290.d:0 "Unsere militärische Präsenz nimmt aufgrund der großen Kriegsgefahr von Tag zu Tag zu. Allerdings gibt es Probleme mit der Versorgung und Ausrüstung der Armee. Dieses Gesetz soll die wirtschaftliche Belastung, die für die Versorgung und Ausrüstung der Armee notwendig ist, mindern."
 news.1290.a:0 "Wir brauchen das"
 news.1291.t:0 "Das Anıtkabir-Mausoleum wurde erbaut"
 news.1291.d:0 "Der Leichnam von Mustafa Kemal Atatürk, dem Gründer unserer Republik, wurde nach seinem Tod im Ethnographischen Museum in Ankara beigesetzt. In der Öffentlichkeit wurde jedoch eine Kampagne für den Bau eines repräsentativen Mausoleums für ihn gestartet. Viele Jahre nach seinem Tod wurde mit freiwilligen Spenden ein Grabmal errichtet, das seiner würdig ist. Auch einige Museen wurden in das Gedenkgrab mit dem Namen Anıtkabir aufgenommen."
 news.1291.a:0 "Ruhe in Frieden Atatürk"
 news.1291.b:0 "Brunnen"
 news.1292.t:0 "Die erste Bosporus-Brücke wurde fertiggestellt"
 news.1292.d:0 "Der Bau einer Brücke über den Bosporus war jahrhundertelang der Traum sowohl der Architekten als auch der Herrscher der Stadt. Wegen der unzureichenden Bautechnik und der hohen Kosten konnte das Projekt jahrhundertelang nicht verwirklicht werden. Endlich wurde dieses Projekt verwirklicht. Nun sind Europa und Asien durch eine Hängebrücke wie die Golden Gate verbunden."
 news.1292.a:0 "Großes Werk für unser Land"
 news.1292.b:0 "Eine interessante Entwicklung"
 news.1293.t:0 "Struma-Katastrophe"
 news.1293.d:0 "Die Nazis setzten auch in Rumänien ähnliche antijüdische Gesetze in Kraft, wie sie sie zuvor in Polen angewandt hatten. Eine große jüdische Gruppe rumänischer Reicher und Intellektueller, die nach Palästina gelangen wollte, indem sie die türkischen Hoheitsgewässer nutzte, charterte mit dem Geld, das sie zusammengelegt hatte, ein 46 Meter langes Kohleschiff mit einem Motor des Modells 1830 namens Struma. Die Struma war ein bulgarisches Schiff unter der Flagge von Panama. Die Türkei blieb jedoch unschlüssig, ob sie die Durchfahrt des Schiffes wegen einer möglichen politischen Krise zulassen sollte. Das Schiff wurde von einem sowjetischen U-Boot torpediert, während es auf die Transitgenehmigung für die Durchfahrt durch Istanbul wartete. 768 Menschen, darunter 103 Kinder, starben. Nur 1 Person überlebte."
 news.1293.a:0 "Einige unnötige Menschen starben"
 news.1293.b:0 "Was für eine schreckliche Katastrophe"
 news.1294.t:0 "Die Refah-Tragödie"
 news.1294.d:0 "Die Türkei hatte vor dem Krieg U-Boote und eine Flugzeugflotte im Vereinigten Königreich bestellt. Es war geplant, dass die Delegation, bestehend aus Militärs und Zivilisten, die die Aufträge entgegennehmen sollten, zunächst mit dem Refah-Schiff nach Ägypten fahren und dann auf dem Luftweg ins Vereinigte Königreich fliegen sollte. Das Schiff mit der Delegation wurde jedoch in der Nähe von Zypern von einem unbekannten U-Boot versenkt. Eine Kommission wurde eingesetzt, um den Vorfall zu untersuchen, und die ersten Ergebnisse deuten darauf hin, dass das Refah-Schiff versehentlich von einem französischen Vichy-U-Boot torpediert worden war. 168 Menschen starben bei der Tragödie, 32 Menschen überlebten."
 news.1294.a:0 "Wir werden die Schuldigen finden"
 news.1294.b:0 "Ein falsches Ziel"
 news.1294.c:0 "Ein verdächtiger Vorfall"
 poland.18.t:0 "Mobilisierung Polens"
 poland.18.d:0 "Die deutschen Ansprüche auf Danzig sind eine Bedrohung für unsere Souveränität und wir sind nicht bereit, sie zu verlieren, egal ob die Engländer oder die Franzosen gegen unsere Mobilisierung sind, je schneller wir mobilisieren, desto größer sind die Chancen der deutschen Niederlage!"
 poland.18.a:0 "Es ist an der Zeit, den Deutschen zu zeigen, aus welchem Holz wir geschnitzt sind."
 news.1295.t:0 "Fall Gelb beginnt"
 news.1295.d:0 "Um 21:00 Uhr wurde das Codewort "Danzig" an alle Armeedivisionen weitergegeben. Die Geheimhaltung der Operation war so hoch, dass viele Offiziere aufgrund der ständigen Verzögerungen nicht bei ihren Einheiten waren, als der Befehl zum Beginn gesendet wurde.Der Fall Gelb begann am Abend des 9. Mai, als die deutschen Streitkräfte Luxemburg praktisch ohne Gegenwehr besetzten. Die Heeresgruppe B startet in der Nacht ihre Scheinoffensive in die Niederlande und nach Belgien, und am Morgen des 10. Mai führen Fallschirmjäger der 7. Fliegerdivision und der 22. Luftlandedivision überraschende Landungen in Den Haag, auf der Straße nach Rotterdam und gegen das belgische Fort Eben-Emael durch, um den Vormarsch der Heeresgruppe B zu erleichtern.Die französische Führung reagiert sofort und schickt die 1."
 news.1295.a:0 "Die Alliierten erleben den Blitzkrieg in seiner vollen Wirkung"
 news.1295.b:0 "Beeindruckend"
 news.1295.c:0 "Sie kommen schnell!"
 news.1296.t:0 "Die Hitlerschlacht beginnt"
 news.1296.d:0 "Um 21:00 Uhr wurde das Codewort "Danzig" an alle Armeedivisionen weitergegeben. Die Geheimhaltung der Operation war so hoch, dass viele Offiziere aufgrund der ständigen Verzögerungen nicht bei ihren Einheiten waren, als der Befehl zum Beginn gesendet wurde.Der Fall Gelb begann am Abend des 9. Mai, als die deutschen Truppen Luxemburg praktisch ohne Gegenwehr besetzten. Die Heeresgruppe B startet in der Nacht ihre Scheinoffensive in die Niederlande und nach Belgien, und am Morgen des 10. Mai führen Fallschirmjäger der 7. Fliegerdivision und der 22. Luftlandedivision überraschende Landungen in Den Haag, auf der Straße nach Rotterdam und gegen das belgische Fort Eben-Emael durch, um den Vormarsch der Heeresgruppe B zu erleichtern.Die französische Führung reagiert sofort und schickt die 1."
 news.1296.a:0 "Die Sturmtruppen werden wieder kommen."
 news.1296.b:0 "Wiederkommen? Wirklich?"
 news.1296.c:0 "Der Zweite Weltkrieg wird kommen..."
 news.1297.t:0 "Volkssturm"
 news.1297.d:0 "Das Heer hatte nicht genug Männer, um dem sowjetischen Ansturm standzuhalten. Der Volkssturm existierte auf dem Papier bereits seit etwa 1925, aber erst nachdem Hitler Martin Bormann befohlen hatte, sechs Millionen Mann für diese Miliz zu rekrutieren, wurde die Gruppe zur Realität. Die geplante Stärke von "sechs Millionen" wurde nie erreicht."
 news.1297.a:0 "Verteidigt das Vaterland!"
 news.1297.b:0 "Töricht!"
 news.1298.t:0 "Die Operation Weserubung beginnt"
 news.1298.d:0 "Am frühen Morgen des 9. April 1940 marschierte Deutschland in Dänemark und Norwegen ein, angeblich als Präventivmaßnahme gegen eine geplante und offen diskutierte britisch-französische Besetzung Norwegens, bekannt als Plan R 4. Nach den Einmärschen informierten deutsche Gesandte die Regierungen Dänemarks und Norwegens, dass die Wehrmacht gekommen sei, um die Neutralität der Länder gegen die britisch-französische Aggression zu schützen."
 news.1298.a:0 "Für das Vaterland!"
 news.1298.b:0 "Unerwartet!"
 soviet.389.t:0 "Winterliche Gegenoffensive"
 soviet.389.d:0 "Als Winterfeldzug 1941-1942 vom 5. Dezember 1941 bis zum 7. Mai 1942 bezeichnete die sowjetische Militärführung den Zeitraum, der den Beginn der strategischen Offensive in Moskau (besser bekannt als Schlacht um Moskau) markierte. Die Eröffnungsphase der strategischen Gegenoffensive der Roten Armee in [SOV.GetNameDefCap] war ein wichtiger, wenn auch kostspieliger sowjetischer Sieg."
 soviet.389.a:0 "Für Moskau!"
 soviet.389.b:0 "Lasst sie nicht an das Öl kommen!"
 soviet.389.c:0 "Kämpfen Sie bis zum Ende!"
 soviet.390.t:0 "Probleme auf dem Lande"
 soviet.390.d:0 "In den frühen 1930er Jahren wurden über 91 % der landwirtschaftlichen Flächen kollektiviert, da die ländlichen Haushalte mit ihrem Land, ihrem Vieh und anderen Vermögenswerten in die Kolchosen eintraten. In der Zeit der Kollektivierung kam es zu mehreren Hungersnöten, die oft auf die technologische Rückständigkeit der UdSSR zurückzuführen waren, aber auch von Kritikern als vorsätzliches Handeln der Regierung bezeichnet wurden. Die von Experten genannte Zahl der Todesopfer schwankt zwischen 7 und 14 Millionen."
 soviet.390.a:0 "Wir haben das Schlimmste überlebt..."
 soviet.77.t:0 "Rumänien will die Seiten wechseln!"
 soviet.77.d:0 "Ein Putsch in Rumänien hat das bisherige Regime gestürzt und durch König Michael und seine pro-demokratischen Freunde ersetzt. Sie wollen nun gemeinsam mit uns gegen ihre ehemaligen Verbündeten kämpfen. Wenn wir zustimmen, wird ihre Umwandlung in einen sozialistischen Staat unvermeidlich sein."
 soviet.77.a:0 "Der Feind meines Feindes ist mein Freund."
 soviet.77.b:0 "Der einzige gute Rumäne ist ein toter Rumäne!"
 worldnews.8.t:0 "Moskau schlägt zurück"
 worldnews.8.d:0 "Zunächst führten die sowjetischen Streitkräfte eine strategische Verteidigung des Moskauer Gebiets durch, indem sie drei Verteidigungsgürtel errichteten, neu aufgestellte Reservearmeen aufstellten und Truppen aus den Militärbezirken Sibirien und Fernost heranzogen. Als die deutschen Offensiven gestoppt wurden, zwangen eine sowjetische strategische Gegenoffensive und kleinere Offensivoperationen die deutschen Armeen in die Stellungen um die Städte Orjol, Wjasma und Witebsk zurück und kesselten drei deutsche Armeen fast ein. Das war ein schwerer Rückschlag für die Deutschen und das Ende der Vorstellung von einem schnellen deutschen Sieg in der UdSSR."
 worldnews.8.a:0 "Warum hatten wir keine Winteruniformen dabei?"
 worldnews.8.b:0 "Za Rodina!"
 worldnews.8.c:0 "Na endlich!"
 worldnews.8.e:0 "Brr..."

 soviet.391.t:0 "Ist der Krieg vorbei?"
 soviet.391.d:0 "Wir sind durch den unerwarteten deutschen Angriff wirklich schwer angeschlagen, der Krieg dauert schon sehr lange und ist unglaublich verheerend für unsere Nation, wir müssen uns daher den deutschen Streitkräften ergeben und uns auf unseren eigenen Angriff vorbereiten, denn eines Tages wird unsere große Rache kommen! Oder sollen wir weiterkämpfen und auf die Hilfe unserer Verbündeten hoffen?"
 soviet.391.a:0 "Der Krieg ist vorbei"
 soviet.391.b:0 "Wir müssen weiterkämpfen!"
 soviet.392.t:0 "Sowjets kapitulieren"
 soviet.392.d:0 "[SOV.GetNameDefCap] hat sich unter dem Druck unserer starken Kräfte dem Deutschen Reich ergeben, sie wollen den Friedensvertrag unterzeichnen, der den Krieg zwischen unseren beiden Nationen beenden und die deutsche Herrschaft über den Osten Europas errichten würde, sollen wir die Friedensvorschläge annehmen oder [SOV.GetNameDefCap] ein für alle Mal vernichten und alles für uns einnehmen?"
 soviet.392.a:0 "Das Deutsche Reich herrscht über den Osten!\n§Y§Y Finnland§W§W und §Y§Y Rumänien§W§W werden etwas vom Friedensvertrag bekommen"
 soviet.392.b:0 "Der Krieg geht weiter."
 soviet.393.t:0 "Sowjetunion kämpft weiter"
 soviet.393.d:0 "An der Ostfront debattierte die sowjetische Regierung über eine Kapitulation vor dem Deutschen Reich, um den verheerenden Krieg endgültig zu beenden, doch am Ende wurde die Debatte mehrheitlich gewonnen, um den Kampf für das Vaterland fortzusetzen, die deutschen Streitkräfte drängen derweil immer noch durch die sowjetischen Kräfte, wird die sowjetische Entschlossenheit sie aufhalten?"
 soviet.393.a:0 "Auf die Ural!"
 soviet.393.b:0 "Sie sind wirklich entschlossen..."
 soviet.393.c:0 "Nicht einen Schritt zurück!"
 soviet.394.t:0 "Frieden im Osten"
 soviet.394.d:0 "[SOV.GetNameDefCap] hat lange gekämpft, doch heute wird berichtet, dass die Regierung dem Regierungschef des Deutschen Reiches Adolf Hitler Friedensvorschläge unterbreitet hat, nach reiflicher Überlegung wollte er einen verheerenden Krieg mit [SOV.GetNameDefCap] vermeiden und nahm die Friedensvorschläge an, doch für wie lange?"
 soviet.394.a:0 "Wir regieren den Osten"
 soviet.394.b:0 "Dramatische Veränderung in der Welt."
 soviet.394.c:0 "Die Sowjetunion fällt..."
 soviet.395.t:0 "Deutsches Reich verweigert Frieden"
 soviet.395.d:0 "[SOV.GetNameDefCap] hat lange gekämpft, doch heute zeigen die Berichte, dass die Regierung Friedensvorschläge an den Regierungschef des Deutschen Reiches Adolf Hitler geschickt hat, nach reiflicher Überlegung will er [SOV.GetNameDefCap] als Ganzes endgültig vernichten, die deutschen Streitkräfte wollen [SOV.GetNameDefCap] in den nächsten Monaten vernichten und das Land, das sie wollen, selbst erobern, egal was der Krieg kostet, das Ziel ist klar, [SOV.GetNameDefCap] vernichten."
 soviet.395.a:0 "Auf die Ural!"
 soviet.395.b:0 "Unerwartet!"
 soviet.395.c:0 "Die Sowjetunion kämpft weiter!"
 soviet.396.t:0 "Sowjetunion kapituliert"
 soviet.396.d:0 "[SOV.GetNameDefCap], unser alter Verbündeter hat unter dem Druck der deutschen Streitkräfte kapituliert und nun ist unsere rechte Flanke völlig offen, wir müssen schnell handeln und die sowjetischen Ländereien im Iran einnehmen und die Ölfelder erobern, bevor die Deutschen einen Vorteil haben!"
 soviet.396.a:0 "Wir brauchen es nicht, lasst die Einheimischen die Kontrolle übernehmen."
 soviet.396.b:0 "Übernehmen Sie die Kontrolle!"



 #operation.103.t:0 "Hitlerschlacht kommt zum Stillstand"
 #operation.103.d:0 "Wir sind zum Stillstand gekommen, wir müssen uns eingraben und auf einen guten Moment warten, um zuzuschlagen, bis dahin können wir nur wünschen, dass sich diese Hölle aus dem Ersten Weltkrieg nicht länger als 1 Jahr wiederholt, das könnte große Folgen haben."
 #operation.103.a:0 "Eingraben!"
 operation.104.t:0 "Operation Weserübung"
 operation.104.d:0 "Operation Weserübung (Unternehmen Weserübung) war der Codename für den deutschen Angriff auf Dänemark und Norwegen während des Zweiten Weltkriegs und die Eröffnungsoperation des Norwegenfeldzugs. Der Name stammt aus dem Deutschen und bedeutet "Operation Weserübung", wobei die Weser ein deutscher Fluss ist. Am frühen Morgen des 9. April 1940 marschierte Deutschland in Dänemark und Norwegen ein, angeblich als Präventivmaßnahme gegen eine geplante und offen diskutierte britisch-französische Besetzung Norwegens, bekannt als Plan R 4."
 operation.104.a:0 "Vorwärts!"
