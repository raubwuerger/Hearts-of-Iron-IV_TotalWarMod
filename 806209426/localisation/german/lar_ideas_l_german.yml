 SPA_awaiting_the_rebellion:0 "In Erwartung des Aufstandes"
 SPA_awaiting_the_rebellion_desc:1 "Der Staatsstreich wurde sorgfältig geplant, und wir sind jederzeit bereit, ihn zu starten. Wir haben jedoch aus unseren früheren Misserfolgen gelernt. Um eine Wiederholung des Sanjurjada-Fiaskos von 1932 zu vermeiden, werden wir abwarten, bis das Volk unsere Sache ausreichend unterstützt, damit wir nicht so leicht gestürzt werden können."
 SPA_carlism:0 "Carlismus"
 SPA_carlism_desc:1 "1830 verkündete König Ferdinand VII. die Pragmatische Sanktion und ernannte seine Tochter, die zukünftige Isabella II. zur Thronfolgerin. Durch diesen Akt wurde sein Bruder Infante Carlos aus der Thronfolge gestrichen, und so entfachten die Anhänger von Infante Carlos nach dem Tod des Königs eine Reihe von Bürgerkriegen, in denen sie sich unter dem Banner des Carlismus zusammenschlossen und für die Wiedereinführung der salischen Thronfolge kämpften.\n\n Ein Jahrhundert später ist die karlistische Bewegung immer noch sehr lebendig, und ihre Milizen, die so genannten Requetés, trainieren unaufhörlich, um sich auf die Zeit vorzubereiten, in der sie wieder gebraucht werden, um das Christentum zu verteidigen und für die Rückkehr des rechtmäßigen Königs einzutreten."
 SPR_government_power_struggle:0 "Machtkampf in der Regierung"
 SPR_government_power_struggle_desc:0 "Trotz ihres Sieges bei den jüngsten Wahlen sind die politischen Parteien der Linken zersplittert, da jede um die Vorherrschaft in der neuen Regierung kämpft. Das Amt des Präsidenten selbst steht unter besonderem Beschuss, da sich die langjährigen Streitigkeiten zwischen dem Präsidenten und verschiedenen Teilen der politischen Linken zuspitzen. Eifrige und ehrgeizige Politiker schielen bereits hungrig auf dieses Amt."
 SPR_death_before_surrender:0 "Tod vor der Kapitulation"
 SPR_political_violence:0 "Politische Gewalt"
 SPR_political_violence_desc:0 "Die politische Szene Spaniens ist von zunehmender Polarisierung und Gewalt geprägt. Seit dem letzten großen Aufstand, dem asturischen Bergarbeiterstreik, sind erst zwei Jahre vergangen, und das derzeitige politische Klima scheint alle Voraussetzungen für einen neuen, weitaus größeren und weit weniger lokal begrenzten Aufstand zu bieten. Es scheint unwahrscheinlich, dass die bevorstehenden Wahlen dieser Abwärtsspirale gesellschaftlicher Unruhen ein Ende setzen werden."
 SPR_national_strikes:0 "Nationale Streiks"
 SPR_national_strikes_desc:0 "Das Land befindet sich scheinbar in den Anfängen einer Arbeiterrevolution; ein Streik nach dem anderen legt die Industrie und das tägliche Leben lahm, während die Arbeiter weniger Arbeit und mehr Lohn fordern und arme Pächter sich zunehmend Ackerland aneignen, während die Regierung ein Auge zudrückt."
