 ############### Italy Armored cars ""
 ITA_motorized_AC_equipment:0 "Gepanzerte Fahrzeuge"
 ITA_motorized_AC_equipment_short:0 "Gepanzerte Fahrzeugeinheiten"
 ITA_motorized_AC_equipment_desc:0 ""
 ITA_motorized_AC_equipment_06:0 "Panzerkampfwagen Lancia 1ZM"
 ITA_motorized_AC_equipment_06_short:0 "Lancia 1ZM AC"
 ITA_motorized_AC_equipment_06_desc:0 "Der Panzerwagen Lancia 1Z wurde ab 1916 von der italienischen Firma Ansaldo gebaut und war der häufigste der frühen italienischen Panzerwagen. Der auf einem Lancia-Lastwagen basierende Panzerwagen war für seine Zeit eine fortschrittliche Konstruktion. Als Bewaffnung war der 1ZM mit zwei auf einem Turm montierten Maschinengewehren ausgestattet und mit 9 mm gepanzert. Aufgrund der Erfahrungen aus dem Ersten Weltkrieg wurden auf der Oberseite des Fahrzeugs Stahlschienen zum Schneiden von Draht angebracht. Der 40-PS-Motor hatte es nicht leicht, das 3,5 Tonnen schwere Fahrzeug im Gelände zu ziehen, aber auf der Straße erreichte es eine Höchstgeschwindigkeit von 60 km/h."
 ITA_motorized_AC_equipment_07:0 "Autoblinda 40 Panzerwagen"
 ITA_motorized_AC_equipment_07_short:0 "Autoblinda 40 AC"
 ITA_motorized_AC_equipment_07_desc:0 "Der Autoblinda AB 40 war das erste moderne Modell, das hergestellt wurde.  Zunächst gab es kein Funkgerät, sondern nur Fahnenstangen, die an den vier Kotflügeln angebracht waren und der Signalisierung und Identifizierung der Einheiten dienten. Angetrieben wurde der AB 40 von einem wassergekühlten Fiat SPA ABM 6-Zylinder-Reihenbenzinmotor, der eine Höchstgeschwindigkeit auf der Straße ermöglichte. Die Produktion begann Mitte 1940.  Sein Hauptmerkmal war der Zwillingsmaschinengewehrturm mit niedrigem Profil. Im Herbst 1940 wurde jedoch in einer neuen Spezifikation eine modifizierte Version mit einer schnell feuernden 20-mm-Autokanone von Breda gefordert, aus der schließlich die AB 41 hervorging."
 ITA_motorized_AC_equipment_08:0 "Autoblinda 41"
 ITA_motorized_AC_equipment_08_short:0 "Autoblinda 41"
 ITA_motorized_AC_equipment_08_desc:0 "Die Autoblinda 41 war eine Weiterentwicklung der maschinengewehrbewaffneten AB 40. Der AB 41 war komplett genietet, hatte einen Vierradantrieb und eine Vierradlenkung, die sich als problematisch erwies, und verfügte über eine neue Bewaffnung mit einer 20-mm-Hochgeschwindigkeits-Panzerabwehrkanone, einer koaxialen 8-mm-Maschinenkanone vom Typ Breda Modell 1938 und einer weiteren im hinteren Teil der Wanne. Ein neuer SPA-Motor war erforderlich, um das zusätzliche Gewicht des Turms (der vom L6/40 übernommen wurde) von insgesamt 7,5 Tonnen zu bewältigen und erreichte mit seinen 120 PS eine Höchstgeschwindigkeit von 71 km/h. Dieser Motor hatte auch ein höheres Drehmoment, um eine bessere Geländegängigkeit zu gewährleisten. Das komplizierte System mit Allradantrieb und Vierradlenkung erforderte einen Hintermann, der die sechs Vorwärts- und vier Rückwärtsgänge bediente. Das war im Betrieb nie wirklich praktisch. Außerdem gab es eine ganze Reihe von Mängeln."
 ITA_motorized_AC_equipment_09:0 "SPA-Viberti AS.42"
 ITA_motorized_AC_equipment_09_short:0 "SPA-Viberti AS.42"
 ITA_motorized_AC_equipment_09_desc:0 "Dies war ein - zunächst - unbewaffneter Spähwagen, der aber bald eine schwere Bewaffnung erhielt. Der SPA-Viberti AS 42 wurde schnell entwickelt und 1942 produziert. Das Fahrgestell des AB 41 wurde im Wesentlichen beibehalten, aber die Wanne wurde komplett umgestaltet und nahm eine Form an, die an den deutschen Kübelwagen erinnerte. Die Vorderseite war abgeschrägt und beherbergte ein massives Reserverad, die Kotflügel wurden neu gestaltet, und der offene Mittelraum wurde durch einen Rahmen verstärkt. Der Motor war der FIAT-SPA 8-Zylinder-Benzinmotor mit 120 PS. Das Gesamtgewicht verringerte sich um 2 Tonnen, so dass die Fahrleistungen erheblich verbessert wurden. Der große offene Mittelraum ermöglichte die MonTage einer beachtlichen Bewaffnung, die eine AA Breda 20 mm Autokanone modello 1935, Breda 13 mm Maschinengewehre, 20 mm oder andere Maschinengewehre umfassen konnte."
 ITA_motorized_AC_equipment_099:0 "Autoblinda Lince"
 ITA_motorized_AC_equipment_099_short:0 "Autoblinda Lince"
 ITA_motorized_AC_equipment_099_desc:0 "Die Details der gepanzerten Karosserie, die Neigung und die Abmessungen des Lince wurden vom britischen Dingo kopiert, der die Italiener beeindruckte, mit einigen Änderungen für das hintere Deck, wo sich der neue Motor befand. Im Vergleich zu den bis dahin in Italien hergestellten traditionellen Panzerwagen war die 8 mm starke Panzerung vollständig geschweißt und nicht genietet. Er hatte eine Vierradlenkung für bessere Wendigkeit. Für seine drei Tonnen erhielt der Lince einen Astura tipo 86 V-8-Zylinder-Motor mit 60 PS, der genug Leistung für eine Höchstgeschwindigkeit von 86 km/h bot. Als Bewaffnung erhielt er eine rechte Seitenlafette und ein Panzergehäuse für ein Breda-Maschinengewehr Mod. 38, Kaliber 8 mm."

