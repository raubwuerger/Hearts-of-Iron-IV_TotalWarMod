 rangers_support_desc: ""Ranger sind eine Elite-Elitetruppe für Gefechte, die auf Infiltration und Nahkampf spezialisiert ist. #TODO CD"
 rangers: "Spezialisten für unwegsames Gelände"
 rangers_desc: "Spezialisiert auf Infiltration und taktisches Bewusstsein, profitieren wir von einer verstärkten Ausbildung unserer Ranger in feindlicher Umgebung."
 pioneer_support: "Pioniere"
 pioneer_support_desc: "Pioniere sind talentierte Ingenieure, die sich auf die Festigung von Brückenköpfen, allgemeine technische Projekte und die Konsolidierung von Gewinnen spezialisiert haben."
 marines_shore_parties: "Küstenparteien"
 marines_shore_parties_desc: "Landungstrupps sind spezialisierte Gruppen von Kampfingenieuren, die oft als erste in die Bresche springen, um unter Beschuss Fuß zu fassen."
 marines_jungle_troops: "Dschungel-Spezialisten"
 marines_jungle_troops_desc: "Diese Marineinfanteristen eignen sich hervorragend für groß angelegte Offensivoperationen und Ingenieursarbeiten in unwegsamem Gelände, da sie in der Lage sind, dichtes Gelände zu durchkämmen."
 marines_recon: "Strapazierfähiges Trainingsprogramm"
 marines_recon_desc: "Nichts bereitet einen Menschen auf den Krieg vor, aber unsere Kampfausbilder versichern uns, dass sie ihm so nahe kommen können, dass nur die abgehärtetsten Rekruten es dort schaffen, wo es darauf ankommt."
 marines_commandoes: "Marine-Kommandos"
 marines_commandoes_desc: "Unsere Marineinfanteristen haben sich bei ausgedehnten Operationen hinter den feindlichen Linien bewährt. Es ist an der Zeit, dass wir diese Praxis in unserer Doktrin verankern und die Truppen so organisieren, dass sie ein effektives Hit-and-Run-Verhalten an denTaglegen."
 marines_expeditionary: "Expeditionelle Einheiten"
 marines_expeditionary_desc: "Koordinierte Angriffe profitieren von einer verbesserten interdisziplinären Planung und Logistik. Wenn sich unsere Doktrin weiterentwickelt, werden wir diese Einsatzgruppen stärker unterstützen."
 marines_expeditionary_blowtorch: "Blowtorch und Korkenzieher"
 marines_expeditionary_blowtorch_desc: "Die perfekte Kombination aus See-, Luft- und spezialisierten Landstreitkräften kann jedes Ziel sicher machen. Dieser waffenübergreifende Ansatz der offensiven Kriegsführung soll zur Manifestation unserer logistischen Fähigkeiten werden."
 marines_expeditionary_support: "Expeditions-Task Forces"
 marines_expeditionary_support_desc: "Die Bedeutung der Zusammenarbeit zwischen den Teilstreitkräften kann gar nicht hoch genug eingeschätzt werden. Wenn wir die Logistik der Task Forces in unsere Operationen einbeziehen, sind wir wirklich eine Macht, mit der man rechnen muss."
 marines_commandos_demolition: "Experten für Abbrucharbeiten"
 marines_commandos_demolition_desc: "Demolierung ist eine Kunst, die wir gut gebrauchen können. SaboTage mag eine schmutzige Taktik sein, aber ihre Wirksamkeit ist unbestreitbar."
 marines_commandoes_mechanised: "Mechanisiertes Marinekorps"
 marines_commandoes_mechanised_desc: "Die Fähigkeit zur Konsolidierung nach einer erfolgreichen Landung kann nur durch eine angemessene Ausrüstung unserer Vorhut verbessert werden. Dies erfordert eine Änderung unserer Produktionsstrategie und unserer Doktrin."
 category_amphibious_tanks: "Amphibische Panzerung"
 SF_MARINES_exfiltration_effect_tt: "Marinekommandos sind in der Lage, aus jeder Küstenprovinz zu exfiltrieren."
 SF_marine_demoliton_effect_TT: "Marinekommandodivisionen verursachen nach einer erfolgreichen Seeinvasion §H1§! Schaden an allen strategischen Staatsgebäuden."
 marines_commandoes_mechanised_non_mtg: "Engagierte Ausbildung"
 marines_commandoes_mechanised_non_mtg_desc: "Verbessern wir unsere Elitekader der Spezialeinheiten, auch wenn dies auf Kosten ihrer allgemeinen Einsatzmöglichkeiten geht."
 winter_logistics_support: "Winter-Logistik-Kompanie"
