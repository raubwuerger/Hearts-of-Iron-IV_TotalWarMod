startevent.3.t:0 "Kaiserreich Japan - Geschichte"
startevent.3.d:0 "Die rasche Industrialisierung und Militarisierung des kaiserlichen Japans führte zu seinem Aufstieg zur Weltmacht und zur Errichtung eines Kolonialreichs. Wirtschaftliche und politische Unruhen in den 1920er Jahren führten zum Aufstieg des Militarismus, der schließlich in Japans Mitgliedschaft im Achsenbündnis und der Eroberung eines großen Teils des asiatisch-pazifischen Raums gipfelte. 1931 marschierte Japan in Nordostchina/Mandschurei ein und eroberte es, wobei es kaum Widerstand leistete. Im Jahr 1937 marschierte Japan in China selbst ein und löste damit einen Dreifachkrieg zwischen Japan, den Kommunisten von Mao Zedong und den Nationalisten von Chiang Kai-shek aus. Ende 1941 beschloss die japanische Regierung unter Führung von Premierminister und General Hideki Tojo, das von den USA verhängte Embargo mit Waffengewalt zu brechen. In der Anfangsphase des Krieges errang Japan Sieg um Sieg. Nach der Schlacht von Midway im Juni 1942 und der anschließenden Schlacht von Guadalcanal, in der die alliierten Truppen die Salomonen der japanischen Kontrolle entrissen, wendete sich das Blatt zu Ungunsten Japans. Am 6. August 1945 warfen die USA eine Atombombe über Hiroshima ab, die über 90.000 Menschen tötete. Die bedingungslose Kapitulation Japans wurde von Kaiser Hirohito am 14. August verkündet."
startevent.4.t:0 "Kaiserreich Japan - Armee"
startevent.4.b:0 "Erzähl mir mehr über die Technologien"
startevent.4.d:0 "Das kaiserliche Japan verfügt zu Beginn des Spiels über eine relativ geringe Anzahl einsatzfähiger Divisionen. Infanteriedivisionen sind meist überstark; 15 Divisionen sind entweder in einem 3x5- oder 4x5-Muster aufgestellt, was bedeutet, dass die Divisionen etwa doppelt so groß sind wie vergleichbare Divisionen mit 3x3-Regimentern. Wenn Japan in die Offensive geht, kann es sich als nützlich erweisen, diese Divisionen zu verkleinern und besser mit Logistik auszustatten, da sie in den verstreuten Gebieten mit geringer Infrastruktur einmarschieren werden.\n\n Zunächst verfügt Japan über 4 kleine Marinedivisionen, die schnell an unbewachten Stränden landen können, aber sie müssen aufgerüstet und erweitert werden, um zuverlässig alle chinesischen Häfen oder stark besetzte Häfen einzunehmen. \nDie 3 gemischten Infanteriedivisionen und 9 Kavalleriedivisionen Japans können entweder als Basis für eine leichte sekundäre Infanterietruppe dienen oder später motorisiert/mechanisiert werden. Japan hat 2 motorisierte Divisionen, die recht gut entwickelt sind. Japans Panzerung ist mit nur 2 kleinen Brigadeverbänden unzureichend und erfordert erhebliche Investitionen zur Verbesserung. Gegen die Chinesen, denen es an Panzerabwehrfähigkeiten mangelt, sind die japanischen Panzer jedoch in der Regel ausreichend. \n\nJapan verfügt außerdem über 30 Garnisonsdivisionen, die hauptsächlich auf den Pazifikinseln stationiert sind. Diese können entweder aufgelöst oder umgerüstet werden, um andere Gebiete zu verteidigen, je nach Ihren Prioritäten."
startevent.5.t:0 "Kaiserreich Japan - Marine"
startevent.5.d:0 "Das kaiserliche Japan startet mit einer der beeindruckendsten Marinen im Spiel, die nur von den USA und Großbritannien übertroffen wird. Japan beginnt mit 2 relativ modernen Flugzeugträgern und 2 leichten Flugzeugträgern, die eine gute Basis für den Aufbau einer größeren, verstreuten Trägerflotte bilden. \n\nJapan verfügt über 6 Schlachtschiffe und 4 Schlachtkreuzer, die zu Beginn fertiggestellt sind und alle relativ modern sind. Japan verfügt auch über eine beträchtliche Anzahl von mittelgroßen Schiffen: 17 schwere Kreuzer und 19 leichte Kreuzer unterschiedlichen Alters. Japan verfügt zu Beginn des Spiels über 92 Abschirmschiffe, die sich ebenfalls in moderne und Zwischenkriegsschiffe aufteilen.\n\n Die U-Boot-Flotte ist mit 52 Schiffen groß, aber etwas veraltet. \n\nJapans anfängliche Produktionsschlange umfasst 2 Flugzeugträger, 4 schwere Kreuzer, 13 Zerstörer und 7 U-Boote. \n\nDer Spieler kann wählen, ob er Großkampfschiffen den Vorzug vor einer Angriffsflotte geben will oder ob Japan mehr Ressourcen auf Schlachtschiffe als auf Flugzeugträger konzentrieren soll. Japans größte Seeschwäche ist schließlich die Schwierigkeit, seine Flotte aufgrund des Verhältnisses von Produktion zu Flottengröße wieder aufzubauen. \nGegen die Chinesen z.B. wäre es eine riesige Verschwendung, mehr als nur ausgewählte Teile der Flotte zu entsenden, und wenn man es trotzdem tut, wird ein Großteil der Handelskapazitäten und der Handelsflotte durch die Verschiffung von Öl nach Japan gebunden sein (was etwa 100 Öleinheiten proTagkostet). Wenn Sie 1942 nicht in der Lage sind, diese Menge an Öl/Treibstoff zu transportieren, dann ist die Größe Ihrer Flotte irrelevant und Sie werden von der USN vernichtet. Selbst wenn Sie die synthetischen Öle ignorieren und sich auf die Eroberung der Ölfelder in Südostasien verlassen, müssen Sie Öltechnologien entwickeln, um das Beste aus jedem Tropfen Öl als Treibstoff herauszuholen."
startevent.6.t:0 "Kaiserreich Japan - Luftwaffe"
startevent.6.d:0 "Japans Luftwaffe ist ziemlich einzigartig. Die IJA und die IJN konkurrierten beide um Macht und Einfluss im japanischen Staat und operierten in vielen Fällen fast völlig unabhängig voneinander. Dies zeigt sich auch in der Entwicklung der Luftwaffe - beide Armeen hatten eigene Flugzeuge, die sie einsetzten. Der größte Teil der IJN-Luftwaffe befand sich 1936 in Taiwan und umfasste etwa 900 Flugzeuge, von denen die meisten Seebomber, Kurzstreckenjäger und Luftunterstützung waren. Die IJN-Luftwaffe war zwischen der Mandschurei und den Heimatinseln aufgeteilt und verfügte über etwa 850 Flugzeuge, ebenfalls überwiegend Kurzstreckenjäger und Nahunterstützung, sowie einige mittlere Bomber. \nJapan verfügt zwar über gute Kurzstreckenflugzeuge, benötigt aber beträchtliche Forschungsinvestitionen, um Bomber oder Jäger mit größerer Reichweite zu entwickeln - und wenn Sie historisch spielen, müssen Sie diese Investitionen verdoppeln, da beide Militärzweige separate Technologieinvestitionen erfordern."
startevent.7.t:0 "Kaiserreich Japan - Strategie"
startevent.7.d:0 "Japans Mangel an materiellen Ressourcen und die bestehenden militärischen Abenteuer in Ostasien machen es zu Ihrer ersten Priorität, China zu unterwerfen, das über enorme Arbeitskräfte und große Mengen an natürlichen Ressourcen verfügt, die es auszubeuten gilt. In TW ist China kein Schwächling und wird erbitterten Widerstand leisten, nach anfänglichen Erfolgen werden Sie sich wahrscheinlich im schlecht versorgten chinesischen Hinterland festfahren, wofür Sie entsprechend angepasste Divisionen benötigen. WICHTIG: Da der Krieg mit China etwas glanzlos begonnen hat, müssen Sie den Krieg eskalieren, indem Sie wiederholt die Entscheidungen "Eskalieren Sie den Krieg in China" treffen, sonst bleiben Sie mit einem saftigen Malus für den Kampf zurück.\n\n Danach wird Japan vor zwei gleichermaßen schwierige Optionen gestellt: entweder mit Landstreitkräften nach Norden in die UdSSR vorzustoßen oder mit Seestreitkräften nach Süden zu schlagen. Japans Produktionskapazitäten begrenzen seine Fähigkeit, beides gleichzeitig zu tun, so dass nur eine Option in Betracht gezogen werden sollte. Ein Angriff im Norden erfordert den Aufbau der mandschurischen Infrastruktur und der fehlenden japanischen Panzertruppen, während ein Angriff im Süden zusätzliche Seestreitkräfte und die Nutzung natürlicher Ressourcen für die Kaiserlich Japanische Marine erfordert."

 worldnews.5.t:0 "Die Pariser Weltausstellung "
 worldnews.5.d:0 "Frankreich ist stolz darauf, die Weltausstellung von 1937 mit großem Trara zu eröffnen. In Paris, auf einer Fläche von 101 Hektar, präsentieren 44 Länder 24 Pavillons zum Thema Kunst und Technik, die im modernen Leben Anwendung finden. Fast 32 Millionen Besucher werden anreisen. In Paris werden der Chaillot-Palast, der Palast der Entdeckungen und der Palais de Tokyo erhalten bleiben. Der Geist und die neue Kunst triumphieren überall. Die Welt will einen Moment lang glauben, dass die Ausstellung endlich alles zusammenbringt, was die Menschen verbindet. Doch die Geister scheiden sich an den beiden monumentalen sowjetischen und deutschen Pavillons, die sich gegenseitig herausfordern: der eine mit einer fünfundzwanzig Meter hohen Statue einer Arbeiter- und Kolchosfrau, die eine Sichel und einen Hammer schwingt, der andere mit der monumentalen Skulptur eines Adlers, der ein Hakenkreuz in seinen Krallen hält."
 worldnews.5.a:0 "Ein großer weltweiter Erfolg "
 worldnews.6.t:0 "FIFA-Fußballweltmeisterschaft 1938"
 worldnews.6.d:0 "Die Fußballweltmeisterschaft wird in Frankreich ausgetragen. Die achtzehn aufeinander folgenden Spiele ziehen die ganze Welt in ihren Bann, und dreihundertsechsundsiebzigtausend Zuschauer sind in den französischen Stadien zugegen. Die vierunddreißig teilnehmenden Länder lieferten sich einen erbitterten Kampf, aber schließlich gewinnt Italien das Finale gegen Ungarn. Das Land ist damit zum zweiten Mal Weltmeister. Der Brasilianer Leônidas da Silva, bekannt als der "Schwarze Diamant", ist jedoch der beste Stürmer des Turniers mit seiner persönlichen Technik, dem "Bicycle Kick"."
 worldnews.6.a:0 "Italien hat den Titel behalten."
 worldnews.6.b:0 "Wir haben die Meisterschaft gewonnen!"
 ####################Naval Events################### ""
 blackicenavalevents.1.t:0 "Der Flugzeugträger der Hiryū-Klasse"
 blackicenavalevents.1.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Hiryū-Klasse abgeschlossen. Die IJN Sōryū ("Blauer Drache") und die IJN Hiryū ("Fliegender Drache") wurden mit verspiegelten Inselaufbauten entworfen, um die Bergung von Flugzeugen zu beschleunigen, wenn sie nebeneinander fahren. Sie waren schnelle Flugzeugträger mit Platz für große Luftverbände, aber nur minimal gepanzert. Sie verdrängten 20.000 Tonnen und große Triebwerke sorgten für hohe Geschwindigkeit und eine große Einsatzreichweite. Dies waren die ersten modernen Flugzeugträger der kaiserlichen japanischen Marine und die Plattform, auf der die weitere Entwicklung von Flugzeugträgern basierte."
 blackicenavalevents.1.a:0 "Ausgezeichnet!"
 blackicenavalevents.2.t:0 "Der Flugzeugträger der Shōkaku-Klasse"
 blackicenavalevents.2.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Shōkaku-Klasse abgeschlossen. Die beiden Flugzeugträger der Shōkaku-Klasse, Shōkaku ("Soaring Crane") und Zuikaku ("Auspicious Crane"), wurden 1937 im Rahmen des dritten Marine-Rüstungsergänzungsprogramms in Auftrag gegeben. Sie wurden kurz vor Beginn des Pazifikkriegs 1941 fertiggestellt und wurden als "die wohl besten Flugzeugträger der Welt" bezeichnet, als sie gebaut wurden. Die Flugzeugträger der Shōkaku-Klasse sollten ursprünglich über eine Luftflotte von 96 Flugzeugen verfügen, darunter 24 Flugzeuge in Reserve. Alle diese Flugzeuge wurden entweder durch größere, modernere Flugzeuge ersetzt oder während des Baus der Schiffe gestrichen, so dass die Luftflotte auf insgesamt 84 Flugzeuge geändert wurde."
 blackicenavalevents.2.a:0 "Das wird uns helfen."
 blackicenavalevents.3.t:0 "Der Flugzeugträger der Shinano-Klasse"
 blackicenavalevents.3.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Shinano-Klasse abgeschlossen. Die IJN Shinano wurde als eines der drei superschweren Schlachtschiffe der Yamato-Klasse entworfen. Nach dem katastrophalen Verlust von vier Flottenträgern in der Schlacht von Midway gab die kaiserliche japanische Marine den Auftrag, den unvollendeten Rumpf des Schiffes (45 % der Bauarbeiten waren abgeschlossen) in einen Flugzeugträger umzubauen. Die Shinano verfügte über die schwerste Flugzeugabwehrbewaffnung aller IJN-Flugzeugträger, einen starken Panzerschutz und war dank des Erbes der Yamato-Klasse der erste Flugzeugträger der IJN, der ein voll gepanzertes Flugdeck besaß. Die Shinano-Klasse verfügte über eine riesige Luftflotte von 120 Flugzeugen. Die kaiserliche japanische Marine beschloss, dass Träger der schwer gepanzerten Shinano-Klasse entweder als Unterstützungsträger oder als schwimmende Schlachtfestung an der vordersten Front für die Kampflinie der Vereinigten Flotten dienen sollten."
 blackicenavalevents.3.a:0 "Ausgezeichnet!"
 blackicenavalevents.4.t:0 "Der Flugzeugträger der Taihō-Klasse"
 blackicenavalevents.4.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Taihō-Klasse abgeschlossen. Die IJN Taihō ("Großer Phönix") wurde im 4. Ergänzungsprogramm von 1939 zum Bau genehmigt. Ihr Design war das einer modifizierten Shōkaku mit leicht reduzierter Geschwindigkeit, aber stärkerem Rumpf und Panzerungsschutz. Im Rahmen des Modified Fleet Replenishment Program von 1942 sollte die Taihō das erste Schiff einer neuen Generation japanischer Flugzeugträger sein, das über ein gepanzertes Flugdeck und einen besseren Schutz gegen Sturzkampfbomber verfügte und von dem erwartet wurde, dass es nicht nur mehrere Bomben-, Torpedo- oder Granattreffer überlebte, sondern auch danach effektiv weiter kämpfen konnte. Auch die Flugzeugabwehrbewaffnung wurde erheblich verstärkt. Nach dem Stapellauf der IJN Taihō wurde sie fast sofort zum Flaggschiff der Kombinierten Flotte."
 blackicenavalevents.4.a:0 "Unglaubliche Neuigkeiten."
 blackicenavalevents.5.t:0 "Der Flugzeugträger der Hiyō-Klasse"
 blackicenavalevents.5.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Hiyō-Klasse abgeschlossen. Die beiden Flugzeugträger der Hiyō-Klasse wurden während des Zweiten Weltkriegs für die Kaiserlich Japanische Marine gebaut. Die beiden Schiffe der Klasse, Hiyō ("Flying Hawk") und Jun'yō ("Peregrine Falcon"), waren ursprünglich als Luxus-Passagierschiffe konzipiert worden, bevor sie 1941 von der IJN erworben und zu Flugzeugträgern umgebaut wurden. Ihre Luftflotte sollte ursprünglich aus 12 Mitsubishi A5M "Claude"-Jagdflugzeugen (plus 4 in Reserve), 18 Aichi D3A "Val"-Sturzkampfbombern (mit 2 zusätzlichen in Reserve) und 18 Nakajima B5N "Kate"-Torpedobombern bestehen. Bei der Indienststellung des Schiffes im Jahr 1942 wurden die A5M durch ein Dutzend Mitsubishi A6M Zero-Jagdflugzeuge (plus 3 in Reserve) ersetzt."
 blackicenavalevents.5.a:0 "Ausgezeichnet!"
 blackicenavalevents.6.t:0 "Der Flugzeugträger der Unryū-Klasse"
 blackicenavalevents.6.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Unryū-Klasse abgeschlossen. Im Vorfeld des Pazifikkriegs versuchte die kaiserliche japanische Marine, eine große Anzahl von Flugzeugträgern zu bauen, nämlich 16. Das führende Schiff war die IJN Unryū ("Wolkendrache"). Um einen schnellen Bau zu ermöglichen, basierte der Entwurf für diese Schiffe auf dem Flugzeugträger Hiryū und nicht auf der neueren und anspruchsvolleren Taihō- oder Shōkaku-Klasse. Die Flugzeugträger der Unryū-Klasse waren dem Hiryū-Design sehr ähnlich. Die Schiffe wurden in Leichtbauweise gebaut, und der Hauptunterschied zu Hiryū bestand darin, dass sich die Trägerinsel auf der Steuerbordseite der Schiffe befand. Die Flugzeugträger konnten 63 Flugzeuge in zwei Hangars befördern und waren mit zwei Fahrstühlen ausgestattet."
 blackicenavalevents.6.a:0 "Das wird uns helfen."
 blackicenavalevents.7.t:0 "Das Schlachtschiff der Yamato-Klasse"
 blackicenavalevents.7.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der Yamato-Klasse abgeschlossen. Die Yamato-Klasse war das schwerste Schlachtschiff, das je gebaut wurde, und stellte mit einer Gesamtverdrängung von fast 72.000 Tonnen den Höhepunkt der Schlachtschiffkonstruktion dar. Die IJN Yamato und die IJN Musashi sollten der Stolz und die Macht der kaiserlichen japanischen Marine im Rahmen des Plans der Friedensgöttinnen sein. Jedes Schiff verfügte über neun 460-Millimeter-Geschütze, die größte Marineartillerie, die je in ein Kriegsschiff eingebaut wurde. Die beiden Schlachtschiffe der Klasse wurden fertiggestellt, während ein drittes (Shinano) während des Baus zu einem Flugzeugträger umgebaut wurde, da der Marinefliegerei mehr Priorität eingeräumt wurde als den schweren Schlachtschiffen."
 blackicenavalevents.7.a:0 "Ausgezeichnet!"
 blackicenavalevents.8.t:0 "Der Flugzeugträger der Essex-Klasse"
 blackicenavalevents.8.d:0 "Das Bureau of Ships hat die Entwicklung des Flugzeugträgers der Essex-Klasse abgeschlossen. Auf der Grundlage der Erfahrungen mit den Vorgängerklassen Lexington, Ranger und Yorktown entstand die Essex-Klasse, ein schnelles Schiff, das eine große Anzahl von Flugzeugen in die Schlacht mitnehmen kann. Die Entwürfe zur Schadensbegrenzung wurden auch von der Yorktown-Klasse übernommen, und zur besseren Handhabung der Flugzeuge wurde ein Deckskantenaufzug eingebaut."
 blackicenavalevents.8.a:0 "Unglaubliche Neuigkeiten."
 blackicenavalevents.9.t:0 "Der Flugzeugträger der Midway-Klasse"
 blackicenavalevents.9.d:0 "Das Bureau of Ships hat die Entwicklung des Flugzeugträgers der Midway-Klasse abgeschlossen. Die Midway-Klasse war das Nonplusultra unter den Flugzeugträgern der US Navy. Die Midway-Klasse verfügte über ein gepanzertes Deck und konnte weitaus mehr Flugzeuge transportieren als frühere Klassen und erhielt eine einzigartige Unterklassenbezeichnung, CVB (Carrier Vessel Battle)." blackicenavalevents.9.a:0 "Das wird uns helfen."
 blackicenavalevents.10.t:0 "Das Iowa-Klasse-Schlachtschiff"
 blackicenavalevents.10.d:0 "Das Bureau of Ships hat die Entwicklung des Schlachtschiffs der Iowa-Klasse abgeschlossen. Die Iowa-Klasse verfügte über alle Neuerungen und Fähigkeiten der früheren North Carolina, hatte aber eine wesentlich größere Verdrängung und taktische Geschwindigkeit. Die Iowa war in erster Linie für die Eskortierung von Trägergruppen zuständig und wurde mit Blick auf eine zweite Rolle als "Kreuzerkiller" konzipiert."
 blackicenavalevents.10.a:0 "Ausgezeichnet!"
 blackicenavalevents.11.t:0 "Das Schlachtschiff der Montana-Klasse"
 blackicenavalevents.11.d:0 "Das Bureau of Ships hat die Entwicklung des Schlachtschiffs der Montana-Klasse abgeschlossen. Die Montana-Klasse war größer und stärker gepanzert als die Illinois-Klasse, was zu Lasten der Geschwindigkeit ging. Die Hauptbewaffnung besteht aus 12 Kanonen vom Kaliber 18"/50 und mit unserem neuesten Feuerleitsystem wird die Feuerkraft der Montana unübertroffen sein. Ursprüngliche Entwürfe sahen 6"-Geschütze vor, doch wurde dies geändert, um zu den 5"-Doppelturmgeschützen zurückzukehren."
 blackicenavalevents.11.a:0 "Unglaubliche Neuigkeiten."
 blackicenavalevents.12.t:0 "Der Eskortträger der Casablanca-Klasse"
 blackicenavalevents.12.d:0 "Das Bureau of Ships hat die Entwicklung des Geleitträgers der Casablanca-Klasse abgeschlossen. Die Geleitträger der Casablanca-Klasse sind die zahlreichsten Flugzeugträger, die jemals gebaut wurden. Fünfzig von ihnen wurden innerhalb von weniger als zwei Jahren - vom 3. November 1942 bis zum 8. Juli 1944 - gebaut, vom Stapel gelassen und in Dienst gestellt. Dies war fast ein Drittel der 151 Flugzeugträger, die während des Krieges in den Vereinigten Staaten gebaut wurden. Sie verfügte über ein größeres und nützlicheres Hangardeck als frühere Umbauten. Außerdem hatte sie ein größeres Flugdeck als die Bogue-Klasse. Im Gegensatz zu den größeren Trägern, die über eine umfangreiche Panzerung verfügten, beschränkte sich der Schutz auf die Splitterpanzerung, so dass die Trägerkonstruktion sehr verwundbar war."
 blackicenavalevents.12.a:0 "Das wird uns helfen."
 blackicenavalevents.13.t:0 "Der Zerstörer der Fletcher-Klasse"
 blackicenavalevents.13.d:0 "Das Bureau of Ships hat die Entwicklung des Zerstörers der Fletcher-Klasse abgeschlossen. Die Fletcher-Klasse stellt einen großen Fortschritt in Bezug auf die Zerstörerfähigkeiten dar, vor allem dank ihrer Erhöhung auf 2500 Tonnen. Unter Beibehaltung der 5"/38-Zweizweckkanonen und der Torpedoanordnung in der Mitte des Schiffes erhielt die Klasse einen zusätzlichen Einzelturm, eine erheblich verbesserte Flakbewaffnung, eine größere Reichweite und eine größere Verdrängung."
 blackicenavalevents.13.a:0 "Ausgezeichnet!"
 blackicenavalevents.14.t:0 "Das Schlachtschiff der Scharnhorst-Klasse"
 blackicenavalevents.14.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der Scharnhorst-Klasse abgeschlossen. Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie wurden als Antwort auf die französischen Schlachtkreuzer der Dunkerque-Klasse gebaut, die wiederum eine Antwort auf die deutschen Panzerschiffe der Deutschland-Klasse waren. Die Scharnhorst-Klasse ist mit neun 380mm (15") Geschützen in drei Dreifachtürmen bewaffnet. Die beiden Schiffe der Klasse, Scharnhorst und Gneisenau, wurden zu einem legendären Überwasserjagdgeschwader, das die Royal Navy im Nordatlantik bedrohte."
 blackicenavalevents.14.a:0 "Unglaubliche Neuigkeiten."
 blackicenavalevents.15.t:0 "Das Schlachtschiff der Bismarck-Klasse"
 blackicenavalevents.15.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der Bismarck-Klasse abgeschlossen. Die Zwei-Schiffs-Schlachtschiffe der Bismarck-Klasse waren die größten Kriegsschiffe, die für die Kriegsmarine gebaut wurden. Die Schiffe wurden als Antwort auf die im Bau befindlichen neuen französischen Schlachtschiffe entworfen und verfügten über eine ähnliche Bewaffnung mit acht 38-cm-Kanonen (15") wie die Richelieu-Klasse, mit vier Zwillingstürmen im Gegensatz zu den zwei Vierfachtürmen der Richelieu-Klasse. Die Bismarck ist berühmt für die Versenkung des britischen Schlachtkreuzers HMS Hood in der Schlacht in der Dänemarkstraße, wurde aber anschließend gejagt und versenkt, bevor sie den Hafen erreichte."
 blackicenavalevents.15.a:0 "Das wird uns helfen."
 blackicenavalevents.16.t:0 "Der Flugzeugträger der Graf Zeppelin-Klasse"
 blackicenavalevents.16.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Graf Zeppelin-Klasse abgeschlossen. Die Graf Zeppelin war die einzige Schiffsklasse der Kriegsmarine, die vom Kiel aufwärts als Flugzeugträger konzipiert war. Es wurden zwei Schiffe bestellt, aber keines davon wurde fertiggestellt. Die Graf Zeppelin sollte 30 Jagdflugzeuge vom Typ Bf-109T und 12 Sturzkampfbomber vom Typ Ju-87E, Schiffsversionen der Bf-109E und der Ju-87D, tragen."
 blackicenavalevents.16.a:0 "Ausgezeichnet!"
 blackicenavalevents.17.t:0 "Der schwere Kreuzer der Prinz Eugen-Klasse"
 blackicenavalevents.17.d:0 "Das Marinebauamt hat die Entwicklung des Schweren Kreuzers der Prinz-Eugen-Klasse abgeschlossen. Die offiziell zur Hipper-Klasse gehörende Unterklasse Prinz Eugen weist zahlreiche Verbesserungen auf, darunter eine stärkere Luftabwehrbewaffnung. Von den drei Schiffen der Unterklasse wurde nur die Prinz Eugen fertiggestellt. Sie nahm an der Versenkung der HMS Hood während der Operation Rheinübung teil. Nach dem Krieg wurde sie in die Vereinigten Staaten überführt und diente als USS Prinz Eugen bei den Atombombentests Able und Baker, bevor sie 1946 im Kwajalein-Atoll versenkt wurde."
 blackicenavalevents.17.a:0 "Unglaubliche Neuigkeiten."
 blackicenavalevents.18.t:0 "Die U-Boote des Typs VIIC"
 blackicenavalevents.18.d:0 "Das Konstruktionsbüro der Marine hat die Entwicklung der U-Boote vom Typ VIIC abgeschlossen. Das seegängige U-Boot vom Typ VIIC war das Arbeitspferd der deutschen U-Boot-Streitkräfte, von denen zwischen 1940 und 1945 568 in Dienst gestellt wurden. Die Schiffe verdrängten 770 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet. Sie erwiesen sich als tödliche und hervorragende U-Boot-Kampfschiffe, die bereit waren, die Handelsrouten des Atlantiks zu bedrohen."
 blackicenavalevents.18.a:0 "Das wird uns helfen."
 blackicenavalevents.19.t:0 "Die U-Boote des Typs XXI"
 blackicenavalevents.19.d:0 "Das Marinebauamt hat die Entwicklung der U-Boote vom Typ XXI abgeschlossen. Die U-Boote des Typs XXI, auch als "Elektroboote" bekannt, waren die ersten U-Boote, die nicht als Überwasserschiffe konzipiert waren, sondern hauptsächlich unter Wasser operieren sollten, um einer Entdeckung zu entgehen oder einen Angriff zu starten. Seine wichtigsten Merkmale waren der stromlinienförmige Rumpf und der Kommandoturm sowie die große Anzahl von Batteriezellen. Mit einer Verdrängung von über 1.620 Tonnen gehörte es zu den größten der deutschen U-Boot-Klassen. Zwischen 1943 und 1945 wurden 118 Schiffe in Dienst gestellt."
 blackicenavalevents.19.a:0 "Ausgezeichnet!"
 blackicenavalevents.20.t:0 "Die U-Boote des Typs XXIII"
 blackicenavalevents.20.d:0 "Das Marinebauamt hat die Entwicklung der U-Boote des Typs XXIII abgeschlossen. Das Küstenboot Typ XXIII war eine der fortschrittlichsten U-Boot-Konstruktionen des Zweiten Weltkriegs, auch wenn sein Erfolg von seinem viel größeren Cousin, dem Elektroboot Typ XXI, überschattet wurde.\n Der Entwicklung des Typs XXIII wurde eine sehr hohe Priorität eingeräumt, wobei der Schwerpunkt darauf lag, so weit wie möglich vorhandene und bewährte Komponenten zu verwenden. Um die Entwicklungszeit zu verkürzen, entwarf Dr. Walter das neue Boot auf der Grundlage des vorherigen Prototyps des Typs XXII. Am 30. Juni 1943 war der erste Entwurf fertig, und der Bau begann parallel auf mehreren Werften in Deutschland, Frankreich, Italien und der deutsch besetzten UdSSR. Der Hauptauftragnehmer war die Deutsche Werft in Hamburg."
 blackicenavalevents.20.a:0 "Unglaubliche Nachrichten."
 blackicenavalevents.21.t:0 "Das Schlachtschiff der King George-Klasse"
 blackicenavalevents.21.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der King-George-Klasse abgeschlossen. Die Schlachtschiffe der King George V-Klasse waren das Ergebnis der Washingtoner und Londoner Flottenverträge von 1922 und 1930, die die maximale Verdrängung und Bewaffnung von Großkampfschiffen begrenzten. Daher waren diese Schiffe mit Kanonen kleineren Kalibers ausgestattet als frühere und sogar zeitgenössische Schlachtschiffe. Trotz des kleineren Kalibers waren die Schiffe angemessen bewaffnet, trugen starke Flak-Bewaffnung und hatten einen ausreichenden Schutz. Fünf Schiffe wurden als Ersatz für die alten Schlachtschiffe der Queen-Elizabeth-Klasse bestellt und auf Kiel gelegt."
 blackicenavalevents.21.a:0 "Das wird uns helfen."
 blackicenavalevents.22.t:0 "Das Schlachtschiff der Lion-Klasse"
 blackicenavalevents.22.d:0 "Das Marinebauamt hat die Entwicklung des Schlachtschiffs der Lion-Klasse abgeschlossen. Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der King-George-V-Schlachtschiffe und wiesen viele ihrer Merkmale auf. Im Marineprogramm von 1938 wurden sechs Schiffe bestellt, um die alternden Schlachtschiffe der Revenge-Klasse zu ersetzen, aber wegen der ausbrechenden Feindseligkeiten wurde keines fertiggestellt. Die Schiffe wären der King George-Klasse im Großen und Ganzen ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung mit einer neuen 16-Zoll-Kanone erhalten. Außerdem hätten sie eine stärkere Panzerung und stärkere Motoren erhalten."
 blackicenavalevents.22.a:0 "Ausgezeichnet!"
 blackicenavalevents.23.t:0 "Der Flugzeugträger der Illustrious-Klasse"
 blackicenavalevents.23.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Illustrious-Klasse abgeschlossen. Die Illustrious-Klasse war eine aus vier Schiffen bestehende Klasse (Illustrious, Formidable, Victorious und Indomitable) von Flugzeugträgern der Royal Navy. Sie wurden in den späten 1930er Jahren im Rahmen der Aufrüstung der britischen Streitkräfte als Reaktion auf die aufkommende Bedrohung durch Deutschland, Italien und das kaiserliche Japan in Dienst gestellt. Die Illustrious-Klasse wurde im Rahmen der Beschränkungen des Zweiten Londoner Flottenvertrags entworfen, der die Größe der Flugzeugträger auf eine Obergrenze von 23.000 Tonnen begrenzte. Sie war einer der ersten Flugzeugträger, die ein gepanzertes Flugdeck zum besseren Schutz gegen Sturzkampfbomber besaßen."
 blackicenavalevents.23.a:0 "Unglaubliche Neuigkeiten."
 blackicenavalevents.24.t:0 "Der Flugzeugträger der Implacable-Klasse"
 blackicenavalevents.24.d:0 "Das Marinebauamt hat die Entwicklung des Flugzeugträgers der Implacable-Klasse abgeschlossen. Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Marineprogramms 1938 in Auftrag gegeben und waren im Wesentlichen verbesserte Versionen der früheren Illustrious-Klasse. Der Krieg und die Verlagerung des Schwerpunkts auf kleinere Schiffe für den Konvoischutz in der Anfangs- und Mittelphase des Krieges verlangsamten die Entwicklung dieser Schiffe. Es handelte sich um größere Schiffe, die mehr Flugzeuge transportieren konnten und gleichzeitig eine dicke Panzerung sowohl am Rumpf als auch am Flugdeck aufwiesen. Stärkere Motoren verliehen ihr im Vergleich zur Illustrious-Klasse eine höhere Geschwindigkeit und Reichweite."
 blackicenavalevents.24.a:0 "Das wird uns helfen."
 blackicenavalevents.25.t:0 "Der leichte Flugzeugträger der Colossus-Klasse"
 blackicenavalevents.25.d:0 "Das Marinebauamt hat die Entwicklung des leichten Flugzeugträgers der Colossus-Klasse abgeschlossen. Der 1942 entworfene leichte Flottenträger, der gemeinhin als British Light Fleet Carrier bezeichnet wird, war ein leichter Flugzeugträger, der von der Royal Navy während des Zweiten Weltkriegs entworfen wurde. Insgesamt wurden fünfzehn Flugzeugträger gebaut, und das Design erwies sich als erfolgreich, da die überlegene Reichweite die Klasse viel nützlicher machte, z.B. für den Konvoischutz."
 blackicenavalevents.25.a:0 "Ausgezeichnet!"
 blackicenavalevents.26.t:0 "Die Hunter-Zerstörer-Eskort-Klasse"
 blackicenavalevents.26.d:0 "Das Marinebauamt hat die Entwicklung der Hunter-Zerstörer-Eskort-Klasse abgeschlossen. Die Hunt-Klasse war eine Klasse von Eskort-Zerstörern der Royal Navy. Die ersten Schiffe wurden Anfang 1939 in Auftrag gegeben, und die Klasse wurde im Zweiten Weltkrieg in großem Umfang eingesetzt, insbesondere an der britischen Ostküste und bei Geleitzügen im Mittelmeer.  Insgesamt wurden 86 Schiffe für die Royal Navy gebaut. Die Hunter-Klasse gab es in vier verschiedenen Unterklassen, die jeweils unterschiedliche Prioritäten in Bezug auf U-Boot-Bekämpfung und Wasserbomben, Geschwindigkeit, Rumpfkonstruktion und Flugzeugbewaffnung hatten." blackicenavalevents.26.a:0 "Incredible News."
 romania.10.t:0 "Kombinierte rumänische Anstrengung"
 romania.10.d:0 "Die Operation Edelweiß, benannt nach der Bergblume, war ein deutscher Plan, um die Kontrolle über den Kaukasus zu erlangen und die Ölfelder von Baku während des sowjetisch-deutschen Krieges zu erobern. Die Operation wurde am 23. Juli 1942 von Hitler genehmigt. Zu den Hauptkräften gehörten die Heeresgruppe A unter dem Kommando von Wilhelm List, die 1. Panzerarmee (Ewald von Kleist), die 4. Panzerarmee (Generaloberst Hermann Hoth), die 17. Armee (Generaloberst Richard Ruoff), Teile der Luftflotte 4 (Generalfeldmarschall Wolfram Freiherr von Richthofen) und die 3. rumänische Armee (General Petre Dumitrescu). Armee (General Petre Dumitrescu). Die Heeresgruppe A wird im Osten von der Heeresgruppe B unter dem Kommando von Fedor von Bock und den verbliebenen Flugzeugen der Luftflotte 4 (insgesamt 1.000 Flugzeuge) unterstützt. Die Landstreitkräfte, die von 15.000 Arbeitern der Ölindustrie begleitet wurden, umfassten 167.000 Soldaten, 4.540 Geschütze und 1.130 Panzer."
 romania.10.a:0 "Wir werden alles geben, was wir haben."
 romania.24.t:0 "Deutsch-rumänische Erdölverwertungsgesellschaft"
 romania.24.d:0 "Rumänien hat ein Projekt mit einer lukrativen Möglichkeit zur Ausweitung seiner Ölförderung gestartet. Rumänien hat immer noch ungenutztes Potenzial, weil es keine Raffinerien gibt, und wird nun etwas minderwertiges Öl direkt an uns schicken."
 romania.24.t:0 "Großartig!"
 poland.19.t:0 "Der Krieg hat begonnen"
 poland.19.d:0 "Deutschland hat Polen den Krieg erklärt mit der Begründung, dass die polnischen Soldaten die Deutschen im Sommer an der Grenze angegriffen haben. Wir haben Polen Hilfe versprochen, nach einem abgelehnten deutschen Ultimatum werden wir diesem Krieg beitreten und Europa vor dem Naziregime retten."
 poland.19.a:0 "Großbritannien im Krieg"
 poland.20.t:0 "Es ist Zeit zuzuschlagen!"
 poland.20.d:0 "Die Deutschen sind auf dem Vormarsch, nach der Unterzeichnung des Molotow-Ribbentrop-Paktes sind wir verpflichtet, ihnen bei der Invasion zu helfen. Wir werden uns das gesamte ostpolnische Gebiet aneignen, und diese Bastarde werden endlich für die 1920er Jahre bezahlen! Für die Revolution!"
 poland.20.a:0 "Möge Polen wieder verschwinden."
 poland.20.b:0 "Wir sind nicht bereit dafür..."
 news.1305.t:0 "Powstanie Warszawskie"
 news.1305.d:0 "Der Warschauer Aufstand war eine große Operation des polnischen Untergrundwiderstands unter Führung der Heimatarmee im Sommer 1944, um Warschau von der deutschen Besatzung zu befreien. Als sich die Rote Armee den östlichen Vororten der Stadt näherte, stellte sie die Kampfhandlungen vorübergehend ein, so dass sich die Deutschen neu formieren und den polnischen Widerstand besiegen konnten, um dann als Vergeltung die Stadt zu zerstören. Der Aufstand wurde 63 Tage lang mit wenig Unterstützung von außen geführt. Es war die größte militärische Anstrengung, die eine europäische Widerstandsbewegung während des Zweiten Weltkriegs unternommen hat."
 news.1305.a:0 "Warum war dieser Krieg schon wieder vorbei?"
 news.1305.b:0 "Zeit, es ihnen zu zeigen!"
 news.1305.c:0 "Diese Pole werden dafür mit Blut bezahlen!"
 germany.700.t:0 "AK schlägt wieder zu"
 germany.700.d:0 "Die Armia Krajowa, auch Heimatarmee genannt, bombardiert unsere Industrie auf dem gesamten polnischen Territorium, wir verlieren eine Menge an Waffenproduktion, wir müssen etwas dagegen tun!"
 germany.700.a:0 "Verdammt seien sie!"
 GER_polresistance:0 "Verringert die Widerstandsfähigkeit der Polnischen Heimatarmee"
 POL_resistancett:0 "Erhöht die Widerstandsfähigkeit unserer Heimatarmee"
 finland.12.t:0 "Nickelentdeckung in Südfinnland"
 finland.12.d:0 "Wie vor dem Krieg ist die Holzindustrie nach wie vor führend in der Wirtschaft, und ihr Erfolg beflügelt den Fortschritt in anderen Sektoren: Finnland hat in der Nähe des arktischen Hafens von Petsamo Nickelvorkommen entdeckt. Diese Vorkommen waren die größten in Europa, und die Produktion begann dort 1939."
 finland.12.a:0 "Nutzen Sie das Erz für die militärische Produktion!"
 finland.12.b:0 "Nutzen Sie das Erz für die Münzproduktion!"
 finland.13.t:0 "Petsamo-Krise"
 finland.13.d:0 "Finnland verhandelte seit dem Frühjahr 1940 mit den Deutschen über die Produktion der Kolosjoki-Nickelminen in Petsamo. Im Juli 1940 schloss Finnland einen Vertrag mit dem deutschen Unternehmen I.G. Farbenindustrie: 60 % des produzierten Nickels sollten nach Deutschland geliefert werden. Die Verhandlungen alarmierten die Sowjetunion, die im Juni 75 % der Mine und ein nahe gelegenes Kraftwerk sowie das Recht auf Sicherheit in der Region forderte."
 finland.13.a:0 "Übergabe des Erzes an Deutschland"
 finland.13.b:0 "Gebt das Erz der Sowjetunion"
 finland.13.c:0 "Neutralität über alles!"
 finland.14.t:0 "Petsamo-Krise"
 finland.14.d:0 "Finnland hat die Erzvorkommen verschenkt und an den Feind verkauft, zeigen wir ihm den Preis, den er wirklich zahlt!"
 finland.14.a:0 "Zerstört Finnland ein für alle Mal!"
 finland.14.b:0 "Das Nickel ist es nicht wert."
 finland.15.t:0 "Finnland will Garantien"
 finland.15.d:0 "Trotz mehrerer Bitten der finnischen Regierung lehnte es die schwedische Regierung ab, sich militärisch mit der im Winterkrieg vorrückenden Roten Armee zu verbünden. Schweden erklärte sich jedoch während des Konflikts nicht für neutral, sondern für "nicht kriegführend", und nicht weniger als 8.000 Schweden gingen freiwillig nach Finnland, um dort zu kämpfen. Die schwedische Regierung und die Öffentlichkeit schickten außerdem Lebensmittel, Kleidung, Medikamente, Waffen und Munition, um den Finnen während dieses Konflikts zu helfen."
 finland.15.a:0 "Freunde sind schwer zu finden"
 finland.15.b:0 "Wir brauchen nur uns selbst"

 newsmod.12.t:0 "Führeranweisung Nr. 25"
 newsmod.12.d:0 "Der Überfall auf Jugoslawien, auch bekannt als Aprilkrieg oder Operation 25, war ein von Deutschland geführter Angriff der Achsenmächte auf das Königreich Jugoslawien, der am 6. April 1941 während des Zweiten Weltkriegs begann. Der Befehl zum Einmarsch wurde im "Führerbefehl Nr. 25" erteilt, den Adolf Hitler am 27. März 1941 nach dem jugoslawischen Staatsstreich erließ."
 newsmod.12.a:0 "Vorwärts!"
 newsmod.12.b:0 "Wer braucht schon Jugoslawien?"
 newsmod.12.c:0 "Diese verdammten Nazis!"
 newsmod.13.t:0 "Herbstfäule"
 newsmod.13.d:0 "Während des Zweiten Weltkriegs war Fall Rot der Plan für die zweite Phase der Eroberung Frankreichs durch die deutsche Wehrmacht und begann am 5. Juni 1940. Sie war durch den Erfolg von Fall Gelb, der Invasion der Benelux-Länder und Nordfrankreichs in der Schlacht um Frankreich und die Einkreisung der alliierten Armeen im Norden an der Kanalküste möglich geworden. Auch in Frankreich sollten mächtige Truppen vorrücken."
 newsmod.13.a:0 "Der Wein und der Käse warten schon!"
 newsmod.13.b:0 "Den Alliierten geht es nicht gut."
 newsmod.13.c:0 "Sacre bleu!"
 newsmod.14.t:0 "Die Teilung Jugoslawiens"
 newsmod.14.d:0 "Laut Tomasevich hat das Beharren der jugoslawischen Armee auf der Verteidigung aller Grenzen ihr Scheitern von Anfang an garantiert. Nach der Kapitulation wurde Jugoslawien unter Deutschland, Ungarn, Italien und Bulgarien aufgeteilt, wobei der größte Teil Serbiens von Deutschland besetzt wurde. Der von Italien unterstützte kroatische Faschistenführer Ante Pavelić rief noch vor dem Ende der Invasion einen unabhängigen Staat Kroatien aus."
 newsmod.14.a:0 "Perfekt ausbalanciert, wie alle Dinge sein sollten"
 newsmod.14.b:0 "Ein weiteres verbündetes Land fällt"
 newsmod.15.t:0 "Besetzung Griechenlands durch die Achsenmächte"
 newsmod.15.d:0 "Die Besetzung Griechenlands durch die Achsenmächte begann im April 1941, nachdem Nazi-Deutschland in Griechenland einmarschiert war, um seinen Verbündeten, das faschistische Italien, zu unterstützen, das sich seit Oktober 1940 mit dem verbündeten Griechenland im Krieg befand. Nach der Eroberung von Kreta war im Juni 1941 ganz Griechenland besetzt."
 newsmod.15.a:0 "Alexander der Große wird dich nicht retten."
 newsmod.15.b:0 "Die Spartaner sind nicht mehr da."

 poland.54.t:0 "Bauernstreik von 1937"
 poland.54.d:0 "Der Bauernstreik von 1937 in Polen, der in einigen polnischen Quellen auch als Großer Bauernaufstand (polnisch: Wielki Strajk Chłopski) bezeichnet wird, war ein Massenstreik und eine Demonstration der Bauern, die von der Volkspartei organisiert wurde und sich gegen die regierende Sanacja-Regierung richtete. Es war der größte politische Protest in der Zweiten Polnischen Republik."
 poland.54.a:0 "Die Doktrin der kollektiven Verantwortung ist die richtige Idee"
 poland.54.b:0 "Akzeptieren Sie die Bedingungen"
 poland.54.c:0 "Ihre Reformvorschläge umsetzen"
 poland.16.t:0 "Streikpläne verworfen"
 poland.16.d:0 "Die Bauern bereiteten im August 1937 einen Streik vor, aber da wir mit ihren Ansichten und Vorschlägen übereinstimmten, wurde die Idee verworfen"
 poland.16.a:0 "Ein Jednak!"
 poland.53.t:0 "Polnisches Ultimatum"
 poland.53.d:0 "Das polnische Ultimatum an Litauen von 1938 war eine Forderung, die Polen am 17. März 1938 an Litauen stellte. Das Ultimatum war das Ergebnis von Spannungen zwischen Polen und Litauen, die hauptsächlich die Region Vilnius betrafen."
 poland.53.a:0 "Vilinius ist nicht mehr litauisch..."
 poland.53.b:0 "Vilinius ist für immer litauisch!"
 poland.52.t:0 "Litauen nimmt Ultimatum an"
 poland.52.d:0 "Litauen hat unser Ultimatum angenommen, wir sind frei von Problemen"
 poland.52.a:0 "Hurra!"
 poland.51.t:0 "Litauen lehnt ab"
 poland.51.d:0 "Litauen hat unser Ultimatum abgelehnt, es ist an der Zeit, sie zu vernichten!"
 poland.51.a:0 "Do przodu!"
 poland.56.t:0 "Zusammenarbeit mit Polen"
 poland.56.d:0 "Polen hat uns um einen gegenseitigen Verteidigungspakt gebeten, der uns zu einer aktiven Garantie für ihre nationale Souveränität machen würde und umgekehrt, aber angesichts ihres Nationalstaates sind wir uns über die Idee dahinter nicht sicher."
 poland.56.a:0 "Jeder Feind von Deutschland ist unser Freund."
 poland.56.b:0 "Warum für Polen kämpfen?"
 poland.57.t:0 "Polen verlangt eine Entschuldigung!"
 poland.57.d:0 "Die Polen-Operation des NKWD (sowjetischer Sicherheitsdienst) in den Jahren 1937-1938 war eine Massenoperation des NKWD, die in der Sowjetunion gegen Polen (von den Sowjets als "Agenten" bezeichnet) während der Großen Säuberung durchgeführt wurde. Sie wurde vom Politbüro der Kommunistischen Partei gegen die so genannten "polnischen Spione" angeordnet und von den NKWD-Beamten üblicherweise so interpretiert, dass sie sich auf "absolut alle Polen" bezog."
 poland.57.a:0 "Wir haben nichts getan!"
 poland.57.b:0 "Wir entschuldigen uns für die schlechten Dinge, die wir getan haben. Für den Moment."
 poland.58.t:0 "Sowjetunion lehnt ab"
 poland.58.d:0 "Unser Feind, die Sowjets, zeigen noch mehr Feindseligkeit, indem sie sich nicht für die Deportation von Polen in Gulags und den Massenmord entschuldigen - die Zeit wird zeigen, was wir dagegen tun werden."
 poland.58.a:0 "Ihr werdet nicht vergessen werden"
 poland.59.t:0 "Sowjetunion lehnt polnische Entschuldigungsforderung ab"
 poland.59.d:0 "Die Polen-Operation des NKWD (sowjetischer Sicherheitsdienst) in den Jahren 1937-1938 war eine Massenoperation des NKWD, die in der Sowjetunion gegen Polen (von den Sowjets als "Agenten" bezeichnet) während der Großen Säuberung durchgeführt wurde. Sie wurde vom Politbüro der Kommunistischen Partei gegen die so genannten "polnischen Spione" angeordnet und von den NKWD-Beamten üblicherweise so interpretiert, dass sie sich auf "absolut alle Polen" bezog."
 poland.59.a:0 "Oh großer Gott, nicht die Polen!"
 poland.59.b:0 "Wir werden sie rächen"
 poland.59.c:0 "Was haben sie erwartet?"
 poland.60.t:0 "Die Sowjetunion entschuldigt sich"
 poland.60.d:0 "Die Polen-Operation des NKWD (sowjetischer Sicherheitsdienst) in den Jahren 1937-1938 war eine Massenoperation des NKWD, die in der Sowjetunion gegen Polen (von den Sowjets als "Agenten" bezeichnet) während der Großen Säuberung durchgeführt wurde. Sie wurde vom Politbüro der Kommunistischen Partei gegen die so genannten "polnischen Spione" angeordnet und von den NKWD-Beamten üblicherweise so interpretiert, dass sie sich auf "absolut alle Polen" bezog."
 poland.60.a:0 "Sowjets schrecken vor Konsequenzen zurück"
 poland.60.b:0 "Das ist auch besser so."
 poland.60.c:0 "Wieder einmal entehrt ... vorerst."
 poland.61.t:0 "Polen mobilisiert"
 poland.61.d:0 "Polen bricht unseren Garantievertrag, in dem wir ihm Garantien geben, aber es darf den Feind nicht provozieren, es anzugreifen, was sollen wir tun?"
 poland.61.a:0 "Wir fordern sie auf, die Mobilisierung sofort zu stoppen!"
 poland.61.b:0 "Ich denke, das ist gerechtfertigt."
 poland.62.t:0 "Großbritannien fordert uns auf, die Mobilisierung einzustellen"
 poland.62.d:0 "Großbritannien, unser Verbündeter, fordert uns auf, die Mobilisierung einzustellen, um "das Deutsche Reich nicht zu einem feindlichen Verhalten zu provozieren", obwohl wir wissen, dass der Angriff früher oder später kommen wird, es ist nur eine Frage der Zeit!"
 poland.62.a:0 "Ich denke, wir akzeptieren ihre Forderungen"
 poland.62.b:0 "Deutschland ist der Aggressor!"
 poland.63.t:0 "Polen macht mobil"
 poland.63.d:0 "Nach den Danzig-Verhandlungen, die kürzlich stattgefunden haben, hat Polen begonnen, sich für den Fall einer deutschen Invasion zu mobilisieren. Großbritannien drängte sie, sofort aufzuhören, aber die sturen polnischen Generäle weigerten sich, es ist nur eine Frage der Zeit, wann ein Krieg beginnt."
 poland.63.a:0 "Das kümmert niemanden!"
 poland.63.b:0 "Es ist nicht unsere Schuld."
 poland.63.c:0 "Sie haben das Schlimmste getan, was sie hätten tun können."

 worldnews.7.t:0 "Wir werden niemals kapitulieren!"
 worldnews.7.d:0 "Wir werden bis zum Ende weitermachen. Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag. Wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden niemals kapitulieren."
 worldnews.7.a:0 "Sie kämpfen immer noch weiter!"
 worldnews.7.b:0 "Sture, teetrinkende Affen!"
 worldnews.7.c:0 "Denen zeigen wir's!"
 worldnews.17.t:0 "China schlägt zurück"
 worldnews.17.d:0 "Die Winteroffensive 1939-40 war eines der wichtigsten Gefechte zwischen der Nationalen Revolutionsarmee und der Kaiserlich Japanischen Armee während des Zweiten Chinesisch-Japanischen Krieges, bei dem die chinesischen Streitkräfte ihre erste große Gegenoffensive an mehreren Fronten starteten. Obwohl diese Offensive ihre ursprünglichen Ziele nicht erreichte, haben einige Studien gezeigt, dass sie den japanischen Streitkräften einen schweren Schlag versetzte und einen massiven Schock für die japanische Militärführung darstellte, die nicht damit gerechnet hatte, dass die chinesischen Streitkräfte in der Lage sein würden, eine Offensivoperation in so großem Umfang durchzuführen."
 worldnews.17.a:0 "Tötet die chinesischen Schädlinge!"
 worldnews.17.b:0 "Für China!"
 worldnews.17.c:0 "Ich bin der wahre Qing."
 chinese_offensive:0 "Chinesische Winteroffensive"
 CHI_winter:0 "Winter-Offensive"

siam_event.1.t:0 "Siam bittet um Territorium"
siam_event.1.desc:0 "Unser Verbündeter Thailand fordert Gebiete an, die es als Teil seines Groß-Thailands betrachtet. Dies würde Kambodscha, Laos, Mandalay und Singapur einschließen."
siam_event.1.a:0 "Ja! Ein stärkeres Thailand ist ein stärkeres Japan."
siam_event.1.b:0 "Niemals! Ein stärkeres Japan ist ein stärkeres Thailand."
siam_event.2.t:0 "Die Bewegung Freies Thailand"
siam_event.2.desc:0 "Die Free Thai Movement ist eine Widerstandsbewegung im Untergrund, die nach dem Krieg mit den Alliierten entstanden ist. Sie leiten militärische Informationen an unsere Feinde weiter und sabotieren die Kriegsanstrengungen. Wir müssen sie aufhalten!"
siam_event.2.a:0 "Verflucht!"
siam_event.3.t:0 "Japan bittet uns um Beitritt zur Co-Prosperity Sphere"
siam_event.3.desc:0 "Japan möchte, dass wir der Co-Prosperity Sphere als gleichberechtigter Partner beitreten, im Gegenzug für günstige Handelsvereinbarungen. Wenn wir zustimmen, werden sie uns Experten zur Verfügung stellen, um unsere Armee und Industrie zu verbessern."
siam_event.3.a:0 "Wir müssen diese Gelegenheit annehmen."
siam_event.3.b:0 "Siam braucht Japan nicht"
siam_event.4.t:0 "Japan stellt Siam Experten zur Verfügung"
siam_event.4.desc:0 "Jetzt, da wir der Co-Prosperity Sphere beigetreten sind, bietet Japan verschiedene Experten an, um unser Land zu stärken. Wir können wählen, was Siam vorrangig braucht."
siam_event.4.a:0 "Marinesoldaten sind die Zukunft für Siam"
siam_event.4.b:0 "Gebirgsjäger werden unsere Grenzen sichern"
siam_event.4.c:0 "Die Infanterie ist der Kern jeder Armee"
siam_event.4.d:0 "Ohne eine leistungsfähige Industrie wird die Nation schwach bleiben"

siam_event.5.t:0 "Siam tritt der Co-Prosperity Sphere bei"
siam_event.5.desc:0 "Siam tritt der Co-Prosperity Sphere als gleichberechtigter Partner bei, im Austausch für günstige Handelsvereinbarungen für uns."
siam_event.5.a:0 "Willkommen"
siam_event.6.t:0 "Siam lehnt unser Ersuchen ab"
siam_event.6.desc:0 "Die siamesische Regierung hat unseren Antrag abgelehnt, was für eine Torheit ist das?"
siam_event.6.a:0 "Verdammnis"

siam_border_conflict.2.t:0 "Thailändischer Sieg im französisch-thailändischen Krieg!"
siam_border_conflict.2.desc:0 "Die siegreichen thailändischen Truppen haben die Opposition niedergeschlagen und sind in Kambodscha einmarschiert. Sie haben beide Länder, die sie in der Vergangenheit verloren hatten, zurückerobert und neue Gebiete von den französischen Imperialisten befreit."
siam_border_conflict.2.a:0 "Für ein Groß-Thailand!"
siam_border_conflict.2.b:0 "Wie konnte das geschehen?"
siam_border_conflict.3.t:0 "Der französische Sieg im französisch-thailändischen Krieg!"
siam_border_conflict.3.desc:0 "Die französischen Kolonialtruppen haben die thailändischen Invasionsarmeen zurückgedrängt, und der Krieg wurde mit einem von Japan vermittelten Frieden beendet."
siam_border_conflict.3.a:0 "Eine demütigende Niederlage"
siam_border_conflict_3.b:0 "Vive la France!"
siam_border_conflict.4.t:0 "Ein Patt im französisch-thailändischen Krieg"
siam_border_conflict.4.desc:0 "Im französisch-thailändischen Krieg hat keine der beiden Seiten nennenswerte Fortschritte gemacht, und es wurde ein Waffenstillstand mit japanischer Beteiligung unterzeichnet."
siam_border_conflict.4.a:0 "Wenigstens haben wir nicht verloren"
siam_border_conflict.4.b:0 "Wenigstens haben wir nicht verloren "

siam_purchase_ships.1.t:0 "[From.GetNameDefCap] versucht, [Root.GetAdjective] Schiffe zu kaufen"
siam_purchase_ships.1.desc:0 "Die [From.GetAdjective]-Regierung, die sich des Mangels an einer eigenen Marine bewusst ist, hat eine Ausschreibung zum Kauf von [Root.GetAdjective]-Schiffen eingereicht. Sollten wir uns bereit erklären, die gewünschten Schiffe zu bauen, werden sie uns mit Waren versorgen, die wir für unsere eigenen Zwecke nutzen können."
siam_purchase_ships.1.a:0 "Dies wird für uns beide von Vorteil sein."
siam_purchase_ships.1.a_tt:0 "Wir erhalten §Y1§! offmap §YCivilian Factory§! als Bezahlung, sobald [SIA.GetNameDefCap] sich für ein Geschäft entscheidet."
siam_purchase_ships.1.b:0 "Wir sind nicht interessiert."
siam_purchase_ships.2.t:0 "[From.GetNameDefCap] akzeptiert den Bau unserer Schiffe"
siam_purchase_ships.2.desc:0 "Die [From.GetAdjective]-Regierung hat sich bereit erklärt, Schiffe für die [Root.GetAdjective]-Marine zu bauen. Sie hat uns drei verschiedene Angebote vorgelegt, aus denen wir wählen können."
siam_purchase_ships.2.a:0 "Kauf von U-Booten."
siam_purchase_ships.2.b:0 "Kauf von Zerstörern."
siam_purchase_ships.2.c:0 "Kauf eines Leichten Kreuzers."
siam_purchase_ships.3.t:0 "[From.GetNameDefCap] Weigert sich, unsere Schiffe zu bauen"
siam_purchase_ships.3.desc:0 "[Von.GetNameDefCap] hat unser Angebot, [Von.GetNameDefCap] Schiffe für unsere Marine zu kaufen, abgelehnt. \nWir müssen uns nach anderen Ländern umsehen, die bereit sind, das Angebot anzunehmen, oder uns auf die Entwicklung unserer eigenen Marineeinrichtungen konzentrieren, so dass wir nicht auf eine ausländische Macht angewiesen sind, um eine mächtige [Root.GetAdjective]-Flotte zu bauen."
siam_purchase_ships.3.a:1 "Wir werden auch ohne sie auskommen."
siam_purchase_ships.4.t:0 "Schiffsbau abgeschlossen - U-Boote"
siam_purchase_ships.4.desc:0 "Nach fast einem Jahr Bauzeit haben die drei [GetPortugueseShipsBuilder] U-Boote, die wir bestellt haben, mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\n Die Schiffe liegen im Hafen von [Root.GetAdjective] und ihre Besatzungen warten auf Befehle."
siam_purchase_ships.4.a:0 "Gut"
siam_purchase_ships.4.a_tt:0 "Drei U-Boote in die Reserveflotte aufgenommen"
siam_purchase_ships.5.t:0 "Schiffsbau abgeschlossen - Zerstörer"
siam_purchase_ships.5.desc:0 "Nach fast einem Jahr Bauzeit haben die beiden von uns bestellten [GetPortugueseShipsBuilder]-Zerstörer mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\nDie Schiffe liegen im Hafen von [Root.GetAdjective] und ihre Besatzungen warten auf Befehle."
siam_purchase_ships.5.a:0 "Gut"
siam_purchase_ships.5.a_tt:0 "Zwei Zerstörer in die Reserveflotte aufgenommen"
siam_purchase_ships.6.t:0 "Schiffsbau abgeschlossen - Leichter Kreuzer"
siam_purchase_ships.6.desc:0 "Nach fast anderthalb Jahren Bauzeit hat der von uns in Auftrag gegebene Leichte Kreuzer [GetPortugueseShipsBuilder] mehrere Seetests durchlaufen und ist nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\nDas Schiff liegt im Hafen von [Root.GetAdjective] und seine Besatzung wartet auf Befehle."
siam_purchase_ships.6.a:0 "Gut"
siam_purchase_ships.6.a_tt:0 "Ein leichter Kreuzer wird in die Reserveflotte aufgenommen"
