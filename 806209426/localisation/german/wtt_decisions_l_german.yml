 ###ENG#### ""
 hold_fight_on_the_beaches_speech:0 "Halten Sie die Rede 'Wir werden an den Stränden kämpfen'."
 hold_fight_on_the_beaches_speech_desc:0 "Wir werden bis zum Ende weitermachen. Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag. Wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und auf den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden niemals kapitulieren..."
 fight_on_the_beaches_speech:0 "Rede 'Wir werden an den Stränden kämpfen'"
 operation_fork:0 "Operation Fork"
 operation_fork_desc:0 "Das vor kurzem unabhängig gewordene Island befindet sich in einer strategisch äußerst wichtigen Lage im Nordatlantik. Ein Verlust Norwegens würde die wehrlose Insel in eine verwundbare Lage bringen. Wir müssen unseren Feinden bei der Invasion und Besetzung Islands zuvorkommen, damit sie sich nicht die strategischen Stützpunkte der Insel aneignen, von denen aus sie unsere Versorgungslinien gefährden könnten. Nur mit unserem Schutz werden die Isländer vor unseren Feinden sicher sein."
 ENG_operation_valentine: "Operation Valentine"
 ENG_operation_valentine_desc: "Wir werden die Färöer-Inseln vor allen Härten des Krieges schützen und uns dort bequem auf dem See- und Luftweg niederlassen, bis der Moment gekommen ist, in dem sie an Dänemark zurückgegeben werden, befreit von der üblen Knechtschaft, in die sie durch feindliche Aggression gestürzt wurden, während wir gleichzeitig unsere eigene Position in der Nordsee stärken."
 invade_ireland:0 "In Irland einmarschieren"
 invade_ireland_desc:0 "Wir müssen die Sicherheit unserer Konvois mit allen notwendigen Mitteln gewährleisten. Eine Invasion Irlands mag einigen von uns nicht schmecken, aber wenn dies notwendig ist, um die Nutzung ihrer Luftwaffenstützpunkte zu erlangen, dann soll es so sein."
 macdonald_proposal:0 "Der Macdonald-Vorschlag"
 macdonald_proposal_desc:0 "Wir müssen die Sicherheit unserer Konvois gewährleisten, und um dies zu erreichen, sind irische Luft- und Marinestützpunkte von äußerster Wichtigkeit. Wir werden einen Abgesandten entsenden, der einen Handel mit Nordirland vorschlägt und im Gegenzug den sofortigen Eintritt Irlands in den Krieg auf unserer Seite fordert."
 hold_blood_toil_tears_sweat_speech:0 "Halten Sie die 'Blut, Mühsal, Tränen und Schweiß'-Rede"
 hold_blood_toil_tears_sweat_speech_desc:0 "Ich habe nichts zu bieten außer Blut, Mühsal, Tränen und Schweiß. [...] Sie fragen, was ist unsere Politik? Ich werde antworten: Wir führen Krieg, zu Wasser, zu Lande und in der Luft, mit all unserer Macht und mit all der Kraft, die Gott uns geben kann; wir führen Krieg gegen eine monströse Tyrannei, die im dunklen und beklagenswerten Katalog menschlicher Verbrechen nie übertroffen wurde. Das ist unsere Politik. Sie fragen, was ist unser Ziel? Ich kann die Frage mit einem Wort beantworten: Sieg. Sieg um jeden Preis - Sieg trotz aller Schrecken - Sieg, wie lang und hart der Weg auch sein mag, denn ohne Sieg gibt es kein Überleben."
 blood_toil_tears_sweat_speech:0 "Blut, Mühsal, Tränen und Schweiß"-Rede"
 hold_this_was_their_finest_hour_speech:0 "Halten Sie die Rede "Dies war ihre letzte Stunde"."
 hold_this_was_their_finest_hour_speech_desc:0 "Lasst uns daher unseren Pflichten nachkommen und uns so verhalten, dass, wenn das Britische Empire und sein Commonwealth tausend Jahre überdauern, die Menschen immer noch sagen werden: Dies war ihre schönste Stunde."
 this_was_their_finest_hour_speech:0 "Rede 'Dies war ihre schönste Stunde'."
 mers_el_kebir_raid:1 "Operation Katapult"
 mers_el_kebir_raid_desc:0 "Die französische Flotte ist in die Hände von Vichy-Frankreich gefallen, und wir können nicht zulassen, dass sie in deutsche Hände fällt. Wir müssen die sofortige Kapitulation der Flotte unseres ehemaligen Verbündeten unter Androhung von Bombardements fordern, so widerlich das auch ist."
