 byz_triumph_for_italy:0 "Triumph für Italien"
 byz_triumph_for_italy_desc:0 "Italien ist unter unsere Kontrolle geraten, und wir sollten es in einer glorreichen Zeremonie wieder in das Imperium eingliedern!"
 byz_triumph_for_middle_east:0 "Triumph für die Levante"
 byz_triumph_for_middle_east_desc:0 "Die Levante ist unter unsere Kontrolle geraten, und wir sollten sie in einer glorreichen Zeremonie wieder in das Imperium eingliedern!"
 byz_triumph_for_egypt_and_tunis:0 "Triumph für Ägypten und Tunis"
 byz_triumph_for_egypt_and_tunis_desc:0 "Ägypten und Tunis sind unter unsere Kontrolle geraten, und wir sollten sie in einer glorreichen Zeremonie wieder in das Imperium eingliedern!"
 form_arabia:0 "Vereinige Arabien"
 form_majapahit_empire:0 "Formt die Thalassokratie neu"
 form_rattanakosin_kingdom:0 "Stärkt das Rattanakosin-Erbe"
 form_hre:0 "Wiederbelebung des Heiligen Römischen Reiches"
 form_scandinavia_category:0 "Wiederherstellung der Kalmarer Union"
 form_scandinavia_category_desc:0 "Mit der Eroberung aller skandinavischen Territorien ist es an der Zeit, den Geist der Kalmarer Union wiederherzustellen. Ganz Skandinavien soll unter unserer Herrschaft gedeihen."
 form_nordic_league_category:0 "Verkündet die nordische Einheit"
 form_nordic_league_category_desc:0 "Die Nordländer fühlen sich seit langem miteinander verbunden. Jetzt, da wir alle Länder kontrollieren, die einst zu den nordischen Gliedstaaten gehörten, ist es möglich, diese Verwandtschaft zu neuen Höhen zu führen."
 form_gran_colombia_category:0 "Bolívars Erbe wiederbeleben"
 form_gran_colombia_category_desc:0 "Obwohl das Experiment Großkolumbien vor einem Jahrhundert nur von kurzer Dauer war, ist es uns nun erneut gelungen, die Kontrolle über die Gebiete zu erlangen, aus denen es besteht. Wir können Bolívars Traum noch einmal verwirklichen."
 form_austria_hungary_category:0 "Wiederherstellung der österreichisch-ungarischen Monarchie"
 form_austria_hungary_category_desc:0 "Die alten österreichisch-ungarischen Länder wurden erobert, und als ihr einziger verbliebener Nachfolgestaat hängt es von uns ab, das Reich wiederherzustellen. Wir sollten nicht zögern, sondern dies sofort tun."
 form_commonwealth_category:0 "Neugestaltung des Commonwealth"
 form_commonwealth_category_desc:0 "Es gibt eine lange Geschichte zwischen uns und Litauen. Jetzt, da wir wieder mit Waffengewalt vereint sind, ist es vielleicht an der Zeit, die glorreichsten DAYSe unserer Vergangenheit wieder aufleben zu lassen."
 form_united_netherlands_category:0 "Den Vertrag von London ablehnen"
 form_united_netherlands_category_desc:0 "Der Londoner Vertrag von 1839 hat den Norden und den Süden der Tiefebene nach einer allzu kurzen Zeit der Einheit auf schändliche Weise getrennt. Jetzt, unter unserer Führung, können wir diese Zeiten wiederherstellen und den uns zugedachten Platz als Gegengewicht zu Frankreich und Deutschland einnehmen."
 form_united_central_america_category:0 "Die Bundesrepublik wiederherstellen"
 form_united_central_america_category_desc:0 "Der mächtige Staat, dem unsere Nation vor einem Jahrhundert angehörte, hatte nur eine allzu kurze Lebensspanne. Jetzt, da wir die abtrünnigen Staaten, die seinen Untergang verursachten, besiegt haben, können wir uns um die Wiederherstellung der Bundesrepublik bemühen und damit beginnen, die Macht eines geeinten Mittelamerikas zu demonstrieren."
 form_baltic_federation_category:0 "Das Baltikum vereinigen"
 form_baltic_federation_category_desc:0 "Unsere früheren Erklärungen über regionale Solidarität und eine einheitliche Außenpolitik können nur noch verbessert werden, wenn wir das gesamte Baltikum unter unserer Kontrolle haben. Die Integration unserer ehemaligen Nachbarn wird angesichts der Gefahren im Westen und im Osten zu mehr Sicherheit für alle führen."
 form_ottoman_empire_category:0 "Neugestaltung des Osmanischen Reiches"
 form_ottoman_empire_category_desc:0 "Mit Waffengewalt ist es uns gelungen, die Verluste auszugleichen, die wir aufgrund unserer Schwäche im Ersten Weltkrieg erlitten haben. Nichts wäre besser geeignet, dieses historische Ereignis zu feiern, als die Wiederherstellung des Osmanischen Reiches zu proklamieren."
 form_european_union_category:0 "Die europäische Einheit verwirklichen"
 form_european_union_category_desc:0 "Obwohl das Konzept eines politisch geeinten Europas erst in den letzten Jahrzehnten ansatzweise Fuß gefasst hat, stellt unsere jüngste Eroberung der mächtigsten kontinentaleuropäischen Nationen uns vor diese unerwartete Realität. Vielleicht ist eine Umstrukturierung der Nation erforderlich, um die Chancen, die sich uns bieten, voll ausschöpfen zu können."
 form_mutapa_category:0 "Das simbabwische Reich neu erschaffen"
 form_mutapa_category_desc:0 "Nachdem wir den südlichen Teil des Kontinents von kolonialen Einflüssen befreit haben, ist es vielleicht an der Zeit, die Menschen hinter dem Konzept eines mächtigen Reiches aus unserer Vergangenheit zu versammeln. In dieser Region hat es mehrere gegeben, und wir brauchen nur einen Namen, der als Symbol dient."
 form_roman_empire_category:0 "Römische Ambitionen verwirklichen"
 form_roman_empire_category_desc:0 "Die Idee eines Imperiums, das den Mittelmeerraum umspannt, ist in den letzten Jahren im Bewusstsein der Bevölkerung wieder aufgelebt. Unsere Feldzüge haben die kühnsten Träume selbst unserer eifrigsten Befürworter übertroffen, und wir stehen an der Schwelle zur Verwirklichung dieser Ambitionen. Roma invicta!"
 form_persian_empire_category:0 "Das Persische Reich neu erschaffen"
 form_persian_empire_category_desc:0 "Unsere jüngsten Eroberungen haben die Ausmaße des alten persischen Reiches erreicht. Wie könnten wir angesichts der reichen Geschichte unserer Region nicht die Gelegenheit nutzen, unser Reich als Fortsetzung der alten Reiche zu bezeichnen?"
 form_byzantine_empire_category:0 "Wiederherstellung von Byzanz"
 form_byzantine_empire_category_desc:0 "Nachdem wir unsere alten Gebiete vom türkischen Joch befreit haben, können wir nun mit etwas Propaganda behaupten, unsere Nation sei die Nachfolgerin eben jenes Reiches, das die Türken vor fünf Jahrhunderten beendeten. Dieses Erbe wird unser internationales Prestige in die Höhe treiben!"
 form_arabia_category:0 "Arabien vereinen"
 form_arabia_category_desc:0 "Zu lange waren die arabischen Staaten durch regionale Rivalitäten geteilt. Jetzt, da wir die Halbinsel unter unserer Herrschaft vereinigt haben, können wir endlich die Bildung eines vereinten Arabiens verkünden!"
 form_majapahit_empire_category:0 "Neuformierung der Thalassokratie"
 form_majapahit_empire_category_desc:0 "Vor vielen Jahrhunderten erstreckte sich ein großes Reich über den indonesischen Archipel und beherrschte dessen Handel. Es ist uns gelungen, unsere Grenzen so weit auszudehnen, dass sie die Ausmaße dieses Reiches umfassen, und seine Wiederherstellung könnte durchaus als Symbol für die Einheit der Region dienen."
 form_rattanakosin_kingdom_category:0 "Stärkung des Erbes von Rattanakosin"
 form_rattanakosin_kingdom_category_desc:0 "In den letzten Jahren haben wir uns von den traditionellen Werten, auf denen unsere Nation ursprünglich gegründet wurde, entfernt. Jetzt, da wir die territoriale Ausdehnung unserer glorreichen DAYSe erreicht haben, ist es vielleicht an der Zeit, unsere Geschichte wieder stärker zu verinnerlichen."
 form_hre_category:0 "Das Heilige Römische Reich wiederbeleben"
 form_hre_category_desc:0 "Die Pracht unserer Kaiserin kennt keine Grenzen, ebenso wenig wie die Grenzen unserer Nation. Diese sind inzwischen auf die Grenzen des alten Heiligen Römischen Reiches angewachsen, und die Nationen, die sich uns in den Weg stellen, sind nicht mehr in der Lage, unserer Politik zu widersprechen. Die Kaiserin hat verfügt, dass die gegenwärtige Gelegenheit genutzt werden soll, und dass die Nation ihre Rolle als geistige Nachfolgerin des Heiligen Römischen Reiches annehmen soll. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Großes Deutsches Reich ausrufen"
 form_greater_german_reich_category_desc:0 "Unsere Feinde sind vor uns niedergeschlagen worden, und unsere Ziele der Expansion in den Osten sind erreicht worden. Jetzt ist es an der Zeit, der Welt die Größe unserer Nation vor Augen zu führen und die Umwandlung unserer Hauptstadt in etwas zu beginnen, auf das alle mit Stolz blicken können."
