l_german:
 cityfall.1.t:0 "Siegreiche ausländische Soldaten marschieren durch die Straßen Londons, nachdem sie fast den ganzenTagüber heftig gekämpft haben. Obwohl die meisten Denkmäler der Stadt in den Kämpfen erhalten blieben, wurde die Tower Bridge zerstört, nachdem die sich zurückziehenden britischen Truppen versuchten, über die Brücke über die Themse zu gelangen. Amerikanische Luftangriffe zerstörten die Brücke, bevor sie die andere Seite erreichen konnten. Die Stars and Stripes haben nun den Union Jack ersetzt, und der Präsident soll eine Rede im ehemaligen Buckingham Palace halten. Während ein Imperium schwindet, steigt ein anderes auf."
 cityfall.1.d:0 "Wie der Vater, so der Sohn."
 cityfall.1.a:0 "Ein weiterer Schritt auf dem Weg zur wahren Freiheit."
 cityfall.1.b:0 "Bastarde!"
 cityfall.1.c:0 "Der Fall von Tokio"
 cityfall.2.t:0 "Tokio ist gefallen!"
 cityfall.2.d:0 "Und man sagt, die Geschichte wiederholt sich nicht!"
 cityfall.2.a:0 "Alle sollen die französische Legion fürchten!"
 cityfall.2.b:0 "Besser wir lassen unsere Stadt in Trümmern liegen, als dass wir sie den Seifenkisten überlassen."
 cityfall.2.c:0 "Der Fall von Berlin"
 cityfall.6.t:0 "Mit dem Fall der Reichskanzlei endete heute ein epischer Kampf in den zerstörten Straßen Berlins. Japanische Soldaten haben das Hinomaru über dem zerstörten Gebäude errichtet, die Leichen der SS-Verteidiger liegen in fast jedem Raum des Gebäudes und auf den umliegenden Straßen, doppelt so viele japanische Soldaten liegen bei ihnen.\n\nDer Kampf um den Reichstag war vergleichsweise kurz, nachdem ein deutsches Flugzeug die Kontrolle verloren hatte und in das Gebäude stürzte, wobei seine Treibstofftanks den größten Teil des stark befestigten Gebäudes mit sich rissen. Nun, da die Reichskanzlei verschwunden ist, verbleibt nur noch eine Handvoll Verteidiger im Konzerthaus am Gendarmenmarkt, aber japanische Soldaten sind bereits in die äußeren Räume des Gebäudes eingedrungen."
 cityfall.6.d:0 "Und so geht das Reich unter."
 cityfall.6.a:0 "Ruhm für Japan!"
 cityfall.6.b:0 "Diese fremde Bedrohung wird vernichtet werden!"
 cityfall.6.c:0 "Der Fall von Berlin"
 cityfall.7.t:0 "Während in der Ackerstraße noch eine heftige Panzerschlacht tobt, haben im Rest der Stadt die deutschen Soldaten begonnen, sich zu ergeben und den siegreichen spanischen Angreifern ihre Waffen zu überlassen. \n\nDie Schlacht, bei der ein Großteil der Altstadt zerstört wurde und die meisten Straßen der Stadt unbenutzbar sind, wurde schließlich nach einer konzertierten Aktion der spanischen Streitkräfte zur Einnahme der U-Bahn gewonnen, wobei die deutschen Soldaten von dem spanischen Vorstoß in den Untergrund überrascht wurden.\n\nNun, da die letzte organisierte Verteidigung ausgelöscht wurde und die Wehrmacht kapitulierte oder verzweifelt versuchte, sich zurückzuziehen, scheint es, dass das Reich endgültig an die spanische Armee gefallen ist."
 cityfall.7.d:0 "Madre de Dios!"
 cityfall.7.a:0 "Ein glorreicherTagfür Spanien!"
 cityfall.7.b:0 "Wer hätte das vorhersehen können!?"
 cityfall.7.c:0 "Der Fall von Berlin"
 cityfall.8.t:0 "Die jugoslawischen Streitkräfte haben bereits eine große Zeremonie auf dem Kurfürstendamm in Berlin veranstaltet, nachdem die Kämpfe in der Stadt heute beendet wurden. Die SS-Truppen hielten am längsten durch, befestigten Gebäude und verteidigten verzweifelt Bunker und andere Befestigungen, insbesondere den Flakturm am Zoo. Sie sind jedoch zu diesem Zeitpunkt unbedeutend, und die jugoslawische Flagge hängt bereits an verschiedenen überlebenden Wahrzeichen in der Stadt.\n\nWas dies für das Reich bedeutet, bleibt abzuwarten, aber die meisten können sich denken, dass, während die Deutschen fallen, die Slawen aufstehen werden."
 cityfall.8.d:0 "Auf dem deutschen Hals hockt ein slawisches Joch."
 cityfall.8.a:0 "Ein bedeutsamerTagfür das stolze Volk Jugoslawiens."
 cityfall.8.b:0 "Verflucht!"
 cityfall.8.c:0 "Der Fall von Berlin"
 cityfall.9.t:0 "Nach einem explosiven Ende des KampfTages verkündet die tschechoslowakische Regierung, dass die tschechoslowakischen Streitkräfte nun die volle Kontrolle über die zerstörte Stadt Berlin haben.\n\nNach einemTagder Kämpfe in der gesamten Stadt, der mit der Zerstörung vieler Wahrzeichen, wie der Siegessäule, die von einer Granate einer tschechischen Panzerabwehrwaffe getroffen wurde, endete, sind die letzten SS-Einheiten von der Oberfläche verschwunden. Im Untergrund regt sich noch immer Widerstand, die deutschen Soldaten halten noch immer aus und versuchen, eine Basis zu bilden, um den Angriffen aus der U-Bahn der Stadt zu begegnen, aber die tschechischen Streitkräfte haben bereits damit begonnen, die Schotten unter dem Landwehrkanal zu sprengen, in der Hoffnung, die letzten Verteidiger, die sich weigern, sich zu ergeben, zu ertränken."
 cityfall.9.d:0 "Ein tausendjähriges Reich, sagten sie?"
 cityfall.9.a:0 "Tod den Imperialisten!"
 cityfall.9.b:0 "Wer zum Teufel befehligt meine Armeen!?"
 cityfall.9.c:0 "Der Fall von Berlin"
 cityfall.10.t:0 "Vielleicht wurde heute der letzte Nagel in den Sarg des Reiches geschlagen, als italienische Truppen, erschöpft von einemTagder Kämpfe, aber entschlossen, den Kampf zu Ende zu führen, schließlich das Dach des ReichsTages erreichten. Kurz darauf wurde die italienische Trikolore gehisst, und die italienischen Truppen haben nun damit begonnen, die letzten Bezirke der Stadt vom deutschen Widerstand zu säubern.\n\nGefangenenzüge haben bereits ihren Marsch durch die Straßen zu den Kriegsgefangenenlagern in den Vororten angetreten, und italienische Soldaten haben bereits damit begonnen, Suppenküchen und Außenposten in der ganzen Stadt einzurichten, um den langen Weg der Erholung zu beginnen."
 cityfall.10.d:0 "Die Italiener haben endlich Germania erreicht."
 cityfall.10.a:0 "Veni, vidi, vici."
 cityfall.10.b:0 "Wir werden siegen!"
 cityfall.10.c:0 "Der Fall von Stockholm"
 cityfall.11.t:0 "Stockholm, die Hauptstadt des schwedischen Staates, ist nach schweren Kämpfen, die fast den ganzenTagandauerten, gefallen. Die schwedischen Streitkräfte hatten die alte Insel Gamla stan in eine Festung verwandelt und kämpften erbittert, um die Deutschen auf Distanz zu halten, wurden aber schließlich nach einem massiven Artilleriefeuer und einem anschließenden Panzerangriff zum Rückzug gezwungen.\n\nObwohl die schwedischen Streitkräfte gehofft hatten, die Deutschen weiter aufzuhalten, zündeten die Sprengladungen an der Vasabron-Brücke nicht, und es gelang den Deutschen kurz darauf, die letzten Verteidiger zu überwältigen. Die letzten Widerstandsnester wurden heute früh beseitigt, und auf dem Rosenbad weht jetzt die deutsche Flagge."
 cityfall.11.d:0 "Ist denn niemand mehr sicher?"
 cityfall.11.a:0 "Skandinavien soll unsere Macht spüren!"
 cityfall.11.b:0 "Tapfere Schweden, kämpft weiter!"
 cityfall.11.c:0 "Der Fall von Stockholm"
 cityfall.12.t:0 "Nachdem sich die Rote Armee den Sveavägen hinunter und nach Stockholm vorgekämpft hat, hat sie die Stadt nach langen Kämpfen eingenommen.  Schwedische Soldaten kämpfen noch in den Außenbezirken der Stadt, und die königliche Garde hat sich im Stockholmer Palast verschanzt, aber ansonsten ist die Schlacht vorbei.\n\nDie königliche Familie ist entkommen und nach den ersten Schüssen davongeeilt, aber der schwedische Staat ist in seinen Grundfesten erschüttert, und Hammer und Sichel hängen jetzt an jedem Gebäude der Stadt. Diejenigen, die mit den neuen Machthabern sympathisieren, haben bereits damit begonnen, die in den Untergrund gegangenen Soldaten zu verraten, und die NKWD-Teams sind bereits dabei, sie zu vertreiben."
 cityfall.12.d:0 "Der Schatten des Kommunismus schwebt nun über Skandinavien."
 cityfall.12.a:0 "Die Arbeiter Schwedens stehen an unserer Seite!"
 cityfall.12.b:0 "Solange wir kämpfen, werden wir niemals fallen!"
 cityfall.12.c:0 "Der Fall von Berlin"
 cityfall.13.t:0 "Der General der chinesischen Streitkräfte in Deutschland hält unter Artilleriebeschuss von den Ruinen des Brandenburger Tors aus eine Rede. Nach einem erbitterten Kampf, der die Stadt bis vor wenigen Stunden verzehrt hatte und der in den Außenbezirken der Stadt und in der U-Bahn immer noch andauert, stürmten chinesische Truppen erfolgreich den Reichstag. Als sich die Nachricht vom Fall des Reichstags verbreitete, begannen die zermürbten deutschen Truppen massenhaft zu kapitulieren, und nun, da die letzten Bastionen des Widerstands wie Kerzen erloschen sind, ergeben sich immer mehr... Ist dies das Ende des Reichs?"
 cityfall.13.d:0 "Eine unerwartete Entwicklung."
 cityfall.13.a:0 "Niemand kann unseren unvermeidlichen Sieg aufhalten."
 cityfall.13.b:0 "Vielleicht hätten wir uns nicht mit den Japanern verbünden sollen..."
 cityfall.13.c:0 "Der Fall von Berlin"
 cityfall.14.t:0 "Die ruhmreichen Streitkräfte der Königlichen Bhutan-Armee haben vor kurzem den gesamten erbärmlichen Widerstand, der sich in der erbärmlichen Stadt Berlin gegen sie erhob, niedergeschlagen. Die erbärmliche Verteidigung, die die Deutschen zu organisieren vermochten, brach innerhalb weniger Stunden zusammen, als die heldenhaften bhutanischen Sturmtruppen in Sichtweite der Stadt kamen. Die deutschen Streitkräfte ergaben sich nach dem bhutanischen Blitzangriff auf den Reichstag und der Einnahme des Gebäudes nach nur einer halben Stunde Kampf, bei dem ein bhutanischer Soldat verwundet und zweihundert erbärmliche SS-Soldaten getötet wurden. \nDie Deutschen sind nun in Massen erschienen, um ihre glorreichen bhutanischen Befreier zu feiern, und die vielen Statuen und Bildnisse von Adolf Hitler wurden abgerissen und durch den glorreichen bhutanischen Donnerdrachen ersetzt."
 cityfall.14.d:0 "Großer Gott!"
 cityfall.14.a:0 "GLORREICHES BHUTAN STARKE DRECKIGE HUNNEN GEHEN NACH HAUSE."
 cityfall.14.b:0 "Oh Gott, hilf uns doch jemand."
 cityfall.14.c:0 "Der Fall von London"
 cityfall.15.t:0 "Überraschende Nachrichten heute: Schwadronen der irischen Armee haben erfolgreich die britische Hauptstadt London angegriffen und nach fast einemTagKampf erfolgreich eingenommen. Zwar gibt es in weiten Teilen der Stadt immer noch heftigen Widerstand, da Armeeeinheiten immer noch Ealing und Islington besetzen und britische Einheiten der Home Guard zusammen mit Polizeikräften in Scotland Yard ausharren. Doch das sind nur Fußnoten in der Schlacht, denn die meisten wichtigen Sehenswürdigkeiten sind in die Hände der irischen Einheiten gefallen, und irische Kommandotrupps sind dabei, die letzten Widerstandskräfte auszulöschen."
 cityfall.15.d:0 "Kann jetzt noch jemand an den Iren zweifeln?"
 cityfall.15.a:0 "Lasst die Feierlichkeiten beginnen!"
 cityfall.15.b:0 "Wir hätten sie schon vor langer, verdammter Zeit vernichten sollen!"
 cityfall.15.c:0 "Der Fall von London"
 cityfall.16.t:0 "Ein weiterer unvermeidlicher Sieg auf dem langen Weg der bhutanischen Eroberung heute. Die Soldaten der Königlichen Bhutanischen Armee töteten erfolgreich die Verteidiger Londons, nachdem es ihnen verzweifelt misslungen war, den Elitetruppen des Donnerdrachens auch nur ein Haar zu krümmen.\n\nDie Briten, ein Volk, das nun in Schande über seine erbärmliche Niederlage lebt.\n\n Nachdem die ersten bhutanischen Soldaten in die Stadt eingedrungen waren, kapitulierte der örtliche Militärkommandant sofort. Einige seiner Männer versuchten, sich dem Befehl zu widersetzen, aber sie wurden schnell ausgelöscht.\n\nDie Londoner sind bereits in Massen unterwegs, um den Einzug ihrer Befreier zu feiern."
 cityfall.16.d:0 "Der Drache fliegt nach Norden."
 cityfall.16.a:0 "BIG BEN FALL DOWN DRAGON FLY!"
 cityfall.16.b:0 "Können wir überhaupt etwas tun?"
 cityfall.16.c:0 "Der Fall von London"
 cityfall.17.t:0 "Chinesische Soldaten hissten heute die Flagge über den Kirchtürmen von Wesminster Abbey. Das historische Wahrzeichen war die letzte Bastion des Widerstands, die von den chinesischen Streitkräften eingenommen werden konnte, und die britischen Soldaten in Scotland Yard und Kingston upon Thames hissten schließlich die weiße Flagge. Die Eroberung Londons, einer der vielen Erfolge, die die chinesischen Streitkräfte in letzter Zeit erzielt haben, markiert einen bedeutenden Aufschwung im chinesischen Feldzug gegen England, der nun wirklich entschieden zu sein scheint."
 cityfall.17.d:0 "Die Chinesen haben den Sieg errungen."
 cityfall.17.a:0 "Tod den Imperialisten!"
 cityfall.17.b:0 "Dunkle Zeiten sind über das Empire hereingebrochen."
 cityfall.17.c:0 "Der Fall von Washington"
 cityfall.18.t:0 ""Die Geschichte zeigt, dass es keine unbesiegbaren Armeen gibt." ~ Trotz des verzweifelten Versuchs zahlreicher Streitkräfte, vom US Marine Corps über die Nationalgarde aus über zwanzig Bundesstaaten bis hin zum Secret Service und den örtlichen Polizeikräften, ist Washington DC der sowjetischen Bedrohung zum Opfer gefallen.\n\nDie letzten Schüsse werden noch von den örtlichen Widerstandskämpfern abgefeuert, die dem sowjetischen Ansturm tapfer widerstehen, während ihre Stadt um sie herum brennt, aber die Schlacht ist größtenteils vorbei. Sowjetische Panzer stehen frei auf dem South Lawn, und am Washington Monument hängt jetzt eine sowjetische Flagge."
 cityfall.18.d:0 "Ist dies der letzte Atemzug der Freiheit?"
 cityfall.18.a:0 "Die Arbeiter der Vereinigten Staaten werden sich erheben!"
 cityfall.18.b:0 "Wir werden diese roten Bastarde ins Meer treiben!"
 cityfall.18.c:0 "Der Fall von Washington"
 cityfall.19.t:0 "Nach harten Kämpfen, die fast den ganzenTagandauerten, ist Washington DC, die Hauptstadt der Vereinigten Staaten, an die Armeen der aufgehenden Sonne gefallen. Nach zahlreichen Versuchen, die Japaner auf der anderen Seite des Potomac zu halten, haben die japanischen Truppen schließlich die Stadt eingekesselt und die örtlichen Verteidigungsanlagen entlang des Beltway zerschlagen. Nach dem Fall der beiden Barrieren nahmen japanische Soldaten die Stadt systematisch ein, Gebäude für Gebäude, und zerstörten die meisten historischen Wahrzeichen, so wie sie sie vorfanden.\n\nNun, da das Washington Monument über der National Mall eingestürzt war und das Weiße Haus in Flammen stand, war das amerikanische Experiment möglicherweise endgültig gescheitert."
 cityfall.19.d:0 "Ein dunklerTagfür die freien Völker der Welt."
 cityfall.19.a:0 "Ihre erbärmlichen Versuche, uns zu widerstehen, scheitern."
 cityfall.19.b:0 "Die Japaner müssen gestoppt werden, koste es, was es wolle!"
 cityfall.19.c:0 "Der Fall von Washington"
 cityfall.20.t:0 "Benito Mussolini wurde heute nach Washington DC geflogen, um eine Rede über den Ruinen der ehemaligen amerikanischen Hauptstadt zu halten. Die Schlacht dort, die den größten Teil des Tages hart umkämpft war, endete, nachdem ein allgemeiner Rückzug der amerikanischen Streitkräfte gefordert wurde. Die Amerikaner hatten gekämpft, bis die italienische Flagge über dem Weißen Haus gehisst war, und als sie sahen, dass das Hauptstadtgebäude selbst kapitulierte, gaben sie den Kampf auf.\n\nDer Fall von Washington DC ist einer von vielen Meilensteinen, die Italien als aufstrebende Supermacht der Welt kennzeichnen, ein Thema, das Mussolini in seiner Rede höchstwahrscheinlich ansprechen wird."
 cityfall.20.d:0 "Imperium Americana? Pft."
 cityfall.20.a:0 "Selbst die Meere können unseren Vormarsch nicht aufhalten."
 cityfall.20.b:0 "Das tapfere Volk der freien Welt wird sich niemals ergeben!"
 cityfall.20.c:0 "Der Fall von Washington"
 cityfall.21.t:0 "Nach einer wütenden Schlacht, die damit endete, dass der größte Teil von Washington DC in Flammen stand, haben die Truppen der mexikanischen Armee den Sieg in ihrem Feldzug an der Ostküste verkündet. Auch wenn es für die Mexikaner noch andere Ziele gibt, die sie einnehmen können, markiert die Schlacht um Washington DC den möglicherweise letzten Sargnagel für die amerikanischen Streitkräfte, die nach dem überwältigenden mexikanischen Sieg nun verwirrt zurückweichen. Die Schlacht, bei der Tausende von Amerikanern und Mexikanern starben, ist vielleicht das letzte Zeichen für den Krieg zwischen den amerikanischen Staaten."
 cityfall.21.d:0 "Es scheint, dass eine neue Macht Amerika erobert hat."
 cityfall.21.a:0 "Viva la Mexiko!"
 cityfall.21.b:0 "Wir hätten eine Mauer bauen sollen!"
 cityfall.21.c:0 "Der Fall von Washington"
 cityfall.22.t:0 "Während des Krieges von 1812 gelang es den britischen Truppen unter dem Kommando von Generalmajor Robert Ross, einen Großteil Washingtons, einschließlich des Weißen Hauses, einzunehmen und niederzubrennen. Viele verwechseln die britischen Soldaten bis heute mit den Kanadiern, und der Volksmund sagt, die Kanadier hätten das Weiße Haus dem Erdboden gleichgemacht. Das ist jedoch keine Legende mehr, denn kanadische Truppen haben heute ein für alle Mal bewiesen, dass sie auch die amerikanische Hauptstadt dem Erdboden gleichmachen können. Nachdem sie sich durch die Straßen gekämpft hatten, plünderten kanadische Soldaten das amerikanische Kapitol und brannten es anschließend nieder. Ein bitteres Zeichen für den weiteren Niedergang der USA."
 cityfall.22.d:0 "Oh je."
 cityfall.22.a:0 "Das zweite Mal, dass wir das getan haben."
 cityfall.22.b:0 "Das ist noch nicht das Ende!"
 cityfall.22.c:0 "Der Fall von Belgrad"
 cityfall.23.t:0 "Nach dem Rückzug der jugoslawischen Streitkräfte aus der Stadt Belgrad haben die Streitkräfte der Wehrmacht heute den Sieg verkündet. Die nach mehrstündigen Kämpfen schwer beschädigte Stadt wurde aufgegeben, da eine geschlossene deutsche Umzingelung jugoslawische Verstärkungen und Versorgungszüge abdrängte. Die verbliebenen jugoslawischen Streitkräfte sahen ihre Chance zu entkommen immer geringer werden und zogen sich kurz darauf zurück.\n\n Der Fall Belgrads markiert ein schockierendes Ende des jugoslawischen Staates. Als Nation mit vielen Mitgliedern hatte man gehofft, durch die Vereinigung der westlichen Balkanstaaten unter ihrer Kontrolle die gegenseitige Sicherheit gewährleisten zu können, aber sie konnten dem deutschen Hammer nicht widerstehen."
 cityfall.23.d:0 "Der Blitzkrieg geht weiter."
 cityfall.23.a:0 "Wir korrigieren nur das Unrecht der Vergangenheit."
 cityfall.23.b:0 "Der Kampf in unserer Heimat mag zu Ende sein, aber unser Feind wird niemals gewinnen."
 cityfall.23.c:0 "Der Fall von Belgrad"
 cityfall.24.t:0 "Trotz des erbitterten Widerstands der vereinten Kräfte des jugoslawischen Militärs haben die italienischen Truppen Belgrad nach einem langen Kampf eingenommen, der den größten Teil der Stadt in Trümmern hinterlassen hat. Die Italiener sind immer noch dabei, die letzten der gegen sie aufgestellten lokalen Streitkräfte auszurotten, aber viele der jugoslawischen Streitkräfte haben ihre Uniformen abgelegt und sich einer wachsenden Partisanenbewegung gegen die italienischen Invasoren angeschlossen.\n\nDer Sieg war ein enormer Segen für die italienische Propaganda, die die Schlacht bereits als großen Schritt auf dem Weg zur Unterwerfung des Balkans unter die italienische Herrschaft darstellt."
 cityfall.24.d:0 "Mussolini ist seinem Traum einen weiteren Schritt näher gekommen."
 cityfall.24.a:0 "Wir sind triumphierend nach Illyricum zurückgekehrt."
 cityfall.24.b:0 "Tapfere Jugoslawen, kämpft weiter!"
 cityfall.24.c:0 "Der Fall von Belgrad"
 cityfall.25.t:0 "Obwohl die Griechen zu Zeiten des Byzantinischen Reiches einst über das Gebiet des heutigen Jugoslawien herrschten, wurde es immer nur zaghaft gehalten und war fast ein Jahrtausend lang nicht unter kaiserlicher Kontrolle. Obwohl das alte Reich schon lange tot ist, sind die Griechen nun in die Hauptstadt Belgrad zurückgekehrt, die vor kurzem nach einem konzertierten griechischen Angriff eingenommen wurde. Obwohl die griechischen Streitkräfte vor allem in den Gebieten Ada Ciganlija und Fontana auf heftigen Widerstand stießen, wurde die griechische Flagge über der Nationalversammlung gehisst, und die letzten Militäreinheiten in diesem Gebiet haben sich ergeben."
 cityfall.25.d:0 "Eine interessante Entwicklung."
 cityfall.25.a:0 "Die mächtigen Griechen sind zurückgekehrt."
 cityfall.25.b:0 "Wir haben uns schon einmal befreit, und wir werden es wieder tun."
 cityfall.25.c:0 "Der Fall von Belgrad"
 cityfall.26.t:0 "Die Rote Armee hat vor kurzem bekannt gegeben, dass die Kämpfe in der Stadt Belgrad offiziell beendet sind, nachdem ein Waffenstillstand mit den jugoslawischen Streitkräften in der Umgebung an den Ufern des Veliko Ratno Ostrvo unterzeichnet wurde, der nun in Ostrvo Narodnog Oslobodenja oder Insel der Volksbefreiung umbenannt wurde. \nAuch wenn der Fall an die sowjetischen Streitkräfte unvermeidlich war, so ist er doch ein Schock für die Menschen in Jugoslawien, die nun mit ansehen mussten, wie ihr Land um sie herum fiel, und die nun mit der Realität des sowjetischen Regimes konfrontiert sind, das bereits mit harten Gesetzen und einer Besatzungspolitik begonnen hat, um jeglichen Widerstand an der Wurzel zu zerschlagen."
 cityfall.26.d:0 "Die Rote Armee macht vor niemandem Halt."
 cityfall.26.a:0 "EinTagzum Feiern für die Arbeiter Serbiens!"
 cityfall.26.b:0 "Wir werden sie aufhalten! Wir werden einen Weg finden!"
 cityfall.26.c:0 "Der Fall von New York"
 cityfall.27.t:0 "Nach stundenlangen Straßenkämpfen, die größtenteils gegen bewaffnete Freischärler geführt wurden, sind die feindlichen Speerspitzen in New York City vorgedrungen und haben die Kontrolle über die Stadt übernommen. \nDie entlang der Fifth Avenue errichteten Panzersperren erwiesen sich als unwirksam, und gepanzerte Einheiten kämpften sich Block für Block durch Manhattan. Seit mehreren Tagen wüten in den östlichen Teilen der Stadt Brände, die nachts die Skyline erhellen. \n\nDie Freiheitsstatue wurde durch ein verirrtes Artilleriegeschoss enthauptet, wobei umstritten ist, von welcher Seite es abgefeuert wurde."
 cityfall.27.d:0 "Das Licht der Freiheitsstatue leuchtet nicht mehr."
 cityfall.27.a:0 "Ein glorreicher Sieg für unsere Kameraden der Roten Armee!"
 cityfall.27.b:0 "Selbst in unserer dunkelsten Stunde kämpfen wir weiter."
 cityfall.27.c:0 "Der Fall von Dublin"
 cityfall.28.t:0 "Feindliche Truppen sind heute in Dublin eingedrungen und haben die Stadt nach mehrstündigen Kämpfen mit lokalen irischen Kräften erfolgreich eingenommen. Die Schlacht war schwierig, aber das Ende unausweichlich, als die überwältigende Kraft auf die irische Hauptstadt niederging.\n\nDie Iren kämpfen weiter, und die Garnison der Eroberer sieht sich bereits heftigen Aufständischen gegenüber, wenn auch hauptsächlich auf dem Lande. Eine Brandbombe tötete zwölf Soldaten vor den Toren der Stadt, und die Besatzungstruppen bereiten sich darauf vor, dass der Aufstand im Laufe der Zeit immer heftiger wird."
 cityfall.28.d:0 "Ist dies ein Sprungbrett nach England?"
 cityfall.28.a:0 "Wir betreten siegreich die Smaragdinsel."
 cityfall.28.b:0 "Tiocfaidh ar la."
 cityfall.28.c:0 "Der Fall von Dublin"
 cityfall.29.t:0 "Heute gab der Kommandeur der irischen Streitkräfte in London offiziell die Kapitulation der Stadt bekannt, nachdem die verbliebenen irischen Streitkräfte, die sich größtenteils im Trinity College und im Kilmainham Gaol befanden, stundenlang von einer massiven Menge deutscher Artillerie und Flugzeuge bombardiert wurden.\n\n Die Schlacht markiert das Ende einer wirklich organisierten Verteidigung in Irland, und obwohl irische Militäreinheiten überleben, um anderswo weiterzukämpfen, gibt es für sie ohne die zentrale Autorität Dublins nicht mehr viel zu beanstanden. Viele haben bereits damit begonnen, ihre Uniformen abzulegen und stattdessen im Untergrund gegen die eindringenden deutschen Truppen zu kämpfen."
 cityfall.29.d:0 "Der Ärmelkanal hält die deutsche Bedrohung nicht mehr auf."
 cityfall.29.a:0 "Die Legionen Germaniens machen vor nichts halt."
 cityfall.29.b:0 "Wir werden unseren Kampf gegen die Unterdrückung niemals aufgeben."
 cityfall.29.c:0 "Der Fall von Dublin"
 cityfall.30.t:0 "Seit sich die Iren in den 1920er Jahren von den Fesseln der britischen Herrschaft befreit haben, besteht eine echte Angst, dass die Engländer eines Tages nach Irland zurückkehren könnten. Diese Befürchtungen haben sich nun endlich bewahrheitet, als die englischen Streitkräfte nach schweren Kämpfen die irischen Verteidiger erfolgreich zurückschlugen und den Union Jack über der Stadt hissten. Die Iren kämpfen immer noch erbittert, bombardieren englische Militärfahrzeuge und ermorden örtliche Militärbeamte, und das Volk schart sich um seinen tausendjährigen Krieg für die Unabhängigkeit von den Engländern, aber im Moment sieht es so aus, als sei Irland wieder gefallen."
 cityfall.30.d:0 "Das Empire erhebt sich von neuem."
 cityfall.30.a:0 "Wir sind nur gekommen, um einzufordern, was uns gehört."
 cityfall.30.b:0 "Engländer, raus mit euch!"
 cityfall.30.c:0 "Der Fall von Moskau"
 cityfall.31.t:0 "Vor mehr als hundert Jahren marschierte die französische Armee durch die Straßen Moskaus, jetzt tun dies wieder ausländische Soldaten. Nach heftigen Häuserkämpfen erreichten die angreifenden Truppen den Roten Platz. Sappeure der Armee durchbrachen die Ostmauer des Kremls, so dass die Truppen die zaudernden Verteidiger überrennen und die Fahne über dem Großen Palast hissen konnten.\n\nAllerdings warfen die sich zurückziehenden russischen Truppen am Ende des Tages große Mengen von Brandbomben in der Stadt ab. Die Brände verwüsten die letzten Reste der russischen Hauptstadt. Die Geschichte wiederholt sich in Moskau, aber die Regierung hat der Bevölkerung versichert, dass sich der Rückzug Napoleons nicht wiederholen wird."
 cityfall.31.d:0 "Das Ende von Russland?"
 cityfall.31.a:0 "Der Sieg!!"
 cityfall.31.b:0 "Wir werden niemals kapitulieren!"
 cityfall.31.c:0 "Der Fall von Stalingrad"
 cityfall.32.t:0 "Stalingrad ist gefallen."
 cityfall.32.d:0 "Das dritte Rom fällt vor dem ersten."
 cityfall.32.a:0 "Von Moskau bis Paris, alle werden sich wieder vor Rom verneigen."
 cityfall.32.b:0 "Von jenseits der Berge werden wir zurückkehren!"
 cityfall.32.c:0 "Der Fall von Leningrad"
 cityfall.33.t:0 "Leningrad ist gefallen."
 cityfall.33.d:0 "Die Sonne geht im Norden auf."
 cityfall.33.a:0 "Die Russen werden nie wieder auf uns herabblicken."
 cityfall.33.b:0 "Sie glauben, der Kampf sei zu Ende, doch das Volk wird sich niemals ergeben!"
 cityfall.33.c:0 "Der Fall von Moskau"
 cityfall.34.t:0 "Die spanische Regierung gab heute bekannt, dass die Streitkräfte der spanischen Armee die russische Hauptstadt nach erbitterten Straßenkämpfen erfolgreich eingenommen haben, die den größten Teil der Stadt, die einst stolz als das Dritte Rom der Welt bezeichnet wurde, in eine schwelende Ruine aus Leichen und Panzerhülsen verwandelt haben.\n\n In den spanischen Zeitungen kursieren bereits Bilder von spanischen Soldaten, die die Trikolore über den Überresten des Kremls hissen, dem letzten Hindernis, das nach demTagder Kämpfe genommen wurde. Obwohl einige Russen in den Innenstädten noch Widerstand leisten, haben sich die meisten ergeben, und die Spanier haben bereits Kontrollpunkte und Suppenküchen eingerichtet, um zu versuchen, die massive humanitäre Krise zu bewältigen, die die Schlacht hinterlassen hat."
 cityfall.34.d:0 "Von West nach Ost hat Spanien alles übertrumpft."
 cityfall.34.a:0 "Buenos dias, Soviéticos!"
 cityfall.34.b:0 "Der spanische Tyrann soll wieder gestürzt werden."
 cityfall.34.c:0 "Der Fall von Moskau"
 cityfall.35.t:0 "In der Presse sind Bilder von jugoslawischen Soldaten aufgetaucht, die stolz auf dem Denkmal für Minin und Pozharsky posieren. Auf dem Bild sind sieben Soldaten zu sehen, fünf oben, die sich gegenseitig die Arme um die Schultern legen, und zwei weitere, die mit ihren Gewehren vor ihnen stehen. Die Männer sind alle sichtlich verschmutzt und zwei sind verwundet, und einer der Männer, der vorne steht, ein 17-jähriger Wehrpflichtiger namens Toma Lekovic, gibt das V-Zeichen, ein müdes Lächeln in seinem ansonsten überraschend sauberen und jugendlichen Gesicht. Ein zerfleddertes russisches Banner liegt zwischen ihnen allen.\n\nHeute, als die letzten Schüsse über den Arbat und durch die Flure des GUM ertönen, liegen alle sieben Männer bis auf einen, der durch eine Schrapnell-Explosion schwer verkrüppelt ist, tot da. Obwohl die Stadt eingenommen wurde, waren die Verluste groß, aber ihre Namen werden nur ein weiterer Punkt in der jugoslawischen Geschichte bleiben."
 cityfall.35.d:0 "Wer kann schon sagen, was die Zukunft bringt?"
 cityfall.35.a:0 "Der Name Lekovic und diejenigen, die mit ihm dienten, werden für immer in Erinnerung bleiben."
 cityfall.35.b:0 "Tod für alle jugoslawischen Imperialisten!"
 cityfall.35.c:0 "Der Fall von Moskau"
 cityfall.36.t:0 "Nach heftigen Kämpfen, die einen Großteil der ehemaligen russischen Hauptstadt in Flammen aufgehen ließen, haben chinesische Truppen heute ihre Flagge über den zerstörten Überresten des Kremls gehisst. \nDie russischen Truppen ziehen sich nun aufs Land zurück, nachdem der örtliche Kommandant die Kapitulation der russischen Truppen vor seinen Männern verkündet hat, und es scheint, dass die verbleibenden russischen Truppen einen Guerillafeldzug gegen die chinesischen Angreifer fortsetzen werden.\n\nDie Chinesen haben dies als großen, endgültigen Sieg über einen ihrer größten Rivalen gefeiert, und viele befürchten, dass dies ihr erster Schritt zur Eroberung Europas selbst ist."
 cityfall.36.d:0 "Können wir sie aufhalten?"
 cityfall.36.a:0 "Sie hätten sich beugen sollen, als sie die Chance dazu hatten."
 cityfall.36.b:0 "Ob auf den Straßen oder in den Wäldern, wir werden sie bekämpfen!"
 cityfall.36.c:0 "Der Fall von Moskau"
 cityfall.37.t:0 "Das glorreiche Bhutan hat die törichten russischen Verteidiger Moskaus heute mit Leichtigkeit übertrumpft. Bhutanische Sturmtruppen marschierten stolz durch die erbärmlichen Überreste ihrer Stadt, nachdem sie zuvor mehrere Stunden lang gekämpft hatten.Die russischen Soldaten hatten der Überlegenheit der bhutanischen Armee kaum etwas entgegenzusetzen, und es wird berichtet, dass sie bereits fast eine Million Gefangene gemacht haben. Der Drache scheint den Bären mit Leichtigkeit besiegt zu haben, und obwohl die Reste der russischen Regierung weiterhin von Widerstand schwadronieren, zweifelt niemand mehr an der bhutanischen Überlegenheit gegenüber dem nördlichen Staat."
 cityfall.37.d:0 "Kann die bhutanische Bedrohung aufgehalten werden?"
 cityfall.37.a:0 "Das bhutanische Volk soll von Meer zu Meer wandern!"
 cityfall.37.b:0 "Russland wird nie wieder unter das östliche Joch fallen!"
 cityfall.37.c:0 "Der Fall von Washington"
 cityfall.38.t:0 "Trotz zahlreicher Versuche der amerikanischen Streitkräfte, die heranrückenden spanischen Truppen aufzuhalten oder zumindest zu verzögern, wurde heute ein allgemeiner Rückzug angeordnet, nachdem spanische Soldaten den Rock Creek Park durchbrochen hatten. Der letzte Widerstand der amerikanischen Streitkräfte entlang des Capitol Hill und Fort Meyer wurde gebrochen, nachdem die spanischen Streitkräfte die amerikanischen Verteidiger in einen Hinterhalt gelockt hatten, indem sie Landungsschiffe mit Spezialkräften den Potomac hinauf brachten. \nJetzt, da die Hauptstadt der Vereinigten Staaten gefallen ist, scheint es unwahrscheinlich, dass die Spanier wirklich von der Westküste vertrieben werden können, und Franco ist bereits in der nun zerstörten Hauptstadt gelandet, um zu den Truppen zu sprechen."
 cityfall.38.d:0 "Ist dies der Untergang der Freiheit?"
 cityfall.38.a:0 "Die Herrlichkeit Espaniens wird alles überwinden!"
 cityfall.38.b:0 "Wir werden sie bis zum Meer zurückdrängen."
 cityfall.38.c:0 "Der Fall von Washington"
 cityfall.39.t:0 "Zum zweiten Mal in der Geschichte haben britische Soldaten die Hauptstadt der Vereinigten Staaten bis auf die Grundmauern niedergebrannt. Obwohl dieser Versuch beiden Armeen weit mehr Tod und Zerstörung gebracht hat, da zahlreiche britische Schiffe entlang der Küste von amerikanischen Forts zerstört wurden und Tausende von Toten oder Vermissten in der verzweifelten Schlacht um die amerikanische Hauptstadt zu beklagen waren, hat sich die britische Vorherrschaft in der Region fest etabliert.\n\nDie amerikanischen Zeitungen reagierten entsetzt und beklagten, dass die Union schließlich von ihren ältesten Feinden zerbrochen werden könnte, während die Briten das Gleiche verkündeten, allerdings in einem viel positiveren Licht."
 cityfall.39.d:0 "Sie haben ihre Kolonien zurückerobert."
 cityfall.39.a:0 "Die bösen Rebellen haben endlich ihre Chance bekommen."
 cityfall.39.b:0 "DRECKIGE ROTRÖCKE GEHEN NACH HAUSE."
 cityfall.39.c:0 "Der Fall von Washington"
 cityfall.40.t:0 "Polnische Soldaten haben die Verteidiger der US-Hauptstadt heute nach einer überraschend schnellen Schlacht um das Stadtzentrum endgültig besiegt. Obwohl die Polen auf heftigen Widerstand stießen, als sie durch Bethesda und Fort Meade vordrangen, fiel die Hauptstadt selbst dank der Eskapaden der polnischen Spezialdienste relativ schnell. Durch die alte Kanalisation der Stadt schleichend, gelang es einem Team, in das amerikanische Weiße Haus einzudringen, und in dem Glauben, dass die Schlacht dank einer vorübergehenden Flaute in den Kämpfen und dem zufälligen Fehlen amerikanischer Verteidiger im Gebäude bereits beendet war, hisste es die polnische Flagge auf dem Dach. Die amerikanischen Streitkräfte, die sich überrumpelt wähnten, begannen kurz darauf zu kapitulieren, und die Polen hatten nun die volle Kontrolle über die ehemalige amerikanische Hauptstadt."
 cityfall.40.d:0 "Die Polen finden einen Weg."
 cityfall.40.a:0 "Das polnische Elitemilitär überlistet den Feind ein weiteres Mal!"
 cityfall.40.b:0 "Willst du mich verarschen?"
 cityfall.40.c:0 "Der Fall von Washington"
 cityfall.41.t:0 "Die Franzosen verbindet eine lange Geschichte der Freundschaft mit den Vereinigten Staaten von Amerika, die bis in die Zeit vor deren Gründung zurückreicht, aber diese Beziehungen könnten heute endgültig abgerissen sein, nachdem die Stadt Washington DC von eindringenden französischen Truppen mehr oder weniger dem Erdboden gleichgemacht wurde. \nTrotz zahlreicher Versuche der amerikanischen Streitkräfte, die französischen Angreifer zurückzuschlagen und später aus der Hauptstadt zu vertreiben, waren die amerikanischen Streitkräfte schließlich gezwungen, sich zurückzuziehen, da die französische Fremdenlegion einen erfolgreichen Gegenangriff unternahm und die Stellungen der US-Armee in Arlington auflöste, was die Hoffnungen auf einen amerikanischen Gegenangriff zunichte machte. Zur Feier dieses Sieges wurde am Washington Monument, dem heutigen Monument à Napoléon, eine riesige Trikolore entrollt."
 cityfall.41.d:0 "Alte Freunde fallen schwer."
 cityfall.41.a:0 "Die Franzosen haben alle besiegt."
 cityfall.41.b:0 "Wir werden Frösche zum Abendessen haben!"
 cityfall.41.c:0 "Der Fall von Washington"
 cityfall.42.t:0 "Nach einer blutigen Schlacht, die auf beiden Seiten Tausende von Toten forderte, haben die chilenischen Truppen die amerikanischen Verteidiger in Washington DC endgültig besiegt. Die Amerikaner, die den größten Teil des letzten Monats damit verbracht hatten, die Stadt zu befestigen, glaubten, sie könnten die Chinesen auf unbestimmte Zeit aufhalten, doch das erwies sich als falsch, da die Chinesen die Verteidiger einfach in Leichen ertränkten. Obwohl die amerikanischen Verteidigungsanlagen massiv waren, hatten die Kanonen einfach nicht genug Munition, um die Wellen chinesischer Soldaten aufzuhalten, und nach einem mehrtägigen Blutbad waren die chinesischen Streitkräfte schließlich bis zum Potomac vorgedrungen."
 cityfall.42.d:0 "Die Chinesen machen vor nichts halt."
 cityfall.42.a:0 "Der Drache labt sich am Adler!"
 cityfall.42.b:0 "Die gelbe Bedrohung wird noch besiegt werden!"
 cityfall.42.c:0 "Der Fall von Washington"
 cityfall.43.t:0 "Die elitären, unbesiegbaren Legionen des bhutanischen Militärs haben heute Washington DC dem Erdboden gleichgemacht, wobei nur drei bhutanische Soldaten während der "Schlacht" ums Leben kamen. Obwohl die Amerikaner massive Verteidigungsmaßnahmen vorbereitet hatten, um die bhutanischen Angreifer daran zu hindern, die Bastion der amerikanischen Macht einzunehmen, entschieden sich die Bhutaner stattdessen dafür, die Stadt einfach einzuebnen. Massiver Artilleriebeschuss, Bombenteppiche und Bombardierungen von der See aus haben die Stadt fast völlig zerstört, und das Meer ist herbeigeeilt, um den größten Teil der Stadt zurückzuerobern. Bhutanische Soldaten sind über die Trümmer gelaufen und haben fast nichts mehr gefunden. Die bemitleidenswerte amerikanische Armee konnte ihrem glorreichen Feuer nicht standhalten."
 cityfall.43.d:0 "Verdammte Yankees, strengt euch mehr an!"
 cityfall.43.a:0 "AUCH DIE DUMMEN AMERIKANER WERDEN FALLEN."
 cityfall.43.b:0 "Ist es zu spät, um zu kapitulieren?"
 cityfall.43.c:0 "Der Fall von New York"
 cityfall.44.t:0 "Mussolini hat heute den Sieg verkündet, nachdem die amerikanischen Streitkräfte aus New York City vertrieben worden sind. Obwohl der größte Teil des organisierten Widerstands niedergeschlagen wurde, sehen sich die Italiener immer noch mit einem großen Aufstand konfrontiert, wobei häufige Bombenanschläge und Schießereien die italienischen Streitkräfte auf Trab halten.\n\nDie Besetzung hat niemanden mehr betroffen als die örtlichen italienischen Gemeinden. Die italienischen Besatzer haben sowohl die größte Anzahl von Anhängern als auch die größte Anzahl von Aufständischen in der Region gefunden, und die örtliche Gemeinschaft ist über ihre Loyalität heftig gespalten. Auf Seiten der Italiener haben viele der Soldaten begonnen, die Einheimischen zu misshandeln, indem sie behaupten, sie seien in der Not aus Italien weggelaufen. Die Zukunft des Landes scheint ungewiss."
 cityfall.44.d:0 "Mussolinis Ehrgeiz zeigt sich."
 cityfall.44.a:0 "Wahre Italiener heißen uns willkommen!"
 cityfall.44.b:0 "Wahre Amerikaner kämpfen weiter!"
 cityfall.44.c:0 "Der Fall von New York"
 cityfall.45.t:0 "Japanische Streitkräfte haben heute die letzten Verteidiger New Yorks überwältigt und vernichtet, nachdem japanische Sappeure die New Yorker U-Bahn gesprengt und dabei die letzten amerikanischen Soldaten, die sich in den Untergrund zurückgezogen hatten, sowie einige hundert bis tausend Zivilisten, die im Untergrund Schutz gesucht hatten, getötet hatten.\n\n Da die letzten amerikanischen Militärs in der Stadt ausgelöscht wurden, ist niemand mehr übrig, der die Japaner bekämpfen könnte, außer den lokalen Widerstandskräften der Stadt, die aus amerikanischen Deserteuren, ehemaligen Polizisten und der bewaffneten Bevölkerung bestehen. Die Japaner haben jedoch bereits damit begonnen, gegen sie vorzugehen, und Hunderte von ihnen wurden zusammengetrieben und aus der Stadt vertrieben, wobei auch ihre Familien bereits mitgenommen wurden."
 cityfall.45.d:0 "Können wir diese Bedrohung aufhalten?"
 cityfall.45.a:0 "Die aufgehende Sonne verbrennt die Törichten."
 cityfall.45.b:0 "Selbst in seiner dunkelsten Stunde wird Amerika nicht untergehen."
 cityfall.45.c:0 "Der Fall von New York"
 cityfall.46.t:0 "Die Zeitungen in aller Welt sind voll von Bildern spanischer Soldaten, die von der Freiheitsstatue aus winken. Die Soldaten posieren stolz und winken einem Kameramann von der einstigen Aussichtsplattform auf dem Kopf der Statue zu. Die Statue war nur eines von vielen Wahrzeichen, die ins Kreuzfeuer gerieten, und obwohl die Amerikaner behaupten, die Spanier hätten eine einst wunderschöne Stadt zerstört, haben die Spanier erklärt, die Invasion sei eine Befreiungsaktion gewesen, und spanische Zeitungen behaupten, Tausende von Amerikanern hätten auf den Straßen die "Ankunft" der Spanier gefeiert."
 cityfall.46.d:0 "Kein Respekt, diese Spanier."
 cityfall.46.a:0 "Viva la Espana!"
 cityfall.46.b:0 "Wie New York werden wir eines Tages Barcelona machen."
 cityfall.46.c:0 "Der Fall von New York"
 cityfall.47.t:0 "Das letzte Mal, dass das britische Militär eine ernsthafte militärische Präsenz in New York unterhielt, war 1783, als die Briten die Stadt evakuierten, als die amerikanische Kolonialarmee unter der Führung von George Washington und mit Unterstützung der Franzosen, Holländer und Spanier die Briten im Revolutionskrieg besiegte.\n\nHeute wird die Geschichte korrigiert, denn die britische Armee marschiert wieder durch die Straßen von New York. Obwohl sie jetzt Khaki statt Rot tragen und Gewehre statt Steinschlösser mit sich führen, sind die Briten dennoch zurückgekehrt. Ursprünglich war eine riesige Prozession über den Times Square und durch die Straßen der Stadt geplant, doch nachdem eine Bombe in der versammelten Soldatenschar explodierte und zwölf Menschen tötete, wurden alle weiteren Paraden abgesagt, und die britischen Soldaten gingen stattdessen hart gegen die Einheimischen vor."
 cityfall.47.d:0 "Die Geschichte wiederholt sich."
 cityfall.47.a:0 "Die Geschichte ist korrigiert worden."
 cityfall.47.b:0 "Wir haben sie schon einmal verjagt, und wir werden es wieder tun!"
 cityfall.47.c:0 "Der Fall von New York"
 cityfall.48.t:0 "Nachdem die Städte im Norden Amerikas wie Dominosteine vor der kanadischen Armee gefallen waren, befürchteten viele, es sei nur eine Frage der Zeit, bis auch New York fallen würde. Die kanadische Armee hat die Wachtürme an der Stadtgrenze durchbrochen und die verbliebenen amerikanischen Truppen in der Stadt vernichtet. Die verbliebenen Amerikaner haben sich unter die Bevölkerung zurückgezogen und setzen ihren Krieg aus dem Schatten heraus fort, indem sie einzelne Konvois oder einsame Kanadier angreifen, wann immer sich die Gelegenheit dazu bietet. Im Moment ist die Stadt jedoch fest in der Hand der Nordstaatler."
 cityfall.48.d:0 "Diese verrückten Candies!"
 cityfall.48.a:0 "Die Yanks werden sich noch früh genug beugen."
 cityfall.48.b:0 "Unser großer Feind aus dem Norden soll vernichtet werden!"
 cityfall.48.c:0 "Der Fall von New York"
 cityfall.49.t:0 "In dem, was viele als das Ende des zermürbenden Krieges zwischen den Vereinigten Staaten und Mexiko vorhersagen, haben mexikanische Soldaten schließlich die Verteidiger von New York City überwältigt. Trotz der verzweifelten Versuche der Amerikaner, die südlichen Invasoren aufzuhalten, haben die mexikanischen Truppen schließlich den letzten Widerstand überwältigt, der am Times Square seinen letzten Widerstand geleistet hatte.\n\nDie Verwüstung ist total, das einstige Wahrzeichen der Stadt ist nur noch ein Trümmerhaufen, ebenso wie ein Großteil der übrigen Stadt. Zerschlagene Überlebende stolpern durch die Straßen und versuchen, verlorene Familienangehörige oder Lebensmittel zu finden.\n\nObwohl der Kampf anderswo weitergeht, ist dies vielleicht der letzte Atemzug des Widerstands im amerikanischen Nordosten."
 cityfall.49.d:0 "Adieu, Amerika. Adieu."
 cityfall.49.a:0 "Viva la Mexico!"
 cityfall.49.b:0 "Kämpft weiter, tapfere Söhne und Töchter Washingtons! Kämpft weiter!"
 cityfall.49.c:0 "Der Fall von New York"
 cityfall.50.t:0 "Obwohl viele damit gerechnet hatten, dass der Krieg zwischen den Vereinigten Staaten und Polen auf das amerikanische Festland übergreifen würde, hatten nur wenige damit gerechnet, dass polnische Soldaten es tatsächlich schaffen würden, die größte amerikanische Stadt einzunehmen.\n\nDie polnischen Streitkräfte, die die Stadt belagert hatten, fanden einen Weg in die Stadt, nachdem ein polnisches Kampfflugzeug, vermutlich durch feindliches Feuer, in die amerikanische Wache gestürzt war und eine Lücke in der Verteidigung der Stadt geöffnet hatte. \n\nBevor die Amerikaner die Lücke richtig schließen konnten, schwärmten polnische Sturmtruppen aus und überwältigten die örtlichen Verteidiger. Nachdem sie den größten Teil des Tages gekämpft hatten, haben sie die Amerikaner auf einer Route vertrieben.\n\nDie polnischen Streitkräfte halten nun die Stadt und hängen die rot-weiße Fahne von einem Arm der Freiheitsstatue."
 cityfall.50.d:0 "Wohin werden die Polen als nächstes gehen?"
 cityfall.50.a:0 "Wir werden sie Americaski nennen."
 cityfall.50.b:0 "Polen!? POLEN!?"
 cityfall.50.c:0 "Der Fall von New York"
 cityfall.51.t:0 "Den französischen Streitkräften gelang es nach einem erbitterten Kampf mit den örtlichen amerikanischen Armeeeinheiten, die Stadt New York einzunehmen. Die Schlacht, die sich durch brutale Straßenkämpfe auszeichnete, bei denen die Amerikaner den eindringenden französischen Streitkräften jeden Zentimeter Boden abnahmen, endete mit schweren Verlusten für beide Seiten, vor allem für die französischen Angreifer, aber durchaus zu ihren Gunsten.\n\nDie amerikanische Zivilbevölkerung erlitt jedoch den größten Schaden. Der größte Teil der Stadt ist heute eine rauchende Ruine, da die US-Armee jedes Gebäude, jede Kanalisation und jede U-Bahn als Stützpunkt genutzt hat, um die französischen Truppen abzuwehren.\n\nDurch Flucht oder Tod ist nur noch die Hälfte der ehemaligen Bevölkerung in der Stadt geblieben, aber im Grunde genommen ist sie jetzt französisch."
 cityfall.51.d:0 "Napoleon wäre stolz."
 cityfall.51.a:0 "Adieu, Amerika!"
 cityfall.51.b:0 "Kämpft! Kämpfe! Kämpfe! Kämpfe und ergebe dich niemals!"
 cityfall.51.c:0 "Der Fall von New York"
 cityfall.52.t:0 "Die chinesischen Streitkräfte setzen ihren langen und zermürbenden Feldzug durch die Vereinigten Staaten fort und haben ihr Banner über den kippenden Überresten der Empire State City in New York City gehisst, nur eine von vielen amerikanischen Festungen, die dem langsamen Vormarsch der chinesischen Streitkräfte zum Opfer gefallen sind.\n\n Chinesische Panzer rollen nun ungehindert durch die Straßen von New York City, und obwohl lokale Partisanen die Nachschublinien angreifen, wenn sie können, wurde der meiste organisierte Widerstand gründlich niedergeschlagen. Die Ruinen der einst großartigsten Stadt der Welt sind nur noch eine rauchende Ruine, und die chinesischen Streitkräfte haben damit begonnen, die Museen und andere kulturelle Stätten als Trophäen zu plündern."
 cityfall.52.d:0 "Von Tokio bis New York..."
 cityfall.52.a:0 "Ein glorreicherTagfür unsere große Nation."
 cityfall.52.b:0 "Wir werden die Chinesen zurückdrängen!"
 cityfall.52.c:0 "Der Fall von New York"
 cityfall.53.t:0 "Die glorreiche königliche Luftwaffe der bhutanischen Großen Freiheit hat die erbärmlichen Verteidiger New Yorks zu Brei geschlagen und es dem bhutanischen Militär ermöglicht, einfach in eine Stadt zu spazieren, in der aus jedem Fenster weiße Fahnen hängen. Der erbärmliche Geist des amerikanischen Volkes, Bürger eines Nicht-Landes, das in einem vagen Versuch gegründet wurde, die unvermeidliche bhutanische Welteroberung abzuwehren, ist endgültig zerschlagen worden, da die bhutanischen Sturmtruppen nun sicherstellen, dass es in der Stadt keinen Widerstand mehr gibt."
 cityfall.53.d:0 "Bhutan kann nicht aufhören, wird nicht aufhören."
 cityfall.53.a:0 "DER GLORREICHE BHUTANISCHE DRACHE FRISST DEN ERBÄRMLICHEN APFEL."
 cityfall.53.b:0 "Wie konntest du das überhaupt zulassen?"
 cityfall.53.c:0 "Der Fall von Stockholm"
 cityfall.54.t:0 "Stockholm fiel heute der amerikanischen Invasion zum Opfer, nachdem die amerikanischen Streitkräfte endlich die letzten Reste des Widerstands aus den Straßen der Stadt geräumt hatten. Die letzten schwedischen Verteidiger hatten mehrere Außenposten, darunter die Gamla stan, das Vasamuseum und eine Grabenlinie auf dem Königlichen Djurgarden, aber die Kräfte im Stockholmer Schloss hielten am längsten durch. \nDa sich die Amerikaner weigerten, das kulturelle Wahrzeichen zu bombardieren, musste sich ein Team amerikanischer Kommandotruppen in das unterste Stockwerk schleichen und die dortigen Verteidiger vernichten, damit sich der Rest des Gebäudes ergab.\n\nNachdem die Schweden gründlich unterworfen wurden, bewegt sich die amerikanische Kriegsmaschinerie nun in andere Richtungen, und viele fürchten, wohin sie als nächstes gehen wird."
 cityfall.54.d:0 "Die Amerikaner werden nicht aufhören, oder doch?"
 cityfall.54.a:0 "Ein guter Kampf, aber nur ein Aufwärmen."
 cityfall.54.b:0 "Die Schweden werden niemals kapitulieren!"
 cityfall.54.c:0 "Der Fall von Stockholm"
 cityfall.55.t:0 "Obwohl die Schweden den italienischen Angreifern erbitterten Widerstand leisteten, war das schwedische Militär schließlich gezwungen, das Feld zu räumen, nachdem die italienischen Truppen die schwedische Hauptstreitmacht überflügelt und sich einen Weg durch die Straßen Stockholms gebahnt hatten. \nViele Verteidiger blieben zurück, verteidigten erbittert ihre Heimat und sorgten dafür, dass die Könige nach Norden evakuiert wurden, und obwohl sie dabei erfolgreich waren, wurden sie nach mehreren Stunden konzertierter Kämpfe überwältigt.\n\n Die verbliebenen Mitglieder des schwedischen Militärs weigern sich, zu kapitulieren, aber das Volk ist müde, und der Fall der Hauptstadt ist ein schwerer Schlag für die Moral der Nation."
 cityfall.55.d:0 "War dies das letzte Gefecht Schwedens?"
 cityfall.55.a:0 "Das glorreiche Italien wird weiter gehen, als es sich die Römer je erträumt haben."
 cityfall.55.b:0 "Schweden wird niemals an solchen Abschaum fallen."
 cityfall.55.c:0 "Der Fall von Stockholm"
 cityfall.56.t:0 "Die japanischen Streitkräfte überwältigten heute die eingeschlossenen Verteidiger Stockholms. Nach stundenlangem, ununterbrochenem Bombardement, bei dem ein Großteil der Denkmäler und Wahrzeichen der Stadt nur noch als Trümmerhaufen in den Straßen lag, drangen die japanischen Streitkräfte in die Stadt ein und gingen brutal durch jedes Haus und jede Straße, bis sie sicher waren, dass die Stadt geräumt war. \nDie schwedischen Verteidiger nutzten jede Möglichkeit der Verteidigung, seien es die wenigen verbliebenen Gebäude oder die Trümmerhaufen, die nun ihre einst so schöne Stadt beherrschten, und die Verluste waren auf beiden Seiten erschütternd.\n\nDie Zeit... und die Zahl der Opfer waren jedoch zu groß, und die Schweden waren gezwungen, sich aus der Stadt zurückzuziehen oder sich der totalen Vernichtung zu stellen."
 cityfall.56.d:0 "Die aufgehende Sonne verbrennt alles."
 cityfall.56.a:0 "Es war erbärmlich, dass sie überhaupt versucht haben, der aufgehenden Sonne zu widerstehen."
 cityfall.56.b:0 "Tapfere Schweden, organisiert euch, kämpft und siegt!"
 cityfall.56.c:0 "Der Fall von Stockholm"
 cityfall.57.t:0 "Obwohl die Kämpfe um die schwedische Hauptstadt den größten Teil der Woche andauerten, haben die spanischen Streitkräfte heute endlich den Sieg über die Überreste der Stadt verkündet, nachdem heftige Kämpfe die Straßen verschlungen und einen Großteil der Stadt zerstört hatten.\n\nDie entstellte Bevölkerung wurde aus ihren Häusern auf den königlichen Schlossplatz geführt, wo der örtliche Befehlshaber der spanischen Streitkräfte eine Rede über ihre neue Situation unter spanischer Herrschaft hielt."
 cityfall.57.d:0 "Wer hätte gedacht, dass die Spanier so weit gehen würden."
 cityfall.57.a:0 "Espana wird niemals aufhören!"
 cityfall.57.b:0 "Schweden kann nicht fallen, solange wir uns weigern, es zuzulassen."
 cityfall.57.c:0 "Der Fall von Stockholm"
 cityfall.58.t:0 "Den englischen Streitkräften ist es trotz harter Kämpfe mit den schwedischen Verteidigern gelungen, die Schweden in Stockholm zu überwältigen und die Stadt einzunehmen.\n\nObwohl die schwedischen Wachtposten rund um die Stadt heftigen Widerstand leisteten, gelang es einer britischen Flotteninvasion, der Royal Marines, die Schweden vom Meer aus zu überraschen, viele der Verteidiger zu vertreiben und die Schweden schließlich in der Stadt zu besiegen.\n\nNachdem Schweden verschwunden ist, scheint der Rest Skandinaviens den Briten offenzustehen, und der neue Stützpunkt verschafft den Briten weitreichende Kontrolle über die Ostsee. Was dies für ihre Feinde bedeutet, bleibt abzuwarten."
 cityfall.58.d:0 "Der Norden ist gefallen."
 cityfall.58.a:0 "Nach Osten und vorwärts, Männer von Albion!"
 cityfall.58.b:0 "Sie denken, wir sind am Ende, aber wir werden uns niemals ergeben!"
 cityfall.58.c:0 "Der Fall von Stockholm"
 cityfall.59.t:0 "Obwohl sich die Schweden und Norweger zuletzt 1814 bekriegt hatten, war der Krieg weit von der schwedischen Heimat entfernt und endete damit, dass sich die norwegische Regierung dem schwedischen König Karl XIV. ergab.\n\nDie Geschichte hat sich nun umgekehrt, denn das norwegische Militär hat die schwedischen Verteidiger in Stockholm erfolgreich überwunden und die Stadt für Norwegen eingenommen. Obwohl die Kämpfe erbittert waren, haben die schwedischen Streitkräfte in der Stadt begonnen, ihre Waffen niederzulegen, und die Norweger arbeiten nun daran, die beschädigte Hauptstadt so weit wie möglich zurückzuerobern.\n\nDie Norweger, die nun die größte Stadt Skandinaviens kontrollieren, scheinen sich als Herrscher der Region fest etabliert zu haben."
 cityfall.59.d:0 "Sie tun nichts anderes, als sich gegenseitig zu bekämpfen!"
 cityfall.59.a:0 "Wer ist jetzt der König?"
 cityfall.59.b:0 "Verdammte Norksy!"
 cityfall.59.c:0 "Der Fall von Stockholm"
 cityfall.60.t:0 "Schweden hat zwar schon oft um Finnland gekämpft, aber noch nie gegen seine östlichen Brüder. Der Krieg zwischen den beiden liegt nun fest in der Hand der Finnen, die Stockholm trotz aller Bemühungen der schwedischen Streitkräfte erfolgreich eingenommen haben.\n\nDie finnischen Streitkräfte haben es geschafft, auf dem Landweg und über die Aland-Inseln die erbitterten schwedischen Verteidiger zu überwinden, die sich im Königspalast und auf der anderen Seite des Valhallavagen und der Oxenstiemsgatan verschanzt hatten. \nObwohl die zivilen und militärischen Verluste beträchtlich waren, weht nun die finnische Flagge auf dem Königspalast, und die einzige wirkliche Frage ist nun, was die Finnen mit ihrer neuen Stadt machen werden."
 cityfall.60.d:0 "Eine interessante Wendung."
 cityfall.60.a:0 "Wer ist jetzt die größere Nation?"
 cityfall.60.b:0 "Diese verräterischen Bastarde!"
 cityfall.60.c:0 "Der Fall von Stockholm"
 cityfall.61.t:0 "Obwohl der letzte Krieg zwischen Schweden und Dänemark 1814 endete und die Dänen das letzte Mal 1660 einen Krieg gegen die Schweden gewinnen konnten, ging es mit der Geschichte des dänischen Staates seit 1500 bergab, als sich die Schweden von Dänemark loslösten und Dänemark unaufhörlich um mehr Territorium und Macht bekämpften. Dies hat sich nun umgekehrt, und zum ersten Mal seit fünfhundert Jahren haben die Dänen die Stadt Stockholm erfolgreich von ihren schwedischen Verteidigern erobert. Obwohl viele mit einem zweiten Stockholmer Blutbad gerechnet hatten, verlief die Invasion einigermaßen freundlich, wobei die Dänen ihr Bestes taten, um keinen Aufstand gegen die neue Herrschaft auszulösen. Was genau die dänische Eroberung für Skandinavien bedeutet, bleibt jedoch noch abzuwarten."
 cityfall.61.d:0 "Eine Rückkehr nach Kalmar?"
 cityfall.61.a:0 "Eine Rückkehr nach Kalmar!"
 cityfall.61.b:0 "Eine Rückkehr nach Kalmar..."
 cityfall.61.c:0 "Der Fall von Stockholm"
 cityfall.62.t:0 "Polen und Schweden sind seit jeher erbitterte Rivalen, die sich um die Ostseehäfen und die Vorherrschaft in den Küstenstaaten streiten. Schweden war maßgeblich an der Zerschlagung Polnisch-Litauens beteiligt, und seit diesem schicksalhaften Moment in der Geschichte wurde Polen von verschiedenen Mächten wie eine Figur auf dem Schachbrett hin- und hergeworfen.\n\nNun ist dies jedoch nicht mehr der Fall, denn die Polen haben die Verteidigungsanlagen in Stockholm überwunden und die Stadt für sich selbst erobert.\n\nDer schwedische Widerstand ist stark, aber die Polen haben eine strenge Besatzungstruppe aufgestellt, die mit eiserner Hand gegen Andersdenkende in der Stadt vorgeht. "
 cityfall.62.d:0 "Polen findet seine wahre Bestimmung."
 cityfall.62.a:0 "Alte Feinde, neue Untertanen."
 cityfall.62.b:0 "Verfluchte Polacken!"
 cityfall.62.c:0 "Der Fall von Stockholm"
 cityfall.63.t:0 "Das glorreiche Buhtan hat bei seiner jüngsten Eroberung des nordschwedischen Staates sein Banner über Stockholm gehisst. Obwohl eine lange Verteidigung vorbereitet wurde, konnten die Verteidiger nur wenig gegen die weit überlegenen Kräfte der königlichen Armee von Bhutan ausrichten, und die Schweden haben die Stadt aufgegeben. \nDie Bhutaner machten sich nicht einmal die Mühe, die Stadt zu besetzen, sondern ließen die gesamte Stadt, einschließlich des alten Viertels, mit Pflastersteinen bedecken und zerstören, so dass das einstige "Venedig des Nordens" von der Landkarte verschwunden ist. Obwohl das Massaker weithin verurteilt wurde, haben die meisten Menschen zu viel Angst vor dem bhutanischen Marsch nach Westen, um etwas dagegen zu unternehmen."
 cityfall.63.d:0 "Schrecklich!"
 cityfall.63.a:0 "BHUTAN SCHERT SICH NICHT UM DEN ERBÄRMLICHEN NÖRDLICHEN STEINHAUFEN."
 cityfall.63.b:0 "Diese Bastarde werden vernichtet werden!"
 cityfall.63.c:0 "Der Fall von Oslo"
 cityfall.64.t:0 "Obwohl die Norweger versuchten, ihre Hauptstadt zu verteidigen, war die norwegische Luftwaffe wegen lähmender Nachschubprobleme und mangelnder Kommunikation schlecht auf den Kampf vorbereitet. Mit nur wenigen deutschen Verlusten für die Stadt wurde der Flugplatz Fornebu aufgrund des Munitionsmangels leicht unterworfen, und danach auch Oslo selbst.\n\n Der norwegischen Regierung ist es aufgrund deutscher Verzögerungen gerade noch gelungen, die königliche Familie, das Parlament und die Schatzkammer zu evakuieren, aber ansonsten sieht die Lage düster aus. Die norwegischen Streitkräfte haben geschworen, die Stadt zurückzuerobern, aber das Militär hat nur kleinere Scharmützel unternommen, um zu kontern, und es scheint, dass das norwegische Militär kontrolliert wurde."
 cityfall.64.d:0 "Ein weiteres Beispiel für das Böse in Deutschland."
 cityfall.64.a:0 "Ein weiterer Schritt auf unserem Weg zum Ruhm."
 cityfall.64.b:0 "Der Norden soll halten!."
 cityfall.64.c:0 "Der Fall von Oslo"
 cityfall.65.t:0 "Nicht zum ersten Mal hat Schweden die norwegischen Verteidiger überwältigt und sie erneut in die Knie gezwungen. Oslo ist den schwedischen Invasoren zum Opfer gefallen, und die schwedische Armee hat Oslo von seinen norwegischen Verteidigern eingenommen.\n\nObwohl die Straßen in Ostnorwegen stark verteidigt wurden, war Oslo relativ wehrlos, da die Norweger die Stadt angesichts der zunehmenden schwedischen Invasion evakuierten.\n\nObwohl die königliche Familie entkommen ist, fällt das Land rasch dem schwedischen Vormarsch zum Opfer."
 cityfall.65.d:0 "Der Krieg hat den Norden verschlungen."
 cityfall.65.a:0 "Skandinavien wird wieder ganz sein!"
 cityfall.65.b:0 "Wir haben sie schon einmal bekämpft, wir werden es wieder tun."
 cityfall.65.c:0 "Der Fall von Oslo"
 cityfall.66.t:0 "Noch nie zuvor ist eine finnische Armee so weit nach Westen vorgedrungen, aber die Finnen haben Geschichte geschrieben, als die norwegische Flagge von den Gebäuden Oslos gestrichen wurde und die Verteidiger massenhaft ihre Waffen den finnischen Angreifern übergaben.\n\nNur wenige hatten erwartet, dass die Finnen so weit vorstoßen würden, aber nur wenige können an ihrer wachsenden Dominanz über Skandinavien zweifeln, da sie nun das andere Land beherrschen und bis zu dessen Hauptstadt vorgedrungen sind."
 cityfall.66.d:0 "Wohin werden sie als nächstes gehen?"
 cityfall.66.a:0 "Finnland hat kein Ende!"
 cityfall.66.b:0 "Wir haben die Schweden bekämpft, wir werden die Finnen bekämpfen."
 cityfall.66.c:0 "Der Fall von Oslo"
 cityfall.67.t:0 "Die Dänen haben seit Hunderten von Jahren keine wirkliche Hegemonie über Norwegen ausgeübt, aber das könnte sich jetzt ändern, da dänische Soldaten die Verteidiger in Oslo in einer kombinierten See-Land-Invasion überwältigt haben. Obwohl die norwegische Luftwaffe eine Show daraus machte, die Dänen so lange wie möglich in Schach zu halten, bedeuteten schwindende Munitions- und Treibstoffreserven, dass sie nicht in der Lage waren, die dänischen Landungen zu stoppen, und die norwegischen Bodentruppen evakuierten die Hauptstadt bald darauf. Ist dies eine Rückkehr zur Kalmarer Union?"
 cityfall.67.d:0 "Die Dänen nehmen sich nur, was ihnen gehört."
 cityfall.67.a:0 "Wir sind in unser rechtmäßiges Land zurückgekehrt."
 cityfall.67.b:0 "Tod den Dänen!"
 cityfall.67.c:0 "Der Fall von Stockholm"
#cityfall.12.t:0 "."
#cityfall.12.d:0 "."
#cityfall.12.a:0 "Wir korrigieren nur das Unrecht der Vergangenheit."
#cityfall.12.b:0 "Der Kampf in London mag weitergehen, aber er wird nie gewinnen."
#cityfall.12.c:0 "The fight in London mayover, but shall never win."
