 JAP_artillery_equipment_0:0 "Typ 38 75mm Feldgeschütz"
 JAP_artillery_equipment_0_short:0 "Typ 38 75mm FG"
 JAP_artillery_equipment_0_desc:0 "Das 75-mm-Feldgeschütz Typ 38 war ein von Krupp entworfenes konventionelles Feldgeschütz, das ursprünglich 1905 in Deutschland entwickelt und dann in den 1930er Jahren überarbeitet wurde. Die Neukonstruktion erlaubte eine maximale Elevation von 43 Grad, und das Geschütz wurde nach vorne geschwenkt. Von der ursprünglichen Version wurden von 1905 bis in die 1930er Jahre etwa 2.600 Stück gebaut, von der verbesserten Version wurden von den 1930er Jahren bis 1945 459 Stück gebaut."
 JAP_artillery_equipment_1:0 "10-cm-Kanone Typ 92"
 JAP_artillery_equipment_1_short:0 "Typ 92 10cm"
 JAP_artillery_equipment_1_desc:0 "Die 75-mm-Feldkanone des Typs 90 wurde als Ersatz für die frühere 75-mm-Kanone des Typs 38 von Krupp entwickelt. Es verfügte über eine Mündungsbremse, die unter den japanischen Artilleriegeschützen einzigartig war. Es wurde sowohl in einer pferdegezogenen als auch in einer motorisierten Version gebaut. Sie hatte eine Reichweite von 14,96 Kilometern und eine Mündungsgeschwindigkeit von 683 Metern pro Sekunde. Von 1932 bis 1945 wurden 786 Exemplare gebaut."
 JAP_artillery_equipment_2:0 "75-mm-Feldgeschütz Typ 90"
 JAP_artillery_equipment_2_short:0 "Typ 90 75mm"
 JAP_artillery_equipment_2_desc:0 "Die 10-cm-Kanone des Typs 92 wurde als Alternative zu den bestehenden 75-mm-Feldgeschützen mit großer Reichweite entwickelt. Der Entwurf stammt aus dem Jahr 1923, doch verzögerte sich die Produktion erheblich, da die IJA verlangte, das Geschütz leichter zu machen und die Reichweite auf 17,5 Kilometer zu erhöhen. Die ersten Prototypen wurden im Jahr 1932 gebaut. Obwohl es Probleme mit der Transportfähigkeit gab, war es ansonsten erfolgreich. Von 1932 bis 1945 wurden etwa 180 Exemplare gebaut."
 JAP_artillery_equipment_3:0 "75-mm-Feldgeschütz Typ 95"
 JAP_artillery_equipment_3_short:0 "Typ 95 75mm"
 JAP_artillery_equipment_3_desc:0 "Das 75-mm-Feldgeschütz Typ 95 war ein späteres Feldgeschütz, das die früheren Typen ersetzen sollte. Es hatte eine maximale Schussweite von 10,9 Kilometern und eine Mündungsgeschwindigkeit von 500 Metern pro Sekunde. Von 1936 bis 1945 wurden 261 Exemplare gebaut."
 JAP_artillery_equipment_4:0 "Typ 98 100-mm-Zweckgeschütz Lt-Artillerie V"
