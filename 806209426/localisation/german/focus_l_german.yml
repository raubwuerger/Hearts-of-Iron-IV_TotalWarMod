 BRA_improve_agriculture:0 "Verbesserung der Landwirtschaft"
 BRA_improve_agriculture_desc:0 "Die Landwirtschaft ist das Herzstück der brasilianischen Wirtschaft. Wir müssen sicherstellen, dass unsere Landwirtschaft effizient und im Vergleich zu anderen Ländern wettbewerbsfähig ist."
 BRA_improve_the_coffee_industry:0 "Verbesserung der Kaffeeindustrie"
