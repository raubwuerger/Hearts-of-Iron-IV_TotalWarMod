 kmt.100.t:0 "Chiang's Ultimatum"
 kmt.100.t_2:0 "Forderung aus China"
 kmt.100.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Guangzhouwan zurückgeben müssen. Wenn wir ihnen keine zufriedenstellende Antwort geben, werden militärische Maßnahmen erwartet."
 kmt.100.a:0 "Frieden ist immer die bessere Option."
 kmt.100.b:0 "Sie sind uns nicht gewachsen!"
 kmt.101.t:0 "Guangzhouwan zurückgegeben"
 kmt.101.d:0 "Guangzhouwan ist zurückgegeben worden - die Westler fürchten zu Recht unsere Macht!"
 kmt.101.a:0 "Ein kluger Schachzug."
 kmt.102.t:0 "Ultimatum abgelehnt"
 kmt.102.d:0 "Diese niederträchtigen Barbaren aus dem Westen haben sich geweigert, friedlich zu kooperieren! Die Menschen in Guangzhouwan werden noch ein wenig länger auf ihre Freiheit warten müssen."
 kmt.102.a:0 "Ihre Arroganz wird ihnen zum Verhängnis werden!"
 kmt.103.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Macau zurückgeben müssen. Wenn wir ihnen keine zufriedenstellende Antwort geben, werden militärische Maßnahmen erwartet."
 kmt.104.t:0 "Macau zurückgegeben"
 kmt.104.d:0 "Macau ist zurückgegeben worden, die Westler haben zu Recht Angst vor unserer Macht!"
 kmt.105.d:0 "Diese niederträchtigen westlichen Barbaren haben sich geweigert, friedlich zu kooperieren! Die Menschen in Macau werden noch ein wenig länger auf ihre Freiheit warten müssen."
 kmt.106.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Hongkong zurückgeben müssen. Es wird mit militärischen Maßnahmen gerechnet, wenn wir keine zufriedenstellende Antwort geben."
 kmt.107.t:0 "Hongkong zurückgegeben"
 kmt.107.d:0 "Hongkong ist zurückgegeben worden, die Westler haben zu Recht Angst vor unserer Macht!"
 kmt.108.d:0 "Diese niederträchtigen westlichen Barbaren haben sich geweigert, friedlich zu kooperieren! Die Menschen in Hongkong werden noch ein wenig länger auf ihre Freiheit warten müssen."
 kmt.109.t:0 "Chinas Angebot"
 kmt.109.d:0 "China hat uns angeboten, uns zu unterstützen, wenn wir den Handelshafen in Guangzhouwan zurückgeben."
 kmt.109.a:0 "Man kann nie zu viel Unterstützung haben."
 kmt.109.b:0 "Das ist es nicht wert."
 kmt.110.t:0 "Guangzhouwan zurückgegeben"
 kmt.110.d:0 "[Von.GetName] hat dem Angebot zugestimmt, und das Geschäft ist zustande gekommen. Guangzhouwan ist nun offiziell chinesisches Territorium und erhält die versprochene Unterstützung."
 kmt.110.a:0 "Die Welt der Demokratie muss zusammenstehen!"
 kmt.111.t:0 "[Von.GetName] abgelehnt"
 kmt.111.d:0 "Trotz unserer Großzügigkeit hat die Regierung von [Von.GetNameADJ] unser Angebot abgelehnt und beschlossen, auf unsere Hilfe zu verzichten."
 kmt.111.a:0 "Eine große Enttäuschung."
 kmt.112.d:0 "China hat uns Hilfe angeboten, wenn wir den Handelshafen, den wir in Macau halten, zurückgeben."
 kmt.113.t:0 "Macau zurückgegeben"
 kmt.113.d:0 "[Von.GetName] hat dem Angebot zugestimmt, und es wurde ein Abkommen geschlossen. Macau ist nun offiziell chinesisches Territorium und sie erhalten die versprochene Unterstützung."
 kmt.115.d:0 "China hat angeboten, uns Unterstützung zu schicken, wenn wir den Handelshafen in Hongkong zurückgeben, den wir besitzen."
 kmt.116.t:0 "Hongkong zurückgegeben"
 kmt.116.d:0 "[Von.GetName] hat dem Angebot zugestimmt und eine Vereinbarung wurde getroffen. Hongkong ist nun offiziell chinesisches Territorium und sie erhalten die versprochene Unterstützung."
 kmt.118.t:0 "Die Guangzhouwan-Frage"
 kmt.118.d:0 "Guangzhouwan steht jetzt unter ausländischer Verwaltung, und das darf nicht so bleiben. Wir müssen versuchen, es zurückzuerobern, aber wie?"
 kmt.118.a:0 "Indem wir einen Staatsstreich inszenieren und die lokale Verwaltung stürzen."
 kmt.118.b:0 "Wir werden es mit diplomatischen Mitteln tun."
 kmt.118.c:0 "Wir werden es von diesen dreckigen Barbaren verlangen."
 kmt.118.e:0 "Besetzen Sie das Gebiet mit unseren Streitkräften."
 kmt.120.t:0 "Putsch in Guangzhouwan"
 kmt.120.d_1:0 "In Guangzhouwan wurde vor kurzem die örtliche Regierung durch einen Staatsstreich gestürzt, und in einem Referendum wurde die Rückkehr zur chinesischen Herrschaft beschlossen. Unsere Geheimdienstinformationen deuten jedoch darauf hin, dass dieser Putsch von der chinesischen Regierung inszeniert wurde.\n\nWie sollen wir reagieren?"
 kmt.120.d_2:0 "Unser Putsch in Guangzhouwan ist erfolgreich! Das lokale Referendum nach der Einsetzung der pro-chinesischen lokalen Regierung führte zur Rückkehr von Guangzhouwan. Wir haben keine Zeit zum Feiern, denn die Barbaren könnten eine Art Vergeltungsmaßnahme planen."
 kmt.120.a:0 "Wir werden diese lästige Nation auf der Stelle vernichten!"
 kmt.120.b:0 "Beschwichtigung wird uns beiden Frieden bringen..."
 kmt.120.c:0 "Wir müssen wachsam bleiben."
 kmt.121.t:0 "Putsch in Guangzhouwan"
 kmt.121.d_1:0 "Kürzlich wurde in Guangzhouwan ein Putsch niedergeschlagen - obwohl er keinen größeren Schaden angerichtet hat, glauben einige Leute, dass er von der chinesischen Regierung geplant wurde, um das Gebiet zurückzuerobern."
 kmt.121.d_2:0 "Unser Putsch in Guangzhouwan ist kläglich gescheitert - wir müssen alle Beweise vernichten, die uns mit dem Putsch in Verbindung bringen könnten. Wir müssen dies vor der Öffentlichkeit geheim halten."
 kmt.121.a:0 "Wir müssen die Chinesen für solch eine schmutzige Tat anprangern!"
 kmt.121.b:0 "Wir haben wichtigere Dinge zu erledigen."
 kmt.121.c:0 "Oh warum..."
 kmt.122.t:0 "China strebt eine engere Verbindung mit uns an"
 kmt.122.d:0 "China will Guangzhouwan als Zeichen der Freundschaft benutzen und bittet um seine Rückgabe im Austausch für eine engere Beziehung zwischen unseren Nationen."
 kmt.122.a:0 "Ein starker Verbündeter ist höchst willkommen."
 kmt.122.b:0 "Wir brauchen sie nicht! Wir kommen auch allein zurecht."
 kmt.123.t:0 "China fordert Guangzhouwan"
 kmt.123.d:0 "China hat erklärt, dass Guangzhouwan ein notwendiger Lebensraum für das chinesische Volk ist und dass es zurückgegeben werden muss."
 kmt.123.a:0 "Wir können uns einen Krieg mit ihnen nicht leisten."
 kmt.123.b:0 "Was für ein Blödsinn."
 kmt.124.t:0 "China okkupiert Guangzhouwan"
 kmt.124.d:0 "China hat einige Truppen nach Guangzhouwan entsandt und es kurz darauf besetzt, um es später offiziell als wieder unter chinesischer Herrschaft stehend zu deklarieren. Dieser Akt der Aggression hat in der Nation eine heftige Debatte ausgelöst."
 kmt.124.a:0 "Trotz der Demütigung müssen wir uns in diesem Fall zurückhalten."
 kmt.124.b:0 "Dies ist eindeutig eine Invasion! Wir müssen unsere Männer auf den Krieg vorbereiten!"
 kmt.125.t:0 "Engere Beziehung zu [Von.GetName]"
 kmt.125.d:0 "Nun, da die Regierung von [Von.GetNameADJ] beschlossen hat, uns Guangzhouwan zurückzugeben, können wir unsere Beziehungen weiter verbessern."
 kmt.125.a:0 "Alles für den Ruhm des Vaterlandes!"
