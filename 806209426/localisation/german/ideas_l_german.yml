 NZL_great_depression_1_desc:0 "Obwohl es sich um ein weltweites Phänomen handelt, begann die Große Depression mit einem Börsenkrach in den Vereinigten Staaten und führte zu einem Anstieg der Arbeitslosenquote und einem Einbruch der Steuereinnahmen. Viele Fabriken in [ROOT.GetName] sind derzeit aufgrund von Konkursen und fehlenden Investitionen im Gefolge der Großen Depression geschlossen."
 NZL_great_depression_2:0 "Große Depression"
 NZL_great_depression_2_desc:0 "Obwohl es sich um ein weltweites Phänomen handelt, begann die Große Depression mit einem Börsenkrach in den Vereinigten Staaten und führte zu einem Anstieg der Arbeitslosenquote und einem Einbruch der Steuereinnahmen. Viele Fabriken in [ROOT.GetName] sind derzeit aufgrund von Konkursen und fehlenden Investitionen in Folge der Großen Depression geschlossen."
