l_german:
 CHI_nine_power_treaty:0 "Neun-Mächte-Vertrag"
 CHI_nine_power_treaty_desc:0 "Wir leiden immer noch unter den Auswirkungen der ungleichen Verträge, die die "Politik der offenen Tür" gegenüber China formalisieren. Die Ausländer haben immer noch extraterritoriale Rechte, und wir haben nicht die volle Kontrolle über unsere Wirtschaft.§RWird im Falle eines Krieges mit den Unterzeichnermächten aufgehoben! §!§! \n"
 CHI_army_corruption_1:0 "§RHohe Korruption in der Armee §!§! "
 CHI_army_corruption_1_desc:0 "Unsere Streitkräfte sind voll von Korruption und Vetternwirtschaft. Wenn wir sie in eine schlagkräftige Kampftruppe verwandeln wollen, müssen wir ein langwieriges und teures Programm der Armeereform durchführen."
 CHI_army_corruption_2:0 "§O§O Mittlere Korruption in der Armee §!§! "
 CHI_army_corruption_2_desc:0 "Unsere Streitkräfte sind von Korruption und Vetternwirtschaft durchsetzt. Wenn wir sie in eine schlagkräftige Kampftruppe verwandeln wollen, müssen wir ein langwieriges und teures Programm zur Reform der Armee durchführen."
 CHI_army_corruption_3:0 "§YGeringe Korruption in der Armee §!§! "
 CHI_army_corruption_3_desc:0 "Unsere Streitkräfte sind von Korruption und Vetternwirtschaft durchsetzt. Wenn wir sie in eine schlagkräftige Kampftruppe verwandeln wollen, müssen wir ein langwieriges und teures Programm der Armeereform in Angriff nehmen."
 CHI_ineffective_bureaucracy:0 "§O§O Ineffektive Bürokratie §!§! "
 CHI_ineffective_bureaucracy_desc:0 "Das Chaos des Bürgerkriegs hat den Aufbau eines effektiven Staatsapparats gestört. Mehr als ein Drittel der verfügbaren Rekruten wird nicht eingezogen, einfach weil niemand weiß, dass es sie gibt. Eine Reform des Prüfungsverfahrens wird sicherstellen, dass wir kompetente Leute einstellen."
 CHI_incompetent_officers:0 "§O§O Inkompetente Beamte §!§! "
 CHI_incompetent_officers_desc:1 "Unsere Offiziere sind der Aufgabe, einen modernen Krieg zu führen, noch nicht gewachsen. Sie müssen erst noch harte Lektionen lernen, bevor sie ihren Kollegen in anderen Nationen wirklich ebenbürtig sind. Ihre Ausbildung wird Teil eines größeren Programms der Armeereform sein."
 CHI_hyper_inflation_none:0 "§4§4 Stabile Wirtschaft §!§! "
 CHI_hyper_inflation_none_desc:0 "In der Wirtschaft gibt es keine Anzeichen für Probleme."
 CHI_hyper_inflation_1:0 "§GNiedrige Inflation §!§! "
 CHI_hyper_inflation_1_desc:0 "Unsere Ökonomen haben einen leichten Anstieg der Inflation festgestellt. Wir sollten das im Auge behalten."
 CHI_hyper_inflation_2:0 "§YMäßige Inflation §!§! "
 CHI_hyper_inflation_2_desc:0 "Die Inflation hat begonnen, die Wirtschaft erheblich zu beeinträchtigen. Wir sollten Gegenmaßnahmen erwägen, bevor die Dinge außer Kontrolle geraten."
 CHI_hyper_inflation_3:0 "§8§8 Starke Inflation §!§! "
 CHI_hyper_inflation_3_desc:0 "Das von der Regierung ausgegebene Geld ist immer weniger wert, die Kaufkraft sinkt und einige Waren sind nur noch für Menschen mit den richtigen Verbindungen erhältlich."
 CHI_hyper_inflation_4:0 "§O§O Hyperinflation §!§! "
 CHI_hyper_inflation_4_desc:0 "Der Wert unserer Währung verflüchtigt sich. Die Preise steigen von Tag zu Tag dramatisch an. Wir müssen sehr dringend Gegenmaßnahmen ergreifen, bevor wir einen völligen Zusammenbruch erleiden."
 CHI_hyper_inflation_5:0 "§RWirtschaftskollaps §!§! "
 CHI_hyper_inflation_5_desc:0 "Unser Währungssystem ist völlig zusammengebrochen. In großen Teilen des Landes ist der Handel zu einem Tauschhandelssystem zurückgekehrt. Armut ist weit verbreitet. Unsere Angestellten verwenden das Papiergeld, mit dem wir sie bezahlen, um ihre Häuser zu heizen. Ein aggressives Programm für Finanz- und Wirtschaftsreformen ist notwendig, um die Situation zu lösen."
 incompetent_heavy_industry:0 "Inkompetente Schwerindustrie"
 incompetent_heavy_industry_desc:0 "Uns fehlen die qualifizierten Ingenieure, die für eine moderne Schwerindustrie benötigt werden."

 incompetent_heavy_industry_2:0 "Weniger inkompetente Schwerindustrie"
 incompetent_heavy_industry_2_desc:0 "Obwohl wir einige qualifizierte Mitarbeiter haben, fehlen uns immer noch die meisten qualifizierten Ingenieure, die für eine moderne Schwerindustrie benötigt werden."
