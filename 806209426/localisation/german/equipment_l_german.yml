 AST_motorized_AC_equipment_06:0 "Lanchester 6x4 Panzerwagen"
 AST_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 AST_motorized_AC_equipment_06_desc:0 "Der in den 1920er Jahren von der Lanchester Motor Company entwickelte 6x4 hatte gute Geländeeigenschaften und war leicht zu warten. Er verfügte über einen voll beweglichen Zwei-Mann-Turm, aber der 90-PS-Motor hatte mit dem Gewicht des Fahrzeugs zu kämpfen. Er wurde erstmals 1929 eingesetzt und war bis in die 1930er Jahre im Einsatz, bevor er ausgemustert wurde."
 AST_motorized_AC_equipment_07:0 "Morris CS9 Panzerwagen"
 AST_motorized_AC_equipment_07_short:0 "Morris CS9"
 AST_motorized_AC_equipment_07_desc:0 "Der CS9 basierte auf dem Fahrgestell des Morris Commercial C9 und ersetzte eine Reihe von Konstruktionen aus dem Ersten Weltkrieg. Auf dem offenen Turm waren in der Regel ein 13,7-mm-Boys-Panzerabwehrgewehr und ein leichtes 7,62-mm-Bren-Maschinengewehr montiert. Der 94-PS-Motor verlieh dem Fahrzeug eine gute Leistung auf weichem Untergrund - sofern es mit den richtigen Reifen ausgestattet war."
 AST_motorized_AC_equipment_08:0 "Daimler Mk II Panzerwagen"
 AST_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 AST_motorized_AC_equipment_08_desc:0 "Eine schwerere Weiterentwicklung des erfolgreichen Daimler-Spähwagens Dingo. Die in großen Stückzahlen produzierten geschweißten, schrägen Wannen waren relativ gut gepanzert, während der 4,1-Liter-Motor mit 95 PS eine ordentliche Leistung erbrachte. Der Panzerwagen war mit einer 2-Pdr-40-mm-Kanone und einem koaxialen 7,92-Besa-Maschinengewehr ausgestattet."
 AST_motorized_AC_equipment_09:0 "Humber Mk IV Panzerwagen"
 AST_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 AST_motorized_AC_equipment_09_desc:0 "Hergestellt von der Rootes Group durch die Kombination des Artillerieschleppers Karrier KT4 der indischen Armee mit dem Panzerwagen Guy. Die endgültige Produktionsversion des Mk IV war mit einer 37-mm-Kanone aus US-amerikanischer Produktion und einem 7,92-mm-Koaxial-Maschinengewehr von Besa ausgestattet. Das Fahrzeug hatte eine lange Karriere und überzählige Humbers wurden an Nationen in der ganzen Welt verkauft."
 AST_motorized_AC_equipment_099:0 "Gepanzerter Wagen AEC Mk II"
 AST_motorized_AC_equipment_099_short:0 "AEC Mk II"
 AST_motorized_AC_equipment_099_desc:0 "Gebaut von der Associated Equipment Company auf dem Fahrgestell ihres Matador 4x4 Artillerietraktors. Der 158 PS starke Dieselmotor ermöglichte es dem Fahrzeug, eine 6-Pdr-57-mm-Kanone und ein koaxiales 7,92-mm-Besa-Maschinengewehr zu montieren und gleichzeitig eine hervorragende Mobilität auf langen Patrouillenfahrten zu gewährleisten. Der AEC blieb noch viele Jahre lang wertvoll."

 JAP_motorized_AC_equipment_08:0 "Typ 2592 Osaka"
 JAP_motorized_AC_equipment_08_short:0 "Typ 92 Osaka"
 JAP_motorized_AC_equipment_08_desc:0 "Der Typ 92 Osaka war ein vierrädriger Panzerwagen, der 1935 vom Osaka Armored Arsenal entwickelt wurde. Er erreichte eine Geschwindigkeit von 60 km/h, hatte zwei 6,5-mm-Maschinengewehre und eine 8 mm dicke, geschweißte Panzerung. Es wurde nur ein Prototyp gebaut."
 JAP_motorized_AC_equipment_06:0 "Typ 2587 Dowa"
 JAP_motorized_AC_equipment_06_short:0 "Typ 87 Dowa"
 JAP_motorized_AC_equipment_06_desc:0 "Der Typ 87 Dowa war eine japanische Kopie des britischen Crossley M25AC. Im Jahr 1925 wurden 12 Exemplare ausgeliefert. Sie besaßen zwei unterschiedliche 7,7-Maschinengewehre mit je einer 90-Grad-Traverse."
 JAP_motorized_AC_equipment_07:0 "Typ 2592 Chiyoda"
 JAP_motorized_AC_equipment_07_short:0 "Typ 92 Chiyoda"
 JAP_motorized_AC_equipment_07_desc:0 "Der Typ 92 Chiyoda war ein gepanzerter Serienwagen, der 1932 von Ishikawajima Heavy Industries entwickelt wurde. Es handelte sich um ein sechsrädriges Fahrzeug mit drei 6,5-mm-Maschinengewehren und 6 mm geschweißter Panzerung. Zwischen 1932 und 1936 wurden etwa 200 Stück gebaut."
 JAP_motorized_AC_equipment_09:0 "Typ 2593 Kokusan"
 JAP_motorized_AC_equipment_09_short:0 "Typ 93 Kokusan"
 JAP_motorized_AC_equipment_09_desc:0 "Der Typ 93 Kokusan war ein gepanzerter Marinewagen, der Ende 1932 von Ishikawajima Heavy Industries entwickelt wurde. Es handelte sich um ein sechsrädriges Fahrzeug auf einem Ford-Fahrgestell, das mit vier 6,5-mm-Maschinengewehren und einem 7,7-mm-Maschinengewehr sehr schwer bewaffnet war. Es wurden 5 Stück gebaut."
 JAP_motorized_AC_equipment_099:0 "Typ 2593 Sumida"
 JAP_motorized_AC_equipment_099_short:0 "Typ 93 Sumida"
 JAP_motorized_AC_equipment_099_desc:0 "Der Typ 93 Sumida war der größte und modernste Panzerwagen Japans. Es handelte sich um ein 6-rädriges Fahrzeug, das auf dem Lastwagen Typ 2591 basierte. Er verfügte über eine 7,7-mm-Kanone, und die Besatzung konnte ihre Waffen durch seitliche Öffnungen abfeuern. Er verfügte über eine bis zu 16 mm dicke Panzerung. Der Sumida konnte mit speziellen Metallbändern auch auf der Schiene fahren. Es wurden etwa 100 Stück gebaut."

 ############### GER Armored cars ""
 GER_motorized_AC_equipment:0 "Gepanzerte Fahrzeuge"
 GER_motorized_AC_equipment_short:0 "Panzerwagen-Einheiten"
 GER_motorized_AC_equipment_desc:0 ""
 GER_motorized_AC_equipment_06:0 "Kfz 13"
 GER_motorized_AC_equipment_06_short:0 "Kfz 13"
 GER_motorized_AC_equipment_06_desc:0 "Das Kfz 13 wurde auf dem Fahrgestell des zivilen Fahrzeugs Adler Standard 6 gebaut und verfügte daher über denselben 51 PS starken Daimler-Benz-Motor, der ihm eine Höchstgeschwindigkeit von 70 km/h verlieh. Es war nur mit einem 7,92 mm MG 13 bewaffnet, das später durch das neuere MG 34 ersetzt wurde. Durch den Anbau eines gepanzerten Anhängers wurde die Bewaffnung um ein weiteres Maschinengewehr ergänzt, das jedoch gegen Panzer und andere gepanzerte Fahrzeuge wirkungslos war. Es erforderte eine Besatzung von zwei Mann, aber mit dem gepanzerten Maschinengewehranhänger war ein weiterer Richtschütze erforderlich. Der Panzerschutz des Kfz 13 bestand aus etwa 8 mm Panzerung an der Front und den Seiten, die Oberseite des Fahrzeugs war jedoch offen und daher anfällig für Granaten und Handfeuerwaffen."
 GER_motorized_AC_equipment_07:0 "SdKfz.221"
 GER_motorized_AC_equipment_07_short:0 "SdKfz.221"
 GER_motorized_AC_equipment_07_desc:0 "Das Fahrgestell verfügte über Allradantrieb und Einzelradaufhängung, der 3,5-Liter-V8-Horch-Motor (20 PS/Tonne) war nach hinten verlegt. Die Frontpanzerung betrug 14 mm auf einer schrägen Karosserie, die geeignet war, die meisten kleinen oder langsam fliegenden Geschosse abzuwehren. Die Standardbewaffnung war ein MG 34 Maschinengewehr in einem offenen Turm. Die offizielle Bezeichnung war Leichter Panzerspähwagen Sdkfz.221 (Light Reconnaissance Armored Car -Special Purpose Vehicle 221). 340 Stück wurden von 1936 bis 1939 ausgeliefert. Dieses vierrädrige Fahrzeug erwies sich als schnell (80 km/h) und wendig, aber es stellte sich schnell heraus, dass es nur begrenzt geländegängig war. In einigen Fällen wurde das ursprüngliche MG gegen ein Panzerabwehrgewehr 39 oder später gegen eine 28-mm-Panzerabwehrkanone des Modells 41 ausgetauscht, um seine Feuerkraft zu erhöhen. Die Panzerung war gegen Handfeuerwaffen und Schrapnell geeignet. Die Besatzung bestand aus 2 Mann."
 GER_motorized_AC_equipment_08:0 "SdKfz.222"
 GER_motorized_AC_equipment_08_short:0 "SdKfz.222"
 GER_motorized_AC_equipment_08_desc:0 "Der Sdkfz.222 war ein umgestalteter 221 mit einem Turm, der eine 20mm KwK 30 und ein koaxiales MG34 beherbergte. Da das Fahrgestell robuster war, wurde der Schutz erhöht. Die Baureihen 1 bis 5 erhielten ein sPkw I Horch 801 Fahrgestell mit dem 3,5 Liter Motor, die Baureihen 6-7 das sPkw V Fahrgestell und 3,8 l Motor. Das Gesamtgewicht stieg entsprechend auf 4,8 Tonnen. Er schaffte eine Höchstgeschwindigkeit von 80 km/h auf der Straße und hatte die gleichen Einschränkungen im Gelände wie der 221. Der offene Turm und die Hängelafette erlaubten es dem 222, in großer Höhe auf Flugzeuge zu schießen. Die Besatzung wurde auf 3 Mann aufgestockt."
 GER_motorized_AC_equipment_09:0 "SdKfz.231"
 GER_motorized_AC_equipment_09_short:0 "Sd. Kfz. 231"
 GER_motorized_AC_equipment_09_desc:0 "Der schwere Panzerspähwagen war eine große, aber sehr schnelle und vielseitige Ergänzung des deutschen Heeres. Die ursprünglichen 6-Rad-Versionen basierten auf einem 6x4-LKW mit gepanzerter Karosserie, aber ihre Geländegängigkeit war unzureichend, so dass sie 1937 durch die 8-Rad-Versionen ersetzt wurden. Der Sdkfz.231 hatte eine 15 mm starke, leicht geneigte Frontpanzerung. Die Serienversionen des SdKfz.231 waren mit einem 155 PS starken Achtzylinder-Benzinmotor vom Typ Büssing-NAG L8V-G ausgestattet, der eine Höchstgeschwindigkeit von 85 km/h erreichte. Ab Juli 1942 wurden sie auf dem gleichen Einheitsfahrgestell gebaut und hatten eine auf 30 mm erhöhte Panzerung. Später wurde ein stärkerer Motor eingebaut, der 180 PS statt 155 PS leistete. Er hatte Allradantrieb, Allradlenkung und zwei Fahrerplätze vorne und hinten. Der Turm der Serie 231/232 hatte eine sechseckige Form und war mit einer 2 cm KwK 30 L/55 Autokanone und einem koaxialen 7,92 mm MG 34 Maschinengewehr ausgestattet."
 GER_motorized_AC_equipment_099:0 "Sd. Kfz. 234/1"
 GER_motorized_AC_equipment_099_short:0 "SdKfz.234'Puma'"
 GER_motorized_AC_equipment_099_desc:0 "Dieser neue Panzerwagen wurde als Nachfolger des achträdrigen (8×8) Panzerspähwagens Sdkfz.231 gesehen. Neben anderen Prioritäten wurden ein besserer Schutz mit 30 mm Frontpanzerung und eine schwerere Bewaffnung in verschiedenen Versionen (von 20 mm bis 50 mm KwK39 (Puma) und 75 mm KwKs mit kurzem und langem Lauf) als entscheidend für den neuen Panzerwagen angesehen. Er hatte einen Tatra 103 V12-Dieselmotor mit 210 PS, der eine Höchstgeschwindigkeit von 90 km/h ermöglichte."
