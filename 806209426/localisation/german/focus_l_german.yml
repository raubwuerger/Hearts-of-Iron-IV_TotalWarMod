 fallen_regime:0 "Gefallenes Regime"
 ITA_c40_project:0 "M35 Hauptkampfpanzer"
 ITA_c40_project_desc:0 "Wir müssen einen schwereren mittleren Panzer entwickeln, der einen echten Kompromiss aus Manövrierfähigkeit, Geschwindigkeit und Feuerkraft darstellt."

 ITA_domestic_operations2:0 "Identifizierung von Unterstützern des Komplotts"
 ITA_domestic_operations2_desc:0 "Es gibt Gerüchte, die besagen, dass Mitglieder des Großen Rats des Faschismus ein Komplott schmieden, um Mussolini aus seinem Amt zu entfernen. Wenn wir das verhindern wollen, müssen wir schnell handeln und zwar jetzt!"
 ITA_special_operation:0 "Weihnachtliche Operationen"
 ITA_special_operation_desc:0 "Die 10a Flottiglia MAS (10. Flottille für bewaffnete Fahrzeuge) war eine Eliteeinheit der königlichen italienischen Marine. Sie wurde am 14. März 1941 gegründet und spezialisierte sich auf Über- und Unterwassereinsätze, wie den Alexandria Raid vom 19. Dezember 1941."
 ITA_failures_eth:0 "Misserfolge in Abessinien"
 ITA_failures_eth_desc:0 "Was als schneller und einfacher Krieg gegen einen unterentwickelten Feind gedacht war, entpuppte sich als völliger Fehlschlag. Wir müssen erkennen, dass der Konflikt am Horn von Afrika nun offiziell verloren ist."
 ITA_pursue_rome_protocols:0 "Fertigstellung der Römischen Protokolle"
 ITA_pursue_rome_protocols_desc:0 "Die Römischen Protokolle waren ein zwischen Italien, Österreich und Ungarn unterzeichnetes Abkommen, das sowohl Zolleinrichtungen zwischen den Vertragsländern als auch eine militärische Zusammenarbeit im Bedarfsfall vorsah."
 ITA_tripoli_crisis:0 "Tripolis-Rebellion"
 ITA_tripoli_crisis_desc:0 "Ermutigt durch die Niederlage in Äthiopien, fordern versteckte Rebellengruppen die italienische Regierung in Libyen nun offen heraus. Was als friedliche Demonstration in den Straßen von Tripolis begann, hat sich nun zu einer bewaffneten Rebellion gegen unsere Behörden entwickelt."
 ITA_kings_council:0 "Der Rat des Königs"
 ITA_kings_council_desc:0 "Mussolini hat eine falsche Entscheidung nach der anderen getroffen. Während die Alliierten langsam auf das italienische Festland vorrücken und die Deutschen den Rest unseres Landes besetzen, können wir uns rehabilitieren, indem wir uns auf ihre Seite stellen."
 ITA_support_the_south:0 "Unterstützen Sie den Süden"
 ITA_support_the_south_desc:0 "Der Krieg hat in den südlichen Regionen Italiens eine Spur der Verwüstung hinterlassen. Wenn unser Volk uns unterstützen will, müssen wir unsere Verbündeten bitten, bei der Wiederherstellung der Grundversorgung in diesem Gebiet zu helfen."
 ITA_the_vatican:0 "Unterstützung durch den Vatikan"
 ITA_the_vaticandesc:0 "Der Vatikan hat mit der Einführung der Rassengesetze und dem Eintritt in den Krieg auf deutscher Seite das Vertrauen in den Faschismus verloren. Durch die Aufnahme geheimer Kontakte zu Papst Pius XII. werden wir sicherstellen, dass der Vatikan im Kampf gegen die Achsenmächte auf unserer Seite steht."
 ITA_second_march_on_rome:0 "Zweiter Marsch auf Rom"
 ITA_second_march_on_rome_desc:0 "Rom soll von den falschen Revolutionären befreit werden!"
 ITA_enlist_carabinieri:0 "Carabinieri heranziehen"
 ITA_enlist_carabinieri_desc:0 "Die Carabinieri haben zwar mit Mussolini zusammengearbeitet, um jegliche innenpolitische Opposition zu unterdrücken, aber sie sind auch diejenigen, die zu seinem Sturz beigetragen haben. Da viele ihren Willen bekundet haben, sich dem Kampf anzuschließen, werden sie bei der Wiederherstellung der Ordnung in den neu befreiten Gebieten nützlich sein."
 ITA_king_emanuele:0 "König Emanuele"
 ITA_king_emanuele_desc:0 "König Emanuele sollte gebeten werden, nach Mussolini die Regentschaft zu übernehmen. Aber wird er genug Unterstützung haben, um Italien nach seiner Befreiung zu regieren?"

 ITA_empire_lost:0 "Verlorenes Reich"
 ITA_empire_lost_desc:0 "Nach dem Verlust Afrikas gibt es nicht mehr viel, was wir verteidigen können. Unser Reich ist verloren und wir werden unser Mutterland verlieren, wenn wir nicht schnell etwas unternehmen!"
 ITA_setup_new_regime:0 "Neuer Faschistischer Rat"
 ITA_setup_new_regime_desc:0 "Indem wir uns der Feiglinge und Verräter entledigen, können wir endlich eine neue Regierung bilden, die nur aus den loyalsten Mitgliedern der Partei besteht. Wir werden mit Mussolini bis zum Ende kämpfen!"
 ITA_fortify_sicily:0 "Sizilien befestigen"
 ITA_fortify_sicily_desc:0 ""
 ITA_fortify_calabria:0 "Kalabrien befestigen"
 ITA_fortify_calabria_desc:0 ""
 ITA_work_with_germans:0 "Deutsche Polizeiarbeit"
 ITA_work_with_germans_desc:0 "Wir brauchen die Hilfe unserer deutschen Verbündeten, um die Partisanenbanden aufzuspüren, die unsere Täler und Nachhutquartiere belagern. Nur mit ihrer Unterstützung wird es möglich sein, die Nachschublinien zu sichern, um Männer und Material an die Front zu bringen."
 ITA_imprison_traitors:0 "Verräter einkerkern"
 ITA_imprison_traitors_desc:0 "Wenn Sie nicht für uns sind, sind Sie gegen uns. Unentschlossene oder solche, die sich offen geweigert haben, an unserer Seite zu kämpfen, müssen eingesperrt werden. Wenn sie ihre Meinung nicht ändern, wird ihr Schicksal mit einem Wort besiegelt..."
 ITA_winter_line:0 "Gustav-Linie"
 ITA_winter_line_desc:0 "Die Gustav-Linie verlief quer durch Italien von der Mündung des Flusses Garigliano in das Tyrrhenische Meer im Westen über den Apennin bis zur Mündung des Flusses Sangro an der Adriaküste im Osten. Die beiden Nebenlinien, die Bernhardt-Linie und die Hitler-Linie, verliefen über wesentlich kürzere Entfernungen vom Tyrrhenischen Meer bis knapp nordöstlich von Cassino."
 ITA_gothic_line:0 "Gotische Linie"
 ITA_gothic_line_desc:0 "Die Gotenlinie war eine deutsche Verteidigungslinie im Italienfeldzug des Zweiten Weltkriegs. Sie bildete die letzte große Verteidigungslinie von Feldmarschall Albert Kesselring,"


 ITA_develope_eastern_illyria:0 "Ost-Illyrien entwickeln"
 ITA_develope_eastern_illyria_desc:0 "Der Krieg hat in der Provinz Illyrien eine Spur der Verwüstung hinterlassen. Wir müssen sie wieder aufbauen, wenn wir den Konsens der Bevölkerung wiedergewinnen wollen."
 ITA_develope_western_illyria:0 "West-Illyrien entwickeln"
 ITA_develope_western_illyria_desc:0 ""
 ITA_sardinia_corsica:0 "Sardinien und Korsika"
 ITA_sardinia_corsica_desc:0 "Diese beiden Inseln sind die westlichen Vorposten des italienischen Festlandes. Ihre Infrastrukturen müssen unbedingt verbessert werden, wenn wir wollen, dass unsere Soldaten sie besetzen."
 ITA_eastern_roman_outposts:0 "Östliche römische Vorposten"
 ITA_eastern_roman_outposts_desc:0 "Wir müssen die östlichen Grenzen des Reiches vor jeglicher Bedrohung aus dem Nahen Osten schützen."

 ITA_roman_trade_zone:0 "Integrierte Handelszone"
 ITA_roman_trade_zone_desc:0 ""
 ITA_italian_egypt:0 "Ägyptische Basen"
 ITA_italian_egypt_desc:0 "Wer braucht schon Hunderttausende von Soldaten, um die Region zu befrieden, wenn ein gut organisiertes Netz von befestigten Stützpunkten diese Aufgabe übernehmen kann?"
 ITA_italian_somalia:0 "Italienisches Somalia"
 ITA_italian_somalia_desc:0 "Zu lange wurde die italienische Kolonie Somalia von den höheren Behörden vernachlässigt. Wir müssen in die Land- und Seeinfrastruktur investieren, wenn wir unser Reich in Afrika ausbauen wollen."
 ITA_the_new_capital:0 "Neue abbyssinische Hauptstadt"
 ITA_the_new_capital_desc:0 ""

 ITA_joint_high_command:0 "Gemeinsames Oberkommando"
 ITA_joint_high_command_desc:0 "Wenn wir unsere Bemühungen mit denen der Deutschen koordinieren, haben wir vielleicht eine Chance, etwas Nützliches für den Ausgang des Krieges zu tun!"
 ITA_alpino_tunels:0 "Alpino-Tunnel"
 ITA_alpino_tunels_desc:0 "Die Verbesserung der Eisenbahnverbindungen zwischen unserem Italien und Deutschland wird die Bewegung von Truppen und Material zwischen unseren Nationen beschleunigen."
 ITA_german_mediteranean_basing:0 "Deutsche Marinestützpunkte"
 ITA_german_mediteranean_basing_desc:0 "Die Deutschen wollen uns helfen, aber sie verlangen, dass wir ihnen einen direkten Zugang zum Mittelmeer verschaffen. Wir werden Zara für den Endsieg opfern müssen."
 ITA_anti_tank_nests:0 "Panzerabwehrnester"
 ITA_anti_tank_nests_desc:0 "Wenn unsere Infanterie von feindlichen Panzern angegriffen wird, braucht sie die richtigen Mittel, um sich zu schützen. Eine Investition in die Verbesserung unserer Panzerabwehrkanonen und deren besseren Einsatz auf dem Schlachtfeld ist genau das, was wir brauchen."
 ITA_marines_2:0 "Schwerpunkt amphibische Angriffe"
 ITA_marines_2_desc:0 "Wenn wir amphibische Operationen durchführen wollen, müssen wir dafür sorgen, dass wir die Mittel dazu haben!"
 ITA_infantry_at:0 "Lanciabombe"
 ITA_infantry_at_desc:0 "Wenn Panzerabwehrkanonen nicht in die engen städtischen Gebiete passen, muss das beste Mittel gegen feindliche Panzer eine Waffe sein, die unsere Soldaten leicht selbst tragen können."

 ITA_domestic_engines:0 "Einheimische Triebwerksproduktion"
 ITA_domestic_engines_desc:0 "Unsere Flugzeuge mögen in den frühen dreißiger Jahren die schnellsten gewesen sein, aber die Luftfahrttechnologie entwickelt sich ständig weiter, und wir müssen mit ihr Schritt halten. Durch Investitionen in neue und modernere Triebwerke werden wir endlich in der Lage sein, am Himmel zu bestehen."
 ITA_german_engines:0 "Deutsche Triebwerkskontrakte"
 ITA_german_engines_desc:0 "Es hat sich gezeigt, dass die deutschen Triebwerke den unseren weit überlegen sind. Wenn wir sie in Lizenz nehmen könnten, wäre der größte Nachteil, der unsere Luftstreitkräfte derzeit behindert, beseitigt."
 ITA_sparviero:0 "Sparviero"
 ITA_sparviero_desc:0 "Die Savoia-Marchetti SM.79 Sparviero (Sperber) ist wahrscheinlich der berühmteste italienische mittlere Bomber, der auch als Torpedobomber eingesetzt werden kann. Raten Sie mal, warum die Besatzungen ihn "il gobbo maledetto" (der verdammte Bucklige) nennen."
 ITA_strat_bombers:0 "Schwerer Bombereinsatz"
 ITA_strat_bombers_desc:0 "Der Krieg kann nur gewonnen werden, wenn man das Herz des feindlichen Heimatlandes trifft. Schwere Bomber sind notwendig, um feindlichen Fabriken und Städten einen vernichtenden Schlag zu versetzen."

 ITA_cas_bombers:0 "CAS-Aufwand"
 ITA_cas_bombers_desc:0 ""
 ITA_cas_bombers:0 "CAS-Aufwand"
 ITA_cas_bombers_desc:0 ""

 ITA_german_superior_engineering:0 "Deutsches Management"
 ITA_german_superior_engineering_desc:0 "Sie machen alles besser!"

 ITA_mitteleuropa:0 "Deutsches Mitteleuropa"
 ITA_mitteleuropa_desc:0 "Mitteleuropa ist das künftige Gleichgewicht der Kräfte in der Region, Italien wird [From.GetLeader] beim Aufbau der wirtschaftlichen und politischen Interessensphären auf dem Kontinent unterstützen und sich mit ihm verbünden."

 ITA_develope_rome:0 "Die sieben Hügel von Rom"
 ITA_develope_rome_desc:0 "Östlich des Tibers liegen die sieben Hügel, die das Zentrum Roms bilden. Wir müssen den Industriesektor in unserer geliebten Hauptstadt wiederbeleben!"
 ITA_trade_unions:0 "Erlaubt den Gewerkschaften"
 ITA_trade_unions_desc:0 "Die Gewerkschaften brauchen ein höheres Maß an Freiheit, um die Effizienz der Arbeitnehmerverwaltung zu erhöhen."
 ITA_hard_grip:0 "Syndikalismus"
 ITA_hard_grip_desc:0 "Wir müssen die Organisation der Arbeiter sehr gut im Griff haben."

 ITA_nationalize_complexes:0 "Komplexe verstaatlichen"
 ITA_nationalize_complexes_desc:0 "Wenn die Fabriken in denselben Industriezentren unter eine einheitliche Leitung gestellt werden, wird der Bedarf an Mittelsmännern sicher reduziert!"
 ITA_provincial_roads:0 "Provinziale Straßen"
 ITA_provincial_roads_desc:0 "Das Land braucht dringend eine neue Infrastruktur, die alten unbefestigten Straßen müssen dringend asphaltiert werden."

 ITA_appoint_chief:0 "Ernennung eines neuen Geheimdienstchefs"
 ITA_appoint_chief_desc:0 ""
 ITA_master_infiltrator:0 "Meister-Infiltrator"
 ITA_master_infiltrator_desc:0 "Niemand ist besser für diese Aufgabe geeignet als jemand, der darin geübt ist, sich unbemerkt hinter die feindlichen Linien zu schleichen. "
 ITA_diplomatic_soldier:0 "Diplomatischer Soldat"
 ITA_diplomatic_soldier_desc:0 "Warum das Blut unserer Soldaten vergeuden, wenn unsere Feinde durch die Kunst der Überredung getäuscht werden können?"
 ITA_gentlemanly_thief:0 "Gentlemanhafter Dieb"
 ITA_gentlemanly_thief_desc:0 "Den Feind auf dem Schlachtfeld vorauszuahnen oder sich Wissen anzueignen, das wir nicht haben, könnte auf dem Schlachtfeld einen durchschlagenden Unterschied machen. Es ist an der Zeit, jemanden auszubilden, der bereit ist, eine solche Aufgabe zu übernehmen."

 ITA_empire:0 "Das Imperium Romano"
 ITA_empire_thief_desc:0 "Die Zeit ist gekommen, das alte glorreiche Römische Reich wiederherzustellen! Italien soll über das gesamte Mittelmeer herrschen! Wir müssen die neu befreiten Gebiete in unser wiedergeborenes Imperium eingliedern!"

 ITA_operations_focus:0 "S.I.M."
 ITA_operations_focus_desc:0 "Servizio Informazioni Militare -- die militärische Organisation für die königliche Armee muss erweitert werden, da sie unser Hauptquartier für Intelligenz ist"

 ITA_cavagnari_plan:0 "Cavagnari-Plan"
 ITA_cavagnari_plan_desc:0 "Cavagnari ist ein Befürworter der Fokussierung auf Schlachtschiffe und U-Boote, um dem Feind in einem ehrenvollen, entscheidenden Gefecht den Kampf anzusagen."
 ITA_campioni_plan:0 "Campioni-Plan"
 ITA_campioni_plan_desc:0 "Campioni hat sich besorgt darüber geäußert, dass die jüngsten Fortschritte in der Marinefliegerei die klassischen Überwasserschiffe überflüssig machen könnten."
 ITA_three_branches:0 "Integrität der Teilstreitkräfte"
 ITA_three_branches_desc:0 "Jeder Zweig der Streitkräfte muss in der Lage sein, sich selbst Ruhm zu verschaffen, die Generäle müssen den Respekt und die Integrität haben, die sie verlangen. Manche sagen, dass dies die Kommunikation und Koordination zwischen den verschiedenen Teilen der Streitkräfte einschränken wird."
 ITA_lessons_of_war:0 "Harte Lektionen"
 ITA_lessons_of_war_desc:0 "Aber ich liebe das blanke Schwert nicht wegen seiner Schärfe, den Pfeil nicht wegen seiner Schnelligkeit und den Krieger nicht wegen seines Ruhmes. Ich liebe nur das, was sie verteidigen."
 ITA_combined_arms:0 "Kombinierte Kampfführung"
 ITA_combined_arms_desc:0 "Die deutsche Wehrmacht hat gezeigt, dass eine präzise Kombination der verschiedenen Truppengattungen und -typen des Heeres die operative Wirksamkeit im Feld vervielfacht."
 ITA_new_fascist_man:0 "Der neue faschistische Mensch"
 ITA_new_fascist_man_desc:0 "Das Konzept des neuen Menschen wurde vor allem vom Faschismus zum Vorbild genommen. Mussolini war davon überzeugt, dass es notwendig war, die Italiener von Grund auf neu zu erziehen und den neuen faschistischen Menschen zu schaffen. In diesem anspruchsvollen und grandiosen Prozess, der darauf abzielte, den nationalen Charakter der Italiener umzugestalten, war es notwendig, jede Sentimentalität zu beseitigen und die Italiener selbst in echte Faschisten zu verwandeln, so dass "italienisch und faschistisch gleichbedeutend sind"."
 ITA_birthplace_fascism:0 "Die Geburtsstätte des Faschismus"
 ITA_birthplace_fascism_desc:0 "Die Unruhen nach unserem Sieg im Ersten Weltkrieg zeigten die ganze Schattenseite einer demokratischen Regierung. Nur eine starke Partei, angeführt von einem starken Mann, kann Italien wieder groß machen!"
 ITA_the_south:0 "Entwickeln Sie den Süden"
 ITA_the_south_desc:0 "Seit Jahren wird der Süden Italiens vernachlässigt. Das muss sich ändern, und es lohnt sich, ein industrielles Netzwerk in den südlichen Regionen des Landes aufzubauen."
 ITA_latin_aliance:0 "Lateinische Allianz"
 ITA_latin_aliance_desc:0 "Italien, Spanien und Portugal eint mehr als faschistisch orientierte Regierungen und eine gemeinsame Sprache. Wenn wir unsere Kräfte bündeln, können wir unsere gemeinsamen Interessen am Mittelmeer und in seiner Umgebung weiter sichern."
 stresa_front:0 "Stresa-Front"
 stresa_front_desc:0 "Stresa-Front"
 ITA_support_spain_2:0 "Legioni Spedizionarie"
 ITA_support_spain_2_desc:0 "Für die Ausbreitung des Faschismus ist es unerlässlich, dass wir die internationalen faschistischen Freiwilligen im spanischen Bürgerkrieg organisieren, wir müssen die Propaganda-Kampagnen in Bierhallen und Kneipen rund um den Globus verstärken und die sichere Reise der Freiwilligen organisieren!"
 ITA_support_spain_2_divisions_tt:0 "Das nationalistische Spanien erhält zwei §YLeichte Infanterie§!internationale Blackshirt-Freiwilligendivisionen mit Grundausbildung.\n"
 ITA_blackshirt:0 "Schwarzhemden"
 ITA_blackshirt_desc:0 "Die Milizia Volontaria per la Sicurezza Nazionale, gemeinhin als Schwarzhemden bezeichnet, war ursprünglich der paramilitärische Flügel der Nationalen Faschistischen Partei. Im Oktober 1936 wurde die Rolle der Schwarzhemden in der Armee reorganisiert und umfasste später über 300.000 Mann."
 ITA_blackshirt_divisions_tt:0 "Gewinnen Sie zwei §YMiliz§!Schwarzhemden-Divisionen mit drei Gestaltungsmöglichkeiten.\n"
 ITA_develop_libya:0 "Libyen entwickeln"
 ITA_develop_libya_desc:0 "Libyen kann nicht einfach als unsere Quarta Sponda (viertes Ufer) betrachtet werden, es muss offiziell in das italienische Reich eingegliedert werden, mit allen Vorteilen, die ein solches Ereignis mit sich bringt!"
 ITA_libyan_forts:0 "Militarisierung Libyens"
 ITA_libyan_forts_desc:0 "Unabhängig davon, ob wir in einem zukünftigen Konflikt gegen Frankreich oder Großbritannien kämpfen, wird Libyen ein Hauptoperationsgebiet sein. Wir müssen Gräben und Minenfelder anlegen und Luftschutzbunker einrichten."

 ITA_eth_forts:0 "Befestigen Sie abessinische Außenposten"
 ITA_eth_forts_desc:0 "Im Falle eines Krieges wird das italienische Ostafrika von den Nachschubströmen aus dem italienischen Mutterland abgeschnitten sein. Daher müssen wir unsere Verteidigung auf strategisch günstig gelegene Festungen stützen, damit unsere Truppen die Stellung halten können, bis Verstärkung aus Ägypten eintrifft."

 ITA_alpino_forts:0 "Alpine Festung"
 ITA_alpino_forts_desc:0 "Unsere Landgrenzen sind fast vollständig von den Alpen bedeckt. Obwohl diese Berge an sich schon ein gewaltiges Hindernis darstellen, haben wir im letzten Krieg gelernt, dass sie nicht völlig uneinnehmbar sind. Der Bau einer Reihe von Befestigungsanlagen wird uns helfen, die Linie gegen jede feindliche Landinvasion zu halten."
 ITA_alpin_defenses_tt:0 "Fügen Sie §Y9 Landforts§!in den Alpen an der Grenze zu Frankreich unddder Schweiz hinzu"

 ITA_civilian_focus:0 "Zivile Industrie"
 ITA_civilian_focus_desc:0 "Die heutigen Investitionen in den zivilen Sektor werden Italien die nötige Erfahrung für weitere Investitionen in den öffentlichen Bau verschaffen und unsere Baukapazität weiter verbessern."
 ITA_military_focus:0 "Rüstungsindustrie"
 ITA_military_focus_desc:0 "Eine starke Nation braucht eine starke Rüstungsindustrie, um einen ständigen Nachschub an Material für unsere mächtige Kriegsmaschinerie zu gewährleisten."
 ITA_modernization:0 "Modernisierung"
 ITA_modernization_desc:0 "Italien wurde immer als das Schlusslicht unter den europäischen Mächten angesehen. Beweisen wir ihnen das Gegenteil!"
 ITA_breda:0 "Breda"
 ITA_breda_desc:0 "Die Società Italiana Ernesto Breda wurde offiziell im Jahr 1886 gegründet. Obwohl sie zunächst Lokomotiven herstellte, verzweigte sie sich später in die Entwicklung und Produktion von Flugzeugen (wie das Bodenangriffsflugzeug Ba.65) und Rüstungsgütern (wie das schwere Maschinengewehr Breda 37)."
 ITA_oto_melara:0 "Oto Melara"
 ITA_oto_melara_desc:0 "Ursprünglich 1905 unter dem Namen Vickers Terni gegründet, wurde das Unternehmen 1929 in Odero Terni Orlando (OTO) umbenannt und konzentrierte sich auf die Produktion von großkalibrigen Geschützen für Kriegsschiffe."
 ITA_modernize_equipment:0 "Modernisierung der Ausrüstung"
 ITA_modernize_equipment_desc:0 "Repetiergewehre und Handgranaten sind inzwischen veraltet. Unsere Infanterie braucht eine bessere Feuerkraft in Form von halbautomatischen Gewehren und Granatwerfern."
 ITA_officers_innovations:0 "Neue Generation von Offizieren"
 ITA_officers_innovations_desc:0 "Die Erfahrungen dieses Krieges haben uns geholfen, eine neue Generation von Offizieren zu formen!"
 ITA_commando_supremo:0 "Kommando Supremo"
 ITA_commando_supremo_desc:0 "Da die Schlachten weit entfernt vom Hauptquartier des italienischen Comando Supremo toben, können wir nur durch schnelle Kommunikationsmittel die Befehlskette besser koordinieren, um den endgültigen Sieg auf dem Schlachtfeld sicherzustellen!"
 ITA_steady:0 "Unsere Flotte konsolidieren"
 ITA_steady_desc:0 "Wir müssen uns auf das konzentrieren, was wir haben, und die Lücken dort schließen, wo Bildschirme benötigt werden."

 ITA_develop_morocco:0 "Marokko entwickeln"
 ITA_develop_morocco_desc:0 "Wir müssen unsere marokkanischen Kolonien ausbauen, damit mehr Menschen auf dem Festland arbeiten können."

 ITA_the_nile:0 "In Richtung Nil vorstoßen"
 ITA_the_nile_desc:0 "Ein schneller Vorstoß in Richtung Nil wird eine Landverbindung mit unserem italienischen Ostafrika sicherstellen."
 ITA_kenya:0 "Angriff auf das Hochland"
 ITA_kenya_desc:0 "Einheimische Pioniere werden versuchen, die feindlichen Verteidigungsanlagen entlang der Grenze zu sabotieren!"
 when_war_starts_tt:0 "§CWenn der Krieg mit [ENG.GetNameDef] ausbricht:§! \n"
 ITA_african_horn:0 "Das Horn von Afrika"
 ITA_african_horn_desc:0 "Unsere vollständige Kontrolle über den Meeresarm des Indischen Ozeans wird ein schwerer Schlag für die Alliierten sein und sollte eine neue Basis für Luft- und Seeoperationen bilden."
 ITA_fortify_western_meds:0 "Verstärkung des westlichen Mittelmeers"
 ITA_fortify_western_meds_desc:0 "Da wir nun die volle Kontrolle über unsere Festung im westlichen Mittelmeer haben, müssen wir sicherstellen, dass wir angemessene Verteidigungsanlagen errichten, um böse Überraschungen durch unsere Feinde zu vermeiden."
 ITA_fortify_malta:0 "Malta befestigen"
 ITA_fortify_malta_desc:0 "Die Insel Malta ist endlich in unsere Hände gefallen und wir müssen sicherstellen, dass dies auch so bleibt, indem wir starke Küstenverteidigungsanlagen errichten, um die Royal Navy von jeglichen Landungsversuchen abzuhalten."
 ITA_fortify_eastern_meds:0 "Östliches Mittelmeer befestigen"
 ITA_fortify_eastern_meds_desc:0 "Die Kontrolle über die Inseln Kreta und Ciprus verschafft uns Vorposten, von denen aus unsere Flotte und unsere Flugzeuge Angriffe auf den Suezkanal starten können. Wenn wir diese natürlichen Stützpunkte behalten wollen, sollten wir sie entsprechend befestigen."
 ITA_end_of_the_nile:0 "Eroberung des Nils"
 ITA_end_of_the_nile_desc:0 "Die Eroberung des Nils ist wichtig, denn der Suez ist eine strategische Region für uns, um eine stabile Verbindung mit unseren äthiopischen Kolonien zu haben."
 ITA_mobile:0 "Schnelle Kriegsführung"
 ITA_mobile_desc:0 "Ein Krieg in der Wüste kann nicht in Schützengräben und Festungen geführt werden, sondern ist eine Frage der Geschwindigkeit und Mobilität."
 ITA_infantry_primacy:0 "Vorrang der Infanterie"
 ITA_infantry_primacy_desc:0 "In jedem Krieg ist es die Aufgabe der Infanterie, in feindliches Gebiet einzumarschieren und den Boden gegen feindliche Angriffe zu halten. Wenn wir die alten Repetiergewehre durch modernere ersetzen, haben unsere Soldaten eine größere Chance, die Schlachten zu gewinnen!"
 ITA_army_modernization:0 "Armee-Reformen abschließen"
 ITA_army_modernization_desc:0 "Wir müssen endlich unsere Armeereformen abschließen, damit unsere Armee eine deutlich bessere Leistung erbringt."
 ITA_resources:0 "Bergbau-Investoren"
 ITA_resources_desc:0 "Im italienischen Untergrund warten jede Menge Ressourcen darauf, ausgebeutet zu werden. Graben Sie tief und gierig!"
 ITA_south:0 "Erschließen Sie den Süden"
 ITA_south_desc:0 "Seit der Einigung Italiens im Jahr 1861 ist der Süden (il Mezzogiorno) in Bezug auf Industrialisierung und wirtschaftliche Entwicklung hinter dem Rest des Landes zurückgeblieben. Indem wir dort unsere nationalen Ressourcen einsetzen, können wir endlich den Rückstand gegenüber dem Norden aufholen und auch dort neue Arbeitsplätze schaffen."
 ITA_cars:0 "Ausweitung der Automobilproduktion"
 ITA_cars_desc:0 "Rationalisierung der Produktion und Vereinfachung der Konstruktion sind die Voraussetzungen für die Optimierung der Produktion unserer Automobil-Industriekomplexe."
 ITA_farming:0 "Subventionen für Weizen"
 ITA_farming_desc:0 "Die Getreideschlacht war ein großer Erfolg, der sich nun im ganzen Land auszuzahlen beginnt!"
 ITA_hydroelectrical:0 "Wasserkraft-Projekte"
 ITA_hydroelectrical_desc:0 "Wir müssen neue strategische Dämme bauen, um der Schwerindustrie zu helfen, zu expandieren!"
 ITA_train_electrification:0 "Elektrifizierung der Eisenbahn"
 ITA_train_electrification_desc:0 "In den 1930er Jahren elektrifizierte die italienische Staatsbahn Ferrovie dello Stato die Hauptstrecke Mailand-Bologna-Florenz-Rom-Neapel und benötigte einen Schnellzug für den Einsatz auf dieser und auf anderen neu elektrifizierten Strecken."
 ITA_p26:0 "Das Projekt P26"
 ITA_p26_desc:0 "Der P26/40 war der Versuch, mit den Fortschritten der deutschen und sowjetischen Ingenieure in der Panzerkonstruktion Schritt zu halten, wobei das P für "Pesante" ("schwer") stand, auch wenn er von seinen Eigenschaften her eher mit einem mittleren Panzer zu vergleichen war."
 ITA_heavies:0 "Schwere Panzer"
 ITA_heavies_desc:0 "Geeignete schwere Panzer können eine angemessene Feuerkraft und Panzerschutz auf Kosten der Geschwindigkeit bieten, die perfekte Kombination für ein Fahrzeug, das gegnerische Stellungen durchbrechen oder eine zahlenmäßig überlegene gegnerische Panzertruppe in Schach halten soll."
 ITA_capitalism:0 "Senkung des Kontingents"
 ITA_capitalism_desc:0 "Die Quote 90 existiert nur, um die Eliten im Nationalen Rat der Konzerne zu stärken, die eine starke Lira für Luxusausgaben im Ausland brauchen und klugen Leuten die Chance verwehren, sie an der Börse herauszufordern. Wir müssen diesem Unsinn ein Ende setzen."
 ITA_capitalism_2:0 "Abschaffung der Quotenregelung"
 ITA_capitalism_2_desc:0 ""
 ITA_syndicalism:0 "Ermächtigung des Rates"
 ITA_syndicalism_desc:0 "Der Nationale Rat der Unternehmen stellt die Führungselite unserer Wirtschaft dar, die bereit ist, die interventionistischen Befehle Mussolinis auszuführen; der nächste Schritt ist die Kartellierung aller kleineren Genossenschaften, um alle Macht auf den Rat zu zentralisieren. Bis 1937 waren mehr als zwei Drittel aller Unternehmen in Kartellen zusammengeschlossen, die vom Rat kontrolliert wurden."
 ITA_marble:0 "Marmor-Exporte"
 ITA_marble_desc:0 "Carrara-Marmor ist ein wertvoller Rohstoff, den wir auf den internationalen Markt exportieren können."
 available_trade_law:0 "Verfügbar als §YHandelsrecht§!:\n"
 available_manpower_law:0 "Erhältlich als §YEinberufungsgesetz§!:\n"
 available_economical_law:0 "Erhältlich als §YWirtschaftsrecht§!:\n"
 ITA_Fiat_cr42:0 "CR.42"
 ITA_Fiat_cr42_desc:0 "Die Fiat CR.42 Falco (Falcon) ist die Weiterentwicklung des CR.32-Jagdflugzeugs. Sie verfügt über einen verbesserten Motor und eine verfeinerte Zelle, um ihre Flugfähigkeit im Kampf zu erhöhen. Dies geht jedoch auf Kosten der Bewaffnung, so dass der CR.42 Doppeldecker entweder mit 2 x 7,7 mm oder 2 x 12,7 mm Maschinengewehren ausgestattet ist."
 ITA_border_war_fra_tooltip:0 "Aktiviert die Entscheidung für unsere koloniale Expansion"
 ITA_colonial_border_war:0 "Koloniale Scharmützel"
 ITA_colonial_border_war_desc:0 "Lassen Sie die Eingeborenen einen Kleinkrieg gegen die Franzosen führen, wir können den Konflikt noch nicht eskalieren lassen, ohne den Völkerbund zu verärgern."
 ITA_eth_supply:0 "Logistisches Netz in Abessinien."
 ITA_eth_supply_desc:0 "Die Verbesserung des Eisenbahnnetzes und der Bau zusätzlicher Straßen werden die logistischen Engpässe, die während des Zweiten Italo-Abyssinischen Krieges aufgetreten sind, beseitigen und dafür sorgen, dass diese Probleme im Falle eines künftigen militärischen Kräftemessens mit England oder Frankreich nicht wieder auftreten."
 ITA_reform_old_guard:0 "Konfrontation mit der alten Garde"
 ITA_reform_old_guard_desc:0 "Der Adel hat die hohen Ränge des Militärs fest im Griff. Wir müssen ihn ausrotten, wenn wir eine neue, moderne Militärstruktur aufbauen wollen."
 ITA_reformed_military:0 "Moderne Armee"
 ITA_reformed_military_desc:0 "Indem wir unsere alten und engstirnigen hochrangigen Generäle durch jüngere, talentierte und kampferprobte Führungsoffiziere ersetzen, werden wir die Leistung der italienischen Armee auf dem Schlachtfeld verbessern."
 ITA_desert_warfare:0 "Übungen für den Wüstenkrieg"
 ITA_desert_warfare_desc:0 "Während der Erste Weltkrieg ausschließlich in den Alpen ausgetragen wurde, wird jede Konfrontation mit England in der nordafrikanischen Wüste ausgetragen werden. Das müssen unsere Generäle verstehen!"
 ITA_desert_warfare_tt:0 "Erlangen Sie eine §Y3-Fähigkeit§! §GWüstenfuchs§! General namens §YCurio Barbasetti di Prun§!.\n"
 ITA_artillery_drills:0 "Artillerie-Übungen"
 ITA_artillery_drills_desc:0 "Der italienische Artilleriepark besteht immer noch aus zu vielen veralteten, aus dem Ersten Weltkrieg stammenden Teilen. Wenn wir unseren Einheiten an der Front eine gewisse Feuerkraft zur Unterstützung garantieren wollen, müssen wir unsere Geschütze unbedingt modernisieren."
 ITA_eastern_front_tt:0 "Wenn Deutschland die strategischen Sommeroffensiven startet, werden wir bereit sein, uns dem Angriff anzuschließen!"
 ITA_eastern_front:0 "Kombinierte strategische Offensiven"
 ITA_eastern_front_desc:0 "Deutschland kämpft gegen die rote Bestie, und wenn wir unsere Offensivkapazitäten nicht in einer gut geölten Weise kombinieren, wird diese Bestie uns beide fressen!"
 ITA_ethiopian_war_logistics:0 "Die äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_desc:0 "Vielleicht haben wir die logistische Situation für unsere glorreiche Eroberung Äthiopiens falsch eingeschätzt. Wir müssen es zu unserem vorrangigen Ziel machen, unsere tapferen Truppen auf ihrem Marsch zum Sieg mit dem nötigen Nachschub zu versorgen..."
 ITA_fortification_effort:0 "Festungsbau"
 ITA_fortification_effort_desc:0 "Wir müssen unsere Küsten und Grenzen gegen Angriffe der schwindenden und dekadenten imperialen Mächte Frankreich und Großbritannien verteidigen. Die Westgrenze ist eine natürliche Linie, die mit zusätzlichen Forts und Minenfeldern uneinnehmbar wird."
 ITA_fortification_effort_forts:0 "Fügen Sie §Y15 Landforts§!an der französischen Grenze hinzu.\n"
 ITA_learn_from_the_ethiopian_war:0 "Lehren aus dem Äthiopienkrieg"
 ITA_learn_from_the_ethiopian_war_desc:0 "Der Äthiopienkrieg endete mit einem schnellen Sieg, doch wir können wichtige Lehren aus diesem Konflikt ziehen."
 ITA_victory_by_any_means:0 "Siegen mit allen Mitteln"
 ITA_victory_by_any_means_desc:0 "Die Äthiopier sind schwerer zu besiegen, als wir anfangs dachten, wir könnten auf alternative Methoden zurückgreifen, um den Krieg zu beenden... Diese Waffen sind auf der internationalen Bühne verpönt, aber wir werden sehen, wie hart ihre kleine "Liga" bereit ist, die Grenze zu ziehen."
 ITA_victoryinETH:0 "Ausrufung des Imperiums"
 ITA_victoryinETH_desc:0 "Nach unserem Sieg in Äthiopien haben wir zu Recht den Status eines Kolonialreichs erlangt. Mussolini wird sich an die Nation wenden und dem König die Kaiserkrone von Äthiopien anbieten!"
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Unsere königliche Marine ist eine der besten der Welt, wir müssen sie jedoch verbessern, wenn wir den Mittelmeerraum beherrschen wollen."
 ITA_modernisation_attempt:0 "Modernisierungsversuch"
 ITA_modernisation_attempt_desc:0 "Einige unserer Schiffe sind veraltet, wir müssen bessere Modelle entwerfen."
 ITA_capital_ships:0 "Moderne Großkampfschiffe"
 ITA_capital_ships_desc:0 "Die Admiralität ist der Meinung, dass Schlachtschiffe immer noch die Zukunft der Seekriegsführung sind, die alliierten Flugzeugträger werden von unseren überlegenen Kanonen vernichtet werden."
 ITA_X_Flottiglia_MAS:0 "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc:0 "Die MAS waren eine Marineinfanterie, zu der auch Torpedobataillone gehörten. Sie sind die Nachfolger der Torpedobooteinheiten, die während des Ersten Weltkriegs viele Erfolge erzielten. Sie sind auch eine der loyalsten Einheiten, die das Königreich hat. "
 ITA_Escape_the_cage:0 "Entfliehe dem Käfig"
 ITA_Escape_the_cage_desc:0 "Um aus dem Mittelmeer auszubrechen, müssen wir uns dieselben Technologien aneignen, über die die britische Marine verfügt."
 ITA_Mare_Nostrum:0 "Mare Nostrum"
 ITA_Mare_Nostrum_desc:0 "Wir haben nun wieder die Kontrolle über das Mittelmeer, unsere Vorfahren können sich freuen! Auch unsere Industrie und Wirtschaft werden von dem erworbenen Land profitieren.  "
 ITA_Modern_naval_bomber_effort:0 "Moderner Seebomber"
 ITA_Modern_naval_bomber_effort_desc:0 "Die Royal Navy hat eine zahlenmäßige Überlegenheit, wir brauchen einen modernen Marinebomber, um im Mittelmeer zu gewinnen."
 ITA_Navy_Airforce_Coordination:0 "Koordinierung von Marine und Luftwaffe"
 ITA_Navy_Airforce_Coordination_desc:0 "Zu Beginn des Krieges wurde deutlich, dass die Marine und die Luftwaffe nicht effizient zusammenarbeiten. Die Kommandostruktur wird reformiert, um die Effektivität der Seekriegsführung zu verbessern."
 ITA_Regia_Aeronautica:0 "Regia Aeronautica"
 ITA_Regia_Aeronautica_desc:0 "Die königliche Luftwaffe mag nicht die beste oder größte ihrer Art sein, aber sie hat viele Veteranen aus dem Ersten Weltkrieg in ihren Reihen."
 ITA_Fiat_g50_Freccia:0 "G.50"
 ITA_Fiat_g50_Freccia_desc:0 "Die Fiat G50 Freccia (Pfeil) hält den Rekord als Italiens erster Ganzmetalleindecker. Die als Abfangjäger konzipierte G50 ist relativ schnell und wendig, verfügt aber nicht über die nötige Feuerkraft, um gegen stärker gepanzerte Gegner anzukommen."
 ITA_Learn_from_the_Luftwaffe:0 "Lernen Sie von der Luftwaffe"
 ITA_Learn_from_the_Luftwaffe_desc:0 "Die Luftwaffe hat großartige Flugzeuge und Taktiken. Wir müssen von ihnen lernen, wenn wir eine Chance gegen die britische Luftwaffe haben wollen. "
 ITA_Picchiatello:0 "Picchiatello"
 ITA_Picchiatello_desc:0 "Die Ju 87 "Stuka" hat unsere Kommandeure fasziniert, wir werden die Deutschen fragen, ob sie uns einige davon zur Verfügung stellen und uns helfen können, ihren Einsatz zu lernen. Die Stuka wurde von den Italienern wegen ihres charakteristischen Sturzflugmanövers "Picchiatello" genannt, was auf Italienisch "picchiata" heißt."
 ITA_Macchi_MC_202:0 "Macchi MC.200 "Saetta"
 ITA_Macchi_MC_202_desc:0 "Der Doppeldecker hat sich gegen moderne Flugzeuge als unwirksam erwiesen, wir müssen auch den Eindecker übernehmen."
 ITA_ags:0 "Semovente-Sturmgeschütze"
 ITA_ags_desc:0 "Das Ansaldo 105/25 M43, auch bekannt als Semovente 105/25, war ein italienisches Selbstfahrgeschütz, das im Zweiten Weltkrieg eingesetzt und von Fiat-Ansaldo entwickelt wurde. Es war das leistungsstärkste Selbstfahrgeschütz, das Italien während des Zweiten Weltkriegs in Stückzahlen gebaut hat."
 ITA_Regio_Esercito:0 "Regio Esercito"
 ITA_Regio_Esercito_desc:0 "Die königliche Armee hat seit ihrer Gründung noch nie einen Krieg verloren. Obwohl sie vom Armeestab als kompetent angesehen wird, haben einige Bedenken geäußert, dass wir bald eine Entscheidung zwischen Tradition und Innovation treffen müssen."
 ITA_Artillery_Modernisation:0 "Modernisierung der Artillerie"
 ITA_Artillery_Modernisation_desc:0 "Die Regio Esercito ist theoretisch eine der größten Armeen der Welt. Leider gibt es keine Möglichkeit, all diese Männer angemessen auszurüsten. Das Schlimmste aber ist, dass der Großteil unserer Artillerie aus dem Jahr 1918 stammt! "
 ITA_Convert_WW1_Weapons_and_equipment:0 " Konvertieren Sie WW1-Waffen und Ausrüstung"
 ITA_convert_ww1_weapons_tooltip:0 "1000 §Y§Y-Gewehre§!und 350 §Y§Y-Artillerieteile§!werden erscheinen."
 ITA_Convert_WW1_Weapons_and_equipment_desc:0 "Wir können alte WW1-Ausrüstung und Waffen umbauen und wiederverwenden, anstatt sie in Lagern verrotten zu lassen."
 ITA_Expand_Northern_Italy_weapons_manifactures:0 "Ausbau der norditalienischen Rüstungshersteller"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:0 "Norditalien ist unser wichtigstes Industriezentrum und hat eine lange Tradition in der Waffenproduktion, die bis ins Mittelalter zurückreicht. Wir brauchen mehr industrielle Produktion für den bevorstehenden Krieg."
 ITA_Alpini:0 "Alpini"
 ITA_Alpini_desc:0 "Die Alpini sind unsere bergsteigerischen Elitetruppen. Sie haben im Ersten Weltkrieg tapfer gedient und werden dies auch im nächsten Krieg tun."
 ITA_ARMIR:0 "ARMIR"
 ITA_ARMIR_desc:0 "Mussolini ist bestrebt, Hitler bei der Invasion der Sowjetunion zu unterstützen. Die Alpini werden im Kaukasus sehr nützlich sein, wenn wir ihn erreichen können... ARMIR bedeutet italienische Armee in Russland und unterstützte die Wehrmacht von 1941 bis 1943, als sie während der Schlacht um Stalingrad fast vollständig zerstört wurde. "
 ITA_Learn_from_the_Wehrmacht:0 "Von der Wehrmacht lernen"
 ITA_Learn_from_the_Wehrmacht_desc:0 "Die Wehrmacht erwies sich als eine beeindruckende Macht, und wir können viele wertvolle Lektionen von den Deutschen lernen."
 ITA_The_Old_guard:0 "Die alte Garde"
 ITA_The_Old_guard_desc:0 "Alte Generäle glauben, dass die Zukunft der Kriegsführung eine Weiterentwicklung der Landkriegsdoktrin des Ersten Weltkriegs sein wird."
 ITA_The_Old_guard_tt:0 "Sie erhalten einen §Y2 Skill§! §YAlte Garde§!§GInflexible Strategist§!und §GArtillerieoffizier§! §CKorpskommandeur§! Pietro Ago.\n"
 ITA_Legacy_of_the_Arditi:0 "Das Vermächtnis der Arditi"
 ITA_Legacy_of_the_Arditi_desc:0 "Die Arditi waren die italienischen Angriffseinheiten während des Ersten Weltkriegs. Viele von ihnen sind heute Offiziere und werden ihre Erfahrungen im Angriff zur Verfügung stellen."
 ITA_Heavy_Infantry_Division:0 "Schwere Infanteriedivision"
 ITA_Heavy_Infantry_Division_desc:0 "Italien fehlt es an einer modernen Infanteriedivision, das müssen wir ändern."
 ITA_Divisione_di_fanteria_pesante_unit_tt:0 "Erhalten Sie eine Vorlage mit §Y9 Infanterie§!und §Y3 Artillerie§!und §Y1 Panzerabwehr§!Bataillone."
 ITA_AVANTI:0 "AVANTI!"
 ITA_AVANTI_desc:0 "bedeutet "Vorwärts!" und war die Zeitung, mit der Mussolini seine Karriere begann, sowie ein hilfreiches Propagandaorgan für seine Partei."
 ITA_6_Million_Bayonets:0 "6 Millionen Bajonette"
 ITA_6_Million_Bayonets_desc:0 "Mussolini glaubt, dass Italien eine riesige Armee aufstellen kann, die jede Opposition zahlenmäßig vernichten wird."
 ITA_7_million:0 "7 Millionen Bajonette"
 ITA_7_million_desc:0 "Mussolini glaubt, dass Italien eine riesige Armee aufstellen kann, die jede Opposition zahlenmäßig vernichten kann."
 ITA_Innovative_theories:0 "Innovative Theorien"
 ITA_Innovative_theories_desc:0 "General Messe hat genügend Beweise für neue Kampfmethoden geliefert. Die königliche Armee soll diese neuen Theorien übernehmen."
 ITA_Modern_Celere_Divisions:0 "Moderne Division Celere"
 ITA_Divisione_motorizzata_unit_tt:0 "Erhalten Sie eine Einheit mit §Y8 motorisierten§!und §Y1 Panzerwagen§!und §Y2 motorisierten Artillerie§!und §Y1 motorisierten Panzerabwehr§!Bataillonen."
 ITA_Modern_Celere_Divisions_desc:0 "Unsere schnelle Division ist furchtbar veraltet, wir müssen das in Ordnung bringen."
 ITA_Appoint_Messe:0 "Ernennung von Messe"
 ITA_Appoint_Messe_desc:0 "Messe hat sich als hervorragender Theoretiker erwiesen, er soll nun auch die Armee befehligen."
 ITA_Reform_the_army_command_structure:0 "Reform der Kommandostruktur der Armee"
 ITA_Reform_the_army_command_structure_desc:0 "Messe hat die Probleme der Heeresleitung erkannt und wird sie lösen."
 ITA_Autarchia:0 "Autarkie"
 ITA_Autarchia_desc:0 "Mussolini ist von der Autarkie besessen, und nach den Sanktionen des Völkerbundes ist klar, dass die Autarkie unsere einzige Option ist."
 ITA_The_industrial_triangle:0 "Das industrielle Dreieck"
 ITA_The_industrial_triangle_desc:0 "Das Gebiet um Mailand, Turin und Genua ist das am stärksten industrialisierte des Landes und muss weiter ausgebaut werden."
 ITA_Dockyards_effort:0 "Schiffsaufträge an die CRDA"
 ITA_Dockyards_effort_desc:0 "Wir können die Produktion von Schiffen an die CRDA (United Dockyards in the Adriatic) untervergeben, das wäre sehr hilfreich für den Aufbau einer modernen Marine."
 ITA_Prioritise_naval_industry:0 "Vorrang für die Marineindustrie"
 ITA_Prioritise_naval_industry_desc:0 "Um eine zahlenmäßige Parität im Mittelmeerraum zu erreichen, müssen wir die Marineproduktion erhöhen."
 ITA_Armor_Effort:0 "Entwicklung von Panzern"
 ITA_Armor_Effort_desc:0 "Unsere Panzerentwicklung ist unglaublich veraltet, aber mit einigen Anstrengungen können wir das ändern."
 ITA_Italian_tank_divisions:0 "Italienische Panzerdivision"
 ITA_Divisione_corazzata_unit_tt:0 "Erhalten Sie eine Einheit mit §Y2 Leichte Panzer§!und §Y1 Mittlere Panzer§!und §Y4 Motorisierte§!und §Y2 Panzerwagen§!und §Y2 Motorisierte Artillerie§!und §Y1 Motorisierte Panzerabwehr§!Bataillone."
 ITA_Italian_tank_divisions_desc:0 "Jetzt, wo wir richtige Panzer haben, werden wir eine moderne Panzerdivision aufstellen."
 ITA_modern_tank_divisions:0 "Moderne Panzerdivision"
 ITA_Divisione_corazzata_43_unit_tt:0 "Stellen Sie eine Einheit mit §Y3 leichten Panzern§!und §Y3 mittleren Panzern§!und §Y4 motorisierten§!und §Y2 Panzerwagen§!und §Y2 gepanzerten Artillerie§!und §Y1 Panzerjäger§!Bataillonen auf."
 ITA_modern_tank_divisions_desc:0 "Die Deutschen haben der Welt gezeigt, wie moderne Panzerverbände über das Schlachtfeld fegen und Chaos anrichten können - es ist an der Zeit, dass wir ihre Erfolgsformel kopieren."
 ITA_Increase_factory_output:0 "Der Rüstungsindustrie Vorrang geben"
 ITA_Increase_factory_output_desc:0 "Uns fehlt es an Militärfabriken, wir könnten Mittel aus den Militärwerften abzweigen, um dieses Problem zu lösen."
 ITA_Exploit_the_new_empire:0 "Das neue Reich ausnutzen"
 ITA_Exploit_the_new_empire_desc:0 "Äthiopien verfügt über einige Ressourcen, die noch ausgebeutet werden müssen."
 ITA_Pursue_oil_autarchy:0 "Verfolgung der Öl-Autarkie"
 ITA_Pursue_oil_autarchy_desc:0 "Öl ist die wichtigste Ressource, die uns fehlt. Wir müssen die Ölproduktion erhöhen, bevor der Krieg beginnt."
 ITA_Lybian_oil_fields:0 "Ardito Desio-Expedition"
 ITA_Lybian_oil_fields_desc:0 "1938 entdeckte Ardito Desio, ein italienischer Forscher und Geologe, Öl in der libyschen Wüste."
 ITA_Minculpop:0 "Staatliche Propaganda"
 ITA_Minculpop_desc:0 "MINCULPOP", das italienische Propagandaministerium, lässt die Bürger wissen, dass eine neue, blühende Ära bevorsteht!"
 ITA_Istituto_LUCE:0 "Istituto LUCE"
 ITA_Istituto_LUCE_desc:0 "Die staatliche Filmagentur, jeder in den 20er und 30er Jahren in Italien produzierte Film wurde von LUCE hergestellt, es war ein sehr effektives Propagandamittel und konnte für militärische Ausbildungsfilme verwendet werden."
 ITA_Increase_research_founding:0 "Universität von Triest"
 ITA_Increase_research_founding_desc:0 "In einer technologisch fortgeschrittenen Nation wie der unseren besteht immer ein Bedarf an mehr Ingenieuren. Wir haben festgestellt, dass eine neue Universität in Triest dazu beitragen wird, den Mangel an Ingenieuren zu beheben."
 ITA_Hitler_visits_Rome:0 "Hitler besucht Roma"
 ITA_Hitler_visits_Rome_desc:0 "Hitler wird bald unsere Hauptstadt besuchen. Wir werden neue Straßen und ein großes Hotel bauen, um ihn zu empfangen."
 ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
 ITA_corpo_truppe_volontarie_desc:0 "Unsere spanischen Kameraden kämpfen gegen die abscheulichen Kommunisten, unsere Freiwilligen werden ihnen helfen."
 ITA_send_planes_to_Franco:0 "Schickt Flugzeuge zu Franco"
 Send_planes_to_franco:0 "Indem wir einige Flugzeuge zur Unterstützung Francos schicken, können wir einige Erfahrungen in der Luft sammeln."
 ITA_send_planes_to_Franco_desc:0 "Den Nationalisten fehlen Flugzeuge, wir könnten ihnen unsere schicken und wertvolle Lektionen im Krieg lernen."
 ITA_send_ships_to_Franco:0 "Schiffe zu Franco schicken"
 ITA_send_ships_to_Franco_desc:0 "Die Nationalisten brauchen mehr Schiffe, um den Kommunisten Paroli bieten zu können. Wir könnten ihnen einige unserer alten Schiffe schicken."
 ITA_join_the_axis:0 "Schließen Sie sich der Achse an"
 ITA_join_the_axis_desc:0 "Frankreich wurde zerschlagen und der deutsche Sieg scheint sicher. Wir müssen jetzt in den Krieg eintreten, damit wir auf der baldigen Friedenskonferenz um Land bitten können."
 ITA_army_primacy:0 "Vorrang der Armee"
 ITA_army_primacy_desc:0 "Industriell liegt Italien immer noch hinter den dekadenten Kolonialreichen zurück. Wir müssen uns entscheiden, ob wir dem Heer oder der Marine den Vorrang geben. Die Entscheidung liegt auf der Hand: Wie das antike Römische Reich auf seine Legionen angewiesen war, so muss es auch das neue Italienische Reich sein!"
 ITA_modernized_artillery:0 "Modernisierte Artillerie"
 ITA_modernized_artillery_desc:0 "Die Regio Esercito ist theoretisch eine der größten Armeen der Welt. Leider gibt es keine Möglichkeit, all diese Männer angemessen auszurüsten. Das Schlimmste ist, dass der Großteil unserer Artillerie aus dem Jahr 1918 stammt!"
 ITA_modernized_army:0 "Modernisierte Armee"
 ITA_modernized_army_desc:0 "Eine bessere Artillerie wird unsere Kampfkraft erheblich steigern, aber wir brauchen auch neue Taktiken und Doktrinen."
 ITA_armored_effort:0 "Gepanzerte Anstrengung"
 ITA_armored_effort_desc:0 "In Äthiopien zu kämpfen ist schön und gut, aber unsere Panzer entsprechen einfach nicht dem Standard, der für den Kampf gegen die dekadenten - wenn auch immer noch mächtigen - Plutodemokratien Europas erforderlich ist."
 ITA_carrier_effort:0 "Bemühungen um Flugzeugträger"
 ITA_carrier_effort_desc:0 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Die Überlegenheit der Luftmacht gegenüber Schiffen haben die Amerikaner bereits 1921 bewiesen!"
 ITA_bomber_effort:0 "Bombereinsatz"
 ITA_bomber_effort_desc:0 "Die Zeiten sind vorbei, in denen Armeen Kriege gewinnen konnten, ohne in die Luft zu blicken. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die nötige Luftunterstützung zu geben."
 ITA_atlantic_fleet:0 "Atlantikflotte"
 ITA_atlantic_fleet_desc:0 "Sobald wir uns aus dem britischen Käfig befreit haben, müssen wir unsere Macht über die Ozeane ausweiten. Dies muss unsere oberste Priorität sein."
 ITA_marines_and_landing_craft:0 "Marineinfanterie und Landungsboote"
 ITA_marines_and_landing_craft_desc:0 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
 ITA_jet_engine_effort:0 "Bemühungen um Strahltriebwerke"
 ITA_jet_engine_effort_desc:0 "Italien sollte dank der brillanten Arbeit von Secondo Campini bei der Entwicklung von Strahltriebwerken an vorderster Front stehen. Wir sollten ihm alle Mittel zur Verfügung stellen, die er benötigt, um seine Entwürfe für die Regia Aeronautica weiter zu verbessern."
 ITA_light_ship_effort:0 "Bemühungen um leichte Schiffe"
 ITA_light_ship_effort_desc:0 "Die Konvois zu unseren überseeischen Gebieten müssen geschützt werden. Wir müssen sowohl neue Doktrinen als auch modernere Zerstörer entwickeln."
 ITA_escort_effort:0 "Geleitschutzbemühungen"
 ITA_escort_effort_desc:0 "Wir sollten weitere Anstrengungen unternehmen, um unsere gefährdeten Geleitzüge im Mittelmeer zu schützen."
 ITA_sea_wolves:0 "Seewölfe"
 ITA_sea_wolves_desc:0 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote und die "Wolfsrudel"-Doktrinen entwickelt, um sie einzusetzen. Wir sollten von ihnen lernen."
 ITA_yugoslavia_war_goal:0 "Ansprüche auf Jugoslawien"
 ITA_yugoslavia_war_goal_desc:0 "In Jugoslawien gibt es immer noch eine bedeutende italienische Bevölkerung, die zumindest auf die glorreichen Zeiten Venedigs zurückgeht. Die Wiederherstellung dieser Regionen unter italienischer Herrschaft ist ein wichtiger Schritt zur Wiederherstellung des Römischen Reiches!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italienische Ansprüche auf Jugoslawien"
 ITA_yugoslavia_friend:0 "Freundschaft mit Jugoslawien"
 ITA_yugoslavia_friend_desc:0 "Anstatt Jugoslawien jetzt zu verärgern, können wir seine eventuelle Eroberung auf einen günstigeren Zeitpunkt verschieben. Stattdessen könnten wir uns mit dem Regime anfreunden und das Land in unsere Einflusssphäre bringen."
 ITA_support_nationalist_spain:0 "Das nationalistische Spanien unterstützen"
 ITA_support_nationalist_spain_desc:0 "Spanien befindet sich mitten in einem Bürgerkrieg, der darüber entscheiden wird, ob es ein möglicher zukünftiger faschistischer Verbündeter sein oder eine nutzlose Republik bleiben wird - oder schlimmer noch, ob es dem Kommunismus oder der Anarchie verfällt. Wir müssen die wahren Spanier unterstützen, bevor es zu spät ist!"
 ITA_demand_balearic_islands:0 "Fordern Sie die Balearischen Inseln"
 ITA_demand_balearic_islands_desc:0 "Francos neues Regime ist schwach und mit dem Bürgerkrieg beschäftigt. Wenn wir die Balearen besetzen und um die Kontrolle darüber "bitten", wird er keine andere Wahl haben, als zu akzeptieren."
 ITA_bulgaria_friend:0 "Freundschaft mit Bulgarien"
 ITA_bulgaria_friend_desc:0 "Bulgarien liegt in unserer Einflusssphäre. Ihre sichere Anlehnung an Italien ist der Schlüssel zu unseren Ambitionen auf dem Balkan."
 ITA_albania_war_goal::1 "Albanische Besatzung"
 ITA_albania_war_goal_desc::1 "Albanien ist ein leicht zu besetzendes Ziel für unsere Truppen. Es ist unwahrscheinlich, dass wir auf großen Widerstand stoßen werden. Wir müssen der Welt die Macht Italiens zeigen und den Ruhm des Römischen Reiches wiederherstellen!"
 ITA_pact_of_steel:0 "Patto d'Acciaio"
 ITA_pact_of_steel_desc:0 "Am 6. Mai 1939 wird der Stahlpakt unterzeichnet. Die Beziehungen zu Deutschland sind durch ideologische Differenzen und gegensätzliche Ziele belastet; Il Duce ist äußerst misstrauisch gegenüber den deutschen Ambitionen in Österreich und auf dem Balkan. Doch die Realitäten ändern sich..."
 ITA_german_millitary_cooperation:0 "Deutsche Militärkooperation"
 ITA_german_millitary_cooperation_desc:0 "Durch eine enge Zusammenarbeit mit dem mächtigen deutschen Militär können wir das Beste aus deutscher Effizienz und italienischer Innovation vereinen. Wir werden einen strategischen Vorteil gegenüber jedem haben, der es wagt, sich uns zu stellen."
 ITA_claims_on_france:0 "Ansprüche auf Frankreich"
 ITA_claims_on_france_desc:0 "Mit der deutschen Eroberung von Paris und der Bildung einer neuen Regierung in Frankreich ist es an der Zeit, dass wir unser rechtmäßiges Stück Südeuropa einfordern. Deutschland hat sich in Nordfrankreich stark ausgebreitet, und es ist nur fair, dass wir auch ein Stück unseres eigenen Südens erhalten."
 ITA_claims_on_france_tt:0 "§YVichy Frankreich§!existiert und kontrolliert §YSavoyen§!und §YKorsika§!"
 ITA_demand_savoy:0 "Verlangen Sie Savoyen"
 ITA_demand_savoy_desc:0 "Savoyen ist Italiana!"
 ITA_go_after_france:0 "Verfolgen Sie Frankreich"
 ITA_go_after_france_desc:0 "Frankreich... eine weitere reaktionäre Demokratie des Westens, die in jedem Augenblick versucht, den Vormarsch zu behindern und oft die Existenz des italienischen Volkes gefährdet hat. Wir ziehen in den Kampf für das Wohl Italiens und die Zukunft des Reiches."
 ITA_claims_on_turkey:0 "Ansprüche an die Türkei"
 ITA_claims_on_turkey_desc:0 "Der Londoner Vertrag von 1915 versprach Italien türkische Gebiete in Anatolien als Gegenleistung für die Gewinne der Westmächte in der Levante. Die Westmächte beanspruchten die ihnen zustehenden Gebiete mit der Begründung, es handele sich lediglich um Mandate des Völkerbundes, während Italien dies verweigert wurde. Das neue Italien ist viel stärker als das alte, und wir werden die Türken zwingen, die britischen Versprechen einzuhalten."
 ITA_italy_first:0 "Italien an erster Stelle"
 ITA_italy_first_desc:0 "Mussolini wird niemals die zweite Geige nach Hitler spielen! Wir müssen die Lehren des Römischen Reiches beherzigen; die Einmischung der Germanen in italienische Angelegenheiten endet nie gut..."
 ITA_romania_friend:0 "Freundschaft mit Rumänien"
 ITA_romania_friend_desc:0 "Es wäre in unserem besten Interesse, unsere entfernten Verwandten in Rumänien in unseren Einflussbereich zu bringen. Il Duce sieht großes Potenzial in ihrer 'Eisernen Garde'."
 ITA_Learn_from_the_scw:0 "Lehren aus Spanien"
 ITA_Learn_from_the_scw_desc:0 "Wir können wichtige Lehren aus dem Konflikt ziehen."
 ITA_german_rd_treaty:0 "Vertrag mit Deutschland"
 ITA_german_rd_treaty_desc:0 "Wir sollten die Deutschen auffordern, technologische Geheimnisse zum Nutzen unserer beiden großen Nationen auszutauschen."
 ITA_spanish_italian_faction:0 "Spanisch-Italienischer Handel"
 ITA_spanish_italian_faction_desc:0 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, geeint durch Religion, Kultur und Ideologie. Gemeinsam könnten wir Gibraltar einnehmen und der Royal Navy das Leben sehr schwer machen..."
 ITA_italian_highways:0 "Autostrada"
 ITA_italian_highways_desc:0 "Wir müssen unsere Infrastruktur ausbauen, um die Mobilität unserer Truppen in unserem Reich zu gewährleisten. Angesichts von Feinden in jedem Winkel der Welt ist dies ein entscheidender Faktor für die Verteidigung des gesamten italienischen Bodens."
 ITA_italian_trains:0 "Schienennetz"
 ITA_italian_trains_desc:0 "Wir müssen unsere Infrastruktur ausbauen, um die Mobilität unserer Truppen in unserem gesamten Reich zu gewährleisten. Angesichts von Feinden in allen Teilen der Welt ist dies ein entscheidender Faktor für die Verteidigung des gesamten italienischen Bodens."
 ITA_libyan_refineries:0 "Libysche Ölförderung"
 ITA_libyan_refineries_desc:0 "Wir müssen in Libyen nach mehr Öl schürfen und die Raffinerien ausbauen, um die Produktion zu unterstützen. Benghazi ist ein idealer Ort für den Bau von Raffinerien. In der Nähe der Ölquellen und der Produktion im eigenen Land."
 ITA_libyan_infrastructure:0 "Libysche Küstenautobahn"
 ITA_libyan_infrastructure_desc:0 "Unsere riesigen Ländereien in Nordafrika hinken dem Rest unseres Reiches in Bezug auf die Infrastruktur immer noch hinterher. Wir sollten unsere Anstrengungen darauf konzentrieren, sie auf den gleichen Stand zu bringen."
 ITA_prospect_for_oil:0 "Aussichten auf Öl"
 ITA_prospect_for_oil_desc:0 "Alte Reiche fürchten immer neue aufstrebende Reiche, und wir sollten uns nicht von ihnen abhängig machen. Wir können uns nicht auf das Öl anderer Nationen verlassen und sollten uns darauf konzentrieren, unsere eigene Quelle innerhalb des Reiches zu finden. Nur so können wir sicherstellen, dass wir auch in Zukunft wettbewerbsfähig bleiben."
 ITA_greece_war_goal:0 "Krieg mit Griechenland"
 ITA_greece_war_goal_desc:0 "Was für ein Römisches Reich wollen wir wiederherstellen, wenn wir Griechenland nicht mit einbeziehen? Es sollte ein leichtes Ziel sein..."
 ITA_greece_friend:0 "Freundschaft mit Griechenland"
 ITA_greece_friend_desc:0 "Die Griechen sind ein altes Volk und die Wiege der westlichen Zivilisation. Es sollte nicht unmöglich sein, ihre Ziele mit unseren in Einklang zu bringen..."
 ITA_turkey_friend:0 "Freundschaft mit der Türkei"
 ITA_turkey_friend_desc:0 "Die Türken haben nach dem italienisch-türkischen Krieg und dem Großen Krieg keinen Grund, uns zu lieben. Die Realpolitik hat jedoch Vorrang vor alten Streitigkeiten, und die aktuelle Situation im Mittelmeer könnte unsere beiden Sterne in Einklang bringen."
 ITA_portugal_friend:0 "Freundschaft mit Portugal"
 ITA_portugal_friend_desc:0 "Portugal ist ebenso wie Spanien ein natürlicher Verbündeter des italienischen Volkes. Wir müssen diese Freundschaftsbande stärken."
 ITA_anti_uk_war_goals:0 "Krieg mit dem Vereinigten Königreich"
 ITA_anti_uk_war_goals_desc:0 "Das zerfallende britische Empire hat uns im Mittelmeerraum eingesperrt und wird uns niemals freiwillig die Schlüssel überlassen. Wir müssen die Engländer angreifen, sobald die Zeit reif ist!"
 ITA_japan_friend:0 "Freundschaft mit Japan"
 ITA_japan_friend_desc:0 "Die Japaner sind uns sehr ähnlich: eine junge, hungrige Macht mit einer positiven Demografie, die durch den Handel mit schwindenden Plutodemokratien wie dem Vereinigten Königreich und den Niederlanden erpresst wird. Wir sollten uns mit ihnen zusammentun, um eine lebendige Seemacht auf den Weltmeeren zu bilden!"
 appoint_messe:0 "A §Y3 Skill§! §GPanzeroffizier§!, §GKriegsheld§!und §GTrickster§! Ein General namens §YGiovanni Messe§!wird erscheinen."
 appoint_ambrosio:0 "Ein §Y3 Skill§! §GKavallerieoffizier§!und §GWaldläufer§! General namens §YVittorio Ambrosio§!wird erscheinen."
 ITA_industrial_war_effort:0 "Industrielle Kriegsanstrengungen"
 ITA_industrial_war_effort_desc:0 "Unsere Industrie muss auf den Krieg vorbereitet werden!"
 ITA_seek_help_from_german_scientists:0 "Suchen Sie Hilfe bei deutschen Wissenschaftlern"
 ITA_seek_help_from_german_scientists_desc:0 "Die deutsche Forschung scheint der unseren voraus zu sein. Vielleicht werden sie bereit sein, uns zu helfen, da wir jetzt Verbündete sind."
 ITA_visit_german_secret_weapons_facilities:0 "Besuchen Sie geheime deutsche Waffeneinrichtungen"
 ITA_visit_german_secret_weapons_facilities_desc:0 "Deutschland entwickelt neue beeindruckende Waffen, vielleicht können wir etwas von ihnen lernen."
 ITA_joint_research:0 "Forschungsinitiative "Pakt aus Stahl"
 ITA_joint_research_desc:0 "Wir können einen Abgesandten nach Berlin schicken und gemeinsame Forschungsprojekte einrichten, um technologische Synergien zu finden."
 ITA_german_research_group:0 "Forschungszusammenarbeit der Achsenmächte."
 ITA_german_research_group_desc:0 "Forschungszusammenarbeit der Achsenmächte."
ITA_computing:0 "Forschungsinstitut für Elektronik"
ITA_computing_desc:0 "Das Regio Istituto Elettronico Comunicazioni (RIEC) ist das Erbe von Guglielmo Marconi, dem führenden Forschungsinstitut auf dem Gebiet der Radiokommunikation."
ITA_navi_moderne:0 "Moderne Schiffe"
ITA_navi_moderne_desc:0 "Es ist an der Zeit, sich von Galeonen und Triremi zu verabschieden und etwas Moderneres zu bauen."
ITA_innovazione:0 "Innovation"
ITA_innovazione_desc:0 "Ideen verändern Menschen und Menschen verändern die Welt."
ITA_maiali:0 "Schweine"
ITA_maiali_desc:0 "Das SLC oder Siluro a Lenta Corsa, auch bekannt als Maiale: Schwein. Es handelt sich um ein kleines U-Boot, das zwei Soldaten mit Taucherbrille und einer Sprengladung transportiert, um den Rumpf eines ankernden feindlichen Schiffes zu treffen."
ITA_nemo:0 "U-Boot-Baupläne"
ITA_nemo_desc:0 "Wir tauchen 20.000 Seemeilen unter das Meer."
ITA_coast_defense:0 "Befestigungen an der Küste"
ITA_coast_defense_desc:0 "Italien ist zum größten Teil vom Meer umgeben. Daher müssen wir Zeit und Ressourcen in die Entwicklung angemessener Küstenbefestigungen in und um unsere empfindlichsten Regionen investieren."
ITA_ports_lybia:0 "Libysche Häfen"
ITA_ports_lybia_desc:0 "Da Libyen keine Landverbindung zum italienischen Festland hat, wird die Verbesserung der lokalen Häfen eine effizientere Versorgung unserer dort stationierten Truppen gewährleisten."
ITA_portaerei:0 "Einsatz von Flugzeugträgern"
ITA_portaerei_desc:0 "Schiffe mit Flugzeugen versenken? Sie müssen verrückt sein!"
ita_navy_reformed_tt:0 "Die Marinereformierung von 1938"
ITA_aquila:0 "Aquila"
ITA_aquila_desc:0 "Schiffe mit Flugzeugen versenken? Ihr müsst verrückt sein!"
ITA_aquila_tt:0 "Fügt zwei §YConversion Carriers§!in die Produktionswarteschlange ein, §YBattleship Conversion§! Aquila bei 25% und §YCruiser Conversion§! Sparviero bei 15% Fertigstellung."
ITA_real_carrier_tt:0 "Hinzufügung von zwei §YCarriers§!der Milano-Klasse in die Produktionswarteschlange, mit 20% bzw. 10% Fertigstellung."
ITA_real_carrier:0 "Der wahre Deal"
ITA_real_carrier_desc:0 "Schiffe mit Flugzeugen versenken? Ihr müsst verrückt sein!"
ITA_zara_tt:0 "Fügt drei Schwere Kreuzer der Zara II-Klasse §Y1939§!in die Produktionswarteschlange ein, bei 25% Fertigstellung."
ITA_zara_tt2:0 "Erhalte §GVerbesserte Konstruktion§!durch die folgenden Techs: §CVerbesserte Mittlere Batterie§!"
ITA_zara:0 "Zara II"
ITA_zara_desc:0 "Der 1940er "Super Washington" Ansaldo-Kreuzer ist das verbesserte Design eines schweren Kreuzers, das auf den bewährten Zara-Schiffen basiert."
ITA_impero_tt:0 "Hinzufügung von zwei Trägern der Milano-Klasse §G§!§! in die Produktionswarteschlange, mit 20% bzw. 10% Fertigstellung. §YUpgrades§!zum §Y1937 Rumpf§!wenn die Rumpftechnologie erforscht ist!"
ITA_battleship_focus:0 "Schlachtschiff-Bemühungen"
ITA_battleship_focus_desc:0 "Unsere Nation braucht eine schlagkräftige Marine, und das Schlachtschiff muss der Kern der Stärke unserer Flotte sein. Sollen andere Nationen ihren Reichtum an unerprobte Flugzeugträger verschwenden, nur Schlachtschiffe können die Meere beherrschen!"
ITA_battleship_focus_2:0 "Bestellen Sie die Roma"
ITA_battleship_focus_2_desc:0 "Unsere Nation braucht eine schlagkräftige Marine, und das Schlachtschiff muss der Kern der Stärke unserer Flotte sein. Lasst andere Nationen ihren Reichtum an unerprobte Flugzeugträger verschwenden, nur Schlachtschiffe können die Meere beherrschen!"
ITA_roma_tt:0 "Fügt zwei Schlachtschiffe der Roma-Klasse §Y1938§!zur Produktionswarteschlange hinzu, mit 20% bzw. 10% Fertigstellung."
ITA_roma_tt2:0 "Erhalte §GVerbesserte Konstruktion§!durch die folgenden Techs: §CVerbesserte schwere Batterie§!"
ITA_naval_aviation:0 "Aviazione Navale"
ITA_naval_aviation_desc:0 "Die Marine kann sich nicht auf die Luftwaffe verlassen, um eine angemessene Deckung zu gewährleisten. Daher müssen wir unsere eigene landgestützte Luftwaffe bilden, mit unserer eigenen Organisation, unseren eigenen Flugzeugen und unserer eigenen Befehlskette, um die Schlachtschiffe zu unterstützen!"
ITA_unsinkable_carrier:0 "Die unsinkbaren Flugzeugträger"
ITA_unsinkable_carrier_desc:0 "Es besteht keine Notwendigkeit, teure Flugzeugträger zu bauen, um den Himmel über dem Mittelmeer zu beherrschen, wenn wir das Gleiche durch den Ausbau der Luftfahrtinfrastrukturen auf unseren Inseln erreichen könnten."
ITA_cruiser_effort:0 "Kreuzer-Einsatz"
ITA_air_officers:0 "Italienische Pilotenausbildung"
ITA_air_officers_desc:0 "Es besteht kein Bedarf an übermäßig aufgerüsteten Flugzeugen, wenn unsere Piloten 40 abgeschossene Flugzeuge pro Runde haben."
ITA_total_war_1:0 "Totale Mobilisierung"
ITA_total_war_1_desc:0 "Wir müssen alle Arten der Kriegsführung mobilisieren, auch die Propaganda!"
ITA_total_war_2:0 "Totaler Krieg"
ITA_total_war_2_desc:0 "Wir müssen alle Moral aus dem Fenster werfen und Männer, Kinder und Frauen mobilisieren, um gegen die sowjetische und alliierte Tyrannei zu kämpfen!"
ITA_stresa_front:0 "Wiederbelebung der Stresa-Front"
ITA_stresa_front_desc:0 "Unsere Invasion in Äthiopien mag unsere Nation von unseren alten Verbündeten Großbritannien und Frankreich distanziert haben, aber die Fortsetzung der Zusammenarbeit mit ihnen könnte einige Vorteile bringen."
ITA_joint_naval_exercises:0 "Gemeinsame britisch-italienische Marineübungen"
ITA_joint_naval_exercises_desc:0 "Wir können viel von unseren Marinedominatoren in der Welt lernen."
ITA_guarantee_austria:0 "Österreichs Unabhängigkeit garantieren"
ITA_guarantee_austria_desc:0 "Trotz des österreichisch-italienischen Krieges im Ersten Weltkrieg wollen wir nicht, dass Deutschland seine Macht wiedererlangt, die es nach der Remilitarisierung des Rheinlandes wiederzuerlangen scheint."
ITA_tradition:0 "Italienischer Konservatismus"
ITA_tradition_desc:0 "Wir müssen konservativ sein und unsere alten Traditionen wieder auf den Tisch bringen."
ITA_amend_church_relations:0 "Die Beziehungen zur Kirche ändern"
ITA_amend_church_relations_desc:0 "Mussolini und seine faschistische Bewegung bedrohten die Unabhängigkeit der vatikanischen Kirche, doch durch eine Verbesserung der Beziehungen oder eine Vereinbarung mit dem Vatikan könnten wir die Spannungen in Rom verringern."
ITA_reassert_constituton:0 "Die Verfassung wiederherstellen"
ITA_reassert_constituton_desc:0 "Vielleicht wäre eine Verfassung gar nicht so schlecht..."
ITA_cruiser_effort_desc:0 "Die kleineren Kreuzer-Modelle müssen ersetzt werden."
ITA_landing_craft_focus:0 "Reparti da Sbarco"
ITA_landing_craft_focus_desc:0 "Wenn du das Meer kontrollierst, kann dir keine Insel widerstehen. Die Invasion ist nur eine Frage der Zeit."
ITA_aws:0 "Einsatz von Wasserbomben"
ITA_aws_desc:0 "Der Kampf an der Oberfläche ist nur die halbe Miete. Die andere Hälfte findet unter dem Meer statt."
ITA_britannia:0 "Britannia"
ITA_britannia_desc:0 "Nach 2000 Jahren landen wir wieder im Land Albion. Was haben die Briten je für uns getan, Biggus Diccus?"
ITA_strong_allie:0 "Ein starker Verbündeter"
ITA_strong_allie_desc:0 "Sie waren zuerst da. Sie hatten nur Glück."
ITA_british_knowledge:0 "Studieren in Oxford"
ITA_british_knowledge_desc:0 "Ich habe gehört, dass es dort eine große Bibliothek gibt. Vielleicht finde ich ein Buch mit ein paar schönen Bildern..."
ITA_a_new_colombo:0 "Ein neues Colombo"
ITA_a_new_colombo_desc:0 "Zeit zum Aufbruch in die neue Welt!"
ITA_tu_vuo_fa_lamericano:0 "Jet-Technologie"
ITA_tu_vuo_fa_lamericano_desc:0 "Neue Triebwerke für schnellere Flugzeuge."
ITA_per_il_duce:0 "Armiamoci e Partite"
ITA_per_il_duce_desc:0 "Armiamoci e Partite! War ein Kriegsslogan unseres Duce, der manchmal einen seltsamen Sinn für Humor hat."
ITA_atomo:0 "Atomare Dämmerung"
ITA_atomo_desc:0 "Was für Geheimnisse sind vor unseren Augen verborgen?"
ITA_anti_air_effort:0 "Anti-Luft-Schwerpunkt"
ITA_anti_air_effort_desc:0 "Früher oder später werden wir es mit den Briten am Himmel zu tun haben. Sorgen wir dafür, dass die Jungs, die die Geschütze bedienen, die richtigen Werkzeuge haben!"
ITA_folgore:0 "Die Folgore"
ITA_folgore_desc:0 "Das beste italienische Jagdflugzeug des Zweiten Weltkriegs. Er war aerodynamischer als sein Vorgänger und verwendete eine Version des deutschen Motors DB601A, der in Lizenz von Alfa Romeo gebaut wurde."
ITA_planes_for_carriers:0 "Flugzeuge für Flugzeugträger"
ITA_planes_for_carriers_desc:0 "Ohne Flugzeuge ist ein Flugzeugträger ziemlich nutzlos. Finden Sie nicht auch?"
ITA_bomber:0 "Bombardieri"
ITA_bomber_desc:0 "Die P.108 hat einen großen Bombenschacht, der 34 × 100 kg/220 lb Bomben aufnehmen kann. Allerdings würde ich etwas Zerstörerischeres vorziehen."
ITA_convert:0 "Industrielle Umrüstung"
ITA_convert_desc:0 "Wir müssen den Entschluss fassen, die Industrien auszutauschen und an den Krieg zu denken."
ITA_fanteria:0 "Fanteria"
ITA_fanteria_desc:0 "Immer noch das Bollwerk der Armee."
ITA_squadre_di_supporto:0 "Unterstützung"
ITA_squadre_di_supporto_desc:0 "Wir dürfen die Versorgung mit der für unsere Armee erforderlichen Ausrüstung nicht vernachlässigen. Waffen und Panzer sind schön und gut, aber wir brauchen auch Uniformen, Funkgeräte, Reparatursets und mehr."
ITA_the_alps:0 "Die Alpen"
ITA_the_alps_desc:0 "Unsere Elitetruppen brauchen die beste Ausrüstung."
ITA_stazione_radiofonica_di_bologna:0 "Stazione Radiofonica di Bologna"
ITA_stazione_radiofonica_di_bologna_desc:0 "Im Jahr 1936 wird der Radiosender von Bologna mit seinen Nachrichten- und Musikprogrammen eingeweiht. Genießen."
ITA_san_marco:0 "San Marco"
ITA_san_marco_desc:0 "Die San Marco ist eine auf amphibische Operationen spezialisierte Elitetruppe der Marine. Der Name stammt von der Piazza San Marco, dem Hauptplatz in Venedig."
ITA_para_della_folgore:0 "Parà della Folgore"
ITA_para_della_folgore_desc:0 "Das italienische Fallschirmjägerkorps wurde 1928 mit der Gründung des Bataillons 'Fanti dell'Aria' (Luftinfanterie) ins Leben gerufen. Im Jahr 1939 wurde die erste Fallschirmjägerakademie in Tarquinia eingeweiht."
ITA_forze_speciali:0 "Forze Speciali"
ITA_forze_speciali_desc:0 "Harte Ausbildung und Disziplin machen sie zu Spezialeinheiten."
ITA_gentile_reform:0 "Das korporative Experiment beenden"
ITA_gentile_reform_desc:0 "Der von Mussolini vorgezeichnete Weg des Korporatismus, bei dem der Staat direkt in die Wirtschaft eingreift und alle Gewerkschaften kontrolliert, wird den Klassenkampf beenden und Italien wieder groß werden lassen!"
ITA_armi_chimiche:0 "Armi Chimiche"
ITA_armi_chimiche_desc:0 "Äthiopien ist schwieriger, als wir dachten. Vielleicht brauchen wir ein wenig Hilfe mit chemischen Waffen. Zum Glück habe ich ein Paar alte Socken in Reserve, die noch nie gewaschen wurden..."
ITA_asse_roma_berlino:0 "Asse Roma-Berlino"
ITA_asse_roma_berlino_desc:0 "Der spanische Bürgerkrieg ist der perfekte Anlass, um sich Deutschland anzunähern. Unter dem Vorwand, die Freiwilligen zu koordinieren, können wir einige Fortschritte im Kampf gegen den Bolschewismus erzielen."
ITA_infrastructure_in_corno_dafrica:0 "Corno D'Africa"
ITA_infrastructure_in_corno_dafrica_desc:0 "Die Italiener bauen über 5.000 km Straßen in Äthiopien für die Entwicklung der Kolonie. Im Jahr 1940 lebten dort mehr als 300.000 Italiener. "
ITA_military_development:0 "Ostafrikanische Armee"
ITA_military_development_desc:0 "Im Falle einer Konfrontation mit den Großmächten sind unsere Bestände in Ostafrika in großer Gefahr, da sie von potenziellen Feinden umgeben sind. Wir sollten die Verteidigung der Grenzen verstärken!"
ITA_military_development_tt:0 "Gewinnen Sie 4 äthiopische §YGarnisonen§!und 1 äthiopische §YLeichte Infanterie §!§!"
ITA_faccetta_nera:0 "Faccetta Nera"
ITA_faccetta_nera_desc:0 "Das Land braucht inspirierende Musik, um die Menschen am Traum des faschistischen italienischen Staates teilhaben zu lassen! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Komm, sing mit uns! "
ITA_control_the_oil_in_arabia:0 "Kontrolliere das Öl in Arabien"
ITA_control_the_oil_in_arabia_desc:0 "Unter diesem Sand gibt es so viel Öl! Wir müssen nur ein bisschen graben."
ITA_the_new_shah:0 "Der neue Schah"
ITA_the_new_shah_desc:0 "Unter einem neuen persischen Marionettenführer können wir die Erschließung von mehr Ölquellen erzwingen und die Fördermengen verdoppeln!"
ITA_rome_was_not_build_in_a_day:0 "Rom wurde nicht an einem Tag erbaut."
ITA_rome_was_not_build_in_a_day_desc:0 "Bauforschung zur Verbesserung von Transport und Bauqualität im privaten Sektor."
ITA_expand_the_industries:0 "Die Küsten"
ITA_expand_the_industries_desc:0 "Die imperialen Ambitionen haben uns neue Küsten beschert, die dringend erschlossen werden müssen. Wir müssen ausgewogene Entscheidungen zwischen der langfristigen Eingliederung italienischer Siedler und dem dringenden Bedarf an militärischen Verteidigungsanlagen treffen."
ITA_autoblinda:0 "Autoblinda"
ITA_autoblinda_desc:0 "Mit dem allmählichen Niedergang der berittenen Kavallerie wurden gepanzerte Fahrzeuge entwickelt, um die Aufgaben zu erfüllen, die früher der leichten Kavallerie vorbehalten waren."
ITA_ilva:0 "ILVA-Bank-Subventionierung"
ITA_ilva_desc:0 "Die große Krise traf auch die Großindustrie hart. Der Duce rettete die ILVA vor dem Konkurs. Hat er das aus eigener Tasche bezahlt?"
ITA_iri:0 "IRI"
ITA_iri_desc:0 "1937 machte die Regierung das Institut für den industriellen Wiederaufbau (IRI) zu einem ständigen Institut, dem Schlüsselindustrien gehörten, um sie unter direkte staatliche Kontrolle zu bringen."
ITA_fight_the_burocracy:0 "Die Bürokratie muss verschwinden"
ITA_fight_the_burocracy_desc:0 "Der Staat ist überall, wir müssen die Engpässe in unserem bürokratischen Albtraum beseitigen."
ITA_sea_warfare:0 "Battaglia Navale"
ITA_sea_warfare_desc:0 "Colpito e affondato!"
ITA_ciclone:0 "Ciclone"
ITA_ciclone_desc:0 "Flugzeugträger und Schlachtschiffe brauchen beide Zerstörer zur Unterstützung."
ITA_interventionsist:0 "IRI Industrielle Entwicklung"
ITA_interventionsist_desc:0 "Mussolini wird durch die Macht des Rates und der IRI unsere industrielle Basis lenken und vor ausländischer Konkurrenz schützen."
ITA_radio:0 "Utilitaria"
ITA_radio_desc:0 "Klein und schnell, ideal für den Verkehr an der Frontlinie!"
ITA_bonifica:0 "Den Sumpf trockenlegen"
ITA_bonifica_desc:0 "Die Grundlage einer starken faschistischen Gesellschaft ist das Land selbst und die Menschen, die es bearbeiten. In Italien gibt es noch viele Gebiete, in denen wir durch die Trockenlegung von Sümpfen und die Bewässerung von Ackerland Nutzland gewinnen können."
ITA_cinecitta:0 "Partito Nazionale Fascista"
ITA_cinecitta_desc:0 "Die faschistische Partei hat die Oberhand! Die jüngsten Bemühungen, die Position Mussolinis zu stärken, haben die Position der Partei gefestigt, sie ist praktisch unangefochten! Die hohe Popularität wird es uns ermöglichen, uns alte italienische Provinzen einzuverleiben, die wir kontrollieren."
ITA_dux_mea_lux:0 "Dux Mea Lux"
ITA_dux_mea_lux_desc:0 "Nach dem Triumph in Afrika ist Mussolini unantastbar. Niemand in der italienischen politischen Szene kann ihm etwas entgegensetzen. "
ITA_riforma_bancaria:0 "Bankenreform"
ITA_riforma_bancaria_desc:0 "Wir müssen dem Staat eine bessere Kontrolle über das Geldsystem geben. Zumindest sagen das die Faschisten."
ITA_balilla:0 "Heldenhafte Märchen"
ITA_balilla_desc:0 "Die italienischen Kinder werden Balilla genannt, zu Ehren des jungen Märtyrers, der während der Kriege für die Einigung Italiens getötet wurde."
ITA_marconi:0 "Marconi's Vermächtnis"
ITA_marconi_desc:0 "Guglielmo Marconi erhielt 1909 den Nobelpreis für Physik für seine Studien zur drahtlosen Telegrafie. Er starb am 20. Juli 1937 in Rom. Nach den Studien von Marconi entwickelte Prof. Ugo Tiberio, der Leiter des RIEC (Royal Institute for Electro Communication), das Radar LINCE: ein Parabolradar mit einer Reichweite von 60 km."
ITA_guidonia:0 "Versuchszentrum von Guidonia"
ITA_guidonia_desc:0 "Das Aviation Sperimental Centre of Guidonia wurde am 31/10/1937 in Guidonia bei Rom gegründet. Hier wurden aerodynamische Studien von der Aeronautica Militare durchgeführt."
ITA_aeroporti:0 "Aeroporti"
ITA_aeroporti_desc:0 "1936 wird der Militärflugplatz Fausto Pecci bei Bologna vom Duce eingeweiht. Ryanair bietet demnächst einen Flug von Rom nach Addis Abeba für 50 Lira hin und zurück an!"
ITA_beretta:0 "Beretta"
ITA_beretta_desc:0 "Die legendäre italienische Kleinwaffenmarke Beretta wurde 1526 gegründet, als Mastro Bartolomeo Beretta da Guardone einen großen Auftrag zur Bewaffnung der Republik Venedig erhielt. Das ist keine Pistole, das ist ein Mythos."
ITA_campioni:0 "Campioni del Mondo"
ITA_campioni_desc:0 "Der Gewinn der Fußballweltmeisterschaft ist noch wichtiger als der Gewinn eines Weltkriegs! Nach 1934 ist dies bereits unser zweiter Triumph! Ich frage mich, wie viele Jahre noch vergehen müssen, bis auch Frankreich zwei Pokale gewinnt..."
ITA_heavy_fighters:0 "Caccia Pesanti"
ITA_heavy_fighters_desc:0 "Alle unsere Jagdflugzeuge (die CR42, die G50 und die MC.202) haben die gleiche Bewaffnung: 2 Maschinengewehre von 12,7 mm. Wir brauchen definitiv Kampfflugzeuge mit mehr Luftangriff."
ITA_german_tanks:0 "Carri Tedeschi"
ITA_german_tanks_desc:0 "Sie sind schick, sie sind stark und sie haben ein Radio! Ich kann Frank Sinatra hören, während ich die Kanone abfeuere!!!"
ITA_enemigos:0 "Konfrontation mit Spanien"
ITA_enemigos_desc:0 "Wenn Sie nicht für uns sind, sind Sie gegen uns!"
ITA_door_to_the_atlantic:0 "Das Tor zum Atlantik"
ITA_door_to_the_atlantic_desc:0 "Mit der Kontrolle über Gibraltar können wir in den Atlantik expandieren."
ITA_amigos:0 "Mit Spanien befreundet"
ITA_amigos_desc:0 "Spanien ist bereits ein wichtiger Akteur im Mittelmeerraum, der uns helfen kann, unsere Position zu stärken."
ITA_join_the_party:0 "Treten Sie der Partei bei"
ITA_join_the_party_desc:0 "Der Letzte, der der Partei beitritt, zahlt das Bier!"
ITA_eyes_on_north_africa:0 "Augen auf Nordafrika"
ITA_eyes_on_north_africa_desc:0 "Wir haben uns einen Preis verdient und jetzt holen wir ihn uns!"
ITA_claims_on_north_africa_tt:0 "§YVichy Frankreich§!existiert und kontrolliert §YNordAfrika§!"
ITA_kalimera:0 "Kalimèra"
ITA_kalimera_desc:0 "Bedeutet 'Guten Morgen' auf Griechisch. Wir können eine große Koalition schaffen! Vielleicht wird man uns eines Tages die PIIGS nennen!"
ITA_the_new_world:0 "Die neue Welt"
ITA_the_new_world_desc:0 "Wir haben die alte Welt beherrscht, jetzt ist es an der Zeit, die neue zu erobern!"
ITA_san_marco_template_tt:0 "Gewinne eine Einheit mit §Y9 Marines§!und §Y2 Pack Artillery§!Bataillonen."
ITA_folgore_taemplate_tt:0 "Gewinnen Sie eine Einheit mit §Y9 Fallschirmjägern§!und §Y2 Pack Artillerie§!Bataillonen.\n"
ITA_into_the_black_sea:0 "Ins Schwarze Meer"
ITA_into_the_black_sea_desc:0 "Das Römische Reich hatte Vorposten rund um das Schwarze Meer. Es ist vielleicht etwas weit hergeholt, diese Ansprüche gegenüber dem Völkerbund geltend zu machen, aber wir können es jederzeit mit Gewalt versuchen!"
ITA_esploratori_del_deserto:0 "Esploratori del Deserto"
ITA_esploratori_del_deserto_desc:0 "Das ist wie Rimini, nur mit mehr Sand."
ITA_looking_for_oil:0 "Ölexpedition"
ITA_looking_for_oil_desc:0 "Das neue römische Imperium muss versuchen, den alten Kolonialmächten den Griff auf den Nahen Osten zu entreißen!"
ITA_backdoor_to_russia:0 "Die Hintertür nach Russland."
ITA_backdoor_to_russia_desc:0 "Persien war in der Antike ein mächtiger Feind, unsere Militärberater halten es für eine leichte Beute!"
ITA_backstab_germany:0 "Deutschland hintergehen"
ITA_backstab_germany_desc:0 "Jetzt, wo die Deutschen mit dem Kampf gegen die Sowjets beschäftigt sind, können wir einen schnellen Sieg erringen!"
ITA_like_napoleon:0 "Kreuzzug gegen den Bolschewismus"
ITA_like_napoleon_desc:0 "Nicht Napoleon, nicht Hitler, sondern Mussolini wird Russland erobern!"
ITA_join_axis_declare_war_tt:0 "§RWenn Deutschland zustimmt, werden wir sofort in den Krieg gegen die Franzosen und Briten eintreten!\n§!"

  ##### SOVIET ##### ""
 soviet_focus:0 "Sowjetischer nationaler Fokus"
 SOV_marine_template_tt:0 "Gewinnen Sie eine Vorlage mit §Y9 Marineinfanterie§!und §Y2 Artillerie§!Bataillone.\n"
 SOV_Sikorski_Mayski_agreement:0 "Sikorski-Mayski-Abkommen"
 SOV_Sikorski_Mayski_agreement_desc:0 "Als sich die internationale Lage der Sowjetunion mit dem Ausbruch des sowjetisch-deutschen Krieges 1941 änderte, begann Stalin, andere Länder um Hilfe zu bitten, die sich gegen Deutschland stellten. Auf Anregung des britischen Außenministers Anthony Eden nahm Sikorski am 5. Juli 1941 Verhandlungen mit dem sowjetischen Botschafter in London, Iwan Mayski, über die Wiederaufnahme diplomatischer Beziehungen zwischen Polen und der Sowjetunion auf. Stalin erklärte sich bereit, alle früheren Pakte mit Nazideutschland für null und nichtig zu erklären, die sowjetisch-deutsche Teilung Polens vom September 1939 für ungültig zu erklären und Zehntausende von polnischen Kriegsgefangenen, die in sowjetischen Lagern festgehalten wurden, freizulassen. Aufgrund eines Abkommens zwischen der polnischen Exilregierung und Stalin gewährten die Sowjets am 12. August 1941 vielen polnischen Bürgern eine "Amnestie", aus denen eine 40 000 Mann starke Armee (Anders-Armee, später als Polnisches II. Korps bekannt) unter General Władysław Anders gebildet wurde. "
 SOV_polish_army:0 "Bildung der Polnischen Volksarmee"
 SOV_polish_army_desc:0 "Polnische Einheiten für den Kampf in der Roten Armee."
 SOV_berlings_army:0 "Proletarische Reserven"
 SOV_berlings_army_desc:0 "Wir brauchen jeden, um die deutsche Bedrohung zu bekämpfen. Was auch immer der Preis dafür sein mag."
 SOV_paratroopers:0 "Das sowjetische Luftlandekorps"
 SOV_paratroopers_desc:0 "Die vor dem Zweiten Weltkrieg gegründete Truppe unternahm während des Krieges zwei bedeutende Luftlandeoperationen und eine Reihe kleinerer Sprünge und war nach 1945 viele Jahre lang die größte Luftlandetruppe der Welt."
 SOV_paratroopers_tt:0 "Erhalten Sie eine Vorlage mit §Y9 Fallschirmjäger§!und §Y2 Panzerartilleriebataillone §!§!"
 SOV_proletariat_reserves:0 "Proletarische Reserven"
 SOV_proletariat_reserves_desc:0 "Die proletarischen Wehrpflichtigen können mit sehr wenig Training in den Kampf geschickt werden, um den Feind zu überwältigen!"
 proletariat_spawn:0 "Bringt 10 proletarische Divisionen hervor"
 SOV_pressure_mon:0 "Druck auf die Mongolei"
 SOV_pressure_mon_desc:0 "Jetzt, da Japan in China einmarschiert ist, können wir die gefälschten japanischen Invasionspläne an die Mongolei weiterleiten und sie so zur Stationierung sowjetischer Truppen in beliebiger Zahl zwingen."
 SOV_permanent_asia_rev:0 "Permanente asiatische Revolution"
 SOV_permanent_asia_rev_desc:0 "Die Menschen in Asien leben unter den schrecklichsten Lebensbedingungen und sind unter dem kapitalistischen System der Imperialisten versklavt. Die Verheißungen des Arbeiterparadieses werden leicht zu verbreiten sein!"
 SOV_Sevastopol:0 "Sewastopol Krepost"
 SOV_Sevastopol_desc:0 "Die große Stadt Sewastopol wurde im Juni 1783 als Stützpunkt für ein Flottengeschwader gegründet. Jetzt ist sie so viel mehr. Sie ist unsere Hand, die durch das Schwarze Meer ins Mittelmeer reicht. Deshalb müssen wir sicherstellen, dass sie niemals in die Hände des Feindes fällt. Wir müssen ein umfangreiches Festungsprogramm entlang der Küste und in der Stadt selbst starten. Diese unglaubliche Stadt darf niemals in die Hände des Feindes fallen."
 SOV_Baltic_Sea_1:0 "Baltische Flotte"
 SOV_Baltic_Sea_1_desc:0 "Während der glorreichen Revolution, mit der wir die Zaren stürzten, zählten die tapferen Matrosen der Baltischen Flotte zu unseren glühendsten Anhängern. Jetzt, da unsere Macht fest etabliert ist, sollten wir uns um die Modernisierung dieser Flotte kümmern. Wir sollten Ressourcen in die Modernisierung der zaristischen Kriegsschiffe stecken, die immer noch in den Häfen von Leningrad liegen. Diese Flotte ist eine der wichtigsten in unserer Marine, und deshalb dürfen wir sie nicht vernachlässigen."
 SOV_Baltic_Sea:0 "Schlachtschiff-Doktrin"
 SOV_Baltic_Sea_desc:0 "In der Ostsee müssen wir der deutschen Kriegsmarine entgegentreten, wir werden große Schiffe brauchen!"
 SOV_Black_Sea:0 "Doktrin der Schwarzmeerflotte"
 SOV_Black_Sea_desc:0 "Wenn wir ins Schwarze Meer vorstoßen, sollte uns mit Unterstützung unserer Festungen nicht viel aufhalten können. Tukrische, rumänische und Schiffe anderer Balkanmächte können mit kleineren Schiffen zu Fall gebracht werden."
 SOV_armor_effort:0 "Entwicklung leichter Panzer"
 SOV_armor_effort_desc:0 "Panzer haben sich von den trägen Biestern des letzten Krieges weit entfernt. Unsere Forschung und Ausbildung darf nicht hinter der unserer Feinde - oder unserer Freunde - zurückbleiben."
 SOV_Campaign_for_Mass_Mechanization:0 "Kampagne zur Massenmechanisierung"
 SOV_Campaign_for_Mass_Mechanization_desc:0 "Unsere Vorgänger waren die ersten in der Welt, die gepanzerte Fahrzeuge für den Einsatz akzeptierten. Doch auch heute noch rast unser Feind mit Panzern und Autos auf uns zu, während unser Militär durch den Schnee stapft. Dies ist ein Problem, das unsere militärische Effizienz lähmt, und wir können uns nicht länger auf Zahlen verlassen, um in der sich verändernden Landschaft der modernen Kriegsführung zu triumphieren. Unsere militärische Führung bietet eine Lösung an: eine Kampagne zur vollständigen Ausrüstung unserer Armee mit den neuesten Fahrzeugen, um sie zum und vom Schlachtfeld zu befördern. Das wird unsere Ressourcen belasten und unseren Haushalt auszehren, aber es wird sicherstellen, dass unsere Truppen nicht ausmanövriert und in einer Tasche gefangen werden können. Das wäre wirklich schlimm."
 SOV_support_tanks:0 "Unterstützung der Panzerbemühungen"
 SOV_support_tanks_desc:0 "Selbstfahrende Geschütze sind mit einem eigenen Antriebssystem ausgestattet, um sich auf ihr Ziel zuzubewegen. Es handelt sich um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenketten fahren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Panzerkanone tragen und die Integration der Artillerie in das taktische Manöver erheblich verbessern."
 SOV_new_generation:0 "Neue Generation"
 SOV_new_generation_desc:0 "Der neuen Generation junger Sozialisten wird in unserer Gewerkschaft höchste Priorität eingeräumt. Ihr Wohlergehen wird durch neue Bauprojekte gewährleistet, die den Ausbau von Schulen, Krankenhäusern und neuen Wohnungen sicherstellen."
 SOV_finish_the_second_five_year_plan:0 "Abschluss des zweiten Fünfjahresplans"
 SOV_finish_the_second_five_year_plan_desc:0 "Der zweite Fünfjahresplan räumt der Entwicklung der Schwerindustrie Vorrang ein. Die Sowjetunion muss sich schnell entwickeln, um mit den kapitalistischen und faschistischen Mächten des Westens mithalten zu können."
 SOV_begin_the_third_five_year_plan_focus:0 "Beginn der Arbeit am dritten Fünfjahresplan"
 SOV_begin_the_third_five_year_plan_focus_desc:0 "Der dritte Fünfjahresplan war Stalins Vision, den Verlust der Produktionssteigerung in den 1930er Jahren auszugleichen, und er behauptete, stärker denn je zu sein. Dieser Plan wurde jedoch durch die deutsche Invasion im Jahr 41', zwei Jahre vor seinem geplanten Ende, unterbrochen."
 SOV_move_industry_to_urals:0 "Verlagerung der Industrie in den Ural"
 SOV_move_industry_to_urals_desc:0 "Es darf nicht zugelassen werden, dass die hinterhältigen Hitleristen unsere wertvollen Fabriken im westlichen Teil der UdSSR an sich reißen. Unter größten Anstrengungen und Opfern sollten wir in der Lage sein, die wertvollsten schweren Ausrüstungen und Anlagen schnell nach Tscheljabinsk und anderen Orten im Ural zu verlegen."
 SOV_industrial_war_mobilisation:0 "Mobilisierung für den Großen Vaterländischen Krieg"
 SOV_industrial_war_mobilisation_desc:0 "Brüder, Schwestern, Kameraden der Sowjetunion! Dies ist unsere dunkelste Stunde, wir müssen alles in unserer Macht stehende tun, um die ausländischen Invasoren zurückzuschlagen und die Arbeiterklasse vor dem drohenden Untergang zu retten!"
 SOV_defense_of_moscow:0 "Verteidigung von Moskau"
 SOV_defense_of_moscow_desc:0 "Die Faschisten klopfen an die Tore der Hauptstadt! Moskau darf nicht um jeden Preis fallen. Mobilisiert alle, von den Kindern bis zu den Alten, um in aller Eile so viele Verteidigungsanlagen zu errichten, wie wir können!"
 SOV_defense_of_moscow_forts:0 "Fügt §Y28 Landforts§!in und um Moskau hinzu.\n"
 delfim_tt:0 "Erschafft ein U-Boot III Design 'Delfim 37'"
 level_up_heavy_aicraft_factory_tt:0 "§YSchwere Flugzeugfabrik§!Technologiestufe: §G+1§!"
 level_up_tank_factory_tt:0 "§YPanzerfabrik§!Technologiestufe: §G+1§!"
 level_up_vehicle_industry_tt:0 "§YFahrzeugfabrik§!Technologiestufe: §G+1§!"
 level_up_artillery_industry_tt:0 "§YArtilleriefabrik§!Technologiestufe: §G+1§!"
 level_up_smallarms_industry_tt:0 "§YKleinwaffenfabrik§!Technologiestufe: §G+1§!"
 SOV_government_loans:0 "Obligatorische Staatsanleihen ausgeben"
 SOV_government_loans_desc:0 "Wenn wir uns Geld von unseren Bürgern leihen, erhalten wir dringend benötigte Bargeldreserven, um in ausländische Unternehmen zu investieren."
 SOV_lessons_winter:0 "Bildung eines Hauptquartiers für das Oberste Kommando"
 SOV_lessons_winter_desc:0 "Nach dem blutigen Krieg müssen wir unser Oberstes Kommando reformieren, dies wird der erste Schritt zur Reform unserer Streitkräfte sein."
 SOV_defense_of_leningrad:0 "Verteidigung von Leningrad"
 SOV_defense_of_leningrad_desc:0 "Die Faschisten klopfen an die Stadttore! Leningrad darf nicht um jeden Preis fallen. Mobilisiert alle, von den Kindern bis zu den Alten, um in aller Eile alle Verteidigungsanlagen zu errichten, die wir aufbringen können!"
 SOV_defense_of_liningrad_forts:0 "Fügen Sie §Y9 Landforts§!in und um Leningrad und §Y6 Landforts§!in Wolchow hinzu.\n"
 SOV_indust:0 "Industrialisierung"
 SOV_indust_desc:0 "Sowjetrussland muss sich schnell industrialisieren, damit wir mit großen Märkten wie den Vereinigten Staaten oder den westeuropäischen Mächten konkurrieren können!"
 SOV_capitalism:0 "Ergreift die Produktionsmittel!"
 SOV_capitalism_desc:0 "Wir müssen alles kapitalistische Eigentum in unserer Nation abschaffen, unsere Wirtschaft muss auf einen sozialistischen Modus umgestellt werden und nur auf diesen Modus, keine kapitalistischen und gierigen Schweine in unserem Mutterland!"
 SOV_defense_of_stalingrad:0 "Verteidigung von Stalingrad"
 SOV_defense_of_stalingrad_desc:0 "Die Faschisten klopfen an die Tore unserer industriellen Kernländer! Stalingrad darf nicht um jeden Preis fallen. Mobilisiert alle, von den Kindern bis zu den Alten, um in aller Eile alle Verteidigungsanlagen zu errichten, die wir aufbringen können!"
 SOV_defense_of_stalingrad_forts:0 "Errichten Sie in jeder Provinz des Staates Stalingrad mindestens §YStufe 3 Landforts§!und fügen Sie §Y4 zusätzliche Landforts§!in der Stadt hinzu.\n"
 SOV_weapons_prod:0 "Ein Gewehr für jeden Mann"
 SOV_weapons_prod_desc:0 "Wir müssen große Mengen an Ausrüstungsgegenständen produzieren, damit wir dem deutschen Ansturm standhalten können."
 SOV_fighter_new:0 "Tiefflugzeuge"
 SOV_fighter_new_desc:0 "Die Art unseres Krieges erfordert, dass unsere Jagdflugzeuge und die Luftwaffe im Allgemeinen eine unterstützende Rolle spielen, um unsere Armee bei jeder größeren Operation zu unterstützen. Durch eine stärkere Spezialisierung auf Tiefflieger hoffen wir, unsere Bodenangriffsflugzeuge eskortieren zu können, um unsere Kameraden auf dem Boden zu unterstützen."
 SOV_uranusprep:0 "Vorbereitungen für die Operation Uranus"
 SOV_uranusprep_desc:0 "Damit alle Operationen erfolgreich sind, müssen wir uns vorbereiten und eine gute Strategie finden. Vielleicht können wir die überdehnte Front der Deutschen als Schwäche ausnutzen"
 SOV_saviourofeast:0 "Retter Osteuropas"
 SOV_saviourofeast_desc:0 "Grausame Jahre faschistischer Unterdrückung haben ihren Tribut bei den Völkern Osteuropas gefordert. Es ist möglich, dies zu unserem Vorteil zu nutzen; wenn wir uns bei der lokalen Bevölkerung als Befreier darstellen, wird sie unsere Sache eher unterstützen. Nach dem Krieg werden wir ihnen ihre Freiheit sicher zurückgeben..."
 SOV_murmansk_rail:0 "Murman-Eisenbahn"
 SOV_murmansk_rail_desc:0 "Die Kirow-Eisenbahn (russ: Кировская железная дорога, Kirovskaya zheleznaya doroga, bis 1935 Murmanbahn) ist ein 1.520 mm breites russisches Eisenbahnnetz, das die Murman-Küste und die Stadt Murmansk (im Norden) mit Sankt Petersburg (im Süden) verbindet. Die Bahn wird von der Arktika-Personenbahn betrieben, siehe Liste der benannten Personenzüge in Russland."
 SOV_infrastructure_effort:0 "Bemühungen um die Infrastruktur"
 SOV_infrastructure_effort_desc:0 "Die Sowjetunion ist riesig, aber größtenteils leer. Wir müssen dafür sorgen, dass Waren und Ausrüstung schnell über die gesamte Breite des Landes transportiert werden können."
 SOV_tranformation_of_nature:0 "Umgestaltung der Natur"
 SOV_tranformation_of_nature_desc:0 "Stalins Großer Plan zur Umgestaltung der Natur muss in die Tat umgesetzt werden. Die Umwelt muss in großem Umfang zu Gunsten des Volkes gestaltet und geformt werden."
 SOV_stalin_constitution:0 "Stalinsche Verfassung"
 SOV_stalin_constitution_desc:0 "Es ist an der Zeit, unsere alte Verfassung zu aktualisieren und die Welt mit den Rechten zu beeindrucken, die die Arbeiter und Bauern der Sowjetunion genießen!"
 SOV_collectivist_propaganda:0 "Kollektivistische Propaganda"
 SOV_collectivist_propaganda_desc:0 "In der Sowjetunion gibt es keinen Platz für individuellen Ruhm. Unsere Propaganda sollte die kollektiven Anstrengungen stark hervorheben: übertrafene Produktionsziele, erfolgreiche Expeditionen und massive Bauprojekte."
 SOV_militarized_schools:0 "Militarisierte Schulen"
 SOV_militarized_schools_desc:0 "Sowjetische Kinder sollten in militärischer Disziplin und sozialistischen Tugenden wie Selbstaufopferung und Solidarität unterrichtet werden. Junge Köpfe sind leichter zu formen."
 SOV_workers_culture:0 "Arbeiterkultur"
 SOV_workers_culture_desc:0 "Der Sozialismus ist nicht nur ein Wirtschaftssystem und der Marxismus nicht nur eine Wissenschaft; wir müssen die Struktur der sowjetischen Gesellschaft umgestalten, um alle Überbleibsel bürgerlicher Sitten und Traditionen auszurotten."
 SOV_new_soviet_man:0 "Der neue Sowjetmensch"
 SOV_new_soviet_man_desc:0 "Der neue Sowjetmensch ist selbstlos, gebildet, diszipliniert und gesund; ein lebendiger Triumph über niedere Instinkte und falsches Bewusstsein. Die Männer werden bereitwillig ihr Leben für das Wohl aller opfern, und die Frauen werden viele Kinder für die Zukunft der sowjetischen Gesellschaft gebären."
 SOV_positive_heroism:0 "Positives Heldentum"
 SOV_positive_heroism_desc:0 "Es ist an der Zeit, sich von der alten leninistischen kollektivistischen Propaganda zu verabschieden und verschiedene außergewöhnliche Individuen in überlebensgroße Helden des Sozialismus zu verwandeln!"
 SOV_progress_cult:0 "Fortschrittskult"
 SOV_progress_cult_desc:0 "Wir sollten die Innovationen herausragender sowjetischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen immer einen Schritt voraus sein, wenn es um kühne neue Wissenschaftsgebiete geht; man denke nur an die brillante Arbeit von Genosse Lysenko!"
 SOV_socialist_science:0 "Bessere Bildung"
 SOV_socialist_science_desc:0 "Die Welt ist, wie der Geist, in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus können sowohl auf die Naturwissenschaften als auch auf die Sozialwissenschaften angewandt werden..."
 SOV_socialist_science_2:0 "Sozialistische Wissenschaftsprojekte"
 SOV_socialist_science_2_desc:0 "Wir können die Früchte dessen ernten, was unsere neuen sozialistischen Wissenschaftsfakultäten an der Universität hervorgebracht haben."
 socialist_science_tech_bonus:0 "Bonus für die sozialistische Wissenschaft"
 SOV_aviation_cult:0 "Luftfahrtkult"
 SOV_aviation_cult_desc:0 "Die Sowjetunion wird die Welt mit verblüffenden Leistungen in der Luftfahrt beeindrucken. Unsere heldenhaften Piloten sind die Ritter der bolschewistischen Kultur und des Fortschritts und demonstrieren unsere technische Beherrschung der Natur. Wie weit haben wir es seit den Tagen des Zaren gebracht!"
 SOV_women_pilots:0 "Frauen in der Luftfahrt"
 SOV_women_pilots_desc:0 "Genossin Raskowa, unsere heldenhafte Langstreckenfliegerin, sollte die Erlaubnis erhalten, mit ihrem Programm der Luftfahrtgruppe 122 einige reine Frauenfliegerregimenter zu bilden."
 SOV_night_witches_tt:0 "Das 588. Nachtbomberregiment wird in Moskau aktiv."
 SOV_socialist_realism:0 "Sozialistischer Realismus"
 SOV_socialist_realism_desc:0 "Alle Kunstwerke in der Sowjetunion müssen danach streben, das Volk über die Ziele und die Bedeutung des Kommunismus zu erziehen, indem sie das Proletariat in realistischen und typischen Szenen des Alltagslebens darstellen. Die sowjetischen Künstler sind die Ingenieure der Seelen!"
 SOV_improve_railway:0 "Verbesserung des Eisenbahnnetzes"
 SOV_improve_railway_desc:0 "Unser erster Fünfjahresplan hat sich als zu erfolgreich erwiesen. Der massive Ausbau der Schwerindustrie hat die Sowjetunion in eine viel stärkere Verteidigungsposition gebracht, aber das sowjetische Eisenbahnnetz ist auf einige kritische Engpässe gestoßen. Das Volkskommissariat für Eisenbahnwesen (NKPS) hat einen ehrgeizigen Plan, um diese Engpässe zu beseitigen und sicherzustellen, dass wir unser Mutterland verteidigen können."
 SOV_transpolar_flights:0 "Transpolarflüge"
 SOV_transpolar_flights_desc:0 "Unsere mutigsten Piloten beginnen gerade erst zu beweisen, dass waghalsige Routen über die Arktis möglich sind. Indem wir unerwartete Abkürzungen wie diese in unsere Luftkriegsplanung einbeziehen, werden wir in der Lage sein, den Feind zu überraschen."
 SOV_ocean_going_navy:0 "Eine hochseetüchtige Marine"
 SOV_ocean_going_navy_desc:0 "Obwohl die Union ein größeres Landgebiet als jede andere Nation auf dem Planeten umfasst, werden die Ozeane der Welt erst noch von unseren Schiffen beherrscht. Schwer gepanzerte Schlachtschiffe werden ein Teil unserer zukünftigen Hochseeflotte sein."
 SOV_peoples_commissariat:0 "Gründung des PCDI"
 SOV_peoples_commissariat_desc:0 "Das Volkskommissariat für Verteidigungsindustrie der UdSSR wird ein Ministerium für Schwerindustrie sein, das sich auf unsere militärischen Industrieprojekte konzentriert. Langfristig könnte die Arbeitsbelastung weitere Unterteilungen des Ministeriums erforderlich machen."
 SOV_anti_fascist_diplomacy:0 "Antifaschistische Diplomatie"
 SOV_anti_fascist_diplomacy_desc:0 "Obwohl alle westlichen Regime repressiv und korrupt sind, gibt es keine schlimmeren als diejenigen, die vorgeben, fortschrittlich oder sogar sozialistisch zu sein! Durch die Förderung eines solchen falschen Bewusstseins unter dem Proletariat versuchen sie, die Revolution zu verzögern und die Arbeiter in ewiger Knechtschaft zu halten."
 SOV_support_spain:0 "Spanien unterstützen"
 SOV_support_spain_desc:0 "Wir sollten in Erwägung ziehen, Waffen im Tausch gegen Gold nach Spanien zu schicken."
 SOV_support_china:0 "Unterstützt China"
 SOV_support_china_desc:0 "Wir müssen China gegen die japanische Aggression helfen! Lasst uns ein paar Waffen schicken!"
 SOV_start_moving_industry_to_urals:0 "Bereitet die Verlagerung unserer Industrie in den Ural vor"
 SOV_start_moving_industry_to_urals_desc:0 "Die Deutschen haben uns hintergangen! Aber wir werden ihnen nicht erlauben, unsere Fabriken zu bekommen!"
 SOV_finish_moving_industry_to_urals:0 "Führt die Verlagerung unserer Industrie durch"
 SOV_finish_moving_industry_to_urals_desc:0 "Unter größten Anstrengungen und Opfern können wir unsere Fabriken verlagern!"
 SOV_operation_zet:0 "Operation Zet"
 SOV_operation_zet_desc:0 "Obwohl die Kuomintang reaktionär ist, scheint es unwahrscheinlich, dass Mao und seine Art von Kommunismus in China die Oberhand gewinnen. Wir sollten uns bemühen, die Beziehungen zu Chiang zu verbessern; das lächerlich anachronistische Kaiserreich Japan wird ohnehin bald zusammenbrechen."
 SOV_annex_tannu_tuva:0 "Anhang Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "Auch wenn es wirtschaftlich kaum eine Rolle spielt, sollten wir aus politischen Gründen die Volksrepublik Tannu Tuva formell als autonome Oblast innerhalb der Sowjetunion annektieren."
 SOV_improve_stalin_line:0 "Fertigstellung der Stalin-Linie"
 SOV_improve_stalin_line_desc:0 "Unsere Westgrenze muss besser vor faschistischen Angriffen geschützt werden. Die Stalin-Linie sollte ausgebaut und modernisiert werden."
 SOV_far_east_fortification:0 "Verstärkung im Fernen Osten"
 SOV_far_east_fortification_desc:0 "Die Japaner dringen ständig über die Grenze zur Mandschurei vor. Wir müssen unsere Verteidigungsanlagen entlang dieser Grenze verbessern, um sie dauerhaft abzuschrecken."
 SOV_far_east_fortification_forts_1:0 "Fügen Sie §Y6 Landforts§!an der japanischen Grenze hinzu.\n"
 SOV_far_east_fortification_forts_2:0 "Fügen Sie §Y8 Landforts§!an der japanischen Grenze hinzu.\n"
 SOV_far_east_fortification_forts_3:0 "Fügen Sie §Y4 Landforts§!an der japanischen Grenze hinzu.\n"
 SOV_industrial_revolution:0 "Industrielle Revolution"
 SOV_industrial_revolution_desc:0 "Eine Verlangsamung des industriellen Fortschritts würde das Land einer militärischen Niederlage durch feindliche ausländische Mächte aussetzen, wie es in der gesamten russischen Geschichte geschehen war."
 accepted_lend_lease_tt:0 "Hat Lend-Lease-Act von den USA akzeptiert."
 SOV_operation_countenance:0 "Operation "Gesicht"
 SOV_operation_countenance_desc:0 "Wir befinden uns im Krieg mit den Faschisten, wir müssen sofort unsere Südgrenze vor König Reza Shah sichern, zum Glück haben die Briten auch Interessen an den Ölfeldern."
 SOV_guards:0 "Eliteeinheiten der Garde"
 SOV_guards_desc:0 "Die heldenhaften Einheiten der Garde werden auf dem Schlachtfeld den Weg weisen und die wahren sozialistischen Kampfideale verkörpern!"
 SOV_Tank_Corps_focus:0 "1., 2. und 3. Motorschützendivision der Garde"
 SOV_Tank_Corps_desc:0 "Bilden Sie die 1., 2. und 3. Motorschützendivision der Garde, um den deutschen Angriffen zu begegnen!"
 SOV_Tank_Corps_wave_two_focus:0 "Motorisierte Gardegewehre II"
 SOV_Tank_Corps_wave_two_desc:0 "Aufstellung neuer Gardeeinheiten: Die 4. und 5. Motorschützen-Division der Garde werden im Frühjahr 1942 aufgestellt."
 SOV_Tank_Corps_wave_three_focus:0 "2. Panzerkorps der Garde"
 SOV_Tank_Corps_wave_three_desc:0 "Aufstellen der ersten voll gepanzerten Eliteeinheit der Garde: das 2. Panzerkorps der Garde!"
 SOV_Mechanised_Corps_focus:0 "Mechanisiertes Korps"
 SOV_Mechanised_Corps_desc:0 "Bilden Sie ein mechanisiertes Korps für erhöhte Mobilität."
 SOV_Mechanised_Corps_II_focus:0 "Verbessertes mechanisiertes Korps"
 SOV_Mechanised_Corps_II_desc:0 "Erhalte eine bessere Vorlage für Mechanisierte Korps und füge zwei weitere Einheiten hinzu."
 SOV_Tank_Corps_wave_four_focus:0 "4. Panzerkorps der Garde"
 SOV_Tank_Corps_wave_four_desc:0 "Das 4. Panzerkorps der Garde wurde im Januar 1943 historisch gebildet."
 SOV_Tank_Corps_wave_five_focus:0 "Erweiterung des Garde-Panzerkorps I"
 SOV_Tank_Corps_wave_five_desc:0 "Verbessern Sie das Panzerkorps durch die Aufstellung von zwei weiteren Korps\n\n Die Einheiten werden in der Nähe von Perm gebildet."
 SOV_Tank_Corps_upgrade_one_focus:0 "Erweiterung des Garde-Panzerkorps II"
 SOV_Tank_Corps_upgrade_one_desc:0 "Verstärkung des Panzerkorps durch die Aufstellung von zwei weiteren Korps\n\nDie Einheiten werden in der Nähe von Perm aufgestellt."
 SOV_Tank_Corps_upgrade_two_focus:0 "Erweiterung des Panzerkorps der Garde III"
 SOV_Tank_Corps_upgrade_two_desc:0 "Verstärkung des Panzerkorps durch die Aufstellung von zwei weiteren Korps\n\nDie Einheiten werden in der Nähe von Perm aufgestellt."
 SOV_Tank_Corps_upgrade_three_focus:0 "Erweiterung des Panzerkorps der Garde IV"
 SOV_Tank_Corps_upgrade_three_desc:0 "Verstärkung des Panzerkorps durch die Aufstellung von zwei weiteren Korps\n\nDie Einheiten werden in der Nähe von Perm aufgestellt."
 SOV_xian_incident:0 "Xi'an-Zwischenfall"
 SOV_xian_incident_desc:0 "Durch unsere Kontakte zu prominenten Kuomintang-Funktionären sollten wir in der Lage sein, Chiang Kai-Shek zu entführen und ihn zu zwingen, die Macht mit Mao zu teilen, um ihren zerstörerischen Streit zu beenden, damit China den Angriffen Japans besser widerstehen kann."
 SOV_xian_incident_tt:0 "Wenn beide Parteien zustimmen, wird ein Waffenstillstand zwischen dem nationalistischen und dem kommunistischen China erzwungen."
 SOV_anti_capitalist_diplomacy:0 "Antikapitalistische Diplomatie"
 SOV_anti_capitalist_diplomacy_desc:0 "Angesichts der aggressiven Diplomatie unserer deutschen Freunde können wir nicht umhin, uns um die künftige Sicherheit unserer Union zu sorgen. Es könnte an der Zeit sein, neue Verbündete auf der anderen Seite der Meere zu suchen, denn der Feind meines zukünftigen Feindes wird mein Freund sein."
 SOV_expand_red_fleet:0 "Die Rote Flotte ausbauen"
 SOV_expand_red_fleet_desc:0 "Um die Hoheitsgewässer der Sowjetunion und wichtige Handelsrouten zu sichern, muss die Rote Flotte vergrößert werden. Junge Seekadetten haben vorgeschlagen, dass wir uns auf Leichter und U-Boote konzentrieren."
 SOV_anti_colonialist_rebels:0 "Die Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Da das kapitalistische System in die Phase des endgültigen Zusammenbruchs eintritt, muss die richtige Haltung für alle kommunistischen Parteien eine äußerst aggressive, kämpferische, ultralinke Linie sein. Insbesondere fordern wir die kommunistischen Parteien der Welt auf, ihre Energie auf die Zerstörung der gemäßigten Linken zu verwenden."
 SOV_southern_thrust:0 "Südlicher Vorstoß"
 SOV_southern_thrust_desc:0 "Die Annexion des Irans und des Iraks würde sowohl ihre riesigen Ölreserven für die Revolution sichern als auch direkten Druck auf die britischen Imperialisten in Ägypten und Indien ausüben."
 SOV_reconcile_japan:0 "Versöhnung mit Japan"
 SOV_reconcile_japan_desc:0 "Unsere Beziehungen zu Japan waren schon immer gestört, aber es gibt Wichtigeres zu tun. Indem wir ihren verzweifelten Mangel an natürlichen Ressourcen ausnutzen, könnten die Japaner an der Nase herumgeführt werden... Ihr anachronistisches Feudalregime wird ohnehin bald fallen."
 SOV_claim_on_sinkiang:0 "Anspruch auf Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Unter der Herrschaft von Genosse Sheng Shicai ist Sinkiang bereits ein virtueller sowjetischer Marionettenstaat. Wir sollten es offiziell machen..."
 SOV_claim_on_sinkiang_threat:0 "Sowjetisch beanspruchtes Sinkiang"
 SOV_pan_slavic_rhetoric:0 "Panslawische Rhetorik"
 SOV_pan_slavic_rhetoric_desc:0 "Genosse Lenin ging zu weit, als er in seinem Streben nach der Weltrevolution die russische, slawische Identität aufgab. Ein gewisses Maß an Nationalismus sollte uns gut tun, und eine Wiederbelebung einer Art von Panslawismus könnte uns den anderen slawischen Nationen näher bringen."
 SOV_claims_on_baltic:0 "Ansprüche im Baltikum"
 SOV_claims_on_baltic_desc:0 "Peter der Große hatte Recht, als er den Zugang zu den Häfen im Westen suchte. Die baltischen Staaten, die nach der Revolution verloren gingen, sollten wieder in die Sowjetunion eingegliedert werden."
 SOV_claims_on_baltic_tt:0 "Wir lehnten den §HMolotow-Ribbentrop-Pakt§!"
 SOV_war_with_Finland:0 "Winterkrieg"
 SOV_war_with_Finland_desc:0 "In den Tagen vor der Revolution war Finnland ein Teil des verdorbenen russischen Reiches. Jetzt soll es ein Teil der glorreichen Sowjetunion sein, ob sie wollen oder nicht."
 SOV_claim_bessarabia:0 "Anspruch auf Bessarabien"
 SOV_claim_bessarabia_desc:0 "Das Schwarze Meer ist für unsere Wirtschaft noch wichtiger als das Baltikum. Wir müssen alles tun, um die Kontrolle über den Bosporus und die Dardanellen zu sichern."
 SOV_claims_on_turkey:0 "Ansprüche an die Türkei"
 SOV_claims_on_turkey_desc:0 "Die Türken haben nicht nur unsere Forderungen nach gegenseitiger Kontrolle des Bosporus konsequent abgelehnt, sie weigern sich auch, über eine Grenzanpassung im Osten zu diskutieren. Vielleicht ist es an der Zeit, ihnen eine Lektion zu erteilen!"
 SOV_baltic_security:0 "Sicherheit in der Ostsee"
 SOV_baltic_security_desc:0 "Die Ostsee ist unser Vorgarten und muss um jeden Preis geschützt werden. Karelien muss beschlagnahmt werden, um Leningrad eine sichere Pufferzone zu geben."
 SOV_baltic_security_tt:0 "§Der Molotow-Ribbentrop-Pakt wird Finnland dazu verpflichten, unsere Forderungen zu akzeptieren oder alleine zu kämpfen!§!\n"
 SOV_claims_on_poland:0 "Forderungen an Polen"
 SOV_claims_on_poland_desc:0 "Die Zurschaustellung von Unfähigkeit und Peinlichkeit, die der sowjetisch-polnische Krieg war, muss gerächt und Ostpolen wieder in die UdSSR eingegliedert werden!"
 SOV_demand_eastern_poland:0 "Verlangen Sie Ostpolen"
 SOV_demand_eastern_poland_desc:0 "Nachdem wir unser Recht auf die polnischen Ostgebiete bekräftigt haben, sollten wir deutlich machen, dass sie sich nur durch eine friedliche Übergabe vor einer weiteren Teilung retten können."
 SOV_offer_poland_protection:0 "Polen Schutz anbieten"
 SOV_offer_poland_protection_desc:0 "Obwohl wir Ostpolen einfach beschlagnahmen könnten, wäre es viel besser, wenn es sich dabei unserer Komintern anschließen würde. Wir müssten allerdings eine Gegenleistung für unsere Ansprüche anbieten. Wenn wir ihnen Ostdeutschland versprechen, könnten sie interessiert sein."
 SOV_offer_poland_protection_tt:0 "§Polen wird im Falle einer sowjetischen Eroberung die durch dieses Abkommen beanspruchten Staaten erhalten.§!\n"
 SOV_great_purge:0 "Die große Säuberung"
 SOV_great_purge_bypass_tt:0 "Trotzki wird der Führer der Sowjetunion"
 SOV_great_purge_desc:0 "Unter den Offizieren, selbst in den höchsten Rängen, braut sich ein gefährliches trotzkistisches Komplott zusammen. Obwohl Trotzkis persönliche Verwicklung unbekannt bleibt, ist die Bedrohung groß. Die UdSSR könnte sogar in einen neuen Bürgerkrieg gestürzt werden... es sei denn, wir sind bereit, einige Eier zu zerschlagen."
 SOV_great_purge_tt:0 "Eine Reihe von §YSchauprozessen!§Wwird abgehalten werden, um verdächtige trotzkistische Minister und Führer zu säubern.\n"
 SOV_great_purge_tt2::2 "Die Anzahl der durchgeführten Säuberungen wird die Wahrscheinlichkeit eines erneuten §Y§Y-Bürgerkriegs§Wbeeinflussen und die Wirkung von §HOffiziere gesäubert.§W\n Wenn wir diesen Schwerpunkt nicht wählen, wird dies zu §Y§Y-Bürgerkrieg§Wund der möglichen Rückkehr von §YLeo Trotzki§Waus dem Exil führen.\n\n"
 SOV_great_purge_tt3::2 "§HGeläuterte Offiziere§Wwerden automatisch schrittweise herabgestuft und dauern §Y1500§!Tage.\n§§HGeläuterte Armeebeamte§Wdauern §Y1800§!Tage.\n\n"
 SOV_great_purge_navy_tt::2 "Hat nicht gesäubert Admiralität"
 SOV_great_purge_navy_a_tt::2 "Marineschwerpunkte bis Ende 1938 blockiert"
 SOV_great_purge_air_a_tt::2 "Luftschwerpunkte bis Ende 1938 blockiert"
 SOV_Transpolar_Flight:0 "Transpolarflüge"
 SOV_Transpolar_Flight_desc:0 "Der Polarkreis, der an der Nordküste Russlands vorbeiführt, ist eine undurchdringliche Wildnis aus Wind und Eis, ein wahres Symbol für die allmächtige Kraft von Mutter Natur. Vielleicht muss das nicht mehr der Fall sein... Der sowjetische Einfallsreichtum hat zu waghalsigen neuen Missionen geführt, bei denen sich mutige Pioniere erneut ins Unbekannte wagen, wie es frühere Generationen im 17. Jahrhundert mit der Eroberung Sibiriens. Einer dieser Pioniere, der Pilot Valery Chkalov, wird sich auf einen Nonstop-Transpolarflug von Moskau nach Washington begeben."
 SOV_OKB:0 "Experimentelle Planungsbüros"
 SOV_OKB_desc:0 "Wir sollten die OKBs, die "Experimental Design Bureaus", einrichten, um die Forschungsanstrengungen auf bestimmte Technologien mit militärischen Anwendungen zu konzentrieren. Das erste dieser Büros wird von Sergej Koroljow geleitet und wird sich auf unser Raumfahrtprogramm und die Raketentechnologie konzentrieren. Sie werden es uns ermöglichen, zusätzliche Forschung in den Bereichen der Wissenschaft zu finanzieren, die uns am meisten interessieren, und unsere militärischen Fähigkeiten zu verbessern. Eines Tages werden diese OKBs vielleicht Technologien hervorbringen, die unsere Träume übertreffen."
 SOV_permanent_revolution:0 "Permanente Revolution"
 SOV_permanent_revolution_tt:0 "Trotzki ist zurückgekehrt"
 SOV_permanent_revolution_tt2:0 "§YTrotzki§!erhält eine bessere Führungseigenschaft."
 SOV_permanent_revolution_desc:0 "Der unterdrückerische Demagoge ist verschwunden! Die wahre Macht ist dem Volk unserer Nation wiedergegeben worden. Alle sind nun in der Lage, ihre Interessen unabhängig und ohne Kompromisse zu verfolgen. Wir sind im ständigen Wandel. Die permanente Revolution ist eine triumphale Revolution."
 SOV_rehabilitated_military:0 "Rehabilitiertes Militär"
 SOV_rehabilitated_military_desc:0 "Nachdem das Offizierskorps endlich vom Makel des Trotzkismus befreit ist, könnte es möglich sein, dem Militär wieder eine gewisse Freiheit von politischer Einmischung zu gewähren."
 SOV_military_reorganization:0 "Militärische Reorganisation"
 SOV_military_reorganization_desc:0 "Die Säuberung hat das Militär nicht in einem guten Zustand zurückgelassen. Die neue Führung ist grün und ineffektiv, und es wurde nicht an der Entwicklung unserer Doktrinen gearbeitet. Wir müssen diese Situation sofort korrigieren!"
 SOV_nkvd_primacy:0 "Vorrang des NKVD"
 SOV_nkvd_primacy_desc:0 "Das Militär hat gezeigt, dass man ihm nicht trauen kann. Deshalb muss der NKWD ausgebaut und mit mehr Befugnissen ausgestattet werden, und es müssen mehr politische Kommissare eingesetzt werden, um die Offiziere im Auge zu behalten."
 SOV_nkvd_divisions:0 "NKVD-Abteilungen"
 SOV_nkvd_divisions_desc:0 "Der NKVD sollte einige eigene Divisionen erhalten, die als interne Truppen zum Schutz von Eisenbahnen und wichtigen Einrichtungen eingesetzt werden."
 SOV_lessons_of_war_tt:0 "War in einem größeren Konflikt wie dem Krieg gegen §YFinnland§!oder §YAfghanistan§!."
 SOV_lessons_of_war:0 "Lektionen des Krieges"
 SOV_lessons_of_war_desc:0 "Krieg muss sein, während wir unser Leben gegen einen Zerstörer verteidigen, der alles verschlingen will; aber ich liebe das blanke Schwert nicht für seine Schärfe, noch den Pfeil für seine Schnelligkeit, noch den Krieger für seinen Ruhm. Ich liebe nur das, was sie verteidigen."
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:0 "SMERSH, oder "Tod den Spionen", ist eine vorgeschlagene Initiative zur Spionageabwehr, die einem doppelten Zweck dienen soll: der Ausrottung feindlicher Spione und der Hinrichtung von Deserteuren und Partisanen in den Reihen der Roten Armee."
 SOV_smersh_tt:0 "§YHebt das Risiko eines Putsches auf.§!\n"
 SOV_partisan_suppression:0 "Unterdrückung von Partisanen"
 SOV_partisan_suppression_desc:0 "SMERSH sollte ausgebaut werden, um besser in der Lage zu sein, alle Formen der Partisanentätigkeit in den besetzten Gebieten zu infiltrieren und rücksichtslos zu unterdrücken."
 SOV_war_with_germany:0 "Krieg mit Deutschland"
 SOV_war_with_germany_desc:0 "Die deutsche Bedrohung nimmt weiter zu. Wir können und müssen die deutsche Armee vernichten und sie dazu bringen, sich ihren neuen Oberherren zu beugen."
 SOV_war_with_germany_tt:0 "Molotow-Ribbentrop-Pakt nicht in Kraft"
 SOV_war_with_japan:0 "Krieg mit Japan"
 SOV_has_not_officers_purged_tt:0 "Hat keinen nationalen Geist §YOffiziere beseitigt§!"
 SOV_war_with_japan_desc:0 "Es scheint, dass die Japaner nicht vorhaben, einen Rückzieher zu machen. Die einzige wirksame Abschreckung wird der Krieg sein. Sie werden es bereuen, sich unseren Forderungen widersetzt zu haben, wenn die Rote Armee sie niedertrampelt."
 SOV_war_with_uk:0 "Krieg mit Großbritannien"
 SOV_war_with_uk_desc:0 "Die imperialistischen Briten haben noch nie Respekt vor uns gehabt. Es besteht kein Zweifel, dass sie sich an die Sowjetunion wenden werden, wenn sie mit dem Rest der Welt fertig sind. Es gibt nur eine Möglichkeit, ihre aggressive Expansion zu verhindern. Krieg!"
 SOV_claim_on_the_straits:0 "Beansprucht die Meerengen"
 SOV_claim_on_the_straits_desc:0 "Die Meerenge, die vom Schwarzen Meer zur Ägäis führt, ist ein strategischer Schlüsselpunkt. Wir können nicht zulassen, dass dieses Gebiet von fremden Mächten kontrolliert wird. Um die Relevanz der Roten Flotte zu gewährleisten, müssen wir die Meerenge sichern."
 SOV_ultimatum_to_greece:0 "Ultimatum an Griechenland"
 SOV_ultimatum_to_greece_desc:0 "Die Ägäischen Inseln sind der letzte strategische Punkt, den wir brauchen, um sicherzustellen, dass die Rote Flotte frei operieren kann. Die Griechen werden von allen Seiten unter Druck gesetzt und werden höchstwahrscheinlich ein kleines Gebiet aufgeben, um einen totalen Krieg zu vermeiden."
 SOV_diversify_the_programme:0 "Das Programm diversifizieren"
 SOV_diversify_the_programme_desc:0 "Wir haben in den letzten Jahren viel gelernt, und in Bereichen der traditionellen Kriegsführung wurden Fortschritte erzielt. Wir sind eine Nation mit großartigen Wissenschaftlern, die in der Lage sind, Kriegsmethoden zu entdecken, die enorme Vorteile bringen. Wir müssen dafür sorgen, dass sie die besten Arbeitsbedingungen vorfinden, wenn wir Ergebnisse sehen wollen."
 SOV_research_city_experiment:0 "Experiment Forschungsstadt"
 SOV_research_city_experiment_desc:0 "Einer unserer führenden Wissenschaftler, Kurtschatow, hat festgestellt, dass beim Aufbrechen der Kerne in einem Kilogramm Uran die Energie freigesetzt wird, die der Explosion von 20.000 Tonnen Trotyl entspricht. Wir müssen uns diese Kraft vor unseren Feinden zunutze machen, um das Überleben des Mutterlandes zu sichern."
 SOV_closed_city_network:0 "Geschlossenes Städtenetz"
 SOV_closed_city_network_desc:0 "Wir sollten geschlossene Städte für Forschungszwecke einrichten, die mehr Platz benötigen, als wir in unseren Militärbasen zur Verfügung haben. Durch die Beschränkung des Zugangs zu den Städten wird sichergestellt, dass unsere Forschung geheim bleibt, während unseren Wissenschaftlern genügend Platz für groß angelegte Experimente zur Verfügung steht."
 SOV_fortify_molotov_line:0 "Bau der Molotow-Linie"
 SOV_fortify_molotov_line_desc:0 "Unsere neuen Territorien müssen ebenfalls geschützt werden. Befestigen Sie Schlüsselbereiche der neuen Molotow-Linie."
 SOV_On_to_China:0 "Öffnen Sie die chinesische Grenze"
 SOV_On_to_China_desc:0 " "
 SOV_scientists_struggle:0 "Neue Inspiration"
 SOV_scientists_struggle_desc:0 "Der gegenwärtige Kampf erfordert neue Prototypen, neue Designs, und unsere Forschung und Entwicklung muss ausgebaut werden, wenn wir mit unseren Feinden mithalten wollen."
 SOV_2_5_year_plan:0 "Beendigung des zweiten Fünfjahresplans"
 SOV_2_5_year_plan_desc:0 "Die großen Vorhaben des zweiten Fünfjahresplans müssen abgeschlossen werden, wenn unser Land jemals industrialisiert werden soll. Genosse Stalin hat gefordert, dass dieses Land in die Zukunft geht und auf einer Stufe mit unseren westlichen Partnern steht."
 SOV_Tolkach:0 "Tolkach"
 SOV_Tolkach_desc:0 "Die Regierungsorganisation Tolkach ist für die wirksame Durchführung der Fünfjahrespläne verantwortlich, bei Nichteinhaltung wird der Tolkach eingreifen und sicherstellen, dass alle Schwierigkeiten ordnungsgemäß behandelt werden."
 SOV_Tolkach_tt:0 "§CErmöglicht Entscheidungen zur Verbesserung unserer Wirtschaft!§!"
 SOV_heavy_industry_1:0 "Ausbau der Schwerindustrie"
 SOV_heavy_industry_1_desc:0 "Der schnelle Ausbau unserer Schwerindustrie ist eines der Ziele, die Genosse Stalin für diesen Fünfjahresplan festgelegt hat."
 SOV_Improvement_Tools:0 "Verstärkung der Auslandsinvestitionen"
 SOV_Improvement_Tools_desc:0 "Obwohl die ausländischen Investitionen ihrer Natur nach verabscheuungswürdig sind, können sie uns eine entscheidende Verbesserung der Qualität unserer Werkzeugmaschinen und anderer schwerindustrieller Ausrüstungen bringen. Dies haben die Investitionen amerikanischer Unternehmen wie Ford in unserem ansonsten sehr geschlossenen Markt bewiesen."
 SOV_magnitogorsk:0 "Geschlossene Stadt Magnitogorsk"
 SOV_magnitogorsk_desc:0 "Magnitogorsk, wie es nur wenige Städte in der Welt gibt, wird mit der Fertigstellung dieses stadtweiten Stahlwerks unsere Autarkie sichern und ein Zeugnis für die Errungenschaften unserer Union sein."
 SOV_petrochemical:0 "Ausbau der Petrochemie"
 SOV_petrochemical_desc:0 "Der Ausbau unserer petrochemischen Industrien ist eine Notwendigkeit, wenn wir jemals eine moderne Nation werden wollen. Unsere neuen Industrien hungern nach Energie, und die künftige Kriegsmaschinerie, die wir schaffen werden, wird von riesigen Ölfeldern abhängig sein."
 SOV_extra_tech_slot_early:0 "Leningrader Institut für Elektronik"
 SOV_extra_tech_slot_early_desc:0 "Alexander Popow, der Erfinder des Radios, wurde 1901 zum Professor der Fakultät für Physik ernannt. Im September 1905 wurde er dann zum ersten Direktor des Instituts gewählt. Die mit unserer Rüstungsindustrie koordinierte elektronische und mechanische Forschung wird uns auf lange Sicht große Vorteile bringen!"
 SOV_nuclear2:0 "Operation Borodino"
 SOV_nuclear2_desc:0 "Die ersten Versuche in der Atomwissenschaft haben vielversprechende Ergebnisse gezeigt. Wenn wir uns ihre Kraft zunutze machen, können wir eine Waffe entwickeln, wie sie die Menschheit noch nie gesehen hat."
 SOV_collectivization:0 "Kollektivierung der Landwirtschaft"
 SOV_collectivization_desc:0 "Durch die Kollektivierung der landwirtschaftlichen Betriebe und anderer Gebiete in der Union werden die in dieser riesigen Union produzierten Ressourcen leichter für die Bedürfnisse des Staates und seiner Bevölkerung verfügbar gemacht."
 SOV_anti_church:0 "Die Kirche auflösen"
 SOV_anti_church_desc:0 "Die orthodoxe Kirche ist seit langem der größte Widersacher der Revolution, und wir dürfen nicht vergessen, welch große Bedrohung diese Institution für unsere neue Generation darstellt. Sie übt Einfluss in fast allen Bereichen der Gesellschaft aus, von den niedrigsten Massen bis hin zu den inneren Kreisen der Revolution, und strebt danach, die Revolution zu verraten, indem sie die so genannten "gottgegebenen" Titel an die Bourgeoisie zurückgibt."
 SOV_camps:0 "Sibirische Arbeitslager"
 SOV_camps_desc:0 "Diejenigen, die vom gerechten Weg der Revolution abweichen, werden weit weg von anderen arbeiten, wo ihre Arbeit größere Früchte tragen wird und ihre giftigen Ideen unterdrückt werden."
 SOV_capitals_of_socialism:0 "Hauptstädte des Sozialismus"
 SOV_capitals_of_socialism_desc:0 "Der künftige Kapitalismus des Sozialismus wird in den drei großen Städten Leningrad, Stalingrad und Moskau liegen. Sie müssen als Beispiele für die Größe stehen, die jede sowjetische Stadt unter der Herrschaft des Genossen Stalin erreichen wird!"
 SOV_tractor_factories:0 "Traktorenfabriken"
 SOV_tractor_factories_desc:0 "Die Traktorenindustrie ist eine Industrie, die einen hohen Bedarf an den richtigen Werkzeugen und Einrichtungen für eine effiziente Produktion hat. Mit dem raschen Wachstum unserer Städte wollen viele Sowjets Arbeit und sie sollen in den Traktorenfabriken arbeiten und schuften."
 SOV_stakhonovite:0 "Stachanowit"
 SOV_stakhonovite_desc:0 "Die Stachanow-Bewegung wurde von Genosse Stalin ins Leben gerufen. Jeder Arbeiter, der die Produktionsziele und -quoten übertrifft, soll für seinen Einsatz für die Union eine hohe Belohnung erhalten."
 SOV_third_five_year_plan:0 "Beginn des dritten Fünfjahresplans"
 SOV_third_five_year_plan_desc:0 "Der dritte Fünfjahresplan sieht die weitere Entwicklung unserer Schwerindustrie vor, aber das politische Klima in Europa verlangt, dass wir unsere Anstrengungen auch auf den Ausbau der Rüstungsindustrie und der Roten Armee konzentrieren."
 SOV_comecon:0 "COMECON"
 SOV_comecon_desc:0 "Der Rat für gegenseitige Wirtschaftshilfe (Council for Mutual Economic Assistance, COMECON) ist eine potenzielle Organisation, die eingerichtet werden soll, um eine strengere Kontrolle über die Wirtschaft der Ostblockstaaten sowie verschiedener anderer kommunistischer Regierungen in der Welt auszuüben. Außerdem befinden sich die Wirtschaft und die Infrastruktur Osteuropas nach dem Krieg in einem katastrophalen Zustand, es ist unsere Verantwortung, den Genossen zu helfen!"
 comecon_tech_sharing:0 "COMECON-Technologieaustausch"
 SOV_heavy_industry_2:0 "Fortgesetzter Ausbau der Schwerindustrie"
 SOV_heavy_industry_2_desc:0 "Der weitere Ausbau unserer Schwerindustrie ist eines der Ziele dieses Plans. Da uns mit der Fertigstellung des zweiten Plans mehr Werkzeuge und Ausrüstungen zur Verfügung stehen, wird sich diese Aufgabe für die mächtigen Arbeiter der Sowjetunion nicht als aussichtslos erweisen."
 SOV_arms_industry_2:0 "Rüstungsbetrieb Tula"
 SOV_arms_industry_2_desc:0 "Die Rote Armee ist die größte Armee Europas, sie hungert nach Ausrüstung, und nur eine Erweiterung unserer derzeitigen Waffenproduktionsanlagen kann den Bedarf an Waffen decken."
 SOV_arms_production:0 "Rüstungsproduktion"
 SOV_arms_production_desc:0 "Die Rüstungsproduktion unserer Fabriken wurde effizienter gestaltet, unsere Arbeitskräfte sind an harte Arbeit und lange Schichten gewöhnt, und sie alle haben den Wunsch, die von Genosse Stalin gesetzten Produktionsziele zu erreichen."
 SOV_goal_tankograd:0 "Tankograd"
 SOV_goal_tankograd_desc:0 "Die Traktorenfabriken in unseren Großstädten verfügen über perfekte Anlagen für die Panzerproduktion. Früher lieferten sie unseren Bauern Maschinen für die Ernte ihrer Felder, heute werden sie die Waffen herstellen, die notwendig sind, um die faschistischen Eindringlinge von ihren Feldern und unserer glorreichen Union zu vertreiben."
 SOV_desperate_times:0 "Za Rodina!"
 SOV_desperate_times_desc:0 "Wir müssen unseren letzten Widerstand leisten und die deutschen Invasoren ein für alle Mal besiegen!"
 SOV_child_mobil:0 "Jeder kämpft!"
 SOV_child_mobil_desc:0 "Jeder muss alles einsetzen, was er hat, um den Eindringling abzuwehren, es gibt keinen Weg zurück!"
 SOV_pacific_lend_lease:0 "Pazifischer Leihvertrag"
 SOV_pacific_lend_lease_desc:0 "Der Hafen in Wladiwostok ist einer der vielen Häfen, die unsere neuen westlichen Freunde nutzen können, um uns mit der notwendigen Ausrüstung zu versorgen, um die faschistischen Invasoren zu vertreiben."
 SOV_pacific_lend_lease_tt:0 "§Wir werden monatlich amerikanische Lastwagen und Züge erhalten, solange wir Wladiwostok halten! !§!"
 SOV_arkangelsk_lend_lease:0 "Archangelsk verpachtet"
 SOV_arkangelsk_lend_lease_desc:0 "Der Hafen von Archangelsk ist einer der vielen Häfen, die unsere neuen westlichen Freunde nutzen können, um uns mit der notwendigen Ausrüstung zu versorgen, um die faschistischen Invasoren zu vertreiben."
 SOV_arkangelsk_lend_lease_tt:0 "§Wir werden monatlich amerikanische Infanterie- und Feldausrüstungen erhalten, solange wir §GArkangelsk§!!§!"
 SOV_murmansk_lend_lease:0 "Murmansk Leihpacht"
 SOV_murmansk_lend_lease_desc:0 "Der Hafen von Murmansk ist einer der vielen Häfen, die unsere neuen westlichen Freunde nutzen können, um uns mit der notwendigen Ausrüstung zu versorgen, um die faschistischen Invasoren zu vertreiben."
 SOV_murmansk_lend_lease_tt:0 "§Wir werden monatlich amerikanische Funkgeräte, Flugabwehrkanonen und Panzerabwehrkanonen erhalten, solange wir §GMurmansk halten§!!§!"
 SOV_black_sea_lend_lease:0 "Schwarzes Meer Leihpacht"
 SOV_black_sea_lend_lease_desc:0 "Der Hafen in Sewastopol ist einer der vielen Häfen, die unsere neuen westlichen Freunde nutzen können, um uns mit der notwendigen Ausrüstung zu versorgen, um die faschistischen Invasoren zu vertreiben."
 SOV_black_sea_lend_lease_tt:0 "§Wir werden monatlich amerikanische Fahrzeuge und Ausrüstung erhalten, solange wir §GSewastopol halten§!!§!"
 SOV_persia_lend_lease:0 "Persischer Golf Leihpacht"
 SOV_persia_lend_lease_desc:0 "Der Persische Golf und der Zugang durch Persien ist eine der vielen Routen, die unsere neuen westlichen Freunde nutzen können, um uns mit der notwendigen Ausrüstung zu versorgen, um die faschistischen Invasoren zu vertreiben."
 SOV_persia_lend_lease_tt:0 "§Wir werden monatlich amerikanische Panzer und Maschinen erhalten, solange wir §GBaku halten§!!§!"
 SOV_Beria_Partisans:0 "Beria's Partisanen"
 SOV_Beria_Partisans_desc:0 "Beria hat den Widerstand hinter den Linien organisiert, er flößt den besetzten Sowjetbürgern einen Hass auf die faschistischen Invasoren ein. Sie werden hinter den Linien arbeiten, um die Invasoren zu stören, indem sie die Nachschublinien zerstören, Stützpunkte überfallen und die Infrastruktur zerstören."
 SOV_Expanded_Partisans:0 "TsShPD"
 SOV_Expanded_Partisans_desc:0 "In diesem entscheidenden Moment haben wir keine Geduld mit den unfähigen Bürokraten des NKWD. Auf Gedeih und Verderb werden wir die Verantwortung für die Partisanenoperationen offiziell an das Militär übertragen und sie in unsere Streitkräfte integrieren. Das Zentrale Hauptquartier der Partisanenbewegung (TsShPD) wird unsere Genossen hinter den feindlichen Linien damit beauftragen, die feindliche Kommunikation zu zerstören, den Nachschub zu sabotieren und unser Vaterland gnadenlos von den faschistischen Eindringlingen zu säubern."
 SOV_STAVKA:0 "Stavka"
 SOV_STAVKA_desc:0 "Das sowjetische Oberkommando, verantwortlich für alle Angriffs- und Verteidigungspläne während des Krieges."
 SOV_order_no_277:0 "Befehl Nr.277"
 SOV_order_no_277_desc:0 "Wir können uns nicht endlos zurückziehen, ja, wir haben ein großes Gebiet, unser Land ist groß und reich, und wir haben eine große Bevölkerung. Die Sowjetunion kann nur so bleiben, wenn wir nicht aufhören, uns zurückzuziehen, es ist Zeit, den Rückzug zu beenden. Keinen Schritt zurück, Genossen, HALTEN SIE DIE LINIE UND SCHÜTZEN SIE DIE FASZISTISCHEN EINDRINGER ZURÜCK!"
 SOV_LAST_STAND:0 "Tod den Invasoren"
 SOV_LAST_STAND_desc:0 "Für die vollständige Vernichtung der deutschen Invasoren! Tod den deutschen Invasoren! Es lebe unser glorreiches Vaterland, seine Freiheit und seine Unabhängigkeit! Unter dem Banner von Lenin, vorwärts zum Sieg!"
 SOV_appoint_koshkin:0 "Ernennung von Koschkin"
 SOV_appoint_koshkin_desc:0 "Die Ernennung eines klugen, jungen Sozialisten mit einer Leidenschaft für Panzer als Chefentwickler des neuen mittleren Panzers der Sowjetunion kann uns nur große Erfolge bescheren."
 SOV_t_34_prototype:0 "T-34 Prototyp"
 SOV_t_34_prototype_desc:0 "Die ersten Prototypen des T-34 haben die Erwartungen nicht erfüllt. Die Konstrukteure und das Werk in Charkow werden sich noch mehr anstrengen müssen, wenn sie einen Panzer schaffen wollen, der den Krieg entscheidend verändern kann."
 SOV_t_34_finalized:0 "Der T-34"
 SOV_t_34_finalized_desc:0 "Unser Chefkonstrukteur Koschkin ist heute mit 2 T-34-Prototypen vor den Toren Moskaus eingetroffen. Er hat durch eine zermürbende Fahrt über 2000 Kilometer die Tauglichkeit seines Panzers unter Beweis gestellt. Koschkin ist leider nach dieser Fahrt verstorben, ruhe in Frieden du Held der Sowjetunion, mit deiner Erfindung wurde das Blatt gewendet."
 SOV_heavy_effort:0 "Die schweren Jungs"
 SOV_heavy_effort_desc:0 "Einige Kommandeure befürworten große Sturmgeschütze, die so groß sind, dass kein feindliches Panzerabwehrgeschütz sie durchdringen kann. Der Feind wird vor Angst fliehen, wenn er sieht, wie die Giganten über die Felder kriechen, um Gräben und Bunker zu überrennen! "
 SOV_heavy_tank_effort:0 "Schwere Konstruktionen"
 SOV_heavy_tank_effort_desc:0 "Der T-34 hat sich als hervorragender Panzer erwiesen und den Weg für die nächste Generation von Panzern mit Schrägpanzerung geebnet! Wir müssen das, was wir gelernt haben, auf größere Konstruktionen anwenden."
 SOV_production_license:0 "Alliierte Lizenzen"
 SOV_production_license_desc:0 "Unsere neuen westlichen Freunde haben uns ihr riesiges Arsenal zur Verfügung gestellt, falls wir es brauchen sollten."
 SOV_fortify_dneibr:0 "Festungsanlagen am Dnjepr"
 SOV_fortify_dneibr_desc:0 "Der Fluss, der durch die fruchtbaren Ebenen der Ukraine fließt, der Dnjepr, ist ein Gebiet, das sich gut für die Verteidigung eignet. Die Aufrechterhaltung der Kontrolle über die Ukraine ist unerlässlich, denn wenn die Feinde den Dnjepr überqueren, haben sie Zugang zur Krim und zu Stalingrad. Der Dnjepr muss um jeden Preis geschützt werden, Kameraden!"
 SOV_develop_mongolia:0 "Die Mongolei entwickeln"
 SOV_develop_mongolia_desc:0 "Aufgrund der wachsenden japanischen Bedrohung an der Grenze zwischen der Mongolei und der Mandschurei hat die Sowjetunion den Kurs des mongolischen Sozialismus zugunsten einer neuen Politik des wirtschaftlichen Gradualismus und des Aufbaus der Landesverteidigung umgekehrt. Die sowjetischen und mongolischen Armeen besiegten die japanischen Streitkräfte, die im Sommer 1939 in die Ostmongolei eingedrungen waren, in der Schlacht von Chalkhin Gol, und es wurde ein Waffenstillstand unterzeichnet."
 SOV_develop_sinkiang:0 "Entwicklung von Sinkiang"
 SOV_develop_sinkiang_desc:0 "Sinkiang ist ein riesiges Gebiet, das von Kriegsherren regiert wird. Der beste Weg, sich ihrer Loyalität zu versichern, ist vielleicht, ihnen ein Gefühl von Fortschritt und Entwicklung zu vermitteln."
 SOV_Yakovlev_Fighters:0 "Jakowlew-Jagdflugzeuge"
 SOV_Yakovlev_Fighters_desc:0 "Das 1927 gegründete Konstruktionsbüro unter der Leitung von Alexander S. Jakowlew begann mit der Entwicklung des AIR-1, wurde aber bald zu einem echten "Jagdflugzeughersteller", als sich die Aussicht auf einen Krieg abzeichnete. "
 SOV_Lavochkin_Fighters:0 "Lavochkin-Jäger"
 SOV_Lavochkin_Fighters_desc:0 "Wladimir Gorbunow war Leiter einer der Abteilungen des Volkskommissariats für Flugzeugindustrie und nahm an vielen Sitzungen teil, so dass er über die Lage in der Flugzeugindustrie gut informiert war. Sein Konzept, das er 1939 vorstellte, war ein billiges Flugzeug in Holzbauweise, da er die Notwendigkeit erkannte, die Produktion von Kampfflugzeugen so schnell wie möglich stark zu erhöhen, ungeachtet der Einschränkungen, die diesem Prozess durch den Mangel an Aluminium auferlegt werden könnten. Selbst wenn es in Russland nur noch einen kleinen Baumbestand gibt", dachte Gorbunow, "werden wir in der Lage sein, Jagdflugzeuge zu bauen. "
 SOV_Sturmovik:0 "Der Sturmowik"
 SOV_Sturmovik_desc:0 "Sergej Iljuschin und sein Team von Ingenieuren haben ein neues zweisitziges Bodenangriffsflugzeug entwickelt. Es ist stark gepanzert und bewaffnet und scheint vielversprechend zu sein. Wir werden sofort mit der Produktion beginnen."
 SOV_aeroflot:0 "Aeroflot"
 SOV_aeroflot_desc:0 "Wir können die Produktion von militärischen Bombenflugzeugen ankurbeln, indem wir die zivilen Flugzeuglinien der Aeroflot nutzen."
 SOV_Soviet_Airforce:0 "Sowjetische Luftwaffe"
 SOV_Soviet_Airforce_desc:0 "Wir verfügen über eine große Flotte von Flugzeugen und eine junge Generation eifriger Piloten, die wir zu einem effektiven Zweig unseres Militärs ausbauen müssen."
 SOV_Long_Range_Aviation:0 "Langstreckenflugzeuge"
 SOV_Long_Range_Aviation_desc:0 "Wie die deutschen schnellen taktischen Bomber sind unsere Konstruktionen noch nicht in der Lage, große Industriezentren zu zerstören. Die Fähigkeit zur Durchführung von Bombenteppichen in großem Maßstab erfordert schwerere Konstruktionen und wird es uns ermöglichen, die Kriegsmaschinerie jeder Nation in ihrem Lauf zu stoppen."
 SOV_Naval_Bombers:0 "Seebomber"
 SOV_Naval_Bombers_desc:0 "Da wir von Wasser umgeben sind, sollten wir uns um Flugzeuge und Ausbildungsmöglichkeiten bemühen, die es uns ermöglichen, feindliche Flotten abzufangen und anzugreifen. Seebombenangriffe sind eine besondere Fähigkeit und sollten ein Schwerpunkt sein."
 SOV_Frontal_Aviation:0 "MiG"
 SOV_Frontal_Aviation_desc:0 "MiG, eine Familie von sowjetischen Kampfflugzeugen, die von einem 1939 von Artem Mikojan (M) und Michail Gurewitsch (G) gegründeten Konstruktionsbüro hergestellt wurden."
 SOV_remove_air_purge:0 "Oberster Marschall der Luftfahrt"
 SOV_remove_air_purge_desc:0 "Der Wiederaufbau unserer Luftwaffe nach den jüngsten Säuberungen erfordert die Schaffung eines neuen Dienstgrades, nämlich des Obersten Marschalls der Luftfahrt. Diese Funktion ist für die Umstrukturierung unserer Luftwaffe zu einer effektiven Kampftruppe verantwortlich, die mit der Luftwaffe konkurrieren kann."
 SOV_Red_Army_Airforce:0 "Luftwaffe der Roten Armee"
 SOV_Red_Army_Airforce_desc:0 "Unsere Luftwaffe muss vollständig mit der Armee koordiniert werden, um feindliche Bodenangriffe abzufangen und die ausgedehnten Offensiven zu unterstützen, was eine große Anzahl neuer Flugzeuge und Piloten erfordert."
 SOV_great_navy_purge:0 "Neue Admirale ausbilden"
 SOV_great_navy_purge_desc:0 "Die große Säuberung hat zwar unseren Staat von allen möglichen verräterischen Konterrevolutionären gesäubert, aber auch unser Oberkommando verwüstet. Fast alle unsere hochrangigen Admiräle sind tot, eine eklatante Schwäche, die wir beheben müssen."
 SOV_carriers:0 "Schwerpunkt Flugzeugträger"
 SOV_carriers_desc:0 "Unter Marinetheoretikern wird heftig über die weitere Lebensfähigkeit des Schlachtschiffs diskutiert. Einige argumentieren, dass die moderne Luftmacht die Seemacht dominieren wird und dass der Flugzeugträger das Schlachtschiff als König der Meere ablösen wird."
 SOV_modern_navy:0 "Modernisierte Marine"
 SOV_modern_navy_desc:0 "Moderne und leistungsstarke Schiffe sind schön und gut, aber Kriege werden nicht allein durch die Ausrüstung gewonnen. Wir müssen unser Militär so ausbilden, dass es die Schiffe effektiv nutzen kann und bei der Strategie über den Tellerrand hinausschauen kann."
 SOV_bcs:0 "Neue Kriegsschiffe"
 SOV_bcs_desc:0 "Wir müssen unsere Schlachtschiffe verbessern, sie müssen über die neueste Ausrüstung verfügen, die wir anbieten können!"

 ##### USA ##### ""
 USA_artillery_effort:0 "Einsatz der Artillerie"
 USA_artillery_effort_desc:0 "Die Artillerie spielte im Ersten Weltkrieg eine Schlüsselrolle, und es liegt auf der Hand, dass wir die Artillerie, die unsere Truppen derzeit einsetzen, verbessern müssen, denn sie kann in künftigen Schlachten ein entscheidendes Element sein."
USA_at_effort:0 "Panzerabwehr"
USA_at_effort_desc:0 "Wenn unsere Infanterie auf feindliche Panzer trifft, braucht sie angemessene Mittel, um sich zu schützen. Eine Investition in die Verbesserung unserer Panzerabwehrkanonen und deren besseren Einsatz auf dem Schlachtfeld ist genau das, was wir brauchen."
USA_operation_torch2:0 "Operation Fackel"
USA_operation_torch2_desc:0 "Um die Nordafrika-Kampagne zu gewinnen, müssen wir in den von Vichy kontrollierten Gebieten landen und Rommels Panzerkorps einkesseln!"
USA_naval_buildup:0 "Beschleunigung des Aufbaus der Seestreitkräfte"
USA_naval_buildup_desc:0 "Unsere Marine braucht höchste Priorität, denn um die Japaner zu besiegen, brauchen wir die totale Seeherrschaft."
USA_help_raj:0 "Raj unterstützen"
USA_help_raj_desc:0 "Das britische Raj braucht Unterstützung, und das einzige Land, das ihm helfen kann, ist das Home of the Free"
USA_help_raj_tt:0 "§Wenn im britischen Raj eine Hungersnot herrscht, können die USA helfen, sie vor dem Hungertod zu bewahren!§!\n"
UNLOCK_DIVISION_TEMPLATE_USA_LOUI:0 "Schaltet eine §YInfanterie §!§!-Vorlage und eine schwere §YSemi-Motorized §!§!-Vorlage frei."
EAGLE_SQUADRON_TT:0 "Zweihundert unserer kühnsten Piloten werden als Freiwillige geschickt, um für die RAF in §Y1940 Fighters§Wzu fliegen und den Himmel über den britischen Inseln zu schützen."
USA_pacific_basing:0 "Stationierung im Pazifik"
USA_pacific_basing_desc:0 "Um unsere Streitkräfte im Westpazifik in Stellung zu bringen, brauchen wir große Marinestützpunkte, die unsere Hauptstreitkräfte unterstützen können!"
USA_ccc:0 "Civilian Conservation Corps"
USA_ccc_desc:0 "Arbeitslose junge Amerikaner brauchen einen Grund, um jeden Morgen aufzustehen. Das Civilian Conservation Corps wird junge Männer anwerben, um die von der Nation benötigte Infrastruktur zu errichten."
USA_NIRA:0 "Nationales Gesetz zur Wiederbelebung der Industrie"
USA_NIRA_desc:0 "Der Hoover-Damm war ein fünfjähriges Bauprojekt zur Überquerung des Colorado River, um ~1,3 Millionen Haushalte in der Region Nevada-Arizona mit Strom zu versorgen.  Der Bauprozess umfasste 4 Unterwasser-Umleitungstunnel, 112 Tote und den Bau von 2 Uhren, die nur 6 Monate im Jahr die gleiche Zeit anzeigten.  Daraus können wir sicher noch einiges über bessere Bautechniken lernen!"
USA_help_farmers:0 "Der Maisgürtel"
USA_help_farmers_desc:0 "Wir müssen den Maisanbau im Mittleren Westen subventionieren, um Familien aus ländlichen und städtischen Gebieten zu ermutigen, dorthin zu ziehen."
USA_fortress_america:0 "Festung Amerika"
USA_fortress_america_desc:0 "Amerika ist unabhängig von ausländischer Erpressung und Teekartellen stark. Der heimische Markt ist groß genug, um den Bedarf zu decken und die Nachfrage zu steigern."
USA_fsa:0 "Farm Security Administration"
USA_fsa_desc:0 "Viele kleine Bauernhöfe können in diesen Zeiten, in denen alles teurer wird, nicht überleben. Lasst uns ein Programm auflegen, das diesen Menschen helfen wird!"
USA_fair_labor_standards_act:0 "Fair Labor Standards Act"
USA_fair_labor_standards_act_desc:0 "Der Fair Labor Standards Act von 1938 ist ein US-amerikanisches Arbeitsgesetz, das das Recht auf einen Mindestlohn und die Bezahlung von Überstunden in Höhe von 1,5 Stunden pro Woche festschreibt, wenn mehr als 40 Stunden gearbeitet wird. Außerdem verbietet es die meisten Beschäftigungsverhältnisse von Minderjährigen in "repressiver Kinderarbeit". Es gilt für Arbeitnehmer, die im zwischenstaatlichen Handel tätig sind oder von einem Unternehmen beschäftigt werden, das im Handel oder in der Produktion von Gütern für den Handel tätig ist, es sei denn, der Arbeitgeber kann eine Ausnahmeregelung in Anspruch nehmen."
USA_second_new_deal:0 "Zweiter New Deal"
USA_second_new_deal_desc:0 "Nun, da wir so viel in die Stabilisierung unserer großen Nation investiert haben, können wir die ersten Ergebnisse unserer Bemühungen sehen."
USA_quarantine_speech:0 "Quarantäne-Rede"
USA_quarantine_speech_desc:0 "Unser großer Präsident schlägt vor, dass wir aggressive Nationen mit wirtschaftlichem Druck bekämpfen sollten. Anstatt nur neutral zu sein, sollten wir vielleicht einsehen, dass wir in dieser rücksichtslosen Welt irgendwann handeln müssen!"
USA_joint_army_and_navy_board:0 "Gemeinsames Gremium von Armee und Marine"
USA_joint_army_and_navy_board_desc:0 "Wir sollten die Schaffung eines gemeinsamen Gremiums in Erwägung ziehen, um die Effektivität unserer Armee und Marine zu erhöhen und ihre Zusammenarbeit zu fördern."
USA_support_china:0 "Unterstützen Sie China"
USA_support_china_desc:0 "China befindet sich im Krieg mit Japan! Wir sollten ihnen helfen, diese aggressiven Eindringlinge und unseren potenziellen Feind zu bekämpfen."
USA_rainbow_planes:0 "Regenbogen-Pläne"
USA_rainbow_planes_desc:0 "Die Welt verändert sich dramatisch, und so müssen auch wir unsere Pläne entsprechend ändern! Wir sollten positive Wege aufzeigen, auf denen US-Freiwillige im Ausland für den Frieden kämpfen, um die Menschen zum Mitmachen zu bewegen."
USA_support_the_america_first_committee:0 "Unterstützen Sie das America First Committee"
USA_support_the_america_first_committee_desc:0 "Wir können das America First Committee unterstützen, eine Organisation mit bekannten Persönlichkeiten wie Charles Lindbergh. Es setzt sich für eine starke Nation ein, die niemand jemals erfolgreich angreifen kann, sondern für ein neutrales Land. Kein Amerikaner wird in Europa sterben!"
USA_help_civilian_industry:0 "Helfen Sie unserer zivilen Industrie"
USA_help_civilian_industry_desc:0 "Wir sollten die Stärke unserer zivilen Industrie erhöhen."
USA_amercia_first:0 "Amerika zuerst"
USA_amercia_first_desc:0 "Wir sollten Militärfabriken bauen, um unsere Verteidigungsfähigkeiten zu verbessern."
USA_support_roosevelt:0 "Unterstützen Sie den Präsidenten"
USA_support_roosevelt_desc:0 "Wir können den Präsidenten unterstützen, da er uns bei der Verteidigung der freien Welt führen wird! Wir sollten die möglichen Folgen eines möglichen Krieges sehen."
USA_cash_and_carry:0 "Bargeld und Mitnahme"
USA_cash_and_carry_desc:0 "Der Cash and Carry Act erlaubte es England, Ausrüstungsgegenstände aus den USA zu beziehen, aber sie mussten mit Bargeld bezahlen und sie mit ihren eigenen Schiffen von Amerika nach England transportieren."
USA_cash_and_carry_tt:0 "Senden Sie überschüssige Bestände an Grundausrüstung an [ENG.GetNameDef].\n Bis zu §Y3000§!von §YInfanterieausrüstung, Lastwagen, Autos und Pferden.§!\n Bis zu §Y1000§!von §YUnterstützungsausrüstung, Uniformen und Funkgeräten.§!\n Bis zu §Y250§!von §YArtilleriegeschützen, AT Geschützen, AA Geschützen und Jägern.§!\n"
USA_office_of_economic_warfare:0 "Amt für wirtschaftliche Kriegsführung"
USA_office_of_economic_warfare_desc:0 "Die Notwendigkeiten des Krieges erfordern, dass die natürlichen Ressourcen nicht ins Ausland geschickt werden, sondern unsere Kriegswirtschaft ankurbeln. Das Büro für wirtschaftliche Kriegsführung wird mit der Überwachung einer solchen Umwandlung beauftragt."
USA_defense_department:0 "Kriegsministerium"
USA_defense_department_desc:0 "Wir sollten das Personal und den Haushalt unseres Kriegsministeriums aufstocken."
USA_Four_Freedoms:0 "Vier Freiheiten"
USA_Four_Freedoms_desc:0 "Die "Four Freedoms Speech" war eine Rede, die Präsident Roosevelt hielt, um Amerika für den Krieg bereit zu halten. Es war eine einfache Rede mit vier Freiheiten!"
USA_savior_of_the_world:0 "Retter der Welt"
USA_savior_of_the_world_desc:0 "Entfesselt unsere Macht!"
USA_Selective_Service_System:0 "Selective Service System"
USA_Selective_Service_System_desc:0 "Mit dem Selective Service Act können wir mehr junge Männer in die Armee einberufen!"
USA_plan_dog_memo:0 "Plan Dog Memo"
USA_plan_dog_memo_desc:0 "Unser Planungsausschuss hat vier mögliche Szenarien für eine amerikanische Beteiligung am Zweiten Weltkrieg vorgestellt, die mit A bis D bezeichnet sind. Sie schlagen die Option D vor, von der das Memo seinen Namen hat. Da wir uns aber entscheiden mussten, ob wir den Präsidenten oder das Komitee "America First" unterstützen, habt ihr eine oder drei Möglichkeiten."
USA_b:0 "Option B"
USA_b_desc:0 "Option B schlägt vor, dass wir im Pazifik aggressiv und im Atlantik defensiv vorgehen sollten."
USA_c:0 "Option C"
USA_c_desc:0 "Option C schlägt eine ausgewogene Anstrengung im Pazifik und im Atlantik vor."
USA_d:0 "Option D"
USA_d_desc:0 "Option D schlägt vor, dass wir im Atlantik aggressiv und im Pazifik defensiv vorgehen sollten."
USA_join_the_allies:0 "Verbündete einbinden"
USA_join_the_allies_desc:0 "Angesichts dessen, was in dieser verrückten Welt geschieht, sollten wir uns nach Verbündeten umsehen! Und wer wäre ein besserer Verbündeter als das Vereinigte Königreich?"
USA_join_the_allies_tt:0 "Regel festlegen: §YKann Fraktionen gründen und beitreten§!"
sealion_flag_tt:0 "Die Achsenmächte haben einen Brückenkopf auf britischem Boden errichtet."
USA_atlantic_charter:0 "Atlantik-Charta"
USA_atlantic_charter_desc:0 "Nach dem deutschen Angriff auf die Sowjetunion sollte sich der Präsident mit dem britischen Premierminister treffen, um zu besprechen, was in diesem immer verheerenderen Krieg zu tun ist! Die Welt wird nicht so weitermachen können wie bisher, und die derzeitige Situation hat die Welt zweifellos in eine Spirale von ideologischem Streit und Unglück gestürzt."
USA_arcadia_conference:0 "Arkadien-Konferenz"
USA_arcadia_conference_desc:0 "Jetzt, wo wir uns im Krieg befinden und zu den Alliierten gehören, können wir eine Organisation der kombinierten Stabschefs schaffen!"
USA_asia_first:0 "Japan zuerst"
USA_asia_first_desc:0 "Nach der Atlantik-Charta haben wir beschlossen, uns zunächst auf Japan zu konzentrieren und dessen Vormarsch in Asien zu stoppen, bevor wir uns auf Deutschland konzentrieren."
USA_defense_of_the_atlantic:0 "Verteidigung des Atlantiks"
USA_defense_of_the_atlantic_desc:0 "Verteidigen Sie den Atlantik!"
USA_balanced_effort:0 "Ausgewogene Anstrengung"
USA_balanced_effort_desc:0 "Wir sollten uns an die Pläne der Option C halten, wie wir sie im Memo gewählt haben!"
USA_europe_first:0 "Deutschland zuerst"
USA_europe_first_desc:0 "Nach der Atlantik-Charta haben wir beschlossen, uns auf Deutschland zu konzentrieren und die Sowjets in ihrem Großen Vaterländischen Krieg zu unterstützen"
USA_United_States_maritime_commission:0 "USA. Seekommission"
USA_United_States_maritime_commission_desc:0 "Wir sollten eine Kommission einrichten, die den Bau von 500 neuen Konvois überwacht."
USA_naval_expansion_act:0 "Entwicklung von Marine-Entwürfen"
USA_naval_expansion_act_desc:0 "Wir brauchen bessere Entwürfe, um mit den japanischen Kriegsschiffsentwicklungen konkurrieren zu können, sonst wird unsere Pazifikflotte weit zurückliegen!"
war_navy_tt:0 "Wenn wir dem §YKrieg§!beitreten, werden wir §G14§! Dockyards und das §YTwo Ocean Navy Act§! National Spirit wird §Gupgrade§!!"
US_essex_tt:0 "Fügt zwei §YEssex-Klasse§! 1940 Carrier in die Produktionswarteschlange, mit §G30%§!bzw. §G20% §!§!.\nGewinnen Sie ein verbessertes Design durch folgende Technologien: §CDual-Purpose Secondary Battery§!"
US_montana_tt:0 "Fügt zwei §YMontana-Klasse§! 1941 Schlachtschiffe in die Produktionswarteschlange, zu §G40%§!bzw. §G30% §!§!.\nErhalte verbessertes Design durch folgende Tech: §CFortgeschrittene schwere Batterie§!"
US_lessons_tt:0 "Fügt eine §YLektionen des Krieges§! Nationaler Geist, je nachdem, ob du den §YSchlachtschiff-Primat§!oder §YTräger-Primat§!abgeschlossen hast. "
USA_wilson_act:0 "Zweite Vinson-Akte"
USA_wilson_act:0 "Angesichts der zunehmenden Bedrohung durch einen weiteren Krieg ist der Ausbau unserer Seestreitkräfte für die Verteidigung des "Home of the Free" von entscheidender Bedeutung. Nach der Verabschiedung dieses Gesetzes rechnen wir mit einer 20%igen Aufstockung der Streitkräfte."
USA_light_cruiser_focus:0 "Ausbau der Kreuzer"
USA_light_cruiser_focus_desc:0 "Der Ausbau unserer leichten Kreuzer wird sich als entscheidend für den Schutz unserer Konvois und Flugzeugträger erweisen."
USA_two_ocean_navy:0 "Zwei Ozeane Marinegesetz"
USA_two_ocean_navy_desc:0 "Die Deutschen haben die Schlacht um Europa gewonnen, die Japaner sind in Asien auf dem Vormarsch, und unsere Marine befindet sich in einem desolaten Zustand, obwohl sie im Rahmen des Zweiten Vinson-Gesetzes um 20 % aufgestockt wurde. Wir müssen jetzt handeln!"
USA_montana_class:0 "Montana-Klasse"
USA_montana_class_desc:0 "Die Montana-Klasse ist langsam, aber sie hat eine enorme Feuerkraft und eine schwere Panzerung. Diese Klasse wird ein perfekter Nachfolger für das Schlachtschiff der Iowa-Klasse sein. Wir müssen sofort mit ihrem Bau beginnen!"
USA_essex_class:0 "Essex-Klasse"
USA_essex_class_desc:0 "Das perfekte Rückgrat unserer Marine wird der Flugzeugträger der Essex-Klasse sein, der in der Lage ist, eine große Menge an Marine-Luftstreitkräften zu transportieren. Er wird über die Meere herrschen!"
USA_lessons_of_war:0 "Lektionen des Krieges"
USA_lessons_of_war_desc:0 "Der Krieg dauert nun schon eine Ewigkeit an, und es ist an der Zeit, dass wir unsere Lehren daraus ziehen."
USA_war_powers:0 "Kriegsbefugnisgesetz"
USA_war_powers_desc:0 "Während des Krieges muss unser Präsident seine Aufgaben effizient erledigen, sonst werden wir niemals gegen die japanischen Streitkräfte gewinnen!"
USA_order_8802:0 "Durchführungsverordnung 8802"
USA_order_8802_desc:0 "Der Krieg ist keine Zeit für Diskriminierung, alle Männer und alle Frauen müssen zu den Kriegsanstrengungen beitragen, für den Sieg!"
USA_victory_program:0 "Programm für den Sieg"
USA_victory_program_desc:0 "Ursprünglich haben wir unseren Kriegseintritt für den Fall einer sowjetischen Niederlage geplant. Es scheint jedoch, dass Japan den Riesen erweckt hat, der Japan vernichten und Europa ganz allein retten wird!"
USA_heavy_industry_2:0 "Rekrutierung in der Schwerindustrie"
USA_heavy_industry_2_desc:0 "Die Schwerindustrie braucht Arbeitskräfte, und in einer Zeit hoher Arbeitslosigkeit scheint dies eine perfekte Gelegenheit zu sein, unseren Leuten Arbeit zu geben!"
USA_heavy_industry_4:0 "Föderale Sicherheitsbehörde"
USA_heavy_industry_4_desc:0 "Wir müssen die Anzahl der Agenturen, die direkt dem Präsidenten unterstellt sind, reduzieren, indem wir mehrere kleinere Organisationen direkt unter einer einzigen Leitung zusammenfassen, die die Ressourcen besser einschätzen und einen gezielteren Einsatz der Mittel gewährleisten kann."
USA_executive_office_president: "Das Exekutivbüro des Präsidenten"
USA_executive_office_president_desc: "Der Präsident der Vereinigten Staaten braucht Hilfe. Er ist ein Mensch wie jeder andere Sterbliche und braucht eine geeignete Unterstützungsstruktur, wenn er effektiv regieren soll. In der Vergangenheit wurden die Präsidenten durch diesen Mangel an Unterstützung gelähmt, und ihre Regierungen konnten ihr Potenzial nie ausschöpfen. Mit der Einrichtung des Exekutivbüros des Präsidenten wird Ordnung in das Weiße Haus gebracht und die notwendige Grundlage für jede große Regierung geschaffen."
USA_support_american_artisans: "Unterstützung amerikanischer Kunsthandwerker"
USA_support_american_artisans_desc: "In Zeiten der Not hat der Künstler, nicht weniger als der Arbeiter, Anspruch auf eine Anstellung als Künstler auf öffentliche Kosten, die Künste, nicht weniger als die Wirtschaft, die Landwirtschaft und die Arbeit, sind und sollten das unmittelbare Anliegen des idealen Gemeinwesens sein. Federal Project Number One, auch Federal One genannt, ist der Sammelname für eine Gruppe geplanter Projekte im Rahmen der Works Progress Administration, einem Programm des New Deal in den Vereinigten Staaten."
USA_regulate_securities: "Regulierung der Wertpapierbörse"
USA_regulate_securities_desc: "Der Federal Securities Act hat sich bei der Förderung ethischer Praktiken zwar weitgehend bewährt, wurde aber nur unzureichend umgesetzt. Um Kleinanleger wieder zu ermutigen, müssen wir dafür sorgen, dass Wertpapiere strengen Vorschriften unterliegen, und den Anlegern garantieren, dass sie im Falle eines Misserfolgs mindestens 30 % ihrer Investition zurückerhalten."
USA_nimitz_plan:0 "Nimitz-Plan"
USA_nimitz_plan_desc:0 "Nimitz und der Chief of Naval Operations in Washington haben einen Plan für den Krieg in Asien ausgearbeitet. Der Plan sieht vor, die Island-Hopping-Kampagne durchzuführen und schnell zum Hauptziel Japan vorzudringen, indem man die stark verteidigten Inseln umgeht und sie in Schutt und Asche legt."
USA_arthur_plan:0 "MacArthur-Plan"
USA_arthur_plan_desc:0 "MacArthurs Plan ist es, die Japaner auf dem Festland in Neuguinea und auf den Philippinen zu bekämpfen und ihre Streitkräfte auf diese Weise zu beschäftigen, bis der Krieg in Europa beendet ist."
USA_fight_on_land:0 "Kampf an Land"
USA_fight_on_land_desc:0 "Der Kampf gegen die Japaner an Land ist der Schlüssel zum Sieg über sie auf See!"
USA_airbases2:0 "Aufbau von Luftwaffenstützpunkten"
USA_airbases2_desc:0 "Der Ausbau von Luftwaffenstützpunkten in Australien wird uns helfen, die Japaner in Neuguinea und auf den Salomonen zu bekämpfen."
USA_raiding:0 "Kappen der Nachschublinien"
USA_raiding_desc:0 "Die Unterbrechung der japanischen Nachschublinien würde bedeuten, dass ihre Landstreitkräfte nutzlos sind!"
USA_colonial_focus:0 "Koloniale Investitionen"
USA_colonial_focus_desc:0 "Wir können uns auf den Aufbau unserer Kolonie auf den Philippinen konzentrieren."
USA_colonial_2:0 "Koloniales Engagement"
USA_colonial_2_desc:0 "Um unsere Macht in Asien zu demonstrieren, müssen wir die Grenze befestigen!"
usa_focus:0 "Nationaler Fokus der USA"
USA_issue_war_bonds:0 "Kriegsanleihen ausgeben"
USA_issue_war_bonds_desc:0 "Bei der Ausgabe von Kriegsanleihen verlassen wir uns auf die Unterstützung der Bevölkerung für die Kriegsanstrengungen und den Patriotismus, um unsere Militärausgaben zu finanzieren."
USA_office_of_strategic_services:0 "Büro für strategische Dienste"
USA_office_of_strategic_services_desc:0 "Durch die Einrichtung eines eigenen Nachrichtendienstes werden wir nicht nur den Krieg, sondern auch künftige Operationen im Ausland unterstützen. Die britischen Nachrichtendienste können als Modell dienen."
USA_wartime_industry:0 "Industrie im Kriegsfall"
USA_wartime_industry_desc:0 "Wir haben eine starke Industrie, aber nicht alle sind für die Herstellung von Kriegsmaterial geeignet. Effiziente Verfahren zur Erleichterung dieses Wandels zu finden, wird der Schlüssel zur Nutzung unserer Ressourcen sein."
USA_first_special_service_force:0 "Erste Sondereinsatztruppe"
USA_first_special_service_force_desc:0 "Operationen hinter den feindlichen Linien in unwirtlichem Gebiet werden Teil eines jeden globalen Konflikts sein. Die Bildung von Kommandoeinheiten, die diese Aufgaben erfüllen, ist für unsere künftige Kriegsführung unerlässlich."
USA_rubber_reserve_company:0 "Gummireserve-Kompanie"
USA_rubber_reserve_company_desc:0 "Mit dem Ausbruch des Krieges haben wir fast alle unsere Quellen für importierten Kautschuk verloren. Mit einer enormen koordinierten Anstrengung können die Kautschukunternehmen in den Vereinigten Staaten zusammenarbeiten, um bessere Mittel zur Herstellung von synthetischem Kautschuk zu finden und möglicherweise sogar den Bedarf für die Kriegsanstrengungen zu decken."
USA_manifest_destiny:0 "Manifest Destiny"
USA_manifest_destiny_desc:0 "Die besonderen Umstände im Zusammenhang mit der Gründung unserer Nation und ihrer Geschichte geben uns das Mandat, gegen Ungerechtigkeit und Unterdrückung überall auf der Welt vorzugehen. Um eine sichere internationale Gemeinschaft zu schaffen, muss unser wichtigstes Exportgut die Freiheit sein."
USA_manifest_destiny_tt:0 "§YGibt Kriegsziele gegen alle faschistischen und kommunistischen Nationen vor.§!\n"
USA_scientist_haven:0 "Hort der Wissenschaft"
USA_scientist_haven_desc:0 "Nachdem wir uns als Hüter der Freiheit in der Welt behauptet haben, können wir Forscher und Intellektuelle aufnehmen, die aus den unterdrückerischen Regimen im Ausland vertrieben wurden. Dies wird ihnen eine Chance geben, erfolgreich zu sein und unsere Sache im Land der unbegrenzten Möglichkeiten zu unterstützen."
USA_wpa:0 "WPA"
USA_wpa_desc:0 "Die Works Progress Administration wurde auf Anordnung des Präsidenten als Teil des Zweiten New Deal eingerichtet.  Sie stellte 1935 ~6,7 % des US-BIP zur Verfügung und baute damit über 1.000.000 km Straßen, 75.000 Brücken und 24 Millionen Bäume!"
USA_committee_on_technocracy:0 "Ausschuss für Technokratie"
USA_committee_on_technocracy_desc:0 "Wir sollten eine Reihe von Politikern und Geschäftsleuten durch Wissenschaftler und Ingenieure ersetzen. Sie verfügen über das technische Fachwissen, um die Wirtschaft zu steuern, und wir werden große wissenschaftliche Fortschritte erleben, die unsere Wirtschaft wieder zum Blühen bringen werden."
USA_support_rock_island:0 "Unterstützen Sie das Rock Island Arsenal"
USA_support_rock_island_desc:0 "Die Unterstützung unserer tapferen Truppen auf jede erdenkliche Weise ist der Schlüssel zum Sieg. Sei es durch schweren Artilleriebeschuss aus der Ferne oder durch direkte Unterstützung auf dem Schlachtfeld - wir müssen dafür sorgen, dass unsere Truppen alles haben, was sie brauchen."
USA_military_construction_tt:0 "§CKongress im Kriegsfall umgangen§!"
USA_military_construction:0 "Unsere Militärfabriken ausbauen"
USA_military_construction_desc:0 "Angesichts der Bedrohung des Weltfriedens durch die Supermächte müssen unsere öffentlichen Bauvorhaben sowohl auf militärische als auch auf zivile Belange ausgerichtet werden."
USA_USACE_projects:0 "Projekte des US Army Corps of Engineers"
USA_USACE_projects_desc:0 "Das US Army Corps of Engineers wird mit der Aufgabe betraut, die Grundlage für viele künftige Militärprojekte zu schaffen, wie sie die Welt noch nie gesehen hat. Essayons!"
USA_arsenal_of_democracy:0 "Arsenal der Demokratie"
USA_arsenal_of_democracy_desc:0 "Unabhängig davon, ob wir direkt in einen Krieg eingreifen oder nicht, müssen demokratische Nationen wissen, dass wir sie bewaffnen und unterstützen werden."
USA_liberty_ships:0 "Freiheitsschiffe"
USA_liberty_ships_desc:0 "Die Massenproduktion von Frachtschiffen muss mit unseren industriellen Entwicklungen einhergehen, um sicherzustellen, dass unsere Materialien und Truppen die Kriegsschauplätze erreichen, wo sie gebraucht werden."
USA_war_propaganda:0 "Kriegspropaganda"
USA_war_propaganda_desc:0 "Unsere Bürger wollen ihre Kinder nicht in einen weiteren Krieg schicken, aber viele Politiker sehen die Notwendigkeit einer Intervention. Propaganda, die den Feind dämonisiert und zum offenen Konflikt aufruft, ist vielleicht nicht nur ein Instrument für Tyrannen."
USA_war_plan_black:0 "Kriegsplan Schwarz"
USA_war_plan_black_desc:0 "Es ist offensichtlich, dass die deutsche Politik und der deutsche Expansionismus jedes Maß an Vernunft weit überschreiten. Sie müssen gestoppt werden, bevor ihre Kriegsmaschinerie den Punkt erreicht, an dem es kein Zurück mehr gibt."
USA_embargo_germany:0 "Embargo gegen Deutschland"
USA_embargo_germany_desc:0 "Deutschland ist für seine Kriegsanstrengungen auf Öl und andere natürliche Ressourcen angewiesen. Es ist das Mindeste, was wir tun können, um ihnen den Zugang zu diesen Ressourcen zu verwehren."
USA_destroyers_for_bases:0 "Zerstörer für Basen"
USA_destroyers_for_bases_desc:0 "Das Vereinigte Königreich braucht Schiffe, und wir müssen unser Heimatgebiet schützen. Für das Recht, in den derzeitigen britischen Gebieten Militärstützpunkte einzurichten, können wir einige unserer Zerstörer eintauschen. Wir hoffen, dass sie für einen guten Zweck eingesetzt werden."
USA_destroyers_for_bases_tt:0 "Jedes Mitglied des Bündnisses erhält: Stabilität §G2%§!, Unterstützung der Demokratie §G2%§!\n"
USA_war_plan_white:0 "Kriegsplan Weiß"
USA_war_plan_white_desc:0 "Die Rote Bedrohung darf sich nicht unkontrolliert ausbreiten, denn ob von außen oder von innen, es gibt keine größere Bedrohung für unsere Nation und die Welt im Allgemeinen."
USA_embargo_USSR:0 "Embargo gegen die UdSSR"
USA_embargo_USSR_desc:0 "Wenn wir der Sowjetunion die Möglichkeit nehmen, mit uns Handel zu treiben, halten wir sie davon ab, ihre militärischen Anstrengungen zu unterstützen, und beweisen, dass unser Wirtschaftsmodell überlegen ist."
USA_war_plan_red:0 "Kriegsplan Rot"
USA_war_plan_red_desc:0 "Nachdem es den Anschein hatte, dass unsere alten Unterdrücker auf dem Weg sind, die Menschen zu respektieren, stehen sie nun im Widerspruch zu den Winden des Wandels, die wir akzeptiert haben. Das britische Empire zeigt sein wahres Gesicht, und wir müssen es wissen lassen, wo wir stehen."
USA_embargo_the_empire:0 "Embargo gegen das Empire"
USA_embargo_the_empire_desc:0 "Obwohl die Briten lange Zeit gute Beziehungen unterhielten, haben sie die Ideale verraten, von denen wir hofften, dass sie sie gelernt haben. Es ist an der Zeit, sie die Konsequenzen spüren zu lassen."
USA_war_plan_orange:0 "Kriegsplan Orange"
USA_war_plan_orange_desc:0 "Es gibt keine größere Bedrohung für uns als Japans imperialistische Ambitionen. Ihr Bestreben, nach Asien und in den Pazifik zu expandieren, wird sie schnell in Konflikt mit unseren Interessen bringen."
USA_embargo_japan:0 "Embargo gegen Japan"
USA_embargo_japan_desc:0 "Wir müssen Japan zeigen, dass seine Aggression von den USA weder akzeptiert noch unterstützt wird. Ein Embargo wird der erste Schritt sein, um ihre Pläne im Pazifik zu vereiteln."
USA_prepare_intervention:0 "Intervention vorbereiten"
USA_prepare_intervention_desc:0 "Durch diplomatische und handelspolitische Entscheidungen hat sich unsere Position auf der internationalen Bühne von neutral und isolationistisch zu einer Haltung gegenüber ausländischen Aggressionen gewandelt. Unsere Militärpolitik wird dies in Zukunft widerspiegeln."
USA_extra_tech_team:0 "Skunk Works"
USA_extra_tech_team_desc:0 "Die Bezeichnung "Skunk Works" oder "Skunkworks" ist in der Wirtschaft, im Ingenieurwesen und in technischen Bereichen weit verbreitet, um eine Gruppe innerhalb einer Organisation zu beschreiben, die ein hohes Maß an Autonomie besitzt und nicht durch Bürokratie behindert wird. Diese Abteilungen haben die Aufgabe, an fortgeschrittenen oder geheimen Projekten zu arbeiten."
USA_manhattan_project:0 "Manhattan-Projekt"
USA_manhattan_project_desc:0 "Die Entwicklung von Ersatzstoffen, ein unschuldig klingendes Projekt des USACE, wird später als Manhattan-Projekt bekannt werden. Es ist eines der geheimnisvollsten und gefährlichsten Projekte der Militärgeschichte und hat zum Ziel, die erste Atombombe zu entwickeln."
USA_unholy_alliance:0 "Unheilige Allianz"
USA_unholy_alliance_desc:0 "Manchmal müssen wir uns unsere Feinde aussuchen. Oft ist die Wahl nicht leicht. Die Zukunft kann uns dafür verurteilen, dass wir Seite an Seite mit einem Tyrannen stehen, oder uns dafür loben, dass wir sie vor dem anderen gerettet haben."
USA_unholy_alliance_tt:0 "Fördert die Meinungsbildung und den Meinungsaustausch mit der Sowjetunion oder Deutschland, wenn sie sich im Krieg befinden, und stellt sich auf die Seite des Verteidigers."
USA_limited_intervention:0 "Begrenzte Intervention"
USA_limited_intervention_desc:0 "Es bedürfte schon einer außergewöhnlichen Aggression, um uns mit voller Wucht in einen Krieg hineinzuziehen, aber nach den jüngsten Entwicklungen sind viele Menschen freiwillig bereit, bei Konflikten im Ausland zu helfen."
USA_limited_intervention_tt::1 "§Die Stabilitätsstrafe wird halbiert, wenn die Spannungen in der Welt über 20% liegen. "
USA_build_the_pentagon::1 "Ausbau des Pentagons"
USA_build_the_pentagon_desc::1 "Die Ausweitung unseres Militärs erfordert ein neues globales Hauptquartier, das es befehligt."
USA_main_battle_tanks::1 "Kampfpanzer"
USA_main_battle_tanks_desc::1 "Die Erfahrung im Einsatz hat deutlich gezeigt, dass ein Panzer eine Vielzahl von Aufgaben erfüllen muss, von der Unterstützung der Infanterie bis zur Bekämpfung feindlicher Panzer. Die Entwicklung von Fahrzeugen, die diesen Anforderungen gerecht werden, ermöglicht es uns, die Produktion zu rationalisieren."
USA_the_giant_wakes:0 "Der Riese erwacht"
USA_the_giant_wakes_desc:0 "Die Nationen wenden sich an uns, um die Werte von Demokratie und Freiheit zu schützen. Die Welt, in der das nicht-interventionistische Amerika geboren wurde, existiert nicht mehr, und wir müssen uns entsprechend anpassen. \Es müssen alle Maßnahmen ergriffen werden, um uns und unsere Verbündeten zu schützen. Ganz gleich, wie lange es dauert, diese vorsätzliche Invasion zu überwinden, das amerikanische Volk wird mit seiner gerechten Macht triumphieren. Wir werden uns nicht nur im größtmöglichen Umfang verteidigen, sondern auch dafür sorgen, dass diese Art von Verrat nie wieder vorkommt.\n\nEs gibt Feindseligkeiten. Es kann kein Zweifel daran bestehen, dass unser Volk, unser Territorium und unsere Interessen in großer Gefahr sind. Mit dem Vertrauen in unsere Streitkräfte und der unerschütterlichen Entschlossenheit unseres Volkes werden wir den unvermeidlichen Sieg erringen - so wahr uns Gott helfe."
USA_pearl_harbor_gambit:0 "Pearl-Harbor-Gambit"
USA_pearl_harbor_gambit_desc:0 "Der Marinestützpunkt in Pearl Harbor ist ein leichtes Ziel für die Japaner. Indem wir dort eine Flotte stationieren, werden wir unsere Macht im Pazifik demonstrieren. Werden sie es wagen, einen solch kühnen Schritt in Frage zu stellen?"
USA_pearl_harbor_gambit_tt:0 "§Während die Aufmerksamkeit auf uns gerichtet ist, wird Japan die Gelegenheit haben, einen Angriff zu starten.§! Sollten sie warten, werden wir eine besser vorbereitete Verteidigung haben! Wir werden gewinnen: 4 Marinestützpunkte, 2 Luftwaffenstützpunkte, 1 Luftabwehrstützpunkt, 2 Bunker und 2 Küstenforts. Nach Abschluss des Gambits werden sie auch §Greduzierte §!§!Auswirkungen ihres Angriffs haben."
USA_pearl_harbor_gambit_2_tt:0 "§Wenn es den Japanern gelingt, Pearl Harbor anzugreifen, ohne dass dort eine US-Flotte anwesend ist, werden die japanischen Bomber einen Truthahnschuss mit unseren Treibstoffdepots auf der Insel haben!§!"
JAP_pearl_harbor_gambit_tt:0 "§YWährend der 50-tägigen Aufbauphase der Amerikaner haben wir die Möglichkeit, einen Angriff zu starten.§! Sollten wir warten, werden sie eine besser vorbereitete Verteidigung haben! Nachdem das Gambit abgeschlossen ist, werden sie auch §G§!§! die Wirkung unseres Angriffs verringert haben."
USA_cancel_pearl_harbor_gambit:0 "Abbrechen des Pearl-Harbor-Gambits"
USA_cancel_pearl_harbor_gambit_desc:0 "Die Stationierung einer Flotte in Pearl Harbor gefährdet das Leben unserer Seeleute. Wir werden sie nicht riskieren, um einen Krieg mit Japan zu provozieren."
USA_housing_authority_tooltip:0 "Es wird alle 2 Wochen 1 Zivilist hinzugefügt, insgesamt also 14 Zivilisten."
USA_air_war_plans_division:0 "Subventionen für die Luftfahrtindustrie"
USA_air_war_plans_division_desc:0 "Die richtigen Prioritäten in der Luftfahrt und in der Flugzeugproduktion zu setzen, erfordert eine langfristige Planung. Die AWPD wird sicherstellen, dass wir über Material, Organisation und strategische Pläne verfügen."
USA_air_support:0 "Schwerpunkt Leichtflugzeugproduktion"
USA_air_support_desc:0 "Die Luftkriegsführung muss in erster Linie in Verbindung mit anderen militärischen Operationen eingesetzt werden."
USA_strategic_bombing:0 "Schwerpunkt Produktion schwerer Flugzeuge"
USA_strategic_bombing_desc:0 "Die Fähigkeit zur Durchführung von Teppichbombenangriffen in großem Maßstab wird es uns ermöglichen, die Kriegsmaschinerie jeder Nation in ihrem Lauf zu stoppen."
USA_TAC:0 "Einsatz taktischer Bomber"
USA_TAC_desc:0 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne in den Himmel zu schauen, sind vorbei. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die notwendige Luftunterstützung zu geben."
USAF:0 "USAAF"
USAF_desc:0 "Die United States Army Air Force wurde 1941 als Nachfolgerin des früheren United States Army Air Corps gegründet. Obwohl sie formell der Army und dem US-Kriegsministerium unterstellt war, handelte es sich de facto um eine höchst unabhängige Organisation, die die Führung des Luftkriegs auf mehreren Kriegsschauplätzen kontrollierte, ohne die Bestätigung des Army Chief of Staff zu benötigen."
USA_flying_fortress:0 "Fliegende Festungen"
USA_flying_fortress_desc:0 "Einige sind davon überzeugt, dass die strategische Zerstörung feindlicher Fabriken den Feind schließlich zermürben und uns den Sieg ermöglichen wird. Wir könnten Flugzeuge entwickeln, die dazu in der Lage sind, obwohl einige Beamte bezweifeln, dass wir in der Lage sind, sie in ausreichender Zahl zu produzieren."
USA_NACA:0 "Beratender Ausschuss"
USA_NACA_desc:0 "Das National Advisory Committee for Aeronautics (NACA) wurde 1915 gegründet, "um die wissenschaftliche Untersuchung der Flugprobleme im Hinblick auf ihre praktische Lösung zu überwachen und zu leiten". Seitdem hat sich die NACA zur weltweit führenden Luftfahrtforschungsorganisation entwickelt."
USA_selective_training_act::1 "Selektives Ausbildungsgesetz"
USA_selective_training_act_desc::1 "Die Vereinigten Staaten haben in der Vergangenheit selbst in Kriegszeiten nur langsam eine Wehrpflicht eingeführt. Diesen Luxus können wir uns nicht mehr leisten."
USA_louisiana_maneuvers::1 "Louisiana-Manöver"
USA_louisiana_maneuvers_desc::1 "Haushaltszwänge haben uns gezwungen, viele militärische Entwicklungen aus der Ferne zu beobachten. Jetzt können wir endlich einige unserer Theorien in der Praxis erproben."
USA_louisiana_maneuvers_tt::1 "Schaltet eine neue §Y§Y-Infanterie-Vorlage§!und eine fortschrittlichere §Y§Y-Halbmotorisierte Vorlage§!frei. ."
USA_tanks:0 "Bringt die Panzer in Fahrt"
USA_tanks_desc:0 "Kampfpanzer sind der Weg in die Zukunft der Militärindustrie. Wir wollen das Schlachtfeld kontrollieren, und dafür brauchen wir neuere und stärkere Panzer!"
USA_mechanization:0 "Forcieren Sie die Halbkettenfahrzeuge"
USA_mechanization_desc:0 "Gepanzerte Fahrzeuge spielen eine immer wichtigere Rolle im Krieg. Sie sind zwar nicht ganz so furchteinflößend wie ein durchschnittlicher Panzer, verschaffen uns aber einen Vorteil in den Bereichen Kommunikation, Kommando, Transport und städtische Kriegsführung."
USA_hellcats:0 "Hellcats"
USA_hellcats_desc:0 "Eine umstrittene Theorie, die von einigen Artillerieoffizieren entwickelt wurde und besagt, dass die beste Waffe gegen gepanzerte Durchbrüche ein schnelles, leicht gepanzertes, aber schwer bewaffnetes Fahrzeug ist."
USA_tank_factories:0 "Aufstockung der Fahrzeugproduktion"
USA_tank_factories_desc:0 ""
USA_combined_bomber_offensive:0 "Kombinierte Bomberoffensive"
USA_combined_bomber_offensive_desc:0 "Mit einer anderen Großmacht an unserer Seite haben wir unerwartete Vorteile bei der Erforschung und Anwendung groß angelegter strategischer Bombenangriffe."
USA_heavy_fighter:0 "Bomber-Eskorten"
USA_heavy_fighter_desc:0 "Unsere Bomber stoßen in der Luft auf erheblichen feindlichen Widerstand, vor allem, wenn sie in die industriellen Kerngebiete des Gegners fliegen. Wir müssen uns auf die Entwicklung und Herstellung schwerer Jagdflugzeuge konzentrieren, die über die nötige Reichweite verfügen, um unsere Bombeneinsätze zu unterstützen."
USA_advanced_airframe:0 "Fortschrittliche Flugzeugkonstruktionen"
USA_advanced_airframe_desc:0 "Wir müssen diesen Vorteil nutzen, um Flugzeuge zu bauen, die so fortschrittlich sind, dass sie den Feind im wahrsten Sinne des Wortes aus dem Krieg bomben können."
USA_fund_the_navy:0 "Die Marine finanzieren"
USA_fund_the_navy_desc:0 "Wir müssen in der Lage sein, uns an alles Neue anzupassen, das unsere Feinde uns vorsetzen. Eine verstärkte Finanzierung unserer Marineübungen wird zu einer effizienteren Marine führen, die unseren Feinden taktisch überlegen sein kann."
USA_battleship_primacy:0 "Vorrang für Kriegsschiffe"
USA_battleship_primacy_desc:0 "Nach der Kündigung des Washingtoner Flottenabkommens durch Japan könnte uns ein neues Wettrüsten auf den Weltmeeren bevorstehen. Wir werden dafür sorgen, dass wir sowohl über die besten als auch über die meisten Schlachtschiffe verfügen."
USA_advanced_mahanian_doctrine:0 "Fortgeschrittene Mahan'sche Doktrin"
USA_advanced_mahanian_doctrine_desc:0 "Der Einfluss von Alfred Thayer Mahan auf die Seekriegsführung kann kaum unterschätzt werden. Wenn wir auf seinen Arbeiten aufbauen, können wir die Schlachtschiffe, die er als entscheidenden Faktor ansah, gut nutzen."
USA_carrier_primacy:0 "Vorrang für Flugzeugträger"
USA_carrier_primacy_desc:0 "Die Luftmacht wird in den kommenden Schlachten gebraucht werden, und das praktischste Mittel zur Erweiterung ihrer Reichweite ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisierte Modelle entwickeln."
USA_bureau_of_aeronautics:0 "Patrouillenbomber"
USA_bureau_of_aeronautics_desc:0 "Das Bureau of Aeronautics, das seit Jahrzehnten für die Entwicklung der Marinefliegerei zuständig ist, muss erweitert werden, um den wachsenden Bedarf zu decken."
USA_escort_effort:0 "Geleitschutz"
USA_escort_effort_desc:0 "U-Boote stellen eine Gefahr für unsere Handelskonvois dar. Die Konzentration auf die Entwicklung neuer Zerstörermodelle wird uns eine effiziente U-Boot-Bekämpfung ermöglichen."
USA_convoy_tactics:0 "Konvoi-Taktik"
USA_convoy_tactics_desc:0 "Beim Schutz unserer Handelsschiffe geht es nicht nur um Geleitschutz und effektive Aufklärung, sondern auch um taktische Entscheidungen bei der Gestaltung unserer Handelsrouten und -routinen."
USA_amphibious_operations:0 "Amphibische Operationen"
USA_amphibious_operations_desc:0 "Wenn unsere schlimmsten Albträume nicht wahr werden, wird dieser Krieg nicht auf amerikanischem Boden beendet werden. Daher werden gut durchgeführte Landungen Teil des Weges zum Sieg sein müssen."
USA_amphibious_operations_2:0 "Großangelegte Landungen"
USA_amphibious_operations_2_desc:0 "Unsere Truppen an den feindlichen Stränden werden durch deren gepanzerte Fahrzeuge äußerst verwundbar sein. Daher müssen wir unsere eigene Panzerung an den Strand bringen!"
USA_expand_the_USMC:0 "Das Marine Corps ausbauen"
USA_expand_the_USMC_desc:0 "Das United States Marine Corps hat in vielen Kriegen der Vergangenheit eine entscheidende Rolle gespielt und könnte für unsere amphibischen Kampagnen wichtiger denn je sein. Semper fidelis!"
USA_lend_lease_act_0:0 "Lend Lease Act"
USA_lend_lease_act_0_desc:0 "Die großen Demokratien der Welt stehen unter Beschuss. Wenn sie die Schlacht verlieren, ist es nur eine Frage der Zeit, bis der Krieg an unsere Küsten kommt. Wir müssen tun, was wir können, um sie zu unterstützen - auch wenn sie die Ausrüstung nicht sofort bezahlen können. Dies bedeutet das Ende des Neutralitätsanspruchs der Vereinigten Staaten, der in den Neutralitätsgesetzen der 1930er Jahre verankert war, und stellt eine entscheidende Abkehr vom Nichteinmischungscharakter und eine offene Unterstützung der Alliierten dar."
USA_lend_lease_act:0 "Ausweitung des Lend-Lease-Gesetzes"
USA_lend_lease_act_desc:0 "Das Lend-Lease-Gesetz ermächtigte den Präsidenten, Waffen oder andere Verteidigungsgüter, für die der Kongress Gelder bewilligt hatte, an die Regierung eines Landes zu liefern, dessen Verteidigung der Präsident für die Verteidigung der Vereinigten Staaten für unerlässlich hält. Indem das Gesetz den Transfer von Versorgungsgütern ohne Entschädigung erlaubte, konnten die Vereinigten Staaten ihre Kriegsinteressen unterstützen, ohne im Kampf überfordert zu sein. Die Sowjetunion wird durch diesen Schwerpunkt in das Gesetz aufgenommen. Dies war sehr umstritten, da der Gesetzentwurf es der Sowjetunion theoretisch ermöglicht, die USS Texas kostenlos auszuleihen."
USA_lend_lease_act_planes:0 "Leih-Flugzeuge"
USA_lend_lease_act_planes_desc:0 "Wir können mehr Ausrüstung und Flugzeuge an die UdSSR schicken."
USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "Der Frieden in Amerika muss gewahrt werden. Wir haben die Kraft, dafür zu sorgen, dass kleinliche Streitigkeiten zwischen benachbarten Nationen nicht eskalieren. Ein Krieg vor unserer Haustür ist genau das, was unsere Feinde wollen, und wir müssen alles tun, was wir können, um ihn zu verhindern."
USA_pax_americana_tt:0 "@USA §YVereinigte Staaten§!können in Kriege zwischen amerikanischen Ländern eingreifen"
USA_black_chamber:0 "Operation Schwarze Kammer"
USA_black_chamber_complete:0 "§RGEHEIM§!"
USA_black_chamber_desc:0 "Wir haben Informationen über politische Aktivitäten in einer Reihe von amerikanischen Ländern, die nicht mit unseren Interessen übereinstimmen. Glücklicherweise haben wir ein unterirdisches Propagandanetzwerk aufgebaut und sind bereit, diese Länder in unsere Richtung zu drängen. Das ist etwas, was wir tun müssen, um sicherzustellen, dass wir zu Hause nicht bedroht sind."
USA_preemptive_intervention:0 "Präventives Eingreifen"
USA_preemptive_intervention_desc:0 "Wir können nicht länger tatenlos zusehen, wie unsere Nachbarländer Kriegsgeräte bauen, um uns oder unsere Verbündeten zu unterdrücken. Wir müssen zum Wohle unseres mächtigen Landes und der Welt intervenieren."
USA_fascist_menace:0 "Die faschistische Bedrohung"
USA_fascist_menace_desc:0 "Der Versailler Vertrag und die Wirtschaftssanktionen haben Deutschland nicht aufgehalten, sondern stattdessen den Nährboden für eine noch unheilvollere Bewegung bereitet. Deutschland muss wieder besiegt und unter unsere Kontrolle gebracht werden, zumindest vorläufig."
USA_crusade_against_communism:0 "Kreuzzug gegen den Kommunismus"
USA_crusade_against_communism_desc:0 "Der Rote Terror ist bei weitem die schlimmste Bedrohung, der die Welt je ausgesetzt war. Die zerstörerische Ideologie, die von der Sowjetunion ausgeht, muss mit allen Mitteln an ihrem Ursprung abgeschnitten werden, und wir werden diejenigen sein, die das tun."
USA_strike_at_the_empire:0 "Schlag gegen das Imperium"
USA_strike_at_the_empire_desc:0 "Die wahre Bedrohung für die Freiheit in der Welt sind die von den europäischen Großmächten errichteten Kolonialreiche. Sie müssen zerschlagen und ihre Bevölkerungen befreit werden, angefangen mit dem Britischen Empire, von dem wir uns einst selbst befreit haben."
USA_defense_of_the_pacific:0 "Verteidigung des Pazifiks"
USA_defense_of_the_pacific_desc:0 "Die japanische Regierung ist hoffnungslos, und ihr Expansionismus bedroht sowohl unser Volk als auch seine asiatischen Nachbarn. Die Nation muss unter amerikanische Verwaltung gestellt werden, um sie zu reformieren und zu verhindern, dass sie ihre Fehler jemals wiederholt."
USA_volunteers_women:0 "Freiwillige Frauen"
USA_volunteers_women_desc:0 "Während des Zweiten Weltkriegs meldeten sich rund 358.000 Frauen freiwillig zu den Streitkräften und dienten im In- und Ausland. Auf Drängen der First Lady Eleanor Roosevelt und von Frauengruppen und beeindruckt vom britischen Einsatz von Frauen in der Armee, unterstützte General George Marshall die Idee, eine Frauenabteilung in der Armee einzuführen."
USA_volunteers_I:0 "Erster Ansturm von Freiwilligen"
USA_volunteers_I_desc:0 "38,8 % (6.332.000) der US-Soldaten und alle Soldatinnen waren Freiwillige. Dies ist die erste Welle von Freiwilligen, die bereit sind, die Freiheit zu verteidigen."
USA_volunteers_II:0 "Zweite Welle von Freiwilligen"
USA_volunteers_II_desc:0 "38,8% (6.332.000) aller US-Soldaten und -Frauen waren Freiwillige. Dies ist die zweite Welle von Freiwilligen, die die Freiheit verteidigen wollen."
USA_volunteers_III:0 "Dritte Welle von Freiwilligen"
USA_volunteers_III_desc:0 "38,8% (6.332.000) aller US-Soldaten und -Frauen waren Freiwillige. Dies ist die dritte Welle von Freiwilligen, die die Freiheit verteidigen wollen."
USA_war_department:0 "Kriegsministerium"
USA_war_department_desc:0 "Wir müssen unser Kriegsministerium auf einen möglicherweise aufkeimenden Konflikt vorbereiten"
USA_navy_department:0 "Marineministerium"
USA_navy_department_desc:0 "Wir müssen unser Marineministerium auf einen möglicherweise aufkeimenden Konflikt vorbereiten."
USA_navy_department2:0 "Oberbefehlshaber"
USA_navy_department2_desc:0 "Wir müssen unsere Seestreitkräfte dringend umorganisieren. Befehlshaber, die den Wechsel in der Doktrin richtig vorausgesehen haben und über praktische Erfahrungen verfügen, müssen an die Spitze gestellt werden!"
USA_naval_shipbuilding_program:0 "Schiffbauprogramm der Marine"
USA_naval_shipbuilding_program_desc:0 "Unsere Nation verfügt über eine große Anzahl ziviler Werften, die für den Kriegseinsatz genutzt werden können."
USA_investigate_torpedo_reliability:0 "Untersuchung der Torpedo-Zuverlässigkeit"
USA_investigate_torpedo_reliability_desc:0 "Es gibt Berichte, dass unsere Torpedos nicht so funktionieren, wie sie sollten. Wir müssen dies untersuchen, um eine Lösung zu finden."
USA_submarines:0 "U-Boot-Kriegsführung"
USA_submarines_desc:0 "Das U-Boot ist eine Schlüsselwaffe, um unseren Feinden den Zugang zu lebenswichtigen Vorräten und Ressourcen abzuschneiden. Jetzt müssen wir nur noch unsere U-Boot-Taktiken und -Modelle verbessern."
USA_automotive_industry_focus:0 "Subventionen für die Automobilindustrie"
USA_automotive_industry_focus_desc:0 "Wenn wir der Automobilindustrie Steuererleichterungen gewähren, können wir hoffen, private Investoren anzulocken."
USA_tri:0 "Wiederbelebung der dreistaatlichen Schwerindustrie"
USA_tri_desc:0 "Wir müssen die lokalen Gouverneure dazu bringen, alles zu tun, um Investoren in der Schwerindustrie zu fördern. Wir können lockere Umweltauflagen anbieten, die normalen Vorschriften umgehen und eine Schonfrist einräumen, bevor die Gewerkschaften einbezogen werden müssen. Die Gewerkschaften werden jedoch gegen dieses Vorgehen protestieren."
USA_detroit_tank_focus:0 "Detroit Tank Arsenal"
USA_detroit_tank_focus_desc:0 "Das Detroit Arsenal Tank Plant (DATP) war das erste Werk, das in den Vereinigten Staaten für die Massenproduktion von Panzern gebaut wurde. Das 1940 unter Chrysler gegründete Werk befand sich im Besitz der US-Regierung und baute ein Viertel der insgesamt 89.568 in den USA hergestellten Panzer."
USA_detroit_vehicle_focus:0 "Detroit Fahrzeug-Arsenal"
USA_detroit_vehicle_focus_desc:0 "Das Detroit Arsenal kann sich auf den Bau von Autos und Lastwagen konzentrieren. "
USA_motorized_infantry_focus:0 "Untersuchung der Doktrin der mobilen Infanterie"
USA_motorized_infantry_focus_desc:0 "Die Infanterie ist immer noch der Kern der Armee, und wir müssen sicherstellen, dass sie in der Lage ist, den Feind schnell und rücksichtslos zu finden, zu fixieren und zu flankieren. Die motorisierte Infanterie wird uns einen großen Vorteil gegenüber unseren Feinden verschaffen."
USA_combined_arms_focus:0 "Studium der Combined Arms Doktrin"
USA_combined_arms_focus_desc:0 "Die deutsche Wehrmacht hat gezeigt, dass eine präzise Kombination der verschiedenen Truppengattungen und Einheitstypen des Heeres die operative Wirksamkeit im Feld vervielfacht."
USA_support_springfield:0 "Unterstützen Sie Springfield Armory"
USA_support_springfield_desc:0 "Die Springfield Armory stellte das berühmte M1 Garand-Gewehr her. Auf dem Höhepunkt der Produktion wurden pro Schicht 1300 fertige M1-Gewehre hergestellt. Das sind 164 Gewehre pro Stunde! Während des Krieges wurden hier 3,1 Millionen M1-Gewehre hergestellt."
USA_airborne:0 "Fort Bragg: Fallschirmjäger-Ausbildung"
USA_airborne_desc:0 "Das Ranger-Regiment geht auf drei von sechs Bataillonen zurück, die im Zweiten Weltkrieg aufgestellt wurden, sowie auf die 5307th Composite Unit (Provisional), die unter dem Namen "Merrill's Marauders" bekannt wurde und später als 475th Infantry und 75th Infantry unter neuer Flagge geführt wurde."
USA_marine_corps:0 "Marine-Korps"
USA_marine_corps_desc:0 "Das US Marine Corps hat eine lange Geschichte, die Hunderte von Jahren zurückreicht. Heute ist es für uns wichtiger denn je, diesen wichtigen Teil der Streitkräfte auszubauen."
USA_marine_corps_expansion:0 "Ausbau des Marine Corps"
USA_marine_corps_expansion_desc:0 "Wir müssen unsere Anstrengungen zum Ausbau des Marine Corps fortsetzen. Jede Landung ist ohne angemessene Ausrüstung und Ausbildung zum Scheitern verurteilt."
USA_MC_1_tt:0 "§YVerstärkung der 1 Elite-Marine-Division in San Diego, Kalifornien!§!\n"
USA_Marine_two_tt:0 "§YVerstärken Sie 1 Elite-Marine-Division in San Diego, Kalifornien!§!\n"
USA_Marine_three_tt:0 "§YGewinnen Sie 1 Elite-Marine-Division in San Diego, Kalifornien!§!\n"
USA_Marine_four_tt:0 "§YGewinnen Sie 1 Elite-Marine-Division in San Diego, Kalifornien!§!\n"
USA_Marine_five_tt:0 "§YGewinnen Sie 1 Elite-Marine-Division in San Diego, Kalifornien!§!\n"
USA_PARA_1_tt:0 "§YVerstärkung der 1 Elite-Luftlandedivision in Fort Benning, Georgia!§!\n"
USA_proximity_fuze:0 "Annäherungszünder"
USA_proximity_fuze_desc:0 "Ein Annäherungszünder wäre ein enormer Fortschritt für unsere Luftabwehrwaffen, da er die Tödlichkeit der abgefeuerten Granaten erheblich erhöht. Die Vereinigten Staaten sind in einzigartiger Weise in der Lage, theoretisches Wissen mit praktischer Technik zu verbinden, um diesen Durchbruch zu erzielen. Wir müssen den Zünder nur miniaturisieren und so zuverlässig machen, dass er auf breiter Front eingesetzt werden kann."
### USA INDUSTRIAL ADDITIONS ### ""
USA_pahfinders:0 "Pathfinders"
USA_pahfinders_desc:0 "Wenn uns der Himmel gehört, besteht die Hauptaufgabe unserer Jagdflugzeuge darin, die feindlichen Abfangjäger in sinnlose Luftduelle zu verwickeln, während unsere Bomber ihre Ziele unbeschadet angreifen."
USA_flying_artillery:0 "Überwältigende Bombenangriffe"
USA_flying_artillery_desc:0 "Der massive Einsatz von Bombern wird den Feind mit der Zeit erheblich schwächen."
USA_skip_bombing:0 "Ausweichbombardierung"
USA_skip_bombing_desc:0 "Der Abwurf von Bomben über Wasser könnte der Schlüssel zu entscheidenden Schlägen gegen feindliche Schiffe sein."
USA_social_security:0 "Gesetz zur sozialen Sicherheit"
USA_social_security_desc:0 "1935 unterzeichnete Franklin Delano Roosevelt den Social Security Act und schuf damit ein Sicherheitsnetz für ältere, arbeitslose und benachteiligte Menschen in Amerika.  Innerhalb von 4 Monaten wurden ~26 Millionen Menschen in das Programm aufgenommen."
USA_universal:0 "Universelles Sozialversicherungsgesetz"
USA_universal_desc:0 "1935 unterzeichnete Franklin Delano Roosevelt den Social Security Act und schuf damit ein Sicherheitsnetz für ältere, arbeitslose und benachteiligte Menschen in Amerika.  Innerhalb von 4 Monaten wurden ~26 Millionen Menschen in das Programm aufgenommen."
USA_bonus_bill:0 "Bonusgesetz"
USA_bonus_bill_desc:0 "1924 wurde ein Gesetzentwurf eingebracht, der vorsah, Veteranen des Ersten Weltkriegs US-Schatzbriefe zu gewähren. Bei einem Kurs von mindestens 1 $ pro Tag Dienst wird dies sehr kostspielig sein.  Viele dieser Anleihen können jedoch nicht vor 1945 eingelöst werden, so dass es der Wirtschaft jetzt nicht schaden wird, aber es dürfte sehr beliebt sein!"
USA_rural_electrification_act:0 "Gesetz zur Elektrifizierung des ländlichen Raums"
USA_rural_electrification_act_desc:0 "Das Gesetz zur Elektrifizierung des ländlichen Raums (Rural Electrification Act) stellte Bundesdarlehen zur Verfügung, um ländliche Gebiete mit Strom zu versorgen, was zuvor als undurchführbar galt, da die Reichweite der Stromleitungen nur 4 Meilen betrug.  Mit diesen Krediten konnte diese Entfernung auf 40 Meilen vergrößert werden, so dass Tausende von Häusern im wahrsten Sinne des Wortes das Licht der Welt erblickten!"
USA_tennessee_valley_authority:0 "Tennessee Valley Authority"
USA_tennessee_valley_authority_desc:0 "Die TVA wurde gegründet, um ein Gebiet mit Infrastruktur zu versorgen, das aufgrund der Großen Depression weitgehend vernachlässigt wurde.  Dazu gehörte auch der Bau der ersten und größten staatlichen Wasserkraftwerke des Landes, die später für die Produktion von ca. 5 Millionen Tonnen Aluminium und vielen Komponenten des Manhatten-Projekts für die Kriegsanstrengungen genutzt wurden."
USA_develop_texas:0 "Alles ist größer in Texas"
USA_develop_texas_desc:0 "Das Sprichwort, dass in Texas alles größer ist, bezieht sich auf die enorme geografische Ausdehnung des Staates. Gemessen an der Quadratkilometerzahl ist Texas nach Alaska der zweitgrößte Staat und verfügt über riesige fruchtbare Böden, Ölvorkommen und Kohleminen. Der ideale Ort für die industrielle und landwirtschaftliche Expansion!"
USA_aaa:0 "Gesetz über landwirtschaftliche Anpassungen"
USA_aaa_desc:0 "Wir müssen diese Behörde einrichten, um die Elektrifizierung des ländlichen Raums zu fördern. In Europa sind in Deutschland und Frankreich über 90 % der landwirtschaftlichen Betriebe mit Strom versorgt, wir hinken hinterher!"
USA_beast_america:0 "Industrielle Mobilisierung"
USA_beast_america_desc:0 "Wir müssen den Feind besiegen, koste es, was es wolle: Total Industrial Mobilization!"
USA_national_resource:0 "Nationaler Ausschuss für Ressourcenplanung"
USA_national_resource_desc:0 "Wir müssen die Ressourceninvestitionen planen, bevor wir tatsächlich investieren, damit wir in Zeiten knapper Ressourcen keine Ressourcen verschwenden!"
USA_free_sherman:0 "Der Sherman"
USA_free_sherman_desc:0 "Der Sherman ist eine erstaunliche Konstruktion, er ist der Stolz Amerikas des 20. Jahrhunderts, und seine Modernisierung wird für unsere Kriegsanstrengungen gegen die Deutschen entscheidend sein."
USA_housing_act:0 "Das Wohnungsbaugesetz"
USA_housing_act_desc:0 ""Ich sehe ein Drittel einer Nation, die schlecht untergebracht, schlecht gekleidet und schlecht ernährt ist. . . . Der Test unseres Fortschritts ist nicht, ob wir mehr zum Überfluss derer beitragen, die viel haben, sondern ob wir genug für die bereitstellen, die zu wenig haben." - Franklin Delano Roosevelt"
housing_act:0 "Landwirtschaftliche Technik"
USA_food_stamp_plan:0 "Plan für Lebensmittelmarken"
USA_food_stamp_plan_desc:0 ""Wir hatten das Bild einer Schlucht vor Augen, mit landwirtschaftlichen Überschüssen auf der einen und unterernährten Stadtbewohnern mit ausgestreckten Händen auf der anderen Klippe. Wir machten uns auf die Suche nach einem praktischen Weg, um eine Brücke über diese Kluft zu bauen." - Milo Perkins"
USA_bankruptcy_act:0 "Reform des Konkursrechts"
USA_bankruptcy_act_desc:0 "Durch eine Änderung des Konkursgesetzes von 1898 können wir versuchen, das Problem des Konkurses ganzer Landkreise zu lösen!  Dazu gehörten der Farm Bankruptcy Act von 1937, der Municipality Bankruptcy Act von 1938 und der Chandler Act von 1938."
USA_bonneville_project_act:0 "Bonneville-Projektverwaltung"
USA_bonneville_project_act_desc:0 "Die Bonneville Project Administration wurde nach dem Vorbild der Panamakanalgesellschaft gegründet und sollte einen "Briefmarkentarif" für Strom einführen, unabhängig davon, ob der Verbraucher in einer ländlichen oder städtischen Umgebung wohnte.  Sie empfahl, den Strom zu den Produktionskosten und nicht zu Marktpreisen zu verkaufen und bei der Bereitstellung von Strom öffentliche Versorgungsunternehmen zu bevorzugen.  Dies ist sicherlich der Beginn der ländlichen Elektrifizierung in ganz Amerika!"
USA_civil_aeronautics_act:0 "Civil Aeronautics Act"
USA_civil_aeronautics_act_desc:0 "Der Civil Aeronautics Act wurde verabschiedet, um den Luftverkehr zu fördern, die Sicherheit zu verbessern und Piloten und Flugzeuge zu zertifizieren."
USA_reorganization_act:0 "Reorganisationsgesetz"
USA_reorganization_act_desc:0 "Die erste große Reorganisation seit 1787, die es dem Präsidenten ermöglichte, das Executive Office of the President zu gründen, um Dutzende von 3-Letter-Agenturen persönlich zu beaufsichtigen, darunter die WPA, NYA und die PWA und viele andere. Noch 4 Jahre!"
SF_cap_increase_12_tt:0 "§YSpcecial Forces Cap§! §G+12§!"
SF_cap_increase_24_tt:0 "§YSpcecial Forces Cap§! §G+24§!"
USA_court_packing:0 "Gerichtspackung"
USA_court_packing_desc:0 "Der Oberste Gerichtshof hindert viele der Reformen des New Deal an der Umsetzung. Obwohl er im Kongress unpopulär ist, könnte es notwendig sein, das Gesetz zur Reform der Gerichtsverfahren durchzusetzen, um die Opposition strategisch zu beseitigen und den Weg für Richter zu ebnen, die den Ideen des Präsidenten wohlgesonnen sind."
USA_huac:0 "Hausausschuss für unamerikanische Aktivitäten"
USA_huac_desc:0 "Um Informationen über subversive Elemente in der amerikanischen Gesellschaft, wie z.B. Kommunisten, Faschisten und verdächtige ethnische Minderheiten, zu erhalten, wird das Repräsentantenhaus einen Ausschuss zur Untersuchung dieser Angelegenheit bilden."
USA_alien_registration_act:0 "Gesetz über die Registrierung von Ausländern"
USA_alien_registration_act_desc:0 "Der Alien Registration Act legt strafrechtliche Sanktionen für die Befürwortung des Umsturzes der US-Regierung fest und verpflichtet alle Nicht-Staatsbürger, sich bei der Bundesregierung registrieren zu lassen. Dies wird es uns ermöglichen, verdächtige Gruppen in der Gesellschaft noch genauer im Auge zu behalten."
USA_puerto_rico_reconstruction_administration:0 "Verwaltung des Wiederaufbaus von Puerto Rico"
USA_puerto_rico_reconstruction_administration_desc:0 "Wir müssen Puerto Rico Hilfe gewähren, damit es sich nach der Großen Depression wieder erholen kann."
USA_swoc:0 "Stahlarbeiter-Organisationskomitee"
USA_swoc_desc:0 "Durch die Unterstützung der Gewerkschaften können wir eine höhere Produktivität fördern und gleichzeitig dafür sorgen, dass die Arbeiter gut bezahlt werden."
### Jim Localisation ### ""
USA_study_conflicts:0 "Untersuchung von Konflikten"
USA_study_conflicts_desc:0 "Unsere Studien ausländischer Konflikte wie des Spanischen Bürgerkriegs haben es uns ermöglicht, unsere Doktrin weiterzuentwickeln und unsere Taktik zu verbessern. Wir verfügen auch über bessere Doktrinen für den Einsatz von gepanzerten Einheiten."
USA_us_army:0 "US-Armee"
USA_us_army_desc:0 "Angesichts der zunehmenden Spannungen zwischen den europäischen Mächten, die unweigerlich zu einem Krieg führen, und der wachsenden Bedrohung durch das japanische Kaiserreich ist der Bedarf an einer erweiterten Armee gestiegen."
USA_eagle_squadron:0 "Entsendung einer Adlerstaffel"
USA_eagle_squadron_desc:0 "Wir werden die Briten unterstützen, indem wir unseren Piloten erlauben, sich freiwillig zum Dienst in der RAF zu melden."
USA_chain_of_command:0 "Befehlskette"
USA_chain_of_command_desc:0 "Eine effiziente Befehlskette ist der Eckpfeiler jeder effektiven Streitkraft. Wir müssen unsere aufbauen, wenn wir effektiv kämpfen wollen."
USA_guns_over_butter:0 "Überlegene Feuerkraft"
USA_guns_over_butter_desc:0 "Artilleriebeschuss auf unsere Feinde ist ein sicherer Weg zum Sieg, ohne dass unsere tapferen Männer geopfert werden müssen. USA_mobile_warfare:0 "Mobile Kriegsführung"
USA_mobile_warfare_desc:0 "Die Wehrmacht hat mit ihren "Blitzkrieg"-Kampagnen gezeigt, dass Beweglichkeit der Schlüssel zur modernen Kriegsführung ist. Wir werden versuchen, ihren Erfolg mit unserer eigenen Taktik der mobilen Kriegsführung nachzuahmen!"
USA_airbases:0 "US-Luftwaffenstützpunkte"
USA_airbases_desc:0 "Der Bau weiterer Luftwaffenstützpunkte ist von entscheidender Bedeutung, um die Luftüberlegenheit auf unseren aktiven Kriegsschauplätzen zu erlangen."
USA_preemptive_deals:0 "Venezuela unter Druck setzen"
USA_preemptive_deals_desc:0 "Wir müssen Venezuela davon abhalten, Öl an mögliche Feinde zu verkaufen. Machen wir ihnen ein Angebot, das sie nicht ablehnen können."
 #### ENG ##### ""

 ## ENG political/industrial focuses ## ""
 torpedo_operation:0 "Gut geplanter Luftangriff"
 ENG_army_reform:0 "Armeereform-Bemühungen"
 ENG_factory_act:0 "Kohle- und Fabrikgesetze"
 ENG_factory_act_desc:0 "Die Begrenzung der überlangen Arbeitszeiten durch das Fabrikgesetz und das Kohlegesetz wird unsere Popularität unter den Arbeitnehmern im ganzen Land erheblich steigern!"
 ENG_holliday:0 "Gesetz über bezahlten Urlaub"
 ENG_holliday_desc:0 "Bezahlter Urlaub wird von den arbeitenden Männern und Frauen als großer Fortschritt angesehen, Chamberlains Kabinett ist ein wahrer Kämpfer für soziale Reformen!"
 cabinet_crisis:0 "Kabinettskrise"
 ENG_asia_buildup:0 "Asiatische Militäraufrüstung"
 ENG_asia_buildupe_desc:0 "Japans aggressive Haltung bedroht unser östliches Kolonialreich. Wir verstärken unsere Verteidigungsanlagen, um auf einen möglichen japanischen Angriff vorbereitet zu sein."
 ENG_peace_time:0 "Frieden für unsere Zeit!"
 ENG_peace_time_desc:0 "Eine neue Ära des Friedens und des gegenseitigen Vertrauens erwartet Europa!"
 ENG_polish_guarantee:0 "Anglo-polnischer Beistandspakt"
 ENG_polish_guarantee_desc:0 "Um Deutschland abzuschrecken, verpflichten wir uns, Polen bei der Wahrung seiner Unabhängigkeit zu unterstützen. In einem geheimen Protokoll des Paktes wird unsere Unterstützung nur im Falle eines Angriffs auf Polen speziell durch Deutschland garantiert, im Falle eines Angriffs durch andere Länder sind wir jedoch nur verpflichtet, uns über gemeinsam zu ergreifende Maßnahmen zu beraten. So können wir einen militärischen Konflikt mit anderen potenziellen Aggressoren vermeiden und uns auf Deutschland konzentrieren."
 ENG_try_to_handle_the_king:0 "Umgang mit dem neuen König"
 ENG_try_to_handle_the_king_desc:0 "Unser neuer König hat einige schlecht formulierte politische Äußerungen gemacht und führt ein Leben, das unser Land schwächt. Wir müssen ihn aufhalten! Wir haben auch gehört, dass er oft von einer amerikanischen Frau besucht wird... das sollten wir im Auge behalten."
 ENG_house_of_commons:0 "Unterhaus"
 ENG_house_of_commons_desc:0 "Mit jedem Tag, der vergeht, wächst der Aufruhr in der Welt, während sich das britische Volk weiter in der Bewegung bewegt. Das falsche Gefühl der Sicherheit, das man als Sieger des Großen Krieges erlangt hat, hat Großbritannien gegenüber äußeren Bedrohungen schwach gemacht. Das Unterhaus muss Großbritannien leiten, egal welchen Weg das Schicksal wählt."
 ENG_appeasement:0 "Appeasement"
 ENG_appeasement_desc:0 "Der Krieg ist hässlich. Viele Veteranen leiden noch immer an den Wunden des Großen Krieges, in dem Millionen ihr Leben verloren. Vielleicht müssen wir Zugeständnisse machen, die wir normalerweise nicht machen würden, um die Welt vor einem weiteren großen Krieg zu bewahren."
 ENG_containment:0 "Eindämmung"
 ENG_containment_desc:0 "Es ist klar geworden, dass mit Hitler und den anderen faschistischen Regimen nicht zu reden ist. So sehr das britische Volk auch auf Frieden gehofft hat, er ist nicht länger eine Option."
 ENG_fourth_ministry:0 "Viertes Ministerium"
 ENG_fourth_ministry_desc:0 "Angesichts der derzeitigen Verfassungskrise möchte der Premierminister zurücktreten. Lasst uns ein neues Kabinett bilden! Die Deutschen und die Italiener mögen dem Liberalismus und der Demokratie den Rücken gekehrt haben, aber wir werden das auf keinen Fall tun. Unser Ministerium muss weiterhin Schild und Schwert für alles sein, was uns lieb und teuer ist."
 ENG_rethink:0 "Kurswechsel"
 ENG_rethink_desc:0 "Wir müssen unsere Haltung gegenüber Deutschland und dem Aufkommen des Faschismus in Europa überdenken... Appeasement war vielleicht ein bisschen naiv."
 ENG_local_defence_volunteers:0 "Organisieren Sie lokale Freiwillige"
 ENG_local_defence_volunteers_desc:0 "Die Local Defense Volunteers (LDV) waren eine Miliztruppe, die als zweite Verteidigungslinie im Falle einer deutschen Invasion auf den Heimatinseln dienen sollte. Sie wurde später in Home Guard umbenannt."
 ENG_local_defence_volunteers_tt:0 "\nGain 8 §Redit-locked§! §YGarnisonen§!mit je 5 Bataillonen.\n"
 ENG_home_defence:0 "Heimatverteidigung"
 ENG_home_defence_desc:0 "Der Aufbau der Kriegsmarine bedroht unsere Küste mit einer Invasion. So groß und reich unser Reich auch sein mag, es nützt uns nichts, wenn wir unsere Heimat verlieren."
 ENG_home_defence_tt:0 "\nGain 8 §Redit-locked§! §YGarnisonen§!mit je 5 Bataillonen.\n"
 ENG_foreign_military_investments:0 "Ausländische militärische Investitionen"
 ENG_foreign_military_investments_desc:0 "Wir sollten den Weg für ausländische Militärunternehmen ebnen und sie ermutigen, in Großbritannien zu investieren. Sie müssen an den strengen Vorschriften und Genehmigungen vorbeigeschleust werden."
 ENG_bilateral_trade:0 "Bilaterale Handelsvereinbarungen"
 ENG_bilateral_trade_desc:0 "Die unsichtbare Hand und der freie Markt funktionieren, aber sie könnten ab und zu einen kleinen unterstützenden Anstoß gebrauchen. Durch die Unterzeichnung neuer Handelsabkommen mit Frankreich und den Vereinigten Staaten werden alle unsere Volkswirtschaften davon profitieren."
 ENG_military_rearmament:0 "Militärische Aufrüstung"
 ENG_military_rearmament_desc:0 "Unsere Streitkräfte haben darunter gelitten, dass wir sie weiterhin vernachlässigt haben und den Eindruck erweckten, es würde einen dauerhaften Frieden geben. Wir müssen unsere Streitkräfte wieder aufrüsten und uns auf einen möglichen Krieg vorbereiten."
 ENG_visit_france:0 "Staatsbesuch in Frankreich"
 ENG_visit_france_desc:0 "Unsere Brüder und Schwestern in Frankreich haben im Ersten Weltkrieg große Opfer gebracht, und sie teilen unsere Begeisterung für den Frieden mit Deutschland. Wir müssen sicherstellen, dass sie diese Mentalität beibehalten."
 ENG_visit_usa:0 "Staatsbesuch in den USA"
 ENG_visit_usa_desc:0 "Das amerikanische Volk teilt unsere Ansichten über Demokratie und Freiheit. Obwohl die Weltwirtschaftskrise viele Härten über sie gebracht hat, sind wir sicher, dass sie weiterhin an ihren Werten festhalten und ihre Freundschaft mit uns pflegen werden."
 ENG_colonial_secretary:0 "Kolonialminister"
 ENG_colonial_secretary_desc:0 "Unsere Dominions und Kolonien sind von äußerster Wichtigkeit. Wir müssen sicherstellen, dass wir gute Beziehungen aufrechterhalten und ihnen helfen, uns zu helfen."
 ENG_subsaharan_colonies:0 "Investitionen in Subsahara-Afrika"
 ENG_subsaharan_colonies_desc:0 "Unsere Kolonien werden Arbeitskräfte, Ressourcen und wirtschaftliche Produkte liefern, die für die Kriegsanstrengungen unerlässlich sind. Sie werden auch Stützpunkte für die Bekämpfung ausländischer Aggressionen bereitstellen. Die Nähe Afrikas zu den zentralen Konfliktherden in Europa bedeutet, dass der Kontinent erneut in einen europäischen Konflikt verwickelt werden könnte. Um den vollen Reichtum an Ressourcen zu nutzen und uns selbst zu stärken, ist ein Ausbau der Industrie unserer afrikanischen Kolonien wünschenswert."
 ENG_oil_nigeria:0 "Nigerianische Ölexploration"
 ENG_oil_nigeria_desc:0 "Obwohl die Ölreserven in Nigeria unserer Regierung seit 1907 bekannt sind, wurden sie nie wirklich ausgebeutet, da die Technologie zu dieser Zeit sehr begrenzt war und der Konflikt auf dem Balkan einige Jahre später explodierte und den Großen Krieg auslöste. Aber jetzt werden wir im Rahmen unseres Strebens nach Ressourcen die Ausbeutung des schwarzen nigerianischen Goldes wieder aufnehmen, denn unsere Armee, unsere Industrie und unsere Flotte verlangen danach."
 ENG_civ_develop_egypt:0 "Ägypten entwickeln"
 ENG_civ_develop_egypt_desc:0 "Eine Investition in Ägypten würde unsere Position im Nahen Osten stärken. Außerdem würde es ihnen helfen, sich gegen einen italienischen Angriff zu verteidigen, falls dieser kommt."
 ENG_anglo_egyptian_treaty:0 "Anglo-ägyptischer Vertrag"
 ENG_anglo_egyptian_treaty_desc:0 "Angesichts des anhaltenden Konflikts in Ostafrika und der Gefahr eines italienischen Angriffs auf Ägypten sollten wir die Ägypter bitten, uns die Entsendung von Truppen zu gestatten, um sie gegen mögliche Angriffe zu verteidigen. Wir sollten auch fragen, ob wir ihnen helfen können, ihre Armee in irgendeiner Weise zu verstärken."
 ENG_the_public_order_act:0 "Gesetz zur öffentlichen Ordnung"
 ENG_the_public_order_act_desc:0 "In diesen schwierigen Zeiten sind wir gezwungen, bestimmte Maßnahmen zu ergreifen, um die extremistische Gewalt einzudämmen."
 uk_colonial_focus:0 "Koloniale Elite ermutigen"
 uk_colonial_focus_desc:0 "Unser riesiges, sich ausbreitendes Reich beherbergt einige der klügsten Köpfe der Welt, aber seine Größe hindert viele von ihnen daran, sich jemals zu treffen. Indem wir sie ermutigen, gemeinsam an unseren wichtigsten Projekten zu arbeiten, können wir schneller Ergebnisse erzielen."
 ENG_steel_industry:0 "Subventionierung der Stahlindustrie"
 ENG_steel_industry_desc:0 "Unsere Stahlindustrie ist aufgrund der ausländischen Konkurrenz und des Mangels an Aufträgen aus unseren Rüstungsabteilungen in die Knie gegangen. Wir müssen nach vorne schauen und erkennen, dass sie ein wichtiger Teil unseres Landes ist."
 ENG_commonwelth_research:0 "Gemeinsam"
 ENG_commonwelth_research_desc:0 "Das britische Commonwealth der Nationen - gemeinsam! Unser Imperium ist das größte der Welt, wir müssen unsere Anstrengungen darauf konzentrieren, das gemeinsame Fundament in der ganzen Welt zu stärken."
 ENG_limited_rearmament:0 "Begrenzte Wiederaufrüstung"
 ENG_limited_rearmament_desc:0 "Die jüngsten Bestrebungen Deutschlands und anderer faschistischer Mächte in der Welt deuten darauf hin, dass wir in unserer Zeit vielleicht keinen Frieden haben werden. Um uns darauf vorzubereiten, sollten wir damit beginnen, die Weichen für unsere eigene Aufrüstung zu stellen, falls sich die Lage weiter zuspitzt."
 ENG_reinforce_the_empire:0 "Verstärkung des Imperiums"
 ENG_reinforce_the_empire_desc:0 "Unser Reich ist riesig und trotz unserer Macht nur schwach verteidigt. Um dies zu bekämpfen, müssen wir den imperialen Patriotismus im gesamten Reich fördern."
 ENG_change_service_position:0 "Dienst in Übersee"
 ENG_change_service_position_desc:0 "Durch die Rotation von Armeeangehörigen zu Kolonialstationen und wieder zurück in die Heimat können sie die Bedingungen an verschiedenen Fronten kennenlernen, Erfahrungen sammeln und diese mit ihren Kameraden in der Heimat teilen."
 ENG_extra_tech_slot:0 "Commonwealth-Wissen"
 ENG_extra_tech_slot_desc:0 "Das zusätzliche Wissen und die wissenschaftlichen Fähigkeiten unserer Commonwealth-Verbündeten werden unsere eigenen wissenschaftlichen Durchbrüche fördern."
 ENG_colonial_research:0 "Koloniale Elite"
 ENG_colonial_research_desc:0 "Die alten Traditionen sind in unseren Kolonien tief verwurzelt, weshalb die aristokratische Elite dort gut gedeiht. Wir müssen die Titel umstrukturieren und vereinheitlichen, um eine effektivere Ausbeutung des Landes zu fördern."
 ENG_tarifs:0 "Zölle erhöhen"
 ENG_tarifs_desc:0 "Eine Erhöhung der Zölle wird im Ausland unpopulär sein, wird aber unseren britischen Industrien helfen, sich vollständig zu erholen."
 ENG_housing:0 "Wohnungsbauvorschriften"
 ENG_housing_desc:0 "Slums müssen abgerissen, ungesunde Gebiete beseitigt und beschädigte Gebäude repariert werden. Dies wird Großbritannien aufräumen und zu einem neuen Wohnungsboom beitragen."
 ENG_bbc_propaganda:0 "Die BBC"
 ENG_bbc_propaganda_desc:0 "Die British Broadcasting Corporation wird dafür sorgen, dass britische Werte und Ansichten in ganz Großbritannien, im Commonwealth und in der Welt verbreitet werden. Anderslautende Stimmen von Faschisten und Kommunisten können zensiert werden, und offizielle Ansichten können gefördert werden."
 ENG_rates:0 "Niedrigere Zinssätze"
 ENG_rates_desc:0 "Um unsere Märkte wettbewerbsfähiger zu machen, müssen wir unsere Zinssätze drastisch senken."
 ENG_agarian:0 "Subventionen für die Landwirtschaft"
 ENG_agarian_desc:0 "Die britische Landwirtschaft muss vor ausländischen Märkten geschützt werden. Zu diesem Zweck werden wir unsere Landwirte subventionieren und sicherstellen, dass die britische Landwirtschaft die produktivste der Welt bleibt."
 ENG_pressure_egypt:0 "Unterwerfung Ägyptens"
 ENG_pressure_egypt_desc:0 "Der König von Ägypten hat gefährliche pro-faschistische Sympathien und muss jederzeit in Schach gehalten werden. Wir werden ihn zwingen, eine pro-britische Regierung zu ernennen, wenn es sein muss, auch mit Waffengewalt."

 egy_crisis:0 "Krise in Ägypten"
 ENG_motion_of_no_confidence::1 "Misstrauensantrag"
 ENG_motion_of_no_confidence_desc::1 "Die derzeitige Regierung hat bei ihren Versuchen, die sich abzeichnende Weltkrise zu entschärfen, versagt. Jeder weitere Versuch, dies jetzt zu tun, ist nur ein Zeichen von Schwäche. Wir brauchen eine stärkere Führung, damit wir den kommenden Sturm überstehen können. Sie werden zwischen Churchill und Halifax als seinem Nachfolger wählen können."
 ENG_public_order:0 "Gesetz über die öffentliche Ordnung"
 ENG_public_order_desc:0 "In einigen Städten unseres Landes sind radikale Kundgebungen, die von der faschistischen Bewegung "Schwarzhemden" oder den syndikalistischen Gewerkschaften organisiert werden, an der Tagesordnung. Wir müssen ein Gesetz ausarbeiten und verabschieden, das das Tragen von politischen Uniformen an öffentlichen Orten oder bei öffentlichen Versammlungen verbietet und die Möglichkeiten, wo und wie oft sie sich versammeln können, per Gesetz stark einschränkt."
 ENG_public_order_tt:0 "§GSenkt§! §YUnterstützung der Oppositionsparteien§!um insgesamt §G5%§!. Konzentrieren Sie sich auf die Schwarzhemden oder die Syndikalisten."
 ENG_mediterranean:0 "Hegemonie im Mittelmeerraum"
 ENG_mediterranean_desc:0 "Das Mittelmeer mit der Straße von Gibraltar und dem Suezkanal bildet die Lebensader unseres Reiches, ohne die wir wahrscheinlich alles verlieren werden. Wir sollten daher alles in unserer Macht Stehende tun, um die Kontrolle über dieses Meer zu behalten und unsere strategischen Positionen weiter zu stärken, damit sie den wachsenden Bedrohungen, die von seinen Ufern ausgehen, standhalten können."
 ENG_oriental_empire:0 "Orient und darüber hinaus"
 ENG_oriental_empire_desc:0 "Wenn das Mittelmeer die Lebensader unseres Reiches ist, dann ist der Osten sein Herz und seine Lunge, die die Ressourcen für das Funktionieren des gesamten Körpers bereitstellen. Die Öl-, Kautschuk- und Arbeitskräfteressourcen, die hier zu finden sind, gehören zu den größten der Welt, und wir tun gut daran, sie vor anderen Mächten zu schützen. Wir müssen eine Verteidigungsstrategie beschließen und umsetzen, damit unsere Besitzungen im Osten nicht allzu leicht von irgendwelchen Emporkömmlingen überrannt werden."
 ENG_overseas_military:0 "Militär in Übersee"
 ENG_overseas_military_desc:0 "Die Heimatinseln sind nur ein Teil unseres globalen und vielfältigen Imperiums. Wir müssen alle Teile des Reiches dabei unterstützen, ihren eigenen spezialisierten Beitrag zum Sieg zu leisten."
 ENG_puppet_netherlands:0 "Gemeinsame britisch-niederländische Verteidigung"
 ENG_puppet_netherlands_desc:0 "Die Niederländer sind auf dem Festland besiegt worden, aber sie kontrollieren immer noch große Gebiete außerhalb Europas. Wenn wir sie davon überzeugen können, dass ihre Truppen den unseren unterstellt werden, können wir unsere Kontrolle über diese Gebiete verbessern."
 ENG_puppet_netherlands_tt:0 "Wenn die Niederlande unser Angebot annehmen, werden sie für die Dauer des Krieges unsere Marionette sein."

 ## ENG espionage focuses ## ""

 ENG_secret:0 "MI6"
 ENG_secret_desc:0 "Der Secret Intelligence Service, allgemein bekannt als MI6, ist der Auslandsnachrichtendienst der Regierung des Vereinigten Königreichs, der hauptsächlich mit der verdeckten Sammlung und Analyse von Informationen aus dem Ausland zur Unterstützung der nationalen Sicherheit des Vereinigten Königreichs beauftragt ist."
 ENG_secret_2:0 "Downing Street"
 ENG_secret_2_desc:0 "Da der Premierminister und die Spitzen des Geheimdienstes auf Distanz zueinander sitzen, können verdeckte Operationen mit maximaler Effizienz durchgeführt werden."
 ENG_secret_3:0 "Bletchley Park"
 ENG_secret_3_desc:0 "Die Operationen von Bletchley Park sind von größter Bedeutung. Sie müssen bei der Zuteilung nachrichtendienstlicher Ressourcen hohe Priorität erhalten."
 ENG_crypto_bomb:0 "Kryptologische Bombe"
 ENG_crypto_bomb_desc:0 "Die Polen haben eine brillante Maschine entwickelt, die sie "kryptologische Bombe" nennen und mit der die deutschen Enigma-Chiffren geknackt werden können. Wir haben die Mittel, um sie in unserer Einrichtung in Bletchley Park weiterzuentwickeln."
 ENG_tizard_mission:0 "Die Tizard-Mission"
 ENG_tizard_mission_desc:0 "Wir haben viele technologische Durchbrüche erzielt, die wir aufgrund mangelnder Ressourcen und Industriekapazitäten nicht in vollem Umfang selbst nutzen können. Henry Tizard möchte eine Delegation leiten, die mit den USA einen Vertrag über die gemeinsame Nutzung von Technologien aushandeln soll."
 ENG_maud:0 "Der MAUD-Ausschuss"
 ENG_maud_desc:0 "Das Komitee "Military Application of Uranium Detonation" ist davon überzeugt, dass es theoretisch möglich ist, eine Bombe von unglaublicher Stärke zu bauen, indem man Uran für eine unkontrollierte Kernspaltungsreaktion einsetzt. Wir könnten jedoch nicht in der Lage sein, diese Technologie rechtzeitig selbst zu entwickeln. Wir sollten mit den Amerikanern sprechen."

 ## ENG Army focuses ## ""
 ENG_mechanized:0 "Bren Carrier"
 ENG_mechanized_desc:0 "Gepanzerte Fahrzeuge spielen eine immer wichtigere Rolle im Krieg. Sie sind zwar etwas weniger furchteinflößend als ein durchschnittlicher Panzer, verschaffen uns aber einen Vorteil in den Bereichen Kommunikation, Kommando, Transport und städtische Kriegsführung."
 ENG_assault_rifle:0 "Entwicklung des Sturmgewehrs"
 ENG_assault_rifle_desc:0 "Das Sturmgewehr ist eine Kombination aus einem Repetiergewehr und einer Maschinenpistole zu einer beeindruckenden und vielseitigen Waffe. Wenn es uns gelingt, dieses Gewehr als Hauptinfanteriegewehr in Serie zu produzieren, könnte es einen massiven Einfluss auf das Schlachtfeld haben!"
 ENG_night_vision:0 "Die unsichtbaren Räuber"
 ENG_night_vision_desc:0 "Der Special Boat Service (SBS) hat zahlreiche Küstenangriffe und Aufklärungsmissionen gegen unseren Feind durchgeführt. Bei diesen Operationen konnten wir Erfahrungen sammeln und bessere Nachtkampftaktiken anwenden."
 ENG_all_alliance_tt:0 "Der Effekt wird für §Galle deine Fraktionsmitglieder aktiviert§!"
 ENG_preparation_time_tt:0 "Der Effekt wird nach einer Vorbereitungszeit von §R45 Tagen aktiviert§!"
 ENG_war_office:0 "Das Kriegsministerium"
 ENG_war_office_desc:0 "In Zeiten des Krieges - und auch ohne - konnte sich das britische Volk immer auf das Kriegsministerium verlassen, um sicherzustellen, dass die britische Armee in bester Verfassung und bereit ist, das Empire zu sichern."
 ENG_general_rearmament_focus:0 "Das Aufrüstungsprogramm"
 ENG_general_rearmament_focus_desc:0 "Die jüngsten Bestrebungen Deutschlands und anderer faschistischer Mächte in der Welt deuten darauf hin, dass wir in unserer Zeit vielleicht keinen Frieden haben werden. Um uns darauf vorzubereiten, sollten wir damit beginnen, die Weichen für unsere eigene Aufrüstung zu stellen, falls sich die Lage weiter verschlechtern sollte."
 ENG_artillery_focus:0 "Wiederaufrüstung der königlichen Artillerieregimenter"
 ENG_artillery_focus_desc:0 "Die Artillerie spielte im Ersten Weltkrieg eine Schlüsselrolle, und es liegt auf der Hand, dass wir die Artillerie, die unsere Truppen derzeit benutzen, verbessern müssen, denn sie kann in künftigen Schlachten ein entscheidendes Element sein."
 ENG_royal_ordinance_factories:0 "Königliche Munitionsfabriken"
 ENG_royal_ordinance_factories_desc:0 "Das königliche Arsenal in Woolwich reicht bei weitem nicht aus, um alle Munition und Kleinwaffen herzustellen, die wir benötigen. Da viele Länder der Welt wieder aufrüsten und frühere Verträge ignorieren, sollten wir viele weitere Fabriken im ganzen Land errichten, vorzugsweise in relativ sicheren Gebieten."
 ENG_shadow_scheme:0 "Das Schattenprogramm"
 ENG_shadow_scheme_desc:0 "Das Luftfahrtministerium hat einen brillanten Vorschlag zur effizienten Umstellung der zivilen Produktion auf die militärische Produktion gemacht. Mit entsprechenden Zuschüssen und Krediten für verschiedene Schlüsselunternehmen können deren Fabriken im Voraus erweitert und angepasst werden, um den Übergang zu militärischen Anwendungen wesentlich reibungsloser zu gestalten."
 ENG_BSA:0 "BSA Unternehmen"
 ENG_BSA_desc:0 "Die Royal Ordnance Factories stellen nicht genügend Kleinwaffen her, aber wir könnten, wie im Großen Krieg, die Birmingham Small Arms Company unter Vertrag nehmen und ihre Kapazitäten erweitern."
 ENG_inf_tank:0 "Kreuzfahrt mit Matilda"
 ENG_inf_tank_desc:0 "Wir sind derzeit sowohl auf dem Weg zu Infanteriepanzern als auch zu Kavalleriepanzern, beide sehen vielversprechend aus und wir haben große Hoffnungen, dass eine Kombination aus beiden zu einem schnellen Sieg auf dem Schlachtfeld führen wird. Zumindest sagt uns das unser pragmatischer Rüstungsforschungskoordinator, um den Frieden zwischen den rivalisierenden Panzerherstellern zu wahren."
 ENG_inf_tank_2:0 "Churchill-Prototyp"
 ENG_inf_tank_2_desc:0 "Wir brauchen neue schwere Infanteriepanzer, damit unsere Bodentruppen genügend Durchschlagskraft haben, um die feindlichen Schützengräben zu überwinden. Die Ursprünge der Konstruktion lagen in der Erwartung, dass der Krieg in Europa unter ähnlichen Bedingungen wie im Ersten Weltkrieg geführt werden könnte, und legten den Schwerpunkt auf die Fähigkeit, schwieriges Gelände zu durchqueren."
 ENG_grand_battleplan:0 "Der ausgezeichnete Plan"
 ENG_grand_battleplan_desc:0 "Ein ausgezeichneter Plan, der morgen ausgeführt wird, ist besser als ein übereilter Plan, der vor dem Nachmittagstee ausgeführt wird."
 ENG_heavy_tank:0 "Schweres"
 ENG_heavy_tank_desc:0 "Die Hinterlassenschaft des Mark I-Panzers aus dem Ersten Weltkrieg ist nicht nur unheilvoll, neue Erfindungen im Bereich der Aufhängung und des Antriebs können die Schwierigkeiten eines schweren Panzers überwindbar machen."
 ENG_motorized_focus:0 "Eine motorisierte Armee"
 ENG_motorized_focus_desc:0 "Seit kurzem experimentiert die Armee mit vollmotorisierten Infanterieeinheiten. Bislang wurden noch keine vollmotorisierten Divisionen gebildet, aber mit den richtigen Worten an den Kriegsminister könnte dies bald möglich sein."
 ENG_tank_focus:0 "Königliches Panzerregiment"
 ENG_tank_focus_desc:0 "Großbritannien hat den Panzer erfunden, und daher sollte das Royal Tank Regiment mit den besten Panzern der Welt ausgestattet sein, was aber derzeit nicht der Fall ist. Der Ausschuss für die Entwicklung von Spezialfahrzeugen schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 ENG_support_tanks:0 "Unterstützungspanzer"
 ENG_support_tanks_desc:0 "Selbstfahrende Geschütze sind mit einem eigenen Antriebssystem ausgestattet, um sich auf ihr Ziel zuzubewegen. Es handelt sich um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenfahrwerken basieren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Panzerkanone tragen und die Integration der Artillerie in das taktische Manöver erheblich verbessern."
 ENG_king_of_artillery:0 "Große Geschütze"
 ENG_king_of_artillery_desc:0 "Unsere großen Geschütze werden den Weg für unsere siegreiche Armee frei machen!"
 ENG_improved_war_cabinet:0 "Wiederaufgebautes Kriegskabinett"
 ENG_improved_war_cabinet_desc:0 "Am 19. Februar 1942 kündigte Churchill ein neu zusammengesetztes Kriegskabinett an. Churchill war der festen Überzeugung, dass das Kriegskabinett auf eine relativ kleine Anzahl von Personen beschränkt werden sollte, um eine effiziente Durchführung der Kriegsanstrengungen zu ermöglichen. Dennoch gab es eine Reihe von Ministern, die zwar nicht dem Kriegskabinett angehörten, aber "Constant Attenders" waren."
 ENG_war_cabinet:0 "Das Kriegskabinett einrichten"
 ENG_war_cabinet_desc:0 "In dieser Zeit ist es von größter Wichtigkeit, dass wir ein Komitee aus hochrangigen politischen und militärischen Beamten einrichten, das die Pläne und Mittel für eine erfolgreiche Kriegsführung bespricht."
 ENG_equipment_effort:0 "Anstrengungen bei der Ausrüstung"
 ENG_equipment_effort_desc:0 "Wir dürfen die Versorgung mit der für unsere Armee erforderlichen Ausrüstung nicht vernachlässigen. Waffen und Panzer sind gut und schön, aber wir brauchen auch Uniformen, Funkgeräte, Reparatursets und mehr."
 ENG_anti_air_weapons:0 "Luftabwehrwaffen"
 ENG_anti_air_weapons_desc:0 "Keine Bomber werden unsere Häfen und Städte beschädigen, wenn wir unser Luftverteidigungssystem durch ein besseres Verständnis der Luftmacht und die brachiale Kraft der Luftabwehrwaffen aufgerüstet haben."
 ENG_artillery_drills:0 "Artillerie-Übungen"
 ENG_artillery_drills_desc:0 "Wir brauchen mehr Bumm! Die Erprobung und Entwicklung neuer Artillerieausrüstung hat oberste Priorität."
 ENG_military_drills:0 "Armee-Übungen"
 ENG_military_drills_desc:0 "Wir brauchen mehr Paukenschlag! Die Erprobung und Entwicklung neuer Ausrüstung für die Infanterie hat oberste Priorität."
 ENG_special_forces:0 "Spezialeinheiten"
 ENG_special_forces_desc:0 "Nicht alle Soldaten erhalten die gleiche Ausbildung. Wir müssen Militäreinheiten schaffen, die in der Lage sind, Spezialoperationen mit unkonventionellen Mitteln durchzuführen. Diese Soldaten werden in der Lage sein, Kriege vom Strand, vom Gebirge oder vom Himmel aus zu führen."
 ENG_airborne:0 "Airborne Red Devils"
 ENG_airborne_desc:0 "Die Red Devils sind als Elite-Luftlandetruppe konzipiert und werden in der Lage sein, die Expansion unserer Luftstreitkräfte zu unterstützen und das Luftlandepotenzial des Commonwealth zu modernisieren. Die Kandidaten für die Aufnahme in das Elitekorps werden in der No. 1 Parachute Training School, RAF Ringway, geprüft und ausgebildet. Von den Luftlandesoldaten wird erwartet, dass sie gegen eine Überzahl von Feinden kämpfen, die mit Artillerie und Panzern ausgerüstet sind. Daher soll ihre Ausbildung Selbstdisziplin, Selbstvertrauen und Aggressivität fördern."
 ENG_machine_gun:0 "Bren-Gun"
 ENG_machine_gun_desc:0 "Das Bren-Geschütz, meist einfach Bren genannt, ist eine Serie von leichten Maschinengewehren (LMG), die in den 1930er Jahren von Großbritannien hergestellt und bis 1992 in verschiedenen Funktionen eingesetzt wurden. Obwohl es mit einem Zweibein ausgestattet war, konnte es auch auf einem Dreibein oder auf einem Fahrzeug montiert werden."
 ENG_anti_tank_nests:0 "Königliche Panzerabwehrregimenter"
 ENG_anti_tank_nests_desc:0 "Die Grenzen der vorhandenen 2-Pfünder sind offensichtlich, auch wenn die Kanone gerade erst in Dienst gestellt wurde. Die königlichen Panzerabwehrregimenter befürchten, dass sie nur einen "Panzerknacker" mit sich herumschleppen. Wir müssen uns darum bemühen, sie durch eine wesentlich leistungsfähigere Waffe zu ersetzen."
 ENG_rsaf:0 "Königliche Kleinwaffen"
 ENG_rsaf_desc:0 "Die Royal Small Arms Factory (RSAF) war eine von der britischen Regierung betriebene Gewehrfabrik im Londoner Stadtbezirk Enfield in einem Gebiet, das allgemein als Lea Valley bekannt ist. Die Fabrik stellte ab 1816 britische Militärgewehre, Musketen und Schwerter her."
 ENG_war_propaganda:0 "Kriegspropaganda"
 ENG_war_propaganda_desc:0 "Indem wir den Feind dämonisieren und durch eine sorgfältig geplante Propagandakampagne den Patriotismus fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu melden und für ihr Land zu kämpfen."
 ENG_war_propaganda_two:0 "Propaganda in Kriegszeiten"
 ENG_war_propaganda_two_desc:0 "Indem wir den Feind dämonisieren und durch eine sorgfältig geplante Propagandakampagne den Patriotismus fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu melden und für ihr Land zu kämpfen."
 ENG_general_rearmament:0 "Allgemeine Aufrüstung"
 ENG_general_rearmament_desc:0 "Es sieht so aus, als ob ein weiterer Großer Krieg unvermeidlich ist. Wenn es nicht Hitler ist, wird es das Mikado sein, oder sogar die Sowjets... Die öffentliche Meinung hat sich soweit geändert, dass wir ein Programm zur allgemeinen Aufrüstung einleiten können."
 ENG_issue_gasmasks:0 "Ausgabe von Gasmasken"
 ENG_issue_gasmasks_desc:0 "Die Welt wird von Tag zu Tag gefährlicher. Wir sollten die Zivilbevölkerung vor jeglichen Giftgasangriffen schützen. Großbritannien soll aufatmen."
 ENG_military_training_act:0 "Gesetz zur militärischen Ausbildung"
 ENG_military_training_act_desc:0 "Der Große Krieg hat bei unserem Volk den Eindruck hinterlassen, dass es nicht noch einmal zu kämpfen braucht. Da die Welt immer gefährlicher wird, müssen wir sicherstellen, dass alle fähigen jungen Männer eine militärische Grundausbildung erhalten."
 ENG_home_guard:0 "Home Guard einrichten"
 ENG_home_guard_desc:0 "Jetzt, da sich die Briten wieder einmal im Krieg befinden, müssen drastische Maßnahmen ergriffen werden. Da wir ein so großes Reich haben, müssen wir Soldaten in alle Ecken der Welt schicken und weniger zu Hause lassen. Durch die Aufstellung einer Home Guard können wir mehr Soldaten für unsere Kolonien abstellen und haben trotzdem noch genügend Männer, um die Inseln zu verteidigen."
 ENG_commando_soldiers:0 "Die Kommandos aufstellen"
 ENG_commando_soldiers_desc:0 "Wir sollten eine spezielle Formation aufstellen, die in der Lage ist, amphibische Angriffe auf feindliche Küsten durchzuführen. Die Truppe wird landen, Schaden anrichten und dann schnell wieder abziehen, ähnlich wie die Buren-Kommandos während der Buren-Kriege."
 ENG_d_day:0 "D-Day"
 ENG_d_day_desc:0 "Ob die Sowjets es brauchen oder nicht, wir müssen uns auf eine massive Seeinvasion auf dem europäischen Festland vorbereiten, um die besetzten Völker von der Nazi-Tyrannei zu befreien. Es ist an der Zeit, dass wir uns auf diesen großen Kreuzzug begeben und die deutsche Kriegsmaschinerie vernichten!"
 ## ENG intervention focuses ## ""

 ENG_denounce_facist_agression:0 "Die faschistische Aggression anprangern"
 ENG_denounce_facist_agression_desc:0 "Wir sollten deutlich machen, dass wir gegen die faschistische Aggression kämpfen und die Länder schützen werden!"
 ENG_intervention_SCW:0 "Britische Intervention in Spanien"
 ENG_intervention_republicans:0 "Intervention im Spanischen Bürgerkrieg"
 ENG_intervention_republicans_desc:0 "Wir können nicht zulassen, dass Spanien dem Faschismus erliegt. Ein faschistisches Spanien würde unsere Sicherheit im Mittelmeer und im Nordatlantik bedrohen. Wir müssen den Republikanern helfen, Stabilität und Frieden in Spanien zu schaffen."
 ENG_expand_conscription:0 "Ausweitung der Wehrpflicht"
 ENG_expand_conscription_desc:0 "Um einen Krieg zu gewinnen, braucht man Männer. Wir haben unsere Wehrpflicht zu lax gehandhabt und sind nun einem viel größeren und besser ausgebildeten Gegner gegenüber verwundbar. Wir können nicht zulassen, dass dies so weitergeht."
 ENG_embargo_germany:0 "Embargo gegen Deutschland"
 ENG_embargo_germany_desc:0 "Die deutsche Wiederaufrüstung ist eine Beleidigung und eine große Bedrohung für den Weltfrieden. Wir werden ihnen nicht die Ressourcen liefern, die sie brauchen, um ihre Kriegsmaschinerie anzuheizen."
 ENG_war_with_germany:0 "Krieg mit Deutschland"
 ENG_war_with_germany_desc:0 "Die Deutschen haben uns keine andere Wahl gelassen. Um der freien Welt und der Zukunft unserer Kinder willen. Es ist Zeit für einen Krieg."
 ENG_swedish_intervention:0 "Schwedische Intervention"
 ENG_swedish_intervention_desc:0 "Die schwedischen Bewegungen gegen die Demokratie haben einen besorgniserregenden Einfluss erlangt. Wir können nicht riskieren, dass schwedischer Stahl als Waffen in den Händen unserer Feinde landet. Die Schweden sollen frei bleiben, aber wir müssen uns ein gewisses Maß an Einfluss auf ihr Land sichern."
 ENG_norwegian_intervention:0 "Norwegische Intervention"
 ENG_norwegian_intervention_desc:0 "Die norwegischen Bewegungen sind wieder auf dem Vormarsch der Demokratie. Wir sollten dafür sorgen, dass ihre Politik mit unseren eigenen Interessen in Einklang steht, auch wenn wir dazu Gewalt anwenden müssen."
 ENG_danish_intervention:0 "Dänische Intervention"
 ENG_danish_intervention_desc:0 "Die dänische Unterstützung für die Feinde des Weltfriedens hat weiter zugenommen. Es gibt nur einen Weg, um sicherzustellen, dass sie auf unserer Seite bleiben. Wir sollten Dänemark nutzen, um ein strategisches Standbein in der Region aufzubauen, falls eine Landinvasion in Europa notwendig wird."
 ENG_benelux_intervention:0 "Benelux-Intervention"
 ENG_benelux_intervention_desc:0 "Das politische Umfeld in der Benelux-Region steht uns zunehmend feindlich gegenüber. Wir sollten eine klare Warnung aussenden, dass jeder Feind der Demokratie nicht geduldet wird und wir bereit sind, wenn nötig Gewalt anzuwenden."
 ENG_belgium_security:0 "Belgien sichern"
 ENG_belgium_security_desc:0 "Eine Warnung war eindeutig nicht genug. Wenn die politischen Tendenzen so weitergehen wie bisher, wird Belgien eine direkte Bedrohung für unsere Gewässer darstellen. Wir müssen intervenieren und ein strategisches Standbein auf dem europäischen Festland aufbauen."
 ENG_dutch_security:0 "Die Niederlande sichern"
 ENG_dutch_security_desc:0 "Die politischen Bewegungen in den Niederlanden unterstützen weiterhin unsere Feinde. Die Niederlande müssen unterworfen werden, um ein freies Europa zu gewährleisten."
 ENG_war_with_japan:0 "Krieg mit Japan"
 ENG_war_with_japan_desc:0 "Alle anderen Möglichkeiten sind ausgeschöpft, und die Japaner weigern sich, ihren Expansionsdrang aufzugeben. Für die Sicherheit des Britischen Reiches und der Menschen in Asien müssen wir die Japaner unterwerfen."
 ENG_war_with_italy:0 "Krieg mit Italien"
 ENG_war_with_italy_desc:0 "Die Italiener weigern sich, ihre Pläne für ein neues Imperium aufzugeben und haben bewiesen, dass sie bereit sind, in den Krieg zu ziehen, um ihre Grenzen zu erweitern. Wir müssen alles in unserer Macht Stehende tun, um diese Bedrohung zu beseitigen, bevor es zu spät ist."
 ENG_embargo_ussr:0 "Embargo gegen die UdSSR"
 ENG_embargo_ussr_desc:0 "Die Sowjetunion wird immer mächtiger und nutzt britische Ressourcen, um ihre militärischen Anstrengungen voranzutreiben. Wir sollten ihnen den Zugang zu unserem Handel verwehren."
 ENG_war_with_ussr:0 "Krieg mit der UdSSR"
 ENG_war_with_ussr_desc:0 "Die Bedrohung durch die Sowjetunion nimmt trotz unserer Einwände weiter zu. Wir können eine aggressive Sowjetunion nicht tolerieren und haben keine andere Wahl, als für eine bessere Zukunft in den Krieg zu ziehen."
 ENG_coerce_turkey:0 "Die Türkei unter Druck setzen"
 ENG_coerce_turkey_desc:0 "Die Türken befinden sich in einer strategisch wichtigen Lage und können ein hervorragender Verbündeter sowohl gegen die Italiener als auch gegen die Sowjets sein."
 ENG_puppet_spain:0 "Spanien marionettieren"
 ENG_puppet_spain_desc:0 "Der Sieg der Faschisten im spanischen Bürgerkrieg verheißt nichts Gutes für das britische Empire. Wenn sie sich zu sehr mit den Deutschen anfreunden, könnte dies unsere Sicherheit gefährden. Ein Präventivschlag mag gewagt erscheinen, aber drastische Zeiten verlangen nach drastischen Maßnahmen."
 ENG_lease_azores:0 "Operation Alacrity"
 ENG_lease_azores_desc:0 "Während wir zuversichtlich sind, dass die Portugiesen bereit sind, mit uns im Krieg gegen das Reich zusammenzuarbeiten, werden Pläne für eine mögliche Einnahme der Azoren aufgrund ihres strategischen Wertes geschmiedet."
 ENG_coerce_spain:0 "Spanien unter Druck setzen"
 ENG_coerce_spain_desc:0 "Die Spanier wissen besser als die meisten anderen um die Macht der königlichen Marine, aber vielleicht ist eine Erinnerung daran angebracht..."
 uk_turkey_focus:0 "Zwingen Sie die Türkei"
 uk_turkey_focus_desc:0 "Sie müssen uns nicht lieben, aber Johnny Turkey sollte genug wissen, um unsere Kriegsschiffe zu fürchten..."
 ENG_sanction_germany:0 "Deutschland sanktionieren"
 ENG_sanction_germany_desc:0 "Dies ist die erste Warnung! Nächstes Mal verhängen wir ein Embargo gegen sie!"
 ENG_sanction_italy:0 "Italien sanktionieren"
 ENG_sanction_italy_desc:0 "Das ist die erste Warnung! Nächstes Mal verhängen wir ein Embargo gegen sie!"
 ENG_sanction_japan:0 "Sanktionen gegen Japan"
 ENG_sanction_japan_desc:0 "Dies ist die erste Warnung! Nächstes Mal verhängen wir ein Embargo gegen sie!"
 ENG_romania_guarantee:0 "Garantie für Rumänien"
 ENG_romania_guarantee_desc:0 "Wir sollten unsere Garantie ausweiten! Rumänien sollte geschützt werden, denn sein Öl wäre sehr wichtig für Deutschland!"
 ENG_greece_guarantee:0 "Bürgschaft Griechenland"
 ENG_greece_guarantee_desc:0 "Wir müssen Griechenland vor einer möglichen italienischen Aggression schützen!"
 ENG_yugoslavia_guarantee:0 "Garantie Jugoslawien"
 ENG_yugoslavia_guarantee_desc:0 "Wir müssen Jugoslawien vor einer möglichen italienischen Aggression schützen!"
 uk_embargo_focus:0 "Embargopolitik"
 uk_embargo_focus_desc:0 "Die beste Art, Diktatoren - ob rot oder braun - zu besiegen, besteht darin, ihnen einfach die Ressourcen zu entziehen, die sie zum Führen eines Krieges benötigen. Das Problem ist nur, die Banker und Konzerne, die mit ihnen Geschäfte machen, einzuschüchtern..."
 uk_sanction_italy_focus:0 "Italien sanktionieren"
 uk_sanction_italy_focus_desc:0 "Mussolini träumt von einem neuen Römischen Reich und könnte, so absurd es auch klingen mag, eines Tages uns angreifen, um seinen Traum zu verwirklichen. Wir sollten tun, was wir können, um dies zu verhindern, bevor es zum Krieg kommt."
 uk_sanction_japan_focus:0 "Japan sanktionieren"
 uk_sanction_japan_focus_desc:0 "Die Japaner scheinen entschlossen zu sein, ihre "Greater East Asia Co-Prosperity Sphere" zu schaffen; natürlich unter ihrer Hegemonie. Das britische Empire ist das Haupthindernis, zusammen mit den Kolonien anderer westlicher Mächte. Ihnen muss der Zugang zu den Ressourcen, die sie benötigen, verwehrt werden."
 ENG_burma_road:0 "Der Weg nach Birma"
 ENG_burma_road_desc:0 "Wir sollten die Chinesen in ihrem Kampf gegen Japan unterstützen, indem wir eine Straße - und die dazugehörige Infrastruktur - zwischen Burma und China bauen, über die sie auf dem Landweg versorgt werden können, sicher vor japanischen Überfällen."
 ENG_scandinavian_intervention:0 "Skandinavische Intervention"
 ENG_scandinavian_intervention_desc:0 "Skandinavien wäre ohne die schwedischen Eisenexporte von geringer strategischer Bedeutung. Wir müssen sowohl auf Schweden als auch auf Norwegen Druck ausüben, um zu verhindern, dass diese lebenswichtige Ressource nach Deutschland gelangt. Wenn sie sich weigern, müssen wir möglicherweise zu einer Invasion bereit sein..."
 ENG_secure_iraq:0 "Sichern Sie den Nahen Osten"
 ENG_secure_iraq_desc:0 "Wir haben dem Irak 1932 die Unabhängigkeit gewährt, aber angesichts der aktuellen Weltlage war das vielleicht ein Fehler. Das irakische Öl darf niemals zu unseren Feinden gelangen, und die syrischen Häfen dürfen nicht zum Vorteil unserer Feinde genutzt werden..."
 ENG_secure_iran:0 "Den Iran sichern"
 ENG_secure_iran_desc:0 "Der Iran ist nicht nur reich an Öl, das unseren Feinden vorenthalten werden muss, er ist auch die strategische Verbindung zwischen Indien, dem Nahen Osten und der Sowjetunion."
 ENG_operation_countenance:0 "Operation Countenance"
 ENG_operation_countenance_desc:0 "Wir müssen unsere Interessen im Iran sichern, bevor unsere Feinde ihn mit Gewalt einnehmen. Ein Abkommen mit der Sowjetunion würde dies wesentlich erleichtern..."
 operation_countenance_fired:0 "Die Operation Countenance hat bereits stattgefunden"

 ## ENG Asia focuses ## ""

 ENG_depth_defence:0 "Verteidigung in der Tiefe"
 ENG_depth_defence_desc:0 "Unsere östlichen Territorien werden entgegen der Position der Singapur-Strategie am besten durch eine größere Nähe zwischen den Außenposten unseres Reiches und eine stärker integrierte Verteidigungsstrategie verteidigt."
 ENG_fortify_ceylon:0 "Malta des Ostens"
 ENG_fortify_ceylon_desc:0 "Beginnend mit dem westlichsten Außenposten dieser fernöstlichen Verteidigungsstrategie wird ein ausgebautes Ceylon als rückwärtige Basis für unsere Seestreitkräfte dienen."
 ENG_seize_isthmus:0 "Eroberung des Isthmus"
 ENG_seize_isthmus_desc:0 "Malaya kann niemals wirklich sicher sein, wenn es durch Siam territorial vom Raj isoliert ist - wir sollten dieses kleine Land dazu zwingen, seinen Anteil an der Halbinsel abzutreten, damit wir sie weiter sichern können."
 ENG_malaya_railway:0 "Eisenbahn von Rangun nach Singapur"
 ENG_malaya_railway_desc:0 "Eine Überlandpassage nach Singapur ist sinnlos, wenn wir keine Männer auf ihr bewegen können, und zu diesem Zweck werden wir eine Eisenbahn entwickeln, um das Gebiet miteinander zu verbinden."
 ENG_asia_troops:0 "Verstärkung im Fernen Osten"
 ENG_asia_troops_desc:0 "Nachdem wir unsere Verteidigungsstrategie festgelegt haben, müssen wir nun nur noch die Männer für die Kämpfe heranschaffen."
 ENG_singapore_strat:0 "Die Singapur-Strategie"
 ENG_singapore_strat_desc:0 "Unsere derzeitige Strategie, Singapur als robuste Festung zu nutzen, von der aus wir unsere Macht über den Osten ausdehnen und im Falle eines Krieges mit Japan alle verlorenen Gebiete zurückgewinnen können, wird uns auch weiterhin gute Dienste leisten."
 ENG_landward_fortifications:0 "Landseitige Befestigungen"
 ENG_landward_fortifications_desc:0 "Singapur wird nicht viel nützen, wenn es durch den dichten Dschungel im Norden angegriffen wird. Wir sollten unsere Grenze zu Siam befestigen, um eine solche Katastrophe zu verhindern."
 ENG_peninsular_bastions:0 "Bastionen auf der Halbinsel"
 ENG_peninsular_bastions_desc:0 "Singapur eignet sich gut als einsame Insel der Sicherheit in den östlichen Meeren, aber noch besser wäre es, wenn es durch ein Netz von befestigten Städten in ganz Malaya unterstützt würde."
 ENG_total_defence:0 "Totale Verteidigung"
 ENG_total_defence_desc:0 "Um unsere Pläne, Malaya in eine echte britische Festung im Fernen Osten zu verwandeln, abzurunden, sollten wir Luftabwehrstellungen und Radartürme errichten, um eine ganzheitliche und umfassende Verteidigung zu gewährleisten."
 ENG_the_singapore_strategy:0 "Die Singapur-Strategie"
 ENG_the_singapore_strategy_desc:0 "Singapur sollte unser wichtigster Marinestützpunkt im Osten bleiben. Hongkong kann an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind entscheidend zu besiegen."
 sp_landward_forts_focus:0 "Landseitige Befestigungen"
 sp_landward_forts_focus_desc:0 "Die derzeitigen Verteidigungsanlagen auf der Insel Singapur sind unzureichend. Wir müssen unsere Anstrengungen auf die Verstärkung der Festungsanlagen konzentrieren!"
 ENG_peninsular_war:0 "Krieg auf der Halbinsel"
 ENG_peninsular_war_desc:0 "Wir sollten einem von Norden über Malaya kommenden Feind zuvorkommen und ihn aufhalten, bevor er Singapur erreicht."
 ENG_support_hongkong:0 "Hongkong halten"
 ENG_support_hongkong_desc:0 "Die Singapur-Strategie ist obsolet. Unser Plan sollte mutiger sein und sich auf einen Stützpunkt stützen, der viel näher an Japan liegt. Mit ausreichenden Befestigungen und Einrichtungen ist Hongkong die perfekte Basis!"
 hk_landward_forts_focus:0 "Festungsanlagen landeinwärts"
 hk_landward_forts_focus_desc:0 "Hongkong muss zu einer Festungsstadt werden, um einem anhaltenden Angriff vom chinesischen Festland aus standhalten zu können."
 hk_air_focus:0 "Luftverteidigung"
 hk_air_focus_desc:0 "Wir müssen die Luftabwehrstellungen in Hongkong stark ausbauen und verbessern."
 uk_free_india_focus:0 "Indische Unabhängigkeit"
 uk_free_india_focus_desc:0 "Seit dem Ende des Ersten Weltkriegs ist der Grad der Autonomie des Raj sowohl in Großbritannien als auch in Indien selbst ein umstrittenes Thema. Jetzt, da wir uns wieder in einem weltweiten Konflikt befinden und Japan aktiv eine Rebellion in Indien schürt, könnte die Situation gefährlich werden, wenn nichts dagegen unternommen wird. Wir können entweder Japan schnell besiegen oder den Indern in ein paar Jahren größere Unabhängigkeit versprechen."
 uk_free_india_tt:0 "§4Wir werden den Indern die Unabhängigkeit in 2 Jahren versprechen. Wenn wir diese Zusage einhalten, wird das Raj entweder ein Dominion, wenn es noch eine Kolonie ist, oder es wird völlig unabhängig.§!"

 ## ENG air focuses ## ""
 ENG_air_bases:0 "Bemühungen um Luftstützpunkte"
 ENG_air_bases_desc:0 "Deutschland baut seine Luftwaffe schnell auf ein Niveau auf, das der Versailler Vertrag verbietet. Wir müssen Luftwaffenstützpunkte bauen, um für den Fall der Fälle gerüstet zu sein."
 ENG_air_defense:0 "Luftverteidigung"
 air_defense_focus_tt:0 "Setzen Sie Stufe 2 §YAnti-Air§!in §YEast Anglia§!, §YSussex§!und §YCornwall§!"
 air_defense_focus_bypass_tt:0 "Nicht genügend Bauplätze für §YAnti-Air§!"
 ENG_air_defense_desc:0 "Deutschland baut sein Bomberprogramm mit Flugzeugen, die die britischen Inseln angreifen können, rasch aus. Es besteht kein Zweifel, dass sie damit unsere Kriegsanstrengungen behindern werden, so wie sie es mit den Zeppelinen im letzten Krieg versucht haben. Es ist das Beste, wenn wir vorbereitet sind."
 ENG_chain_home:0 "Kette nach Hause"
 ENG_chain_home_desc:0 "Wir können es uns nicht leisten, feindlichen Flugzeugen am Himmel freie Hand zu lassen, während unsere Kampfflugzeuge phantastische, imaginäre Ziele jagen, die durch falsche Informationen getäuscht werden. Sich auf Agenten im Haus des Feindes zu verlassen, ist ineffektiv und könnte viele Briten das Leben kosten. Stattdessen sollten wir ein Frühwarnsystem einrichten, das die neu entwickelte RADAR-Technologie nutzt, um feindliche Flugzeuge aufzuspüren, bevor sie britischen Boden erblicken. Chain Home, oder kurz CH, wird sicherstellen, dass die RAF immer weiß, wo ihr Ziel liegt."
 ENG_chain_home_tt:0 "Wird §YDezimetrisches Radar§Werforschen und RADAR in England bauen."
 ENG_air_ministry:0 "Luftministerium"
 ENG_air_ministry_desc:0 "Wir sollten dem Luftministerium die Chance geben, unsere Luftwaffe zu stärken!"
 ENG_air_rearmament:0 "Aufrüstung der Luftstreitkräfte"
 ENG_air_rearmament_desc:0 "In jedem Krieg mit einem kontinentalen Feind wird die Royal Air Force der Schlüssel zum Sieg sein. Zunächst müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Aufrüstungspläne unterstützen können!"
 ENG_fighter_command:0 "Kampfflugzeugkommando"
 ENG_fighter_command_desc:0 "Unsere oberste Priorität muss die Kontrolle unseres eigenen Luftraums sein! Es gibt wohl kaum einen wichtigeren Bereich der militärischen Forschung als die Entwicklung von Kampfflugzeugen."
 ENG_bomber_command:0 "Bomberkommando"
 ENG_bomber_command_desc:0 "Wie Giulio Douhet immer sagte: "Der Bomber wird immer durchkommen". Ungeachtet der Fortschritte in der Radartechnologie und der Luftabwehr sollten wir der Entwicklung besserer Bomber Vorrang einräumen."
 ENG_coastal_command:0 "Küstenkommando"
 ENG_coastal_command_desc:0 "Unsere Industrie wird von Rohstoffen angetrieben, die aus vielen entfernten Teilen des Empire nach Großbritannien verschifft werden. Unsere Konvois sind unser Lebenselixier und müssen sowohl von der Royal Navy als auch von der Royal Air Force geschützt werden. Wir sollten eine spezielle RAF-Formation zum Schutz der Zufahrten zu unseren Häfen aufstellen!"
 ENG_aircraft_production_group:0 "Londoner Flugzeugbaugruppe (Aircraft Production Group)"
 ENG_aircraft_production_group_desc:0 "Die Flugzeugproduktion bleibt unsere höchste Priorität. Die London Aircraft Production Group (LAPG) sollte gegründet werden, um alle verfügbaren Flugzeugproduktionen zu verwalten und zu koordinieren."
 ENG_jet_focus:0 "Düsenflugzeug"
 ENG_jet_focus_desc:0 "Es scheint fast sicher, dass das Strahltriebwerk die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Großbritannien in diesem wichtigen Forschungsbereich ins Hintertreffen gerät."
 ENG_grand_slam:0 "Grand Slam"
 ENG_grand_slam_desc:0 "Unsere Ingenieure haben eine neue Waffe entwickelt. Eine 22.000-Pfund-Bombe, die in der Lage ist, tief in den Untergrund einzudringen und dann zu explodieren, wodurch unterirdische Krater entstehen, die die Fundamente von Gebäuden erheblich beschädigen und sie teilweise, wenn nicht sogar vollständig zum Einsturz bringen würden. Wir nennen diese Bombe die Grand Slam!"
 ENG_military_aviation:0 "RAF-Ausbildungsschulen"
 ENG_military_aviation_desc:0 "Es wird immer wahrscheinlicher, dass die Royal Airforce in einem zukünftigen Krieg eine entscheidende Rolle spielen wird. Wir müssen sicherstellen, dass unsere Piloten die richtige Ausbildung erhalten."
 ENG_expand_raf:0 "Die RAF"
 ENG_expand_raf_desc:0 "Zusammen mit der Royal Navy ist die Royal Air Force sowohl für die Verteidigung als auch für die Offensive bei allen künftigen Militäroperationen von entscheidender Bedeutung. Wir müssen ihre Mittel aufstocken."
 ENG_hurricane:0 "Hurrikane"
 ENG_hurricane_desc:0 "Im Dezember 1937 wird die Hawker Hurricane als erstes einmotoriges Kampfflugzeug der Royal Air Force in Dienst gestellt (bei No. 111 Squadron in Northolt)"

 ## ENG naval focuses ## ""

 ENG_admiralty:0 "Admiralität"
 ENG_admiralty_desc:0 "Unsere Admiralität besteht aus den klügsten Köpfen und den erfahrensten Admirälen. Im Falle eines Krieges können wir uns auf sie verlassen, um das Reich zu schützen."
 ENG_naval_rearmament:0 "Aufrüstung der Seestreitkräfte"
 ENG_naval_rearmament_desc:0 "Obwohl wir mit dem Zweiten Londoner Flottenvertrag versucht haben, ein Seewettrüsten zu verhindern, wird er selbst von den Unterzeichnern weitgehend ignoriert. Die Royal Navy darf ihre globale Vormachtstellung nie verlieren. Wir müssen immer dafür sorgen, dass sie die größte der Welt bleibt."
 ENG_reaffirm_naval:0 "Marineverträge bekräftigen"
 ENG_reaffirm_naval_desc:0 "Wir sind der festen Überzeugung, dass die Marineverträge von London und Washington zur Friedenssicherung beitragen werden. Ein Wettrüsten der Seestreitkräfte sollte nicht in Frage kommen, insbesondere solange wir die Vormachtstellung der Seestreitkräfte aufrechterhalten."
 ENG_nyon_conference:0 "Konferenz von Nyon"
 ENG_nyon_conference_desc:0 "Wir haben erfahren, dass italienische U-Boote im Mittelmeer Konvois auf dem Weg nach Spanien angegriffen haben. In Zusammenarbeit mit Frankreich können wir Patrouillen zum Schutz dieser Schiffe einrichten."
 ENG_expand_naval_production:0 "Ausweitung der Marineproduktion"
 ENG_expand_naval_production_desc:0 "Wir scheren uns nicht um irgendwelche Flottenverträge, wir müssen unsere Flotte ausbauen!"
 ENG_new_battleships:0 "Neue Schlachtschiffe"
 ENG_new_battleships_desc:0 "Wir müssen unsere Schlachtschiffe verbessern, sie müssen die neueste Ausrüstung haben, die wir anbieten können!"
 ENG_destroyers:0 "Schwerpunkt Zerstörer"
 ENG_destroyers_desc:0 "Moderne Schlachtschiffe sind Wunderwerke, aber wir dürfen die entscheidende Rolle des bescheidenen Zerstörers für den Schutz unserer Konvois nicht vernachlässigen."
 uk_convoy_focus:0 "Schwerpunkt Konvoi-Eskorte"
 uk_convoy_focus_desc:0 "Es kann nicht oft genug betont werden, dass unsere Geleitzüge unser Lebenselixier sind. Wir müssen alles in unserer Macht Stehende tun, um sie zu schützen und verlorene Tonnage schnell zu ersetzen."
 ENG_rules_the_waves:0 "Britannia beherrscht die Wogen"
 ENG_rules_the_waves_desc:0 "Im langen Schatten der Royal Navy sind andere Seemächte gezwungen, innovative neue Doktrinen zu entwickeln, um dies zu kompensieren. Wir dürfen nicht selbstgefällig werden und uns nur auf die Quantität und Qualität einzelner Schiffe verlassen."
 ENG_carrier_funding:0 "Schwerpunkt Flugzeugträger"
 ENG_carrier_funding_desc:0 "Unter Marinetheoretikern wird heftig über die weitere Lebensfähigkeit des Schlachtschiffs diskutiert. Einige argumentieren, dass die moderne Luftmacht die Seemacht dominieren wird und dass der Flugzeugträger das Schlachtschiff als König der Ozeane ablösen wird."
 ENG_naval_drill:0 "Seekriegsübungen"
 ENG_naval_drill_desc:0 "Moderne und leistungsstarke Schiffe sind schön und gut, aber Kriege werden nicht allein durch die Ausrüstung gewonnen. Wir müssen unser Militär darin schulen, sie effektiv zu nutzen und bei der Strategie über den Tellerrand hinauszuschauen."
 uk_battleship_focus:0 "Schwerpunkt Schlachtschiff"
 uk_battleship_focus_desc:0 "Während die Theoretiker über Luft- oder Seemacht streiten, will niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Flugzeugträger-Enthusiasten am Ende Recht behalten sollten, werden Schlachtschiffe noch auf Jahre hinaus die Weltmeere beherrschen."
 ENG_workhorse_navy:0 "Arbeitspferd der Meere"
 ENG_workhorse_navy_desc:0 "Das einzige, was uns mit dem Rest unseres Reiches verbindet, ist der Ozean. Um diese Lebensader zu schützen, müssen wir neue Zerstörer entwickeln und produzieren, um sicherzustellen, dass diese Verbindung nicht unterbrochen wird."
 ENG_dds_tt:0 "Holen Sie sich eine Flottenabschirmung §YZerstörer§!Design auf dem §C1939 leichter Rumpf§!: 'Waffenklasse'"
 ENG_dds_tt2:0 "Holen Sie sich eine Eskorte §YZerstörer§!Design auf dem §C1939 leichten Rumpf§!: 'Jagd-Klasse'"
 ENG_dds_tt3:0 "Erhalten Sie einen §Y§Y-Zerstörer§!der Minenkriegsausführung auf dem §C1939 Leichtrumpf§!: 'Abdiel-Klasse'\n \n"
 ENG_dds_tt5:0 "Aufnahme der §Y§Y-Zerstörer§!der Waffen- und Jagdklasse in die Produktionswarteschlange, bei §G50%§!der Fertigstellung.\n \n"
 ENG_dds_tt4:0 "Erhalte §GVerbessertes Design§!durch die folgende Technologie: §CVerbesserte Leichte Batterie§!"

 ENG_royal_navy:0 "Die Königliche Marine"
 ENG_royal_navy_desc:0 "Der Royal Navy muss besondere Aufmerksamkeit gewidmet werden. Unsere Marine wird für fast alle Aktionen verantwortlich sein, wenn der Krieg ausbricht."
 ENG_improved_screen_ships:0 "Verbesserte Schutzschiffe"
 ENG_improved_screen_ships_desc:0 "Kriegsschiffe sind extrem verwundbar, wenn sie nicht angemessen eskortiert werden. Der Besitz moderner Zerstörer und Kreuzer ist unabdingbar."
 ENG_boat_menace:0 "U-Boot-Bedrohung"
 ENG_boat_menace_desc:0 "Der Erste Weltkrieg hat gezeigt, dass die größte Bedrohung für das britische Empire von U-Booten ausgeht. Wenn es Deutschland gelingt, unsere Nachschublinien zu unterbrechen, könnten wir zur Kapitulation gezwungen sein. Unsere Handelsmarine muss florieren."
 ENG_amphibious_warfare:0 "Königliche Marinesoldaten"
 ENG_amphibious_warfare_desc:0 "Die Wellen zu beherrschen ist schön und gut, aber manchmal muss man sich die Füße nass machen. Wir dürfen unsere Fähigkeit, Invasionstruppen in feindlichem Gebiet anzulanden, nicht vernachlässigen."

 ## ENG remaining focuses ## ""

 ENG_mediterranean_bastion:0 "Bollwerk im Mittelmeer"
 ENG_mediterranean_bastion_desc:0 "Die Route durch das Mittelmeer ist eine lebenswichtige Abkürzung von und nach Indien. Daher ist es von größter Bedeutung, sie offen und in unserer Hand zu halten."
 uk_rock_focus:0 "Befestigen Sie den Felsen"
 uk_rock_focus_desc:0 "Gibraltar kontrolliert nicht nur den Eingang zum Mittelmeer, sondern bietet auch einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Daher ist es unerlässlich, dass er stark bewacht wird."
 ENG_mot_focus_tooltip:0 "Wir können nun motorisierte Infanteriedivisionen einsetzen."

 ENG_protect_suez:0 "Schutz von Suez"
 ENG_protect_suez_desc:0 "Die Kontrolle des Suezkanals ist Teil der Mittel, mit denen das Britische Empire seine Seeherrschaft aufrechterhält. Ein Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen ergriffen werden, um sie zu befestigen."
 ENG_balkan_strategy:0 "Balkan-Strategie"
 ENG_balkan_strategy_desc:0 "Viele der Nationen auf dem Balkan sind pro-britisch und sehen die gleiche Bedrohung aus Mitteleuropa wie wir. Wenn wir die Gelegenheit ergreifen und sie frühzeitig unterstützen, können wir uns ihre Loyalität sichern, wenn auch auf Kosten der Verärgerung ihrer rachsüchtigen Nachbarn."

 ENG_expand_military_production:0 "Militärische Produktion ausbauen"
 ENG_expand_military_production_desc:0 "Die Welt ist wirklich gefährlich geworden. Das heißt, wir müssen unsere Rüstungsindustrie ausbauen!"
 ENG_allow_the_anschluss:0 "Erlaube den Anschluss"
 ENG_allow_the_anschluss_desc:0 "Wir akzeptieren die rechtmäßige Annexion Österreichs durch Deutschland. Es ist nur ein Akt des Selbstbestimmungsrechtes des österreichischen Volkes!"
 ENG_western_desert_force:0 "Westliche Wüstentruppe"
 ENG_western_desert_force_desc:0 "Wir können etwas Ausrüstung und 2 motorisierte Divisionen nach Ägypten schicken, um die Achsenmächte zu bekämpfen!"
 uk_protect_suez:0 "Suez beschützen"
 uk_protect_suez_desc:0 "Die Kontrolle des Suezkanals ist ein Teil der Mittel, mit denen das Britische Empire seine Seeherrschaft aufrechterhält. Ein Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen ergriffen werden, um sie zu befestigen."
 ENG_tientsin_incident:0 "Tientsin-Zwischenfall"
 ENG_tientsin_incident_desc:0 "Der Tientsin-Zwischenfall (天津事件) war ein internationaler Zwischenfall, der durch eine Blockade der britischen Siedlungen im nordchinesischen Vertragshafen Tientsin (dem heutigen Tianjin) durch die japanische Nordchina-Armee der Kaiserlichen Japanischen Armee im Juni 1939 ausgelöst wurde. Was als kleiner administrativer Streit begann, eskalierte zu einem großen diplomatischen Zwischenfall. Dieser Zwischenfall zeigt, wie schwach wir in Asien sind. Zum Glück hat er nicht zu einem Krieg mit Japan geführt! Wir sollten überlegen, ob wir unsere Position in Asien nicht stärken sollten!"
 ENG_war_bonds:0 "Kriegsanleihen"
 ENG_war_bonds_desc:0 "Wir können die Kriegsanstrengungen nicht auf der Grundlage unserer mageren Steuerbasis oder unserer Rohstoffexporte finanzieren. Das patriotische englische Volk muss in sein Land investieren und die Kriegsanstrengungen durch Kriegsanleihen unterstützen."
 ENG_embargo_italy:0 "Embargo gegen Italien"
 ENG_embargo_italy_desc:0 "Die italienische Wiederaufrüstung ist eine Beleidigung und eine große Bedrohung für den Weltfrieden. Wir werden ihnen nicht die Ressourcen liefern, die sie brauchen, um ihre Kriegsmaschinerie anzuheizen."
 ENG_embargo_japan:0 "Embargo Japan"
 ENG_embargo_japan_desc:0 "Die japanische Wiederaufrüstung ist eine Beleidigung und eine große Bedrohung für den Weltfrieden. Wir werden ihnen nicht die Ressourcen liefern, die sie zum Betreiben ihrer Kriegsmaschinerie benötigen."

 ENG_HomeGuard:0 "Die Home Guard"
 ENG_HomeGuard_desc:0 "Die Home Guard (ursprünglich "Local Defence Volunteers" oder LDV) war eine Verteidigungsorganisation der britischen Armee während des Zweiten Weltkriegs. Die Home Guard war von 1940 bis 1944 im Einsatz und bestand aus 1,5 Millionen lokalen Freiwilligen, die nicht für den Militärdienst in Frage kamen, z. B. aus Personen, die zu jung oder zu alt waren, um in die Armee einzutreten, oder aus Personen, die reservierte Berufe ausübten - daher auch der Spitzname "Dad's Army". Ihre Aufgabe war es, im Falle einer Invasion der deutschen Streitkräfte und ihrer Verbündeten als sekundäre Verteidigungskräfte zu fungieren."
 ENG_Limited_Liability:0 "Planung der begrenzten Haftung"
 ENG_Limited_Liability_desc:0 " "
 ENG_send_weapons_to_egypt:0 "Waffen nach Ägypten schicken"
 ENG_send_weapons_to_egypt_desc:0 "Wir sollten Ägypten unterstützen, indem wir Waffen schicken, damit sie ihr Land verteidigen können, bis wir unsere Truppen schicken können!"
 ENG_infantry_tanks:0 "Cruising Matilda - Infanterie Panzer"
 ENG_cruiser_tanks:0 "Cruising Matilda - Kreuzer-Panzer"

 ENG_attack_sia:0 "Siam erobern"
 ENG_attack_sia_desc:0 "Die Lage Siams ist ein wichtiger Stützpunkt, von dem aus die Japaner unsere Kolonien über Birma und die Malaiische Halbinsel angreifen können. Wir müssen präventiv zuschlagen und diese strategisch wertvolle Position sichern."
 ENG_protocol:0 "Rebellengeist"
 ENG_protocol_desc:0 "Nach dem Tod von König Georg V. am 20. Januar 1936 bestieg Edward den Thron. Seine rebellische Natur wurde offensichtlich, als er gegen das königliche Protokoll verstieß, indem er die Verkündung seiner eigenen Thronbesteigung von einem Fenster des St. James's Palace aus beobachtete, in Begleitung der noch verheirateten Wallis Simpson."
 ENG_test_fly:0 "Spitfire-Testflug"
 ENG_test_fly_desc:0 "Am 5. März 1936 startete der Prototyp (K5054) zu seinem ersten Flug vom Eastleigh Aerodrome (später Southampton Airport). Am Steuer saß Kapitän Joseph "Mutt" Summers, leitender Testpilot bei Vickers, der bei der Landung mit den Worten "Don't touch anything" zitiert wird. Die K5054 wurde mit einem neuen Propeller ausgestattet und Summers flog die Maschine am 10. März 1936."
 ENG_short_empire:0 "Short Empire"
 ENG_short_empire_desc:0 "Die Short Empire war ein viermotoriges Eindecker-Flugboot mittlerer Reichweite, das in den 1930er Jahren von Short Brothers entworfen und entwickelt wurde, um den Anforderungen des wachsenden kommerziellen Flugsektors gerecht zu werden. Es wurde parallel zum Short Sunderland-See-Patrouillenbomber entwickelt und hergestellt, der auch im Zweiten Weltkrieg eingesetzt wurde. Am 3. Juli 1936 absolvierte sie ihren Erstflug von Rochester aus."
 ENG_turing:0 "Über berechenbare Zahlen"
 ENG_turing_desc:0 "Am 12. November 1936 wird Alan Turings Arbeit "On Computable Numbers" (Über berechenbare Zahlen) offiziell der London Mathematical Society vorgestellt und das Konzept der "Turing-Maschine" eingeführt."
 ENG_ark:0 "Arche Royal"
 ENG_ark_desc:0 "Am 16. Dezember 1938 wird der Flugzeugträger HMS Ark Royal in den Dienst der Royal Navy gestellt."
 ENG_inchindown_tanks:0 "Bau der Öltanks von Inchindown"
 ENG_inchindown_tanks_desc:0 "Offizielle Bezeichnung: "Inchindown, Royal Navy Fuel Tanks" und auch bekannt als "Invergordon Oil Fuel Depot". Der Komplex besteht aus sechs Tanks: fünf sind 237 Meter lang, 9 Meter breit und haben gewölbte Dächer, die 13,5 Meter hoch sind; ein sechster, kleinerer Tank hat die gleiche Höhe und Breite, ist aber weniger lang."
 ENG_doc_base_strike:0 "Basis-Schlag"
 ENG_doc_base_strike_desc:0 "Moderne Kampfflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Die Überlegenheit der Luftwaffe gegenüber Schiffen wurde von den Amerikanern bereits 1921 demonstriert!"
 ENG_doc_fleet_in_being:0 "Die Flotte im Werden"
 ENG_doc_fleet_in_being_desc:0 "Wenn wir eine große Seestreitkraft aufbauen, kann ihre bloße Existenz eine Bedrohung für unsere Feinde darstellen, selbst wenn wir sie nie einsetzen. Allein der Gedanke, dass unsere Schiffe auslaufen und ihre Seewege angreifen, zwingt sie zur Vorsicht."
 ENG_shelter:0 "Anderson-Schutzraum"
 ENG_shelter_desc:0 "Die Anderson-Schutzräume waren für bis zu sechs Personen ausgelegt. Das Hauptschutzprinzip basierte auf gebogenen und geraden verzinkten Wellstahlplatten. Sechs gewölbte Platten wurden oben miteinander verschraubt und bildeten so den Hauptteil des Schutzraums, drei gerade Platten an jeder Seite und zwei weitere gerade Platten an jedem Ende, von denen eine die Tür enthielt - insgesamt vierzehn Platten."
 ENG_petrol:0 "Rationierung des Benzins"
 ENG_petrol_desc:0 "Der Krieg hat gerade erst begonnen, aber es ist klar, dass wir so viel Treibstoff wie möglich sparen müssen, um die Kriegsanstrengungen aufrechtzuerhalten."
 ENG_military_training_act2:0 "Gesetz über die militärische Ausbildung"
 ENG_military_training_act2_desc:0 "Der Military Training Act 1939 war ein Parlamentsgesetz, das vom Parlament des Vereinigten Königreichs am 26. Mai 1939 in einer Zeit der internationalen Spannungen verabschiedet wurde, die zum Zweiten Weltkrieg führten. Das Gesetz galt für Männer im Alter von 20 und 21 Jahren, die zu einer sechsmonatigen Vollzeit-Militärausbildung einberufen und anschließend in die Reserve versetzt werden sollten. Für Wehrdienstverweigerer aus Gewissensgründen gab es eine Regelung."
 ENG_food:0 "Rationierung von Lebensmitteln"
 ENG_food_desc:0 "In Kriegszeiten ist eine gute Verpflegung, auch wenn sie begrenzt ist, für unsere Truppen an der Front eine Notwendigkeit, um gut kämpfen zu können. Aus diesem Grund sollten wir versuchen, den Verbrauch von Lebensmitteln zu reduzieren, wo immer wir können."
 elite_marine_tt: "Erhalten Sie eine gut ausgebildete §Y§Y-Marine §!§!-Division.\n"
 elite_mountaineers_tt: "Erhalten Sie eine gut ausgebildete §YBergsteiger§!Division.\n"

 ENG_heavy_tanks:0 "Neue Panzer-Prototypen"
 ENG_heavy_tanks_desc:0 "Es ist klar, dass unsere Doktrin der Infanterie- und Kavalleriepanzer nicht funktioniert. Unsere Panzer sind entweder zu schwach oder zu langsam. Um dieses Problem zu lösen, müssen wir uns neue Konstruktionen ausdenken, die nicht nur stark genug sind, um Durchbrüche zu erzielen, sondern auch schnell genug, um sie auszunutzen."
 ENG_firefly:0 "Firefly"
 ENG_firefly_desc:0 "Wir brauchen einen Weg, um schwer gepanzerte deutsche Panzer wie den Tiger zu bekämpfen. Zu unserem Glück haben die Amerikaner einen sehr modifizierbaren Panzer, auf den wir eine 17-Pfünder-Panzerabwehrkanone montieren könnten. Sie kann bis zu 150 mm Panzerung aus 1.000 Metern Entfernung durchschlagen! Overkill? So etwas gibt es nicht."
 ENG_armored_warfare:0 "Mobile Panzerkriegsführung"
 ENG_armored_warfare_desc:0 "Unser Einsatz und die Verwendung von Panzern ist im Vergleich zu den Deutschen immer noch unzureichend. Wir müssen von ihren Blitzkriegstaktiken lernen und gleichzeitig unsere Funkgeräte weiterentwickeln, damit wir unsere Panzeroffensiven besser koordinieren können."

 ENG_valentine:0 "Operation Valentine"
 ENG_valentine_desc:0 "Nach der Invasion und Besetzung Dänemarks am 9. April 1940 starteten die britischen Streitkräfte die "Operation Valentine" zur Besetzung der Färöer-Inseln. Am 12. April trafen zwei Zerstörer der britischen Royal Navy im Hafen von Tórshavn ein. 250 Royal Marines wurden an Land gebracht, die später durch andere britische Truppen ersetzt wurden."


 ## End of ENG focuses here ## ""

 strike_usa_focus:0 "Tora Tora Tora!"
 strike_usa_focus_desc:0 "Die perfiden Amerikaner haben uns in ihrer Gewalt und kontrollieren unsere Versorgung mit Öl und anderen dringend benötigten Ressourcen. Ihre Industrie ist der unseren weit überlegen, wenn wir also zuschlagen, dann am besten richtig! Wir können nicht darauf hoffen, einen langwierigen Krieg gegen die USA zu gewinnen... Sollten wir warten, bis sie das "Pearl Harbor Gambit" abgeschlossen haben! werden sie eine besser vorbereitete Verteidigung haben, was zu §Rreduzierten §!§!"
 chinese_puppet_focus:0 "Chinesische Marionette"
 chinese_puppet_focus_desc::1 "China hat bewiesen, dass es einen Krieg mit uns vermeiden will. Vielleicht betrachten ihre Führer die interne Spaltung als größere Bedrohung. Wir könnten ihnen unseren Schutz vor Kommunisten und Kriegsherren anbieten, als Untertanen in der ostasiatischen Ko-Wohlstandssphäre (Greater East Asia Co-Prosperity Sphere)."
 chinese_war_focus:0 "Krieg mit China"
 chinese_war_focus_desc:0 "Der Zwischenfall an der Marco-Polo-Brücke hat gezeigt, dass die Chinesen nicht an einer Zusammenarbeit interessiert sind. Angesichts der zunehmenden Spannungen, die den darauf folgenden Waffenstillstand bedrohen, könnte ein Krieg das einzige Mittel sein, um die chinesische Nation zur Ordnung zu bringen."
 subdue_warlords_focus:0 "Unterwerfung der Warlords"
 subdue_warlords_focus_desc:0 "Die Chinesen haben zugelassen, dass ihr einst stolzes Reich von Radikalen und Militärcliquen in Schutt und Asche gelegt wurde. Das Kaiserreich Japan wird solche Spaltungen nicht dulden, auch nicht unter seinen Untertanen."
 oust_germans_focus:0 "Abbruch der deutsch-chinesischen Beziehungen"
 oust_germans_focus_desc:0 "Deutsche Militärberater sind mindestens seit den zwanziger Jahren in China präsent und haben die Kuomintang entscheidend unterstützt. Dies kann nicht länger toleriert werden. Es ist unser gutes Recht, den sofortigen Abzug aller deutschen Unterstützung für die Chinesen zu fordern. Es ist an der Zeit, dass sich die Deutschen für eine Seite entscheiden."
 found_own_faction_focus:0 "Großer ostasiatischer Ko-Wohlstandsraum"
 found_own_faction_focus_desc:0 "Wir haben bereits Anstrengungen unternommen, um die "Greater East Asia Co-Prosperity Sphere" zu schaffen. Um einen dauerhaften Sieg zu gewährleisten, muss Japan stark genug sein, um in Asien und darüber hinaus allein zu führen."
 axis_leanings_focus:0 "Anlehnung an die Achse"
 axis_leanings_focus_desc:0 "Wir haben viele gemeinsame Interessen und Werte mit dem neuen Deutschland, das eine Machtbasis in Europa aufbaut. Wenn wir uns mit ihnen verbünden, hätten wir einen mächtigen Freund, der weit genug entfernt ist, um unsere Herrschaft in Asien nicht zu gefährden."
 subvert_india_focus:0 "Indische Nationale Armee"
 subvert_india_focus_desc:0 "Die Indische Nationalarmee (INA), die zunächst von Mohan Singh Deb gegründet wurde, bestand zunächst aus Gefangenen, die von den Japanern in Malaya und Singapur gemacht worden waren und die von Japan vor die Wahl gestellt wurden, der INA zu dienen oder unter sehr schlechten Bedingungen in Kriegsgefangenenlagern zu bleiben. Später, nach ihrer Umstrukturierung unter Subhas Chandra Bose, zog sie zivile Freiwillige aus Malaya und Birma heran."
 JAP_indian_national_army_tt:0 "Zwei Divisionen der Indischen Nationalarmee treffen in Singapur ein, die Stabilität Indiens wird verringert und die Unterstützung der Faschisten in Indien nimmt zu."

 custom_jap_secure_china:0 "\n§YDurch diesen Fokus werden alle negativen Modifikatoren des Chinesisch-Japanischen Krieges in den Provinzen auf ganz China dauerhaft entfernt. \n§!"
 add_cv_planes_tt:0 "Fügt §Y50 CV-Jäger§!, §Y50 CV-Bomber§!je nachdem, was Sie erforscht haben."

 JAP_doctrinal:0 "Doktrinale Studien"
 JAP_doctrinal_desc:0 "Das Studium der modernen Kriegsführung, wie z.B. unserer Schlachten gegen China und die Sowjetunion, wird unserer Armee und ihrer Doktrin sicher helfen, sich zu verbessern."
 JAP_support_tanks:0 "Unterstützungspanzer"
 JAP_support_tanks_desc:0 "Wir brauchen Panzer zur Unterstützung unserer Infanterie. Das Vorrücken in offenem Gelände, ohne von verschanzten Maschinengewehren aufgehalten zu werden, wird der Schlüssel zu unserem Erfolg auf den Schlachtfeldern Ostasiens und in den großen Ebenen des Nordens sein."
 JAP_marine_infantry:0 "Marine-Landungsinfanterie"
 JAP_marine_infantry_desc:0 "Marine-Landungstruppen oder "Rikusentai" wurden aus einzelnen Schiffsbesatzungen, die im Rahmen ihrer Grundausbildung eine Infanterieausbildung erhielten, für spezielle und/oder zeitlich begrenzte Einsätze gebildet."
 JAP_marine_infantry_tt:0 "Erhalten Sie eine Einheit mit §Y8 Marine§!und §Y4 Artillerie§!Bataillonen."

 jap_samurai_return:0 "Das Erbe der Samurai wiederbeleben"
 jap_samurai_return_desc:0 "Die legendären Samurai-Linien erhalten ihre Privilegien und ihren Status zurück!"
 jap_improved_sprit_focus:0 "Verbesserter Nationalgeist"
 jap_improved_sprit_focus_desc:0 "Nationaler Stolz und Unterstützung für den Krieg überwältigen jeden Untertan des Kaisers und treiben ihn zu immer größerer Hingabe!"
 befriend_siam_focus:0 "Siam führen"
 befriend_siam_focus_desc:0 "Siam hat sich der europäischen Kolonisierung entzogen und ist es nicht gewohnt, eine unterworfene Nation zu sein. Anstatt sie zu unterjochen, sollten wir sie davon überzeugen, mit uns zu kooperieren, damit das auch so bleibt."
 army_primancy_focus:0 "Vorrang der Armee"
 army_primancy_focus_desc:0 "Von den beiden Hauptstreitkräften ist das Heer wirklich der starke rechte Arm des Reiches! Ihre Fähigkeit, Boden zu erobern und zu halten, überwiegt bei weitem die geringeren Leistungen, die die Marine erbringen kann. Wenn man diese einfache, selbstverständliche Tatsache anerkennt und dem Heer mehr Ressourcen zur Verfügung stellt, sind die Möglichkeiten grenzenlos."
 JAP_army_primancy_focus_bypass_tt:0 "Nicht genügend Bauplätze für §Y§Y-Militärfabriken§!im Heimatgebiet."
 jap_sia_love:0 "Japanisch-siamische Diplomatie"
 jap_sia_love_desc:0 "Japan hat seine diplomatischen Bemühungen auf die Verbesserung der Beziehungen zu Siam konzentriert."
 JAP_colonial_focus_1:0 "Dai Tôa-Investitionen auf den Philippinen"
 JAP_colonial_focus_1_desc:0 "Die "Greater East Asian Co-Prosperity Sphere" ("Dai Tōa Kyōeiken") fördert tatsächlich das Wachstum und die Solidarität zwischen den Völkern Asiens. Die laufende Entwicklung der Philippinen unter der Leitung des Ministeriums für Großostasien ist nur einer der vielen eindeutigen Beweise dafür.\n Erst die Vertreibung der dekadenten Vereinigten Staaten hat dies möglich gemacht."
 JAP_colonial_focus_2:0 "Dai Tôa-Investitionen in Indochina"
 JAP_colonial_focus_2_desc:0 "Endlich wird unser Projekt der Großostasiatischen Ko-Wohlstandssphäre ('Dai Tōa Kyōeiken') Wirklichkeit, indem wir die alten imperialistischen Giganten vertreiben.\nDie Entwicklung der lange vernachlässigten Region Indochina kann nun richtig Fahrt aufnehmen. Mehr noch als der propagierte Nutzen für die Einheimischen wird dies für Japan von Vorteil sein."
 navy_primancy_focus:0 "Vorrang der Marine"
 JAP_navy_primancy_focus_bypass_tt:0 "Nicht genügend Bauplätze für §YMarinewerften§!in der Heimatregion."
 navy_primancy_focus_desc:0 "Von den beiden Hauptstreitkräften ist die Marine tatsächlich der starke rechte Arm des Reiches! Ihre Fähigkeit, die Meere zu kontrollieren, überwiegt bei weitem die geringeren Dienste, die das Heer leisten kann. Wenn man diese einfache, selbstverständliche Tatsache anerkennt und der Marine mehr Ressourcen zur Verfügung stellt, sind die Möglichkeiten grenzenlos."
 army_innovations_focus:0 "Innovation im Heer"
 army_innovations_focus_desc:0 "Jetzt, da das Heer der anerkannte wichtigste Dienst des Reiches ist, sollten wir mehr Ressourcen für das Studium der Landdoktrinen bereitstellen."
 army_air_innovations_focus:0 "Innovation in der Luftwaffe"
 army_air_innovations_focus_desc:0 "Unsere jüngsten Erfahrungen haben uns gezeigt, wie wichtig eine enge Koordinierung zwischen dem Heer und der Luftwaffe ist. Der weitere Ausbau dieses Zweiges der Luftwaffe wird sicher von Nutzen sein."
 army_motorization_focus:0 "Motorisierung der Armee"
 army_motorization_focus_desc:0 "Eine stärkere Konzentration auf die Motorisierung wird die Geschwindigkeit erhöhen, mit der die Infanterie das Schlachtfeld erreichen kann, zumindest in Gebieten mit guten Straßen."
 air_base_expansion_focus:0 "Ausbau der Luftwaffenbasis"
 air_base_expansion_focus_desc:0 "Um unsere Armee besser unterstützen zu können, benötigt die Luftwaffe größere Luftwaffenstützpunkte."
 armor_innovations_focus:0 "Innovation bei der Panzerung"
 armor_innovations_focus_desc:0 "Die deutschen Panzer sind in Europa sehr erfolgreich, wir können von ihrer Forschung lernen."
 naval_innovations_focus:0 "Innovationen in der Marine"
 naval_innovations_focus_desc:0 "Jetzt, da die Marine der anerkannt beste Dienst des Reiches ist, sollten wir mehr Ressourcen für die Entwicklung neuer Schiffsklassen bereitstellen."
 naval_air_innovations_focus:0 "Innovationen in der Marinefliegerei"
 naval_air_innovations_focus_desc:0 "Sturzkampfbomber und Torpedobomber scheinen gleichermaßen gut geeignet zu sein, Schiffe zu versenken. Für welchen sollen wir uns entscheiden?"
 JAP_future_of_sea_warfare:0 "Die Zukunft der Seekriegsführung"
 JAP_future_of_sea_warfare_desc:0 "Marinebomben sind die Zukunft der Seekriegsführung, die bisher modernste Methode zur Neutralisierung von Seezielen. Wenn uns ein Kamikaze nicht zu Hilfe kommt, werden wir einfach einen über den Himmel schicken, um uns selbst zu helfen."
 JAP_ascend_the_throne:0 "Besteigen Sie den Thron"
 JAP_ascend_the_throne_desc:0 "Unsere kaiserliche Linie kommt aus dem Himmel selbst. Keine andere Dynastie ist besser geeignet, das Mandat des Himmels zu übernehmen, als das Kaiserhaus von Japan. Wir müssen einen loyalen Untertanenkaiser auf den Thron des besetzten China setzen!"
 JAP_mandate_of_heaven:0 "Mandat des Himmels"
 JAP_mandate_of_heaven_desc:0 "Wir müssen unseren loyalen Marionettenkaiser auf den Thron von Nordchina setzen."
 JAP_chi_two_empires:0 "Zwei chinesische Reiche"
 JAP_chi_two_empires_desc:0 "Für unsere künftige Macht in der Region ist es am besten, wenn wir zwei konkurrierende chinesische Reiche haben."
 JAP_yen_bloc:0 "Der Yen-Block"
 JAP_yen_bloc_desc:0 "Die Schaffung des Yen-Blocks wird es unserer Währung ermöglichen, in unserer Co-Wohlstandssphäre zu gedeihen und Investitionen zu fördern."
 JAP_shanghai:0 "Shanghai infiltrieren"
 JAP_shanghai_desc:0 "Wir können dem chinesischen Friedenserhaltungskorps in Schanghai nicht trauen, da es wahrscheinlich gegen die japanischen Interessen in Schanghai voreingenommen ist. Wir müssen sofort unsere Präsenz in Shanghai ausbauen, unsere Garnison verstärken und die direkte Kontrolle über das Gebiet übernehmen."
 JAP_carrier_planes_manu:0 "Marinearsenal Yokosuka"
 JAP_carrier_planes_manu_desc:0 "Das Yokosuka Naval Arsenal war eine der vier wichtigsten Marinewerften der Kaiserlich Japanischen Marine und befand sich in Yokosuka in der Präfektur Kanagawa an der Bucht von Tokio, südlich von Yokohama."
 JAP_bicycles:0 "Fahrräder"
 JAP_bicycles_desc:0 "Bei der Invasion Chinas im Jahr 1937 setzte Japan etwa 50.000 Fahrradtruppen ein. Zu Beginn des Zweiten Weltkriegs war der südliche Feldzug durch Malaya auf dem Weg zur Eroberung Singapurs im Jahr 1941 weitgehend auf fahrradfahrende Soldaten angewiesen. In beiden Fällen ermöglichten Fahrräder den leisen und flexiblen Transport von Tausenden von Soldaten, die so die Verteidiger überraschen und verwirren konnten."
 JAP_carrier_planes:0 "Trägerbomber-Strategie"
 JAP_carrier_planes_desc:0 "Trägerbomber sind wichtig für unsere Pazifikstrategie, ohne sie ist das Kido Butai nutzlos."
 JAP_improved_zaibatsu:0 "Der Zaibatsu-Weg"
 JAP_improved_zaibatsu_desc:0 "Die Folgen unseres Abkommens mit der Zaibatsu haben den wirtschaftlichen Aufschwung unserer großen Nation garantiert. Sie haben es geschafft, die Kriegsbeute, die wir in China gewonnen haben, zum Nutzen der japanischen Wirtschaft einzusetzen!"
 FRA_rural_france:0 "Investitionen in ländliche Gebiete"
 FRA_rural_france_desc:0 "Investitionen in unsere ländlichen Gebiete können uns ein massives Wirtschaftswachstum bescheren und die landwirtschaftliche Produktion steigern."
 convoy_protection_focus:0 "Konvoi-Schutz"
 convoy_protection_focus_desc:0 "Obwohl es eine feige und unehrenhafte Taktik ist, ist es möglich, dass feindliche Nationen die Handelsschiffe angreifen, die Vorräte und Ressourcen in unserem Reich transportieren. Wir müssen untersuchen, wie wir diese Schiffe am besten schützen können, falls es dazu kommen sollte."
 advanced_torpedoes_focus:0 "Fortschrittliche Torpedos"
 advanced_torpedoes_focus_desc:0 "Durch die Verwendung von komprimiertem Sauerstoff anstelle von komprimierter Luft in den Antriebssystemen werden unsere Torpedos in der Lage sein, weiter zu fliegen und einen größeren Sprengkopf zu tragen als alle bisherigen Typen."
 shbb_focus:0 "Superschwere Schlachtschiffe"
 shbb_focus_desc:0 "Kurzfristig ist es unwahrscheinlich, dass wir mehr Schlachtschiffe bauen können als Großbritannien oder die Vereinigten Staaten, aber vielleicht ist das auch gar nicht nötig. Stattdessen könnte es möglich sein, weitaus leistungsfähigere Schlachtschiffe zu bauen, als es der Washingtoner Vertrag den westlichen Staaten erlaubt."
 naval_base_focus:0 "Verteidigungslinie"
 naval_base_focus_desc:0 "Zwei natürliche Verteidigungslinien schützen Japan: der innere und der äußere Ring. Es ist wichtig, die Logistik der Inseln, die unsere Verteidigungslinie bilden, zu verbessern."
 carrier_focus:0 "Schwerpunkt Flugzeugträger"
 carrier_focus_desc:0 "Japan braucht eine starke Marine, und der Flugzeugträger muss das Herzstück unserer Flotte sein. Die Zeit der Schlachtschiffe ist vorbei, wie unsere Feinde bald feststellen werden!"
 battleship_focus:0 "Schwerpunkt Schlachtschiff"
 battleship_focus_desc:0 "Japan braucht eine schlagkräftige Marine, und das Schlachtschiff muss den Kern der Stärke unserer Flotte bilden. Sollen andere Nationen ihren Reichtum an unerprobte Flugzeugträger verschwenden, nur Kriegsschiffe können die Meere beherrschen!"
 spiritual_mobilization_focus:0 "Geistige Mobilisierung"
 spiritual_mobilization_focus_desc:0 "Im August 1937 startete die Regierung eine "Nationale Kampagne zur geistigen Mobilisierung". Unsere gesamte Nation, nicht nur unsere Soldaten, muss geistig auf den Krieg vorbereitet werden. Zu diesem Zweck wurden Nationalisten in der Nationalen Spirituellen Mobilisierungsbewegung zusammengeführt, um den Patriotismus und die Unterstützung für die Regierung zu stärken."
 warrior_traditions_focus:0 "Traditionen des Kriegers"
 warrior_traditions_focus_desc:0 "Im Laufe der Geschichte hat sich in Japan eine einzigartige Reihe von Traditionen der Kriegerklasse erhalten. Diese Werte müssen wiederbelebt und von jedem Soldaten, unabhängig von seinem Rang, hochgehalten werden."
 divine_wind_focus:0 "Trägerluftfahrt"
 divine_wind_focus_desc:0 "Das japanische Pilotenausbildungsprogramm stellte Qualität über Quantität, so dass die japanischen Piloten bei Kriegsausbruch zu den am besten ausgebildeten und erfahrensten Piloten der Welt gehörten."
 divine_wind_focus_2:0 "Kamikaze"
 divine_wind_focus_2_desc:0 "Im 13. Jahrhundert versuchten die Mongolen 1274 und 1281 n. Chr. zwei große Invasionen in Japan. Beide Male vernichtete jedoch ein gewaltiger Taifun die mongolische Flotte und zwang die Angreifer, ihre Pläne aufzugeben. Die Japaner glaubten, die Taifune seien von den Göttern geschickt worden, um sie vor ihren Feinden zu schützen, und nannten sie Kamikaze (göttlicher Wind)"
 imperial_glory_focus:0 "Kaiserlicher Ruhm"
 imperial_glory_focus_effect:0 "Ermöglicht die Produktion von §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze, die Taktik der Special Attack Unit, hat Selbstmordattentate von einer improvisierten letzten Maßnahme zu einer etablierten Doktrin gemacht. Mit neuen Flugzeugen, die im Wesentlichen bemannte Raketen sind, werden diese Angriffe nicht mehr aufzuhalten sein."
 student_movement_focus:0 "Die Studentenbewegung"
 student_movement_focus_desc:0 "Das Bildungsministerium ist ein ebenso wichtiger Teil der spirituellen Mobilisierung wie jeder andere, und wenn sich Lehrkräfte und Studenten hinter die Nation stellen, wird ein dauerhaftes militärisch orientiertes Bildungssystem aufgebaut."
 extra_tech_focus:0 "Schwerpunkt auf der Marineforschung"
 synth_oil_focus:0 "Fokus auf synthetisches Öl"
 synth_oil_focus_desc:0 "Unsere eigene Ölproduktion ist sehr begrenzt, und die Einfuhr von Öl macht uns von ausländischen Interessen abhängig. Die sicherste Lösung wäre die Perfektionierung der synthetischen Öltechnologie, über die Deutschland verfügt."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan als Industrieunternehmen verfügbar"
 secret_weapon_focus:0 "Fortschrittliche Waffen"
 secret_weapon_focus_desc:0 "Die kaiserliche japanische Marine entwickelte während des Zweiten Weltkriegs eine Reihe von drallstabilisierten Raketen, von denen jedoch nur diese eine jemals zum Einsatz kam. Die Rakete hatte einen Schrapnellsprengkopf, der dem für Geschütze verwendeten "Sankaidan"-Geschoss des Typs 3 ähnelte, und war mit einem Zeitzünder ausgestattet, der den Sprengkopf entweder in 1.000 oder 1.500 Metern zur Explosion brachte."
 industrial_effort_focus:0 "Rationierung"
 industrial_effort_focus_desc:0 "Die Regierung führt ein strenges Rationierungssystem ein, das neben Lebensmitteln auch Kleidung, Nägel, Nadeln, Verbandsmaterial, Schuhe, Sake-Kochöl, Reifenschläuche und viele andere Dinge umfasst."
 industrial_effort_focus2:0 "Industrielle Anstrengungen"
 industrial_effort_focus2_desc:0 "Japan ist ein Schwellenland und noch nicht so stark wie einige westliche Länder. Wir müssen Maßnahmen ergreifen, um die Lücke zwischen unseren Fähigkeiten zu schließen."
 infra_effort_focus:0 "Bemühungen um die Infrastruktur"
 infra_effort_focus_desc:0 "Es war nicht einfach, in unserem gebirgigen Land eine Infrastruktur aufzubauen, aber die Bemühungen müssen fortgesetzt werden."
 fortress_japan_focus:0 "Festung Japan"
 fortress_japan_focus_desc:0 "Sollten unsere Feinde jemals unsere Marine überwältigen, werden unsere Befestigungen jeden Invasionsversuch weitaus teurer machen, als die meisten Nationen zu zahlen bereit sind."
 JAP_strike_ussr_while_they_are_weak:0 "Die UdSSR angreifen, solange sie schwach ist"
 JAP_strike_ussr_while_they_are_weak_desc:0 "Deutschland ist tief in die Sowjetunion vorgedrungen. Wenn wir die Kommunisten jetzt angreifen, können wir vielleicht wertvolles Land im fernen Osten der Sowjetunion erwerben."
 northern_expansion_focus:0 "Norderweiterung"
 northern_expansion_focus_desc:0 "Die Doktrin der Norderweiterung, die von der kaiserlichen Armee unterstützt wird, erkennt an, dass die Sowjetunion die größte Bedrohung für die japanischen Ambitionen darstellt. Da die Spannungen in Europa zunehmen, wird sich zwangsläufig ein günstiger Zeitpunkt für einen Angriff auf den russischen Fernen Osten ergeben. Wir müssen schnell zuschlagen."
 southern_expansion_focus:0 "Südliche Expansion"
 southern_expansion_focus_tt:0 "Fügen Sie §YNichtangriffspakt§!mit §YSowjetunion§!hinzu, wenn ausgewählt\n"
 southern_expansion_focus_desc:0 "Die von der kaiserlichen Marine favorisierte Doktrin der Süderweiterung besagt, dass Japan nach Süden in Südostasien und den Pazifik expandieren muss. Die reichen Kolonien der europäischen Mächte verfügen über Ressourcen, die für die japanische Industrie von entscheidender Bedeutung sind, aber dieser Weg wird zu einem Konflikt mit den Vereinigten Staaten führen. Ein Präventivschlag ist angesagt."
