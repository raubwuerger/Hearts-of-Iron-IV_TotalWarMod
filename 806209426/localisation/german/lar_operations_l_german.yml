 RISK_LOW:0 "§G§G SAFE §!§! "
 RISK_MID:0 "§R§R RISKANT §!§! "
 RISK_HIGH:0 "§R§R DEADLY §!§! "
 OUTCOME_BASE:0 "§Y§Y ROUTINE §!§! "
 OUTCOME_GOOD:0 "§G§G GOOD §!§! "
 OUTCOME_VGOOD:0 "§G§G EXCELLENT §!§! "
